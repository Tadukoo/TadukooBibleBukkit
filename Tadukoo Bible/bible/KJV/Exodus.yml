ch33v11: 'And the Lord spake unto Moses face to face, as a man speaketh unto his friend. And he turned again into the camp: but his servant Joshua, the son of Nun, a young man, departed not out of the tabernacle.'
ch33v12: 'And Moses said unto the Lord, See, thou sayest unto me, Bring up this people: and thou hast not let me know whom thou wilt send with me. Yet thou hast said, I know thee by name, and thou hast also found grace in my sight.'
ch33v13: 'Now therefore, I pray thee, if I have found grace in thy sight, shew me now thy way, that I may know thee, that I may find grace in thy sight: and consider that this nation is thy people.'
ch33v14: And he said, My presence shall go with thee, and I will give thee rest.
ch33v15: And he said unto him, If thy presence go not with me, carry us not up hence.
ch33v16: For wherein shall it be known here that I and thy people have found grace in thy sight? is it not in that thou goest with us? so shall we be separated, I and thy people, from all the people that are upon the face of the earth.
ch33v17: 'And the Lord said unto Moses, I will do this thing also that thou hast spoken: for thou hast found grace in my sight, and I know thee by name.'
ch33v18: And he said, I beseech thee, shew me thy glory.
ch33v19: And he said, I will make all my goodness pass before thee, and I will proclaim the name of the Lord before thee; and will be gracious to whom I will be gracious, and will shew mercy on whom I will shew mercy.
ch33v20: 'And he said, Thou canst not see my face: for there shall no man see me, and live.'
ch33v21: 'And the Lord said, Behold, there is a place by me, and thou shalt stand upon a rock:'
ch33v22: 'And it shall come to pass, while my glory passeth by, that I will put thee in a clift of the rock, and will cover thee with my hand while I pass by:'
