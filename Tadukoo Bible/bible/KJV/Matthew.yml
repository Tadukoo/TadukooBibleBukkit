#              Chapter 1                 #
##########################################
ch1vinfo: Matthew Chapter 1 has 25 verses.
ch1v1: The book of the generation of Jesus Christ, the son of David, the son of Abraham.
ch1v2: Abraham begat Isaac; and Isaac begat Jacob; and Jacob begat Judas and his brethren;
ch1v3: And Judas begat Phares and Zara of Thamar; and Phares begat Esrom; and Esrom begat Aram;
ch1v4: And Aram begat Aminadab; and Aminadab begat Naasson; and Naasson begat Salmon;
ch1v5: And Salmon begat Booz of Rachab; and Booz begat Obed of Ruth; and Obed begat Jesse;
ch1v6: And Jesse begat David the king; and David the king begat Solomon of her that had been the wife of Urias;
ch1v7: And Solomon begat Roboam; and Roboam begat Abia; and Abia begat Asa;
ch1v8: And Asa begat Josaphat; and Josaphat begat Joram; and Joram begat Ozias;
ch1v9: And Ozias begat Joatham; and Joatham begat Achaz; and Achaz begat Ezekias;
ch1v10: And Ezekias begat Manasses; and Manasses begat Amon; and Amon begat Josias;
ch1v11: 'And Josias begat Jechonias and his brethren, about the time they were carried away to Babylon:'
ch1v12: And after they were brought to Babylon, Jechonias begat Salathiel; and Salathiel begat Zorobabel;
ch1v13: And Zorobabel begat Abiud; and Abiud begat Eliakim; and Eliakim begat Azor;
ch1v14: And Azor begat Sadoc; and Sadoc begat Achim; and Achim begat Eliud;
ch1v15: And Eliud begat Eleazar; and Eleazar begat Matthan; and Matthan begat Jacob;
ch1v16: And Jacob begat Joseph the husband of Mary, of whom was born Jesus, who is called Christ.
ch1v17: So all the generations from Abraham to David are fourteen generations; and from David until the carrying away into Babylon are fourteen generations; and from the carrying away into Babylon unto Christ are fourteen generations.
ch1v18: 'Now the birth of Jesus Christ was on this wise: When as his mother Mary was espoused to Joseph, before they came together, she was found with child of the Holy Ghost.'
ch1v19: Then Joseph her husband, being a just man, and not willing to make her a public example, was minded to put her away privily.
ch1v20: 'But while he thought on these things, behold, the angel of the Lord appeared unto him in a dream, saying, Joseph, thou son of David, fear not to take unto thee Mary thy wife: for that which is conceived in her is of the Holy Ghost.'
ch1v21: 'And she shall bring forth a son, and thou shalt call his name Jesus: for he shall save his people from their sins.'
ch1v22: Now all this was done, that it might be fulfilled which was spoken of the Lord by the prophet, saying,
ch1v23: Behold, a virgin shall be with child, and shall bring forth a son, and they shall call his name Emmanuel, which being interpreted is, God with us.
ch1v24: 'Then Joseph being raised from sleep did as the angel of the Lord had bidden him, and took unto him his wife:'
ch1v25: 'And knew her not till she had brought forth her firstborn son: and he called his name Jesus.'
ch1Lim: 25
