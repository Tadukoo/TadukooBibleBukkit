  '1': 'Chapter 1

    Adam, Sheth, Enosh, &l2&rKenan, Mahalaleel, Jered, &l3&rHenoch, Methuselah, Lamech,
    &l4&rNoah, Shem, Ham, and Japheth. &l5&rThe sons of Japheth; Gomer, and Magog,
    and Madai, and Javan, and Tubal, and Meshech, and Tiras. &l6&rAnd the sons of'
  '2': Gomer; Ashchenaz, and Riphath, and Togarmah. &l7&rAnd the sons of Javan; Elishah, and Tarshish, Kittim, and Dodanim. &l8&rThe sons of Ham; Cush, and Mizraim, Put, and Canaan. &l9&rAnd the sons of Cush; Seba, and Havilah, and Sabta, and Raamah, and
  '3': 'Sabtecha. And the sons of Raamah; Sheba, and Dedan. &l10&rAnd Cush begat Nimrod:
    he began to be mighty upon the earth. &l11&rAnd Mizraim begat Ludim, and Anamim,
    and Lehabim, and Naphtuhim, &l12&rAnd Pathrusim, and Casluhim, (of whom came the
    Philistines,)'
  '4': and Caphthorim. &l13&rAnd Canaan begat Zidon his firstborn, and Heth, &l14&rThe Jebusite also, and the Amorite, and the Girgashite, &l15&rAnd the Hivite, and the Arkite, and the Sinite, &l16&rAnd the Arvadite, and the Zemarite, and the Hamathite. &l17&rThe
  '5': 'sons of Shem; Elam, and Asshur, and Arphaxad, and Lud, and Aram, and Uz, and
    Hul, and Gether, and Meshech. &l18&rAnd Arphaxad begat Shelah, and Shelah begat
    Eber. &l19&rAnd unto Eber were born two sons: the name of the one was Peleg; because
    in his days'
  '6': 'the earth was divided: and his brother''s name was Joktan. &l20&rAnd Joktan
    begat Almodad, and Sheleph, and Hazarmaveth, and Jerah, &l21&rHadoram also, and
    Uzal, and Diklah, &l22&rAnd Ebal, and Abimael, and Sheba, &l23&rAnd Ophir, and
    Havilah, and Jobab.'
  '7': 'All these were the sons of Joktan. &l24&rShem, Arphaxad, Shelah, &l25&rEber,
    Peleg, Reu, &l26&rSerug, Nahor, Terah, &l27&rAbram; the same is Abraham. &l28&rThe
    sons of Abraham; Isaac, and Ishmael. &l29&rThese are their generations: The firstborn
    of'
  '8': 'Ishmael, Nebaioth; then Kedar, and Adbeel, and Mibsam, &l30&rMishma, and Dumah,
    Massa, Hadad, and Tema, &l31&rJetur, Naphish, and Kedemah. These are the sons
    of Ishmael. &l32&rNow the sons of Keturah, Abraham''s concubine: she bare Zimran,
    and Jokshan, and'
  '9': Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan; Sheba, and Dedan. &l33&rAnd the sons of Midian; Ephah, and Epher, and Henoch, and Abida, and Eldaah. All these are the sons of Keturah. &l34&rAnd Abraham begat Isaac. The sons of Isaac;
  '10': Esau and Israel. &l35&rThe sons of Esau; Eliphaz, Reuel, and Jeush, and Jaalam, and Korah. &l36&rThe sons of Eliphaz; Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna, and Amalek. &l37&rThe sons of Reuel; Nahath, Zerah, Shammah, and Mizzah. &l38&rAnd
  '11': 'the sons of Seir; Lotan, and Shobal, and Zibeon, and Anah, and Dishon, and
    Ezar, and Dishan. &l39&rAnd the sons of Lotan; Hori, and Homam: and Timna was
    Lotan''s sister. &l40&rThe sons of Shobal; Alian, and Manahath, and Ebal, Shephi,
    and Onam. and the sons'
  '12': of Zibeon; Aiah, and Anah. &l41&rThe sons of Anah; Dishon. And the sons of Dishon; Amram, and Eshban, and Ithran, and Cheran. &l42&rThe sons of Ezer; Bilhan, and Zavan, and Jakan. The sons of Dishan; Uz, and Aran. &l43&rNow these are the kings that reigned
  '13': 'in the land of Edom before any king reigned over the children of Israel;
    Bela the son of Beor: and the name of his city was Dinhabah. &l44&rAnd when Bela
    was dead, Jobab the son of Zerah of Bozrah reigned in his stead. &l45&rAnd when
    Jobab was dead, Husham'
  '14': 'of the land of the Temanites reigned in his stead. &l46&rAnd when Husham
    was dead, Hadad the son of Bedad, which smote Midian in the field of Moab, reigned
    in his stead: and the name of his city was Avith. &l47&rAnd when Hadad was dead,
    Samlah of Masrekah'
  '15': 'reigned in his stead. &l48&rAnd when Samlah was dead, Shaul of Rehoboth by
    the river reigned in his stead. &l49&rAnd when Shaul was dead, Baalhanan the son
    of Achbor reigned in his stead. &l50&rAnd when Baalhanan was dead, Hadad reigned
    in his stead: and'
  '16': the name of his city was Pai; and his wife's name was Mehetabel, the daughter of Matred, the daughter of Mezahab. &l51&rHadad died also. And the dukes of Edom were; duke Timnah, duke Aliah, duke Jetheth, &l52&rDuke Aholibamah, duke Elah, duke Pinon,
  '17': '&l53&rDuke Kenaz, duke Teman, duke Mibzar, &l54&rDuke Magdiel, duke Iram.
    These are the dukes of Edom.'
  '18': 'Chapter 2

    These are the sons of Israel; Reuben, Simeon, Levi, and Judah, Issachar, and Zebulun,
    &l2&rDan, Joseph, and Benjamin, Naphtali, Gad, and Asher. &l3&rThe sons of Judah;
    Er, and Onan, and Shelah: which three were born unto him of the daughter of'
  '19': Shua the Canaanitess. And Er, the firstborn of Judah, was evil in the sight of the Lord; and he slew him. &l4&rAnd Tamar his daughter in law bore him Pharez and Zerah. All the sons of Judah were five. &l5&rThe sons of Pharez; Hezron, and Hamul. &l6&rAnd
  '20': 'the sons of Zerah; Zimri, and Ethan, and Heman, and Calcol, and Dara: five
    of them in all. &l7&rAnd the sons of Carmi; Achar, the troubler of Israel, who
    transgressed in the thing accursed. &l8&rAnd the sons of Ethan; Azariah. &l9&rThe
    sons also of Hezron,'
  '21': that were born unto him; Jerahmeel, and Ram, and Chelubai. &l10&rAnd Ram begat Amminadab; and Amminadab begat Nahshon, prince of the children of Judah; &l11&rAnd Nahshon begat Salma, and Salma begat Boaz, &l12&rAnd Boaz begat Obed, and Obed begat Jesse,
  '22': '&l13&rAnd Jesse begat his firstborn Eliab, and Abinadab the second, and Shimma
    the third, &l14&rNethaneel the fourth, Raddai the fifth, &l15&rOzem the sixth,
    David the seventh: &l16&rWhose sisters were Zeruiah, and Abigail. And the sons
    of Zeruiah;'
  '23': 'Abishai, and Joab, and Asahel, three. &l17&rAnd Abigail bare Amasa: and the
    father of Amasa was Jether the Ishmeelite. &l18&rAnd Caleb the son of Hezron begat
    children of Azubah his wife, and of Jerioth: her sons are these; Jesher, and Shobab,
    and Ardon.'
  '24': '&l19&rAnd when Azubah was dead, Caleb took unto him Ephrath, which bare him
    Hur. &l20&rAnd Hur begat Uri, and Uri begat Bezaleel. &l21&rAnd afterward Hezron
    went in to the daughter of Machir the father of Gilead, whom he married when he
    was threescore'
  '25': years old; and she bare him Segub. &l22&rAnd Segub begat Jair, who had three and twenty cities in the land of Gilead. &l23&rAnd he took Geshur, and Aram, with the towns of Jair, from them, with Kenath, and the towns thereof, even threescore cities. All
  '26': these belonged to the sons of Machir the father of Gilead. &l24&rAnd after that Hezron was dead in Calebephratah, then Abiah Hezron's wife bare him Ashur the father of Tekoa. &l25&rAnd the sons of Jerahmeel the firstborn of Hezron were, Ram the firstborn,
  '27': and Bunah, and Oren, and Ozem, and Ahijah. &l26&rJerahmeel had also another wife, whose name was Atarah; she was the mother of Onam. &l27&rAnd the sons of Ram the firstborn of Jerahmeel were, Maaz, and Jamin, and Eker. &l28&rAnd the sons of Onam were,
  '28': 'Shammai, and Jada. And the sons of Shammai; Nadab and Abishur. &l29&rAnd
    the name of the wife of Abishur was Abihail, and she bare him Ahban, and Molid.
    &l30&rAnd the sons of Nadab; Seled, and Appaim: but Seled died without children.
    &l31&rAnd the sons of'
  '29': 'Appaim; Ishi. And the sons of Ishi; Sheshan. And the children of Sheshan;
    Ahlai. &l32&rAnd the sons of Jada the brother of Shammai; Jether, and Jonathan:
    and Jether died without children. &l33&rAnd the sons of Jonathan; Peleth, and
    Zaza. These were the'
  '30': sons of Jerahmeel. &l34&rNow Sheshan had no sons, but daughters. And Sheshan had a servant, an Egyptian, whose name was Jarha. &l35&rAnd Sheshan gave his daughter to Jarha his servant to wife; and she bare him Attai. &l36&rAnd Attai begat Nathan, and
  '31': Nathan begat Zabad, &l37&rAnd Zabad begat Ephlal, and Ephlal begat Obed, &l38&rAnd Obed begat Jehu, and Jehu begat Azariah, &l39&rAnd Azariah begat Helez, and Helez begat Eleasah, &l40&rAnd Eleasah begat Sisamai, and Sisamai begat Shallum, &l41&rAnd
  '32': Shallum begat Jekamiah, and Jekamiah begat Elishama. &l42&rNow the sons of Caleb the brother of Jerahmeel were, Mesha his firstborn, which was the father of Ziph; and the sons of Mareshah the father of Hebron. &l43&rAnd the sons of Hebron; Korah, and
  '33': 'Tappuah, and Rekem, and Shema. &l44&rAnd Shema begat Raham, the father of
    Jorkoam: and Rekem begat Shammai. &l45&rAnd the son of Shammai was Maon: and Maon
    was the father of Bethzur. &l46&rAnd Ephah, Caleb''s concubine, bare Haran, and
    Moza, and Gazez: and'
  '34': Haran begat Gazez. &l47&rAnd the sons of Jahdai; Regem, and Jotham, and Gesham, and Pelet, and Ephah, and Shaaph. &l48&rMaachah, Caleb's concubine, bare Sheber, and Tirhanah. &l49&rShe bare also Shaaph the father of Madmannah, Sheva the father of
  '35': 'Machbenah, and the father of Gibea: and the daughter of Caleb was Achsa.
    &l50&rThese were the sons of Caleb the son of Hur, the firstborn of Ephratah;
    Shobal the father of Kirjathjearim. &l51&rSalma the father of Bethlehem, Hareph
    the father of Bethgader.'
  '36': '&l52&rAnd Shobal the father of Kirjathjearim had sons; Haroeh, and half of
    the Manahethites. &l53&rAnd the families of Kirjathjearim; the Ithrites, and the
    Puhites, and the Shumathites, and the Mishraites; of them came the Zareathites,
    and the Eshtaulites,'
  '37': ' &l54&rThe sons of Salma; Bethlehem, and the Netophathites, Ataroth, the
    house of Joab, and half of the Manahethites, the Zorites. &l55&rAnd the families
    of the scribes which dwelt at Jabez; the Tirathites, the Shimeathites, and Suchathites.
    These are the'
  '38': Kenites that came of Hemath, the father of the house of Rechab.
  '39': 'Chapter 3

    Now these were the sons of David, which were born unto him in Hebron; the firstborn
    Amnon, of Ahinoam the Jezreelitess; the second Daniel, of Abigail the Carmelitess:
    &l2&rThe third, Absalom the son of Maachah the daughter of Talmai king of'
  '40': 'Geshur: the fourth, Adonijah the son of Haggith: &l3&rThe fifth, Shephatiah
    of Abital: the sixth, Ithream by Eglah his wife. &l4&rThese six were born unto
    him in Hebron; and there he reigned seven years and six months: and in Jerusalem
    he reigned thirty'
  '41': 'and three years. &l5&rAnd these were born unto him in Jerusalem; Shimea,
    and Shobab, and Nathan, and Solomon, four, of Bathshua the daughter of Ammiel:
    &l6&rIbhar also, and Elishama, and Eliphelet, &l7&rAnd Nogah, and Nepheg, and
    Japhia, &l8&rAnd Elishama,'
  '42': and Eliada, and Eliphelet, nine. &l9&rThese were all the sons of David, beside the sons of the concubines, and Tamar their sister. &l10&rAnd Solomon's son was Rehoboam, Abia his son, Asa his son, Jehoshaphat his son, &l11&rJoram his son, Ahaziah his son,
  '43': Joash his son, &l12&rAmaziah his son, Azariah his son, Jotham his son, &l13&rAhaz his son, Hezekiah his son, Manasseh his son, &l14&rAmon his son, Josiah his son. &l15&rAnd the sons of Josiah were, the firstborn Johanan, the second Jehoiakim, the third
  '44': 'Zedekiah, the fourth Shallum. &l16&rAnd the sons of Jehoiakim: Jeconiah his
    son, Zedekiah his son. &l17&rAnd the sons of Jeconiah; Assir, Salathiel his son,
    &l18&rMalchiram also, and Pedaiah, and Shenazar, Jecamiah, Hoshama, and Nedabiah.
    &l19&rAnd the'
  '45': 'sons of Pedaiah were, Zerubbabel, and Shimei: and the sons of Zerubbabel;
    Meshullam, and Hananiah, and Shelomith their sister: &l20&rAnd Hashubah, and Ohel,
    and Berechiah, and Hasadiah, Jushabhesed, five. &l21&rAnd the sons of Hananiah;
    Pelatiah, and'
  '46': 'Jesaiah: the sons of Rephaiah, the sons of Arnan, the sons of Obadiah, the
    sons of Shechaniah. &l22&rAnd the sons of Shechaniah; Shemaiah: and the sons of
    Shemaiah; Hattush, and Igeal, and Bariah, and Neariah, and Shaphat, six. &l23&rAnd
    the sons of'
  '47': Neariah; Elioenai, and Hezekiah, and Azrikam, three. &l24&rAnd the sons of Elioenai were, Hodaiah, and Eliashib, and Pelaiah, and Akkub, and Johanan, and Dalaiah, and Anani, seven.
  '48': 'Chapter 4

    The sons of Judah; Pharez, Hezron, and Carmi, and Hur, and Shobal. &l2&rAnd Reaiah
    the son of Shobal begat Jahath; and Jahath begat Ahumai, and Lahad. These are
    the families of the Zorathites. &l3&rAnd these were of the father of Etam; Jezreel,'
  '49': 'and Ishma, and Idbash: and the name of their sister was Hazelelponi: &l4&rAnd
    Penuel the father of Gedor, and Ezer the father of Hushah. These are the sons
    of Hur, the firstborn of Ephratah, the father of Bethlehem. &l5&rAnd Ashur the
    father of Tekoa had'
  '50': two wives, Helah and Naarah. &l6&rAnd Naarah bare him Ahuzam, and Hepher, and Temeni, and Haahashtari. These were the sons of Naarah. &l7&rAnd the sons of Helah were, Zereth, and Jezoar, and Ethnan.
  end:
