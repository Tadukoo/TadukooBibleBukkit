  '1': 'Chapter 15 Cont.

    &l20&rAnd Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and Eliab,
    and Maaseiah, and Benaiah, with psalteries on Alamoth; &l21&rAnd Mattithiah, and
    Elipheleh, and Mikneiah, and Obededom, and Jeiel, and Azaziah, with harps on'
  '2': 'the Sheminith to excel. &l22&rAnd Chenaniah, chief of the Levites, was for
    song: he instructed about the song, because he was skilful. &l23&rAnd Berechiah
    and Elkanah were doorkeepers for the ark. &l24&rAnd Shebaniah, and Jehoshaphat,
    and Nethaneel, and'
  '3': 'Amasai, and Zechariah, and Benaiah, and Eliezer, the priests, did blow with
    the trumpets before the ark of God: and Obededom and Jehiah were doorkeepers for
    the ark. &l25&rSo David, and the elders of Israel, and the captains over thousands,
    went to bring'
  '4': up the ark of the covenant of the Lord out of the house of Obededom with joy. &l26&rAnd it came to pass, when God helped the Levites that bare the ark of the covenant of the Lord, that they offered seven bullocks and seven rams. &l27&rAnd David was clothed
  '5': 'with a robe of fine linen, and all the Levites that bare the ark, and the
    singers, and Chenaniah the master of the song with the singers: David also had
    upon him an ephod of linen. &l28&rThus all Israel brought up the ark of the covenant
    of the Lord with'
  '6': shouting, and with sound of the cornet, and with trumpets, and with cymbals, making a noise with psalteries and harps. &l29&rAnd it came to pass, as the ark of the covenant of the Lord came to the city of David, that Michal, the daughter of Saul looking
  '7': 'out at a window saw king David dancing and playing: and she despised him in
    her heart.'
  '8': 'Chapter 16

    So they brought the ark of God, and set it in the midst of the tent that David
    had pitched for it: and they offered burnt sacrifices and peace offerings before
    God. &l2&rAnd when David had made an end of offering the burnt offerings and the'
  '9': peace offerings, he blessed the people in the name of the Lord. &l3&rAnd he dealt to every one of Israel, both man and woman, to every one a loaf of bread, and a good piece of flesh, and a flagon of wine. &l4&rAnd he appointed certain of the Levites to
  '10': 'minister before the ark of the Lord, and to record, and to thank and praise
    the Lord God of Israel: &l5&rAsaph the chief, and next to him Zechariah, Jeiel,
    and Shemiramoth, and Jehiel, and Mattithiah, and Eliab, and Benaiah, and Obededom:
    and Jeiel with'
  '11': psalteries and with harps; but Asaph made a sound with cymbals; &l6&rBenaiah also and Jahaziel the priests with trumpets continually before the ark of the covenant of God. &l7&rThen on that day David delivered first this psalm to thank the Lord into the
  '12': 'hand of Asaph and his brethren. &l8&rGive thanks unto the Lord, call upon
    his name, make known his deeds among the people. &l9&rSing unto him, sing psalms
    unto him, talk ye of all his wondrous works. &l10&rGlory ye in his holy name:
    let the heart of them'
  '13': rejoice that seek the Lord. &l11&rSeek the Lord and his strength, seek his face continually. &l12&rRemember his marvellous works that he hath done, his wonders, and the judgments of his mouth; &l13&rO ye seed of Israel his servant, ye children of Jacob,
  '14': his chosen ones. &l14&rHe is the Lord our God; his judgments are in all the earth. &l15&rBe ye mindful always of his covenant; the word which he commanded to a thousand generations; &l16&rEven of the covenant which he made with Abraham, and of his oath
  '15': unto Isaac; &l17&rAnd hath confirmed the same to Jacob for a law, and to Israel for an everlasting covenant, &l18&rSaying, Unto thee will I give the land of Canaan, the lot of your inheritance; &l19&rWhen ye were but few, even a few, and strangers in it.
  '16': '&l20&rAnd when they went from nation to nation, and from one kingdom to another
    people; &l21&rHe suffered no man to do them wrong: yea, he reproved kings for
    their sakes, &l22&rSaying, Touch not mine anointed, and do my prophets no harm.
    &l23&rSing unto'
  '17': 'the Lord, all the earth; shew forth from day to day his salvation. &l24&rDeclare
    his glory among the heathen; his marvellous works among all nations. &l25&rFor
    great is the Lord, and greatly to be praised: he also is to be feared above all
    gods. &l26&rFor'
  '18': 'all the gods of the people are idols: but the Lord made the heavens. &l27&rGlory
    and honour are in his presence; strength and gladness are in his place. &l28&rGive
    unto the Lord, ye kindreds of the people, give unto the Lord glory and strength.
    &l29&rGive'
  '19': 'unto the Lord the glory due unto his name: bring an offering, and come before
    him: worship the Lord in the beauty of holiness. &l30&rFear before him, all the
    earth: the world also shall be stable, that it be not moved. &l31&rLet the heavens
    be glad, and'
  '20': 'let the earth rejoice: and let men say among the nations, The Lord reigneth.
    &l32&rLet the sea roar, and the fulness thereof: let the fields rejoice, and all
    that is therein. &l33&rThen shall the trees of the wood sing out at the presence
    of the Lord,'
  '21': because he cometh to judge the earth. &l34&rO give thanks unto the Lord; for he is good; for his mercy endureth for ever. &l35&rAnd say ye, Save us, O God of our salvation, and gather us together, and deliver us from the heathen, that we may give thanks to
  '22': thy holy name, and glory in thy praise. &l36&rBlessed be the Lord God of Israel for ever and ever. And all the people said, Amen, and praised the Lord. &l37&rSo he left there before the ark of the covenant of the Lord Asaph and his brethren, to minister
  '23': 'before the ark continually, as every day''s work required: &l38&rAnd Obededom
    with their brethren, threescore and eight; Obededom also the son of Jeduthun and
    Hosah to be porters: &l39&rAnd Zadok the priest, and his brethren the priests,
    before the'
  '24': tabernacle of the Lord in the high place that was at Gibeon, &l40&rTo offer burnt offerings unto the Lord upon the altar of the burnt offering continually morning and evening, and to do according to all that is written in the law of the Lord, which he
  '25': commanded Israel; &l41&rAnd with them Heman and Jeduthun, and the rest that were chosen, who were expressed by name, to give thanks to the Lord, because his mercy endureth for ever; &l42&rAnd with them Heman and Jeduthun with trumpets and cymbals for those
  '26': 'that should make a sound, and with musical instruments of God. And the sons
    of Jeduthun were porters. &l43&rAnd all the people departed every man to his house:
    and David returned to bless his house.'
  '27': 'Chapter 17

    Now it came to pass, as David sat in his house, that David said to Nathan the
    prophet, Lo, I dwell in an house of cedars, but the ark of the covenant of the
    Lord remaineth under curtains. &l2&rThen Nathan said unto David, Do all that is
    in thine'
  '28': 'heart; for God is with thee. &l3&rAnd it came to pass the same night, that
    the word of God came to Nathan, saying, &l4&rGo and tell David my servant, Thus
    saith the Lord, Thou shalt not build me an house to dwell in: &l5&rFor I have
    not dwelt in an house'
  '29': since the day that I brought up Israel unto this day; but have gone from tent to tent, and from one tabernacle to another. &l6&rWheresoever I have walked with all Israel, spake I a word to any of the judges of Israel, whom I commanded to feed my people,
  '30': saying, Why have ye not built me an house of cedars? &l7&rNow therefore thus shalt thou say unto my servant David, Thus saith the Lord of hosts, I took thee from the sheepcote, even from following the sheep, that thou shouldest be ruler over my people
  '31': 'Israel: &l8&rAnd I have been with thee whithersoever thou hast walked, and
    have cut off all thine enemies from before thee, and have made thee a name like
    the name of the great men that are in the earth. &l9&rAlso I will ordain a place
    for my people'
  '32': Israel, and will plant them, and they shall dwell in their place, and shall be moved no more; neither shall the children of wickedness waste them any more, as at the beginning, &l10&rAnd since the time that I commanded judges to be over my people Israel.
  '33': Moreover I will subdue all thine enemies. Furthermore I tell thee that the Lord will build thee an house. &l11&rAnd it shall come to pass, when thy days be expired that thou must go to be with thy fathers, that I will raise up thy seed after thee, which
  '34': 'shall be of thy sons; and I will establish his kingdom. &l12&rHe shall build
    me an house, and I will stablish his throne for ever. &l13&rI will be his father,
    and he shall be my son: and I will not take my mercy away from him, as I took
    it from him that'
  '35': 'was before thee: &l14&rBut I will settle him in mine house and in my kingdom
    for ever: and his throne shall be established for evermore. &l15&rAccording to
    all these words, and according to all this vision, so did Nathan speak unto David.
    &l16&rAnd David'
  '36': the king came and sat before the Lord, and said, Who am I, O Lord God, and what is mine house, that thou hast brought me hitherto? &l17&rAnd yet this was a small thing in thine eyes, O God; for thou hast also spoken of thy servant's house for a great while
  '37': to come, and hast regarded me according to the estate of a man of high degree, O Lord God. &l18&rWhat can David speak more to thee for the honour of thy servant? for thou knowest thy servant. &l19&rO Lord, for thy servant's sake, and according to thine own
  '38': heart, hast thou done all this greatness, in making known all these great things. &l20&rO Lord, there is none like thee, neither is there any God beside thee, according to all that we have heard with our ears. &l21&rAnd what one nation in the earth is like
  '39': thy people Israel, whom God went to redeem to be his own people, to make thee a name of greatness and terribleness, by driving out nations from before thy people whom thou hast redeemed out of Egypt? &l22&rFor thy people Israel didst thou make thine own
  '40': people for ever; and thou, Lord, becamest their God. &l23&rTherefore now, Lord, let the thing that thou hast spoken concerning thy servant and concerning his house be established for ever, and do as thou hast said. &l24&rLet it even be established, that
  '41': 'thy name may be magnified for ever, saying, The Lord of hosts is the God
    of Israel, even a God to Israel: and let the house of David thy servant be established
    before thee. &l25&rFor thou, O my God, hast told thy servant that thou wilt build
    him an house:'
  '42': 'therefore thy servant hath found in his heart to pray before thee. &l26&rAnd
    now, Lord, thou art God, and hast promised this goodness unto thy servant: &l27&rNow
    therefore let it please thee to bless the house of thy servant, that it may be
    before thee for'
  '43': 'ever: for thou blessest, O Lord, and it shall be blessed for ever.'
  '44': 'Chapter 18

    Now after this it came to pass, that David smote the Philistines, and subdued
    them, and took Gath and her towns out of the hand of the Philistines. &l2&rAnd
    he smote Moab; and the Moabites became David''s servants, and brought gifts. &l3&rAnd'
  '45': 'David smote Hadarezer king of Zobah unto Hamath, as he went to stablish his
    dominion by the river Euphrates. &l4&rAnd David took from him a thousand chariots,
    and seven thousand horsemen, and twenty thousand footmen: David also houghed all
    the chariot'
  '46': horses, but reserved of them an hundred chariots. &l5&rAnd when the Syrians of Damascus came to help Hadarezer king of Zobah, David slew of the Syrians two and twenty thousand men. &l6&rThen David put garrisons in Syriadamascus; and the Syrians became
  '47': David's servants, and brought gifts. Thus the Lord preserved David whithersoever he went. &l7&rAnd David took the shields of gold that were on the servants of Hadarezer, and brought them to Jerusalem. &l8&rLikewise from Tibhath, and from Chun, cities of
  '48': Hadarezer, brought David very much brass, wherewith Solomon made the brasen sea, and the pillars, and the vessels of brass. &l9&rNow when Tou king of Hamath heard how David had smitten all the host of Hadarezer king of Zobah; &l10&rHe sent Hadoram his son
  '49': to king David, to enquire of his welfare, and to congratulate him, because he had fought against Hadarezer, and smitten him; (for Hadarezer had war with Tou;) and with him all manner of vessels of gold and silver and brass. &l11&rThem also king David
  '50': dedicated unto the Lord, with the silver and the gold that he brought from all these nations; from Edom, and from Moab, and from the children of Ammon, and from the Philistines, and from Amalek.
  end:
    c: 18
    v: 11
Book7:
  start:
    c: 18
    v: 12
  '1': 'Chapter 18 Cont.

    &l12&rMoreover Abishai the son of Zeruiah slew of the Edomites in the valley of
    salt eighteen thousand. &l13&rAnd he put garrisons in Edom; and all the Edomites
    became David''s servants. Thus the Lord preserved David whithersoever he went.'
  '2': '&l14&rSo David reigned over all Israel, and executed judgment and justice
    among all his people. &l15&rAnd Joab the son of Zeruiah was over the host; and
    Jehoshaphat the son of Ahilud, recorder. &l16&rAnd Zadok the son of Ahitub, and
    Abimelech the son of'
  '3': Abiathar, were the priests; and Shavsha was scribe; &l17&rAnd Benaiah the son of Jehoiada was over the Cherethites and the Pelethites; and the sons of David were chief about the king.
  '4': 'Chapter 19

    Now it came to pass after this, that Nahash the king of the children of Ammon
    died, and his son reigned in his stead. &l2&rAnd David said, I will shew kindness
    unto Hanun the son of Nahash, because his father shewed kindness to me. And David'
  '5': sent messengers to comfort him concerning his father. So the servants of David came into the land of the children of Ammon to Hanun, to comfort him. &l3&rBut the princes of the children of Ammon said to Hanun, Thinkest thou that David doth honour thy
  '6': father, that he hath sent comforters unto thee? are not his servants come unto thee for to search, and to overthrow, and to spy out the land? &l4&rWherefore Hanun took David's servants, and shaved them, and cut off their garments in the midst hard by their
  '7': 'buttocks, and sent them away. &l5&rThen there went certain, and told David
    how the men were served. And he sent to meet them: for the men were greatly ashamed.
    And the king said, Tarry at Jericho until your beards be grown, and then return.
    &l6&rAnd when'
  '8': the children of Ammon saw that they had made themselves odious to David, Hanun and the children of Ammon sent a thousand talents of silver to hire them chariots and horsemen out of Mesopotamia, and out of Syriamaachah, and out of Zobah. &l7&rSo they hired
  '9': thirty and two thousand chariots, and the king of Maachah and his people; who came and pitched before Medeba. And the children of Ammon gathered themselves together from their cities, and came to battle. &l8&rAnd when David heard of it, he sent Joab, and
  '10': 'all the host of the mighty men. &l9&rAnd the children of Ammon came out,
    and put the battle in array before the gate of the city: and the kings that were
    come were by themselves in the field. &l10&rNow when Joab saw that the battle
    was set against him'
  '11': before and behind, he chose out of all the choice of Israel, and put them in array against the Syrians. &l11&rAnd the rest of the people he delivered unto the hand of Abishai his brother, and they set themselves in array against the children of Ammon.
  '12': '&l12&rAnd he said, If the Syrians be too strong for me, then thou shalt help
    me: but if the children of Ammon be too strong for thee, then I will help thee.
    &l13&rBe of good courage, and let us behave ourselves valiantly for our people,
    and for the cities'
  '13': 'of our God: and let the Lord do that which is good in his sight. &l14&rSo
    Joab and the people that were with him drew nigh before the Syrians unto the battle;
    and they fled before him. &l15&rAnd when the children of Ammon saw that the Syrians
    were fled,'
  '14': they likewise fled before Abishai his brother, and entered into the city. Then Joab came to Jerusalem. &l16&rAnd when the Syrians saw that they were put to the worse before Israel, they sent messengers, and drew forth the Syrians that were beyond the
  '15': 'river: and Shophach the captain of the host of Hadarezer went before them.
    &l17&rAnd it was told David; and he gathered all Israel, and passed over Jordan,
    and came upon them, and set the battle in array against them. So when David had
    put the battle in'
  '16': array against the Syrians, they fought with him. &l18&rBut the Syrians fled before Israel; and David slew of the Syrians seven thousand men which fought in chariots, and forty thousand footmen, and killed Shophach the captain of the host. &l19&rAnd when
  '17': 'the servants of Hadarezer saw that they were put to the worse before Israel,
    they made peace with David, and became his servants: neither would the Syrians
    help the children of Ammon any more.'
  '18': 'Chapter 20

    And it came to pass, that after the year was expired, at the time that kings go
    out to battle, Joab led forth the power of the army, and wasted the country of
    the children of Ammon, and came and besieged Rabbah. But David tarried at Jerusalem.'
  '19': 'And Joab smote Rabbah, and destroyed it. &l2&rAnd David took the crown of
    their king from off his head, and found it to weigh a talent of gold, and there
    were precious stones in it; and it was set upon David''s head: and he brought
    also exceeding much spoil'
  '20': out of the city. &l3&rAnd he brought out the people that were in it, and cut them with saws, and with harrows of iron, and with axes. Even so dealt David with all the cities of the children of Ammon. And David and all the people returned to Jerusalem.
  '21': '&l4&rAnd it came to pass after this, that there arose war at Gezer with the
    Philistines; at which time Sibbechai the Hushathite slew Sippai, that was of the
    children of the giant: and they were subdued. &l5&rAnd there was war again with
    the Philistines;'
  '22': and Elhanan the son of Jair slew Lahmi the brother of Goliath the Gittite, whose spear staff was like a weaver's beam. &l6&rAnd yet again there was war at Gath, where was a man of great stature, whose fingers and toes were four and twenty, six on each
  '23': hand, and six on each foot and he also was the son of the giant. &l7&rBut when he defied Israel, Jonathan the son of Shimea David's brother slew him. &l8&rThese were born unto the giant in Gath; and they fell by the hand of David, and by the hand of his
  '24': servants.
  '25': 'Chapter 21

    And Satan stood up against Israel, and provoked David to number Israel. &l2&rAnd
    David said to Joab and to the rulers of the people, Go, number Israel from Beersheba
    even to Dan; and bring the number of them to me, that I may know it. &l3&rAnd'
  '26': 'Joab answered, The Lord make his people an hundred times so many more as
    they be: but, my lord the king, are they not all my lord''s servants? why then
    doth my lord require this thing? why will he be a cause of trespass to Israel?
    &l4&rNevertheless the'
  '27': king's word prevailed against Joab. Wherefore Joab departed, and went throughout all Israel, and came to Jerusalem. &l5&rAnd Joab gave the sum of the number of the people unto David. And all they of Israel were a thousand thousand and an hundred thousand
  '28': 'men that drew sword: and Judah was four hundred threescore and ten thousand
    men that drew sword. &l6&rBut Levi and Benjamin counted he not among them: for
    the king''s word was abominable to Joab. &l7&rAnd God was displeased with this
    thing; therefore he'
  '29': 'smote Israel. &l8&rAnd David said unto God, I have sinned greatly, because
    I have done this thing: but now, I beseech thee, do away the iniquity of thy servant;
    for I have done very foolishly. &l9&rAnd the Lord spake unto Gad, David''s seer,
    saying,'
  '30': '&l10&rGo and tell David, saying, Thus saith the Lord, I offer thee three
    things: choose thee one of them, that I may do it unto thee. &l11&rSo Gad came
    to David, and said unto him, Thus saith the Lord, Choose thee &l12&rEither three
    years'' famine; or three'
  '31': months to be destroyed before thy foes, while that the sword of thine enemies overtaketh thee; or else three days the sword of the Lord, even the pestilence, in the land, and the angel of the Lord destroying throughout all the coasts of Israel. Now
  '32': 'therefore advise thyself what word I shall bring again to him that sent me.
    &l13&rAnd David said unto Gad, I am in a great strait: let me fall now into the
    hand of the Lord; for very great are his mercies: but let me not fall into the
    hand of man. &l14&rSo'
  '33': 'the Lord sent pestilence upon Israel: and there fell of Israel seventy thousand
    men. &l15&rAnd God sent an angel unto Jerusalem to destroy it: and as he was destroying,
    the Lord beheld, and he repented him of the evil, and said to the angel that destroyed,'
  '34': It is enough, stay now thine hand. And the angel of the Lord stood by the threshingfloor of Ornan the Jebusite. &l16&rAnd David lifted up his eyes, and saw the angel of the Lord stand between the earth and the heaven, having a drawn sword in his hand
  '35': stretched out over Jerusalem. Then David and the elders of Israel, who were clothed in sackcloth, fell upon their faces. &l17&rAnd David said unto God, Is it not I that commanded the people to be numbered? even I it is that have sinned and done evil
  '36': indeed; but as for these sheep, what have they done? let thine hand, I pray thee, O Lord my God, be on me, and on my father's house; but not on thy people, that they should be plagued. &l18&rThen the angel of the Lord commanded Gad to say to David, that
  '37': David should go up, and set up an altar unto the Lord in the threshingfloor of Ornan the Jebusite. &l19&rAnd David went up at the saying of Gad, which he spake in the name of the Lord. &l20&rAnd Ornan turned back, and saw the angel; and his four sons with
  '38': him hid themselves. Now Ornan was threshing wheat. &l21&rAnd as David came to Ornan, Ornan looked and saw David, and went out of the threshingfloor, and bowed himself to David with his face to the ground. &l22&rThen David said to Ornan, Grant me the place
  '39': 'of this threshingfloor, that I may build an altar therein unto the Lord:
    thou shalt grant it me for the full price: that the plague may be stayed from
    the people. &l23&rAnd Ornan said unto David, Take it to thee, and let my lord
    the king do that which is'
  '40': 'good in his eyes: lo, I give thee the oxen also for burnt offerings, and
    the threshing instruments for wood, and the wheat for the meat offering; I give
    it all. &l24&rAnd king David said to Ornan, Nay; but I will verily buy it for
    the full price: for I'
  '41': will not take that which is thine for the Lord, nor offer burnt offerings without cost. &l25&rSo David gave to Ornan for the place six hundred shekels of gold by weight. &l26&rAnd David built there an altar unto the Lord, and offered burnt offerings and
  '42': peace offerings, and called upon the Lord; and he answered him from heaven by fire upon the altar of burnt offering. &l27&rAnd the Lord commanded the angel; and he put up his sword again into the sheath thereof. &l28&rAt that time when David saw that the
  '43': Lord had answered him in the threshingfloor of Ornan the Jebusite, then he sacrificed there. &l29&rFor the tabernacle of the Lord, which Moses made in the wilderness, and the altar of the burnt offering, were at that season in the high place at Gibeon.
  '44': '&l30&rBut David could not go before it to enquire of God: for he was afraid
    because of the sword of the angel of the Lord.'
  '45': 'Chapter 22

    Then David said, This is the house of the Lord God, and this is the altar of the
    burnt offering for Israel. &l2&rAnd David commanded to gather together the strangers
    that were in the land of Israel; and he set masons to hew wrought stones to'
  '46': 'build the house of God. &l3&rAnd David prepared iron in abundance for the
    nails for the doors of the gates, and for the joinings; and brass in abundance
    without weight; &l4&rAlso cedar trees in abundance: for the Zidonians and they
    of Tyre brought much'
  '47': 'cedar wood to David. &l5&rAnd David said, Solomon my son is young and tender,
    and the house that is to be builded for the Lord must be exceeding magnifical,
    of fame and of glory throughout all countries: I will therefore now make preparation
    for it. So'
  '48': David prepared abundantly before his death. &l6&rThen he called for Solomon his son, and charged him to build an house for the Lord God of Israel. &l7&rAnd David said to Solomon, My son, as for me, it was in my mind to build an house unto the name of the
  '49': 'Lord my God: &l8&rBut the word of the Lord came to me, saying, Thou hast
    shed blood abundantly, and hast made great wars: thou shalt not build an house
    unto my name, because thou hast shed much blood upon the earth in my sight. &l9&rBehold,
    a son shall be'
  '50': 'born to thee, who shall be a man of rest; and I will give him rest from all
    his enemies round about: for his name shall be Solomon, and I will give peace
    and quietness unto Israel in his days.'
  end:
    c: 22
    v: 9
Book8:
  start:
    c: 22
    v: 10
  '1': 'Chapter 22 Cont.

    &l10&rHe shall build an house for my name; and he shall be my son, and I will
    be his father; and I will establish the throne of his kingdom over Israel for
    ever. &l11&rNow, my son, the Lord be with thee; and prosper thou, and build the'
  '2': house of the Lord thy God, as he hath said of thee. &l12&rOnly the Lord give thee wisdom and understanding, and give thee charge concerning Israel, that thou mayest keep the law of the Lord thy God. &l13&rThen shalt thou prosper, if thou takest heed to
  '3': 'fulfil the statutes and judgments which the Lord charged Moses with concerning
    Israel: be strong, and of good courage; dread not, nor be dismayed. &l14&rNow,
    behold, in my trouble I have prepared for the house of the Lord an hundred thousand
    talents of'
  '4': 'gold, and a thousand thousand talents of silver; and of brass and iron without
    weight; for it is in abundance: timber also and stone have I prepared; and thou
    mayest add thereto. &l15&rMoreover there are workmen with thee in abundance, hewers
    and workers'
  '5': of stone and timber, and all manner of cunning men for every manner of work. &l16&rOf the gold, the silver, and the brass, and the iron, there is no number. Arise therefore, and be doing, and the Lord be with thee. &l17&rDavid also commanded all the
  '6': princes of Israel to help Solomon his son, saying, &l18&rIs not the Lord your God with you? and hath he not given you rest on every side? for he hath given the inhabitants of the land into mine hand; and the land is subdued before the Lord, and before his
  '7': people. &l19&rNow set your heart and your soul to seek the Lord your God; arise therefore, and build ye the sanctuary of the Lord God, to bring the ark of the covenant of the Lord, and the holy vessels of God, into the house that is to be built to the name
  '8': of the Lord.
  '9': 'Chapter 23

    So when David was old and full of days, he made Solomon his son king over Israel.
    &l2&rAnd he gathered together all the princes of Israel, with the priests and
    the Levites. &l3&rNow the Levites were numbered from the age of thirty years and'
  '10': 'upward: and their number by their polls, man by man, was thirty and eight
    thousand. &l4&rOf which, twenty and four thousand were to set forward the work
    of the house of the Lord; and six thousand were officers and judges: &l5&rMoreover
    four thousand were'
  '11': porters; and four thousand praised the Lord with the instruments which I made, said David, to praise therewith. &l6&rAnd David divided them into courses among the sons of Levi, namely, Gershon, Kohath, and Merari. &l7&rOf the Gershonites were, Laadan, and
  '12': Shimei. &l8&rThe sons of Laadan; the chief was Jehiel, and Zetham, and Joel, three. &l9&rThe sons of Shimei; Shelomith, and Haziel, and Haran, three. These were the chief of the fathers of Laadan. &l10&rAnd the sons of Shimei were, Jahath, Zina, and Jeush,
  '13': 'and Beriah. These four were the sons of Shimei. &l11&rAnd Jahath was the
    chief, and Zizah the second: but Jeush and Beriah had not many sons; therefore
    they were in one reckoning, according to their father''s house. &l12&rThe sons
    of Kohath; Amram, Izhar,'
  '14': 'Hebron, and Uzziel, four. &l13&rThe sons of Amram; Aaron and Moses: and Aaron
    was separated, that he should sanctify the most holy things, he and his sons for
    ever, to burn incense before the Lord, to minister unto him, and to bless in his
    name for ever.'
  '15': '&l14&rNow concerning Moses the man of God, his sons were named of the tribe
    of Levi. &l15&rThe sons of Moses were, Gershom, and Eliezer. &l16&rOf the sons
    of Gershom, Shebuel was the chief. &l17&rAnd the sons of Eliezer were, Rehabiah
    the chief. And'
  '16': Eliezer had none other sons; but the sons of Rehabiah were very many. &l18&rOf the sons of Izhar; Shelomith the chief. &l19&rOf the sons of Hebron; Jeriah the first, Amariah the second, Jahaziel the third, and Jekameam the fourth. &l20&rOf the sons of
  '17': 'Uzziel; Micah the first and Jesiah the second. &l21&rThe sons of Merari;
    Mahli, and Mushi. The sons of Mahli; Eleazar, and Kish. &l22&rAnd Eleazar died,
    and had no sons, but daughters: and their brethren the sons of Kish took them.
    &l23&rThe sons of Mushi;'
  '18': Mahli, and Eder, and Jeremoth, three. &l24&rThese were the sons of Levi after the house of their fathers; even the chief of the fathers, as they were counted by number of names by their polls, that did the work for the service of the house of the Lord,
  '19': 'from the age of twenty years and upward. &l25&rFor David said, The Lord God
    of Israel hath given rest unto his people, that they may dwell in Jerusalem for
    ever: &l26&rAnd also unto the Levites; they shall no more carry the tabernacle,
    nor any vessels of'
  '20': 'it for the service thereof. &l27&rFor by the last words of David the Levites
    were numbered from twenty years old and above: &l28&rBecause their office was
    to wait on the sons of Aaron for the service of the house of the Lord, in the
    courts, and in the'
  '21': chambers, and in the purifying of all holy things, and the work of the service of the house of God; &l29&rBoth for the shewbread, and for the fine flour for meat offering, and for the unleavened cakes, and for that which is baked in the pan, and for that
  '22': 'which is fried, and for all manner of measure and size; &l30&rAnd to stand
    every morning to thank and praise the Lord, and likewise at even: &l31&rAnd to
    offer all burnt sacrifices unto the Lord in the sabbaths, in the new moons, and
    on the set feasts, by'
  '23': 'number, according to the order commanded unto them, continually before the
    Lord: &l32&rAnd that they should keep the charge of the tabernacle of the congregation,
    and the charge of the holy place, and the charge of the sons of Aaron their brethren,
    in the'
  '24': service of the house of the Lord.
  '25': 'Chapter 24

    Now these are the divisions of the sons of Aaron. The sons of Aaron; Nadab, and
    Abihu, Eleazar, and Ithamar. &l2&rBut Nadab and Abihu died before their father,
    and had no children: therefore Eleazar and Ithamar executed the priest''s office.'
  '26': '&l3&rAnd David distributed them, both Zadok of the sons of Eleazar, and Ahimelech
    of the sons of Ithamar, according to their offices in their service. &l4&rAnd
    there were more chief men found of the sons of Eleazar than of the sons of Ithamar,
    and thus'
  '27': were they divided. Among the sons of Eleazar there were sixteen chief men of the house of their fathers, and eight among the sons of Ithamar according to the house of their fathers. &l5&rThus were they divided by lot, one sort with another; for the
  '28': governors of the sanctuary, and governors of the house of God, were of the sons of Eleazar, and of the sons of Ithamar. &l6&rAnd Shemaiah the son of Nethaneel the scribe, one of the Levites, wrote them before the king, and the princes, and Zadok the
  '29': 'priest, and Ahimelech the son of Abiathar, and before the chief of the fathers
    of the priests and Levites: one principal household being taken for Eleazar, and
    one taken for Ithamar. &l7&rNow the first lot came forth to Jehoiarib, the second
    to Jedaiah,'
  '30': '&l8&rThe third to Harim, the fourth to Seorim, &l9&rThe fifth to Malchijah,
    the sixth to Mijamin, &l10&rThe seventh to Hakkoz, the eighth to Abijah, &l11&rThe
    ninth to Jeshuah, the tenth to Shecaniah, &l12&rThe eleventh to Eliashib, the
    twelfth to Jakim,'
