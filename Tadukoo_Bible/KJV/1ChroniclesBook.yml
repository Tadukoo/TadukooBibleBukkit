    the land of the'
  '24': Philistines round about, to carry tidings unto their idols, and to the people. &l10&rAnd they put his armour in the house of their gods, and fastened his head in the temple of Dagon. &l11&rAnd when all Jabeshgilead heard all that the Philistines had done
  '25': to Saul, &l12&rThey arose, all the valiant men, and took away the body of Saul, and the bodies of his sons, and brought them to Jabesh, and buried their bones under the oak in Jabesh, and fasted seven days. &l13&rSo Saul died for his transgression which he
  '26': 'committed against the Lord, even against the word of the Lord, which he kept
    not, and also for asking counsel of one that had a familiar spirit, to enquire
    of it; &l14&rAnd enquired not of the Lord: therefore he slew him, and turned the
    kingdom unto David'
  '27': the son of Jesse.
  '28': 'Chapter 11

    Then all Israel gathered themselves to David unto Hebron, saying, Behold, we are
    thy bone and thy flesh. &l2&rAnd moreover in time past, even when Saul was king,
    thou wast he that leddest out and broughtest in Israel: and the Lord thy God said'
  '29': unto thee, Thou shalt feed my people Israel, and thou shalt be ruler over my people Israel. &l3&rTherefore came all the elders of Israel to the king to Hebron; and David made a covenant with them in Hebron before the Lord; and they anointed David king over
  '30': Israel, according to the word of the Lord by Samuel. &l4&rAnd David and all Israel went to Jerusalem, which is Jebus; where the Jebusites were, the inhabitants of the land. &l5&rAnd the inhabitants of Jebus said to David, Thou shalt not come hither.
  '31': Nevertheless David took the castle of Zion, which is the city of David. &l6&rAnd David said, Whosoever smiteth the Jebusites first shall be chief and captain. So Joab the son of Zeruiah went first up, and was chief. &l7&rAnd David dwelt in the castle;
  '32': 'therefore they called it the city of David. &l8&rAnd he built the city round
    about, even from Millo round about: and Joab repaired the rest of the city. &l9&rSo
    David waxed greater and greater: for the Lord of hosts was with him. &l10&rThese
    also are the'
  '33': chief of the mighty men whom David had, who strengthened themselves with him in his kingdom, and with all Israel, to make him king, according to the word of the Lord concerning Israel. &l11&rAnd this is the number of the mighty men whom David had;
  '34': 'Jashobeam, an Hachmonite, the chief of the captains: he lifted up his spear
    against three hundred slain by him at one time. &l12&rAnd after him was Eleazar
    the son of Dodo, the Ahohite, who was one of the three mighties. &l13&rHe was
    with David at'
  '35': Pasdammim, and there the Philistines were gathered together to battle, where was a parcel of ground full of barley; and the people fled from before the Philistines. &l14&rAnd they set themselves in the midst of that parcel, and delivered it, and slew the
  '36': Philistines; and the Lord saved them by a great deliverance. &l15&rNow three of the thirty captains went down to the rock to David, into the cave of Adullam; and the host of the Philistines encamped in the valley of Rephaim. &l16&rAnd David was then in the
  '37': hold, and the Philistines' garrison was then at Bethlehem. &l17&rAnd David longed, and said, Oh that one would give me drink of the water of the well of Bethlehem, that is at the gate! &l18&rAnd the three brake through the host of the Philistines, and drew
  '38': 'water out of the well of Bethlehem, that was by the gate, and took it, and
    brought it to David: but David would not drink of it, but poured it out to the
    Lord. &l19&rAnd said, My God forbid it me, that I should do this thing: shall
    I drink the blood of'
  '39': 'these men that have put their lives in jeopardy? for with the jeopardy of
    their lives they brought it. Therefore he would not drink it. These things did
    these three mightiest. &l20&rAnd Abishai the brother of Joab, he was chief of
    the three: for lifting up'
  '40': 'his spear against three hundred, he slew them, and had a name among the three.
    &l21&rOf the three, he was more honourable than the two; for he was their captain:
    howbeit he attained not to the first three. &l22&rBenaiah the son of Jehoiada,
    the son of a'
  '41': 'valiant man of Kabzeel, who had done many acts; he slew two lionlike men
    of Moab: also he went down and slew a lion in a pit in a snowy day. &l23&rAnd
    he slew an Egyptian, a man of great stature, five cubits high; and in the Egyptian''s
    hand was a spear'
  '42': like a weaver's beam; and he went down to him with a staff, and plucked the spear out of the Egyptian's hand, and slew him with his own spear. &l24&rThese things did Benaiah the son of Jehoiada, and had the name among the three mighties. &l25&rBehold, he
  '43': 'was honourable among the thirty, but attained not to the first three: and
    David set him over his guard. &l26&rAlso the valiant men of the armies were, Asahel
    the brother of Joab, Elhanan the son of Dodo of Bethlehem, &l27&rShammoth the
    Harorite, Helez the'
  '44': Pelonite, &l28&rIra the son of Ikkesh the Tekoite, Abiezer the Antothite, &l29&rSibbecai the Hushathite, Ilai the Ahohite, &l30&rMaharai the Netophathite, Heled the son of Baanah the Netophathite, &l31&rIthai the son of Ribai of Gibeah, that pertained to
  '45': the children of Benjamin, Benaiah the Pirathonite, &l32&rHurai of the brooks of Gaash, Abiel the Arbathite, &l33&rAzmaveth the Baharumite, Eliahba the Shaalbonite, &l34&rThe sons of Hashem the Gizonite, Jonathan the son of Shage the Hararite, &l35&rAhiam
  '46': the son of Sacar the Hararite, Eliphal the son of Ur, &l36&rHepher the Mecherathite, Ahijah the Pelonite, &l37&rHezro the Carmelite, Naarai the son of Ezbai, &l38&rJoel the brother of Nathan, Mibhar the son of Haggeri, &l39&rZelek the Ammonite, Naharai the
  '47': Berothite, the armourbearer of Joab the son of Zeruiah, &l40&rIra the Ithrite, Gareb the Ithrite, &l41&rUriah the Hittite, Zabad the son of Ahlai, &l42&rAdina the son of Shiza the Reubenite, a captain of the Reubenites, and thirty with him, &l43&rHanan the
  '48': son of Maachah, and Joshaphat the Mithnite, &l44&rUzzia the Ashterathite, Shama and Jehiel the sons of Hothan the Aroerite, &l45&rJediael the son of Shimri, and Joha his brother, the Tizite, &l46&rEliel the Mahavite, and Jeribai, and Joshaviah, the sons of
  '49': Elnaam, and Ithmah the Moabite, &l47&rEliel, and Obed, and Jasiel the Mesobaite.
  '50': 'Chapter 12

    Now these are they that came to David to Ziklag, while he yet kept himself close
    because of Saul the son of Kish: and they were among the mighty men, helpers of
    the war.'
  end:
    c: 12
    v: 1
Book5:
  start:
    c: 12
