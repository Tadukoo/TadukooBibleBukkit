  '10': silver for things of silver, and for all manner of work to be made by the hands of artificers. And who then is willing to consecrate his service this day unto the Lord? &l6&rThen the chief of the fathers and princes of the tribes of Israel and the captains
  '11': of thousands and of hundreds, with the rulers of the king's work, offered willingly, &l7&rAnd gave for the service of the house of God of gold five thousand talents and ten thousand drams, and of silver ten thousand talents, and of brass eighteen thousand
  '12': talents, and one hundred thousand talents of iron. &l8&rAnd they with whom precious stones were found gave them to the treasure of the house of the Lord, by the hand of Jehiel the Gershonite. &l9&rThen the people rejoiced, for that they offered willingly,
  '13': 'because with perfect heart they offered willingly to the Lord: and David
