  '1': 'Chapter 12 Cont.

    &l2&rThey were armed with bows, and could use both the right hand and the left
    in hurling stones and shooting arrows out of a bow, even of Saul''s brethren of
    Benjamin. &l3&rThe chief was Ahiezer, then Joash, the sons of Shemaah the'
  '2': Gibeathite; and Jeziel, and Pelet, the sons of Azmaveth; and Berachah, and Jehu the Antothite. &l4&rAnd Ismaiah the Gibeonite, a mighty man among the thirty, and over the thirty; and Jeremiah, and Jahaziel, and Johanan, and Josabad the Gederathite,
  '3': '&l5&rEluzai, and Jerimoth, and Bealiah, and Shemariah, and Shephatiah the
    Haruphite, &l6&rElkanah, and Jesiah, and Azareel, and Joezer, and Jashobeam, the
    Korhites, &l7&rAnd Joelah, and Zebadiah, the sons of Jeroham of Gedor. &l8&rAnd
    of the Gadites there'
  '4': separated themselves unto David into the hold to the wilderness men of might, and men of war fit for the battle, that could handle shield and buckler, whose faces were like the faces of lions, and were as swift as the roes upon the mountains; &l9&rEzer the
  '5': first, Obadiah the second, Eliab the third, &l10&rMishmannah the fourth, Jeremiah the fifth, &l11&rAttai the sixth, Eliel the seventh, &l12&rJohanan the eighth, Elzabad the ninth, &l13&rJeremiah the tenth, Machbanai the eleventh. &l14&rThese were of the
  '6': 'sons of Gad, captains of the host: one of the least was over an hundred, and
    the greatest over a thousand. &l15&rThese are they that went over Jordan in the
    first month, when it had overflown all his banks; and they put to flight all them
    of the valleys,'
  '7': both toward the east, and toward the west. &l16&rAnd there came of the children of Benjamin and Judah to the hold unto David. &l17&rAnd David went out to meet them, and answered and said unto them, If ye be come peaceably unto me to help me, mine heart
  '8': 'shall be knit unto you: but if ye be come to betray me to mine enemies, seeing
    there is no wrong in mine hands, the God of our fathers look thereon, and rebuke
    it. &l18&rThen the spirit came upon Amasai, who was chief of the captains, and
    he said, Thine'
  '9': 'are we, David, and on thy side, thou son of Jesse: peace, peace be unto thee,
    and peace be to thine helpers; for thy God helpeth thee. Then David received them,
    and made them captains of the band. &l19&rAnd there fell some of Manasseh to David,
    when he'
  '10': 'came with the Philistines against Saul to battle: but they helped them not:
    for the lords of the Philistines upon advisement sent him away, saying, He will
    fall to his master Saul to the jeopardy of our heads. &l20&rAs he went to Ziklag,
    there fell to him'
  '11': 'of Manasseh, Adnah, and Jozabad, and Jediael, and Michael, and Jozabad, and
    Elihu, and Zilthai, captains of the thousands that were of Manasseh. &l21&rAnd
    they helped David against the band of the rovers: for they were all mighty men
    of valour, and were'
  '12': captains in the host. &l22&rFor at that time day by day there came to David to help him, until it was a great host, like the host of God. &l23&rAnd these are the numbers of the bands that were ready armed to the war, and came to David to Hebron, to turn
  '13': the kingdom of Saul to him, according to the word of the Lord. &l24&rThe children of Judah that bare shield and spear were six thousand and eight hundred, ready armed to the war. &l25&rOf the children of Simeon, mighty men of valour for the war, seven
  '14': thousand and one hundred. &l26&rOf the children of Levi four thousand and six hundred. &l27&rAnd Jehoiada was the leader of the Aaronites, and with him were three thousand and seven hundred; &l28&rAnd Zadok, a young man mighty of valour, and of his
  '15': 'father''s house twenty and two captains. &l29&rAnd of the children of Benjamin,
    the kindred of Saul, three thousand: for hitherto the greatest part of them had
    kept the ward of the house of Saul. &l30&rAnd of the children of Ephraim twenty
    thousand and'
  '16': eight hundred, mighty men of valour, famous throughout the house of their fathers. &l31&rAnd of the half tribe of Manasseh eighteen thousand, which were expressed by name, to come and make David king. &l32&rAnd of the children of Issachar, which were men
  '17': that had understanding of the times, to know what Israel ought to do; the heads of them were two hundred; and all their brethren were at their commandment. &l33&rOf Zebulun, such as went forth to battle, expert in war, with all instruments of war, fifty
  '18': 'thousand, which could keep rank: they were not of double heart. &l34&rAnd
    of Naphtali a thousand captains, and with them with shield and spear thirty and
    seven thousand. &l35&rAnd of the Danites expert in war twenty and eight thousand
    and six hundred.'
  '19': '&l36&rAnd of Asher, such as went forth to battle, expert in war, forty thousand.
    &l37&rAnd on the other side of Jordan, of the Reubenites, and the Gadites, and
    of the half tribe of Manasseh, with all manner of instruments of war for the battle,
    an hundred'
  '20': 'and twenty thousand. &l38&rAll these men of war, that could keep rank, came
    with a perfect heart to Hebron, to make David king over all Israel: and all the
    rest also of Israel were of one heart to make David king. &l39&rAnd there they
    were with David three'
  '21': 'days, eating and drinking: for their brethren had prepared for them. &l40&rMoreover
    they that were nigh them, even unto Issachar and Zebulun and Naphtali, brought
    bread on asses, and on camels, and on mules, and on oxen, and meat, meal, cakes
    of figs, and'
  '22': 'bunches of raisins, and wine, and oil, and oxen, and sheep abundantly: for
    there was joy in Israel.'
  '23': 'Chapter 13

    And David consulted with the captains of thousands and hundreds, and with every
    leader. &l2&rAnd David said unto all the congregation of Israel, If it seem good
    unto you, and that it be of the Lord our God, let us send abroad unto our brethren'
  '24': 'every where, that are left in all the land of Israel, and with them also
    to the priests and Levites which are in their cities and suburbs, that they may
    gather themselves unto us: &l3&rAnd let us bring again the ark of our God to us:
    for we enquired not at'
  '25': 'it in the days of Saul. &l4&rAnd all the congregation said that they would
    do so: for the thing was right in the eyes of all the people. &l5&rSo David gathered
    all Israel together, from Shihor of Egypt even unto the entering of Hemath, to
    bring the ark of'
  '26': God from Kirjathjearim. &l6&rAnd David went up, and all Israel, to Baalah, that is, to Kirjathjearim, which belonged to Judah, to bring up thence the ark of God the Lord, that dwelleth between the cherubims, whose name is called on it. &l7&rAnd they
  '27': 'carried the ark of God in a new cart out of the house of Abinadab: and Uzza
    and Ahio drave the cart. &l8&rAnd David and all Israel played before God with
    all their might, and with singing, and with harps, and with psalteries, and with
    timbrels, and with'
  '28': cymbals, and with trumpets. &l9&rAnd when they came unto the threshingfloor of Chidon, Uzza put forth his hand to hold the ark; for the oxen stumbled. &l10&rAnd the anger of the Lord was kindled against Uzza, and he smote him, because he put his hand to
  '29': 'the ark: and there he died before God. &l11&rAnd David was displeased, because
    the Lord had made a breach upon Uzza: wherefore that place is called Perezuzza
    to this day. &l12&rAnd David was afraid of God that day, saying, How shall I bring
    the ark of God'
  '30': home to me? &l13&rSo David brought not the ark home to himself to the city of David, but carried it aside into the house of Obededom the Gittite. &l14&rAnd the ark of God remained with the family of Obededom in his house three months. And the Lord blessed
  '31': the house of Obededom, and all that he had.
  '32': 'Chapter 14

    Now Hiram king of Tyre sent messengers to David, and timber of cedars, with masons
    and carpenters, to build him an house. &l2&rAnd David perceived that the Lord
    had confirmed him king over Israel, for his kingdom was lifted up on high, because'
  '33': 'of his people Israel. &l3&rAnd David took more wives at Jerusalem: and David
    begat more sons and daughters. &l4&rNow these are the names of his children which
    he had in Jerusalem; Shammua, and Shobab, Nathan, and Solomon, &l5&rAnd Ibhar,
    and Elishua, and'
  '34': Elpalet, &l6&rAnd Nogah, and Nepheg, and Japhia, &l7&rAnd Elishama, and Beeliada, and Eliphalet. &l8&rAnd when the Philistines heard that David was anointed king over all Israel, all the Philistines went up to seek David. And David heard of it, and went
  '35': out against them. &l9&rAnd the Philistines came and spread themselves in the valley of Rephaim. &l10&rAnd David enquired of God, saying, Shall I go up against the Philistines? And wilt thou deliver them into mine hand? And the Lord said unto him, Go up;
  '36': 'for I will deliver them into thine hand. &l11&rSo they came up to Baalperazim;
    and David smote them there. Then David said, God hath broken in upon mine enemies
    by mine hand like the breaking forth of waters: therefore they called the name
    of that place'
  '37': Baalperazim. &l12&rAnd when they had left their gods there, David gave a commandment, and they were burned with fire. &l13&rAnd the Philistines yet again spread themselves abroad in the valley. &l14&rTherefore David enquired again of God; and God said unto
  '38': 'him, Go not up after them; turn away from them, and come upon them over against
    the mulberry trees. &l15&rAnd it shall be, when thou shalt hear a sound of going
    in the tops of the mulberry trees, that then thou shalt go out to battle: for
    God is gone forth'
  '39': 'before thee to smite the host of the Philistines. &l16&rDavid therefore did
    as God commanded him: and they smote the host of the Philistines from Gibeon even
    to Gazer. &l17&rAnd the fame of David went out into all lands; and the Lord brought
    the fear of'
  '40': him upon all nations.
  '41': 'Chapter 15

    And David made him houses in the city of David, and prepared a place for the ark
    of God, and pitched for it a tent. &l2&rThen David said, None ought to carry the
    ark of God but the Levites: for them hath the Lord chosen to carry the ark of
    God,'
  '42': 'and to minister unto him for ever. &l3&rAnd David gathered all Israel together
    to Jerusalem, to bring up the ark of the Lord unto his place, which he had prepared
    for it. &l4&rAnd David assembled the children of Aaron, and the Levites: &l5&rOf
    the sons of'
  '43': 'Kohath; Uriel the chief, and his brethren an hundred and twenty: &l6&rOf
    the sons of Merari; Asaiah the chief, and his brethren two hundred and twenty:
    &l7&rOf the sons of Gershom; Joel the chief and his brethren an hundred and thirty:
    &l8&rOf the sons of'
  '44': 'Elizaphan; Shemaiah the chief, and his brethren two hundred: &l9&rOf the
    sons of Hebron; Eliel the chief, and his brethren fourscore: &l10&rOf the sons
    of Uzziel; Amminadab the chief, and his brethren an hundred and twelve. &l11&rAnd
    David called for Zadok'
  '45': 'and Abiathar the priests, and for the Levites, for Uriel, Asaiah, and Joel,
    Shemaiah, and Eliel, and Amminadab, &l12&rAnd said unto them, Ye are the chief
    of the fathers of the Levites: sanctify yourselves, both ye and your brethren,
    that ye may bring up'
  '46': the ark of the Lord God of Israel unto the place that I have prepared for it. &l13&rFor because ye did it not at the first, the Lord our God made a breach upon us, for that we sought him not after the due order. &l14&rSo the priests and the Levites
  '47': sanctified themselves to bring up the ark of the Lord God of Israel. &l15&rAnd the children of the Levites bare the ark of God upon their shoulders with the staves thereon, as Moses commanded according to the word of the Lord. &l16&rAnd David spake to the
  '48': chief of the Levites to appoint their brethren to be the singers with instruments of musick, psalteries and harps and cymbals, sounding, by lifting up the voice with joy. &l17&rSo the Levites appointed Heman the son of Joel; and of his brethren, Asaph the
  '49': son of Berechiah; and of the sons of Merari their brethren, Ethan the son of Kushaiah; &l18&rAnd with them their brethren of the second degree, Zechariah, Ben, and Jaaziel, and Shemiramoth, and Jehiel, and Unni, Eliab, and Benaiah, and Maaseiah, and
  '50': Mattithiah, and Elipheleh, and Mikneiah, and Obededom, and Jeiel, the porters. &l19&rSo the singers, Heman, Asaph, and Ethan, were appointed to sound with cymbals of brass;
  end:
    c: 15
    v: 19
Book6:
  start:
    c: 15
