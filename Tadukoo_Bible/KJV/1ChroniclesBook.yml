  '20': these things, and to build the palace, for the which I have made provision. &l20&rAnd David said to all the congregation, Now bless the Lord your God. And all the congregation blessed the Lord God of their fathers, and bowed down their heads, and
  '21': worshipped the Lord, and the king. &l21&rAnd they sacrificed sacrifices unto the Lord, and offered burnt offerings unto the Lord, on the morrow after that day, even a thousand bullocks, a thousand rams, and a thousand lambs, with their drink offerings, and
