  '1': 'Chapter 4 Cont.

    &l8&rAnd Coz begat Anub, and Zobebah, and the families of Aharhel the son of Harum.
    &l9&rAnd Jabez was more honourable than his brethren: and his mother called his
    name Jabez, saying, Because I bare him with sorrow. &l10&rAnd Jabez called'
  '2': on the God of Israel, saying, Oh that thou wouldest bless me indeed, and enlarge my coast, and that thine hand might be with me, and that thou wouldest keep me from evil, that it may not grieve me! And God granted him that which he requested. &l11&rAnd
  '3': 'Chelub the brother of Shuah begat Mehir, which was the father of Eshton. &l12&rAnd
    Eshton begat Bethrapha, and Paseah, and Tehinnah the father of Irnahash. These
    are the men of Rechah. &l13&rAnd the sons of Kenaz; Othniel, and Seraiah: and
    the sons of'
  '4': 'Othniel; Hathath. &l14&rAnd Meonothai begat Ophrah: and Seraiah begat Joab,
    the father of the valley of Charashim; for they were craftsmen. &l15&rAnd the
    sons of Caleb the son of Jephunneh; Iru, Elah, and Naam: and the sons of Elah,
    even Kenaz. &l16&rAnd'
  '5': 'the sons of Jehaleleel; Ziph, and Ziphah, Tiria, and Asareel. &l17&rAnd the
    sons of Ezra were, Jether, and Mered, and Epher, and Jalon: and she bare Miriam,
    and Shammai, and Ishbah the father of Eshtemoa. &l18&rAnd his wife Jehudijah bare
    Jered the father'
  '6': of Gedor, and Heber the father of Socho, and Jekuthiel the father of Zanoah. And these are the sons of Bithiah the daughter of Pharaoh, which Mered took. &l19&rAnd the sons of his wife Hodiah the sister of Naham, the father of Keilah the Garmite, and
  '7': Eshtemoa the Maachathite. &l20&rAnd the sons of Shimon were, Amnon, and Rinnah, Benhanan, and Tilon. And the sons of Ishi were, Zoheth, and Benzoheth. &l21&rThe sons of Shelah the son of Judah were, Er the father of Lecah, and Laadah the father of
  '8': Mareshah, and the families of the house of them that wrought fine linen, of the house of Ashbea, &l22&rAnd Jokim, and the men of Chozeba, and Joash, and Saraph, who had the dominion in Moab, and Jashubilehem. And these are ancient things. &l23&rThese were
  '9': 'the potters, and those that dwelt among plants and hedges: there they dwelt
    with the king for his work. &l24&rThe sons of Simeon were, Nemuel, and Jamin,
    Jarib, Zerah, and Shaul: &l25&rShallum his son, Mibsam his son, Mishma his son.
    &l26&rAnd the sons of'
  '10': 'Mishma; Hamuel his son, Zacchur his son, Shimei his son. &l27&rAnd Shimei
    had sixteen sons and six daughters: but his brethren had not many children, neither
    did all their family multiply, like to the children of Judah. &l28&rAnd they dwelt
    at Beersheba,'
  '11': and Moladah, and Hazarshual, &l29&rAnd at Bilhah, and at Ezem, and at Tolad, &l30&rAnd at Bethuel, and at Hormah, and at Ziklag, &l31&rAnd at Bethmarcaboth, and Hazarsusim, and at Bethbirei, and at Shaaraim. These were their cities unto the reign of David.
  '12': ' &l32&rAnd their villages were, Etam, and Ain, Rimmon, and Tochen, and Ashan,
    five cities: &l33&rAnd all their villages that were round about the same cities,
    unto Baal. These were their habitations, and their genealogy. &l34&rAnd Meshobab,
    and Jamlech,'
  '13': and Joshah, the son of Amaziah, &l35&rAnd Joel, and Jehu the son of Josibiah, the son of Seraiah, the son of Asiel, &l36&rAnd Elioenai, and Jaakobah, and Jeshohaiah, and Asaiah, and Adiel, and Jesimiel, and Benaiah, &l37&rAnd Ziza the son of Shiphi, the
  '14': 'son of Allon, the son of Jedaiah, the son of Shimri, the son of Shemaiah;
    &l38&rThese mentioned by their names were princes in their families: and the house
    of their fathers increased greatly. &l39&rAnd they went to the entrance of Gedor,
    even unto the'
  '15': east side of the valley, to seek pasture for their flocks. &l40&rAnd they found fat pasture and good, and the land was wide, and quiet, and peaceable; for they of Ham had dwelt there of old. &l41&rAnd these written by name came in the days of Hezekiah king
  '16': 'of Judah, and smote their tents, and the habitations that were found there,
    and destroyed them utterly unto this day, and dwelt in their rooms: because there
    was pasture there for their flocks. &l42&rAnd some of them, even of the sons of
    Simeon, five'
  '17': hundred men, went to mount Seir, having for their captains Pelatiah, and Neariah, and Rephaiah, and Uzziel, the sons of Ishi. &l43&rAnd they smote the rest of the Amalekites that were escaped, and dwelt there unto this day.
  '18': 'Chapter 5

    Now the sons of Reuben the firstborn of Israel, (for he was the firstborn; but
    forasmuch as he defiled his father''s bed, his birthright was given unto the sons
    of Joseph the son of Israel: and the genealogy is not to be reckoned after the'
  '19': birthright. &l2&rFor Judah prevailed above his brethren, and of him came the chief ruler; but the birthright was Joseph's:) &l3&rThe sons, I say, of Reuben the firstborn of Israel were, Hanoch, and Pallu, Hezron, and Carmi. &l4&rThe sons of Joel; Shemaiah
  '20': 'his son, Gog his son, Shimei his son, &l5&rMicah his son, Reaia his son,
    Baal his son, &l6&rBeerah his son, whom Tilgathpilneser king of Assyria carried
    away captive: he was prince of the Reubenites. &l7&rAnd his brethren by their
    families, when the'
  '21': 'genealogy of their generations was reckoned, were the chief, Jeiel, and Zechariah,
    &l8&rAnd Bela the son of Azaz, the son of Shema, the son of Joel, who dwelt in
    Aroer, even unto Nebo and Baalmeon: &l9&rAnd eastward he inhabited unto the entering
    in of the'
  '22': 'wilderness from the river Euphrates: because their cattle were multiplied
    in the land of Gilead. &l10&rAnd in the days of Saul they made war with the Hagarites,
    who fell by their hand: and they dwelt in their tents throughout all the east
    land of Gilead.'
  '23': '&l11&rAnd the children of Gad dwelt over against them, in the land of Bashan
    unto Salcah: &l12&rJoel the chief, and Shapham the next, and Jaanai, and Shaphat
    in Bashan. &l13&rAnd their brethren of the house of their fathers were, Michael,
    and Meshullam,'
  '24': and Sheba, and Jorai, and Jachan, and Zia, and Heber, seven. &l14&rThese are the children of Abihail the son of Huri, the son of Jaroah, the son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the son of Buz; &l15&rAhi the son of
  '25': Abdiel, the son of Guni, chief of the house of their fathers. &l16&rAnd they dwelt in Gilead in Bashan, and in her towns, and in all the suburbs of Sharon, upon their borders. &l17&rAll these were reckoned by genealogies in the days of Jotham king of
  '26': Judah, and in the days of Jeroboam king of Israel. &l18&rThe sons of Reuben, and the Gadites, and half the tribe of Manasseh, of valiant men, men able to bear buckler and sword, and to shoot with bow, and skilful in war, were four and forty thousand seven
  '27': 'hundred and threescore, that went out to the war. &l19&rAnd they made war
    with the Hagarites, with Jetur, and Nephish, and Nodab. &l20&rAnd they were helped
    against them, and the Hagarites were delivered into their hand, and all that were
    with them: for'
  '28': they cried to God in the battle, and he was intreated of them; because they put their trust in him. &l21&rAnd they took away their cattle; of their camels fifty thousand, and of sheep two hundred and fifty thousand, and of asses two thousand, and of men an
  '29': 'hundred thousand. &l22&rFor there fell down many slain, because the war was
    of God. And they dwelt in their steads until the captivity. &l23&rAnd the children
    of the half tribe of Manasseh dwelt in the land: they increased from Bashan unto
    Baalhermon and'
  '30': Senir, and unto mount Hermon. &l24&rAnd these were the heads of the house of their fathers, even Epher, and Ishi, and Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, mighty men of valour, famous men, and heads of the house of their fathers.
  '31': '&l25&rAnd they transgressed against the God of their fathers, and went a
    whoring after the gods of the people of the land, whom God destroyed before them.
    &l26&rAnd the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of'
  '32': Tilgathpilneser king of Assyria, and he carried them away, even the Reubenites, and the Gadites, and the half tribe of Manasseh, and brought them unto Halah, and Habor, and Hara, and to the river Gozan, unto this day.
  '33': 'Chapter 6

    The sons of Levi; Gershon, Kohath, and Merari. &l2&rAnd the sons of Kohath; Amram,
    Izhar, and Hebron, and Uzziel. &l3&rAnd the children of Amram; Aaron, and Moses,
    and Miriam. The sons also of Aaron; Nadab, and Abihu, Eleazar, and Ithamar.'
  '34': '&l4&rEleazar begat Phinehas, Phinehas begat Abishua, &l5&rAnd Abishua begat
    Bukki, and Bukki begat Uzzi, &l6&rAnd Uzzi begat Zerahiah, and Zerahiah begat
    Meraioth, &l7&rMeraioth begat Amariah, and Amariah begat Ahitub, &l8&rAnd Ahitub
    begat Zadok, and'
