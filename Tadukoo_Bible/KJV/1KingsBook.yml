  '2': 'Chapter 11

    But king Solomon loved many strange women, together with the daughter of Pharaoh,
    women of the Moabites, Ammonites, Edomites, Zidonians, and Hittites: &l2&rOf the
    nations concerning which the Lord said unto the children of Israel, Ye shall not'
  '3': 'go in to them, neither shall they come in unto you: for surely they will turn
    away your heart after their gods: Solomon clave unto these in love. &l3&rAnd he
    had seven hundred wives, princesses, and three hundred concubines: and his wives
    turned away his'
  '4': 'heart. &l4&rFor it came to pass, when Solomon was old, that his wives turned
    away his heart after other gods: and his heart was not perfect with the Lord his
    God, as was the heart of David his father. &l5&rFor Solomon went after Ashtoreth
    the goddess of'
  '5': the Zidonians, and after Milcom the abomination of the Ammonites. &l6&rAnd Solomon did evil in the sight of the Lord, and went not fully after the Lord, as did David his father. &l7&rThen did Solomon build an high place for Chemosh, the abomination of
  '6': Moab, in the hill that is before Jerusalem, and for Molech, the abomination of the children of Ammon. &l8&rAnd likewise did he for all his strange wives, which burnt incense and sacrificed unto their gods. &l9&rAnd the Lord was angry with Solomon, because
  '7': 'his heart was turned from the Lord God of Israel, which had appeared unto
    him twice, &l10&rAnd had commanded him concerning this thing, that he should not
    go after other gods: but he kept not that which the Lord commanded. &l11&rWherefore
    the Lord said'
  '8': unto Solomon, Forasmuch as this is done of thee, and thou hast not kept my covenant and my statutes, which I have commanded thee, I will surely rend the kingdom from thee, and will give it to thy servant. &l12&rNotwithstanding in thy days I will not do it
  '9': 'for David thy father''s sake: but I will rend it out of the hand of thy son.
    &l13&rHowbeit I will not rend away all the kingdom; but will give one tribe to
    thy son for David my servant''s sake, and for Jerusalem''s sake which I have chosen.
    &l14&rAnd the Lord'
  '10': 'stirred up an adversary unto Solomon, Hadad the Edomite: he was of the king''s
    seed in Edom. &l15&rFor it came to pass, when David was in Edom, and Joab the
    captain of the host was gone up to bury the slain, after he had smitten every
    male in Edom;'
  '11': '&l16&r(For six months did Joab remain there with all Israel, until he had
    cut off every male in Edom:) &l17&rThat Hadad fled, he and certain Edomites of
    his father''s servants with him, to go into Egypt; Hadad being yet a little child.
    &l18&rAnd they arose'
  '12': 'out of Midian, and came to Paran: and they took men with them out of Paran,
    and they came to Egypt, unto Pharaoh king of Egypt; which gave him an house, and
    appointed him victuals, and gave him land. &l19&rAnd Hadad found great favour
    in the sight of'
  '13': 'Pharaoh, so that he gave him to wife the sister of his own wife, the sister
    of Tahpenes the queen. &l20&rAnd the sister of Tahpenes bare him Genubath his
    son, whom Tahpenes weaned in Pharaoh''s house: and Genubath was in Pharaoh''s
    household among the sons'
  '14': of Pharaoh. &l21&rAnd when Hadad heard in Egypt that David slept with his fathers, and that Joab the captain of the host was dead, Hadad said to Pharaoh, Let me depart, that I may go to mine own country. &l22&rThen Pharaoh said unto him, But what hast thou
  '15': 'lacked with me, that, behold, thou seekest to go to thine own country? And
    he answered, Nothing: howbeit let me go in any wise. &l23&rAnd God stirred him
    up another adversary, Rezon the son of Eliadah, which fled from his lord Hadadezer
    king of Zobah:'
  '16': '&l24&rAnd he gathered men unto him, and became captain over a band, when
    David slew them of Zobah: and they went to Damascus, and dwelt therein, and reigned
    in Damascus. &l25&rAnd he was an adversary to Israel all the days of Solomon,
    beside the mischief'
  '17': 'that Hadad did: and he abhorred Israel, and reigned over Syria. &l26&rAnd
    Jeroboam the son of Nebat, an Ephrathite of Zereda, Solomon''s servant, whose
    mother''s name was Zeruah, a widow woman, even he lifted up his hand against the
    king. &l27&rAnd this was'
  '18': 'the cause that he lifted up his hand against the king: Solomon built Millo,
    and repaired the breaches of the city of David his father. &l28&rAnd the man Jeroboam
    was a mighty man of valour: and Solomon seeing the young man that he was industrious,
    he made'
  '19': him ruler over all the charge of the house of Joseph. &l29&rAnd it came to pass at that time when Jeroboam went out of Jerusalem, that the prophet Ahijah the Shilonite found him in the way; and he had clad himself with a new garment; and they two were
  '20': 'alone in the field: &l30&rAnd Ahijah caught the new garment that was on him,
    and rent it in twelve pieces: &l31&rAnd he said to Jeroboam, Take thee ten pieces:
    for thus saith the Lord, the God of Israel, Behold, I will rend the kingdom out
    of the hand of'
  '21': 'Solomon, and will give ten tribes to thee: &l32&r(But he shall have one tribe
    for my servant David''s sake, and for Jerusalem''s sake, the city which I have
    chosen out of all the tribes of Israel:) &l33&rBecause that they have forsaken
    me, and have'
  '22': worshipped Ashtoreth the goddess of the Zidonians, Chemosh the god of the Moabites, and Milcom the god of the children of Ammon, and have not walked in my ways, to do that which is right in mine eyes, and to keep my statutes and my judgments, as did David
  '23': 'his father. &l34&rHowbeit I will not take the whole kingdom out of his hand:
    but I will make him prince all the days of his life for David my servant''s sake,
    whom I chose, because he kept my commandments and my statutes: &l35&rBut I will
    take the kingdom'
  '24': out of his son's hand, and will give it unto thee, even ten tribes. &l36&rAnd unto his son will I give one tribe, that David my servant may have a light alway before me in Jerusalem, the city which I have chosen me to put my name there. &l37&rAnd I will
  '25': take thee, and thou shalt reign according to all that thy soul desireth, and shalt be king over Israel. &l38&rAnd it shall be, if thou wilt hearken unto all that I command thee, and wilt walk in my ways, and do that is right in my sight, to keep my
  '26': statutes and my commandments, as David my servant did; that I will be with thee, and build thee a sure house, as I built for David, and will give Israel unto thee. &l39&rAnd I will for this afflict the seed of David, but not for ever. &l40&rSolomon sought
  '27': therefore to kill Jeroboam. And Jeroboam arose, and fled into Egypt, unto Shishak king of Egypt, and was in Egypt until the death of Solomon. &l41&rAnd the rest of the acts of Solomon, and all that he did, and his wisdom, are they not written in the book
  '28': 'of the acts of Solomon? &l42&rAnd the time that Solomon reigned in Jerusalem
    over all Israel was forty years. &l43&rAnd Solomon slept with his fathers, and
    was buried in the city of David his father: and Rehoboam his son reigned in his
    stead.'
  '29': 'Chapter 12

    And Rehoboam went to Shechem: for all Israel were come to Shechem to make him
    king. &l2&rAnd it came to pass, when Jeroboam the son of Nebat, who was yet in
    Egypt, heard of it, (for he was fled from the presence of king Solomon, and Jeroboam'
  '30': 'dwelt in Egypt;) &l3&rThat they sent and called him. And Jeroboam and all
    the congregation of Israel came, and spake unto Rehoboam, saying, &l4&rThy father
    made our yoke grievous: now therefore make thou the grievous service of thy father,
    and his heavy'
  '31': yoke which he put upon us, lighter, and we will serve thee. &l5&rAnd he said unto them, Depart yet for three days, then come again to me. And the people departed. &l6&rAnd king Rehoboam consulted with the old men, that stood before Solomon his father while
  '32': he yet lived, and said, How do ye advise that I may answer this people? &l7&rAnd they spake unto him, saying, If thou wilt be a servant unto this people this day, and wilt serve them, and answer them, and speak good words to them, then they will be thy
  '33': 'servants for ever. &l8&rBut he forsook the counsel of the old men, which
    they had given him, and consulted with the young men that were grown up with him,
    and which stood before him: &l9&rAnd he said unto them, What counsel give ye that
    we may answer this'
  '34': people, who have spoken to me, saying, Make the yoke which thy father did put upon us lighter? &l10&rAnd the young men that were grown up with him spake unto him, saying, Thus shalt thou speak unto this people that spake unto thee, saying, Thy father made
  '35': 'our yoke heavy, but make thou it lighter unto us; thus shalt thou say unto
    them, My little finger shall be thicker than my father''s loins. &l11&rAnd now
    whereas my father did lade you with a heavy yoke, I will add to your yoke: my
    father hath chastised you'
  '36': with whips, but I will chastise you with scorpions. &l12&rSo Jeroboam and all the people came to Rehoboam the third day, as the king had appointed, saying, Come to me again the third day. &l13&rAnd the king answered the people roughly, and forsook the old
  '37': 'men''s counsel that they gave him; &l14&rAnd spake to them after the counsel
    of the young men, saying, My father made your yoke heavy, and I will add to your
    yoke: my father also chastised you with whips, but I will chastise you with scorpions.'
  '38': '&l15&rWherefore the king hearkened not unto the people; for the cause was
    from the Lord, that he might perform his saying, which the Lord spake by Ahijah
    the Shilonite unto Jeroboam the son of Nebat. &l16&rSo when all Israel saw that
    the king hearkened not'
  '39': 'unto them, the people answered the king, saying, What portion have we in
    David? neither have we inheritance in the son of Jesse: to your tents, O Israel:
    now see to thine own house, David. So Israel departed unto their tents. &l17&rBut
    as for the children'
  '40': of Israel which dwelt in the cities of Judah, Rehoboam reigned over them. &l18&rThen king Rehoboam sent Adoram, who was over the tribute; and all Israel stoned him with stones, that he died. Therefore king Rehoboam made speed to get him up to his chariot,
  '41': 'to flee to Jerusalem. &l19&rSo Israel rebelled against the house of David
    unto this day. &l20&rAnd it came to pass, when all Israel heard that Jeroboam
    was come again, that they sent and called him unto the congregation, and made
    him king over all Israel:'
  '42': there was none that followed the house of David, but the tribe of Judah only. &l21&rAnd when Rehoboam was come to Jerusalem, he assembled all the house of Judah, with the tribe of Benjamin, an hundred and fourscore thousand chosen men, which were warriors,
  '43': to fight against the house of Israel, to bring the kingdom again to Rehoboam the son of Solomon. &l22&rBut the word of God came unto Shemaiah the man of God, saying, &l23&rSpeak unto Rehoboam, the son of Solomon, king of Judah, and unto all the house of
  '44': 'Judah and Benjamin, and to the remnant of the people, saying, &l24&rThus
    saith the Lord, Ye shall not go up, nor fight against your brethren the children
    of Israel: return every man to his house; for this thing is from me. They hearkened
    therefore to the'
  '45': word of the Lord, and returned to depart, according to the word of the Lord. &l25&rThen Jeroboam built Shechem in mount Ephraim, and dwelt therein; and went out from thence, and built Penuel. &l26&rAnd Jeroboam said in his heart, Now shall the kingdom
  '46': 'return to the house of David: &l27&rIf this people go up to do sacrifice
    in the house of the Lord at Jerusalem, then shall the heart of this people turn
    again unto their lord, even unto Rehoboam king of Judah, and they shall kill me,
    and go again to'
  '47': 'Rehoboam king of Judah. &l28&rWhereupon the king took counsel, and made two
    calves of gold, and said unto them, It is too much for you to go up to Jerusalem:
    behold thy gods, O Israel, which brought thee up out of the land of Egypt. &l29&rAnd
    he set the'
  '48': 'one in Bethel, and the other put he in Dan. &l30&rAnd this thing became a
    sin: for the people went to worship before the one, even unto Dan. &l31&rAnd he
    made an house of high places, and made priests of the lowest of the people, which
    were not of the sons'
  '49': 'of Levi. &l32&rAnd Jeroboam ordained a feast in the eighth month, on the
    fifteenth day of the month, like unto the feast that is in Judah, and he offered
    upon the altar. So did he in Bethel, sacrificing unto the calves that he had made:
    and he placed in'
  '50': Bethel the priests of the high places which he had made.
  end:
