  '1': 'Chapter 1

    Now king David was old and stricken in years; and they covered him with clothes,
    but he gat no heat. &l2&rWherefore his servants said unto him, Let there be sought
    for my lord the king a young virgin: and let her stand before the king, and let'
  '2': her cherish him, and let her lie in thy bosom, that my lord the king may get heat. &l3&rSo they sought for a fair damsel throughout all the coasts of Israel, and found Abishag a Shunammite, and brought her to the king. &l4&rAnd the damsel was very fair,
  '3': 'and cherished the king, and ministered to him: but the king knew her not.
    &l5&rThen Adonijah the son of Haggith exalted himself, saying, I will be king:
    and he prepared him chariots and horsemen, and fifty men to run before him. &l6&rAnd
    his father had not'
  '4': 'displeased him at any time in saying, Why hast thou done so? and he also was
    a very goodly man; and his mother bare him after Absalom. &l7&rAnd he conferred
    with Joab the son of Zeruiah, and with Abiathar the priest: and they following
    Adonijah helped him.'
  '5': ' &l8&rBut Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the
    prophet, and Shimei, and Rei, and the mighty men which belonged to David, were
    not with Adonijah. &l9&rAnd Adonijah slew sheep and oxen and fat cattle by the
    stone of Zoheleth,'
  '6': 'which is by Enrogel, and called all his brethren the king''s sons, and all
    the men of Judah the king''s servants: &l10&rBut Nathan the prophet, and Benaiah,
    and the mighty men, and Solomon his brother, he called not. &l11&rWherefore Nathan
    spake unto'
  '7': Bathsheba the mother of Solomon, saying, Hast thou not heard that Adonijah the son of Haggith doth reign, and David our lord knoweth it not? &l12&rNow therefore come, let me, I pray thee, give thee counsel, that thou mayest save thine own life, and the
  '8': life of thy son Solomon. &l13&rGo and get thee in unto king David, and say unto him, Didst not thou, my lord, O king, swear unto thine handmaid, saying, Assuredly Solomon thy son shall reign after me, and he shall sit upon my throne? why then doth Adonijah
  '9': 'reign? &l14&rBehold, while thou yet talkest there with the king, I also will
    come in after thee, and confirm thy words. &l15&rAnd Bathsheba went in unto the
    king into the chamber: and the king was very old; and Abishag the Shunammite ministered
    unto the'
  '10': king. &l16&rAnd Bathsheba bowed, and did obeisance unto the king. And the king said, What wouldest thou? &l17&rAnd she said unto him, My lord, thou swarest by the Lord thy God unto thine handmaid, saying, Assuredly Solomon thy son shall reign after me, and
  '11': 'he shall sit upon my throne. &l18&rAnd now, behold, Adonijah reigneth; and
    now, my lord the king, thou knowest it not: &l19&rAnd he hath slain oxen and fat
    cattle and sheep in abundance, and hath called all the sons of the king, and Abiathar
    the priest,'
  '12': 'and Joab the captain of the host: but Solomon thy servant hath he not called.
    &l20&rAnd thou, my lord, O king, the eyes of all Israel are upon thee, that thou
    shouldest tell them who shall sit on the throne of my lord the king after him.
    &l21&rOtherwise it'
  '13': shall come to pass, when my lord the king shall sleep with his fathers, that I and my son Solomon shall be counted offenders. &l22&rAnd, lo, while she yet talked with the king, Nathan the prophet also came in. &l23&rAnd they told the king, saying, Behold
  '14': Nathan the prophet. And when he was come in before the king, he bowed himself before the king with his face to the ground. &l24&rAnd Nathan said, My lord, O king, hast thou said, Adonijah shall reign after me, and he shall sit upon my throne? &l25&rFor he
  '15': is gone down this day, and hath slain oxen and fat cattle and sheep in abundance, and hath called all the king's sons, and the captains of the host, and Abiathar the priest; and, behold, they eat and drink before him, and say, God save king Adonijah.
  '16': '&l26&rBut me, even me thy servant, and Zadok the priest, and Benaiah the
    son of Jehoiada, and thy servant Solomon, hath he not called. &l27&rIs this thing
    done by my lord the king, and thou hast not shewed it unto thy servant, who should
    sit on the throne'
  '17': of my lord the king after him? &l28&rThen king David answered and said, Call me Bathsheba. And she came into the king's presence, and stood before the king. &l29&rAnd the king sware, and said, As the Lord liveth, that hath redeemed my soul out of all
  '18': distress, &l30&rEven as I sware unto thee by the Lord God of Israel, saying, Assuredly Solomon thy son shall reign after me, and he shall sit upon my throne in my stead; even so will I certainly do this day. &l31&rThen Bathsheba bowed with her face to the
  '19': earth, and did reverence to the king, and said, Let my lord king David live for ever. &l32&rAnd king David said, Call me Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada. And they came before the king. &l33&rThe king also said unto
  '20': 'them, Take with you the servants of your lord, and cause Solomon my son to
    ride upon mine own mule, and bring him down to Gihon: &l34&rAnd let Zadok the
    priest and Nathan the prophet anoint him there king over Israel: and blow ye with
    the trumpet, and say,'
  '21': 'God save king Solomon. &l35&rThen ye shall come up after him, that he may
    come and sit upon my throne; for he shall be king in my stead: and I have appointed
    him to be ruler over Israel and over Judah. &l36&rAnd Benaiah the son of Jehoiada
    answered the'
  '22': 'king, and said, Amen: the Lord God of my lord the king say so too. &l37&rAs
    the Lord hath been with my lord the king, even so be he with Solomon, and make
    his throne greater than the throne of my lord king David. &l38&rSo Zadok the priest,
    and Nathan the'
  '23': prophet, and Benaiah the son of Jehoiada, and the Cherethites, and the Pelethites, went down, and caused Solomon to ride upon king David's mule, and brought him to Gihon. &l39&rAnd Zadok the priest took an horn of oil out of the tabernacle, and anointed
  '24': Solomon. And they blew the trumpet; and all the people said, God save king Solomon. &l40&rAnd all the people came up after him, and the people piped with pipes, and rejoiced with great joy, so that the earth rent with the sound of them. &l41&rAnd Adonijah
  '25': and all the guests that were with him heard it as they had made an end of eating. And when Joab heard the sound of the trumpet, he said, Wherefore is this noise of the city being in an uproar? &l42&rAnd while he yet spake, behold, Jonathan the son of
  '26': Abiathar the priest came; and Adonijah said unto him, Come in; for thou art a valiant man, and bringest good tidings. &l43&rAnd Jonathan answered and said to Adonijah, Verily our lord king David hath made Solomon king. &l44&rAnd the king hath sent with him
  '27': 'Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada,
    and the Cherethites, and the Pelethites, and they have caused him to ride upon
    the king''s mule: &l45&rAnd Zadok the priest and Nathan the prophet have anointed
    him king in Gihon:'
  '28': and they are come up from thence rejoicing, so that the city rang again. This is the noise that ye have heard. &l46&rAnd also Solomon sitteth on the throne of the kingdom. &l47&rAnd moreover the king's servants came to bless our lord king David, saying,
  '29': God make the name of Solomon better than thy name, and make his throne greater than thy throne. And the king bowed himself upon the bed. &l48&rAnd also thus said the king, Blessed be the Lord God of Israel, which hath given one to sit on my throne this
  '30': day, mine eyes even seeing it. &l49&rAnd all the guests that were with Adonijah were afraid, and rose up, and went every man his way. &l50&rAnd Adonijah feared because of Solomon, and arose, and went, and caught hold on the horns of the altar. &l51&rAnd it
  '31': 'was told Solomon, saying, Behold, Adonijah feareth king Solomon: for, lo,
    he hath caught hold on the horns of the altar, saying, Let king Solomon swear
    unto me today that he will not slay his servant with the sword. &l52&rAnd Solomon
    said, If he will shew'
  '32': 'himself a worthy man, there shall not an hair of him fall to the earth: but
    if wickedness shall be found in him, he shall die. &l53&rSo king Solomon sent,
    and they brought him down from the altar. And he came and bowed himself to king
    Solomon: and Solomon'
  '33': said unto him, Go to thine house.
  '34': 'Chapter 2

    Now the days of David drew nigh that he should die; and he charged Solomon his
    son, saying, &l2&rI go the way of all the earth: be thou strong therefore, and
    shew thyself a man; &l3&rAnd keep the charge of the Lord thy God, to walk in his
    ways,'
  '35': 'to keep his statutes, and his commandments, and his judgments, and his testimonies,
    as it is written in the law of Moses, that thou mayest prosper in all that thou
    doest, and whithersoever thou turnest thyself: &l4&rThat the Lord may continue
    his word'
  '36': which he spake concerning me, saying, If thy children take heed to their way, to walk before me in truth with all their heart and with all their soul, there shall not fail thee (said he) a man on the throne of Israel. &l5&rMoreover thou knowest also what
  '37': Joab the son of Zeruiah did to me, and what he did to the two captains of the hosts of Israel, unto Abner the son of Ner, and unto Amasa the son of Jether, whom he slew, and shed the blood of war in peace, and put the blood of war upon his girdle that was
  '38': about his loins, and in his shoes that were on his feet. &l6&rDo therefore according to thy wisdom, and let not his hoar head go down to the grave in peace. &l7&rBut shew kindness unto the sons of Barzillai the Gileadite, and let them be of those that eat
  '39': 'at thy table: for so they came to me when I fled because of Absalom thy brother.
    &l8&rAnd, behold, thou hast with thee Shimei the son of Gera, a Benjamite of Bahurim,
    which cursed me with a grievous curse in the day when I went to Mahanaim: but
    he came'
  '40': 'down to meet me at Jordan, and I sware to him by the Lord, saying, I will
    not put thee to death with the sword. &l9&rNow therefore hold him not guiltless:
    for thou art a wise man, and knowest what thou oughtest to do unto him; but his
    hoar head bring thou'
  '41': 'down to the grave with blood. &l10&rSo David slept with his fathers, and
    was buried in the city of David. &l11&rAnd the days that David reigned over Israel
    were forty years: seven years reigned he in Hebron, and thirty and three years
    reigned he in'
  '42': Jerusalem. &l12&rThen sat Solomon upon the throne of David his father; and his kingdom was established greatly. &l13&rAnd Adonijah the son of Haggith came to Bathsheba the mother of Solomon. And she said, Comest thou peaceably? And he said, Peaceably.
  '43': '&l14&rHe said moreover, I have somewhat to say unto thee. And she said, Say
    on. &l15&rAnd he said, Thou knowest that the kingdom was mine, and that all Israel
    set their faces on me, that I should reign: howbeit the kingdom is turned about,
    and is become my'
  '44': 'brother''s: for it was his from the Lord. &l16&rAnd now I ask one petition
    of thee, deny me not. And she said unto him, Say on. &l17&rAnd he said, Speak,
    I pray thee, unto Solomon the king, (for he will not say thee nay,) that he give
    me Abishag the'
  '45': Shunammite to wife. &l18&rAnd Bathsheba said, Well; I will speak for thee unto the king. &l19&rBathsheba therefore went unto king Solomon, to speak unto him for Adonijah. And the king rose up to meet her, and bowed himself unto her, and sat down on his
  '46': 'throne, and caused a seat to be set for the king''s mother; and she sat on
    his right hand. &l20&rThen she said, I desire one small petition of thee; I pray
    thee, say me not nay. And the king said unto her, Ask on, my mother: for I will
    not say thee nay.'
  '47': '&l21&rAnd she said, Let Abishag the Shunammite be given to Adonijah thy brother
    to wife. &l22&rAnd king Solomon answered and said unto his mother, And why dost
    thou ask Abishag the Shunammite for Adonijah? ask for him the kingdom also; for
    he is mine elder'
  '48': brother; even for him, and for Abiathar the priest, and for Joab the son of Zeruiah. &l23&rThen king Solomon sware by the Lord, saying, God do so to me, and more also, if Adonijah have not spoken this word against his own life. &l24&rNow therefore, as the
  '49': Lord liveth, which hath established me, and set me on the throne of David my father, and who hath made me an house, as he promised, Adonijah shall be put to death this day. &l25&rAnd king Solomon sent by the hand of Benaiah the son of Jehoiada; and he fell
  '50': upon him that he died.
  end:
    c: 2
