  '1': 'Chapter 2 Cont.

    &l26&rAnd unto Abiathar the priest said the king, Get thee to Anathoth, unto thine
    own fields; for thou art worthy of death: but I will not at this time put thee
    to death, because thou barest the ark of the Lord God before David my father,'
  '2': and because thou hast been afflicted in all wherein my father was afflicted. &l27&rSo Solomon thrust out Abiathar from being priest unto the Lord; that he might fulfil the word of the Lord, which he spake concerning the house of Eli in Shiloh. &l28&rThen
  '3': 'tidings came to Joab: for Joab had turned after Adonijah, though he turned
    not after Absalom. And Joab fled unto the tabernacle of the Lord, and caught hold
    on the horns of the altar. &l29&rAnd it was told king Solomon that Joab was fled
    unto the'
  '4': tabernacle of the Lord; and, behold, he is by the altar. Then Solomon sent Benaiah the son of Jehoiada, saying, Go, fall upon him. &l30&rAnd Benaiah came to the tabernacle of the Lord, and said unto him, Thus saith the king, Come forth. And he said, Nay;
  '5': but I will die here. And Benaiah brought the king word again, saying, Thus said Joab, and thus he answered me. &l31&rAnd the king said unto him, Do as he hath said, and fall upon him, and bury him; that thou mayest take away the innocent blood, which Joab
  '6': shed, from me, and from the house of my father. &l32&rAnd the Lord shall return his blood upon his own head, who fell upon two men more righteous and better than he, and slew them with the sword, my father David not knowing thereof, to wit, Abner the son
  '7': 'of Ner, captain of the host of Israel, and Amasa the son of Jether, captain
    of the host of Judah. &l33&rTheir blood shall therefore return upon the head of
    Joab, and upon the head of his seed for ever: but upon David, and upon his seed,
    and upon his house,'
  '8': 'and upon his throne, shall there be peace for ever from the Lord. &l34&rSo
    Benaiah the son of Jehoiada went up, and fell upon him, and slew him: and he was
    buried in his own house in the wilderness. &l35&rAnd the king put Benaiah the
    son of Jehoiada in his'
  '9': 'room over the host: and Zadok the priest did the king put in the room of Abiathar.
    &l36&rAnd the king sent and called for Shimei, and said unto him, Build thee an
    house in Jerusalem, and dwell there, and go not forth thence any whither. &l37&rFor
    it shall'
  '10': 'be, that on the day thou goest out, and passest over the brook Kidron, thou
    shalt know for certain that thou shalt surely die: thy blood shall be upon thine
    own head. &l38&rAnd Shimei said unto the king, The saying is good: as my lord
    the king hath said,'
  '11': so will thy servant do. And Shimei dwelt in Jerusalem many days. &l39&rAnd it came to pass at the end of three years, that two of the servants of Shimei ran away unto Achish son of Maachah king of Gath. And they told Shimei, saying, Behold, thy servants be
  '12': 'in Gath. &l40&rAnd Shimei arose, and saddled his ass, and went to Gath to
    Achish to seek his servants: and Shimei went, and brought his servants from Gath.
    &l41&rAnd it was told Solomon that Shimei had gone from Jerusalem to Gath, and
    was come again.'
  '13': '&l42&rAnd the king sent and called for Shimei, and said unto him, Did I not
    make thee to swear by the Lord, and protested unto thee, saying, Know for a certain,
    on the day thou goest out, and walkest abroad any whither, that thou shalt surely
    die? and thou'
  '14': saidst unto me, The word that I have heard is good. &l43&rWhy then hast thou not kept the oath of the Lord, and the commandment that I have charged thee with? &l44&rThe king said moreover to Shimei, Thou knowest all the wickedness which thine heart is
  '15': 'privy to, that thou didst to David my father: therefore the Lord shall return
    thy wickedness upon thine own head; &l45&rAnd king Solomon shall be blessed, and
    the throne of David shall be established before the Lord for ever. &l46&rSo the
    king commanded'
  '16': Benaiah the son of Jehoiada; which went out, and fell upon him, that he died. And the kingdom was established in the hand of Solomon.
  '17': 'Chapter 3

    And Solomon made affinity with Pharaoh king of Egypt, and took Pharaoh''s daughter,
    and brought her into the city of David, until he had made an end of building his
    own house, and the house of the Lord, and the wall of Jerusalem round about.'
  '18': '&l2&rOnly the people sacrificed in high places, because there was no house
    built unto the name of the Lord, until those days. &l3&rAnd Solomon loved the
    Lord, walking in the statutes of David his father: only he sacrificed and burnt
    incense in high places.'
  '19': ' &l4&rAnd the king went to Gibeon to sacrifice there; for that was the great
    high place: a thousand burnt offerings did Solomon offer upon that altar. &l5&rIn
    Gibeon the Lord appeared to Solomon in a dream by night: and God said, Ask what
    I shall give'
  '20': thee. &l6&rAnd Solomon said, Thou hast shewed unto thy servant David my father great mercy, according as he walked before thee in truth, and in righteousness, and in uprightness of heart with thee; and thou hast kept for him this great kindness, that thou
  '21': 'hast given him a son to sit on his throne, as it is this day. &l7&rAnd now,
    O Lord my God, thou hast made thy servant king instead of David my father: and
    I am but a little child: I know not how to go out or come in. &l8&rAnd thy servant
    is in the midst of'
  '22': 'thy people which thou hast chosen, a great people, that cannot be numbered
    nor counted for multitude. &l9&rGive therefore thy servant an understanding heart
    to judge thy people, that I may discern between good and bad: for who is able
    to judge this thy so'
  '23': great a people? &l10&rAnd the speech pleased the Lord, that Solomon had asked this thing. &l11&rAnd God said unto him, Because thou hast asked this thing, and hast not asked for thyself long life; neither hast asked riches for thyself, nor hast asked the
  '24': 'life of thine enemies; but hast asked for thyself understanding to discern
    judgment; &l12&rBehold, I have done according to thy words: lo, I have given thee
    a wise and an understanding heart; so that there was none like thee before thee,
    neither after thee'
  '25': 'shall any arise like unto thee. &l13&rAnd I have also given thee that which
    thou hast not asked, both riches, and honour: so that there shall not be any among
    the kings like unto thee all thy days. &l14&rAnd if thou wilt walk in my ways,
    to keep my'
  '26': statutes and my commandments, as thy father David did walk, then I will lengthen thy days. &l15&rAnd Solomon awoke; and, behold, it was a dream. And he came to Jerusalem, and stood before the ark of the covenant of the Lord, and offered up burnt offerings,
  '27': and offered peace offerings, and made a feast to all his servants. &l16&rThen came there two women, that were harlots, unto the king, and stood before him. &l17&rAnd the one woman said, O my lord, I and this woman dwell in one house; and I was delivered of
  '28': 'a child with her in the house. &l18&rAnd it came to pass the third day after
    that I was delivered, that this woman was delivered also: and we were together;
    there was no stranger with us in the house, save we two in the house. &l19&rAnd
    this woman''s child'
  '29': died in the night; because she overlaid it. &l20&rAnd she arose at midnight, and took my son from beside me, while thine handmaid slept, and laid it in her bosom, and laid her dead child in my bosom. &l21&rAnd when I rose in the morning to give my child
  '30': 'suck, behold, it was dead: but when I had considered it in the morning, behold,
    it was not my son, which I did bear. &l22&rAnd the other woman said, Nay; but
    the living is my son, and the dead is thy son. And this said, No; but the dead
    is thy son, and the'
  '31': 'living is my son. Thus they spake before the king. &l23&rThen said the king,
    The one saith, This is my son that liveth, and thy son is the dead: and the other
    saith, Nay; but thy son is the dead, and my son is the living. &l24&rAnd the king
    said, Bring me'
  '32': a sword. And they brought a sword before the king. &l25&rAnd the king said, Divide the living child in two, and give half to the one, and half to the other. &l26&rThen spake the woman whose the living child was unto the king, for her bowels yearned upon
  '33': 'her son, and she said, O my lord, give her the living child, and in no wise
    slay it. But the other said, Let it be neither mine nor thine, but divide it.
    &l27&rThen the king answered and said, Give her the living child, and in no wise
    slay it: she is the'
  '34': 'mother thereof. &l28&rAnd all Israel heard of the judgment which the king
    had judged; and they feared the king: for they saw that the wisdom of God was
    in him, to do judgment.'
  '35': 'Chapter 4

    So king Solomon was king over all Israel. &l2&rAnd these were the princes which
    he had; Azariah the son of Zadok the priest, &l3&rElihoreph and Ahiah, the sons
    of Shisha, scribes; Jehoshaphat the son of Ahilud, the recorder. &l4&rAnd Benaiah
    the'
  '36': 'son of Jehoiada was over the host: and Zadok and Abiathar were the priests:
    &l5&rAnd Azariah the son of Nathan was over the officers: and Zabud the son of
    Nathan was principal officer, and the king''s friend: &l6&rAnd Ahishar was over
    the household: and'
  '37': 'Adoniram the son of Abda was over the tribute. &l7&rAnd Solomon had twelve
    officers over all Israel, which provided victuals for the king and his household:
    each man his month in a year made provision. &l8&rAnd these are their names: The
    son of Hur, in'
  '38': 'mount Ephraim: &l9&rThe son of Dekar, in Makaz, and in Shaalbim, and Bethshemesh,
    and Elonbethhanan: &l10&rThe son of Hesed, in Aruboth; to him pertained Sochoh,
    and all the land of Hepher: &l11&rThe son of Abinadab, in all the region of Dor;
    which had'
  '39': 'Taphath the daughter of Solomon to wife: &l12&rBaana the son of Ahilud; to
    him pertained Taanach and Megiddo, and all Bethshean, which is by Zartanah beneath
    Jezreel, from Bethshean to Abelmeholah, even unto the place that is beyond Jokneam:
    &l13&rThe son'
  '40': 'of Geber, in Ramothgilead; to him pertained the towns of Jair the son of
    Manasseh, which are in Gilead; to him also pertained the region of Argob, which
    is in Bashan, threescore great cities with walls and brasen bars: &l14&rAhinadab
    the son of Iddo had'
  '41': 'Mahanaim: &l15&rAhimaaz was in Naphtali; he also took Basmath the daughter
    of Solomon to wife: &l16&rBaanah the son of Hushai was in Asher and in Aloth:
    &l17&rJehoshaphat the son of Paruah, in Issachar: &l18&rShimei the son of Elah,
    in Benjamin:'
  '42': '&l19&rGeber the son of Uri was in the country of Gilead, in the country of
    Sihon king of the Amorites, and of Og king of Bashan; and he was the only officer
    which was in the land. &l20&rJudah and Israel were many, as the sand which is
    by the sea in'
  '43': 'multitude, eating and drinking, and making merry. &l21&rAnd Solomon reigned
    over all kingdoms from the river unto the land of the Philistines, and unto the
    border of Egypt: they brought presents, and served Solomon all the days of his
    life. &l22&rAnd'
  '44': Solomon's provision for one day was thirty measures of fine flour, and threescore measures of meal, &l23&rTen fat oxen, and twenty oxen out of the pastures, and an hundred sheep, beside harts, and roebucks, and fallowdeer, and fatted fowl. &l24&rFor he had
  '45': 'dominion over all the region on this side the river, from Tiphsah even to
    Azzah, over all the kings on this side the river: and he had peace on all sides
    round about him. &l25&rAnd Judah and Israel dwelt safely, every man under his
    vine and under his fig'
  '46': tree, from Dan even to Beersheba, all the days of Solomon. &l26&rAnd Solomon had forty thousand stalls of horses for his chariots, and twelve thousand horsemen. &l27&rAnd those officers provided victual for king Solomon, and for all that came unto king
  '47': 'Solomon''s table, every man in his month: they lacked nothing. &l28&rBarley
    also and straw for the horses and dromedaries brought they unto the place where
    the officers were, every man according to his charge. &l29&rAnd God gave Solomon
    wisdom and'
  '48': understanding exceeding much, and largeness of heart, even as the sand that is on the sea shore. &l30&rAnd Solomon's wisdom excelled the wisdom of all the children of the east country, and all the wisdom of Egypt. &l31&rFor he was wiser than all men; than
  '49': 'Ethan the Ezrahite, and Heman, and Chalcol, and Darda, the sons of Mahol:
    and his fame was in all nations round about. &l32&rAnd he spake three thousand
    proverbs: and his songs were a thousand and five. &l33&rAnd he spake of trees,
    from the cedar tree that'
  '50': 'is in Lebanon even unto the hyssop that springeth out of the wall: he spake
    also of beasts, and of fowl, and of creeping things, and of fishes.'
  end:
    c: 4
