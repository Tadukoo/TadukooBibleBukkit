  '1': 'Chapter 7 Cont.

    &l25&rIt stood upon twelve oxen, three looking toward the north, and three looking
    toward the west, and three looking toward the south, and three looking toward
    the east: and the sea was set above upon them, and all their hinder parts were'
  '2': 'inward. &l26&rAnd it was an hand breadth thick, and the brim thereof was wrought
    like the brim of a cup, with flowers of lilies: it contained two thousand baths.
    &l27&rAnd he made ten bases of brass; four cubits was the length of one base,
    and four cubits'
  '3': 'the breadth thereof, and three cubits the height of it. &l28&rAnd the work
    of the bases was on this manner: they had borders, and the borders were between
    the ledges: &l29&rAnd on the borders that were between the ledges were lions,
    oxen, and cherubims:'
  '4': 'and upon the ledges there was a base above: and beneath the lions and oxen
    were certain additions made of thin work. &l30&rAnd every base had four brasen
    wheels, and plates of brass: and the four corners thereof had undersetters: under
    the laver were'
  '5': 'undersetters molten, at the side of every addition. &l31&rAnd the mouth of
    it within the chapiter and above was a cubit: but the mouth thereof was round
    after the work of the base, a cubit and an half: and also upon the mouth of it
    were gravings with their'
  '6': 'borders, foursquare, not round. &l32&rAnd under the borders were four wheels;
    and the axletrees of the wheels were joined to the base: and the height of a wheel
    was a cubit and half a cubit. &l33&rAnd the work of the wheels was like the work
    of a chariot'
  '7': 'wheel: their axletrees, and their naves, and their felloes, and their spokes,
    were all molten. &l34&rAnd there were four undersetters to the four corners of
    one base: and the undersetters were of the very base itself. &l35&rAnd in the
    top of the base was'
  '8': 'there a round compass of half a cubit high: and on the top of the base the
    ledges thereof and the borders thereof were of the same. &l36&rFor on the plates
    of the ledges thereof, and on the borders thereof, he graved cherubims, lions,
    and palm trees,'
  '9': 'according to the proportion of every one, and additions round about. &l37&rAfter
    this manner he made the ten bases: all of them had one casting, one measure, and
    one size. &l38&rThen made he ten lavers of brass: one laver contained forty baths:
    and every'
  '10': 'laver was four cubits: and upon every one of the ten bases one laver. &l39&rAnd
    he put five bases on the right side of the house, and five on the left side of
    the house: and he set the sea on the right side of the house eastward over against
    the south.'
  '11': '&l40&rAnd Hiram made the lavers, and the shovels, and the basons. So Hiram
    made an end of doing all the work that he made king Solomon for the house of the
    Lord: &l41&rThe two pillars, and the two bowls of the chapiters that were on the
    top of the two'
  '12': pillars; and the two networks, to cover the two bowls of the chapiters which were upon the top of the pillars; &l42&rAnd four hundred pomegranates for the two networks, even two rows of pomegranates for one network, to cover the two bowls of the chapiters
  '13': 'that were upon the pillars; &l43&rAnd the ten bases, and ten lavers on the
    bases; &l44&rAnd one sea, and twelve oxen under the sea; &l45&rAnd the pots, and
    the shovels, and the basons: and all these vessels, which Hiram made to king Solomon
    for the house'
  '14': 'of the Lord, were of bright brass. &l46&rIn the plain of Jordan did the king
    cast them, in the clay ground between Succoth and Zarthan. &l47&rAnd Solomon left
    all the vessels unweighed, because they were exceeding many: neither was the weight
    of the brass'
  '15': 'found out. &l48&rAnd Solomon made all the vessels that pertained unto the
    house of the Lord: the altar of gold, and the table of gold, whereupon the shewbread
    was, &l49&rAnd the candlesticks of pure gold, five on the right side, and five
    on the left,'
  '16': before the oracle, with the flowers, and the lamps, and the tongs of gold, &l50&rAnd the bowls, and the snuffers, and the basons, and the spoons, and the censers of pure gold; and the hinges of gold, both for the doors of the inner house, the most holy
  '17': place, and for the doors of the house, to wit, of the temple. &l51&rSo was ended all the work that king Solomon made for the house of the Lord. And Solomon brought in the things which David his father had dedicated; even the silver, and the gold, and the
  '18': vessels, did he put among the treasures of the house of the Lord.
  '19': 'Chapter 8

    Then Solomon assembled the elders of Israel, and all the heads of the tribes,
    the chief of the fathers of the children of Israel, unto king Solomon in Jerusalem,
    that they might bring up the ark of the covenant of the Lord out of the city of'
  '20': David, which is Zion. &l2&rAnd all the men of Israel assembled themselves unto king Solomon at the feast in the month Ethanim, which is the seventh month. &l3&rAnd all the elders of Israel came, and the priests took up the ark. &l4&rAnd they brought up the
  '21': ark of the Lord, and the tabernacle of the congregation, and all the holy vessels that were in the tabernacle, even those did the priests and the Levites bring up. &l5&rAnd king Solomon, and all the congregation of Israel, that were assembled unto him,
  '22': were with him before the ark, sacrificing sheep and oxen, that could not be told nor numbered for multitude. &l6&rAnd the priests brought in the ark of the covenant of the Lord unto his place, into the oracle of the house, to the most holy place, even
  '23': under the wings of the cherubims. &l7&rFor the cherubims spread forth their two wings over the place of the ark, and the cherubims covered the ark and the staves thereof above. &l8&rAnd they drew out the staves, that the ends of the staves were seen out in
  '24': 'the holy place before the oracle, and they were not seen without: and there
    they are unto this day. &l9&rThere was nothing in the ark save the two tables
    of stone, which Moses put there at Horeb, when the Lord made a covenant with the
    children of Israel,'
  '25': 'when they came out of the land of Egypt. &l10&rAnd it came to pass, when
    the priests were come out of the holy place, that the cloud filled the house of
    the Lord, &l11&rSo that the priests could not stand to minister because of the
    cloud: for the glory of'
  '26': the Lord had filled the house of the Lord. &l12&rThen spake Solomon, The Lord said that he would dwell in the thick darkness. &l13&rI have surely built thee an house to dwell in, a settled place for thee to abide in for ever. &l14&rAnd the king turned his
  '27': 'face about, and blessed all the congregation of Israel: (and all the congregation
    of Israel stood;) &l15&rAnd he said, Blessed be the Lord God of Israel, which
    spake with his mouth unto David my father, and hath with his hand fulfilled it,
    saying,'
  '28': '&l16&rSince the day that I brought forth my people Israel out of Egypt, I
    chose no city out of all the tribes of Israel to build an house, that my name
    might be therein; but I chose David to be over my people Israel. &l17&rAnd it
    was in the heart of David'
  '29': my father to build an house for the name of the Lord God of Israel. &l18&rAnd the Lord said unto David my father, Whereas it was in thine heart to build an house unto my name, thou didst well that it was in thine heart. &l19&rNevertheless thou shalt not
  '30': build the house; but thy son that shall come forth out of thy loins, he shall build the house unto my name. &l20&rAnd the Lord hath performed his word that he spake, and I am risen up in the room of David my father, and sit on the throne of Israel, as the
  '31': Lord promised, and have built an house for the name of the Lord God of Israel. &l21&rAnd I have set there a place for the ark, wherein is the covenant of the Lord, which he made with our fathers, when he brought them out of the land of Egypt. &l22&rAnd
  '32': 'Solomon stood before the altar of the Lord in the presence of all the congregation
    of Israel, and spread forth his hands toward heaven: &l23&rAnd he said, Lord God
    of Israel, there is no God like thee, in heaven above, or on earth beneath, who
    keepest'
  '33': 'covenant and mercy with thy servants that walk before thee with all their
    heart: &l24&rWho hast kept with thy servant David my father that thou promisedst
    him: thou spakest also with thy mouth, and hast fulfilled it with thine hand,
    as it is this day.'
  '34': '&l25&rTherefore now, Lord God of Israel, keep with thy servant David my father
    that thou promisedst him, saying, There shall not fail thee a man in my sight
    to sit on the throne of Israel; so that thy children take heed to their way, that
    they walk before'
  '35': me as thou hast walked before me. &l26&rAnd now, O God of Israel, let thy word, I pray thee, be verified, which thou spakest unto thy servant David my father. &l27&rBut will God indeed dwell on the earth? behold, the heaven and heaven of heavens cannot
  '36': 'contain thee; how much less this house that I have builded? &l28&rYet have
    thou respect unto the prayer of thy servant, and to his supplication, O Lord my
    God, to hearken unto the cry and to the prayer, which thy servant prayeth before
    thee to day:'
  '37': '&l29&rThat thine eyes may be open toward this house night and day, even toward
    the place of which thou hast said, My name shall be there: that thou mayest hearken
    unto the prayer which thy servant shall make toward this place. &l30&rAnd hearken
    thou to the'
  '38': 'supplication of thy servant, and of thy people Israel, when they shall pray
    toward this place: and hear thou in heaven thy dwelling place: and when thou hearest,
    forgive. &l31&rIf any man trespass against his neighbour, and an oath be laid
    upon him to'
  '39': 'cause him to swear, and the oath come before thine altar in this house: &l32&rThen
    hear thou in heaven, and do, and judge thy servants, condemning the wicked, to
    bring his way upon his head; and justifying the righteous, to give him according
    to his'
  '40': 'righteousness. &l33&rWhen thy people Israel be smitten down before the enemy,
    because they have sinned against thee, and shall turn again to thee, and confess
    thy name, and pray, and make supplication unto thee in this house: &l34&rThen
    hear thou in'
  '41': heaven, and forgive the sin of thy people Israel, and bring them again unto the land which thou gavest unto their fathers. &l35&rWhen heaven is shut up, and there is no rain, because they have sinned against thee; if they pray toward this place, and
  '42': 'confess thy name, and turn from their sin, when thou afflictest them: &l36&rThen
    hear thou in heaven, and forgive the sin of thy servants, and of thy people Israel,
    that thou teach them the good way wherein they should walk, and give rain upon
    thy land,'
  '43': which thou hast given to thy people for an inheritance. &l37&rIf there be in the land famine, if there be pestilence, blasting, mildew, locust, or if there be caterpiller; if their enemy besiege them in the land of their cities; whatsoever plague,
  '44': 'whatsoever sickness there be; &l38&rWhat prayer and supplication soever be
    made by any man, or by all thy people Israel, which shall know every man the plague
    of his own heart, and spread forth his hands toward this house: &l39&rThen hear
    thou in heaven'
  '45': thy dwelling place, and forgive, and do, and give to every man according to his ways, whose heart thou knowest; (for thou, even thou only, knowest the hearts of all the children of men;) &l40&rThat they may fear thee all the days that they live in the land
  '46': which thou gavest unto our fathers. &l41&rMoreover concerning a stranger, that is not of thy people Israel, but cometh out of a far country for thy name's sake; &l42&r(For they shall hear of thy great name, and of thy strong hand, and of thy stretched out
  '47': 'arm;) when he shall come and pray toward this house; &l43&rHear thou in heaven
    thy dwelling place, and do according to all that the stranger calleth to thee
    for: that all people of the earth may know thy name, to fear thee, as do thy people
    Israel; and'
  '48': that they may know that this house, which I have builded, is called by thy name. &l44&rIf thy people go out to battle against their enemy, whithersoever thou shalt send them, and shall pray unto the Lord toward the city which thou hast chosen, and toward
  '49': 'the house that I have built for thy name: &l45&rThen hear thou in heaven
    their prayer and their supplication, and maintain their cause. &l46&rIf they sin
    against thee, (for there is no man that sinneth not,) and thou be angry with them,
    and deliver them to'
  '50': the enemy, so that they carry them away captives unto the land of the enemy, far or near;
  end:
