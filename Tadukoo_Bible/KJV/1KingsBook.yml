  '9': Baasha had builded; and king Asa built with them Geba of Benjamin, and Mizpah. &l23&rThe rest of all the acts of Asa, and all his might, and all that he did, and the cities which he built, are they not written in the book of the chronicles of the kings of
  '10': 'Judah? Nevertheless in the time of his old age he was diseased in his feet.
    &l24&rAnd Asa slept with his fathers, and was buried with his fathers in the city
    of David his father: and Jehoshaphat his son reigned in his stead. &l25&rAnd Nadab
    the son of'
  '11': Jeroboam began to reign over Israel in the second year of Asa king of Judah, and reigned over Israel two years. &l26&rAnd he did evil in the sight of the Lord, and walked in the way of his father, and in his sin wherewith he made Israel to sin. &l27&rAnd
  '12': Baasha the son of Ahijah, of the house of Issachar, conspired against him; and Baasha smote him at Gibbethon, which belonged to the Philistines; for Nadab and all Israel laid siege to Gibbethon. &l28&rEven in the third year of Asa king of Judah did Baasha
  '13': slay him, and reigned in his stead. &l29&rAnd it came to pass, when he reigned, that he smote all the house of Jeroboam; he left not to Jeroboam any that breathed, until he had destroyed him, according unto the saying of the Lord, which he spake by his
  '14': 'servant Ahijah the Shilonite: &l30&rBecause of the sins of Jeroboam which
    he sinned, and which he made Israel sin, by his provocation wherewith he provoked
    the Lord God of Israel to anger. &l31&rNow the rest of the acts of Nadab, and
    all that he did, are'
  '15': they not written in the book of the chronicles of the kings of Israel? &l32&rAnd there was war between Asa and Baasha king of Israel all their days. &l33&rIn the third year of Asa king of Judah began Baasha the son of Ahijah to reign over all Israel in
  '16': Tirzah, twenty and four years. &l34&rAnd he did evil in the sight of the Lord, and walked in the way of Jeroboam, and in his sin wherewith he made Israel to sin.
  '17': 'Chapter 16

    Then the word of the Lord came to Jehu the son of Hanani against Baasha, saying,
    &l2&rForasmuch as I exalted thee out of the dust, and made thee prince over my
    people Israel; and thou hast walked in the way of Jeroboam, and hast made my people'
  '18': Israel to sin, to provoke me to anger with their sins; &l3&rBehold, I will take away the posterity of Baasha, and the posterity of his house; and will make thy house like the house of Jeroboam the son of Nebat. &l4&rHim that dieth of Baasha in the city
  '19': shall the dogs eat; and him that dieth of his in the fields shall the fowls of the air eat. &l5&rNow the rest of the acts of Baasha, and what he did, and his might, are they not written in the book of the chronicles of the kings of Israel? &l6&rSo Baasha
  '20': 'slept with his fathers, and was buried in Tirzah: and Elah his son reigned
    in his stead. &l7&rAnd also by the hand of the prophet Jehu the son of Hanani
    came the word of the Lord against Baasha, and against his house, even for all
    the evil that he did in'
  '21': the sight of the Lord, in provoking him to anger with the work of his hands, in being like the house of Jeroboam; and because he killed him. &l8&rIn the twenty and sixth year of Asa king of Judah began Elah the son of Baasha to reign over Israel in Tirzah,
  '22': two years. &l9&rAnd his servant Zimri, captain of half his chariots, conspired against him, as he was in Tirzah, drinking himself drunk in the house of Arza steward of his house in Tirzah. &l10&rAnd Zimri went in and smote him, and killed him, in the
  '23': 'twenty and seventh year of Asa king of Judah, and reigned in his stead. &l11&rAnd
    it came to pass, when he began to reign, as soon as he sat on his throne, that
    he slew all the house of Baasha: he left him not one that pisseth against a wall,
    neither of'
  '24': his kinsfolks, nor of his friends. &l12&rThus did Zimri destroy all the house of Baasha, according to the word of the Lord, which he spake against Baasha by Jehu the prophet. &l13&rFor all the sins of Baasha, and the sins of Elah his son, by which they
  '25': sinned, and by which they made Israel to sin, in provoking the Lord God of Israel to anger with their vanities. &l14&rNow the rest of the acts of Elah, and all that he did, are they not written in the book of the chronicles of the kings of Israel? &l15&rIn
  '26': the twenty and seventh year of Asa king of Judah did Zimri reign seven days in Tirzah. And the people were encamped against Gibbethon, which belonged to the Philistines. &l16&rAnd the people that were encamped heard say, Zimri hath conspired, and hath also
  '27': 'slain the king: wherefore all Israel made Omri, the captain of the host,
    king over Israel that day in the camp. &l17&rAnd Omri went up from Gibbethon,
    and all Israel with him, and they besieged Tirzah. &l18&rAnd it came to pass,
    when Zimri saw that the'
  '28': city was taken, that he went into the palace of the king's house, and burnt the king's house over him with fire, and died. &l19&rFor his sins which he sinned in doing evil in the sight of the Lord, in walking in the way of Jeroboam, and in his sin which he
  '29': 'did, to make Israel to sin. &l20&rNow the rest of the acts of Zimri, and
    his treason that he wrought, are they not written in the book of the chronicles
    of the kings of Israel? &l21&rThen were the people of Israel divided into two
    parts: half of the people'
  '30': 'followed Tibni the son of Ginath, to make him king; and half followed Omri.
    &l22&rBut the people that followed Omri prevailed against the people that followed
    Tibni the son of Ginath: so Tibni died, and Omri reigned. &l23&rIn the thirty
    and first year of'
  '31': 'Asa king of Judah began Omri to reign over Israel, twelve years: six years
    reigned he in Tirzah. &l24&rAnd he bought the hill Samaria of Shemer for two talents
    of silver, and built on the hill, and called the name of the city which he built,
    after the name'
  '32': of Shemer, owner of the hill, Samaria. &l25&rBut Omri wrought evil in the eyes of the Lord, and did worse than all that were before him. &l26&rFor he walked in all the way of Jeroboam the son of Nebat, and in his sin wherewith he made Israel to sin, to
  '33': provoke the Lord God of Israel to anger with their vanities. &l27&rNow the rest of the acts of Omri which he did, and his might that he shewed, are they not written in the book of the chronicles of the kings of Israel? &l28&rSo Omri slept with his fathers,
  '34': 'and was buried in Samaria: and Ahab his son reigned in his stead. &l29&rAnd
    in the thirty and eighth year of Asa king of Judah began Ahab the son of Omri
    to reign over Israel: and Ahab the son of Omri reigned over Israel in Samaria
    twenty and two years.'
  '35': '&l30&rAnd Ahab the son of Omri did evil in the sight of the Lord above all
    that were before him. &l31&rAnd it came to pass, as if it had been a light thing
    for him to walk in the sins of Jeroboam the son of Nebat, that he took to wife
    Jezebel the daughter'
  '36': of Ethbaal king of the Zidonians, and went and served Baal, and worshipped him. &l32&rAnd he reared up an altar for Baal in the house of Baal, which he had built in Samaria. &l33&rAnd Ahab made a grove; and Ahab did more to provoke the Lord God of Israel
  '37': 'to anger than all the kings of Israel that were before him. &l34&rIn his
    days did Hiel the Bethelite build Jericho: he laid the foundation thereof in Abiram
    his firstborn, and set up the gates thereof in his youngest son Segub, according
    to the word of the'
  '38': Lord, which he spake by Joshua the son of Nun.
  '39': 'Chapter 17

    And Elijah the Tishbite, who was of the inhabitants of Gilead, said unto Ahab,
    As the Lord God of Israel liveth, before whom I stand, there shall not be dew
    nor rain these years, but according to my word. &l2&rAnd the word of the Lord
    came unto'
  '40': him, saying, &l3&rGet thee hence, and turn thee eastward, and hide thyself by the brook Cherith, that is before Jordan. &l4&rAnd it shall be, that thou shalt drink of the brook; and I have commanded the ravens to feed thee there. &l5&rSo he went and did
  '41': 'according unto the word of the Lord: for he went and dwelt by the brook Cherith,
    that is before Jordan. &l6&rAnd the ravens brought him bread and flesh in the
    morning, and bread and flesh in the evening; and he drank of the brook. &l7&rAnd
    it came to pass'
  '42': 'after a while, that the brook dried up, because there had been no rain in
    the land. &l8&rAnd the word of the Lord came unto him, saying, &l9&rArise, get
    thee to Zarephath, which belongeth to Zidon, and dwell there: behold, I have commanded
    a widow woman'
  '43': 'there to sustain thee. &l10&rSo he arose and went to Zarephath. And when
    he came to the gate of the city, behold, the widow woman was there gathering of
    sticks: and he called to her, and said, Fetch me, I pray thee, a little water
    in a vessel, that I may'
  '44': drink. &l11&rAnd as she was going to fetch it, he called to her, and said, Bring me, I pray thee, a morsel of bread in thine hand. &l12&rAnd she said, As the Lord thy God liveth, I have not a cake, but an handful of meal in a barrel, and a little oil in a
  '45': 'cruse: and, behold, I am gathering two sticks, that I may go in and dress
    it for me and my son, that we may eat it, and die. &l13&rAnd Elijah said unto
    her, Fear not; go and do as thou hast said: but make me thereof a little cake
    first, and bring it unto'
  '46': me, and after make for thee and for thy son. &l14&rFor thus saith the Lord God of Israel, The barrel of meal shall not waste, neither shall the cruse of oil fail, until the day that the Lord sendeth rain upon the earth. &l15&rAnd she went and did according
  '47': 'to the saying of Elijah: and she, and he, and her house, did eat many days.
    &l16&rAnd the barrel of meal wasted not, neither did the cruse of oil fail, according
    to the word of the Lord, which he spake by Elijah. &l17&rAnd it came to pass after
    these'
  '48': things, that the son of the woman, the mistress of the house, fell sick; and his sickness was so sore, that there was no breath left in him. &l18&rAnd she said unto Elijah, What have I to do with thee, O thou man of God? art thou come unto me to call my
  '49': sin to remembrance, and to slay my son? &l19&rAnd he said unto her, Give me thy son. And he took him out of her bosom, and carried him up into a loft, where he abode, and laid him upon his own bed. &l20&rAnd he cried unto the Lord, and said, O Lord my God,
  '50': hast thou also brought evil upon the widow with whom I sojourn, by slaying her son? &l21&rAnd he stretched himself upon the child three times, and cried unto the Lord, and said, O Lord my God, I pray thee, let this child's soul come into him again.
  end:
