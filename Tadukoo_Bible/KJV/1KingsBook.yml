  '1': 'Chapter 4 Cont.

    &l34&rAnd there came of all people to hear the wisdom of Solomon, from all kings
    of the earth, which had heard of his wisdom.'
  start:
    c: 4
    v: 34
  '2': 'Chapter 5

    And Hiram king of Tyre sent his servants unto Solomon; for he had heard that they
    had anointed him king in the room of his father: for Hiram was ever a lover of
    David. &l2&rAnd Solomon sent to Hiram, saying, &l3&rThou knowest how that David
    my'
  '3': father could not build an house unto the name of the Lord his God for the wars which were about him on every side, until the Lord put them under the soles of his feet. &l4&rBut now the Lord my God hath given me rest on every side, so that there is neither
  '4': adversary nor evil occurrent. &l5&rAnd, behold, I purpose to build an house unto the name of the Lord my God, as the Lord spake unto David my father, saying, Thy son, whom I will set upon thy throne in thy room, he shall build an house unto my name.
  '5': '&l6&rNow therefore command thou that they hew me cedar trees out of Lebanon;
    and my servants shall be with thy servants: and unto thee will I give hire for
    thy servants according to all that thou shalt appoint: for thou knowest that there
    is not among us'
  '6': any that can skill to hew timber like unto the Sidonians. &l7&rAnd it came to pass, when Hiram heard the words of Solomon, that he rejoiced greatly, and said, Blessed be the Lord this day, which hath given unto David a wise son over this great people.
  '7': '&l8&rAnd Hiram sent to Solomon, saying, I have considered the things which
    thou sentest to me for: and I will do all thy desire concerning timber of cedar,
    and concerning timber of fir. &l9&rMy servants shall bring them down from Lebanon
    unto the sea: and'
  '8': 'I will convey them by sea in floats unto the place that thou shalt appoint
    me, and will cause them to be discharged there, and thou shalt receive them: and
    thou shalt accomplish my desire, in giving food for my household. &l10&rSo Hiram
    gave Solomon cedar'
  '9': 'trees and fir trees according to all his desire. &l11&rAnd Solomon gave Hiram
    twenty thousand measures of wheat for food to his household, and twenty measures
    of pure oil: thus gave Solomon to Hiram year by year. &l12&rAnd the Lord gave
    Solomon wisdom, as'
  '10': 'he promised him: and there was peace between Hiram and Solomon; and they
    two made a league together. &l13&rAnd king Solomon raised a levy out of all Israel;
    and the levy was thirty thousand men. &l14&rAnd he sent them to Lebanon, ten thousand
    a month by'
  '11': 'courses: a month they were in Lebanon, and two months at home: and Adoniram
    was over the levy. &l15&rAnd Solomon had threescore and ten thousand that bare
    burdens, and fourscore thousand hewers in the mountains; &l16&rBeside the chief
    of Solomon''s officers'
  '12': which were over the work, three thousand and three hundred, which ruled over the people that wrought in the work. &l17&rAnd the king commanded, and they brought great stones, costly stones, and hewed stones, to lay the foundation of the house. &l18&rAnd
  '13': 'Solomon''s builders and Hiram''s builders did hew them, and the stonesquarers:
    so they prepared timber and stones to build the house.'
  '14': 'Chapter 6

    And it came to pass in the four hundred and eightieth year after the children
    of Israel were come out of the land of Egypt, in the fourth year of Solomon''s
    reign over Israel, in the month Zif, which is the second month, that he began
    to build the'
  '15': house of the Lord. &l2&rAnd the house which king Solomon built for the Lord, the length thereof was threescore cubits, and the breadth thereof twenty cubits, and the height thereof thirty cubits. &l3&rAnd the porch before the temple of the house, twenty
  '16': cubits was the length thereof, according to the breadth of the house; and ten cubits was the breadth thereof before the house. &l4&rAnd for the house he made windows of narrow lights. &l5&rAnd against the wall of the house he built chambers round about,
  '17': 'against the walls of the house round about, both of the temple and of the
    oracle: and he made chambers round about: &l6&rThe nethermost chamber was five
    cubits broad, and the middle was six cubits broad, and the third was seven cubits
    broad: for without in'
  '18': 'the wall of the house he made narrowed rests round about, that the beams
    should not be fastened in the walls of the house. &l7&rAnd the house, when it
    was in building, was built of stone made ready before it was brought thither:
    so that there was neither'
  '19': 'hammer nor axe nor any tool of iron heard in the house, while it was in building.
    &l8&rThe door for the middle chamber was in the right side of the house: and they
    went up with winding stairs into the middle chamber, and out of the middle into
    the third.'
  '20': '&l9&rSo he built the house, and finished it; and covered the house with beams
    and boards of cedar. &l10&rAnd then he built chambers against all the house, five
    cubits high: and they rested on the house with timber of cedar. &l11&rAnd the
    word of the Lord'
  '21': came to Solomon, saying, &l12&rConcerning this house which thou art in building, if thou wilt walk in my statutes, and execute my judgments, and keep all my commandments to walk in them; then will I perform my word with thee, which I spake unto David thy
  '22': 'father: &l13&rAnd I will dwell among the children of Israel, and will not
    forsake my people Israel. &l14&rSo Solomon built the house, and finished it. &l15&rAnd
    he built the walls of the house within with boards of cedar, both the floor of
    the house, and'
  '23': 'the walls of the ceiling: and he covered them on the inside with wood, and
    covered the floor of the house with planks of fir. &l16&rAnd he built twenty cubits
    on the sides of the house, both the floor and the walls with boards of cedar:
    he even built them'
  '24': 'for it within, even for the oracle, even for the most holy place. &l17&rAnd
    the house, that is, the temple before it, was forty cubits long. &l18&rAnd the
    cedar of the house within was carved with knops and open flowers: all was cedar;
    there was no stone'
  '25': 'seen. &l19&rAnd the oracle he prepared in the house within, to set there
    the ark of the covenant of the Lord. &l20&rAnd the oracle in the forepart was
    twenty cubits in length, and twenty cubits in breadth, and twenty cubits in the
    height thereof: and he'
  '26': 'overlaid it with pure gold; and so covered the altar which was of cedar.
    &l21&rSo Solomon overlaid the house within with pure gold: and he made a partition
    by the chains of gold before the oracle; and he overlaid it with gold. &l22&rAnd
    the whole house he'
  '27': 'overlaid with gold, until he had finished all the house: also the whole altar
    that was by the oracle he overlaid with gold. &l23&rAnd within the oracle he made
    two cherubims of olive tree, each ten cubits high. &l24&rAnd five cubits was the
    one wing of the'
  '28': 'cherub, and five cubits the other wing of the cherub: from the uttermost
    part of the one wing unto the uttermost part of the other were ten cubits. &l25&rAnd
    the other cherub was ten cubits: both the cherubims were of one measure and one
    size. &l26&rThe'
  '29': 'height of the one cherub was ten cubits, and so was it of the other cherub.
    &l27&rAnd he set the cherubims within the inner house: and they stretched forth
    the wings of the cherubims, so that the wing of the one touched the one wall,
    and the wing of the'
  '30': other cherub touched the other wall; and their wings touched one another in the midst of the house. &l28&rAnd he overlaid the cherubims with gold. &l29&rAnd he carved all the walls of the house round about with carved figures of cherubims and palm trees
  '31': 'and open flowers, within and without. &l30&rAnd the floors of the house he
    overlaid with gold, within and without. &l31&rAnd for the entering of the oracle
    he made doors of olive tree: the lintel and side posts were a fifth part of the
    wall. &l32&rThe two'
  '32': doors also were of olive tree; and he carved upon them carvings of cherubims and palm trees and open flowers, and overlaid them with gold, and spread gold upon the cherubims, and upon the palm trees. &l33&rSo also made he for the door of the temple posts
  '33': 'of olive tree, a fourth part of the wall. &l34&rAnd the two doors were of
    fir tree: the two leaves of the one door were folding, and the two leaves of the
    other door were folding. &l35&rAnd he carved thereon cherubims and palm trees
    and open flowers: and'
  '34': 'covered them with gold fitted upon the carved work. &l36&rAnd he built the
    inner court with three rows of hewed stone, and a row of cedar beams. &l37&rIn
    the fourth year was the foundation of the house of the Lord laid, in the month
    Zif: &l38&rAnd in the'
  '35': eleventh year, in the month Bul, which is the eighth month, was the house finished throughout all the parts thereof, and according to all the fashion of it. So was he seven years in building it.
  '36': 'Chapter 7

    But Solomon was building his own house thirteen years, and he finished all his
    house. &l2&rHe built also the house of the forest of Lebanon; the length thereof
    was an hundred cubits, and the breadth thereof fifty cubits, and the height thereof'
  '37': thirty cubits, upon four rows of cedar pillars, with cedar beams upon the pillars. &l3&rAnd it was covered with cedar above upon the beams, that lay on forty five pillars, fifteen in a row. &l4&rAnd there were windows in three rows, and light was against
  '38': 'light in three ranks. &l5&rAnd all the doors and posts were square, with
    the windows: and light was against light in three ranks. &l6&rAnd he made a porch
    of pillars; the length thereof was fifty cubits, and the breadth thereof thirty
    cubits: and the porch'
  '39': 'was before them: and the other pillars and the thick beam were before them.
    &l7&rThen he made a porch for the throne where he might judge, even the porch
    of judgment: and it was covered with cedar from one side of the floor to the other.
    &l8&rAnd his house'
  '40': where he dwelt had another court within the porch, which was of the like work. Solomon made also an house for Pharaoh's daughter, whom he had taken to wife, like unto this porch. &l9&rAll these were of costly stones, according to the measures of hewed
  '41': stones, sawed with saws, within and without, even from the foundation unto the coping, and so on the outside toward the great court. &l10&rAnd the foundation was of costly stones, even great stones, stones of ten cubits, and stones of eight cubits.
  '42': '&l11&rAnd above were costly stones, after the measures of hewed stones, and
    cedars. &l12&rAnd the great court round about was with three rows of hewed stones,
    and a row of cedar beams, both for the inner court of the house of the Lord, and
    for the porch of'
  '43': 'the house. &l13&rAnd king Solomon sent and fetched Hiram out of Tyre. &l14&rHe
    was a widow''s son of the tribe of Naphtali, and his father was a man of Tyre,
    a worker in brass: and he was filled with wisdom, and understanding, and cunning
    to work all works'
  '44': 'in brass. And he came to king Solomon, and wrought all his work. &l15&rFor
    he cast two pillars of brass, of eighteen cubits high apiece: and a line of twelve
    cubits did compass either of them about. &l16&rAnd he made two chapiters of molten
    brass, to set'
  '45': 'upon the tops of the pillars: the height of the one chapiter was five cubits,
    and the height of the other chapiter was five cubits: &l17&rAnd nets of checker
    work, and wreaths of chain work, for the chapiters which were upon the top of
    the pillars; seven'
  '46': 'for the one chapiter, and seven for the other chapiter. &l18&rAnd he made
    the pillars, and two rows round about upon the one network, to cover the chapiters
    that were upon the top, with pomegranates: and so did he for the other chapiter.
    &l19&rAnd the'
  '47': 'chapiters that were upon the top of the pillars were of lily work in the
    porch, four cubits. &l20&rAnd the chapiters upon the two pillars had pomegranates
    also above, over against the belly which was by the network: and the pomegranates
    were two hundred in'
  '48': 'rows round about upon the other chapiter. &l21&rAnd he set up the pillars
    in the porch of the temple: and he set up the right pillar, and called the name
    thereof Jachin: and he set up the left pillar, and called the name thereof Boaz.
    &l22&rAnd upon the'
  '49': 'top of the pillars was lily work: so was the work of the pillars finished.
    &l23&rAnd he made a molten sea, ten cubits from the one brim to the other: it
    was round all about, and his height was five cubits: and a line of thirty cubits
    did compass it round'
  '50': 'about. &l24&rAnd under the brim of it round about there were knops compassing
    it, ten in a cubit, compassing the sea round about: the knops were cast in two
    rows, when it was cast.'
  end:
