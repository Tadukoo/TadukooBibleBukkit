    to hearken unto them in all that they call for unto thee. &l53&rFor thou didst
    separate them from'
  '6': among all the people of the earth, to be thine inheritance, as thou spakest by the hand of Moses thy servant, when thou broughtest our fathers out of Egypt, O Lord God. &l54&rAnd it was so, that when Solomon had made an end of praying all this prayer and
  '7': supplication unto the Lord, he arose from before the altar of the Lord, from kneeling on his knees with his hands spread up to heaven. &l55&rAnd he stood, and blessed all the congregation of Israel with a loud voice, saying, &l56&rBlessed be the Lord, that
  '8': 'hath given rest unto his people Israel, according to all that he promised:
    there hath not failed one word of all his good promise, which he promised by the
    hand of Moses his servant. &l57&rThe Lord our God be with us, as he was with our
    fathers: let him'
  '9': 'not leave us, nor forsake us: &l58&rThat he may incline our hearts unto him,
    to walk in all his ways, and to keep his commandments, and his statutes, and his
    judgments, which he commanded our fathers. &l59&rAnd let these my words, wherewith
    I have made'
  '10': 'supplication before the Lord, be nigh unto the Lord our God day and night,
    that he maintain the cause of his servant, and the cause of his people Israel
    at all times, as the matter shall require: &l60&rThat all the people of the earth
    may know that the'
  '11': Lord is God, and that there is none else. &l61&rLet your heart therefore be perfect with the Lord our God, to walk in his statutes, and to keep his commandments, as at this day. &l62&rAnd the king, and all Israel with him, offered sacrifice before the
  '12': Lord. &l63&rAnd Solomon offered a sacrifice of peace offerings, which he offered unto the Lord, two and twenty thousand oxen, and an hundred and twenty thousand sheep. So the king and all the children of Israel dedicated the house of the Lord. &l64&rThe
  '13': 'same day did the king hallow the middle of the court that was before the
    house of the Lord: for there he offered burnt offerings, and meat offerings, and
    the fat of the peace offerings: because the brasen altar that was before the Lord
    was too little to'
  '14': receive the burnt offerings, and meat offerings, and the fat of the peace offerings. &l65&rAnd at that time Solomon held a feast, and all Israel with him, a great congregation, from the entering in of Hamath unto the river of Egypt, before the Lord our
  '15': 'God, seven days and seven days, even fourteen days. &l66&rOn the eighth day
    he sent the people away: and they blessed the king, and went unto their tents
    joyful and glad of heart for all the goodness that the Lord had done for David
    his servant, and for Israel his people.'
  '16': 'Chapter 9

    And it came to pass, when Solomon had finished the building of the house of the
    Lord, and the king''s house, and all Solomon''s desire which he was pleased to
    do, &l2&rThat the Lord appeared to Solomon the second time, as he had appeared
    unto him'
  '17': 'at Gibeon. &l3&rAnd the Lord said unto him, I have heard thy prayer and thy
    supplication, that thou hast made before me: I have hallowed this house, which
    thou hast built, to put my name there for ever; and mine eyes and mine heart shall
    be there'
  '18': 'perpetually. &l4&rAnd if thou wilt walk before me, as David thy father walked,
    in integrity of heart, and in uprightness, to do according to all that I have
    commanded thee, and wilt keep my statutes and my judgments: &l5&rThen I will establish
    the throne'
  '19': of thy kingdom upon Israel for ever, as I promised to David thy father, saying, There shall not fail thee a man upon the throne of Israel. &l6&rBut if ye shall at all turn from following me, ye or your children, and will not keep my commandments and my
  '20': 'statutes which I have set before you, but go and serve other gods, and worship
    them: &l7&rThen will I cut off Israel out of the land which I have given them;
    and this house, which I have hallowed for my name, will I cast out of my sight;
    and Israel shall'
  '21': 'be a proverb and a byword among all people: &l8&rAnd at this house, which
    is high, every one that passeth by it shall be astonished, and shall hiss; and
    they shall say, Why hath the Lord done thus unto this land, and to this house?
    &l9&rAnd they shall'
  '22': 'answer, Because they forsook the Lord their God, who brought forth their
    fathers out of the land of Egypt, and have taken hold upon other gods, and have
    worshipped them, and served them: therefore hath the Lord brought upon them all
    this evil. &l10&rAnd it'
  '23': came to pass at the end of twenty years, when Solomon had built the two houses, the house of the Lord, and the king's house, &l11&r(Now Hiram the king of Tyre had furnished Solomon with cedar trees and fir trees, and with gold, according to all his
  '24': desire,) that then king Solomon gave Hiram twenty cities in the land of Galilee. &l12&rAnd Hiram came out from Tyre to see the cities which Solomon had given him; and they pleased him not. &l13&rAnd he said, What cities are these which thou hast given me,
  '25': my brother? And he called them the land of Cabul unto this day. &l14&rAnd Hiram sent to the king sixscore talents of gold. &l15&rAnd this is the reason of the levy which king Solomon raised; for to build the house of the Lord, and his own house, and Millo,
  '26': and the wall of Jerusalem, and Hazor, and Megiddo, and Gezer. &l16&rFor Pharaoh king of Egypt had gone up, and taken Gezer, and burnt it with fire, and slain the Canaanites that dwelt in the city, and given it for a present unto his daughter, Solomon's
  '27': wife. &l17&rAnd Solomon built Gezer, and Bethhoron the nether, &l18&rAnd Baalath, and Tadmor in the wilderness, in the land, &l19&rAnd all the cities of store that Solomon had, and cities for his chariots, and cities for his horsemen, and that which
  '28': Solomon desired to build in Jerusalem, and in Lebanon, and in all the land of his dominion. &l20&rAnd all the people that were left of the Amorites, Hittites, Perizzites, Hivites, and Jebusites, which were not of the children of Israel, &l21&rTheir
  '29': 'children that were left after them in the land, whom the children of Israel
    also were not able utterly to destroy, upon those did Solomon levy a tribute of
    bondservice unto this day. &l22&rBut of the children of Israel did Solomon make
    no bondmen: but they'
  '30': were men of war, and his servants, and his princes, and his captains, and rulers of his chariots, and his horsemen. &l23&rThese were the chief of the officers that were over Solomon's work, five hundred and fifty, which bare rule over the people that
  '31': 'wrought in the work. &l24&rBut Pharaoh''s daughter came up out of the city
    of David unto her house which Solomon had built for her: then did he build Millo.
    &l25&rAnd three times in a year did Solomon offer burnt offerings and peace offerings
    upon the altar'
  '32': which he built unto the Lord, and he burnt incense upon the altar that was before the Lord. So he finished the house. &l26&rAnd king Solomon made a navy of ships in Eziongeber, which is beside Eloth, on the shore of the Red sea, in the land of Edom.
  '33': '&l27&rAnd Hiram sent in the navy his servants, shipmen that had knowledge
    of the sea, with the servants of Solomon. &l28&rAnd they came to Ophir, and fetched
    from thence gold, four hundred and twenty talents, and brought it to king Solomon.'
  '34': 'Chapter 10

    And when the queen of Sheba heard of the fame of Solomon concerning the name of
    the Lord, she came to prove him with hard questions. &l2&rAnd she came to Jerusalem
    with a very great train, with camels that bare spices, and very much gold, and'
  '35': 'precious stones: and when she was come to Solomon, she communed with him
    of all that was in her heart. &l3&rAnd Solomon told her all her questions: there
    was not any thing hid from the king, which he told her not. &l4&rAnd when the
    queen of Sheba had seen'
  '36': all Solomon's wisdom, and the house that he had built, &l5&rAnd the meat of his table, and the sitting of his servants, and the attendance of his ministers, and their apparel, and his cupbearers, and his ascent by which he went up unto the house of the
  '37': 'Lord; there was no more spirit in her. &l6&rAnd she said to the king, It
    was a true report that I heard in mine own land of thy acts and of thy wisdom.
    &l7&rHowbeit I believed not the words, until I came, and mine eyes had seen it:
    and, behold, the half'
  '38': 'was not told me: thy wisdom and prosperity exceedeth the fame which I heard.
    &l8&rHappy are thy men, happy are these thy servants, which stand continually
    before thee, and that hear thy wisdom. &l9&rBlessed be the Lord thy God, which
    delighted in thee, to'
  '39': 'set thee on the throne of Israel: because the Lord loved Israel for ever,
    therefore made he thee king, to do judgment and justice. &l10&rAnd she gave the
    king an hundred and twenty talents of gold, and of spices very great store, and
    precious stones: there'
  '40': came no more such abundance of spices as these which the queen of Sheba gave to king Solomon. &l11&rAnd the navy also of Hiram, that brought gold from Ophir, brought in from Ophir great plenty of almug trees, and precious stones. &l12&rAnd the king made of
  '41': 'the almug trees pillars for the house of the Lord, and for the king''s house,
    harps also and psalteries for singers: there came no such almug trees, nor were
    seen unto this day. &l13&rAnd king Solomon gave unto the queen of Sheba all her
    desire, whatsoever'
  '42': she asked, beside that which Solomon gave her of his royal bounty. So she turned and went to her own country, she and her servants. &l14&rNow the weight of gold that came to Solomon in one year was six hundred threescore and six talents of gold,
  '43': '&l15&rBeside that he had of the merchantmen, and of the traffick of the spice
    merchants, and of all the kings of Arabia, and of the governors of the country.
    &l16&rAnd king Solomon made two hundred targets of beaten gold: six hundred shekels
    of gold went'
  '44': 'to one target. &l17&rAnd he made three hundred shields of beaten gold; three
    pound of gold went to one shield: and the king put them in the house of the forest
    of Lebanon. &l18&rMoreover the king made a great throne of ivory, and overlaid
    it with the best'
  '45': 'gold. &l19&rThe throne had six steps, and the top of the throne was round
    behind: and there were stays on either side on the place of the seat, and two
    lions stood beside the stays. &l20&rAnd twelve lions stood there on the one side
    and on the other upon'
  '46': 'the six steps: there was not the like made in any kingdom. &l21&rAnd all
    king Solomon''s drinking vessels were of gold, and all the vessels of the house
    of the forest of Lebanon were of pure gold; none were of silver: it was nothing
    accounted of in the days'
  '47': 'of Solomon. &l22&rFor the king had at sea a navy of Tharshish with the navy
    of Hiram: once in three years came the navy of Tharshish, bringing gold, and silver,
    ivory, and apes, and peacocks. &l23&rSo king Solomon exceeded all the kings of
    the earth for'
  '48': riches and for wisdom. &l24&rAnd all the earth sought to Solomon, to hear his wisdom, which God had put in his heart. &l25&rAnd they brought every man his present, vessels of silver, and vessels of gold, and garments, and armour, and spices, horses, and
  '49': 'mules, a rate year by year. &l26&rAnd Solomon gathered together chariots
    and horsemen: and he had a thousand and four hundred chariots, and twelve thousand
    horsemen, whom he bestowed in the cities for chariots, and with the king at Jerusalem.
    &l27&rAnd the'
  '50': 'king made silver to be in Jerusalem as stones, and cedars made he to be as
    the sycomore trees that are in the vale, for abundance. &l28&rAnd Solomon had
    horses brought out of Egypt, and linen yarn: the king''s merchants received the
    linen yarn at a price.'
  end:
