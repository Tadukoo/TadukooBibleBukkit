  '2': 'Chapter 13

    And, behold, there came a man of God out of Judah by the word of the Lord unto
    Bethel: and Jeroboam stood by the altar to burn incense. &l2&rAnd he cried against
    the altar in the word of the Lord, and said, O altar, altar, thus saith the Lord;'
  '3': Behold, a child shall be born unto the house of David, Josiah by name; and upon thee shall he offer the priests of the high places that burn incense upon thee, and men's bones shall be burnt upon thee. &l3&rAnd he gave a sign the same day, saying, This is
  '4': the sign which the Lord hath spoken; Behold, the altar shall be rent, and the ashes that are upon it shall be poured out. &l4&rAnd it came to pass, when king Jeroboam heard the saying of the man of God, which had cried against the altar in Bethel, that he
  '5': put forth his hand from the altar, saying, Lay hold on him. And his hand, which he put forth against him, dried up, so that he could not pull it in again to him. &l5&rThe altar also was rent, and the ashes poured out from the altar, according to the sign
  '6': which the man of God had given by the word of the Lord. &l6&rAnd the king answered and said unto the man of God, Intreat now the face of the Lord thy God, and pray for me, that my hand may be restored me again. And the man of God besought the Lord, and the
  '7': king's hand was restored him again, and became as it was before. &l7&rAnd the king said unto the man of God, Come home with me, and refresh thyself, and I will give thee a reward. &l8&rAnd the man of God said unto the king, If thou wilt give me half thine
  '8': 'house, I will not go in with thee, neither will I eat bread nor drink water
    in this place: &l9&rFor so was it charged me by the word of the Lord, saying,
    Eat no bread, nor drink water, nor turn again by the same way that thou camest.
    &l10&rSo he went'
  '9': 'another way, and returned not by the way that he came to Bethel. &l11&rNow
    there dwelt an old prophet in Bethel; and his sons came and told him all the works
    that the man of God had done that day in Bethel: the words which he had spoken
    unto the king, them'
  '10': 'they told also to their father. &l12&rAnd their father said unto them, What
    way went he? For his sons had seen what way the man of God went, which came from
    Judah. &l13&rAnd he said unto his sons, Saddle me the ass. So they saddled him
    the ass: and he rode'
  '11': 'thereon, &l14&rAnd went after the man of God, and found him sitting under
    an oak: and he said unto him, Art thou the man of God that camest from Judah?
    And he said, I am. &l15&rThen he said unto him, Come home with me, and eat bread.
    &l16&rAnd he said, I'
  '12': 'may not return with thee, nor go in with thee: neither will I eat bread nor
    drink water with thee in this place: &l17&rFor it was said to me by the word of
    the Lord, Thou shalt eat no bread nor drink water there, nor turn again to go
    by the way that thou'
  '13': camest. &l18&rHe said unto him, I am a prophet also as thou art; and an angel spake unto me by the word of the Lord, saying, Bring him back with thee into thine house, that he may eat bread and drink water. But he lied unto him. &l19&rSo he went back with
  '14': 'him, and did eat bread in his house, and drank water. &l20&rAnd it came to
    pass, as they sat at the table, that the word of the Lord came unto the prophet
    that brought him back: &l21&rAnd he cried unto the man of God that came from Judah,
    saying, Thus'
  '15': saith the Lord, Forasmuch as thou hast disobeyed the mouth of the Lord, and hast not kept the commandment which the Lord thy God commanded thee, &l22&rBut camest back, and hast eaten bread and drunk water in the place, of the which the Lord did say to
  '16': thee, Eat no bread, and drink no water; thy carcase shall not come unto the sepulchre of thy fathers. &l23&rAnd it came to pass, after he had eaten bread, and after he had drunk, that he saddled for him the ass, to wit, for the prophet whom he had brought
  '17': 'back. &l24&rAnd when he was gone, a lion met him by the way, and slew him:
    and his carcase was cast in the way, and the ass stood by it, the lion also stood
    by the carcase. &l25&rAnd, behold, men passed by, and saw the carcase cast in
    the way, and the lion'
  '18': 'standing by the carcase: and they came and told it in the city where the
    old prophet dwelt. &l26&rAnd when the prophet that brought him back from the way
    heard thereof, he said, It is the man of God, who was disobedient unto the word
    of the Lord: therefore'
  '19': the Lord hath delivered him unto the lion, which hath torn him, and slain him, according to the word of the Lord, which he spake unto him. &l27&rAnd he spake to his sons, saying, Saddle me the ass. And they saddled him. &l28&rAnd he went and found his
  '20': 'carcase cast in the way, and the ass and the lion standing by the carcase:
    the lion had not eaten the carcase, nor torn the ass. &l29&rAnd the prophet took
    up the carcase of the man of God, and laid it upon the ass, and brought it back:
    and the old prophet'
  '21': came to the city, to mourn and to bury him. &l30&rAnd he laid his carcase in his own grave; and they mourned over him, saying, Alas, my brother! &l31&rAnd it came to pass, after he had buried him, that he spake to his sons, saying, When I am dead, then
  '22': 'bury me in the sepulchre wherein the man of God is buried; lay my bones beside
    his bones: &l32&rFor the saying which he cried by the word of the Lord against
    the altar in Bethel, and against all the houses of the high places which are in
    the cities of'
  '23': 'Samaria, shall surely come to pass. &l33&rAfter this thing Jeroboam returned
    not from his evil way, but made again of the lowest of the people priests of the
    high places: whosoever would, he consecrated him, and he became one of the priests
    of the high'
  '24': places. &l34&rAnd this thing became sin unto the house of Jeroboam, even to cut it off, and to destroy it from off the face of the earth.
  '25': 'Chapter 14

    At that time Abijah the son of Jeroboam fell sick. &l2&rAnd Jeroboam said to his
    wife, Arise, I pray thee, and disguise thyself, that thou be not known to be the
    wife of Jeroboam; and get thee to Shiloh: behold, there is Ahijah the prophet,'
  '26': 'which told me that I should be king over this people. &l3&rAnd take with
    thee ten loaves, and cracknels, and a cruse of honey, and go to him: he shall
    tell thee what shall become of the child. &l4&rAnd Jeroboam''s wife did so, and
    arose, and went to Shiloh,'
  '27': 'and came to the house of Ahijah. But Ahijah could not see; for his eyes were
    set by reason of his age. &l5&rAnd the Lord said unto Ahijah, Behold, the wife
    of Jeroboam cometh to ask a thing of thee for her son; for he is sick: thus and
    thus shalt thou say'
  '28': 'unto her: for it shall be, when she cometh in, that she shall feign herself
    to be another woman. &l6&rAnd it was so, when Ahijah heard the sound of her feet,
    as she came in at the door, that he said, Come in, thou wife of Jeroboam; why
    feignest thou'
  '29': thyself to be another? for I am sent to thee with heavy tidings. &l7&rGo, tell Jeroboam, Thus saith the Lord God of Israel, Forasmuch as I exalted thee from among the people, and made thee prince over my people Israel, &l8&rAnd rent the kingdom away from
  '30': 'the house of David, and gave it thee: and yet thou hast not been as my servant
    David, who kept my commandments, and who followed me with all his heart, to do
    that only which was right in mine eyes; &l9&rBut hast done evil above all that
    were before thee:'
  '31': 'for thou hast gone and made thee other gods, and molten images, to provoke
    me to anger, and hast cast me behind thy back: &l10&rTherefore, behold, I will
    bring evil upon the house of Jeroboam, and will cut off from Jeroboam him that
    pisseth against the'
  '32': wall, and him that is shut up and left in Israel, and will take away the remnant of the house of Jeroboam, as a man taketh away dung, till it be all gone. &l11&rHim that dieth of Jeroboam in the city shall the dogs eat; and him that dieth in the field
  '33': 'shall the fowls of the air eat: for the Lord hath spoken it. &l12&rArise
    thou therefore, get thee to thine own house: and when thy feet enter into the
    city, the child shall die. &l13&rAnd all Israel shall mourn for him, and bury
    him: for he only of'
  '34': 'Jeroboam shall come to the grave, because in him there is found some good
    thing toward the Lord God of Israel in the house of Jeroboam. &l14&rMoreover the
    Lord shall raise him up a king over Israel, who shall cut off the house of Jeroboam
    that day: but'
  '35': what? even now. &l15&rFor the Lord shall smite Israel, as a reed is shaken in the water, and he shall root up Israel out of this good land, which he gave to their fathers, and shall scatter them beyond the river, because they have made their groves,
  '36': 'provoking the Lord to anger. &l16&rAnd he shall give Israel up because of
    the sins of Jeroboam, who did sin, and who made Israel to sin. &l17&rAnd Jeroboam''s
    wife arose, and departed, and came to Tirzah: and when she came to the threshold
    of the door, the'
  '37': child died; &l18&rAnd they buried him; and all Israel mourned for him, according to the word of the Lord, which he spake by the hand of his servant Ahijah the prophet. &l19&rAnd the rest of the acts of Jeroboam, how he warred, and how he reigned, behold,
  '38': 'they are written in the book of the chronicles of the kings of Israel. &l20&rAnd
    the days which Jeroboam reigned were two and twenty years: and he slept with his
    fathers, and Nadab his son reigned in his stead. &l21&rAnd Rehoboam the son of
    Solomon reigned'
  '39': in Judah. Rehoboam was forty and one years old when he began to reign, and he reigned seventeen years in Jerusalem, the city which the Lord did choose out of all the tribes of Israel, to put his name there. And his mother's name was Naamah an Ammonitess.
  '40': '&l22&rAnd Judah did evil in the sight of the Lord, and they provoked him
    to jealousy with their sins which they had committed, above all that their fathers
    had done. &l23&rFor they also built them high places, and images, and groves,
    on every high hill,'
  '41': 'and under every green tree. &l24&rAnd there were also sodomites in the land:
    and they did according to all the abominations of the nations which the Lord cast
    out before the children of Israel. &l25&rAnd it came to pass in the fifth year
    of king Rehoboam,'
  '42': 'that Shishak king of Egypt came up against Jerusalem: &l26&rAnd he took away
    the treasures of the house of the Lord, and the treasures of the king''s house;
    he even took away all: and he took away all the shields of gold which Solomon
    had made. &l27&rAnd'
  '43': king Rehoboam made in their stead brasen shields, and committed them unto the hands of the chief of the guard, which kept the door of the king's house. &l28&rAnd it was so, when the king went into the house of the Lord, that the guard bare them, and
  '44': brought them back into the guard chamber. &l29&rNow the rest of the acts of Rehoboam, and all that he did, are they not written in the book of the chronicles of the kings of Judah? &l30&rAnd there was war between Rehoboam and Jeroboam all their days.
  '45': '&l31&rAnd Rehoboam slept with his fathers, and was buried with his fathers
    in the city of David. And his mother''s name was Naamah an Ammonitess. And Abijam
    his son reigned in his stead.'
  '46': 'Chapter 15

    Now in the eighteenth year of king Jeroboam the son of Nebat reigned Abijam over
    Judah. &l2&rThree years reigned he in Jerusalem. and his mother''s name was Maachah,
    the daughter of Abishalom. &l3&rAnd he walked in all the sins of his father,'
  '47': 'which he had done before him: and his heart was not perfect with the Lord
    his God, as the heart of David his father. &l4&rNevertheless for David''s sake
    did the Lord his God give him a lamp in Jerusalem, to set up his son after him,
    and to establish'
  '48': 'Jerusalem: &l5&rBecause David did that which was right in the eyes of the
    Lord, and turned not aside from any thing that he commanded him all the days of
    his life, save only in the matter of Uriah the Hittite. &l6&rAnd there was war
    between Rehoboam and'
  '49': Jeroboam all the days of his life. &l7&rNow the rest of the acts of Abijam, and all that he did, are they not written in the book of the chronicles of the kings of Judah? And there was war between Abijam and Jeroboam. &l8&rAnd Abijam slept with his
  '50': 'fathers; and they buried him in the city of David: and Asa his son reigned
    in his stead. &l9&rAnd in the twentieth year of Jeroboam king of Israel reigned
    Asa over Judah.'
