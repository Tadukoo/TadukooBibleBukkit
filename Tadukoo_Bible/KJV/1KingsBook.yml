  '1': 'Chapter 17 Cont.

    &l22&rAnd the Lord heard the voice of Elijah; and the soul of the child came into
    him again, and he revived. &l23&rAnd Elijah took the child, and brought him down
    out of the chamber into the house, and delivered him unto his mother: and'
  '2': Elijah said, See, thy son liveth. &l24&rAnd the woman said to Elijah, Now by this I know that thou art a man of God, and that the word of the Lord in thy mouth is truth.
  '3': 'Chapter 18

    And it came to pass after many days, that the word of the Lord came to Elijah
    in the third year, saying, Go, shew thyself unto Ahab; and I will send rain upon
    the earth. &l2&rAnd Elijah went to shew himself unto Ahab. And there was a sore
    famine'
  '4': 'in Samaria. &l3&rAnd Ahab called Obadiah, which was the governor of his house.
    (Now Obadiah feared the Lord greatly: &l4&rFor it was so, when Jezebel cut off
    the prophets of the Lord, that Obadiah took an hundred prophets, and hid them
    by fifty in a cave,'
  '5': 'and fed them with bread and water.) &l5&rAnd Ahab said unto Obadiah, Go into
    the land, unto all fountains of water, and unto all brooks: peradventure we may
    find grass to save the horses and mules alive, that we lose not all the beasts.
    &l6&rSo they'
  '6': 'divided the land between them to pass throughout it: Ahab went one way by
    himself, and Obadiah went another way by himself. &l7&rAnd as Obadiah was in the
    way, behold, Elijah met him: and he knew him, and fell on his face, and said,
    Art thou that my lord'
  '7': 'Elijah? &l8&rAnd he answered him, I am: go, tell thy lord, Behold, Elijah
    is here. &l9&rAnd he said, What have I sinned, that thou wouldest deliver thy
    servant into the hand of Ahab, to slay me? &l10&rAs the Lord thy God liveth, there
