  '1': 'Chapter 15 Cont.

    &l10&rAnd forty and one years reigned he in Jerusalem. And his mother''s name
    was Maachah, the daughter of Abishalom. &l11&rAnd Asa did that which was right
    in the eyes of the Lord, as did David his father. &l12&rAnd he took away the'
  '2': sodomites out of the land, and removed all the idols that his fathers had made. &l13&rAnd also Maachah his mother, even her he removed from being queen, because she had made an idol in a grove; and Asa destroyed her idol, and burnt it by the brook Kidron.
  '3': '&l14&rBut the high places were not removed: nevertheless Asa''s heart was
    perfect with the Lord all his days. &l15&rAnd he brought in the things which his
    father had dedicated, and the things which himself had dedicated, into the house
    of the Lord, silver,'
  '4': and gold, and vessels. &l16&rAnd there was war between Asa and Baasha king of Israel all their days. &l17&rAnd Baasha king of Israel went up against Judah, and built Ramah, that he might not suffer any to go out or come in to Asa king of Judah. &l18&rThen
  '5': 'Asa took all the silver and the gold that were left in the treasures of the
    house of the Lord, and the treasures of the king''s house, and delivered them
    into the hand of his servants: and king Asa sent them to Benhadad, the son of
    Tabrimon, the son of'
  '6': 'Hezion, king of Syria, that dwelt at Damascus, saying, &l19&rThere is a league
    between me and thee, and between my father and thy father: behold, I have sent
    unto thee a present of silver and gold; come and break thy league with Baasha
    king of Israel, that'
  '7': he may depart from me. &l20&rSo Benhadad hearkened unto king Asa, and sent the captains of the hosts which he had against the cities of Israel, and smote Ijon, and Dan, and Abelbethmaachah, and all Cinneroth, with all the land of Naphtali. &l21&rAnd it
  '8': 'came to pass, when Baasha heard thereof, that he left off building of Ramah,
    and dwelt in Tirzah. &l22&rThen king Asa made a proclamation throughout all Judah;
    none was exempted: and they took away the stones of Ramah, and the timber thereof,
