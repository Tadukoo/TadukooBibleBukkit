ch8v1: And it came to pass, when Samuel was old, that he made his sons judges over Israel.
ch8v2: 'Now the name of his firstborn was Joel; and the name of his second, Abiah: they were judges in Beersheba.'
ch8v3: And his sons walked not in his ways, but turned aside after lucre, and took bribes, and perverted judgment.
ch8v4: Then all the elders of Israel gathered themselves together, and came to Samuel unto Ramah,
ch8v5: 'And said unto him, Behold, thou art old, and thy sons walk not in thy ways: now make us a king to judge us like all the nations.'
ch8v6: But the thing displeased Samuel, when they said, Give us a king to judge us. And Samuel prayed unto the Lord.
ch8v7: 'And the Lord said unto Samuel, Hearken unto the voice of the people in all that they say unto thee: for they have not rejected thee, but they have rejected me, that I should not reign over them.'
ch8v8: According to all the works which they have done since the day that I brought them up out of Egypt even unto this day, wherewith they have forsaken me, and served other gods, so do they also unto thee.
ch8v9: 'Now therefore hearken unto their voice: howbeit yet protest solemnly unto them, and shew them the manner of the king that shall reign over them.'
ch8v10: And Samuel told all the words of the Lord unto the people that asked of him a king.
ch8v11: 'And he said, This will be the manner of the king that shall reign over you: He will take your sons, and appoint them for himself, for his chariots, and to be his horsemen; and some shall run before his chariots.'
ch8v12: And he will appoint him captains over thousands, and captains over fifties; and will set them to ear his ground, and to reap his harvest, and to make his instruments of war, and instruments of his chariots.
ch8v13: And he will take your daughters to be confectionaries, and to be cooks, and to be bakers.
ch8v14: And he will take your fields, and your vineyards, and your oliveyards, even the best of them, and give them to his servants.
ch8v15: And he will take the tenth of your seed, and of your vineyards, and give to his officers, and to his servants.
