ch31v11: And when the inhabitants of Jabeshgilead heard of that which the Philistines had done to Saul;
ch31v12: All the valiant men arose, and went all night, and took the body of Saul and the bodies of his sons from the wall of Bethshan, and came to Jabesh, and burnt them there.
ch31v13: And they took their bones, and buried them under a tree at Jabesh, and fasted seven days.
