ch20v30: Then Saul's anger was kindled against Jonathan, and he said unto him, Thou son of the perverse rebellious woman, do not I know that thou hast chosen the son of Jesse to thine own confusion, and unto the confusion of thy mother's nakedness?
ch20v31: For as long as the son of Jesse liveth upon the ground, thou shalt not be established, nor thy kingdom. Wherefore now send and fetch him unto me, for he shall surely die.
ch20v32: And Jonathan answered Saul his father, and said unto him, Wherefore shall he be slain? what hath he done?
ch20v33: 'And Saul cast a javelin at him to smite him: whereby Jonathan knew that it was determined of his father to slay David.'
ch20v34: 'So Jonathan arose from the table in fierce anger, and did eat no meat the second day of the month: for he was grieved for David, because his father had done him shame.'
ch20v35: And it came to pass in the morning, that Jonathan went out into the field at the time appointed with David, and a little lad with him.
ch20v36: And he said unto his lad, Run, find out now the arrows which I shoot. And as the lad ran, he shot an arrow beyond him.
ch20v37: And when the lad was come to the place of the arrow which Jonathan had shot, Jonathan cried after the lad, and said, Is not the arrow beyond thee?
