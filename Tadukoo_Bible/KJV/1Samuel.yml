ch20v3: 'And David sware moreover, and said, Thy father certainly knoweth that I have found grace in thine eyes; and he saith, Let not Jonathan know this, lest he be grieved: but truly as the Lord liveth, and as thy soul liveth, there is but a step between me and death.'
ch20v4: Then said Jonathan unto David, Whatsoever thy soul desireth, I will even do it for thee.
