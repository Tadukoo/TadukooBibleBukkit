ch20v27: 'And it came to pass on the morrow, which was the second day of the month, that David''s place was empty: and Saul said unto Jonathan his son, Wherefore cometh not the son of Jesse to meat, neither yesterday, nor to day?'
ch20v28: 'And Jonathan answered Saul, David earnestly asked leave of me to go to Bethlehem:'
