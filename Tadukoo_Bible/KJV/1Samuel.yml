ch19v6: 'And Saul hearkened unto the voice of Jonathan: and Saul sware, As the Lord liveth, he shall not be slain.'
ch19v7: And Jonathan called David, and Jonathan shewed him all those things. And Jonathan brought David to Saul, and he was in his presence, as in times past.
ch19v8: 'And there was war again: and David went out, and fought with the Philistines, and slew them with a great slaughter; and they fled from him.'
ch19v9: 'And the evil spirit from the Lord was upon Saul, as he sat in his house with his javelin in his hand: and David played with his hand.'
ch19v10: 'And Saul sought to smite David even to the wall with the javelin: but he slipped away out of Saul''s presence, and he smote the javelin into the wall: and David fled, and escaped that night.'
ch19v11: 'Saul also sent messengers unto David''s house, to watch him, and to slay him in the morning: and Michal David''s wife told him, saying, If thou save not thy life to night, to morrow thou shalt be slain.'
ch19v12: 'So Michal let David down through a window: and he went, and fled, and escaped.'
ch19v13: And Michal took an image, and laid it in the bed, and put a pillow of goats' hair for his bolster, and covered it with a cloth.
ch19v14: And when Saul sent messengers to take David, she said, He is sick.
ch19v15: And Saul sent the messengers again to see David, saying, Bring him up to me in the bed, that I may slay him.
ch19v16: And when the messengers were come in, behold, there was an image in the bed, with a pillow of goats' hair for his bolster.
ch19v17: And Saul said unto Michal, Why hast thou deceived me so, and sent away mine enemy, that he is escaped? And Michal answered Saul, He said unto me, Let me go; why should I kill thee?
ch19v18: So David fled, and escaped, and came to Samuel to Ramah, and told him all that Saul had done to him. And he and Samuel went and dwelt in Naioth.
ch19v19: And it was told Saul, saying, Behold, David is at Naioth in Ramah.
