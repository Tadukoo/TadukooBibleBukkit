ch1v1: 'Now there was a certain man of Ramathaimzophim, of mount Ephraim, and his name was Elkanah, the son of Jeroham, the son of Elihu, the son of Tohu, the son of Zuph, an Ephrathite:'
ch1v2: 'And he had two wives; the name of the one was Hannah, and the name of the other Peninnah: and Peninnah had children, but Hannah had no children.'
ch1v3: And this man went up out of his city yearly to worship and to sacrifice unto the Lord of hosts in Shiloh. And the two sons of Eli, Hophni and Phinehas, the priests of the Lord, were there.
ch1v4: 'And when the time was that Elkanah offered, he gave to Peninnah his wife, and to all her sons and her daughters, portions:'
ch1v5: 'But unto Hannah he gave a worthy portion; for he loved Hannah: but the Lord had shut up her womb.'
ch1v6: And her adversary also provoked her sore, for to make her fret, because the Lord had shut up her womb.
ch1v7: And as he did so year by year, when she went up to the house of the Lord, so she provoked her; therefore she wept, and did not eat.
ch1v8: Then said Elkanah her husband to her, Hannah, why weepest thou? and why eatest thou not? and why is thy heart grieved? am not I better to thee than ten sons?
ch1v9: So Hannah rose up after they had eaten in Shiloh, and after they had drunk. Now Eli the priest sat upon a seat by a post of the temple of the Lord.
ch1v10: And she was in bitterness of soul, and prayed unto the Lord, and wept sore.
ch1v11: And she vowed a vow, and said, O Lord of hosts, if thou wilt indeed look on the affliction of thine handmaid, and remember me, and not forget thine handmaid, but wilt give unto thine handmaid a man child, then I will give him unto the Lord all the days of his life, and there shall no razor come upon his head.
ch1v12: And it came to pass, as she continued praying before the Lord, that Eli marked her mouth.
ch1v13: 'Now Hannah, she spake in her heart; only her lips moved, but her voice was not heard: therefore Eli thought she had been drunken.'
ch1v14: And Eli said unto her, How long wilt thou be drunken? put away thy wine from thee.
ch1v15: 'And Hannah answered and said, No, my lord, I am a woman of a sorrowful spirit: I have drunk neither wine nor strong drink, but have poured out my soul before the Lord.'
ch1v16: 'Count not thine handmaid for a daughter of Belial: for out of the abundance of my complaint and grief have I spoken hitherto.'
ch1v17: 'Then Eli answered and said, Go in peace: and the God of Israel grant thee thy petition that thou hast asked of him.'
ch1v18: And she said, Let thine handmaid find grace in thy sight. So the woman went her way, and did eat, and her countenance was no more sad.
ch1v19: 'And they rose up in the morning early, and worshipped before the Lord, and returned, and came to their house to Ramah: and Elkanah knew Hannah his wife; and the Lord remembered her.'
ch1v20: Wherefore it came to pass, when the time was come about after Hannah had conceived, that she bare a son, and called his name Samuel, saying, Because I have asked him of the Lord.
ch1v21: And the man Elkanah, and all his house, went up to offer unto the Lord the yearly sacrifice, and his vow.
ch1v22: But Hannah went not up; for she said unto her husband, I will not go up until the child be weaned, and then I will bring him, that he may appear before the Lord, and there abide for ever.
ch1v23: And Elkanah her husband said unto her, Do what seemeth thee good; tarry until thou have weaned him; only the Lord establish his word. So the woman abode, and gave her son suck until she weaned him.
ch1v24: 'And when she had weaned him, she took him up with her, with three bullocks, and one ephah of flour, and a bottle of wine, and brought him unto the house of the Lord in Shiloh: and the child was young.'
ch1v25: And they slew a bullock, and brought the child to Eli.
ch1v26: And she said, Oh my lord, as thy soul liveth, my lord, I am the woman that stood by thee here, praying unto the Lord.
ch1v27: 'For this child I prayed; and the Lord hath given me my petition which I asked of him:'
ch1v28: Therefore also I have lent him to the Lord; as long as he liveth he shall be lent to the Lord. And he worshipped the Lord there.
