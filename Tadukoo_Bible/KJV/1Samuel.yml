ch25v38: And it came to pass about ten days after, that the Lord smote Nabal, that he died.
ch25v39: 'And when David heard that Nabal was dead, he said, Blessed be the Lord, that hath pleaded the cause of my reproach from the hand of Nabal, and hath kept his servant from evil: for the Lord hath returned the wickedness of Nabal upon his own head. And David sent and communed with Abigail, to take her to him to wife.'
ch25v40: And when the servants of David were come to Abigail to Carmel, they spake unto her, saying, David sent us unto thee, to take thee to him to wife.
ch25v41: And she arose, and bowed herself on her face to the earth, and said, Behold, let thine handmaid be a servant to wash the feet of the servants of my lord.
ch25v42: And Abigail hasted, and arose and rode upon an ass, with five damsels of hers that went after her; and she went after the messengers of David, and became his wife.
ch25v43: David also took Ahinoam of Jezreel; and they were also both of them his wives.
ch25v44: But Saul had given Michal his daughter, David's wife, to Phalti the son of Laish, which was of Gallim.
