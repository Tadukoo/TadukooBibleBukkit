ch14v47: 'So Saul took the kingdom over Israel, and fought against all his enemies on every side, against Moab, and against the children of Ammon, and against Edom, and against the kings of Zobah, and against the Philistines: and whithersoever he turned himself, he vexed them.'
ch14v48: And he gathered an host, and smote the Amalekites, and delivered Israel out of the hands of them that spoiled them.
ch14v49: 'Now the sons of Saul were Jonathan, and Ishui, and Melchishua: and the names of his two daughters were these; the name of the firstborn Merab, and the name of the younger Michal:'
ch14v50: 'And the name of Saul''s wife was Ahinoam, the daughter of Ahimaaz: and the name of the captain of his host was Abner, the son of Ner, Saul''s uncle.'
ch14v51: And Kish was the father of Saul; and Ner the father of Abner was the son of Abiel.
ch14v52: 'And there was sore war against the Philistines all the days of Saul: and when Saul saw any strong man, or any valiant man, he took him unto him.'
