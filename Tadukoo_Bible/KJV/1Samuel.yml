ch3v1: And the child Samuel ministered unto the Lord before Eli. And the word of the Lord was precious in those days; there was no open vision.
ch3v2: And it came to pass at that time, when Eli was laid down in his place, and his eyes began to wax dim, that he could not see;
ch3v3: And ere the lamp of God went out in the temple of the Lord, where the ark of God was, and Samuel was laid down to sleep;
ch3v4: 'That the Lord called Samuel: and he answered, Here am I.'
ch3v5: And he ran unto Eli, and said, Here am I; for thou calledst me. And he said, I called not; lie down again. And he went and lay down.
ch3v6: And the Lord called yet again, Samuel. And Samuel arose and went to Eli, and said, Here am I; for thou didst call me. And he answered, I called not, my son; lie down again.
ch3v7: Now Samuel did not yet know the Lord, neither was the word of the Lord yet revealed unto him.
ch3v8: And the Lord called Samuel again the third time. And he arose and went to Eli, and said, Here am I; for thou didst call me. And Eli perceived that the Lord had called the child.
ch3v9: 'Therefore Eli said unto Samuel, Go, lie down: and it shall be, if he call thee, that thou shalt say, Speak, Lord; for thy servant heareth. So Samuel went and lay down in his place.'
ch3v10: And the Lord came, and stood, and called as at other times, Samuel, Samuel. Then Samuel answered, Speak; for thy servant heareth.
ch3v11: And the Lord said to Samuel, Behold, I will do a thing in Israel, at which both the ears of every one that heareth it shall tingle.
ch3v12: 'In that day I will perform against Eli all things which I have spoken concerning his house: when I begin, I will also make an end.'
ch3v13: For I have told him that I will judge his house for ever for the iniquity which he knoweth; because his sons made themselves vile, and he restrained them not.
ch3v14: And therefore I have sworn unto the house of Eli, that the iniquity of Eli's house shall not be purged with sacrifice nor offering for ever.
ch3v15: And Samuel lay until the morning, and opened the doors of the house of the Lord. And Samuel feared to shew Eli the vision.
ch3v16: Then Eli called Samuel, and said, Samuel, my son. And he answered, Here am I.
ch3v17: 'And he said, What is the thing that the Lord hath said unto thee? I pray thee hide it not from me: God do so to thee, and more also, if thou hide any thing from me of all the things that he said unto thee.'
ch3v18: 'And Samuel told him every whit, and hid nothing from him. And he said, It is the Lord: let him do what seemeth him good.'
ch3v19: And Samuel grew, and the Lord was with him, and did let none of his words fall to the ground.
ch3v20: And all Israel from Dan even to Beersheba knew that Samuel was established to be a prophet of the Lord.
ch3v21: 'And the Lord appeared again in Shiloh: for the Lord revealed himself to Samuel in Shiloh by the word of the Lord.'
