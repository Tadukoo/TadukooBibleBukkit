  '1': 'Chapter 10 Cont.

    &l19&rAnd ye have this day rejected your God, who himself saved you out of all
    your adversities and your tribulations; and ye have said unto him, Nay, but set
    a king over us. Now therefore present yourselves before the Lord by your tribes,'
  '2': and by your thousands. &l20&rAnd when Samuel had caused all the tribes of Israel to come near, the tribe of Benjamin was taken. &l21&rWhen he had caused the tribe of Benjamin to come near by their families, the family of Matri was taken, and Saul the son
  '3': 'of Kish was taken: and when they sought him, he could not be found. &l22&rTherefore
    they enquired of the Lord further, if the man should yet come thither. And the
    Lord answered, Behold he hath hid himself among the stuff. &l23&rAnd they ran
    and fetched him'
  '4': 'thence: and when he stood among the people, he was higher than any of the
    people from his shoulders and upward. &l24&rAnd Samuel said to all the people,
    See ye him whom the Lord hath chosen, that there is none like him among all the
    people? And all the'
  '5': people shouted, and said, God save the king. &l25&rThen Samuel told the people the manner of the kingdom, and wrote it in a book, and laid it up before the Lord. And Samuel sent all the people away, every man to his house. &l26&rAnd Saul also went home to
  '6': Gibeah; and there went with him a band of men, whose hearts God had touched. &l27&rBut the children of Belial said, How shall this man save us? And they despised him, and brought no presents. But he held his peace.
  '7': 'Chapter 11

    Then Nahash the Ammonite came up, and encamped against Jabeshgilead: and all the
    men of Jabesh said unto Nahash, Make a covenant with us, and we will serve thee.
    &l2&rAnd Nahash the Ammonite answered them, On this condition will I make a'
  '8': 'covenant with you, that I may thrust out all your right eyes, and lay it for
    a reproach upon all Israel. &l3&rAnd the elders of Jabesh said unto him, Give
    us seven days'' respite, that we may send messengers unto all the coasts of Israel:
    and then, if there'
  '9': 'be no man to save us, we will come out to thee. &l4&rThen came the messengers
    to Gibeah of Saul, and told the tidings in the ears of the people: and all the
    people lifted up their voices, and wept. &l5&rAnd, behold, Saul came after the
    herd out of the'
  '10': field; and Saul said, What aileth the people that they weep? And they told him the tidings of the men of Jabesh. &l6&rAnd the Spirit of God came upon Saul when he heard those tidings, and his anger was kindled greatly. &l7&rAnd he took a yoke of oxen, and
  '11': hewed them in pieces, and sent them throughout all the coasts of Israel by the hands of messengers, saying, Whosoever cometh not forth after Saul and after Samuel, so shall it be done unto his oxen. And the fear of the Lord fell on the people, and they
  '12': came out with one consent. &l8&rAnd when he numbered them in Bezek, the children of Israel were three hundred thousand, and the men of Judah thirty thousand. &l9&rAnd they said unto the messengers that came, Thus shall ye say unto the men of Jabeshgilead,
  '13': To morrow, by that time the sun be hot, ye shall have help. And the messengers came and shewed it to the men of Jabesh; and they were glad. &l10&rTherefore the men of Jabesh said, To morrow we will come out unto you, and ye shall do with us all that
  '14': 'seemeth good unto you. &l11&rAnd it was so on the morrow, that Saul put the
    people in three companies; and they came into the midst of the host in the morning
    watch, and slew the Ammonites until the heat of the day: and it came to pass,
    that they which'
  '15': remained were scattered, so that two of them were not left together. &l12&rAnd the people said unto Samuel, Who is he that said, Shall Saul reign over us? bring the men, that we may put them to death. &l13&rAnd Saul said, There shall not a man be put to
  '16': 'death this day: for to day the Lord hath wrought salvation in Israel. &l14&rThen
    said Samuel to the people, Come, and let us go to Gilgal, and renew the kingdom
    there. &l15&rAnd all the people went to Gilgal; and there they made Saul king
    before the Lord'
  '17': in Gilgal; and there they sacrificed sacrifices of peace offerings before the Lord; and there Saul and all the men of Israel rejoiced greatly.
  '18': 'Chapter 12

    And Samuel said unto all Israel, Behold, I have hearkened unto your voice in all
    that ye said unto me, and have made a king over you. &l2&rAnd now, behold, the
    king walketh before you: and I am old and grayheaded; and, behold, my sons are
    with'
  '19': 'you: and I have walked before you from my childhood unto this day. &l3&rBehold,
    here I am: witness against me before the Lord, and before his anointed: whose
    ox have I taken? or whose ass have I taken? or whom have I defrauded? whom have
    I oppressed? or of'
  '20': whose hand have I received any bribe to blind mine eyes therewith? and I will restore it you. &l4&rAnd they said, Thou hast not defrauded us, nor oppressed us, neither hast thou taken ought of any man's hand. &l5&rAnd he said unto them, The Lord is witness
  '21': against you, and his anointed is witness this day, that ye have not found ought in my hand. And they answered, He is witness. &l6&rAnd Samuel said unto the people, It is the Lord that advanced Moses and Aaron, and that brought your fathers up out of the
  '22': land of Egypt. &l7&rNow therefore stand still, that I may reason with you before the Lord of all the righteous acts of the Lord, which he did to you and to your fathers. &l8&rWhen Jacob was come into Egypt, and your fathers cried unto the Lord, then the
  '23': Lord sent Moses and Aaron, which brought forth your fathers out of Egypt, and made them dwell in this place. &l9&rAnd when they forgat the Lord their God, he sold them into the hand of Sisera, captain of the host of Hazor, and into the hand of the
  '24': 'Philistines, and into the hand of the king of Moab, and they fought against
    them. &l10&rAnd they cried unto the Lord, and said, We have sinned, because we
    have forsaken the Lord, and have served Baalim and Ashtaroth: but now deliver
    us out of the hand of'
  '25': our enemies, and we will serve thee. &l11&rAnd the Lord sent Jerubbaal, and Bedan, and Jephthah, and Samuel, and delivered you out of the hand of your enemies on every side, and ye dwelled safe. &l12&rAnd when ye saw that Nahash the king of the children of
  '26': 'Ammon came against you, ye said unto me, Nay; but a king shall reign over
    us: when the Lord your God was your king. &l13&rNow therefore behold the king
    whom ye have chosen, and whom ye have desired! and, behold, the Lord hath set
    a king over you. &l14&rIf'
  '27': 'ye will fear the Lord, and serve him, and obey his voice, and not rebel against
    the commandment of the Lord, then shall both ye and also the king that reigneth
    over you continue following the Lord your God: &l15&rBut if ye will not obey the
    voice of the'
  '28': Lord, but rebel against the commandment of the Lord, then shall the hand of the Lord be against you, as it was against your fathers. &l16&rNow therefore stand and see this great thing, which the Lord will do before your eyes. &l17&rIs it not wheat harvest
  '29': to day? I will call unto the Lord, and he shall send thunder and rain; that ye may perceive and see that your wickedness is great, which ye have done in the sight of the Lord, in asking you a king. &l18&rSo Samuel called unto the Lord; and the Lord sent
  '30': 'thunder and rain that day: and all the people greatly feared the Lord and
    Samuel. &l19&rAnd all the people said unto Samuel, Pray for thy servants unto
    the Lord thy God, that we die not: for we have added unto all our sins this evil,
    to ask us a king.'
  '31': '&l20&rAnd Samuel said unto the people, Fear not: ye have done all this wickedness:
    yet turn not aside from following the Lord, but serve the Lord with all your heart;
    &l21&rAnd turn ye not aside: for then should ye go after vain things, which cannot
    profit'
  '32': 'nor deliver; for they are vain. &l22&rFor the Lord will not forsake his people
    for his great name''s sake: because it hath pleased the Lord to make you his people.
    &l23&rMoreover as for me, God forbid that I should sin against the Lord in ceasing
    to pray'
  '33': 'for you: but I will teach you the good and the right way: &l24&rOnly fear
    the Lord, and serve him in truth with all your heart: for consider how great things
    he hath done for you. &l25&rBut if ye shall still do wickedly, ye shall be consumed,
    both ye and'
  '34': your king.
  '35': 'Chapter 13

    Saul reigned one year; and when he had reigned two years over Israel, &l2&rSaul
    chose him three thousand men of Israel; whereof two thousand were with Saul in
    Michmash and in mount Bethel, and a thousand were with Jonathan in Gibeah of Benjamin:'
  '36': and the rest of the people he sent every man to his tent. &l3&rAnd Jonathan smote the garrison of the Philistines that was in Geba, and the Philistines heard of it. And Saul blew the trumpet throughout all the land, saying, Let the Hebrews hear. &l4&rAnd
  '37': all Israel heard say that Saul had smitten a garrison of the Philistines, and that Israel also was had in abomination with the Philistines. And the people were called together after Saul to Gilgal. &l5&rAnd the Philistines gathered themselves together to
  '38': 'fight with Israel, thirty thousand chariots, and six thousand horsemen, and
    people as the sand which is on the sea shore in multitude: and they came up, and
    pitched in Michmash, eastward from Bethaven. &l6&rWhen the men of Israel saw that
    they were in a'
  '39': strait, (for the people were distressed,) then the people did hide themselves in caves, and in thickets, and in rocks, and in high places, and in pits. &l7&rAnd some of the Hebrews went over Jordan to the land of Gad and Gilead. As for Saul, he was yet in
  '40': 'Gilgal, and all the people followed him trembling. &l8&rAnd he tarried seven
    days, according to the set time that Samuel had appointed: but Samuel came not
    to Gilgal; and the people were scattered from him. &l9&rAnd Saul said, Bring hither
    a burnt offering'
  '41': to me, and peace offerings. And he offered the burnt offering. &l10&rAnd it came to pass, that as soon as he had made an end of offering the burnt offering, behold, Samuel came; and Saul went out to meet him, that he might salute him. &l11&rAnd Samuel
  '42': said, What hast thou done? And Saul said, Because I saw that the people were scattered from me, and that thou camest not within the days appointed, and that the Philistines gathered themselves together at Michmash; &l12&rTherefore said I, The Philistines
  '43': 'will come down now upon me to Gilgal, and I have not made supplication unto
    the Lord: I forced myself therefore, and offered a burnt offering. &l13&rAnd Samuel
    said to Saul, Thou hast done foolishly: thou hast not kept the commandment of
    the Lord thy God,'
  '44': 'which he commanded thee: for now would the Lord have established thy kingdom
    upon Israel for ever. &l14&rBut now thy kingdom shall not continue: the Lord hath
    sought him a man after his own heart, and the Lord hath commanded him to be captain
    over his'
  '45': people, because thou hast not kept that which the Lord commanded thee. &l15&rAnd Samuel arose, and gat him up from Gilgal unto Gibeah of Benjamin. And Saul numbered the people that were present with him, about six hundred men. &l16&rAnd Saul, and Jonathan
  '46': 'his son, and the people that were present with them, abode in Gibeah of Benjamin:
    but the Philistines encamped in Michmash. &l17&rAnd the spoilers came out of the
    camp of the Philistines in three companies: one company turned unto the way that
    leadeth to'
  '47': 'Ophrah, unto the land of Shual: &l18&rAnd another company turned the way
    to Bethhoron: and another company turned to the way of the border that looketh
    to the valley of Zeboim toward the wilderness. &l19&rNow there was no smith found
    throughout all the'
  '48': 'land of Israel: for the Philistines said, Lest the Hebrews make them swords
    or spears: &l20&rBut all the Israelites went down to the Philistines, to sharpen
    every man his share, and his coulter, and his axe, and his mattock. &l21&rYet
    they had a file for'
  '49': the mattocks, and for the coulters, and for the forks, and for the axes, and to sharpen the goads. &l22&rSo it came to pass in the day of battle, that there was neither sword nor spear found in the hand of any of the people that were with Saul and
  '50': 'Jonathan: but with Saul and with Jonathan his son was there found. &l23&rAnd
    the garrison of the Philistines went out to the passage of Michmash.'
  end:
