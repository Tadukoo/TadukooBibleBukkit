  '35': depart, and get thee into the land of Judah. Then David departed, and came into the forest of Hareth. &l6&rWhen Saul heard that David was discovered, and the men that were with him, (now Saul abode in Gibeah under a tree in Ramah, having his spear in his
  '36': hand, and all his servants were standing about him;) &l7&rThen Saul said unto his servants that stood about him, Hear now, ye Benjamites; will the son of Jesse give every one of you fields and vineyards, and make you all captains of thousands, and captains
  '37': of hundreds; &l8&rThat all of you have conspired against me, and there is none that sheweth me that my son hath made a league with the son of Jesse, and there is none of you that is sorry for me, or sheweth unto me that my son hath stirred up my servant
  '38': against me, to lie in wait, as at this day? &l9&rThen answered Doeg the Edomite, which was set over the servants of Saul, and said, I saw the son of Jesse coming to Nob, to Ahimelech the son of Ahitub. &l10&rAnd he enquired of the Lord for him, and gave
