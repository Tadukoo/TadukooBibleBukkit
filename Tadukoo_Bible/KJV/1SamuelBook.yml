  '17': and was departed from Saul. &l13&rTherefore Saul removed him from him, and made him his captain over a thousand; and he went out and came in before the people. &l14&rAnd David behaved himself wisely in all his ways; and the Lord was with him.
  '18': '&l15&rWherefore when Saul saw that he behaved himself very wisely, he was
    afraid of him. &l16&rBut all Israel and Judah loved David, because he went out
