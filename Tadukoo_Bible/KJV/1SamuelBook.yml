  '40': Hear now, thou son of Ahitub. And he answered, Here I am, my lord. &l13&rAnd Saul said unto him, Why have ye conspired against me, thou and the son of Jesse, in that thou hast given him bread, and a sword, and hast enquired of God for him, that he should
  '41': rise against me, to lie in wait, as at this day? &l14&rThen Ahimelech answered the king, and said, And who is so faithful among all thy servants as David, which is the king's son in law, and goeth at thy bidding, and is honourable in thine house? &l15&rDid
  '42': 'I then begin to enquire of God for him? be it far from me: let not the king
