  '36': 'Chapter 15

    Samuel also said unto Saul, The Lord sent me to anoint thee to be king over his
    people, over Israel: now therefore hearken thou unto the voice of the words of
    the Lord. &l2&rThus saith the Lord of hosts, I remember that which Amalek did
    to'
  '37': Israel, how he laid wait for him in the way, when he came up from Egypt. &l3&rNow go and smite Amalek, and utterly destroy all that they have, and spare them not; but slay both man and woman, infant and suckling, ox and sheep, camel and ass. &l4&rAnd Saul
  '38': gathered the people together, and numbered them in Telaim, two hundred thousand footmen, and ten thousand men of Judah. &l5&rAnd Saul came to a city of Amalek, and laid wait in the valley. &l6&rAnd Saul said unto the Kenites, Go, depart, get you down from
  '39': 'among the Amalekites, lest I destroy you with them: for ye shewed kindness
    to all the children of Israel, when they came up out of Egypt. So the Kenites
    departed from among the Amalekites. &l7&rAnd Saul smote the Amalekites from Havilah
    until thou comest'
  '40': to Shur, that is over against Egypt. &l8&rAnd he took Agag the king of the Amalekites alive, and utterly destroyed all the people with the edge of the sword. &l9&rBut Saul and the people spared Agag, and the best of the sheep, and of the oxen, and of the
  '41': 'fatlings, and the lambs, and all that was good, and would not utterly destroy
    them: but every thing that was vile and refuse, that they destroyed utterly. &l10&rThen
    came the word of the Lord unto Samuel, saying, &l11&rIt repenteth me that I have
    set up'
  '42': 'Saul to be king: for he is turned back from following me, and hath not performed
    my commandments. And it grieved Samuel; and he cried unto the Lord all night.
    &l12&rAnd when Samuel rose early to meet Saul in the morning, it was told Samuel,
    saying, Saul'
  '43': 'came to Carmel, and, behold, he set him up a place, and is gone about, and
    passed on, and gone down to Gilgal. &l13&rAnd Samuel came to Saul: and Saul said
    unto him, Blessed be thou of the Lord: I have performed the commandment of the
    Lord. &l14&rAnd'
  '44': 'Samuel said, What meaneth then this bleating of the sheep in mine ears, and
    the lowing of the oxen which I hear? &l15&rAnd Saul said, They have brought them
    from the Amalekites: for the people spared the best of the sheep and of the oxen,
    to sacrifice unto'
  '45': the Lord thy God; and the rest we have utterly destroyed. &l16&rThen Samuel said unto Saul, Stay, and I will tell thee what the Lord hath said to me this night. And he said unto him, Say on. &l17&rAnd Samuel said, When thou wast little in thine own sight,
  '46': wast thou not made the head of the tribes of Israel, and the Lord anointed thee king over Israel? &l18&rAnd the Lord sent thee on a journey, and said, Go and utterly destroy the sinners the Amalekites, and fight against them until they be consumed.
  '47': '&l19&rWherefore then didst thou not obey the voice of the Lord, but didst
    fly upon the spoil, and didst evil in the sight of the Lord? &l20&rAnd Saul said
    unto Samuel, Yea, I have obeyed the voice of the Lord, and have gone the way which
    the Lord sent me,'
  '48': and have brought Agag the king of Amalek, and have utterly destroyed the Amalekites. &l21&rBut the people took of the spoil, sheep and oxen, the chief of the things which should have been utterly destroyed, to sacrifice unto the Lord thy God in Gilgal.
  '49': '&l22&rAnd Samuel said, Hath the Lord as great delight in burnt offerings
    and sacrifices, as in obeying the voice of the Lord? Behold, to obey is better
    than sacrifice, and to hearken than the fat of rams. &l23&rFor rebellion is as
    the sin of witchcraft,'
  '50': and stubbornness is as iniquity and idolatry. Because thou hast rejected the word of the Lord, he hath also rejected thee from being king.
  end:
    c: 15
