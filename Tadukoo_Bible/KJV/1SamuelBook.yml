  '13': to seek David in the wilderness of Ziph. &l3&rAnd Saul pitched in the hill of Hachilah, which is before Jeshimon, by the way. But David abode in the wilderness, and he saw that Saul came after him into the wilderness. &l4&rDavid therefore sent out spies,
