  '20': David's heart smote him, because he had cut off Saul's skirt. &l6&rAnd he said unto his men, The Lord forbid that I should do this thing unto my master, the Lord's anointed, to stretch forth mine hand against him, seeing he is the anointed of the Lord.
  '21': '&l7&rSo David stayed his servants with these words, and suffered them not
