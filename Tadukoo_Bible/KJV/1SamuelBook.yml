    before the Lord; and'
  '26': his name was Doeg, an Edomite, the chiefest of the herdmen that belonged to Saul. &l8&rAnd David said unto Ahimelech, And is there not here under thine hand spear or sword? for I have neither brought my sword nor my weapons with me, because the king's
