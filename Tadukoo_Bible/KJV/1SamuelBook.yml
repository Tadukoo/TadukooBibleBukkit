  '43': said unto her servants, Go on before me; behold, I come after you. But she told not her husband Nabal. &l20&rAnd it was so, as she rode on the ass, that she came down by the covert on the hill, and, behold, David and his men came down against her; and she
  '44': 'met them. &l21&rNow David had said, Surely in vain have I kept all that this
