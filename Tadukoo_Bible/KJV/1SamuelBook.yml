  '48': coming to shed blood, and from avenging thyself with thine own hand, now let thine enemies, and they that seek evil to my lord, be as Nabal. &l27&rAnd now this blessing which thine handmaid hath brought unto my lord, let it even be given unto the young men
  '49': 'that follow my lord. &l28&rI pray thee, forgive the trespass of thine handmaid:
