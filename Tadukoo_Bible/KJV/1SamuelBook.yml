  '24': 'the Lord in eating with the blood. And all the people brought every man his
    ox with him that night, and slew them there. &l35&rAnd Saul built an altar unto
    the Lord: the same was the first altar that he built unto the Lord. &l36&rAnd
    Saul said, Let us go'
  '25': down after the Philistines by night, and spoil them until the morning light, and let us not leave a man of them. And they said, Do whatsoever seemeth good unto thee. Then said the priest, Let us draw near hither unto God. &l37&rAnd Saul asked counsel of
  '26': 'God, Shall I go down after the Philistines? wilt thou deliver them into the
    hand of Israel? But he answered him not that day. &l38&rAnd Saul said, Draw ye
    near hither, all the chief of the people: and know and see wherein this sin hath
