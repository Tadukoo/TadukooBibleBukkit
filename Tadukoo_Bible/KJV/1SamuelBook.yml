  '29': thee good for that thou hast done unto me this day. &l20&rAnd now, behold, I know well that thou shalt surely be king, and that the kingdom of Israel shall be established in thine hand. &l21&rSwear now therefore unto me by the Lord, that thou wilt not cut
  '30': off my seed after me, and that thou wilt not destroy my name out of my father's house. &l22&rAnd David sware unto Saul. And Saul went home; but David and his men gat them up unto the hold.
  '31': 'Chapter 25

    And Samuel died; and all the Israelites were gathered together, and lamented him,
    and buried him in his house at Ramah. And David arose, and went down to the wilderness
    of Paran. &l2&rAnd there was a man in Maon, whose possessions were in'
  '32': 'Carmel; and the man was very great, and he had three thousand sheep, and
    a thousand goats: and he was shearing his sheep in Carmel. &l3&rNow the name of
    the man was Nabal; and the name of his wife Abigail: and she was a woman of good
