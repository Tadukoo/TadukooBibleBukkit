  '45': David, if I leave of all that pertain to him by the morning light any that pisseth against the wall. &l23&rAnd when Abigail saw David, she hasted, and lighted off the ass, and fell before David on her face, and bowed herself to the ground, &l24&rAnd fell
  '46': 'at his feet, and said, Upon me, my lord, upon me let this iniquity be: and
    let thine handmaid, I pray thee, speak in thine audience, and hear the words of
    thine handmaid. &l25&rLet not my lord, I pray thee, regard this man of Belial,
