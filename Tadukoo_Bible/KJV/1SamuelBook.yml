  '1': 'Chapter 17 Cont.

    &l46&rThis day will the Lord deliver thee into mine hand; and I will smite thee,
    and take thine head from thee; and I will give the carcases of the host of the
    Philistines this day unto the fowls of the air, and to the wild beasts of the'
  '2': 'earth; that all the earth may know that there is a God in Israel. &l47&rAnd
    all this assembly shall know that the Lord saveth not with sword and spear: for
    the battle is the Lord''s, and he will give you into our hands. &l48&rAnd it came
    to pass, when the'
  '3': Philistine arose, and came, and drew nigh to meet David, that David hastened, and ran toward the army to meet the Philistine. &l49&rAnd David put his hand in his bag, and took thence a stone, and slang it, and smote the Philistine in his forehead, that the
  '4': stone sunk into his forehead; and he fell upon his face to the earth. &l50&rSo David prevailed over the Philistine with a sling and with a stone, and smote the Philistine, and slew him; but there was no sword in the hand of David. &l51&rTherefore David
  '5': ran, and stood upon the Philistine, and took his sword, and drew it out of the sheath thereof, and slew him, and cut off his head therewith. And when the Philistines saw their champion was dead, they fled. &l52&rAnd the men of Israel and of Judah arose,
  '6': and shouted, and pursued the Philistines, until thou come to the valley, and to the gates of Ekron. And the wounded of the Philistines fell down by the way to Shaaraim, even unto Gath, and unto Ekron. &l53&rAnd the children of Israel returned from chasing
  '7': after the Philistines, and they spoiled their tents. &l54&rAnd David took the head of the Philistine, and brought it to Jerusalem; but he put his armour in his tent. &l55&rAnd when Saul saw David go forth against the Philistine, he said unto Abner, the
