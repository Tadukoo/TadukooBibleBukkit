  '1': 'Chapter 14 Cont.

    Chapter 14

    Now it came to pass upon a day, that Jonathan the son of Saul said unto the young
    man that bare his armour, Come, and let us go over to the Philistines'' garrison,
    that is on the other side. But he told not his father. &l2&rAnd'
  '2': 'Saul tarried in the uttermost part of Gibeah under a pomegranate tree which
    is in Migron: and the people that were with him were about six hundred men; &l3&rAnd
    Ahiah, the son of Ahitub, Ichabod''s brother, the son of Phinehas, the son of
    Eli, the Lord''s'
  '3': priest in Shiloh, wearing an ephod. And the people knew not that Jonathan was gone. &l4&rAnd between the passages, by which Jonathan sought to go over unto the Philistines' garrison, there was a sharp rock on the one side, and a sharp rock on the other
  '4': 'side: and the name of the one was Bozez, and the name of the other Seneh.
    &l5&rThe forefront of the one was situate northward over against Michmash, and
    the other southward over against Gibeah. &l6&rAnd Jonathan said to the young man
    that bare his armour,'
  '5': 'Come, and let us go over unto the garrison of these uncircumcised: it may
    be that the Lord will work for us: for there is no restraint to the Lord to save
    by many or by few. &l7&rAnd his armourbearer said unto him, Do all that is in
    thine heart: turn thee;'
  '6': behold, I am with thee according to thy heart. &l8&rThen said Jonathan, Behold, we will pass over unto these men, and we will discover ourselves unto them. &l9&rIf they say thus unto us, Tarry until we come to you; then we will stand still in our place,
  '7': 'and will not go up unto them. &l10&rBut if they say thus, Come up unto us;
    then we will go up: for the Lord hath delivered them into our hand: and this shall
    be a sign unto us. &l11&rAnd both of them discovered themselves unto the garrison
    of the'
  '8': 'Philistines: and the Philistines said, Behold, the Hebrews come forth out
    of the holes where they had hid themselves. &l12&rAnd the men of the garrison
    answered Jonathan and his armourbearer, and said, Come up to us, and we will shew
    you a thing. And'
  '9': 'Jonathan said unto his armourbearer, Come up after me: for the Lord hath delivered
    them into the hand of Israel. &l13&rAnd Jonathan climbed up upon his hands and
    upon his feet, and his armourbearer after him: and they fell before Jonathan;
    and his'
  '10': armourbearer slew after him. &l14&rAnd that first slaughter, which Jonathan and his armourbearer made, was about twenty men, within as it were an half acre of land, which a yoke of oxen might plow. &l15&rAnd there was trembling in the host, in the field,
  '11': 'and among all the people: the garrison, and the spoilers, they also trembled,
    and the earth quaked: so it was a very great trembling. &l16&rAnd the watchmen
    of Saul in Gibeah of Benjamin looked; and, behold, the multitude melted away,
    and they went on'
  '12': beating down one another. &l17&rThen said Saul unto the people that were with him, Number now, and see who is gone from us. And when they had numbered, behold, Jonathan and his armourbearer were not there. &l18&rAnd Saul said unto Ahiah, Bring hither the
  '13': 'ark of God. For the ark of God was at that time with the children of Israel.
    &l19&rAnd it came to pass, while Saul talked unto the priest, that the noise that
    was in the host of the Philistines went on and increased: and Saul said unto the
    priest, Withdraw'
  '14': 'thine hand. &l20&rAnd Saul and all the people that were with him assembled
    themselves, and they came to the battle: and, behold, every man''s sword was against
    his fellow, and there was a very great discomfiture. &l21&rMoreover the Hebrews
    that were with'
  '15': the Philistines before that time, which went up with them into the camp from the country round about, even they also turned to be with the Israelites that were with Saul and Jonathan. &l22&rLikewise all the men of Israel which had hid themselves in mount
  '16': 'Ephraim, when they heard that the Philistines fled, even they also followed
    hard after them in the battle. &l23&rSo the Lord saved Israel that day: and the
    battle passed over unto Bethaven. &l24&rAnd the men of Israel were distressed
    that day: for Saul had'
  '17': adjured the people, saying, Cursed be the man that eateth any food until evening, that I may be avenged on mine enemies. So none of the people tasted any food. &l25&rAnd all they of the land came to a wood; and there was honey upon the ground. &l26&rAnd
  '18': 'when the people were come into the wood, behold, the honey dropped; but no
    man put his hand to his mouth: for the people feared the oath. &l27&rBut Jonathan
    heard not when his father charged the people with the oath: wherefore he put forth
    the end of the'
  '19': rod that was in his hand, and dipped it in an honeycomb, and put his hand to his mouth; and his eyes were enlightened. &l28&rThen answered one of the people, and said, Thy father straitly charged the people with an oath, saying, Cursed be the man that
  '20': 'eateth any food this day. And the people were faint. &l29&rThen said Jonathan,
    My father hath troubled the land: see, I pray you, how mine eyes have been enlightened,
    because I tasted a little of this honey. &l30&rHow much more, if haply the people
    had'
  '21': 'eaten freely to day of the spoil of their enemies which they found? for had
    there not been now a much greater slaughter among the Philistines? &l31&rAnd they
    smote the Philistines that day from Michmash to Aijalon: and the people were very
    faint. &l32&rAnd'
  '22': 'the people flew upon the spoil, and took sheep, and oxen, and calves, and
    slew them on the ground: and the people did eat them with the blood. &l33&rThen
    they told Saul, saying, Behold, the people sin against the Lord, in that they
    eat with the blood. And'
  '23': 'he said, Ye have transgressed: roll a great stone unto me this day. &l34&rAnd
    Saul said, Disperse yourselves among the people, and say unto them, Bring me hither
    every man his ox, and every man his sheep, and slay them here, and eat; and sin
