  '24': say to David, The king desireth not any dowry, but an hundred foreskins of the Philistines, to be avenged of the king's enemies. But Saul thought to make David fall by the hand of the Philistines. &l26&rAnd when his servants told David these words, it
  '25': 'pleased David well to be the king''s son in law: and the days were not expired.
