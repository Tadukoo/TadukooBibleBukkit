    &l10&rAnd Nabal'
  '37': answered David's servants, and said, Who is David? and who is the son of Jesse? there be many servants now a days that break away every man from his master. &l11&rShall I then take my bread, and my water, and my flesh that I have killed for my shearers,
  '38': and give it unto men, whom I know not whence they be? &l12&rSo David's young men turned their way, and went again, and came and told him all those sayings. &l13&rAnd David said unto his men, Gird ye on every man his sword. And they girded on every man his
  '39': 'sword; and David also girded on his sword: and there went up after David
