  '24': said unto him, Of a truth women have been kept from us about these three days, since I came out, and the vessels of the young men are holy, and the bread is in a manner common, yea, though it were sanctified this day in the vessel. &l6&rSo the priest gave
  '25': 'him hallowed bread: for there was no bread there but the shewbread, that
