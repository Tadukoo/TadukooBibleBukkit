  '1': 'Chapter 15 Cont.

    &l24&rAnd Saul said unto Samuel, I have sinned: for I have transgressed the commandment
    of the Lord, and thy words: because I feared the people, and obeyed their voice.
    &l25&rNow therefore, I pray thee, pardon my sin, and turn again with'
  '2': 'me, that I may worship the Lord. &l26&rAnd Samuel said unto Saul, I will not
    return with thee: for thou hast rejected the word of the Lord, and the Lord hath
    rejected thee from being king over Israel. &l27&rAnd as Samuel turned about to
    go away, he laid'
  '3': hold upon the skirt of his mantle, and it rent. &l28&rAnd Samuel said unto him, The Lord hath rent the kingdom of Israel from thee this day, and hath given it to a neighbour of thine, that is better than thou. &l29&rAnd also the Strength of Israel will not
  '4': 'lie nor repent: for he is not a man, that he should repent. &l30&rThen he
    said, I have sinned: yet honour me now, I pray thee, before the elders of my people,
    and before Israel, and turn again with me, that I may worship the Lord thy God.
    &l31&rSo Samuel'
  '5': turned again after Saul; and Saul worshipped the Lord. &l32&rThen said Samuel, Bring ye hither to me Agag the king of the Amalekites. And Agag came unto him delicately. And Agag said, Surely the bitterness of death is past. &l33&rAnd Samuel said, As thy
  '6': sword hath made women childless, so shall thy mother be childless among women. And Samuel hewed Agag in pieces before the Lord in Gilgal. &l34&rThen Samuel went to Ramah; and Saul went up to his house to Gibeah of Saul. &l35&rAnd Samuel came no more to see
  '7': 'Saul until the day of his death: nevertheless Samuel mourned for Saul: and
    the Lord repented that he had made Saul king over Israel.'
  '8': 'Chapter 16

    And the Lord said unto Samuel, How long wilt thou mourn for Saul, seeing I have
    rejected him from reigning over Israel? fill thine horn with oil, and go, I will
    send thee to Jesse the Bethlehemite: for I have provided me a king among his sons.'
  '9': '&l2&rAnd Samuel said, How can I go? if Saul hear it, he will kill me. And
    the Lord said, Take an heifer with thee, and say, I am come to sacrifice to the
    Lord. &l3&rAnd call Jesse to the sacrifice, and I will shew thee what thou shalt
    do: and thou shalt'
  '10': 'anoint unto me him whom I name unto thee. &l4&rAnd Samuel did that which
    the Lord spake, and came to Bethlehem. And the elders of the town trembled at
    his coming, and said, Comest thou peaceably? &l5&rAnd he said, Peaceably: I am
    come to sacrifice unto the'
  '11': 'Lord: sanctify yourselves, and come with me to the sacrifice. And he sanctified
    Jesse and his sons, and called them to the sacrifice. &l6&rAnd it came to pass,
    when they were come, that he looked on Eliab, and said, Surely the Lord''s anointed
    is before'
  '12': 'him. &l7&rBut the Lord said unto Samuel, Look not on his countenance, or
    on the height of his stature; because I have refused him: for the Lord seeth not
    as man seeth; for man looketh on the outward appearance, but the Lord looketh
    on the heart. &l8&rThen'
  '13': Jesse called Abinadab, and made him pass before Samuel. And he said, Neither hath the Lord chosen this. &l9&rThen Jesse made Shammah to pass by. And he said, Neither hath the Lord chosen this. &l10&rAgain, Jesse made seven of his sons to pass before
  '14': Samuel. And Samuel said unto Jesse, The Lord hath not chosen these. &l11&rAnd Samuel said unto Jesse, Are here all thy children? And he said, There remaineth yet the youngest, and, behold, he keepeth the sheep. And Samuel said unto Jesse, Send and fetch
  '15': 'him: for we will not sit down till he come hither. &l12&rAnd he sent, and
    brought him in. Now he was ruddy, and withal of a beautiful countenance, and goodly
    to look to. And the Lord said, Arise, anoint him: for this is he. &l13&rThen Samuel
    took the horn'
  '16': 'of oil, and anointed him in the midst of his brethren: and the Spirit of
    the Lord came upon David from that day forward. So Samuel rose up, and went to
    Ramah. &l14&rBut the Spirit of the Lord departed from Saul, and an evil spirit
    from the Lord troubled'
  '17': 'him. &l15&rAnd Saul''s servants said unto him, Behold now, an evil spirit
    from God troubleth thee. &l16&rLet our lord now command thy servants, which are
    before thee, to seek out a man, who is a cunning player on an harp: and it shall
    come to pass, when the'
  '18': evil spirit from God is upon thee, that he shall play with his hand, and thou shalt be well. &l17&rAnd Saul said unto his servants, Provide me now a man that can play well, and bring him to me. &l18&rThen answered one of the servants, and said, Behold, I
  '19': have seen a son of Jesse the Bethlehemite, that is cunning in playing, and a mighty valiant man, and a man of war, and prudent in matters, and a comely person, and the Lord is with him. &l19&rWherefore Saul sent messengers unto Jesse, and said, Send me
  '20': 'David thy son, which is with the sheep. &l20&rAnd Jesse took an ass laden
    with bread, and a bottle of wine, and a kid, and sent them by David his son unto
    Saul. &l21&rAnd David came to Saul, and stood before him: and he loved him greatly;
    and he became his'
  '21': 'armourbearer. &l22&rAnd Saul sent to Jesse, saying, Let David, I pray thee,
    stand before me; for he hath found favour in my sight. &l23&rAnd it came to pass,
    when the evil spirit from God was upon Saul, that David took an harp, and played
    with his hand: so'
  '22': Saul was refreshed, and was well, and the evil spirit departed from him.
  '23': 'Chapter 17

    Now the Philistines gathered together their armies to battle, and were gathered
    together at Shochoh, which belongeth to Judah, and pitched between Shochoh and
    Azekah, in Ephesdammim. &l2&rAnd Saul and the men of Israel were gathered together,'
  '24': 'and pitched by the valley of Elah, and set the battle in array against the
    Philistines. &l3&rAnd the Philistines stood on a mountain on the one side, and
    Israel stood on a mountain on the other side: and there was a valley between them.
    &l4&rAnd there went'
  '25': out a champion out of the camp of the Philistines, named Goliath, of Gath, whose height was six cubits and a span. &l5&rAnd he had an helmet of brass upon his head, and he was armed with a coat of mail; and the weight of the coat was five thousand shekels
  '26': 'of brass. &l6&rAnd he had greaves of brass upon his legs, and a target of
    brass between his shoulders. &l7&rAnd the staff of his spear was like a weaver''s
    beam; and his spear''s head weighed six hundred shekels of iron: and one bearing
    a shield went before'
  '27': him. &l8&rAnd he stood and cried unto the armies of Israel, and said unto them, Why are ye come out to set your battle in array? am not I a Philistine, and ye servants to Saul? choose you a man for you, and let him come down to me. &l9&rIf he be able to
  '28': 'fight with me, and to kill me, then will we be your servants: but if I prevail
    against him, and kill him, then shall ye be our servants, and serve us. &l10&rAnd
    the Philistine said, I defy the armies of Israel this day; give me a man, that
    we may fight'
  '29': 'together. &l11&rWhen Saul and all Israel heard those words of the Philistine,
    they were dismayed, and greatly afraid. &l12&rNow David was the son of that Ephrathite
    of Bethlehemjudah, whose name was Jesse; and he had eight sons: and the man went
    among men'
  '30': 'for an old man in the days of Saul. &l13&rAnd the three eldest sons of Jesse
    went and followed Saul to the battle: and the names of his three sons that went
    to the battle were Eliab the firstborn, and next unto him Abinadab, and the third
    Shammah.'
  '31': '&l14&rAnd David was the youngest: and the three eldest followed Saul. &l15&rBut
    David went and returned from Saul to feed his father''s sheep at Bethlehem. &l16&rAnd
    the Philistine drew near morning and evening, and presented himself forty days.
    &l17&rAnd'
  '32': Jesse said unto David his son, Take now for thy brethren an ephah of this parched corn, and these ten loaves, and run to the camp of thy brethren; &l18&rAnd carry these ten cheeses unto the captain of their thousand, and look how thy brethren fare, and
  '33': take their pledge. &l19&rNow Saul, and they, and all the men of Israel, were in the valley of Elah, fighting with the Philistines. &l20&rAnd David rose up early in the morning, and left the sheep with a keeper, and took, and went, as Jesse had commanded
  '34': him; and he came to the trench, as the host was going forth to the fight, and shouted for the battle. &l21&rFor Israel and the Philistines had put the battle in array, army against army. &l22&rAnd David left his carriage in the hand of the keeper of the
  '35': 'carriage, and ran into the army, and came and saluted his brethren. &l23&rAnd
    as he talked with them, behold, there came up the champion, the Philistine of
    Gath, Goliath by name, out of the armies of the Philistines, and spake according
    to the same words:'
  '36': 'and David heard them. &l24&rAnd all the men of Israel, when they saw the
    man, fled from him, and were sore afraid. &l25&rAnd the men of Israel said, Have
    ye seen this man that is come up? surely to defy Israel is he come up: and it
    shall be, that the man'
  '37': who killeth him, the king will enrich him with great riches, and will give him his daughter, and make his father's house free in Israel. &l26&rAnd David spake to the men that stood by him, saying, What shall be done to the man that killeth this Philistine,
  '38': and taketh away the reproach from Israel? for who is this uncircumcised Philistine, that he should defy the armies of the living God? &l27&rAnd the people answered him after this manner, saying, So shall it be done to the man that killeth him. &l28&rAnd
  '39': Eliab his eldest brother heard when he spake unto the men; and Eliab's anger was kindled against David, and he said, Why camest thou down hither? and with whom hast thou left those few sheep in the wilderness? I know thy pride, and the naughtiness of thine
  '40': 'heart; for thou art come down that thou mightest see the battle. &l29&rAnd
    David said, What have I now done? Is there not a cause? &l30&rAnd he turned from
    him toward another, and spake after the same manner: and the people answered him
    again after the'
  '41': 'former manner. &l31&rAnd when the words were heard which David spake, they
    rehearsed them before Saul: and he sent for him. &l32&rAnd David said to Saul,
    Let no man''s heart fail because of him; thy servant will go and fight with this
    Philistine. &l33&rAnd'
  '42': 'Saul said to David, Thou art not able to go against this Philistine to fight
    with him: for thou art but a youth, and he a man of war from his youth. &l34&rAnd
    David said unto Saul, Thy servant kept his father''s sheep, and there came a lion,
    and a bear, and'
  '43': 'took a lamb out of the flock: &l35&rAnd I went out after him, and smote him,
    and delivered it out of his mouth: and when he arose against me, I caught him
    by his beard, and smote him, and slew him. &l36&rThy servant slew both the lion
    and the bear: and'
  '44': this uncircumcised Philistine shall be as one of them, seeing he hath defied the armies of the living God. &l37&rDavid said moreover, The Lord that delivered me out of the paw of the lion, and out of the paw of the bear, he will deliver me out of the hand
  '45': of this Philistine. And Saul said unto David, Go, and the Lord be with thee. &l38&rAnd Saul armed David with his armour, and he put an helmet of brass upon his head; also he armed him with a coat of mail. &l39&rAnd David girded his sword upon his armour,
  '46': and he assayed to go; for he had not proved it. And David said unto Saul, I cannot go with these; for I have not proved them. And David put them off him. &l40&rAnd he took his staff in his hand, and chose him five smooth stones out of the brook, and put
  '47': 'them in a shepherd''s bag which he had, even in a scrip; and his sling was
    in his hand: and he drew near to the Philistine. &l41&rAnd the Philistine came
    on and drew near unto David; and the man that bare the shield went before him.
    &l42&rAnd when the'
  '48': 'Philistine looked about, and saw David, he disdained him: for he was but
    a youth, and ruddy, and of a fair countenance. &l43&rAnd the Philistine said unto
    David, Am I a dog, that thou comest to me with staves? And the Philistine cursed
    David by his gods.'
  '49': '&l44&rAnd the Philistine said to David, Come to me, and I will give thy flesh
    unto the fowls of the air, and to the beasts of the field. &l45&rThen said David
    to the Philistine, Thou comest to me with a sword, and with a spear, and with
    a shield: but I'
  '50': come to thee in the name of the Lord of hosts, the God of the armies of Israel, whom thou hast defied.
  end:
    c: 17
    v: 45
Book7:
