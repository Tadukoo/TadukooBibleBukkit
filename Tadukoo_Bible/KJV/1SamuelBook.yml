  '10': hasted, and arose and rode upon an ass, with five damsels of hers that went after her; and she went after the messengers of David, and became his wife. &l43&rDavid also took Ahinoam of Jezreel; and they were also both of them his wives. &l44&rBut Saul had
  '11': given Michal his daughter, David's wife, to Phalti the son of Laish, which was of Gallim.
  '12': 'Chapter 26

    And the Ziphites came unto Saul to Gibeah, saying, Doth not David hide himself
