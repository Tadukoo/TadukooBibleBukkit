  '27': '&l39&rFor, as the Lord liveth, which saveth Israel, though it be in Jonathan
    my son, he shall surely die. But there was not a man among all the people that
    answered him. &l40&rThen said he unto all Israel, Be ye on one side, and I and
    Jonathan my son will'
  '28': 'be on the other side. And the people said unto Saul, Do what seemeth good
    unto thee. &l41&rTherefore Saul said unto the Lord God of Israel, Give a perfect
    lot. And Saul and Jonathan were taken: but the people escaped. &l42&rAnd Saul
    said, Cast lots between'
  '29': me and Jonathan my son. And Jonathan was taken. &l43&rThen Saul said to Jonathan, Tell me what thou hast done. And Jonathan told him, and said, I did but taste a little honey with the end of the rod that was in mine hand, and, lo, I must die. &l44&rAnd
  '30': 'Saul answered, God do so and more also: for thou shalt surely die, Jonathan.
    &l45&rAnd the people said unto Saul, Shall Jonathan die, who hath wrought this
    great salvation in Israel? God forbid: as the Lord liveth, there shall not one
    hair of his head fall'
  '31': 'to the ground; for he hath wrought with God this day. So the people rescued
    Jonathan, that he died not. &l46&rThen Saul went up from following the Philistines:
    and the Philistines went to their own place. &l47&rSo Saul took the kingdom over
    Israel, and'
  '32': 'fought against all his enemies on every side, against Moab, and against the
    children of Ammon, and against Edom, and against the kings of Zobah, and against
    the Philistines: and whithersoever he turned himself, he vexed them. &l48&rAnd
    he gathered an host,'
  '33': 'and smote the Amalekites, and delivered Israel out of the hands of them that
    spoiled them. &l49&rNow the sons of Saul were Jonathan, and Ishui, and Melchishua:
    and the names of his two daughters were these; the name of the firstborn Merab,
    and the name of'
  '34': 'the younger Michal: &l50&rAnd the name of Saul''s wife was Ahinoam, the daughter
    of Ahimaaz: and the name of the captain of his host was Abner, the son of Ner,
    Saul''s uncle. &l51&rAnd Kish was the father of Saul; and Ner the father of Abner
    was the son of'
  '35': 'Abiel. &l52&rAnd there was sore war against the Philistines all the days
    of Saul: and when Saul saw any strong man, or any valiant man, he took him unto
