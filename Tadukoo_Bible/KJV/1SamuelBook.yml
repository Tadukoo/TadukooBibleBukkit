  '23': now see where the king's spear is, and the cruse of water that was at his bolster. &l17&rAnd Saul knew David's voice, and said, Is this thy voice, my son David? And David said, It is my voice, my lord, O king. &l18&rAnd he said, Wherefore doth my lord thus
  '24': 'pursue after his servant? for what have I done? or what evil is in mine hand?
    &l19&rNow therefore, I pray thee, let my lord the king hear the words of his servant.
