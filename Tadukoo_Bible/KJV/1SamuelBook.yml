  '26': king of Israel come out? after whom dost thou pursue? after a dead dog, after a flea. &l15&rThe Lord therefore be judge, and judge between me and thee, and see, and plead my cause, and deliver me out of thine hand. &l16&rAnd it came to pass, when David had
  '27': 'made an end of speaking these words unto Saul, that Saul said, Is this thy
