  '12': thee, and see my brethren. Therefore he cometh not unto the king's table. &l30&rThen Saul's anger was kindled against Jonathan, and he said unto him, Thou son of the perverse rebellious woman, do not I know that thou hast chosen the son of Jesse to thine
