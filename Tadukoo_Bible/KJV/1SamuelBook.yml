  '22': king. And when Saul looked behind him, David stooped with his face to the earth, and bowed himself. &l9&rAnd David said to Saul, Wherefore hearest thou men's words, saying, Behold, David seeketh thy hurt? &l10&rBehold, this day thine eyes have seen how
  '23': 'that the Lord had delivered thee to day into mine hand in the cave: and some
