  '37': up to me in the bed, that I may slay him. &l16&rAnd when the messengers were come in, behold, there was an image in the bed, with a pillow of goats' hair for his bolster. &l17&rAnd Saul said unto Michal, Why hast thou deceived me so, and sent away mine
  '38': enemy, that he is escaped? And Michal answered Saul, He said unto me, Let me go; why should I kill thee? &l18&rSo David fled, and escaped, and came to Samuel to Ramah, and told him all that Saul had done to him. And he and Samuel went and dwelt in Naioth.
  '39': '&l19&rAnd it was told Saul, saying, Behold, David is at Naioth in Ramah.
