ch11v11: And he fortified the strong holds, and put captains in them, and store of victual, and of oil and wine.
ch11v12: And in every several city he put shields and spears, and made them exceeding strong, having Judah and Benjamin on his side.
ch11v13: And the priests and the Levites that were in all Israel resorted to him out of all their coasts.
