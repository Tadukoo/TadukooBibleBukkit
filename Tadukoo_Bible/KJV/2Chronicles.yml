ch12v4: And he took the fenced cities which pertained to Judah, and came to Jerusalem.
ch12v5: Then came Shemaiah the prophet to Rehoboam, and to the princes of Judah, that were gathered together to Jerusalem because of Shishak, and said unto them, Thus saith the Lord, Ye have forsaken me, and therefore have I also left you in the hand of Shishak.
ch12v6: Whereupon the princes of Israel and the king humbled themselves; and they said, The Lord is righteous.
ch12v7: And when the Lord saw that they humbled themselves, the word of the Lord came to Shemaiah, saying, They have humbled themselves; therefore I will not destroy them, but I will grant them some deliverance; and my wrath shall not be poured out upon Jerusalem by the hand of Shishak.
ch12v8: Nevertheless they shall be his servants; that they may know my service, and the service of the kingdoms of the countries.
ch12v9: 'So Shishak king of Egypt came up against Jerusalem, and took away the treasures of the house of the Lord, and the treasures of the king''s house; he took all: he carried away also the shields of gold which Solomon had made.'
ch12v10: Instead of which king Rehoboam made shields of brass, and committed them to the hands of the chief of the guard, that kept the entrance of the king's house.
ch12v11: And when the king entered into the house of the Lord, the guard came and fetched them, and brought them again into the guard chamber.
ch12v12: 'And when he humbled himself, the wrath of the Lord turned from him, that he would not destroy him altogether: and also in Judah things went well.'
ch12v13: 'So king Rehoboam strengthened himself in Jerusalem, and reigned: for Rehoboam was one and forty years old when he began to reign, and he reigned seventeen years in Jerusalem, the city which the Lord had chosen out of all the tribes of Israel, to put his name there. And his mother''s name was Naamah an Ammonitess.'
ch12v14: And he did evil, because he prepared not his heart to seek the Lord.
ch12v15: Now the acts of Rehoboam, first and last, are they not written in the book of Shemaiah the prophet, and of Iddo the seer concerning genealogies? And there were wars between Rehoboam and Jeroboam continually.
ch12v16: 'And Rehoboam slept with his fathers, and was buried in the city of David: and Abijah his son reigned in his stead.'
