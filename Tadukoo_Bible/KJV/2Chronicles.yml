ch36v1: Then the people of the land took Jehoahaz the son of Josiah, and made him king in his father's stead in Jerusalem.
ch36v2: Jehoahaz was twenty and three years old when he began to reign, and he reigned three months in Jerusalem.
ch36v3: And the king of Egypt put him down at Jerusalem, and condemned the land in an hundred talents of silver and a talent of gold.
ch36v4: And the king of Egypt made Eliakim his brother king over Judah and Jerusalem, and turned his name to Jehoiakim. And Necho took Jehoahaz his brother, and carried him to Egypt.
ch36v5: 'Jehoiakim was twenty and five years old when he began to reign, and he reigned eleven years in Jerusalem: and he did that which was evil in the sight of the Lord his God.'
ch36v6: Against him came up Nebuchadnezzar king of Babylon, and bound him in fetters, to carry him to Babylon.
ch36v7: Nebuchadnezzar also carried of the vessels of the house of the Lord to Babylon, and put them in his temple at Babylon.
ch36v8: 'Now the rest of the acts of Jehoiakim, and his abominations which he did, and that which was found in him, behold, they are written in the book of the kings of Israel and Judah: and Jehoiachin his son reigned in his stead.'
ch36v9: 'Jehoiachin was eight years old when he began to reign, and he reigned three months and ten days in Jerusalem: and he did that which was evil in the sight of the Lord.'
ch36v10: And when the year was expired, king Nebuchadnezzar sent, and brought him to Babylon, with the goodly vessels of the house of the Lord, and made Zedekiah his brother king over Judah and Jerusalem.
ch36v11: Zedekiah was one and twenty years old when he began to reign, and reigned eleven years in Jerusalem.
ch36v12: And he did that which was evil in the sight of the Lord his God, and humbled not himself before Jeremiah the prophet speaking from the mouth of the Lord.
ch36v13: 'And he also rebelled against king Nebuchadnezzar, who had made him swear by God: but he stiffened his neck, and hardened his heart from turning unto the Lord God of Israel.'
ch36v14: Moreover all the chief of the priests, and the people, transgressed very much after all the abominations of the heathen; and polluted the house of the Lord which he had hallowed in Jerusalem.
ch36v15: 'And the Lord God of their fathers sent to them by his messengers, rising up betimes, and sending; because he had compassion on his people, and on his dwelling place:'
ch36v16: But they mocked the messengers of God, and despised his words, and misused his prophets, until the wrath of the Lord arose against his people, till there was no remedy.
ch36v17: 'Therefore he brought upon them the king of the Chaldees, who slew their young men with the sword in the house of their sanctuary, and had no compassion upon young man or maiden, old man, or him that stooped for age: he gave them all into his hand.'
ch36v18: And all the vessels of the house of God, great and small, and the treasures of the house of the Lord, and the treasures of the king, and of his princes; all these he brought to Babylon.
ch36v19: And they burnt the house of God, and brake down the wall of Jerusalem, and burnt all the palaces thereof with fire, and destroyed all the goodly vessels thereof.
ch36v20: 'And them that had escaped from the sword carried he away to Babylon; where they were servants to him and his sons until the reign of the kingdom of Persia:'
ch36v21: 'To fulfil the word of the Lord by the mouth of Jeremiah, until the land had enjoyed her sabbaths: for as long as she lay desolate she kept sabbath, to fulfil threescore and ten years.'
ch36v22: Now in the first year of Cyrus king of Persia, that the word of the Lord spoken by the mouth of Jeremiah might be accomplished, the Lord stirred up the spirit of Cyrus king of Persia, that he made a proclamation throughout all his kingdom, and put it also in writing, saying,
ch36v23: Thus saith Cyrus king of Persia, All the kingdoms of the earth hath the Lord God of heaven given me; and he hath charged me to build him an house in Jerusalem, which is in Judah. Who is there among you of all his people? The Lord his God be with him, and let him go up.
