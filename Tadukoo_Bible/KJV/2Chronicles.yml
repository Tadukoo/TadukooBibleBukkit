ch28v1: 'Ahaz was twenty years old when he began to reign, and he reigned sixteen years in Jerusalem: but he did not that which was right in the sight of the Lord, like David his father:'
ch28v2: For he walked in the ways of the kings of Israel, and made also molten images for Baalim.
ch28v3: Moreover he burnt incense in the valley of the son of Hinnom, and burnt his children in the fire, after the abominations of the heathen whom the Lord had cast out before the children of Israel.
ch28v4: He sacrificed also and burnt incense in the high places, and on the hills, and under every green tree.
ch28v5: Wherefore the Lord his God delivered him into the hand of the king of Syria; and they smote him, and carried away a great multitude of them captives, and brought them to Damascus. And he was also delivered into the hand of the king of Israel, who smote him with a great slaughter.
ch28v6: For Pekah the son of Remaliah slew in Judah an hundred and twenty thousand in one day, which were all valiant men; because they had forsaken the Lord God of their fathers.
ch28v7: And Zichri, a mighty man of Ephraim, slew Maaseiah the king's son, and Azrikam the governor of the house, and Elkanah that was next to the king.
ch28v8: And the children of Israel carried away captive of their brethren two hundred thousand, women, sons, and daughters, and took also away much spoil from them, and brought the spoil to Samaria.
ch28v9: 'But a prophet of the Lord was there, whose name was Oded: and he went out before the host that came to Samaria, and said unto them, Behold, because the Lord God of your fathers was wroth with Judah, he hath delivered them into your hand, and ye have slain them in a rage that reacheth up unto heaven.'
ch28v10: 'And now ye purpose to keep under the children of Judah and Jerusalem for bondmen and bondwomen unto you: but are there not with you, even with you, sins against the Lord your God?'
ch28v11: 'Now hear me therefore, and deliver the captives again, which ye have taken captive of your brethren: for the fierce wrath of the Lord is upon you.'
ch28v12: Then certain of the heads of the children of Ephraim, Azariah the son of Johanan, Berechiah the son of Meshillemoth, and Jehizkiah the son of Shallum, and Amasa the son of Hadlai, stood up against them that came from the war,
ch28v13: 'And said unto them, Ye shall not bring in the captives hither: for whereas we have offended against the Lord already, ye intend to add more to our sins and to our trespass: for our trespass is great, and there is fierce wrath against Israel.'
ch28v14: So the armed men left the captives and the spoil before the princes and all the congregation.
ch28v15: 'And the men which were expressed by name rose up, and took the captives, and with the spoil clothed all that were naked among them, and arrayed them, and shod them, and gave them to eat and to drink, and anointed them, and carried all the feeble of them upon asses, and brought them to Jericho, the city of palm trees, to their brethren: then they returned to Samaria.'
ch28v16: At that time did king Ahaz send unto the kings of Assyria to help him.
ch28v17: For again the Edomites had come and smitten Judah, and carried away captives.
ch28v18: 'The Philistines also had invaded the cities of the low country, and of the south of Judah, and had taken Bethshemesh, and Ajalon, and Gederoth, and Shocho with the villages thereof, and Timnah with the villages thereof, Gimzo also and the villages thereof: and they dwelt there.'
ch28v19: For the Lord brought Judah low because of Ahaz king of Israel; for he made Judah naked, and transgressed sore against the Lord.
ch28v20: And Tilgathpilneser king of Assyria came unto him, and distressed him, but strengthened him not.
ch28v21: 'For Ahaz took away a portion out of the house of the Lord, and out of the house of the king, and of the princes, and gave it unto the king of Assyria: but he helped him not.'
ch28v22: 'And in the time of his distress did he trespass yet more against the Lord: this is that king Ahaz.'
ch28v23: 'For he sacrificed unto the gods of Damascus, which smote him: and he said, Because the gods of the kings of Syria help them, therefore will I sacrifice to them, that they may help me. But they were the ruin of him, and of all Israel.'
ch28v24: And Ahaz gathered together the vessels of the house of God, and cut in pieces the vessels of the house of God, and shut up the doors of the house of the Lord, and he made him altars in every corner of Jerusalem.
ch28v25: And in every several city of Judah he made high places to burn incense unto other gods, and provoked to anger the Lord God of his fathers.
ch28v26: Now the rest of his acts and of all his ways, first and last, behold, they are written in the book of the kings of Judah and Israel.
ch28v27: 'And Ahaz slept with his fathers, and they buried him in the city, even in Jerusalem: but they brought him not into the sepulchres of the kings of Israel: and Hezekiah his son reigned in his stead.'
