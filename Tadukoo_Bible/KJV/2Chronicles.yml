ch19v1: And Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
ch19v2: And Jehu the son of Hanani the seer went out to meet him, and said to king Jehoshaphat, Shouldest thou help the ungodly, and love them that hate the Lord? therefore is wrath upon thee from before the Lord.
ch19v3: Nevertheless there are good things found in thee, in that thou hast taken away the groves out of the land, and hast prepared thine heart to seek God.
ch19v4: 'And Jehoshaphat dwelt at Jerusalem: and he went out again through the people from Beersheba to mount Ephraim, and brought them back unto the Lord God of their fathers.'
ch19v5: And he set judges in the land throughout all the fenced cities of Judah, city by city,
ch19v6: 'And said to the judges, Take heed what ye do: for ye judge not for man, but for the Lord, who is with you in the judgment.'
ch19v7: 'Wherefore now let the fear of the Lord be upon you; take heed and do it: for there is no iniquity with the Lord our God, nor respect of persons, nor taking of gifts.'
ch19v8: Moreover in Jerusalem did Jehoshaphat set of the Levites, and of the priests, and of the chief of the fathers of Israel, for the judgment of the Lord, and for controversies, when they returned to Jerusalem.
ch19v9: And he charged them, saying, Thus shall ye do in the fear of the Lord, faithfully, and with a perfect heart.
ch19v10: 'And what cause soever shall come to you of your brethren that dwell in your cities, between blood and blood, between law and commandment, statutes and judgments, ye shall even warn them that they trespass not against the Lord, and so wrath come upon you, and upon your brethren: this do, and ye shall not trespass.'
ch19v11: 'And, behold, Amariah the chief priest is over you in all matters of the Lord; and Zebadiah the son of Ishmael, the ruler of the house of Judah, for all the king''s matters: also the Levites shall be officers before you. Deal courageously, and the Lord shall be with the good.'
