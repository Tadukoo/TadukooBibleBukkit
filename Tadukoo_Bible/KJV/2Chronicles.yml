ch8v1: And it came to pass at the end of twenty years, wherein Solomon had built the house of the Lord, and his own house,
ch8v2: That the cities which Huram had restored to Solomon, Solomon built them, and caused the children of Israel to dwell there.
ch8v3: And Solomon went to Hamathzobah, and prevailed against it.
ch8v4: And he built Tadmor in the wilderness, and all the store cities, which he built in Hamath.
ch8v5: Also he built Bethhoron the upper, and Bethhoron the nether, fenced cities, with walls, gates, and bars;
ch8v6: And Baalath, and all the store cities that Solomon had, and all the chariot cities, and the cities of the horsemen, and all that Solomon desired to build in Jerusalem, and in Lebanon, and throughout all the land of his dominion.
ch8v7: As for all the people that were left of the Hittites, and the Amorites, and the Perizzites, and the Hivites, and the Jebusites, which were not of Israel,
ch8v8: But of their children, who were left after them in the land, whom the children of Israel consumed not, them did Solomon make to pay tribute until this day.
ch8v9: But of the children of Israel did Solomon make no servants for his work; but they were men of war, and chief of his captains, and captains of his chariots and horsemen.
ch8v10: And these were the chief of king Solomon's officers, even two hundred and fifty, that bare rule over the people.
ch8v11: 'And Solomon brought up the daughter of Pharaoh out of the city of David unto the house that he had built for her: for he said, My wife shall not dwell in the house of David king of Israel, because the places are holy, whereunto the ark of the Lord hath come.'
ch8v12: Then Solomon offered burnt offerings unto the Lord on the altar of the Lord, which he had built before the porch,
ch8v13: Even after a certain rate every day, offering according to the commandment of Moses, on the sabbaths, and on the new moons, and on the solemn feasts, three times in the year, even in the feast of unleavened bread, and in the feast of weeks, and in the feast of tabernacles.
ch8v14: 'And he appointed, according to the order of David his father, the courses of the priests to their service, and the Levites to their charges, to praise and minister before the priests, as the duty of every day required: the porters also by their courses at every gate: for so had David the man of God commanded.'
ch8v15: And they departed not from the commandment of the king unto the priests and Levites concerning any matter, or concerning the treasures.
ch8v16: Now all the work of Solomon was prepared unto the day of the foundation of the house of the Lord, and until it was finished. So the house of the Lord was perfected.
ch8v17: Then went Solomon to Eziongeber, and to Eloth, at the sea side in the land of Edom.
ch8v18: And Huram sent him by the hands of his servants ships, and servants that had knowledge of the sea; and they went with the servants of Solomon to Ophir, and took thence four hundred and fifty talents of gold, and brought them to king Solomon.
