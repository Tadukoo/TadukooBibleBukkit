ch14v7: Therefore he said unto Judah, Let us build these cities, and make about them walls, and towers, gates, and bars, while the land is yet before us; because we have sought the Lord our God, we have sought him, and he hath given us rest on every side. So they built and prospered.
ch14v8: 'And Asa had an army of men that bare targets and spears, out of Judah three hundred thousand; and out of Benjamin, that bare shields and drew bows, two hundred and fourscore thousand: all these were mighty men of valour.'
ch14v9: And there came out against them Zerah the Ethiopian with an host of a thousand thousand, and three hundred chariots; and came unto Mareshah.
ch14v10: Then Asa went out against him, and they set the battle in array in the valley of Zephathah at Mareshah.
ch14v11: 'And Asa cried unto the Lord his God, and said, Lord, it is nothing with thee to help, whether with many, or with them that have no power: help us, O Lord our God; for we rest on thee, and in thy name we go against this multitude. O Lord, thou art our God; let no man prevail against thee.'
ch14v12: So the Lord smote the Ethiopians before Asa, and before Judah; and the Ethiopians fled.
ch14v13: 'And Asa and the people that were with him pursued them unto Gerar: and the Ethiopians were overthrown, that they could not recover themselves; for they were destroyed before the Lord, and before his host; and they carried away very much spoil.'
ch14v14: 'And they smote all the cities round about Gerar; for the fear of the Lord came upon them: and they spoiled all the cities; for there was exceeding much spoil in them.'
ch14v15: They smote also the tents of cattle, and carried away sheep and camels in abundance, and returned to Jerusalem.
