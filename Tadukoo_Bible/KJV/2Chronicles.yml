ch11v15: And he ordained him priests for the high places, and for the devils, and for the calves which he had made.
ch11v16: And after them out of all the tribes of Israel such as set their hearts to seek the Lord God of Israel came to Jerusalem, to sacrifice unto the Lord God of their fathers.
ch11v17: 'So they strengthened the kingdom of Judah, and made Rehoboam the son of Solomon strong, three years: for three years they walked in the way of David and Solomon.'
ch11v18: And Rehoboam took him Mahalath the daughter of Jerimoth the son of David to wife, and Abihail the daughter of Eliab the son of Jesse;
ch11v19: Which bare him children; Jeush, and Shamariah, and Zaham.
