ch11v21: 'And Rehoboam loved Maachah the daughter of Absalom above all his wives and his concubines: (for he took eighteen wives, and threescore concubines; and begat twenty and eight sons, and threescore daughters.)'
ch11v22: 'And Rehoboam made Abijah the son of Maachah the chief, to be ruler among his brethren: for he thought to make him king.'
ch11v23: 'And he dealt wisely, and dispersed of all his children throughout all the countries of Judah and Benjamin, unto every fenced city: and he gave them victual in abundance. And he desired many wives.'
