ch16v13: And Asa slept with his fathers, and died in the one and fortieth year of his reign.
ch16v14: 'And they buried him in his own sepulchres, which he had made for himself in the city of David, and laid him in the bed which was filled with sweet odours and divers kinds of spices prepared by the apothecaries'' art: and they made a very great burning for him.'
