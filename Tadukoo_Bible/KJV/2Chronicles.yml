ch29v1: Hezekiah began to reign when he was five and twenty years old, and he reigned nine and twenty years in Jerusalem. And his mother's name was Abijah, the daughter of Zechariah.
ch29v2: And he did that which was right in the sight of the Lord, according to all that David his father had done.
ch29v3: He in the first year of his reign, in the first month, opened the doors of the house of the Lord, and repaired them.
ch29v4: And he brought in the priests and the Levites, and gathered them together into the east street,
ch29v5: And said unto them, Hear me, ye Levites, sanctify now yourselves, and sanctify the house of the Lord God of your fathers, and carry forth the filthiness out of the holy place.
ch29v6: For our fathers have trespassed, and done that which was evil in the eyes of the Lord our God, and have forsaken him, and have turned away their faces from the habitation of the Lord, and turned their backs.
ch29v7: Also they have shut up the doors of the porch, and put out the lamps, and have not burned incense nor offered burnt offerings in the holy place unto the God of Israel.
ch29v8: Wherefore the wrath of the Lord was upon Judah and Jerusalem, and he hath delivered them to trouble, to astonishment, and to hissing, as ye see with your eyes.
ch29v9: For, lo, our fathers have fallen by the sword, and our sons and our daughters and our wives are in captivity for this.
ch29v10: Now it is in mine heart to make a covenant with the Lord God of Israel, that his fierce wrath may turn away from us.
ch29v11: 'My sons, be not now negligent: for the Lord hath chosen you to stand before him, to serve him, and that ye should minister unto him, and burn incense.'
ch29v12: 'Then the Levites arose, Mahath the son of Amasai, and Joel the son of Azariah, of the sons of the Kohathites: and of the sons of Merari, Kish the son of Abdi, and Azariah the son of Jehalelel: and of the Gershonites; Joah the son of Zimmah, and Eden the son of Joah:'
ch29v13: 'And of the sons of Elizaphan; Shimri, and Jeiel: and of the sons of Asaph; Zechariah, and Mattaniah:'
ch29v14: 'And of the sons of Heman; Jehiel, and Shimei: and of the sons of Jeduthun; Shemaiah, and Uzziel.'
ch29v15: And they gathered their brethren, and sanctified themselves, and came, according to the commandment of the king, by the words of the Lord, to cleanse the house of the Lord.
ch29v16: And the priests went into the inner part of the house of the Lord, to cleanse it, and brought out all the uncleanness that they found in the temple of the Lord into the court of the house of the Lord. And the Levites took it, to carry it out abroad into the brook Kidron.
ch29v17: 'Now they began on the first day of the first month to sanctify, and on the eighth day of the month came they to the porch of the Lord: so they sanctified the house of the Lord in eight days; and in the sixteenth day of the first month they made an end.'
ch29v18: Then they went in to Hezekiah the king, and said, We have cleansed all the house of the Lord, and the altar of burnt offering, with all the vessels thereof, and the shewbread table, with all the vessels thereof.
ch29v19: Moreover all the vessels, which king Ahaz in his reign did cast away in his transgression, have we prepared and sanctified, and, behold, they are before the altar of the Lord.
ch29v20: Then Hezekiah the king rose early, and gathered the rulers of the city, and went up to the house of the Lord.
ch29v21: And they brought seven bullocks, and seven rams, and seven lambs, and seven he goats, for a sin offering for the kingdom, and for the sanctuary, and for Judah. And he commanded the priests the sons of Aaron to offer them on the altar of the Lord.
ch29v22: 'So they killed the bullocks, and the priests received the blood, and sprinkled it on the altar: likewise, when they had killed the rams, they sprinkled the blood upon the altar: they killed also the lambs, and they sprinkled the blood upon the altar.'
ch29v23: 'And they brought forth the he goats for the sin offering before the king and the congregation; and they laid their hands upon them:'
ch29v24: 'And the priests killed them, and they made reconciliation with their blood upon the altar, to make an atonement for all Israel: for the king commanded that the burnt offering and the sin offering should be made for all Israel.'
ch29v25: 'And he set the Levites in the house of the Lord with cymbals, with psalteries, and with harps, according to the commandment of David, and of Gad the king''s seer, and Nathan the prophet: for so was the commandment of the Lord by his prophets.'
ch29v26: And the Levites stood with the instruments of David, and the priests with the trumpets.
ch29v27: And Hezekiah commanded to offer the burnt offering upon the altar. And when the burnt offering began, the song of the Lord began also with the trumpets, and with the instruments ordained by David king of Israel.
ch29v28: 'And all the congregation worshipped, and the singers sang, and the trumpeters sounded: and all this continued until the burnt offering was finished.'
ch29v29: And when they had made an end of offering, the king and all that were present with him bowed themselves, and worshipped.
ch29v30: Moreover Hezekiah the king and the princes commanded the Levites to sing praise unto the Lord with the words of David, and of Asaph the seer. And they sang praises with gladness, and they bowed their heads and worshipped.
ch29v31: Then Hezekiah answered and said, Now ye have consecrated yourselves unto the Lord, come near and bring sacrifices and thank offerings into the house of the Lord. And the congregation brought in sacrifices and thank offerings; and as many as were of a free heart burnt offerings.
ch29v32: 'And the number of the burnt offerings, which the congregation brought, was threescore and ten bullocks, an hundred rams, and two hundred lambs: all these were for a burnt offering to the Lord.'
ch29v33: And the consecrated things were six hundred oxen and three thousand sheep.
ch29v34: 'But the priests were too few, so that they could not flay all the burnt offerings: wherefore their brethren the Levites did help them, till the work was ended, and until the other priests had sanctified themselves: for the Levites were more upright in heart to sanctify themselves than the priests.'
ch29v35: And also the burnt offerings were in abundance, with the fat of the peace offerings, and the drink offerings for every burnt offering. So the service of the house of the Lord was set in order.
ch29v36: 'And Hezekiah rejoiced, and all the people, that God had prepared the people: for the thing was done suddenly.'
