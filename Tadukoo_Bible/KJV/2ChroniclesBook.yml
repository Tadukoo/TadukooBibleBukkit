  '14': themselves. &l25&rAnd all the congregation of Judah, with the priests and the Levites, and all the congregation that came out of Israel, and the strangers that came out of the land of Israel, and that dwelt in Judah, rejoiced. &l26&rSo there was great joy
  '15': 'in Jerusalem: for since the time of Solomon the son of David king of Israel
    there was not the like in Jerusalem. &l27&rThen the priests the Levites arose
