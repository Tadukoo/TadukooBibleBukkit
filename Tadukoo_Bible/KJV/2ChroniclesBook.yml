    the Lord God, and'
  '45': against his servant Hezekiah. &l17&rHe wrote also letters to rail on the Lord God of Israel, and to speak against him, saying, As the gods of the nations of other lands have not delivered their people out of mine hand, so shall not the God of Hezekiah
  '46': deliver his people out of mine hand. &l18&rThen they cried with a loud voice in the Jews' speech unto the people of Jerusalem that were on the wall, to affright them, and to trouble them; that they might take the city. &l19&rAnd they spake against the God
  '47': of Jerusalem, as against the gods of the people of the earth, which were the work of the hands of man. &l20&rAnd for this cause Hezekiah the king, and the prophet Isaiah the son of Amoz, prayed and cried to heaven. &l21&rAnd the Lord sent an angel, which
  '48': cut off all the mighty men of valour, and the leaders and captains in the camp of the king of Assyria. So he returned with shame of face to his own land. And when he was come into the house of his god, they that came forth of his own bowels slew him there
  '49': with the sword. &l22&rThus the Lord saved Hezekiah and the inhabitants of Jerusalem from the hand of Sennacherib the king of Assyria, and from the hand of all other, and guided them on every side. &l23&rAnd many brought gifts unto the Lord to Jerusalem,
  '50': 'and presents to Hezekiah king of Judah: so that he was magnified in the sight
