  '1': 'Chapter 10 Cont.

    &l15&rSo the king hearkened not unto the people: for the cause was of God, that
    the Lord might perform his word, which he spake by the hand of Ahijah the Shilonite
    to Jeroboam the son of Nebat. &l16&rAnd when all Israel saw that the king'
  '2': 'would not hearken unto them, the people answered the king, saying, What portion
    have we in David? and we have none inheritance in the son of Jesse: every man
    to your tents, O Israel: and now, David, see to thine own house. So all Israel
    went to their'
  '3': tents. &l17&rBut as for the children of Israel that dwelt in the cities of Judah, Rehoboam reigned over them. &l18&rThen king Rehoboam sent Hadoram that was over the tribute; and the children of Israel stoned him with stones, that he died. But king
  '4': Rehoboam made speed to get him up to his chariot, to flee to Jerusalem. &l19&rAnd Israel rebelled against the house of David unto this day.
  '5': 'Chapter 11

    And when Rehoboam was come to Jerusalem, he gathered of the house of Judah and
    Benjamin an hundred and fourscore thousand chosen men, which were warriors, to
    fight against Israel, that he might bring the kingdom again to Rehoboam. &l2&rBut
    the'
  '6': 'word of the Lord came to Shemaiah the man of God, saying, &l3&rSpeak unto
    Rehoboam the son of Solomon, king of Judah, and to all Israel in Judah and Benjamin,
    saying, &l4&rThus saith the Lord, Ye shall not go up, nor fight against your brethren:
    return'
  '7': 'every man to his house: for this thing is done of me. And they obeyed the
    words of the Lord, and returned from going against Jeroboam. &l5&rAnd Rehoboam
    dwelt in Jerusalem, and built cities for defence in Judah. &l6&rHe built even
    Bethlehem, and Etam, and'
  '8': Tekoa, &l7&rAnd Bethzur, and Shoco, and Adullam, &l8&rAnd Gath, and Mareshah, and Ziph, &l9&rAnd Adoraim, and Lachish, and Azekah, &l10&rAnd Zorah, and Aijalon, and Hebron, which are in Judah and in Benjamin fenced cities. &l11&rAnd he fortified the strong
  '9': holds, and put captains in them, and store of victual, and of oil and wine. &l12&rAnd in every several city he put shields and spears, and made them exceeding strong, having Judah and Benjamin on his side. &l13&rAnd the priests and the Levites that were in
  '10': 'all Israel resorted to him out of all their coasts. &l14&rFor the Levites
    left their suburbs and their possession, and came to Judah and Jerusalem: for
    Jeroboam and his sons had cast them off from executing the priest''s office unto
    the Lord: &l15&rAnd he'
  '11': ordained him priests for the high places, and for the devils, and for the calves which he had made. &l16&rAnd after them out of all the tribes of Israel such as set their hearts to seek the Lord God of Israel came to Jerusalem, to sacrifice unto the Lord
  '12': 'God of their fathers. &l17&rSo they strengthened the kingdom of Judah, and
    made Rehoboam the son of Solomon strong, three years: for three years they walked
    in the way of David and Solomon. &l18&rAnd Rehoboam took him Mahalath the daughter
    of Jerimoth the'
  '13': son of David to wife, and Abihail the daughter of Eliab the son of Jesse; &l19&rWhich bare him children; Jeush, and Shamariah, and Zaham. &l20&rAnd after her he took Maachah the daughter of Absalom; which bare him Abijah, and Attai, and Ziza, and
  '14': 'Shelomith. &l21&rAnd Rehoboam loved Maachah the daughter of Absalom above
    all his wives and his concubines: (for he took eighteen wives, and threescore
    concubines; and begat twenty and eight sons, and threescore daughters.) &l22&rAnd
    Rehoboam made Abijah'
  '15': 'the son of Maachah the chief, to be ruler among his brethren: for he thought
    to make him king. &l23&rAnd he dealt wisely, and dispersed of all his children
    throughout all the countries of Judah and Benjamin, unto every fenced city: and
    he gave them victual'
  '16': in abundance. And he desired many wives.
  '17': 'Chapter 12

    And it came to pass, when Rehoboam had established the kingdom, and had strengthened
    himself, he forsook the law of the Lord, and all Israel with him. &l2&rAnd it
    came to pass, that in the fifth year of king Rehoboam Shishak king of Egypt came'
  '18': 'up against Jerusalem, because they had transgressed against the Lord, &l3&rWith
    twelve hundred chariots, and threescore thousand horsemen: and the people were
    without number that came with him out of Egypt; the Lubims, the Sukkiims, and
    the Ethiopians.'
  '19': '&l4&rAnd he took the fenced cities which pertained to Judah, and came to
    Jerusalem. &l5&rThen came Shemaiah the prophet to Rehoboam, and to the princes
    of Judah, that were gathered together to Jerusalem because of Shishak, and said
    unto them, Thus saith'
  '20': the Lord, Ye have forsaken me, and therefore have I also left you in the hand of Shishak. &l6&rWhereupon the princes of Israel and the king humbled themselves; and they said, The Lord is righteous. &l7&rAnd when the Lord saw that they humbled themselves,
  '21': the word of the Lord came to Shemaiah, saying, They have humbled themselves; therefore I will not destroy them, but I will grant them some deliverance; and my wrath shall not be poured out upon Jerusalem by the hand of Shishak. &l8&rNevertheless they shall
  '22': be his servants; that they may know my service, and the service of the kingdoms of the countries. &l9&rSo Shishak king of Egypt came up against Jerusalem, and took away the treasures of the house of the Lord, and the treasures of the king's house; he took
  '23': 'all: he carried away also the shields of gold which Solomon had made. &l10&rInstead
    of which king Rehoboam made shields of brass, and committed them to the hands
    of the chief of the guard, that kept the entrance of the king''s house. &l11&rAnd
    when the king'
  '24': 'entered into the house of the Lord, the guard came and fetched them, and
    brought them again into the guard chamber. &l12&rAnd when he humbled himself,
    the wrath of the Lord turned from him, that he would not destroy him altogether:
    and also in Judah things'
  '25': 'went well. &l13&rSo king Rehoboam strengthened himself in Jerusalem, and
    reigned: for Rehoboam was one and forty years old when he began to reign, and
    he reigned seventeen years in Jerusalem, the city which the Lord had chosen out
    of all the tribes of'
  '26': Israel, to put his name there. And his mother's name was Naamah an Ammonitess. &l14&rAnd he did evil, because he prepared not his heart to seek the Lord. &l15&rNow the acts of Rehoboam, first and last, are they not written in the book of Shemaiah the
  '27': 'prophet, and of Iddo the seer concerning genealogies? And there were wars
    between Rehoboam and Jeroboam continually. &l16&rAnd Rehoboam slept with his fathers,
    and was buried in the city of David: and Abijah his son reigned in his stead.'
  '28': 'Chapter 13

    Now in the eighteenth year of king Jeroboam began Abijah to reign over Judah.
    &l2&rHe reigned three years in Jerusalem. His mother''s name also was Michaiah
    the daughter of Uriel of Gibeah. And there was war between Abijah and Jeroboam.
    &l3&rAnd'
  '29': 'Abijah set the battle in array with an army of valiant men of war, even four
    hundred thousand chosen men: Jeroboam also set the battle in array against him
    with eight hundred thousand chosen men, being mighty men of valour. &l4&rAnd Abijah
    stood up upon'
  '30': mount Zemaraim, which is in mount Ephraim, and said, Hear me, thou Jeroboam, and all Israel; &l5&rOught ye not to know that the Lord God of Israel gave the kingdom over Israel to David for ever, even to him and to his sons by a covenant of salt? &l6&rYet
  '31': Jeroboam the son of Nebat, the servant of Solomon the son of David, is risen up, and hath rebelled against his lord. &l7&rAnd there are gathered unto him vain men, the children of Belial, and have strengthened themselves against Rehoboam the son of
  '32': Solomon, when Rehoboam was young and tenderhearted, and could not withstand them. &l8&rAnd now ye think to withstand the kingdom of the Lord in the hand of the sons of David; and ye be a great multitude, and there are with your golden calves, which
  '33': Jeroboam made you for gods. &l9&rHave ye not cast out the priests of the Lord, the sons of Aaron, and the Levites, and have made you priests after the manner of the nations of other lands? so that whosoever cometh to consecrate himself with a young bullock
  '34': 'and seven rams, the same may be a priest of them that are no gods. &l10&rBut
    as for us, the Lord is our God, and we have not forsaken him; and the priests,
    which minister unto the Lord, are the sons of Aaron, and the Levites wait upon
    their business:'
  '35': '&l11&rAnd they burn unto the Lord every morning and every evening burnt sacrifices
    and sweet incense: the shewbread also set they in order upon the pure table; and
    the candlestick of gold with the lamps thereof, to burn every evening: for we
    keep the'
  '36': charge of the Lord our God; but ye have forsaken him. &l12&rAnd, behold, God himself is with us for our captain, and his priests with sounding trumpets to cry alarm against you. O children of Israel, fight ye not against the Lord God of your fathers; for
  '37': 'ye shall not prosper. &l13&rBut Jeroboam caused an ambushment to come about
    behind them: so they were before Judah, and the ambushment was behind them. &l14&rAnd
    when Judah looked back, behold, the battle was before and behind: and they cried
    unto the'
  '38': 'Lord, and the priests sounded with the trumpets. &l15&rThen the men of Judah
    gave a shout: and as the men of Judah shouted, it came to pass, that God smote
    Jeroboam and all Israel before Abijah and Judah. &l16&rAnd the children of Israel
    fled before Judah:'
  '39': 'and God delivered them into their hand. &l17&rAnd Abijah and his people slew
    them with a great slaughter: so there fell down slain of Israel five hundred thousand
    chosen men. &l18&rThus the children of Israel were brought under at that time,
    and the'
  '40': children of Judah prevailed, because they relied upon the Lord God of their fathers. &l19&rAnd Abijah pursued after Jeroboam, and took cities from him, Bethel with the towns thereof, and Jeshanah with the towns thereof, and Ephraim with the towns thereof.
  '41': '&l20&rNeither did Jeroboam recover strength again in the days of Abijah:
    and the Lord struck him, and he died. &l21&rBut Abijah waxed mighty, and married
    fourteen wives, and begat twenty and two sons, and sixteen daughters. &l22&rAnd
    the rest of the acts'
  '42': of Abijah, and his ways, and his sayings, are written in the story of the prophet Iddo.
  '43': 'Chapter 14

    So Abijah slept with his fathers, and they buried him in the city of David: and
    Asa his son reigned in his stead. In his days the land was quiet ten years. &l2&rAnd
    Asa did that which was good and right in the eyes of the Lord his God: &l3&rFor'
  '44': 'he took away the altars of the strange gods, and the high places, and brake
    down the images, and cut down the groves: &l4&rAnd commanded Judah to seek the
    Lord God of their fathers, and to do the law and the commandment. &l5&rAlso he
    took away out of all'
  '45': 'the cities of Judah the high places and the images: and the kingdom was quiet
    before him. &l6&rAnd he built fenced cities in Judah: for the land had rest, and
    he had no war in those years; because the Lord had given him rest. &l7&rTherefore
    he said unto'
  '46': Judah, Let us build these cities, and make about them walls, and towers, gates, and bars, while the land is yet before us; because we have sought the Lord our God, we have sought him, and he hath given us rest on every side. So they built and prospered.
  '47': '&l8&rAnd Asa had an army of men that bare targets and spears, out of Judah
    three hundred thousand; and out of Benjamin, that bare shields and drew bows,
    two hundred and fourscore thousand: all these were mighty men of valour. &l9&rAnd
    there came out'
  '48': against them Zerah the Ethiopian with an host of a thousand thousand, and three hundred chariots; and came unto Mareshah. &l10&rThen Asa went out against him, and they set the battle in array in the valley of Zephathah at Mareshah. &l11&rAnd Asa cried unto
  '49': 'the Lord his God, and said, Lord, it is nothing with thee to help, whether
    with many, or with them that have no power: help us, O Lord our God; for we rest
    on thee, and in thy name we go against this multitude. O Lord, thou art our God;
    let no man prevail'
  '50': against thee. &l12&rSo the Lord smote the Ethiopians before Asa, and before Judah; and the Ethiopians fled.
  end:
    c: 14
    v: 12
Book5:
  start:
    c: 14
