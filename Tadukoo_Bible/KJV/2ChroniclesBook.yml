  '15': of the host of the king of Assyria, which took Manasseh among the thorns, and bound him with fetters, and carried him to Babylon. &l12&rAnd when he was in affliction, he besought the Lord his God, and humbled himself greatly before the God of his fathers,
  '16': '&l13&rAnd prayed unto him: and he was intreated of him, and heard his supplication,
