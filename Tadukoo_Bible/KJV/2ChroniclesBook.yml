  '10': the Lord, whereof the Lord had said, In Jerusalem shall my name be for ever. &l5&rAnd he built altars for all the host of heaven in the two courts of the house of the Lord. &l6&rAnd he caused his children to pass through the fire in the valley of the son
  '11': 'of Hinnom: also he observed times, and used enchantments, and used witchcraft,
