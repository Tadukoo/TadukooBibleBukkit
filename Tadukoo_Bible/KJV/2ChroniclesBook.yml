  '1': 'Chapter 21 Cont.

    &l11&rMoreover he made high places in the mountains of Judah and caused the inhabitants
    of Jerusalem to commit fornication, and compelled Judah thereto. &l12&rAnd there
    came a writing to him from Elijah the prophet, saying, Thus saith the'
  '2': Lord God of David thy father, Because thou hast not walked in the ways of Jehoshaphat thy father, nor in the ways of Asa king of Judah, &l13&rBut hast walked in the way of the kings of Israel, and hast made Judah and the inhabitants of Jerusalem to go a
  '3': 'whoring, like to the whoredoms of the house of Ahab, and also hast slain thy
    brethren of thy father''s house, which were better than thyself: &l14&rBehold,
    with a great plague will the Lord smite thy people, and thy children, and thy
    wives, and all thy'
  '4': 'goods: &l15&rAnd thou shalt have great sickness by disease of thy bowels,
    until thy bowels fall out by reason of the sickness day by day. &l16&rMoreover
    the Lord stirred up against Jehoram the spirit of the Philistines, and of the
    Arabians, that were near'
  '5': 'the Ethiopians: &l17&rAnd they came up into Judah, and brake into it, and
    carried away all the substance that was found in the king''s house, and his sons
    also, and his wives; so that there was never a son left him, save Jehoahaz, the
    youngest of his sons.'
  '6': '&l18&rAnd after all this the Lord smote him in his bowels with an incurable
    disease. &l19&rAnd it came to pass, that in process of time, after the end of
    two years, his bowels fell out by reason of his sickness: so he died of sore diseases.
    And his people'
  '7': made no burning for him, like the burning of his fathers. &l20&rThirty and two years old was he when he began to reign, and he reigned in Jerusalem eight years, and departed without being desired. Howbeit they buried him in the city of David, but not in
  '8': the sepulchres of the kings.
  '9': 'Chapter 22

    And the inhabitants of Jerusalem made Ahaziah his youngest son king in his stead:
    for the band of men that came with the Arabians to the camp had slain all the
    eldest. So Ahaziah the son of Jehoram king of Judah reigned. &l2&rForty and two
    years'
  '10': 'old was Ahaziah when he began to reign, and he reigned one year in Jerusalem.
    His mother''s name also was Athaliah the daughter of Omri. &l3&rHe also walked
    in the ways of the house of Ahab: for his mother was his counsellor to do wickedly.
    &l4&rWherefore'
  '11': 'he did evil in the sight of the Lord like the house of Ahab: for they were
    his counsellors after the death of his father to his destruction. &l5&rHe walked
    also after their counsel, and went with Jehoram the son of Ahab king of Israel
    to war against Hazael'
  '12': 'king of Syria at Ramothgilead: and the Syrians smote Joram. &l6&rAnd he returned
    to be healed in Jezreel because of the wounds which were given him at Ramah, when
    he fought with Hazael king of Syria. And Azariah the son of Jehoram king of Judah
    went down'
  '13': 'to see Jehoram the son of Ahab at Jezreel, because he was sick. &l7&rAnd
    the destruction of Ahaziah was of God by coming to Joram: for when he was come,
    he went out with Jehoram against Jehu the son of Nimshi, whom the Lord had anointed
    to cut off the'
  '14': 'house of Ahab. &l8&rAnd it came to pass, that, when Jehu was executing judgment
    upon the house of Ahab, and found the princes of Judah, and the sons of the brethren
    of Ahaziah, that ministered to Ahaziah, he slew them. &l9&rAnd he sought Ahaziah:
    and they'
  '15': 'caught him, (for he was hid in Samaria,) and brought him to Jehu: and when
    they had slain him, they buried him: Because, said they, he is the son of Jehoshaphat,
    who sought the Lord with all his heart. So the house of Ahaziah had no power to
    keep still the'
  '16': kingdom. &l10&rBut when Athaliah the mother of Ahaziah saw that her son was dead, she arose and destroyed all the seed royal of the house of Judah. &l11&rBut Jehoshabeath, the daughter of the king, took Joash the son of Ahaziah, and stole him from among
  '17': the king's sons that were slain, and put him and his nurse in a bedchamber. So Jehoshabeath, the daughter of king Jehoram, the wife of Jehoiada the priest, (for she was the sister of Ahaziah,) hid him from Athaliah, so that she slew him not. &l12&rAnd he
  '18': 'was with them hid in the house of God six years: and Athaliah reigned over
    the land.'
  '19': 'Chapter 23

    And in the seventh year Jehoiada strengthened himself, and took the captains of
    hundreds, Azariah the son of Jeroham, and Ishmael the son of Jehohanan, and Azariah
    the son of Obed, and Maaseiah the son of Adaiah, and Elishaphat the son of'
  '20': Zichri, into covenant with him. &l2&rAnd they went about in Judah, and gathered the Levites out of all the cities of Judah, and the chief of the fathers of Israel, and they came to Jerusalem. &l3&rAnd all the congregation made a covenant with the king in
  '21': the house of God. And he said unto them, Behold, the king's son shall reign, as the Lord hath said of the sons of David. &l4&rThis is the thing that ye shall do; A third part of you entering on the sabbath, of the priests and of the Levites, shall be
  '22': 'porters of the doors; &l5&rAnd a third part shall be at the king''s house;
    and a third part at the gate of the foundation: and all the people shall be in
    the courts of the house of the Lord. &l6&rBut let none come into the house of
    the Lord, save the'
  '23': 'priests, and they that minister of the Levites; they shall go in, for they
    are holy: but all the people shall keep the watch of the Lord. &l7&rAnd the Levites
    shall compass the king round about, every man with his weapons in his hand; and
    whosoever else'
  '24': 'cometh into the house, he shall be put to death: but be ye with the king
    when he cometh in, and when he goeth out. &l8&rSo the Levites and all Judah did
    according to all things that Jehoiada the priest had commanded, and took every
    man his men that were to'
  '25': 'come in on the sabbath, with them that were to go out on the sabbath: for
    Jehoiada the priest dismissed not the courses. &l9&rMoreover Jehoiada the priest
    delivered to the captains of hundreds spears, and bucklers, and shields, that
    had been king David''s,'
  '26': which were in the house of God. &l10&rAnd he set all the people, every man having his weapon in his hand, from the right side of the temple to the left side of the temple, along by the altar and the temple, by the king round about. &l11&rThen they brought
  '27': out the king's son, and put upon him the crown, and gave him the testimony, and made him king. And Jehoiada and his sons anointed him, and said, God save the king. &l12&rNow when Athaliah heard the noise of the people running and praising the king, she
  '28': 'came to the people into the house of the Lord: &l13&rAnd she looked, and,
    behold, the king stood at his pillar at the entering in, and the princes and the
    trumpets by the king: and all the people of the land rejoiced, and sounded with
    trumpets, also the'
  '29': singers with instruments of musick, and such as taught to sing praise. Then Athaliah rent her clothes, and said, Treason, Treason. &l14&rThen Jehoiada the priest brought out the captains of hundreds that were set over the host, and said unto them, Have her
  '30': 'forth of the ranges: and whoso followeth her, let him be slain with the sword.
    For the priest said, Slay her not in the house of the Lord. &l15&rSo they laid
    hands on her; and when she was come to the entering of the horse gate by the king''s
    house, they'
  '31': slew her there. &l16&rAnd Jehoiada made a covenant between him, and between all the people, and between the king, that they should be the Lord's people. &l17&rThen all the people went to the house of Baal, and brake it down, and brake his altars and his
  '32': images in pieces, and slew Mattan the priest of Baal before the altars. &l18&rAlso Jehoiada appointed the offices of the house of the Lord by the hand of the priests the Levites, whom David had distributed in the house of the Lord, to offer the burnt
  '33': offerings of the Lord, as it is written in the law of Moses, with rejoicing and with singing, as it was ordained by David. &l19&rAnd he set the porters at the gates of the house of the Lord, that none which was unclean in any thing should enter in.
  '34': '&l20&rAnd he took the captains of hundreds, and the nobles, and the governors
    of the people, and all the people of the land, and brought down the king from
    the house of the Lord: and they came through the high gate into the king''s house,
    and set the king'
  '35': 'upon the throne of the kingdom. &l21&rAnd all the people of the land rejoiced:
    and the city was quiet, after that they had slain Athaliah with the sword.'
  '36': 'Chapter 24

    Joash was seven years old when he began to reign, and he reigned forty years in
    Jerusalem. His mother''s name also was Zibiah of Beersheba. &l2&rAnd Joash did
    that which was right in the sight of the Lord all the days of Jehoiada the priest.'
  '37': '&l3&rAnd Jehoiada took for him two wives; and he begat sons and daughters.
    &l4&rAnd it came to pass after this, that Joash was minded to repair the house
    of the Lord. &l5&rAnd he gathered together the priests and the Levites, and said
    to them, Go out unto'
  '38': the cities of Judah, and gather of all Israel money to repair the house of your God from year to year, and see that ye hasten the matter. Howbeit the Levites hastened it not. &l6&rAnd the king called for Jehoiada the chief, and said unto him, Why hast thou
  '39': not required of the Levites to bring in out of Judah and out of Jerusalem the collection, according to the commandment of Moses the servant of the Lord, and of the congregation of Israel, for the tabernacle of witness? &l7&rFor the sons of Athaliah, that
  '40': wicked woman, had broken up the house of God; and also all the dedicated things of the house of the Lord did they bestow upon Baalim. &l8&rAnd at the king's commandment they made a chest, and set it without at the gate of the house of the Lord. &l9&rAnd
  '41': they made a proclamation through Judah and Jerusalem, to bring in to the Lord the collection that Moses the servant of God laid upon Israel in the wilderness. &l10&rAnd all the princes and all the people rejoiced, and brought in, and cast into the chest,
  '42': until they had made an end. &l11&rNow it came to pass, that at what time the chest was brought unto the king's office by the hand of the Levites, and when they saw that there was much money, the king's scribe and the high priest's officer came and emptied
  '43': the chest, and took it, and carried it to his place again. Thus they did day by day, and gathered money in abundance. &l12&rAnd the king and Jehoiada gave it to such as did the work of the service of the house of the Lord, and hired masons and carpenters
  '44': to repair the house of the Lord, and also such as wrought iron and brass to mend the house of the Lord. &l13&rSo the workmen wrought, and the work was perfected by them, and they set the house of God in his state, and strengthened it. &l14&rAnd when they
  '45': had finished it, they brought the rest of the money before the king and Jehoiada, whereof were made vessels for the house of the Lord, even vessels to minister, and to offer withal, and spoons, and vessels of gold and silver. And they offered burnt
  '46': offerings in the house of the Lord continually all the days of Jehoiada. &l15&rBut Jehoiada waxed old, and was full of days when he died; an hundred and thirty years old was he when he died. &l16&rAnd they buried him in the city of David among the kings,
  '47': because he had done good in Israel, both toward God, and toward his house. &l17&rNow after the death of Jehoiada came the princes of Judah, and made obeisance to the king. Then the king hearkened unto them. &l18&rAnd they left the house of the Lord God of
  '48': 'their fathers, and served groves and idols: and wrath came upon Judah and
    Jerusalem for this their trespass. &l19&rYet he sent prophets to them, to bring
    them again unto the Lord; and they testified against them: but they would not
    give ear. &l20&rAnd the'
  '49': Spirit of God came upon Zechariah the son of Jehoiada the priest, which stood above the people, and said unto them, Thus saith God, Why transgress ye the commandments of the Lord, that ye cannot prosper? because ye have forsaken the Lord, he hath also
  '50': forsaken you. &l21&rAnd they conspired against him, and stoned him with stones at the commandment of the king in the court of the house of the Lord.
  end:
    c: 24
    v: 21
Book8:
  start:
    c: 24
    v: 22
  '1': 'Chapter 24 Cont.

    &l22&rThus Joash the king remembered not the kindness which Jehoiada his father
    had done to him, but slew his son. And when he died, he said, The Lord look upon
    it, and require it. &l23&rAnd it came to pass at the end of the year, that the'
  '2': 'host of Syria came up against him: and they came to Judah and Jerusalem, and
    destroyed all the princes of the people from among the people, and sent all the
    spoil of them unto the king of Damascus. &l24&rFor the army of the Syrians came
    with a small'
  '3': company of men, and the Lord delivered a very great host into their hand, because they had forsaken the Lord God of their fathers. So they executed judgment against Joash. &l25&rAnd when they were departed from him, (for they left him in great diseases,)
  '4': 'his own servants conspired against him for the blood of the sons of Jehoiada
    the priest, and slew him on his bed, and he died: and they buried him in the city
    of David, but they buried him not in the sepulchres of the kings. &l26&rAnd these
    are they that'
  '5': conspired against him; Zabad the son of Shimeath an Ammonitess, and Jehozabad the son of Shimrith a Moabitess. &l27&rNow concerning his sons, and the greatness of the burdens laid upon him, and the repairing of the house of God, behold, they are written in
  '6': the story of the book of the kings. And Amaziah his son reigned in his stead.
  '7': 'Chapter 25

    Amaziah was twenty and five years old when he began to reign, and he reigned twenty
    and nine years in Jerusalem. And his mother''s name was Jehoaddan of Jerusalem.
    &l2&rAnd he did that which was right in the sight of the Lord, but not with a'
  '8': perfect heart. &l3&rNow it came to pass, when the kingdom was established to him, that he slew his servants that had killed the king his father. &l4&rBut he slew not their children, but did as it is written in the law in the book of Moses, where the Lord
  '9': commanded, saying, The fathers shall not die for the children, neither shall the children die for the fathers, but every man shall die for his own sin. &l5&rMoreover Amaziah gathered Judah together, and made them captains over thousands, and captains over
  '10': 'hundreds, according to the houses of their fathers, throughout all Judah
    and Benjamin: and he numbered them from twenty years old and above, and found
    them three hundred thousand choice men, able to go forth to war, that could handle
    spear and shield.'
  '11': '&l6&rHe hired also an hundred thousand mighty men of valour out of Israel
    for an hundred talents of silver. &l7&rBut there came a man of God to him, saying,
    O king, let not the army of Israel go with thee; for the Lord is not with Israel,
    to wit, with all'
  '12': 'the children of Ephraim. &l8&rBut if thou wilt go, do it; be strong for the
    battle: God shall make thee fall before the enemy: for God hath power to help,
    and to cast down. &l9&rAnd Amaziah said to the man of God, But what shall we do
    for the hundred'
  '13': 'talents which I have given to the army of Israel? And the man of God answered,
    The Lord is able to give thee much more than this. &l10&rThen Amaziah separated
    them, to wit, the army that was come to him out of Ephraim, to go home again:
    wherefore their'
  '14': anger was greatly kindled against Judah, and they returned home in great anger. &l11&rAnd Amaziah strengthened himself, and led forth his people, and went to the valley of salt, and smote of the children of Seir ten thousand. &l12&rAnd other ten thousand
  '15': left alive did the children of Judah carry away captive, and brought them unto the top of the rock, and cast them down from the top of the rock, that they all were broken in pieces. &l13&rBut the soldiers of the army which Amaziah sent back, that they
  '16': should not go with him to battle, fell upon the cities of Judah, from Samaria even unto Bethhoron, and smote three thousand of them, and took much spoil. &l14&rNow it came to pass, after that Amaziah was come from the slaughter of the Edomites, that he
  '17': brought the gods of the children of Seir, and set them up to be his gods, and bowed down himself before them, and burned incense unto them. &l15&rWherefore the anger of the Lord was kindled against Amaziah, and he sent unto him a prophet, which said unto
  '18': him, Why hast thou sought after the gods of the people, which could not deliver their own people out of thine hand? &l16&rAnd it came to pass, as he talked with him, that the king said unto him, Art thou made of the king's counsel? forbear; why shouldest
  '19': thou be smitten? Then the prophet forbare, and said, I know that God hath determined to destroy thee, because thou hast done this, and hast not hearkened unto my counsel. &l17&rThen Amaziah king of Judah took advice, and sent to Joash, the son of Jehoahaz,
  '20': the son of Jehu, king of Israel, saying, Come, let us see one another in the face. &l18&rAnd Joash king of Israel sent to Amaziah king of Judah, saying, The thistle that was in Lebanon sent to the cedar that was in Lebanon, saying, Give thy daughter to my
  '21': 'son to wife: and there passed by a wild beast that was in Lebanon, and trode
    down the thistle. &l19&rThou sayest, Lo, thou hast smitten the Edomites; and thine
    heart lifteth thee up to boast: abide now at home; why shouldest thou meddle to
    thine hurt, that'
  '22': thou shouldest fall, even thou, and Judah with thee? &l20&rBut Amaziah would not hear; for it came of God, that he might deliver them into the hand of their enemies, because they sought after the gods of Edom. &l21&rSo Joash the king of Israel went up; and
  '23': they saw one another in the face, both he and Amaziah king of Judah, at Bethshemesh, which belongeth to Judah. &l22&rAnd Judah was put to the worse before Israel, and they fled every man to his tent. &l23&rAnd Joash the king of Israel took Amaziah king of
  '24': Judah, the son of Joash, the son of Jehoahaz, at Bethshemesh, and brought him to Jerusalem, and brake down the wall of Jerusalem from the gate of Ephraim to the corner gate, four hundred cubits. &l24&rAnd he took all the gold and the silver, and all the
  '25': vessels that were found in the house of God with Obededom, and the treasures of the king's house, the hostages also, and returned to Samaria. &l25&rAnd Amaziah the son of Joash king of Judah lived after the death of Joash son of Jehoahaz king of Israel
  '26': fifteen years. &l26&rNow the rest of the acts of Amaziah, first and last, behold, are they not written in the book of the kings of Judah and Israel? &l27&rNow after the time that Amaziah did turn away from following the Lord they made a conspiracy against
  '27': 'him in Jerusalem; and he fled to Lachish: but they sent to Lachish after
    him, and slew him there. &l28&rAnd they brought him upon horses, and buried him
    with his fathers in the city of Judah.'
  '28': 'Chapter 26

    Then all the people of Judah took Uzziah, who was sixteen years old, and made
    him king in the room of his father Amaziah. &l2&rHe built Eloth, and restored
    it to Judah, after that the king slept with his fathers. &l3&rSixteen years old
    was'
  '29': Uzziah when he began to reign, and he reigned fifty and two years in Jerusalem. His mother's name also was Jecoliah of Jerusalem. &l4&rAnd he did that which was right in the sight of the Lord, according to all that his father Amaziah did. &l5&rAnd he
  '30': 'sought God in the days of Zechariah, who had understanding in the visions
    of God: and as long as he sought the Lord, God made him to prosper. &l6&rAnd he
    went forth and warred against the Philistines, and brake down the wall of Gath,
    and the wall of'
  '31': 'Jabneh, and the wall of Ashdod, and built cities about Ashdod, and among
    the Philistines. &l7&rAnd God helped him against the Philistines, and against
    the Arabians that dwelt in Gurbaal, and the Mehunims. &l8&rAnd the Ammonites gave
    gifts to Uzziah: and'
  '32': his name spread abroad even to the entering in of Egypt; for he strengthened himself exceedingly. &l9&rMoreover Uzziah built towers in Jerusalem at the corner gate, and at the valley gate, and at the turning of the wall, and fortified them. &l10&rAlso he
  '33': 'built towers in the desert, and digged many wells: for he had much cattle,
    both in the low country, and in the plains: husbandmen also, and vine dressers
    in the mountains, and in Carmel: for he loved husbandry. &l11&rMoreover Uzziah
    had an host of fighting'
  '34': men, that went out to war by bands, according to the number of their account by the hand of Jeiel the scribe and Maaseiah the ruler, under the hand of Hananiah, one of the king's captains. &l12&rThe whole number of the chief of the fathers of the mighty
  '35': men of valour were two thousand and six hundred. &l13&rAnd under their hand was an army, three hundred thousand and seven thousand and five hundred, that made war with mighty power, to help the king against the enemy. &l14&rAnd Uzziah prepared for them
  '36': throughout all the host shields, and spears, and helmets, and habergeons, and bows, and slings to cast stones. &l15&rAnd he made in Jerusalem engines, invented by cunning men, to be on the towers and upon the bulwarks, to shoot arrows and great stones
  '37': 'withal. And his name spread far abroad; for he was marvellously helped, till
    he was strong. &l16&rBut when he was strong, his heart was lifted up to his destruction:
    for he transgressed against the Lord his God, and went into the temple of the
    Lord to burn'
  '38': 'incense upon the altar of incense. &l17&rAnd Azariah the priest went in after
    him, and with him fourscore priests of the Lord, that were valiant men: &l18&rAnd
    they withstood Uzziah the king, and said unto him, It appertaineth not unto thee,
    Uzziah, to'
  '39': 'burn incense unto the Lord, but to the priests the sons of Aaron, that are
    consecrated to burn incense: go out of the sanctuary; for thou hast trespassed;
    neither shall it be for thine honour from the Lord God. &l19&rThen Uzziah was
    wroth, and had a censer'
  '40': 'in his hand to burn incense: and while he was wroth with the priests, the
    leprosy even rose up in his forehead before the priests in the house of the Lord,
    from beside the incense altar. &l20&rAnd Azariah the chief priest, and all the
    priests, looked upon'
  '41': him, and, behold, he was leprous in his forehead, and they thrust him out from thence; yea, himself hasted also to go out, because the Lord had smitten him. &l21&rAnd Uzziah the king was a leper unto the day of his death, and dwelt in a several house,
  '42': 'being a leper; for he was cut off from the house of the Lord: and Jotham
    his son was over the king''s house, judging the people of the land. &l22&rNow
    the rest of the acts of Uzziah, first and last, did Isaiah the prophet, the son
    of Amoz, write. &l23&rSo'
  '43': 'Uzziah slept with his fathers, and they buried him with his fathers in the
    field of the burial which belonged to the kings; for they said, He is a leper:
    and Jotham his son reigned in his stead.'
  '44': 'Chapter 27

    Jotham was twenty and five years old when he began to reign, and he reigned sixteen
    years in Jerusalem. His mother''s name also was Jerushah, the daughter of Zadok.
    &l2&rAnd he did that which was right in the sight of the Lord, according to all'
  '45': 'that his father Uzziah did: howbeit he entered not into the temple of the
    Lord. And the people did yet corruptly. &l3&rHe built the high gate of the house
    of the Lord, and on the wall of Ophel he built much. &l4&rMoreover he built cities
    in the mountains'
  '46': of Judah, and in the forests he built castles and towers. &l5&rHe fought also with the king of the Ammonites, and prevailed against them. And the children of Ammon gave him the same year an hundred talents of silver, and ten thousand measures of wheat, and
  '47': ten thousand of barley. So much did the children of Ammon pay unto him, both the second year, and the third. &l6&rSo Jotham became mighty, because he prepared his ways before the Lord his God. &l7&rNow the rest of the acts of Jotham, and all his wars, and
  '48': his ways, lo, they are written in the book of the kings of Israel and Judah. &l8&rHe was five and twenty years old when he began to reign, and reigned sixteen years in Jerusalem. &l9&rAnd Jotham slept with his fathers, and they buried him in the city of
  '49': 'David: and Ahaz his son reigned in his stead.'
  '50': 'Chapter 28

    Ahaz was twenty years old when he began to reign, and he reigned sixteen years
    in Jerusalem: but he did not that which was right in the sight of the Lord, like
    David his father:'
  end:
    c: 28
    v: 1
Book9:
  start:
    c: 28
    v: 2
  '1': 'Chapter 28 Cont.

    &l2&rFor he walked in the ways of the kings of Israel, and made also molten images
    for Baalim. &l3&rMoreover he burnt incense in the valley of the son of Hinnom,
    and burnt his children in the fire, after the abominations of the heathen'
  '2': whom the Lord had cast out before the children of Israel. &l4&rHe sacrificed also and burnt incense in the high places, and on the hills, and under every green tree. &l5&rWherefore the Lord his God delivered him into the hand of the king of Syria; and they
  '3': smote him, and carried away a great multitude of them captives, and brought them to Damascus. And he was also delivered into the hand of the king of Israel, who smote him with a great slaughter. &l6&rFor Pekah the son of Remaliah slew in Judah an hundred
  '4': and twenty thousand in one day, which were all valiant men; because they had forsaken the Lord God of their fathers. &l7&rAnd Zichri, a mighty man of Ephraim, slew Maaseiah the king's son, and Azrikam the governor of the house, and Elkanah that was next to
  '5': the king. &l8&rAnd the children of Israel carried away captive of their brethren two hundred thousand, women, sons, and daughters, and took also away much spoil from them, and brought the spoil to Samaria. &l9&rBut a prophet of the Lord was there, whose
  '6': 'name was Oded: and he went out before the host that came to Samaria, and said
    unto them, Behold, because the Lord God of your fathers was wroth with Judah,
    he hath delivered them into your hand, and ye have slain them in a rage that reacheth
    up unto'
  '7': 'heaven. &l10&rAnd now ye purpose to keep under the children of Judah and Jerusalem
    for bondmen and bondwomen unto you: but are there not with you, even with you,
    sins against the Lord your God? &l11&rNow hear me therefore, and deliver the captives
    again,'
  '8': 'which ye have taken captive of your brethren: for the fierce wrath of the
    Lord is upon you. &l12&rThen certain of the heads of the children of Ephraim,
    Azariah the son of Johanan, Berechiah the son of Meshillemoth, and Jehizkiah the
    son of Shallum, and'
  '9': 'Amasa the son of Hadlai, stood up against them that came from the war, &l13&rAnd
    said unto them, Ye shall not bring in the captives hither: for whereas we have
    offended against the Lord already, ye intend to add more to our sins and to our
    trespass: for'
  '10': our trespass is great, and there is fierce wrath against Israel. &l14&rSo the armed men left the captives and the spoil before the princes and all the congregation. &l15&rAnd the men which were expressed by name rose up, and took the captives, and with the
  '11': 'spoil clothed all that were naked among them, and arrayed them, and shod
    them, and gave them to eat and to drink, and anointed them, and carried all the
    feeble of them upon asses, and brought them to Jericho, the city of palm trees,
    to their brethren: then'
  '12': they returned to Samaria. &l16&rAt that time did king Ahaz send unto the kings of Assyria to help him. &l17&rFor again the Edomites had come and smitten Judah, and carried away captives. &l18&rThe Philistines also had invaded the cities of the low country,
  '13': 'and of the south of Judah, and had taken Bethshemesh, and Ajalon, and Gederoth,
    and Shocho with the villages thereof, and Timnah with the villages thereof, Gimzo
    also and the villages thereof: and they dwelt there. &l19&rFor the Lord brought
    Judah low'
  '14': because of Ahaz king of Israel; for he made Judah naked, and transgressed sore against the Lord. &l20&rAnd Tilgathpilneser king of Assyria came unto him, and distressed him, but strengthened him not. &l21&rFor Ahaz took away a portion out of the house of
  '15': 'the Lord, and out of the house of the king, and of the princes, and gave
    it unto the king of Assyria: but he helped him not. &l22&rAnd in the time of his
    distress did he trespass yet more against the Lord: this is that king Ahaz. &l23&rFor
    he sacrificed'
  '16': 'unto the gods of Damascus, which smote him: and he said, Because the gods
    of the kings of Syria help them, therefore will I sacrifice to them, that they
    may help me. But they were the ruin of him, and of all Israel. &l24&rAnd Ahaz
    gathered together the'
  '17': vessels of the house of God, and cut in pieces the vessels of the house of God, and shut up the doors of the house of the Lord, and he made him altars in every corner of Jerusalem. &l25&rAnd in every several city of Judah he made high places to burn
  '18': incense unto other gods, and provoked to anger the Lord God of his fathers. &l26&rNow the rest of his acts and of all his ways, first and last, behold, they are written in the book of the kings of Judah and Israel. &l27&rAnd Ahaz slept with his fathers,
  '19': 'and they buried him in the city, even in Jerusalem: but they brought him
    not into the sepulchres of the kings of Israel: and Hezekiah his son reigned in
    his stead.'
  '20': 'Chapter 29

    Hezekiah began to reign when he was five and twenty years old, and he reigned
    nine and twenty years in Jerusalem. And his mother''s name was Abijah, the daughter
    of Zechariah. &l2&rAnd he did that which was right in the sight of the Lord,'
  '21': according to all that David his father had done. &l3&rHe in the first year of his reign, in the first month, opened the doors of the house of the Lord, and repaired them. &l4&rAnd he brought in the priests and the Levites, and gathered them together into
  '22': the east street, &l5&rAnd said unto them, Hear me, ye Levites, sanctify now yourselves, and sanctify the house of the Lord God of your fathers, and carry forth the filthiness out of the holy place. &l6&rFor our fathers have trespassed, and done that which
  '23': was evil in the eyes of the Lord our God, and have forsaken him, and have turned away their faces from the habitation of the Lord, and turned their backs. &l7&rAlso they have shut up the doors of the porch, and put out the lamps, and have not burned
  '24': incense nor offered burnt offerings in the holy place unto the God of Israel. &l8&rWherefore the wrath of the Lord was upon Judah and Jerusalem, and he hath delivered them to trouble, to astonishment, and to hissing, as ye see with your eyes. &l9&rFor, lo,
  '25': our fathers have fallen by the sword, and our sons and our daughters and our wives are in captivity for this. &l10&rNow it is in mine heart to make a covenant with the Lord God of Israel, that his fierce wrath may turn away from us. &l11&rMy sons, be not
  '26': 'now negligent: for the Lord hath chosen you to stand before him, to serve
    him, and that ye should minister unto him, and burn incense. &l12&rThen the Levites
    arose, Mahath the son of Amasai, and Joel the son of Azariah, of the sons of the
    Kohathites: and'
  '27': 'of the sons of Merari, Kish the son of Abdi, and Azariah the son of Jehalelel:
    and of the Gershonites; Joah the son of Zimmah, and Eden the son of Joah: &l13&rAnd
