    foot of Israel from'
  '13': out of the land which I have appointed for your fathers; so that they will take heed to do all that I have commanded them, according to the whole law and the statutes and the ordinances by the hand of Moses. &l9&rSo Manasseh made Judah and the inhabitants
  '14': 'of Jerusalem to err, and to do worse than the heathen, whom the Lord had
