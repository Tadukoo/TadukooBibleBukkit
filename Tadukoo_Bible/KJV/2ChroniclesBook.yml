  '28': toward the east, was over the freewill offerings of God, to distribute the oblations of the Lord, and the most holy things. &l15&rAnd next him were Eden, and Miniamin, and Jeshua, and Shemaiah, Amariah, and Shecaniah, in the cities of the priests, in their
  '29': 'set office, to give to their brethren by courses, as well to the great as
