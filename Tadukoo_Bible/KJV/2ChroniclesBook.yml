  '1': 'Chapter 18 Cont.

    &l22&rNow therefore, behold, the Lord hath put a lying spirit in the mouth of
    these thy prophets, and the Lord hath spoken evil against thee. &l23&rThen Zedekiah
    the son of Chenaanah came near, and smote Micaiah upon the cheek, and said,'
  '2': Which way went the Spirit of the Lord from me to speak unto thee? &l24&rAnd Micaiah said, Behold, thou shalt see on that day when thou shalt go into an inner chamber to hide thyself. &l25&rThen the king of Israel said, Take ye Micaiah, and carry him back
  '3': to Amon the governor of the city, and to Joash the king's son; &l26&rAnd say, Thus saith the king, Put this fellow in the prison, and feed him with bread of affliction and with water of affliction, until I return in peace. &l27&rAnd Micaiah said, If thou
  '4': certainly return in peace, then hath not the Lord spoken by me. And he said, Hearken, all ye people. &l28&rSo the king of Israel and Jehoshaphat the king of Judah went up to Ramothgilead. &l29&rAnd the king of Israel said unto Jehoshaphat, I will disguise
  '5': myself, and I will go to the battle; but put thou on thy robes. So the king of Israel disguised himself; and they went to the battle. &l30&rNow the king of Syria had commanded the captains of the chariots that were with him, saying, Fight ye not with small
  '6': 'or great, save only with the king of Israel. &l31&rAnd it came to pass, when
    the captains of the chariots saw Jehoshaphat, that they said, It is the king of
    Israel. Therefore they compassed about him to fight: but Jehoshaphat cried out,
    and the Lord helped'
  '7': him; and God moved them to depart from him. &l32&rFor it came to pass, that, when the captains of the chariots perceived that it was not the king of Israel, they turned back again from pursuing him. &l33&rAnd a certain man drew a bow at a venture, and
  '8': 'smote the king of Israel between the joints of the harness: therefore he said
    to his chariot man, Turn thine hand, that thou mayest carry me out of the host;
    for I am wounded. &l34&rAnd the battle increased that day: howbeit the king of
    Israel stayed'
  '9': 'himself up in his chariot against the Syrians until the even: and about the
    time of the sun going down he died.'
  '10': 'Chapter 19

    And Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
    &l2&rAnd Jehu the son of Hanani the seer went out to meet him, and said to king
    Jehoshaphat, Shouldest thou help the ungodly, and love them that hate the Lord?'
  '11': 'therefore is wrath upon thee from before the Lord. &l3&rNevertheless there
    are good things found in thee, in that thou hast taken away the groves out of
    the land, and hast prepared thine heart to seek God. &l4&rAnd Jehoshaphat dwelt
    at Jerusalem: and he'
  '12': went out again through the people from Beersheba to mount Ephraim, and brought them back unto the Lord God of their fathers. &l5&rAnd he set judges in the land throughout all the fenced cities of Judah, city by city, &l6&rAnd said to the judges, Take heed
  '13': 'what ye do: for ye judge not for man, but for the Lord, who is with you in
    the judgment. &l7&rWherefore now let the fear of the Lord be upon you; take heed
    and do it: for there is no iniquity with the Lord our God, nor respect of persons,
    nor taking of'
  '14': gifts. &l8&rMoreover in Jerusalem did Jehoshaphat set of the Levites, and of the priests, and of the chief of the fathers of Israel, for the judgment of the Lord, and for controversies, when they returned to Jerusalem. &l9&rAnd he charged them, saying,
  '15': Thus shall ye do in the fear of the Lord, faithfully, and with a perfect heart. &l10&rAnd what cause soever shall come to you of your brethren that dwell in your cities, between blood and blood, between law and commandment, statutes and judgments, ye shall
  '16': 'even warn them that they trespass not against the Lord, and so wrath come
    upon you, and upon your brethren: this do, and ye shall not trespass. &l11&rAnd,
    behold, Amariah the chief priest is over you in all matters of the Lord; and Zebadiah
    the son of'
  '17': 'Ishmael, the ruler of the house of Judah, for all the king''s matters: also
    the Levites shall be officers before you. Deal courageously, and the Lord shall
    be with the good.'
  '18': 'Chapter 20

    It came to pass after this also, that the children of Moab, and the children of
    Ammon, and with them other beside the Ammonites, came against Jehoshaphat to battle.
    &l2&rThen there came some that told Jehoshaphat, saying, There cometh a great'
  '19': multitude against thee from beyond the sea on this side Syria; and, behold, they be in Hazazontamar, which is Engedi. &l3&rAnd Jehoshaphat feared, and set himself to seek the Lord, and proclaimed a fast throughout all Judah. &l4&rAnd Judah gathered
  '20': 'themselves together, to ask help of the Lord: even out of all the cities
    of Judah they came to seek the Lord. &l5&rAnd Jehoshaphat stood in the congregation
    of Judah and Jerusalem, in the house of the Lord, before the new court, &l6&rAnd
    said, O Lord God'
  '21': of our fathers, art not thou God in heaven? and rulest not thou over all the kingdoms of the heathen? and in thine hand is there not power and might, so that none is able to withstand thee? &l7&rArt not thou our God, who didst drive out the inhabitants of
  '22': this land before thy people Israel, and gavest it to the seed of Abraham thy friend for ever? &l8&rAnd they dwelt therein, and have built thee a sanctuary therein for thy name, saying, &l9&rIf, when evil cometh upon us, as the sword, judgment, or
  '23': pestilence, or famine, we stand before this house, and in thy presence, (for thy name is in this house,) and cry unto thee in our affliction, then thou wilt hear and help. &l10&rAnd now, behold, the children of Ammon and Moab and mount Seir, whom thou
  '24': wouldest not let Israel invade, when they came out of the land of Egypt, but they turned from them, and destroyed them not; &l11&rBehold, I say, how they reward us, to come to cast us out of thy possession, which thou hast given us to inherit. &l12&rO our
  '25': 'God, wilt thou not judge them? for we have no might against this great company
    that cometh against us; neither know we what to do: but our eyes are upon thee.
    &l13&rAnd all Judah stood before the Lord, with their little ones, their wives,
    and their'
  '26': children. &l14&rThen upon Jahaziel the son of Zechariah, the son of Benaiah, the son of Jeiel, the son of Mattaniah, a Levite of the sons of Asaph, came the Spirit of the Lord in the midst of the congregation; &l15&rAnd he said, Hearken ye, all Judah, and
  '27': 'ye inhabitants of Jerusalem, and thou king Jehoshaphat, Thus saith the Lord
    unto you, Be not afraid nor dismayed by reason of this great multitude; for the
    battle is not yours, but God''s. &l16&rTo morrow go ye down against them: behold,
    they come up by the'
  '28': 'cliff of Ziz; and ye shall find them at the end of the brook, before the
    wilderness of Jeruel. &l17&rYe shall not need to fight in this battle: set yourselves,
    stand ye still, and see the salvation of the Lord with you, O Judah and Jerusalem:
    fear not, nor'
  '29': 'be dismayed; to morrow go out against them: for the Lord will be with you.
    &l18&rAnd Jehoshaphat bowed his head with his face to the ground: and all Judah
    and the inhabitants of Jerusalem fell before the Lord, worshipping the Lord. &l19&rAnd
    the Levites,'
  '30': 'of the children of the Kohathites, and of the children of the Korhites, stood
    up to praise the Lord God of Israel with a loud voice on high. &l20&rAnd they
    rose early in the morning, and went forth into the wilderness of Tekoa: and as
    they went forth,'
  '31': Jehoshaphat stood and said, Hear me, O Judah, and ye inhabitants of Jerusalem; Believe in the Lord your God, so shall ye be established; believe his prophets, so shall ye prosper. &l21&rAnd when he had consulted with the people, he appointed singers unto
  '32': the Lord, and that should praise the beauty of holiness, as they went out before the army, and to say, Praise the Lord; for his mercy endureth for ever. &l22&rAnd when they began to sing and to praise, the Lord set ambushments against the children of
  '33': 'Ammon, Moab, and mount Seir, which were come against Judah; and they were
    smitten. &l23&rFor the children of Ammon and Moab stood up against the inhabitants
    of mount Seir, utterly to slay and destroy them: and when they had made an end
    of the inhabitants'
  '34': of Seir, every one helped to destroy another. &l24&rAnd when Judah came toward the watch tower in the wilderness, they looked unto the multitude, and, behold, they were dead bodies fallen to the earth, and none escaped. &l25&rAnd when Jehoshaphat and his
  '35': 'people came to take away the spoil of them, they found among them in abundance
    both riches with the dead bodies, and precious jewels, which they stripped off
    for themselves, more than they could carry away: and they were three days in gathering
    of the'
  '36': 'spoil, it was so much. &l26&rAnd on the fourth day they assembled themselves
    in the valley of Berachah; for there they blessed the Lord: therefore the name
    of the same place was called, The valley of Berachah, unto this day. &l27&rThen
    they returned, every'
  '37': man of Judah and Jerusalem, and Jehoshaphat in the forefront of them, to go again to Jerusalem with joy; for the Lord had made them to rejoice over their enemies. &l28&rAnd they came to Jerusalem with psalteries and harps and trumpets unto the house of the
  '38': 'Lord. &l29&rAnd the fear of God was on all the kingdoms of those countries,
    when they had heard that the Lord fought against the enemies of Israel. &l30&rSo
    the realm of Jehoshaphat was quiet: for his God gave him rest round about. &l31&rAnd
    Jehoshaphat'
  '39': 'reigned over Judah: he was thirty and five years old when he began to reign,
    and he reigned twenty and five years in Jerusalem. And his mother''s name was
    Azubah the daughter of Shilhi. &l32&rAnd he walked in the way of Asa his father,
    and departed not from'
  '40': 'it, doing that which was right in the sight of the Lord. &l33&rHowbeit the
    high places were not taken away: for as yet the people had not prepared their
    hearts unto the God of their fathers. &l34&rNow the rest of the acts of Jehoshaphat,
    first and last,'
  '41': 'behold, they are written in the book of Jehu the son of Hanani, who is mentioned
    in the book of the kings of Israel. &l35&rAnd after this did Jehoshaphat king
    of Judah join himself with Ahaziah king of Israel, who did very wickedly: &l36&rAnd
    he joined'
  '42': 'himself with him to make ships to go to Tarshish: and they made the ships
    in Eziongaber. &l37&rThen Eliezer the son of Dodavah of Mareshah prophesied against
    Jehoshaphat, saying, Because thou hast joined thyself with Ahaziah, the Lord hath
    broken thy'
  '43': works. And the ships were broken, that they were not able to go to Tarshish.
  '44': 'Chapter 21

    Now Jehoshaphat slept with his fathers, and was buried with his fathers in the
    city of David. And Jehoram his son reigned in his stead. &l2&rAnd he had brethren
    the sons of Jehoshaphat, Azariah, and Jehiel, and Zechariah, and Azariah, and'
  '45': 'Michael, and Shephatiah: all these were the sons of Jehoshaphat king of Israel.
    &l3&rAnd their father gave them great gifts of silver, and of gold, and of precious
    things, with fenced cities in Judah: but the kingdom gave he to Jehoram; because
    he was the'
  '46': firstborn. &l4&rNow when Jehoram was risen up to the kingdom of his father, he strengthened himself, and slew all his brethren with the sword, and divers also of the princes of Israel. &l5&rJehoram was thirty and two years old when he began to reign, and
  '47': 'he reigned eight years in Jerusalem. &l6&rAnd he walked in the way of the
    kings of Israel, like as did the house of Ahab: for he had the daughter of Ahab
    to wife: and he wrought that which was evil in the eyes of the Lord. &l7&rHowbeit
    the Lord would not'
  '48': destroy the house of David, because of the covenant that he had made with David, and as he promised to give a light to him and to his sons for ever. &l8&rIn his days the Edomites revolted from under the dominion of Judah, and made themselves a king.
  '49': '&l9&rThen Jehoram went forth with his princes, and all his chariots with
    him: and he rose up by night, and smote the Edomites which compassed him in, and
    the captains of the chariots. &l10&rSo the Edomites revolted from under the hand
    of Judah unto this'
  '50': day. The same time also did Libnah revolt from under his hand; because he had forsaken the Lord God of his fathers.
  end:
    c: 21
