  '1': 'Chapter 5 Cont.

    Chapter 5

    Thus all the work that Solomon made for the house of the Lord was finished: and
    Solomon brought in all the things that David his father had dedicated; and the
    silver, and the gold, and all the instruments, put he among the'
  '2': treasures of the house of God. &l2&rThen Solomon assembled the elders of Israel, and all the heads of the tribes, the chief of the fathers of the children of Israel, unto Jerusalem, to bring up the ark of the covenant of the Lord out of the city of David,
  '3': which is Zion. &l3&rWherefore all the men of Israel assembled themselves unto the king in the feast which was in the seventh month. &l4&rAnd all the elders of Israel came; and the Levites took up the ark. &l5&rAnd they brought up the ark, and the
  '4': tabernacle of the congregation, and all the holy vessels that were in the tabernacle, these did the priests and the Levites bring up. &l6&rAlso king Solomon, and all the congregation of Israel that were assembled unto him before the ark, sacrificed sheep
  '5': 'and oxen, which could not be told nor numbered for multitude. &l7&rAnd the
    priests brought in the ark of the covenant of the Lord unto his place, to the
    oracle of the house, into the most holy place, even under the wings of the cherubims:
    &l8&rFor the'
  '6': cherubims spread forth their wings over the place of the ark, and the cherubims covered the ark and the staves thereof above. &l9&rAnd they drew out the staves of the ark, that the ends of the staves were seen from the ark before the oracle; but they were
  '7': not seen without. And there it is unto this day. &l10&rThere was nothing in the ark save the two tables which Moses put therein at Horeb, when the Lord made a covenant with the children of Israel, when they came out of Egypt. &l11&rAnd it came to pass,
  '8': 'when the priests were come out of the holy place: (for all the priests that
    were present were sanctified, and did not then wait by course: &l12&rAlso the
    Levites which were the singers, all of them of Asaph, of Heman, of Jeduthun, with
    their sons and their'
  '9': brethren, being arrayed in white linen, having cymbals and psalteries and harps, stood at the east end of the altar, and with them an hundred and twenty priests sounding with trumpets:) &l13&rIt came even to pass, as the trumpeters and singers were as one,
  '10': 'to make one sound to be heard in praising and thanking the Lord; and when
    they lifted up their voice with the trumpets and cymbals and instruments of musick,
    and praised the Lord, saying, For he is good; for his mercy endureth for ever:
    that then the house'
  '11': 'was filled with a cloud, even the house of the Lord; &l14&rSo that the priests
    could not stand to minister by reason of the cloud: for the glory of the Lord
    had filled the house of God.'
  '12': 'Chapter 6

    Then said Solomon, The Lord hath said that he would dwell in the thick darkness.
    &l2&rBut I have built an house of habitation for thee, and a place for thy dwelling
    for ever. &l3&rAnd the king turned his face, and blessed the whole congregation'
  '13': 'of Israel: and all the congregation of Israel stood. &l4&rAnd he said, Blessed
    be the Lord God of Israel, who hath with his hands fulfilled that which he spake
    with his mouth to my father David, saying, &l5&rSince the day that I brought forth
    my people out'
  '14': 'of the land of Egypt I chose no city among all the tribes of Israel to build
    an house in, that my name might be there; neither chose I any man to be a ruler
    over my people Israel: &l6&rBut I have chosen Jerusalem, that my name might be
    there; and have'
  '15': chosen David to be over my people Israel. &l7&rNow it was in the heart of David my father to build an house for the name of the Lord God of Israel. &l8&rBut the Lord said to David my father, Forasmuch as it was in thine heart to build an house for my name,
  '16': 'thou didst well in that it was in thine heart: &l9&rNotwithstanding thou
    shalt not build the house; but thy son which shall come forth out of thy loins,
    he shall build the house for my name. &l10&rThe Lord therefore hath performed
    his word that he hath'
  '17': 'spoken: for I am risen up in the room of David my father, and am set on the
    throne of Israel, as the Lord promised, and have built the house for the name
    of the Lord God of Israel. &l11&rAnd in it have I put the ark, wherein is the
    covenant of the Lord,'
  '18': 'that he made with the children of Israel. &l12&rAnd he stood before the altar
    of the Lord in the presence of all the congregation of Israel, and spread forth
    his hands: &l13&rFor Solomon had made a brasen scaffold of five cubits long, and
    five cubits'
  '19': 'broad, and three cubits high, and had set it in the midst of the court: and
    upon it he stood, and kneeled down upon his knees before all the congregation
    of Israel, and spread forth his hands toward heaven. &l14&rAnd said, O Lord God
    of Israel, there is no'
  '20': 'God like thee in the heaven, nor in the earth; which keepest covenant, and
    shewest mercy unto thy servants, that walk before thee with all their hearts:
    &l15&rThou which hast kept with thy servant David my father that which thou hast
    promised him; and'
  '21': spakest with thy mouth, and hast fulfilled it with thine hand, as it is this day. &l16&rNow therefore, O Lord God of Israel, keep with thy servant David my father that which thou hast promised him, saying, There shall not fail thee a man in my sight to sit
  '22': upon the throne of Israel; yet so that thy children take heed to their way to walk in my law, as thou hast walked before me. &l17&rNow then, O Lord God of Israel, let thy word be verified, which thou hast spoken unto thy servant David. &l18&rBut will God
  '23': in very deed dwell with men on the earth? behold, heaven and the heaven of heavens cannot contain thee; how much less this house which I have built! &l19&rHave respect therefore to the prayer of thy servant, and to his supplication, O Lord my God, to
  '24': 'hearken unto the cry and the prayer which thy servant prayeth before thee:
    &l20&rThat thine eyes may be open upon this house day and night, upon the place
    whereof thou hast said that thou wouldest put thy name there; to hearken unto
    the prayer which thy'
  '25': 'servant prayeth toward this place. &l21&rHearken therefore unto the supplications
    of thy servant, and of thy people Israel, which they shall make toward this place:
    hear thou from thy dwelling place, even from heaven; and when thou hearest, forgive.'
  '26': '&l22&rIf a man sin against his neighbour, and an oath be laid upon him to
    make him swear, and the oath come before thine altar in this house; &l23&rThen
    hear thou from heaven, and do, and judge thy servants, by requiting the wicked,
    by recompensing his way'
  '27': upon his own head; and by justifying the righteous, by giving him according to his righteousness. &l24&rAnd if thy people Israel be put to the worse before the enemy, because they have sinned against thee; and shall return and confess thy name, and pray
  '28': and make supplication before thee in this house; &l25&rThen hear thou from the heavens, and forgive the sin of thy people Israel, and bring them again unto the land which thou gavest to them and to their fathers. &l26&rWhen the heaven is shut up, and there
  '29': is no rain, because they have sinned against thee; yet if they pray toward this place, and confess thy name, and turn from their sin, when thou dost afflict them; &l27&rThen hear thou from heaven, and forgive the sin of thy servants, and of thy people
  '30': Israel, when thou hast taught them the good way, wherein they should walk; and send rain upon thy land, which thou hast given unto thy people for an inheritance. &l28&rIf there be dearth in the land, if there be pestilence, if there be blasting, or mildew,
  '31': 'locusts, or caterpillers; if their enemies besiege them in the cities of
    their land; whatsoever sore or whatsoever sickness there be: &l29&rThen what prayer
    or what supplication soever shall be made of any man, or of all thy people Israel,
    when every one'
  '32': 'shall know his own sore and his own grief, and shall spread forth his hands
    in this house: &l30&rThen hear thou from heaven thy dwelling place, and forgive,
    and render unto every man according unto all his ways, whose heart thou knowest;
    (for thou only'
  '33': knowest the hearts of the children of men:) &l31&rThat they may fear thee, to walk in thy ways, so long as they live in the land which thou gavest unto our fathers. &l32&rMoreover concerning the stranger, which is not of thy people Israel, but is come from
  '34': a far country for thy great name's sake, and thy mighty hand, and thy stretched out arm; if they come and pray in this house; &l33&rThen hear thou from the heavens, even from thy dwelling place, and do according to all that the stranger calleth to thee
  '35': for; that all people of the earth may know thy name, and fear thee, as doth thy people Israel, and may know that this house which I have built is called by thy name. &l34&rIf thy people go out to war against their enemies by the way that thou shalt send
  '36': them, and they pray unto thee toward this city which thou hast chosen, and the house which I have built for thy name; &l35&rThen hear thou from the heavens their prayer and their supplication, and maintain their cause. &l36&rIf they sin against thee, (for
  '37': there is no man which sinneth not,) and thou be angry with them, and deliver them over before their enemies, and they carry them away captives unto a land far off or near; &l37&rYet if they bethink themselves in the land whither they are carried captive,
  '38': and turn and pray unto thee in the land of their captivity, saying, We have sinned, we have done amiss, and have dealt wickedly; &l38&rIf they return to thee with all their heart and with all their soul in the land of their captivity, whither they have
  '39': 'carried them captives, and pray toward their land, which thou gavest unto
    their fathers, and toward the city which thou hast chosen, and toward the house
    which I have built for thy name: &l39&rThen hear thou from the heavens, even from
    thy dwelling place,'
  '40': their prayer and their supplications, and maintain their cause, and forgive thy people which have sinned against thee. &l40&rNow, my God, let, I beseech thee, thine eyes be open, and let thine ears be attent unto the prayer that is made in this place.
  '41': '&l41&rNow therefore arise, O Lord God, into thy resting place, thou, and
    the ark of thy strength: let thy priests, O Lord God, be clothed with salvation,
    and let thy saints rejoice in goodness. &l42&rO Lord God, turn not away the face
    of thine anointed:'
  '42': remember the mercies of David thy servant.
  '43': 'Chapter 7

    Now when Solomon had made an end of praying, the fire came down from heaven, and
    consumed the burnt offering and the sacrifices; and the glory of the Lord filled
    the house. &l2&rAnd the priests could not enter into the house of the Lord, because'
  '44': the glory of the Lord had filled the Lord's house. &l3&rAnd when all the children of Israel saw how the fire came down, and the glory of the Lord upon the house, they bowed themselves with their faces to the ground upon the pavement, and worshipped, and
  '45': praised the Lord, saying, For he is good; for his mercy endureth for ever. &l4&rThen the king and all the people offered sacrifices before the Lord. &l5&rAnd king Solomon offered a sacrifice of twenty and two thousand oxen, and an hundred and twenty
  '46': 'thousand sheep: so the king and all the people dedicated the house of God.
    &l6&rAnd the priests waited on their offices: the Levites also with instruments
    of musick of the Lord, which David the king had made to praise the Lord, because
    his mercy endureth'
  '47': 'for ever, when David praised by their ministry; and the priests sounded trumpets
    before them, and all Israel stood. &l7&rMoreover Solomon hallowed the middle of
    the court that was before the house of the Lord: for there he offered burnt offerings,
    and the'
  '48': fat of the peace offerings, because the brasen altar which Solomon had made was not able to receive the burnt offerings, and the meat offerings, and the fat. &l8&rAlso at the same time Solomon kept the feast seven days, and all Israel with him, a very
  '49': 'great congregation, from the entering in of Hamath unto the river of Egypt.
    &l9&rAnd in the eighth day they made a solemn assembly: for they kept the dedication
    of the altar seven days, and the feast seven days. &l10&rAnd on the three and
    twentieth day of'
  '50': the seventh month he sent the people away into their tents, glad and merry in heart for the goodness that the Lord had shewed unto David, and to Solomon, and to Israel his people.
  end:
    c: 7
    v: 10
