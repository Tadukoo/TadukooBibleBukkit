  '22': '&l21&rAmon was two and twenty years old when he began to reign, and reigned
    two years in Jerusalem. &l22&rBut he did that which was evil in the sight of the
    Lord, as did Manasseh his father: for Amon sacrificed unto all the carved images
    which Manasseh his'
  '23': father had made, and served them; &l23&rAnd humbled not himself before the Lord, as Manasseh his father had humbled himself; but Amon trespassed more and more. &l24&rAnd his servants conspired against him, and slew him in his own house. &l25&rBut the
  '24': people of the land slew all them that had conspired against king Amon; and the people of the land made Josiah his son king in his stead.
  '25': 'Chapter 34

    Josiah was eight years old when he began to reign, and he reigned in Jerusalem
    one and thirty years. &l2&rAnd he did that which was right in the sight of the
    Lord, and walked in the ways of David his father, and declined neither to the
    right'
  '26': 'hand, nor to the left. &l3&rFor in the eighth year of his reign, while he
    was yet young, he began to seek after the God of David his father: and in the
    twelfth year he began to purge Judah and Jerusalem from the high places, and the
    groves, and the carved'
  '27': images, and the molten images. &l4&rAnd they brake down the altars of Baalim in his presence; and the images, that were on high above them, he cut down; and the groves, and the carved images, and the molten images, he brake in pieces, and made dust of
  '28': them, and strowed it upon the graves of them that had sacrificed unto them. &l5&rAnd he burnt the bones of the priests upon their altars, and cleansed Judah and Jerusalem. &l6&rAnd so did he in the cities of Manasseh, and Ephraim, and Simeon, even unto
  '29': Naphtali, with their mattocks round about. &l7&rAnd when he had broken down the altars and the groves, and had beaten the graven images into powder, and cut down all the idols throughout all the land of Israel, he returned to Jerusalem. &l8&rNow in the
  '30': eighteenth year of his reign, when he had purged the land, and the house, he sent Shaphan the son of Azaliah, and Maaseiah the governor of the city, and Joah the son of Joahaz the recorder, to repair the house of the Lord his God. &l9&rAnd when they came
  '31': to Hilkiah the high priest, they delivered the money that was brought into the house of God, which the Levites that kept the doors had gathered of the hand of Manasseh and Ephraim, and of all the remnant of Israel, and of all Judah and Benjamin; and they
  '32': 'returned to Jerusalem. &l10&rAnd they put it in the hand of the workmen that
    had the oversight of the house of the Lord, and they gave it to the workmen that
    wrought in the house of the Lord, to repair and amend the house: &l11&rEven to
    the artificers and'
  '33': 'builders gave they it, to buy hewn stone, and timber for couplings, and to
    floor the houses which the kings of Judah had destroyed. &l12&rAnd the men did
    the work faithfully: and the overseers of them were Jahath and Obadiah, the Levites,
    of the sons of'
  '34': Merari; and Zechariah and Meshullam, of the sons of the Kohathites, to set it forward; and other of the Levites, all that could skill of instruments of musick. &l13&rAlso they were over the bearers of burdens, and were overseers of all that wrought the
  '35': 'work in any manner of service: and of the Levites there were scribes, and
    officers, and porters. &l14&rAnd when they brought out the money that was brought
    into the house of the Lord, Hilkiah the priest found a book of the law of the
    Lord given by Moses.'
  '36': '&l15&rAnd Hilkiah answered and said to Shaphan the scribe, I have found the
    book of the law in the house of the Lord. And Hilkiah delivered the book to Shaphan.
