  '9': multitude of the people, even many of Ephraim, and Manasseh, Issachar, and Zebulun, had not cleansed themselves, yet did they eat the passover otherwise than it was written. But Hezekiah prayed for them, saying, The good Lord pardon every one &l19&rThat
  '10': prepareth his heart to seek God, the Lord God of his fathers, though he be not cleansed according to the purification of the sanctuary. &l20&rAnd the Lord hearkened to Hezekiah, and healed the people. &l21&rAnd the children of Israel that were present at
  '11': 'Jerusalem kept the feast of unleavened bread seven days with great gladness:
    and the Levites and the priests praised the Lord day by day, singing with loud
    instruments unto the Lord. &l22&rAnd Hezekiah spake comfortably unto all the Levites
    that taught the'
  '12': 'good knowledge of the Lord: and they did eat throughout the feast seven days,
