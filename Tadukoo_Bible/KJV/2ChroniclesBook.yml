  '17': west side of Gihon, in the valley, even to the entering in at the fish gate, and compassed about Ophel, and raised it up a very great height, and put captains of war in all the fenced cities of Judah. &l15&rAnd he took away the strange gods, and the idol
  '18': out of the house of the Lord, and all the altars that he had built in the mount of the house of the Lord, and in Jerusalem, and cast them out of the city. &l16&rAnd he repaired the altar of the Lord, and sacrificed thereon peace offerings and thank
  '19': offerings, and commanded Judah to serve the Lord God of Israel. &l17&rNevertheless the people did sacrifice still in the high places, yet unto the Lord their God only. &l18&rNow the rest of the acts of Manasseh, and his prayer unto his God, and the words
  '20': of the seers that spake to him in the name of the Lord God of Israel, behold, they are written in the book of the kings of Israel. &l19&rHis prayer also, and how God was intreated of him, and all his sins, and his trespass, and the places wherein he built
