  '40': unto Hezekiah king of Judah, and unto all Judah that were at Jerusalem, saying, &l10&rThus saith Sennacherib king of Assyria, Whereon do ye trust, that ye abide in the siege in Jerusalem? &l11&rDoth not Hezekiah persuade you to give over yourselves to die
  '41': by famine and by thirst, saying, The Lord our God shall deliver us out of the hand of the king of Assyria? &l12&rHath not the same Hezekiah taken away his high places and his altars, and commanded Judah and Jerusalem, saying, Ye shall worship before one
  '42': altar, and burn incense upon it? &l13&rKnow ye not what I and my fathers have done unto all the people of other lands? were the gods of the nations of those lands any ways able to deliver their lands out of mine hand? &l14&rWho was there among all the gods
  '43': of those nations that my fathers utterly destroyed, that could deliver his people out of mine hand, that your God should be able to deliver you out of mine hand? &l15&rNow therefore let not Hezekiah deceive you, nor persuade you on this manner, neither yet
  '44': 'believe him: for no god of any nation or kingdom was able to deliver his
    people out of mine hand, and out of the hand of my fathers: how much less shall
