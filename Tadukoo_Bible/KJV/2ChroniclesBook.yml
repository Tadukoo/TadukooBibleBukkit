  '1': 'Chapter 7 Cont.

    &l11&rThus Solomon finished the house of the Lord, and the king''s house: and
    all that came into Solomon''s heart to make in the house of the Lord, and in his
    own house, he prosperously effected. &l12&rAnd the Lord appeared to Solomon by'
  '2': night, and said unto him, I have heard thy prayer, and have chosen this place to myself for an house of sacrifice. &l13&rIf I shut up heaven that there be no rain, or if I command the locusts to devour the land, or if I send pestilence among my people;
  '3': '&l14&rIf my people, which are called by my name, shall humble themselves,
    and pray, and seek my face, and turn from their wicked ways; then will I hear
    from heaven, and will forgive their sin, and will heal their land. &l15&rNow mine
    eyes shall be open,'
  '4': 'and mine ears attent unto the prayer that is made in this place. &l16&rFor
    now have I chosen and sanctified this house, that my name may be there for ever:
    and mine eyes and mine heart shall be there perpetually. &l17&rAnd as for thee,
    if thou wilt walk'
  '5': before me, as David thy father walked, and do according to all that I have commanded thee, and shalt observe my statutes and my judgments; &l18&rThen will I stablish the throne of thy kingdom, according as I have covenanted with David thy father, saying,
  '6': There shall not fail thee a man to be ruler in Israel. &l19&rBut if ye turn away, and forsake my statutes and my commandments, which I have set before you, and shall go and serve other gods, and worship them; &l20&rThen will I pluck them up by the roots
  '7': out of my land which I have given them; and this house, which I have sanctified for my name, will I cast out of my sight, and will make it to be a proverb and a byword among all nations. &l21&rAnd this house, which is high, shall be an astonishment to
  '8': every one that passeth by it; so that he shall say, Why hath the Lord done thus unto this land, and unto this house? &l22&rAnd it shall be answered, Because they forsook the Lord God of their fathers, which brought them forth out of the land of Egypt, and
  '9': 'laid hold on other gods, and worshipped them, and served them: therefore hath
    he brought all this evil upon them.'
  '10': 'Chapter 8

    And it came to pass at the end of twenty years, wherein Solomon had built the
    house of the Lord, and his own house, &l2&rThat the cities which Huram had restored
    to Solomon, Solomon built them, and caused the children of Israel to dwell there.'
  '11': '&l3&rAnd Solomon went to Hamathzobah, and prevailed against it. &l4&rAnd
    he built Tadmor in the wilderness, and all the store cities, which he built in
    Hamath. &l5&rAlso he built Bethhoron the upper, and Bethhoron the nether, fenced
    cities, with walls,'
  '12': gates, and bars; &l6&rAnd Baalath, and all the store cities that Solomon had, and all the chariot cities, and the cities of the horsemen, and all that Solomon desired to build in Jerusalem, and in Lebanon, and throughout all the land of his dominion.
  '13': '&l7&rAs for all the people that were left of the Hittites, and the Amorites,
    and the Perizzites, and the Hivites, and the Jebusites, which were not of Israel,
    &l8&rBut of their children, who were left after them in the land, whom the children
    of Israel'
  '14': consumed not, them did Solomon make to pay tribute until this day. &l9&rBut of the children of Israel did Solomon make no servants for his work; but they were men of war, and chief of his captains, and captains of his chariots and horsemen. &l10&rAnd these
  '15': 'were the chief of king Solomon''s officers, even two hundred and fifty, that
    bare rule over the people. &l11&rAnd Solomon brought up the daughter of Pharaoh
    out of the city of David unto the house that he had built for her: for he said,
    My wife shall not'
  '16': dwell in the house of David king of Israel, because the places are holy, whereunto the ark of the Lord hath come. &l12&rThen Solomon offered burnt offerings unto the Lord on the altar of the Lord, which he had built before the porch, &l13&rEven after a
  '17': certain rate every day, offering according to the commandment of Moses, on the sabbaths, and on the new moons, and on the solemn feasts, three times in the year, even in the feast of unleavened bread, and in the feast of weeks, and in the feast of
  '18': 'tabernacles. &l14&rAnd he appointed, according to the order of David his
    father, the courses of the priests to their service, and the Levites to their
    charges, to praise and minister before the priests, as the duty of every day required:
    the porters also'
  '19': 'by their courses at every gate: for so had David the man of God commanded.
    &l15&rAnd they departed not from the commandment of the king unto the priests
    and Levites concerning any matter, or concerning the treasures. &l16&rNow all
    the work of Solomon was'
  '20': prepared unto the day of the foundation of the house of the Lord, and until it was finished. So the house of the Lord was perfected. &l17&rThen went Solomon to Eziongeber, and to Eloth, at the sea side in the land of Edom. &l18&rAnd Huram sent him by the
  '21': hands of his servants ships, and servants that had knowledge of the sea; and they went with the servants of Solomon to Ophir, and took thence four hundred and fifty talents of gold, and brought them to king Solomon.
  '22': 'Chapter 9

    And when the queen of Sheba heard of the fame of Solomon, she came to prove Solomon
    with hard questions at Jerusalem, with a very great company, and camels that bare
    spices, and gold in abundance, and precious stones: and when she was come to'
  '23': 'Solomon, she communed with him of all that was in her heart. &l2&rAnd Solomon
    told her all her questions: and there was nothing hid from Solomon which he told
    her not. &l3&rAnd when the queen of Sheba had seen the wisdom of Solomon, and
    the house that he'
  '24': had built, &l4&rAnd the meat of his table, and the sitting of his servants, and the attendance of his ministers, and their apparel; his cupbearers also, and their apparel; and his ascent by which he went up into the house of the Lord; there was no more
  '25': 'spirit in her. &l5&rAnd she said to the king, It was a true report which
    I heard in mine own land of thine acts, and of thy wisdom: &l6&rHowbeit I believed
    not their words, until I came, and mine eyes had seen it: and, behold, the one
    half of the greatness'
  '26': 'of thy wisdom was not told me: for thou exceedest the fame that I heard.
    &l7&rHappy are thy men, and happy are these thy servants, which stand continually
    before thee, and hear thy wisdom. &l8&rBlessed be the Lord thy God, which delighted
    in thee to set'
  '27': 'thee on his throne, to be king for the Lord thy God: because thy God loved
    Israel, to establish them for ever, therefore made he thee king over them, to
    do judgment and justice. &l9&rAnd she gave the king an hundred and twenty talents
    of gold, and of'
  '28': 'spices great abundance, and precious stones: neither was there any such spice
    as the queen of Sheba gave king Solomon. &l10&rAnd the servants also of Huram,
    and the servants of Solomon, which brought gold from Ophir, brought algum trees
    and precious'
  '29': 'stones. &l11&rAnd the king made of the algum trees terraces to the house
    of the Lord, and to the king''s palace, and harps and psalteries for singers:
    and there were none such seen before in the land of Judah. &l12&rAnd king Solomon
    gave to the queen of'
  '30': Sheba all her desire, whatsoever she asked, beside that which she had brought unto the king. So she turned, and went away to her own land, she and her servants. &l13&rNow the weight of gold that came to Solomon in one year was six hundred and threescore
  '31': 'and six talents of gold; &l14&rBeside that which chapmen and merchants brought.
    And all the kings of Arabia and governors of the country brought gold and silver
    to Solomon. &l15&rAnd king Solomon made two hundred targets of beaten gold: six
    hundred shekels'
  '32': 'of beaten gold went to one target. &l16&rAnd three hundred shields made he
    of beaten gold: three hundred shekels of gold went to one shield. And the king
    put them in the house of the forest of Lebanon. &l17&rMoreover the king made a
    great throne of ivory,'
  '33': 'and overlaid it with pure gold. &l18&rAnd there were six steps to the throne,
    with a footstool of gold, which were fastened to the throne, and stays on each
    side of the sitting place, and two lions standing by the stays: &l19&rAnd twelve
    lions stood there'
  '34': 'on the one side and on the other upon the six steps. There was not the like
    made in any kingdom. &l20&rAnd all the drinking vessels of king Solomon were of
    gold, and all the vessels of the house of the forest of Lebanon were of pure gold:
    none were of'
  '35': 'silver; it was not any thing accounted of in the days of Solomon. &l21&rFor
    the king''s ships went to Tarshish with the servants of Huram: every three years
    once came the ships of Tarshish bringing gold, and silver, ivory, and apes, and
    peacocks. &l22&rAnd'
  '36': king Solomon passed all the kings of the earth in riches and wisdom. &l23&rAnd all the kings of the earth sought the presence of Solomon, to hear his wisdom, that God had put in his heart. &l24&rAnd they brought every man his present, vessels of silver,
  '37': and vessels of gold, and raiment, harness, and spices, horses, and mules, a rate year by year. &l25&rAnd Solomon had four thousand stalls for horses and chariots, and twelve thousand horsemen; whom he bestowed in the chariot cities, and with the king at
  '38': Jerusalem. &l26&rAnd he reigned over all the kings from the river even unto the land of the Philistines, and to the border of Egypt. &l27&rAnd the king made silver in Jerusalem as stones, and cedar trees made he as the sycomore trees that are in the low
  '39': plains in abundance. &l28&rAnd they brought unto Solomon horses out of Egypt, and out of all lands. &l29&rNow the rest of the acts of Solomon, first and last, are they not written in the book of Nathan the prophet, and in the prophecy of Ahijah the
  '40': 'Shilonite, and in the visions of Iddo the seer against Jeroboam the son of
    Nebat? &l30&rAnd Solomon reigned in Jerusalem over all Israel forty years. &l31&rAnd
    Solomon slept with his fathers, and he was buried in the city of David his father:
    and Rehoboam'
  '41': his son reigned in his stead.
  '42': 'Chapter 10

    And Rehoboam went to Shechem: for to Shechem were all Israel come to make him
    king. &l2&rAnd it came to pass, when Jeroboam the son of Nebat, who was in Egypt,
    whither he fled from the presence of Solomon the king, heard it, that Jeroboam'
  '43': 'returned out of Egypt. &l3&rAnd they sent and called him. So Jeroboam and
    all Israel came and spake to Rehoboam, saying, &l4&rThy father made our yoke grievous:
    now therefore ease thou somewhat the grievous servitude of thy father, and his
    heavy yoke that'
  '44': he put upon us, and we will serve thee. &l5&rAnd he said unto them, Come again unto me after three days. And the people departed. &l6&rAnd king Rehoboam took counsel with the old men that had stood before Solomon his father while he yet lived, saying, What
  '45': counsel give ye me to return answer to this people? &l7&rAnd they spake unto him, saying, If thou be kind to this people, and please them, and speak good words to them, they will be thy servants for ever. &l8&rBut he forsook the counsel which the old men
  '46': gave him, and took counsel with the young men that were brought up with him, that stood before him. &l9&rAnd he said unto them, What advice give ye that we may return answer to this people, which have spoken to me, saying, Ease somewhat the yoke that thy
  '47': father did put upon us? &l10&rAnd the young men that were brought up with him spake unto him, saying, Thus shalt thou answer the people that spake unto thee, saying, Thy father made our yoke heavy, but make thou it somewhat lighter for us; thus shalt thou
  '48': 'say unto them, My little finger shall be thicker than my father''s loins.
    &l11&rFor whereas my father put a heavy yoke upon you, I will put more to your
    yoke: my father chastised you with whips, but I will chastise you with scorpions.
    &l12&rSo Jeroboam and'
  '49': all the people came to Rehoboam on the third day, as the king bade, saying, Come again to me on the third day. &l13&rAnd the king answered them roughly; and king Rehoboam forsook the counsel of the old men, &l14&rAnd answered them after the advice of the
  '50': 'young men, saying, My father made your yoke heavy, but I will add thereto:
    my father chastised you with whips, but I will chastise you with scorpions.'
  end:
    c: 10
    v: 14
Book4:
