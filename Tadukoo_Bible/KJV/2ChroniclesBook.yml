  '1': 'Chapter 1

    And Solomon the son of David was strengthened in his kingdom, and the Lord his
    God was with him, and magnified him exceedingly. &l2&rThen Solomon spake unto
    all Israel, to the captains of thousands and of hundreds, and to the judges, and
    to every'
  '2': governor in all Israel, the chief of the fathers. &l3&rSo Solomon, and all the congregation with him, went to the high place that was at Gibeon; for there was the tabernacle of the congregation of God, which Moses the servant of the Lord had made in the
  '3': 'wilderness. &l4&rBut the ark of God had David brought up from Kirjathjearim
    to the place which David had prepared for it: for he had pitched a tent for it
    at Jerusalem. &l5&rMoreover the brasen altar, that Bezaleel the son of Uri, the
    son of Hur, had made,'
  '4': 'he put before the tabernacle of the Lord: and Solomon and the congregation
    sought unto it. &l6&rAnd Solomon went up thither to the brasen altar before the
    Lord, which was at the tabernacle of the congregation, and offered a thousand
    burnt offerings upon'
  '5': it. &l7&rIn that night did God appear unto Solomon, and said unto him, Ask what I shall give thee. &l8&rAnd Solomon said unto God, Thou hast shewed great mercy unto David my father, and hast made me to reign in his stead. &l9&rNow, O Lord God, let thy
  '6': 'promise unto David my father be established: for thou hast made me king over
    a people like the dust of the earth in multitude. &l10&rGive me now wisdom and
    knowledge, that I may go out and come in before this people: for who can judge
    this thy people, that'
  '7': is so great? &l11&rAnd God said to Solomon, Because this was in thine heart, and thou hast not asked riches, wealth, or honour, nor the life of thine enemies, neither yet hast asked long life; but hast asked wisdom and knowledge for thyself, that thou
  '8': 'mayest judge my people, over whom I have made thee king: &l12&rWisdom and
    knowledge is granted unto thee; and I will give thee riches, and wealth, and honour,
    such as none of the kings have had that have been before thee, neither shall there
    any after thee'
  '9': 'have the like. &l13&rThen Solomon came from his journey to the high place
    that was at Gibeon to Jerusalem, from before the tabernacle of the congregation,
    and reigned over Israel. &l14&rAnd Solomon gathered chariots and horsemen: and
    he had a thousand and'
  '10': four hundred chariots, and twelve thousand horsemen, which he placed in the chariot cities, and with the king at Jerusalem. &l15&rAnd the king made silver and gold at Jerusalem as plenteous as stones, and cedar trees made he as the sycomore trees that are
  '11': 'in the vale for abundance. &l16&rAnd Solomon had horses brought out of Egypt,
    and linen yarn: the king''s merchants received the linen yarn at a price. &l17&rAnd
    they fetched up, and brought forth out of Egypt a chariot for six hundred shekels
    of silver,'
  '12': 'and an horse for an hundred and fifty: and so brought they out horses for
    all the kings of the Hittites, and for the kings of Syria, by their means.'
  '13': 'Chapter 2

    And Solomon determined to build an house for the name of the Lord, and an house
    for his kingdom. &l2&rAnd Solomon told out threescore and ten thousand men to
    bear burdens, and fourscore thousand to hew in the mountain, and three thousand
    and six'
  '14': hundred to oversee them. &l3&rAnd Solomon sent to Huram the king of Tyre, saying, As thou didst deal with David my father, and didst send him cedars to build him an house to dwell therein, even so deal with me. &l4&rBehold, I build an house to the name of
  '15': the Lord my God, to dedicate it to him, and to burn before him sweet incense, and for the continual shewbread, and for the burnt offerings morning and evening, on the sabbaths, and on the new moons, and on the solemn feasts of the Lord our God. This is an
  '16': 'ordinance for ever to Israel. &l5&rAnd the house which I build is great:
    for great is our God above all gods. &l6&rBut who is able to build him an house,
    seeing the heaven and heaven of heavens cannot contain him? who am I then, that
    I should build him an'
  '17': house, save only to burn sacrifice before him? &l7&rSend me now therefore a man cunning to work in gold, and in silver, and in brass, and in iron, and in purple, and crimson, and blue, and that can skill to grave with the cunning men that are with me in
  '18': 'Judah and in Jerusalem, whom David my father did provide. &l8&rSend me also
    cedar trees, fir trees, and algum trees, out of Lebanon: for I know that thy servants
    can skill to cut timber in Lebanon; and, behold, my servants shall be with thy
    servants,'
  '19': '&l9&rEven to prepare me timber in abundance: for the house which I am about
    to build shall be wonderful great. &l10&rAnd, behold, I will give to thy servants,
    the hewers that cut timber, twenty thousand measures of beaten wheat, and twenty
    thousand'
  '20': measures of barley, and twenty thousand baths of wine, and twenty thousand baths of oil. &l11&rThen Huram the king of Tyre answered in writing, which he sent to Solomon, Because the Lord hath loved his people, he hath made thee king over them. &l12&rHuram
  '21': said moreover, Blessed be the Lord God of Israel, that made heaven and earth, who hath given to David the king a wise son, endued with prudence and understanding, that might build an house for the Lord, and an house for his kingdom. &l13&rAnd now I have
  '22': sent a cunning man, endued with understanding, of Huram my father's, &l14&rThe son of a woman of the daughters of Dan, and his father was a man of Tyre, skilful to work in gold, and in silver, in brass, in iron, in stone, and in timber, in purple, in blue,
  '23': and in fine linen, and in crimson; also to grave any manner of graving, and to find out every device which shall be put to him, with thy cunning men, and with the cunning men of my lord David thy father. &l15&rNow therefore the wheat, and the barley, the
  '24': 'oil, and the wine, which my lord hath spoken of, let him send unto his servants:
    &l16&rAnd we will cut wood out of Lebanon, as much as thou shalt need: and we
    will bring it to thee in floats by sea to Joppa; and thou shalt carry it up to
    Jerusalem.'
  '25': '&l17&rAnd Solomon numbered all the strangers that were in the land of Israel,
    after the numbering wherewith David his father had numbered them; and they were
    found an hundred and fifty thousand and three thousand and six hundred. &l18&rAnd
    he set'
  '26': threescore and ten thousand of them to be bearers of burdens, and fourscore thousand to be hewers in the mountain, and three thousand and six hundred overseers to set the people a work.
  '27': 'Chapter 3

    Then Solomon began to build the house of the Lord at Jerusalem in mount Moriah,
    where the Lord appeared unto David his father, in the place that David had prepared
    in the threshingfloor of Ornan the Jebusite. &l2&rAnd he began to build in the'
  '28': second day of the second month, in the fourth year of his reign. &l3&rNow these are the things wherein Solomon was instructed for the building of the house of God. The length by cubits after the first measure was threescore cubits, and the breadth twenty
  '29': 'cubits. &l4&rAnd the porch that was in the front of the house, the length
    of it was according to the breadth of the house, twenty cubits, and the height
    was an hundred and twenty: and he overlaid it within with pure gold. &l5&rAnd
    the greater house he'
  '30': 'cieled with fir tree, which he overlaid with fine gold, and set thereon palm
    trees and chains. &l6&rAnd he garnished the house with precious stones for beauty:
    and the gold was gold of Parvaim. &l7&rHe overlaid also the house, the beams,
    the posts, and the'
  '31': 'walls thereof, and the doors thereof, with gold; and graved cherubims on
    the walls. &l8&rAnd he made the most holy house, the length whereof was according
    to the breadth of the house, twenty cubits, and the breadth thereof twenty cubits:
    and he overlaid it'
  '32': with fine gold, amounting to six hundred talents. &l9&rAnd the weight of the nails was fifty shekels of gold. And he overlaid the upper chambers with gold. &l10&rAnd in the most holy house he made two cherubims of image work, and overlaid them with gold.
  '33': '&l11&rAnd the wings of the cherubims were twenty cubits long: one wing of
    the one cherub was five cubits, reaching to the wall of the house: and the other
    wing was likewise five cubits, reaching to the wing of the other cherub. &l12&rAnd
    one wing of the'
  '34': 'other cherub was five cubits, reaching to the wall of the house: and the
    other wing was five cubits also, joining to the wing of the other cherub. &l13&rThe
    wings of these cherubims spread themselves forth twenty cubits: and they stood
    on their feet, and'
  '35': their faces were inward. &l14&rAnd he made the vail of blue, and purple, and crimson, and fine linen, and wrought cherubims thereon. &l15&rAlso he made before the house two pillars of thirty and five cubits high, and the chapiter that was on the top of
  '36': each of them was five cubits. &l16&rAnd he made chains, as in the oracle, and put them on the heads of the pillars; and made an hundred pomegranates, and put them on the chains. &l17&rAnd he reared up the pillars before the temple, one on the right hand,
  '37': and the other on the left; and called the name of that on the right hand Jachin, and the name of that on the left Boaz.
  '38': 'Chapter 4

    Moreover he made an altar of brass, twenty cubits the length thereof, and twenty
    cubits the breadth thereof, and ten cubits the height thereof. &l2&rAlso he made
    a molten sea of ten cubits from brim to brim, round in compass, and five cubits
    the'
  '39': 'height thereof; and a line of thirty cubits did compass it round about. &l3&rAnd
    under it was the similitude of oxen, which did compass it round about: ten in
    a cubit, compassing the sea round about. Two rows of oxen were cast, when it was
    cast. &l4&rIt'
  '40': 'stood upon twelve oxen, three looking toward the north, and three looking
    toward the west, and three looking toward the south, and three looking toward
    the east: and the sea was set above upon them, and all their hinder parts were
    inward. &l5&rAnd the'
  '41': thickness of it was an handbreadth, and the brim of it like the work of the brim of a cup, with flowers of lilies; and it received and held three thousand baths. &l6&rHe made also ten lavers, and put five on the right hand, and five on the left, to wash in
  '42': 'them: such things as they offered for the burnt offering they washed in them;
    but the sea was for the priests to wash in. &l7&rAnd he made ten candlesticks
    of gold according to their form, and set them in the temple, five on the right
    hand, and five on the'
  '43': left. &l8&rHe made also ten tables, and placed them in the temple, five on the right side, and five on the left. And he made an hundred basons of gold. &l9&rFurthermore he made the court of the priests, and the great court, and doors for the court, and
  '44': overlaid the doors of them with brass. &l10&rAnd he set the sea on the right side of the east end, over against the south. &l11&rAnd Huram made the pots, and the shovels, and the basons. And Huram finished the work that he was to make for king Solomon for
  '45': the house of God; &l12&rTo wit, the two pillars, and the pommels, and the chapiters which were on the top of the two pillars, and the two wreaths to cover the two pommels of the chapiters which were on the top of the pillars; &l13&rAnd four hundred
  '46': pomegranates on the two wreaths; two rows of pomegranates on each wreath, to cover the two pommels of the chapiters which were upon the pillars. &l14&rHe made also bases, and lavers made he upon the bases; &l15&rOne sea, and twelve oxen under it. &l16&rThe
  '47': pots also, and the shovels, and the fleshhooks, and all their instruments, did Huram his father make to king Solomon for the house of the Lord of bright brass. &l17&rIn the plain of Jordan did the king cast them, in the clay ground between Succoth and
  '48': 'Zeredathah. &l18&rThus Solomon made all these vessels in great abundance:
    for the weight of the brass could not be found out. &l19&rAnd Solomon made all
    the vessels that were for the house of God, the golden altar also, and the tables
    whereon the shewbread'
  '49': was set; &l20&rMoreover the candlesticks with their lamps, that they should burn after the manner before the oracle, of pure gold; &l21&rAnd the flowers, and the lamps, and the tongs, made he of gold, and that perfect gold; &l22&rAnd the snuffers, and the
  '50': 'basons, and the spoons, and the censers, of pure gold: and the entry of the
    house, the inner doors thereof for the most holy place, and the doors of the house
    of the temple, were of gold.'
  end:
