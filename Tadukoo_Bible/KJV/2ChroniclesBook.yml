  '20': offerings, to wit, for the morning and evening burnt offerings, and the burnt offerings for the sabbaths, and for the new moons, and for the set feasts, as it is written in the law of the Lord. &l4&rMoreover he commanded the people that dwelt in Jerusalem
  '21': to give the portion of the priests and the Levites, that they might be encouraged in the law of the Lord. &l5&rAnd as soon as the commandment came abroad, the children of Israel brought in abundance the firstfruits of corn, wine, and oil, and honey, and of
  '22': all the increase of the field; and the tithe of all things brought they in abundantly. &l6&rAnd concerning the children of Israel and Judah, that dwelt in the cities of Judah, they also brought in the tithe of oxen and sheep, and the tithe of holy things
  '23': which were consecrated unto the Lord their God, and laid them by heaps. &l7&rIn the third month they began to lay the foundation of the heaps, and finished them in the seventh month. &l8&rAnd when Hezekiah and the princes came and saw the heaps, they
  '24': blessed the Lord, and his people Israel. &l9&rThen Hezekiah questioned with the priests and the Levites concerning the heaps. &l10&rAnd Azariah the chief priest of the house of Zadok answered him, and said, Since the people began to bring the offerings
