  '1': 'Chapter 14 Cont.

    &l13&rAnd Asa and the people that were with him pursued them unto Gerar: and the
    Ethiopians were overthrown, that they could not recover themselves; for they were
    destroyed before the Lord, and before his host; and they carried away very'
  '2': 'much spoil. &l14&rAnd they smote all the cities round about Gerar; for the
    fear of the Lord came upon them: and they spoiled all the cities; for there was
    exceeding much spoil in them. &l15&rThey smote also the tents of cattle, and carried
    away sheep and'
  '3': camels in abundance, and returned to Jerusalem.
  '4': 'Chapter 15

    And the Spirit of God came upon Azariah the son of Oded: &l2&rAnd he went out
    to meet Asa, and said unto him, Hear ye me, Asa, and all Judah and Benjamin; The
    Lord is with you, while ye be with him; and if ye seek him, he will be found of
    you;'
  '5': but if ye forsake him, he will forsake you. &l3&rNow for a long season Israel hath been without the true God, and without a teaching priest, and without law. &l4&rBut when they in their trouble did turn unto the Lord God of Israel, and sought him, he was
  '6': 'found of them. &l5&rAnd in those times there was no peace to him that went
    out, nor to him that came in, but great vexations were upon all the inhabitants
    of the countries. &l6&rAnd nation was destroyed of nation, and city of city: for
    God did vex them'
  '7': 'with all adversity. &l7&rBe ye strong therefore, and let not your hands be
    weak: for your work shall be rewarded. &l8&rAnd when Asa heard these words, and
    the prophecy of Oded the prophet, he took courage, and put away the abominable
    idols out of all the'
  '8': land of Judah and Benjamin, and out of the cities which he had taken from mount Ephraim, and renewed the altar of the Lord, that was before the porch of the Lord. &l9&rAnd he gathered all Judah and Benjamin, and the strangers with them out of Ephraim and
  '9': 'Manasseh, and out of Simeon: for they fell to him out of Israel in abundance,
    when they saw that the Lord his God was with him. &l10&rSo they gathered themselves
    together at Jerusalem in the third month, in the fifteenth year of the reign of
    Asa. &l11&rAnd'
  '10': they offered unto the Lord the same time, of the spoil which they had brought, seven hundred oxen and seven thousand sheep. &l12&rAnd they entered into a covenant to seek the Lord God of their fathers with all their heart and with all their soul;
  '11': '&l13&rThat whosoever would not seek the Lord God of Israel should be put
    to death, whether small or great, whether man or woman. &l14&rAnd they sware unto
    the Lord with a loud voice, and with shouting, and with trumpets, and with cornets.
    &l15&rAnd all'
  '12': 'Judah rejoiced at the oath: for they had sworn with all their heart, and
    sought him with their whole desire; and he was found of them: and the Lord gave
    them rest round about. &l16&rAnd also concerning Maachah the mother of Asa the
    king, he removed her'
  '13': 'from being queen, because she had made an idol in a grove: and Asa cut down
    her idol, and stamped it, and burnt it at the brook Kidron. &l17&rBut the high
    places were not taken away out of Israel: nevertheless the heart of Asa was perfect
    all his days.'
  '14': '&l18&rAnd he brought into the house of God the things that his father had
    dedicated, and that he himself had dedicated, silver, and gold, and vessels. &l19&rAnd
    there was no more war unto the five and thirtieth year of the reign of Asa.'
  '15': 'Chapter 16

    In the six and thirtieth year of the reign of Asa Baasha king of Israel came up
    against Judah, and built Ramah, to the intent that he might let none go out or
    come in to Asa king of Judah. &l2&rThen Asa brought out silver and gold out of
    the'
  '16': 'treasures of the house of the Lord and of the king''s house, and sent to
    Benhadad king of Syria, that dwelt at Damascus, saying, &l3&rThere is a league
    between me and thee, as there was between my father and thy father: behold, I
    have sent thee silver and'
  '17': gold; go, break thy league with Baasha king of Israel, that he may depart from me. &l4&rAnd Benhadad hearkened unto king Asa, and sent the captains of his armies against the cities of Israel; and they smote Ijon, and Dan, and Abelmaim, and all the store
  '18': cities of Naphtali. &l5&rAnd it came to pass, when Baasha heard it, that he left off building of Ramah, and let his work cease. &l6&rThen Asa the king took all Judah; and they carried away the stones of Ramah, and the timber thereof, wherewith Baasha was
  '19': building; and he built therewith Geba and Mizpah. &l7&rAnd at that time Hanani the seer came to Asa king of Judah, and said unto him, Because thou hast relied on the king of Syria, and not relied on the Lord thy God, therefore is the host of the king of
  '20': Syria escaped out of thine hand. &l8&rWere not the Ethiopians and the Lubims a huge host, with very many chariots and horsemen? yet, because thou didst rely on the Lord, he delivered them into thine hand. &l9&rFor the eyes of the Lord run to and fro
  '21': 'throughout the whole earth, to shew himself strong in the behalf of them
    whose heart is perfect toward him. Herein thou hast done foolishly: therefore
    from henceforth thou shalt have wars. &l10&rThen Asa was wroth with the seer,
    and put him in a prison'
  '22': house; for he was in a rage with him because of this thing. And Asa oppressed some of the people the same time. &l11&rAnd, behold, the acts of Asa, first and last, lo, they are written in the book of the kings of Judah and Israel. &l12&rAnd Asa in the
  '23': 'thirty and ninth year of his reign was diseased in his feet, until his disease
    was exceeding great: yet in his disease he sought not to the Lord, but to the
    physicians. &l13&rAnd Asa slept with his fathers, and died in the one and fortieth
    year of his'
  '24': 'reign. &l14&rAnd they buried him in his own sepulchres, which he had made
    for himself in the city of David, and laid him in the bed which was filled with
    sweet odours and divers kinds of spices prepared by the apothecaries'' art: and
    they made a very great'
  '25': burning for him.
  '26': 'Chapter 17

    And Jehoshaphat his son reigned in his stead, and strengthened himself against
    Israel. &l2&rAnd he placed forces in all the fenced cities of Judah, and set garrisons
    in the land of Judah, and in the cities of Ephraim, which Asa his father had'
  '27': taken. &l3&rAnd the Lord was with Jehoshaphat, because he walked in the first ways of his father David, and sought not unto Baalim; &l4&rBut sought to the Lord God of his father, and walked in his commandments, and not after the doings of Israel.
  '28': '&l5&rTherefore the Lord stablished the kingdom in his hand; and all Judah
    brought to Jehoshaphat presents; and he had riches and honour in abundance. &l6&rAnd
    his heart was lifted up in the ways of the Lord: moreover he took away the high
    places and groves'
  '29': out of Judah. &l7&rAlso in the third year of his reign he sent to his princes, even to Benhail, and to Obadiah, and to Zechariah, and to Nethaneel, and to Michaiah, to teach in the cities of Judah. &l8&rAnd with them he sent Levites, even Shemaiah, and
  '30': Nethaniah, and Zebadiah, and Asahel, and Shemiramoth, and Jehonathan, and Adonijah, and Tobijah, and Tobadonijah, Levites; and with them Elishama and Jehoram, priests. &l9&rAnd they taught in Judah, and had the book of the law of the Lord with them, and
  '31': went about throughout all the cities of Judah, and taught the people. &l10&rAnd the fear of the Lord fell upon all the kingdoms of the lands that were round about Judah, so that they made no war against Jehoshaphat. &l11&rAlso some of the Philistines
  '32': brought Jehoshaphat presents, and tribute silver; and the Arabians brought him flocks, seven thousand and seven hundred rams, and seven thousand and seven hundred he goats. &l12&rAnd Jehoshaphat waxed great exceedingly; and he built in Judah castles, and
  '33': 'cities of store. &l13&rAnd he had much business in the cities of Judah: and
    the men of war, mighty men of valour, were in Jerusalem. &l14&rAnd these are the
    numbers of them according to the house of their fathers: Of Judah, the captains
    of thousands; Adnah'
  '34': the chief, and with him mighty men of valour three hundred thousand. &l15&rAnd next to him was Jehohanan the captain, and with him two hundred and fourscore thousand. &l16&rAnd next him was Amasiah the son of Zichri, who willingly offered himself unto the
  '35': Lord; and with him two hundred thousand mighty men of valour. &l17&rAnd of Benjamin; Eliada a mighty man of valour, and with him armed men with bow and shield two hundred thousand. &l18&rAnd next him was Jehozabad, and with him an hundred and fourscore
  '36': thousand ready prepared for the war. &l19&rThese waited on the king, beside those whom the king put in the fenced cities throughout all Judah.
  '37': 'Chapter 18

    Now Jehoshaphat had riches and honour in abundance, and joined affinity with Ahab.
    &l2&rAnd after certain years he went down to Ahab to Samaria. And Ahab killed
    sheep and oxen for him in abundance, and for the people that he had with him,
    and'
  '38': persuaded him to go up with him to Ramothgilead. &l3&rAnd Ahab king of Israel said unto Jehoshaphat king of Judah, Wilt thou go with me to Ramothgilead? And he answered him, I am as thou art, and my people as thy people; and we will be with thee in the
  '39': war. &l4&rAnd Jehoshaphat said unto the king of Israel, Enquire, I pray thee, at the word of the Lord to day. &l5&rTherefore the king of Israel gathered together of prophets four hundred men, and said unto them, Shall we go to Ramothgilead to battle, or
  '40': shall I forbear? And they said, Go up; for God will deliver it into the king's hand. &l6&rBut Jehoshaphat said, Is there not here a prophet of the Lord besides, that we might enquire of him? &l7&rAnd the king of Israel said unto Jehoshaphat, There is yet
  '41': 'one man, by whom we may enquire of the Lord: but I hate him; for he never
    prophesied good unto me, but always evil: the same is Micaiah the son of Imla.
    And Jehoshaphat said, Let not the king say so. &l8&rAnd the king of Israel called
    for one of his'
  '42': officers, and said, Fetch quickly Micaiah the son of Imla. &l9&rAnd the king of Israel and Jehoshaphat king of Judah sat either of them on his throne, clothed in their robes, and they sat in a void place at the entering in of the gate of Samaria; and all
  '43': the prophets prophesied before them. &l10&rAnd Zedekiah the son of Chenaanah had made him horns of iron, and said, Thus saith the Lord, With these thou shalt push Syria until they be consumed. &l11&rAnd all the prophets prophesied so, saying, Go up to
  '44': 'Ramothgilead, and prosper: for the Lord shall deliver it into the hand of
    the king. &l12&rAnd the messenger that went to call Micaiah spake to him, saying,
    Behold, the words of the prophets declare good to the king with one assent; let
    thy word therefore,'
  '45': I pray thee, be like one of their's, and speak thou good. &l13&rAnd Micaiah said, As the Lord liveth, even what my God saith, that will I speak. &l14&rAnd when he was come to the king, the king said unto him, Micaiah, shall we go to Ramothgilead to battle,
  '46': or shall I forbear? And he said, Go ye up, and prosper, and they shall be delivered into your hand. &l15&rAnd the king said to him, How many times shall I adjure thee that thou say nothing but the truth to me in the name of the Lord? &l16&rThen he said, I
  '47': 'did see all Israel scattered upon the mountains, as sheep that have no shepherd:
    and the Lord said, These have no master; let them return therefore every man to
    his house in peace. &l17&rAnd the king of Israel said to Jehoshaphat, Did I not
    tell thee that'
  '48': he would not prophesy good unto me, but evil? &l18&rAgain he said, Therefore hear the word of the Lord; I saw the Lord sitting upon his throne, and all the host of heaven standing on his right hand and on his left. &l19&rAnd the Lord said, Who shall entice
  '49': Ahab king of Israel, that he may go up and fall at Ramothgilead? And one spake saying after this manner, and another saying after that manner. &l20&rThen there came out a spirit, and stood before the Lord, and said, I will entice him. And the Lord said
  '50': 'unto him, Wherewith? &l21&rAnd he said, I will go out, and be a lying spirit
    in the mouth of all his prophets. And the Lord said, Thou shalt entice him, and
    thou shalt also prevail: go out, and do even so.'
  end:
    c: 18
    v: 21
Book6:
  start:
    c: 18
