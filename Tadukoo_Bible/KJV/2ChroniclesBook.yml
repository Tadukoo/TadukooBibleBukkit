  '1': 'Chapter 32 Cont.

    &l25&rBut Hezekiah rendered not again according to the benefit done unto him;
    for his heart was lifted up: therefore there was wrath upon him, and upon Judah
    and Jerusalem. &l26&rNotwithstanding Hezekiah humbled himself for the pride of'
  '2': 'his heart, both he and the inhabitants of Jerusalem, so that the wrath of
    the Lord came not upon them in the days of Hezekiah. &l27&rAnd Hezekiah had exceeding
    much riches and honour: and he made himself treasuries for silver, and for gold,
    and for'
  '3': precious stones, and for spices, and for shields, and for all manner of pleasant jewels; &l28&rStorehouses also for the increase of corn, and wine, and oil; and stalls for all manner of beasts, and cotes for flocks. &l29&rMoreover he provided him cities,
  '4': 'and possessions of flocks and herds in abundance: for God had given him substance
