  '47': David was come to Mahanaim, that Shobi the son of Nahash of Rabbah of the children of Ammon, and Machir the son of Ammiel of Lodebar, and Barzillai the Gileadite of Rogelim, &l28&rBrought beds, and basons, and earthen vessels, and wheat, and barley, and
  '48': 'flour, and parched corn, and beans, and lentiles, and parched pulse, &l29&rAnd
    honey, and butter, and sheep, and cheese of kine, for David, and for the people
