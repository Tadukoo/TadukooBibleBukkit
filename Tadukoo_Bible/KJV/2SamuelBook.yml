  '13': for David, let him go after Joab. &l12&rAnd Amasa wallowed in blood in the midst of the highway. And when the man saw that all the people stood still, he removed Amasa out of the highway into the field, and cast a cloth upon him, when he saw that every one
  '14': 'that came by him stood still. &l13&rWhen he was removed out of the highway,
