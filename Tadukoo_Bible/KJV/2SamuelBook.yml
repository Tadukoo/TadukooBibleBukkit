    bloody house, because he slew the Gibeonites. &l2&rAnd the king called the Gibeonites,'
  '24': 'and said unto them; (now the Gibeonites were not of the children of Israel,
    but of the remnant of the Amorites; and the children of Israel had sworn unto
    them: and Saul sought to slay them in his zeal to the children of Israel and Judah.)
    &l3&rWherefore'
  '25': David said unto the Gibeonites, What shall I do for you? and wherewith shall I make the atonement, that ye may bless the inheritance of the Lord? &l4&rAnd the Gibeonites said unto him, We will have no silver nor gold of Saul, nor of his house; neither for
  '26': us shalt thou kill any man in Israel. And he said, What ye shall say, that will I do for you. &l5&rAnd they answered the king, The man that consumed us, and that devised against us that we should be destroyed from remaining in any of the coasts of Israel,
  '27': '&l6&rLet seven men of his sons be delivered unto us, and we will hang them
    up unto the Lord in Gibeah of Saul, whom the Lord did choose. And the king said,
    I will give them. &l7&rBut the king spared Mephibosheth, the son of Jonathan the
    son of Saul,'
  '28': because of the Lord's oath that was between them, between David and Jonathan the son of Saul. &l8&rBut the king took the two sons of Rizpah the daughter of Aiah, whom she bare unto Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter of
  '29': 'Saul, whom she brought up for Adriel the son of Barzillai the Meholathite:
