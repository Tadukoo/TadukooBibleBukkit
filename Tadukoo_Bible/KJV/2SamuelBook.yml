  '1': 'Chapter 18 Cont.

    &l2&rAnd David sent forth a third part of the people under the hand of Joab, and
    a third part under the hand of Abishai the son of Zeruiah, Joab''s brother, and
    a third part under the hand of Ittai the Gittite. And the king said unto the'
  '2': 'people, I will surely go forth with you myself also. &l3&rBut the people answered,
    Thou shalt not go forth: for if we flee away, they will not care for us; neither
    if half of us die, will they care for us: but now thou art worth ten thousand
    of us:'
  '3': therefore now it is better that thou succour us out of the city. &l4&rAnd the king said unto them, What seemeth you best I will do. And the king stood by the gate side, and all the people came out by hundreds and by thousands. &l5&rAnd the king commanded
  '4': 'Joab and Abishai and Ittai, saying, Deal gently for my sake with the young
