  '1': 'Chapter 10 Cont.

    &l18&rAnd the Syrians fled before Israel; and David slew the men of seven hundred
    chariots of the Syrians, and forty thousand horsemen, and smote Shobach the captain
    of their host, who died there. &l19&rAnd when all the kings that were'
  '2': servants to Hadarezer saw that they were smitten before Israel, they made peace with Israel, and served them. So the Syrians feared to help the children of Ammon any more.
  '3': 'Chapter 11

    And it came to pass, after the year was expired, at the time when kings go forth
    to battle, that David sent Joab, and his servants with him, and all Israel; and
    they destroyed the children of Ammon, and besieged Rabbah. But David tarried still'
  '4': 'at Jerusalem. &l2&rAnd it came to pass in an eveningtide, that David arose
    from off his bed, and walked upon the roof of the king''s house: and from the
    roof he saw a woman washing herself; and the woman was very beautiful to look
    upon. &l3&rAnd David sent'
  '5': 'and enquired after the woman. And one said, Is not this Bathsheba, the daughter
    of Eliam, the wife of Uriah the Hittite? &l4&rAnd David sent messengers, and took
    her; and she came in unto him, and he lay with her; for she was purified from
    her uncleanness:'
  '6': and she returned unto her house. &l5&rAnd the woman conceived, and sent and told David, and said, I am with child. &l6&rAnd David sent to Joab, saying, Send me Uriah the Hittite. And Joab sent Uriah to David. &l7&rAnd when Uriah was come unto him, David
  '7': demanded of him how Joab did, and how the people did, and how the war prospered. &l8&rAnd David said to Uriah, Go down to thy house, and wash thy feet. And Uriah departed out of the king's house, and there followed him a mess of meat from the king.
  '8': '&l9&rBut Uriah slept at the door of the king''s house with all the servants
    of his lord, and went not down to his house. &l10&rAnd when they had told David,
    saying, Uriah went not down unto his house, David said unto Uriah, Camest thou
    not from thy journey?'
  '9': why then didst thou not go down unto thine house? &l11&rAnd Uriah said unto David, The ark, and Israel, and Judah, abide in tents; and my lord Joab, and the servants of my lord, are encamped in the open fields; shall I then go into mine house, to eat and
  '10': to drink, and to lie with my wife? as thou livest, and as thy soul liveth, I will not do this thing. &l12&rAnd David said to Uriah, Tarry here to day also, and to morrow I will let thee depart. So Uriah abode in Jerusalem that day, and the morrow.
  '11': '&l13&rAnd when David had called him, he did eat and drink before him; and
    he made him drunk: and at even he went out to lie on his bed with the servants
    of his lord, but went not down to his house. &l14&rAnd it came to pass in the
    morning, that David wrote'
  '12': a letter to Joab, and sent it by the hand of Uriah. &l15&rAnd he wrote in the letter, saying, Set ye Uriah in the forefront of the hottest battle, and retire ye from him, that he may be smitten, and die. &l16&rAnd it came to pass, when Joab observed the
  '13': 'city, that he assigned Uriah unto a place where he knew that valiant men
    were. &l17&rAnd the men of the city went out, and fought with Joab: and there
    fell some of the people of the servants of David; and Uriah the Hittite died also.
    &l18&rThen Joab sent'
  '14': and told David all the things concerning the war; &l19&rAnd charged the messenger, saying, When thou hast made an end of telling the matters of the war unto the king, &l20&rAnd if so be that the king's wrath arise, and he say unto thee, Wherefore
  '15': approached ye so nigh unto the city when ye did fight? knew ye not that they would shoot from the wall? &l21&rWho smote Abimelech the son of Jerubbesheth? did not a woman cast a piece of a millstone upon him from the wall, that he died in Thebez? why went
  '16': ye nigh the wall? then say thou, Thy servant Uriah the Hittite is dead also. &l22&rSo the messenger went, and came and shewed David all that Joab had sent him for. &l23&rAnd the messenger said unto David, Surely the men prevailed against us, and came out
  '17': unto us into the field, and we were upon them even unto the entering of the gate. &l24&rAnd the shooters shot from off the wall upon thy servants; and some of the king's servants be dead, and thy servant Uriah the Hittite is dead also. &l25&rThen David
  '18': 'said unto the messenger, Thus shalt thou say unto Joab, Let not this thing
    displease thee, for the sword devoureth one as well as another: make thy battle
    more strong against the city, and overthrow it: and encourage thou him. &l26&rAnd
    when the wife of'
  '19': Uriah heard that Uriah her husband was dead, she mourned for her husband. &l27&rAnd when the mourning was past, David sent and fetched her to his house, and she became his wife, and bare him a son. But the thing that David had done displeased the Lord.
  '20': 'Chapter 12

    And the Lord sent Nathan unto David. And he came unto him, and said unto him,
    There were two men in one city; the one rich, and the other poor. &l2&rThe rich
    man had exceeding many flocks and herds: &l3&rBut the poor man had nothing, save
    one'
  '21': 'little ewe lamb, which he had bought and nourished up: and it grew up together
    with him, and with his children; it did eat of his own meat, and drank of his
    own cup, and lay in his bosom, and was unto him as a daughter. &l4&rAnd there
    came a traveller unto'
  '22': the rich man, and he spared to take of his own flock and of his own herd, to dress for the wayfaring man that was come unto him; but took the poor man's lamb, and dressed it for the man that was come to him. &l5&rAnd David's anger was greatly kindled
  '23': 'against the man; and he said to Nathan, As the Lord liveth, the man that
    hath done this thing shall surely die: &l6&rAnd he shall restore the lamb fourfold,
    because he did this thing, and because he had no pity. &l7&rAnd Nathan said to
    David, Thou art the'
  '24': man. Thus saith the Lord God of Israel, I anointed thee king over Israel, and I delivered thee out of the hand of Saul; &l8&rAnd I gave thee thy master's house, and thy master's wives into thy bosom, and gave thee the house of Israel and of Judah; and if
  '25': that had been too little, I would moreover have given unto thee such and such things. &l9&rWherefore hast thou despised the commandment of the Lord, to do evil in his sight? thou hast killed Uriah the Hittite with the sword, and hast taken his wife to be
  '26': thy wife, and hast slain him with the sword of the children of Ammon. &l10&rNow therefore the sword shall never depart from thine house; because thou hast despised me, and hast taken the wife of Uriah the Hittite to be thy wife. &l11&rThus saith the Lord,
  '27': 'Behold, I will raise up evil against thee out of thine own house, and I will
    take thy wives before thine eyes, and give them unto thy neighbour, and he shall
    lie with thy wives in the sight of this sun. &l12&rFor thou didst it secretly:
    but I will do this'
  '28': thing before all Israel, and before the sun. &l13&rAnd David said unto Nathan, I have sinned against the Lord. And Nathan said unto David, The Lord also hath put away thy sin; thou shalt not die. &l14&rHowbeit, because by this deed thou hast given great
  '29': occasion to the enemies of the Lord to blaspheme, the child also that is born unto thee shall surely die. &l15&rAnd Nathan departed unto his house. And the Lord struck the child that Uriah's wife bare unto David, and it was very sick. &l16&rDavid therefore
  '30': 'besought God for the child; and David fasted, and went in, and lay all night
    upon the earth. &l17&rAnd the elders of his house arose, and went to him, to raise
    him up from the earth: but he would not, neither did he eat bread with them. &l18&rAnd
    it came'
  '31': 'to pass on the seventh day, that the child died. And the servants of David
    feared to tell him that the child was dead: for they said, Behold, while the child
    was yet alive, we spake unto him, and he would not hearken unto our voice: how
    will he then vex'
  '32': 'himself, if we tell him that the child is dead? &l19&rBut when David saw
    that his servants whispered, David perceived that the child was dead: therefore
    David said unto his servants, Is the child dead? And they said, He is dead. &l20&rThen
    David arose from'
  '33': 'the earth, and washed, and anointed himself, and changed his apparel, and
    came into the house of the Lord, and worshipped: then he came to his own house;
    and when he required, they set bread before him, and he did eat. &l21&rThen said
    his servants unto'
  '34': 'him, What thing is this that thou hast done? thou didst fast and weep for
    the child, while it was alive; but when the child was dead, thou didst rise and
    eat bread. &l22&rAnd he said, While the child was yet alive, I fasted and wept:
    for I said, Who can'
  '35': tell whether God will be gracious to me, that the child may live? &l23&rBut now he is dead, wherefore should I fast? can I bring him back again? I shall go to him, but he shall not return to me. &l24&rAnd David comforted Bathsheba his wife, and went in
  '36': 'unto her, and lay with her: and she bare a son, and he called his name Solomon:
    and the Lord loved him. &l25&rAnd he sent by the hand of Nathan the prophet; and
    he called his name Jedidiah, because of the Lord. &l26&rAnd Joab fought against
    Rabbah of the'
  '37': children of Ammon, and took the royal city. &l27&rAnd Joab sent messengers to David, and said, I have fought against Rabbah, and have taken the city of waters. &l28&rNow therefore gather the rest of the people together, and encamp against the city, and
  '38': 'take it: lest I take the city, and it be called after my name. &l29&rAnd
    David gathered all the people together, and went to Rabbah, and fought against
    it, and took it. &l30&rAnd he took their king''s crown from off his head, the
    weight whereof was a talent'
  '39': 'of gold with the precious stones: and it was set on David''s head. And he
    brought forth the spoil of the city in great abundance. &l31&rAnd he brought forth
    the people that were therein, and put them under saws, and under harrows of iron,
    and under axes of'
  '40': 'iron, and made them pass through the brick-kiln: and thus did he unto all
    the cities of the children of Ammon. So David and all the people returned unto
    Jerusalem.'
  '41': 'Chapter 13

    And it came to pass after this, that Absalom the son of David had a fair sister,
    whose name was Tamar; and Amnon the son of David loved her. &l2&rAnd Amnon was
    so vexed, that he fell sick for his sister Tamar; for she was a virgin; and Amnon'
  '42': 'thought it hard for him to do anything to her. &l3&rBut Amnon had a friend,
    whose name was Jonadab, the son of Shimeah David''s brother: and Jonadab was a
    very subtil man. &l4&rAnd he said unto him, Why art thou, being the king''s son,
    lean from day to day?'
  '43': 'wilt thou not tell me? And Amnon said unto him, I love Tamar, my brother
    Absalom''s sister. &l5&rAnd Jonadab said unto him, Lay thee down on thy bed, and
    make thyself sick: and when thy father cometh to see thee, say unto him, I pray
    thee, let my sister'
  '44': 'Tamar come, and give me meat, and dress the meat in my sight, that I may
    see it, and eat it at her hand. &l6&rSo Amnon lay down, and made himself sick:
    and when the king was come to see him, Amnon said unto the king, I pray thee,
    let Tamar my sister come,'
  '45': and make me a couple of cakes in my sight, that I may eat at her hand. &l7&rThen David sent home to Tamar, saying, Go now to thy brother Amnon's house, and dress him meat. &l8&rSo Tamar went to her brother Amnon's house; and he was laid down. And she took
  '46': flour, and kneaded it, and made cakes in his sight, and did bake the cakes. &l9&rAnd she took a pan, and poured them out before him; but he refused to eat. And Amnon said, Have out all men from me. And they went out every man from him. &l10&rAnd Amnon said
  '47': unto Tamar, Bring the meat into the chamber, that I may eat of thine hand. And Tamar took the cakes which she had made, and brought them into the chamber to Amnon her brother. &l11&rAnd when she had brought them unto him to eat, he took hold of her, and
  '48': 'said unto her, Come lie with me, my sister. &l12&rAnd she answered him, Nay,
    my brother, do not force me; for no such thing ought to be done in Israel: do
    not thou this folly. &l13&rAnd I, whither shall I cause my shame to go? and as
    for thee, thou shalt'
  '49': 'be as one of the fools in Israel. Now therefore, I pray thee, speak unto
    the king; for he will not withhold me from thee. &l14&rHowbeit he would not hearken
    unto her voice: but, being stronger than she, forced her, and lay with her. &l15&rThen
    Amnon hated'
  '50': her exceedingly; so that the hatred wherewith he hated her was greater than the love wherewith he had loved her. And Amnon said unto her, Arise, be gone.
  end:
    c: 13
    v: 15
Book5:
  start:
    c: 13
    v: 16
  '1': 'Chapter 13 Cont.

    &l16&rAnd she said unto him, There is no cause: this evil in sending me away is
    greater than the other that thou didst unto me. But he would not hearken unto
    her. &l17&rThen he called his servant that ministered unto him, and said, Put
    now'
  '2': 'this woman out from me, and bolt the door after her. &l18&rAnd she had a garment
    of divers colours upon her: for with such robes were the king''s daughters that
    were virgins apparelled. Then his servant brought her out, and bolted the door
    after her.'
  '3': '&l19&rAnd Tamar put ashes on her head, and rent her garment of divers colours
    that was on her, and laid her hand on her head, and went on crying. &l20&rAnd
    Absalom her brother said unto her, Hath Amnon thy brother been with thee? but
