  '31': birds of the air to rest on them by day, nor the beasts of the field by night. &l11&rAnd it was told David what Rizpah the daughter of Aiah, the concubine of Saul, had done. &l12&rAnd David went and took the bones of Saul and the bones of Jonathan his son
  '32': 'from the men of Jabeshgilead, which had stolen them from the street of Bethshan,
