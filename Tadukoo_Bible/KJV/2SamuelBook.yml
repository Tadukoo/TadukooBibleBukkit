    &l36&rThy servant will go a little way over Jordan with the king: and why should
    the king recompense'
  '48': it me with such a reward? &l37&rLet thy servant, I pray thee, turn back again, that I may die in mine own city, and be buried by the grave of my father and of my mother. But behold thy servant Chimham; let him go over with my lord the king; and do to him
  '49': 'what shall seem good unto thee. &l38&rAnd the king answered, Chimham shall
