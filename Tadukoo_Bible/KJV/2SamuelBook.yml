  '2': the Lord liveth, and as my lord the king liveth, surely in what place my lord the king shall be, whether in death or life, even there also will thy servant be. &l22&rAnd David said to Ittai, Go and pass over. And Ittai the Gittite passed over, and all his
  '3': 'men, and all the little ones that were with him. &l23&rAnd all the country
