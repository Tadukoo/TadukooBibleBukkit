  '41': man's house in Bahurim, which had a well in his court; whither they went down. &l19&rAnd the woman took and spread a covering over the well's mouth, and spread ground corn thereon; and the thing was not known. &l20&rAnd when Absalom's servants came to the
  '42': woman to the house, they said, Where is Ahimaaz and Jonathan? And the woman said unto them, They be gone over the brook of water. And when they had sought and could not find them, they returned to Jerusalem. &l21&rAnd it came to pass, after they were
