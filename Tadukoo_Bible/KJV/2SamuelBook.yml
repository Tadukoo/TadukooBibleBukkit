  '1': 'Chapter 1

    Now it came to pass after the death of Saul, when David was returned from the
    slaughter of the Amalekites, and David had abode two days in Ziklag; &l2&rIt came
    even to pass on the third day, that, behold, a man came out of the camp from Saul
    with'
  '2': 'his clothes rent, and earth upon his head: and so it was, when he came to
    David, that he fell to the earth, and did obeisance. &l3&rAnd David said unto
    him, From whence comest thou? And he said unto him, Out of the camp of Israel
    am I escaped. &l4&rAnd'
  '3': David said unto him, How went the matter? I pray thee, tell me. And he answered, That the people are fled from the battle, and many of the people also are fallen and dead; and Saul and Jonathan his son are dead also. &l5&rAnd David said unto the young man
  '4': that told him, How knowest thou that Saul and Jonathan his son be dead? &l6&rAnd the young man that told him said, As I happened by chance upon mount Gilboa, behold, Saul leaned upon his spear; and, lo, the chariots and horsemen followed hard after him.
  '5': '&l7&rAnd when he looked behind him, he saw me, and called unto me. And I answered,
    Here am I. &l8&rAnd he said unto me, Who art thou? And I answered him, I am an
    Amalekite. &l9&rHe said unto me again, Stand, I pray thee, upon me, and slay me:
    for anguish'
  '6': 'is come upon me, because my life is yet whole in me. &l10&rSo I stood upon
    him, and slew him, because I was sure that he could not live after that he was
    fallen: and I took the crown that was upon his head, and the bracelet that was
    on his arm, and have'
  '7': 'brought them hither unto my lord. &l11&rThen David took hold on his clothes,
    and rent them; and likewise all the men that were with him: &l12&rAnd they mourned,
    and wept, and fasted until even, for Saul, and for Jonathan his son, and for the
    people of the'
  '8': Lord, and for the house of Israel; because they were fallen by the sword. &l13&rAnd David said unto the young man that told him, Whence art thou? And he answered, I am the son of a stranger, an Amalekite. &l14&rAnd David said unto him, How wast thou not
  '9': afraid to stretch forth thine hand to destroy the Lord's anointed? &l15&rAnd David called one of the young men, and said, Go near, and fall upon him. And he smote him that he died. &l16&rAnd David said unto him, Thy blood be upon thy head; for thy mouth
  '10': 'hath testified against thee, saying, I have slain the Lord''s anointed. &l17&rAnd
    David lamented with this lamentation over Saul and over Jonathan his son: &l18&r(Also
    he bade them teach the children of Judah the use of the bow: behold, it is written
    in the'
  '11': 'book of Jasher.) &l19&rThe beauty of Israel is slain upon thy high places:
    how are the mighty fallen! &l20&rTell it not in Gath, publish it not in the streets
    of Askelon; lest the daughters of the Philistines rejoice, lest the daughters
    of the'
  '12': 'uncircumcised triumph. &l21&rYe mountains of Gilboa, let there be no dew,
    neither let there be rain, upon you, nor fields of offerings: for there the shield
    of the mighty is vilely cast away, the shield of Saul, as though he had not been
    anointed with oil.'
  '13': ' &l22&rFrom the blood of the slain, from the fat of the mighty, the bow of
    Jonathan turned not back, and the sword of Saul returned not empty. &l23&rSaul
    and Jonathan were lovely and pleasant in their lives, and in their death they
    were not divided: they'
  '14': were swifter than eagles, they were stronger than lions. &l24&rYe daughters of Israel, weep over Saul, who clothed you in scarlet, with other delights, who put on ornaments of gold upon your apparel. &l25&rHow are the mighty fallen in the midst of the
  '15': 'battle! O Jonathan, thou wast slain in thine high places. &l26&rI am distressed
    for thee, my brother Jonathan: very pleasant hast thou been unto me: thy love
    to me was wonderful, passing the love of women. &l27&rHow are the mighty fallen,
    and the weapons'
  '16': of war perished!
  '17': 'Chapter 2

    And it came to pass after this, that David enquired of the Lord, saying, Shall
    I go up into any of the cities of Judah? And the Lord said unto him, Go up. And
    David said, Whither shall I go up? And he said, Unto Hebron. &l2&rSo David went
    up'
  '18': 'thither, and his two wives also, Ahinoam the Jezreelitess, and Abigail Nabal''s
    wife the Carmelite. &l3&rAnd his men that were with him did David bring up, every
    man with his household: and they dwelt in the cities of Hebron. &l4&rAnd the men
    of Judah came,'
  '19': and there they anointed David king over the house of Judah. And they told David, saying, That the men of Jabeshgilead were they that buried Saul. &l5&rAnd David sent messengers unto the men of Jabeshgilead, and said unto them, Blessed be ye of the Lord,
  '20': 'that ye have shewed this kindness unto your lord, even unto Saul, and have
    buried him. &l6&rAnd now the Lord shew kindness and truth unto you: and I also
    will requite you this kindness, because ye have done this thing. &l7&rTherefore
    now let your hands be'
  '21': 'strengthened, and be ye valiant: for your master Saul is dead, and also the
    house of Judah have anointed me king over them. &l8&rBut Abner the son of Ner,
    captain of Saul''s host, took Ishbosheth the son of Saul, and brought him over
    to Mahanaim; &l9&rAnd'
  '22': made him king over Gilead, and over the Ashurites, and over Jezreel, and over Ephraim, and over Benjamin, and over all Israel. &l10&rIshbosheth Saul's son was forty years old when he began to reign over Israel, and reigned two years. But the house of Judah
  '23': followed David. &l11&rAnd the time that David was king in Hebron over the house of Judah was seven years and six months. &l12&rAnd Abner the son of Ner, and the servants of Ishbosheth the son of Saul, went out from Mahanaim to Gibeon. &l13&rAnd Joab the
  '24': 'son of Zeruiah, and the servants of David, went out, and met together by
    the pool of Gibeon: and they sat down, the one on the one side of the pool, and
    the other on the other side of the pool. &l14&rAnd Abner said to Joab, Let the
    young men now arise, and'
  '25': play before us. And Joab said, Let them arise. &l15&rThen there arose and went over by number twelve of Benjamin, which pertained to Ishbosheth the son of Saul, and twelve of the servants of David. &l16&rAnd they caught every one his fellow by the head,
  '26': 'and thrust his sword in his fellow''s side; so they fell down together: wherefore
    that place was called Helkathhazzurim, which is in Gibeon. &l17&rAnd there was
    a very sore battle that day; and Abner was beaten, and the men of Israel, before
    the servants of'
  '27': 'David. &l18&rAnd there were three sons of Zeruiah there, Joab, and Abishai,
    and Asahel: and Asahel was as light of foot as a wild roe. &l19&rAnd Asahel pursued
    after Abner; and in going he turned not to the right hand nor to the left from
    following Abner.'
  '28': '&l20&rThen Abner looked behind him, and said, Art thou Asahel? And he answered,
    I am. &l21&rAnd Abner said to him, Turn thee aside to thy right hand or to thy
    left, and lay thee hold on one of the young men, and take thee his armour. But
    Asahel would not'
  '29': 'turn aside from following of him. &l22&rAnd Abner said again to Asahel, Turn
    thee aside from following me: wherefore should I smite thee to the ground? how
    then should I hold up my face to Joab thy brother? &l23&rHowbeit he refused to
    turn aside: wherefore'
  '30': 'Abner with the hinder end of the spear smote him under the fifth rib, that
    the spear came out behind him; and he fell down there, and died in the same place:
    and it came to pass, that as many as came to the place where Asahel fell down
    and died stood'
  '31': 'still. &l24&rJoab also and Abishai pursued after Abner: and the sun went
    down when they were come to the hill of Ammah, that lieth before Giah by the way
    of the wilderness of Gibeon. &l25&rAnd the children of Benjamin gathered themselves
    together after'
  '32': Abner, and became one troop, and stood on the top of an hill. &l26&rThen Abner called to Joab, and said, Shall the sword devour for ever? knowest thou not that it will be bitterness in the latter end? how long shall it be then, ere thou bid the people
  '33': return from following their brethren? &l27&rAnd Joab said, As God liveth, unless thou hadst spoken, surely then in the morning the people had gone up every one from following his brother. &l28&rSo Joab blew a trumpet, and all the people stood still, and
  '34': 'pursued after Israel no more, neither fought they any more. &l29&rAnd Abner
    and his men walked all that night through the plain, and passed over Jordan, and
    went through all Bithron, and they came to Mahanaim. &l30&rAnd Joab returned from
    following Abner:'
  '35': and when he had gathered all the people together, there lacked of David's servants nineteen men and Asahel. &l31&rBut the servants of David had smitten of Benjamin, and of Abner's men, so that three hundred and threescore men died. &l32&rAnd they took up
  '36': Asahel, and buried him in the sepulchre of his father, which was in Bethlehem. And Joab and his men went all night, and they came to Hebron at break of day.
  '37': 'Chapter 3

    Now there was long war between the house of Saul and the house of David: but David
    waxed stronger and stronger, and the house of Saul waxed weaker and weaker. &l2&rAnd
    unto David were sons born in Hebron: and his firstborn was Amnon, of Ahinoam'
  '38': the Jezreelitess; &l3&rAnd his second, Chileab, of Abigail the wife of Nabal the Carmelite; and the third, Absalom the son of Maacah the daughter of Talmai king of Geshur; &l4&rAnd the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah the son
  '39': of Abital; &l5&rAnd the sixth, Ithream, by Eglah David's wife. These were born to David in Hebron. &l6&rAnd it came to pass, while there was war between the house of Saul and the house of David, that Abner made himself strong for the house of Saul.
  '40': '&l7&rAnd Saul had a concubine, whose name was Rizpah, the daughter of Aiah:
    and Ishbosheth said to Abner, Wherefore hast thou gone in unto my father''s concubine?
    &l8&rThen was Abner very wroth for the words of Ishbosheth, and said, Am I a dog''s
    head, which'
  '41': against Judah do shew kindness this day unto the house of Saul thy father, to his brethren, and to his friends, and have not delivered thee into the hand of David, that thou chargest me to day with a fault concerning this woman? &l9&rSo do God to Abner,
  '42': and more also, except, as the Lord hath sworn to David, even so I do to him; &l10&rTo translate the kingdom from the house of Saul, and to set up the throne of David over Israel and over Judah, from Dan even to Beersheba. &l11&rAnd he could not answer
  '43': Abner a word again, because he feared him. &l12&rAnd Abner sent messengers to David on his behalf, saying, Whose is the land? saying also, Make thy league with me, and, behold, my hand shall be with thee, to bring about all Israel unto thee. &l13&rAnd he
  '44': 'said, Well; I will make a league with thee: but one thing I require of thee,
    that is, Thou shalt not see my face, except thou first bring Michal Saul''s daughter,
    when thou comest to see my face. &l14&rAnd David sent messengers to Ishbosheth
    Saul''s son,'
  '45': saying, Deliver me my wife Michal, which I espoused to me for an hundred foreskins of the Philistines. &l15&rAnd Ishbosheth sent, and took her from her husband, even from Phaltiel the son of Laish. &l16&rAnd her husband went with her along weeping behind
  '46': 'her to Bahurim. Then said Abner unto him, Go, return. And he returned. &l17&rAnd
    Abner had communication with the elders of Israel, saying, Ye sought for David
    in times past to be king over you: &l18&rNow then do it: for the Lord hath spoken
    of David,'
  '47': 'saying, By the hand of my servant David I will save my people Israel out
    of the hand of the Philistines, and out of the hand of all their enemies. &l19&rAnd
    Abner also spake in the ears of Benjamin: and Abner went also to speak in the
    ears of David in'
  '48': Hebron all that seemed good to Israel, and that seemed good to the whole house of Benjamin. &l20&rSo Abner came to David to Hebron, and twenty men with him. And David made Abner and the men that were with him a feast. &l21&rAnd Abner said unto David, I
  '49': will arise and go, and will gather all Israel unto my lord the king, that they may make a league with thee, and that thou mayest reign over all that thine heart desireth. And David sent Abner away; and he went in peace. &l22&rAnd, behold, the servants of
  '50': 'David and Joab came from pursuing a troop, and brought in a great spoil with
    them: but Abner was not with David in Hebron; for he had sent him away, and he
    was gone in peace.'
  end:
    c: 3
    v: 22
