  '38': lord the king. &l21&rBut Abishai the son of Zeruiah answered and said, Shall not Shimei be put to death for this, because he cursed the Lord's anointed? &l22&rAnd David said, What have I to do with you, ye sons of Zeruiah, that ye should this day be
  '39': adversaries unto me? shall there any man be put to death this day in Israel? for do not I know that I am this day king over Israel? &l23&rTherefore the king said unto Shimei, Thou shalt not die. And the king sware unto him. &l24&rAnd Mephibosheth the son
  '40': of Saul came down to meet the king, and had neither dressed his feet, nor trimmed his beard, nor washed his clothes, from the day the king departed until the day he came again in peace. &l25&rAnd it came to pass, when he was come to Jerusalem to meet the
  '41': 'king, that the king said unto him, Wherefore wentest not thou with me, Mephibosheth?
    &l26&rAnd he answered, My lord, O king, my servant deceived me: for thy servant
    said, I will saddle me an ass, that I may ride thereon, and go to the king; because
    thy'
  '42': 'servant is lame. &l27&rAnd he hath slandered thy servant unto my lord the
    king; but my lord the king is as an angel of God: do therefore what is good in
