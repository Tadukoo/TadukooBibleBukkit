    the king: yet didst'
  '43': thou set thy servant among them that did eat at thine own table. What right therefore have I yet to cry any more unto the king? &l29&rAnd the king said unto him, Why speakest thou any more of thy matters? I have said, Thou and Ziba divide the land.
  '44': '&l30&rAnd Mephibosheth said unto the king, Yea, let him take all, forasmuch
