  '33': also, if thou be not captain of the host before me continually in the room of Joab. &l14&rAnd he bowed the heart of all the men of Judah, even as the heart of one man; so that they sent this word unto the king, Return thou, and all thy servants. &l15&rSo
  '34': the king returned, and came to Jordan. And Judah came to Gilgal, to go to meet the king, to conduct the king over Jordan. &l16&rAnd Shimei the son of Gera, a Benjamite, which was of Bahurim, hasted and came down with the men of Judah to meet king David.
  '35': '&l17&rAnd there were a thousand men of Benjamin with him, and Ziba the servant
