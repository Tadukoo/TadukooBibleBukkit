  '15': Cushi bowed himself unto Joab, and ran. &l22&rThen said Ahimaaz the son of Zadok yet again to Joab, But howsoever, let me, I pray thee, also run after Cushi. And Joab said, Wherefore wilt thou run, my son, seeing that thou hast no tidings ready? &l23&rBut
  '16': 'howsoever, said he, let me run. And he said unto him, Run. Then Ahimaaz ran
