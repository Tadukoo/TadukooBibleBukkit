  '20': their hand against my lord the king. &l29&rAnd the king said, Is the young man Absalom safe? And Ahimaaz answered, When Joab sent the king's servant, and me thy servant, I saw a great tumult, but I knew not what it was. &l30&rAnd the king said unto him,
  '21': 'Turn aside, and stand here. And he turned aside, and stood still. &l31&rAnd,
