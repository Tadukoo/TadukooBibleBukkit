  '37': was of the sons of the giant. &l19&rAnd there was again a battle in Gob with the Philistines, where Elhanan the son of Jaareoregim, a Bethlehemite, slew the brother of Goliath the Gittite, the staff of whose spear was like a weaver's beam. &l20&rAnd there
  '38': was yet a battle in Gath, where was a man of great stature, that had on every hand six fingers, and on every foot six toes, four and twenty in number; and he also was born to the giant. &l21&rAnd when he defied Israel, Jonathan the son of Shimeah the
  '39': brother of David slew him. &l22&rThese four were born to the giant in Gath, and fell by the hand of David, and by the hand of his servants.
  '40': 'Chapter 22

    And David spake unto the Lord the words of this song in the day that the Lord
    had delivered him out of the hand of all his enemies, and out of the hand of Saul:
    &l2&rAnd he said, The Lord is my rock, and my fortress, and my deliverer; &l3&rThe'
  '41': 'God of my rock; in him will I trust: he is my shield, and the horn of my
    salvation, my high tower, and my refuge, my saviour; thou savest me from violence.
    &l4&rI will call on the Lord, who is worthy to be praised: so shall I be saved
    from mine enemies.'
  '42': '&l5&rWhen the waves of death compassed me, the floods of ungodly men made
    me afraid; &l6&rThe sorrows of hell compassed me about; the snares of death prevented
