  '20': '&l10&rAnd the king said, What have I to do with you, ye sons of Zeruiah?
    so let him curse, because the Lord hath said unto him, Curse David. Who shall
    then say, Wherefore hast thou done so? &l11&rAnd David said to Abishai, and to
    all his servants, Behold,'
  '21': 'my son, which came forth of my bowels, seeketh my life: how much more now
    may this Benjamite do it? let him alone, and let him curse; for the Lord hath
    bidden him. &l12&rIt may be that the Lord will look on mine affliction, and that
    the Lord will requite'
  '22': me good for his cursing this day. &l13&rAnd as David and his men went by the way, Shimei went along on the hill's side over against him, and cursed as he went, and threw stones at him, and cast dust. &l14&rAnd the king, and all the people that were with
  '23': him, came weary, and refreshed themselves there. &l15&rAnd Absalom, and all the people the men of Israel, came to Jerusalem, and Ahithophel with him. &l16&rAnd it came to pass, when Hushai the Archite, David's friend, was come unto Absalom, that Hushai
  '24': said unto Absalom, God save the king, God save the king. &l17&rAnd Absalom said to Hushai, Is this thy kindness to thy friend? why wentest thou not with thy friend? &l18&rAnd Hushai said unto Absalom, Nay; but whom the Lord, and this people, and all the
  '25': men of Israel, choose, his will I be, and with him will I abide. &l19&rAnd again, whom should I serve? should I not serve in the presence of his son? as I have served in thy father's presence, so will I be in thy presence. &l20&rThen said Absalom to
  '26': 'Ahithophel, Give counsel among you what we shall do. &l21&rAnd Ahithophel
    said unto Absalom, Go in unto thy father''s concubines, which he hath left to
    keep the house; and all Israel shall hear that thou art abhorred of thy father:
    then shall the hands of'
  '27': all that are with thee be strong. &l22&rSo they spread Absalom a tent upon the top of the house; and Absalom went in unto his father's concubines in the sight of all Israel. &l23&rAnd the counsel of Ahithophel, which he counselled in those days, was as if
  '28': 'a man had enquired at the oracle of God: so was all the counsel of Ahithophel
    both with David and with Absalom.'
  '29': 'Chapter 17

    Moreover Ahithophel said unto Absalom, Let me now choose out twelve thousand men,
    and I will arise and pursue after David this night: &l2&rAnd I will come upon
    him while he is weary and weak handed, and will make him afraid: and all the people'
  '30': 'that are with him shall flee; and I will smite the king only: &l3&rAnd I
    will bring back all the people unto thee: the man whom thou seekest is as if all
    returned: so all the people shall be in peace. &l4&rAnd the saying pleased Absalom
    well, and all the'
  '31': 'elders of Israel. &l5&rThen said Absalom, Call now Hushai the Archite also,
    and let us hear likewise what he saith. &l6&rAnd when Hushai was come to Absalom,
    Absalom spake unto him, saying, Ahithophel hath spoken after this manner: shall
    we do after his'
  '32': saying? if not; speak thou. &l7&rAnd Hushai said unto Absalom, The counsel that Ahithophel hath given is not good at this time. &l8&rFor, said Hushai, thou knowest thy father and his men, that they be mighty men, and they be chafed in their minds, as a
  '33': 'bear robbed of her whelps in the field: and thy father is a man of war, and
    will not lodge with the people. &l9&rBehold, he is hid now in some pit, or in
    some other place: and it will come to pass, when some of them be overthrown at
    the first, that'
  '34': 'whosoever heareth it will say, There is a slaughter among the people that
    follow Absalom. &l10&rAnd he also that is valiant, whose heart is as the heart
    of a lion, shall utterly melt: for all Israel knoweth that thy father is a mighty
    man, and they which'
  '35': be with him are valiant men. &l11&rTherefore I counsel that all Israel be generally gathered unto thee, from Dan even to Beersheba, as the sand that is by the sea for multitude; and that thou go to battle in thine own person. &l12&rSo shall we come upon
  '36': 'him in some place where he shall be found, and we will light upon him as
    the dew falleth on the ground: and of him and of all the men that are with him
