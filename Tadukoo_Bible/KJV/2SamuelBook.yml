  '7': he would not go, but blessed him. &l26&rThen said Absalom, If not, I pray thee, let my brother Amnon go with us. And the king said unto him, Why should he go with thee? &l27&rBut Absalom pressed him, that he let Amnon and all the king's sons go with him.
  '8': '&l28&rNow Absalom had commanded his servants, saying, Mark ye now when Amnon''s
