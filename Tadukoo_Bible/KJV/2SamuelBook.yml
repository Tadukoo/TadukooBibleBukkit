  '1': 'Chapter 3 Cont.

    &l23&rWhen Joab and all the host that was with him were come, they told Joab,
    saying, Abner the son of Ner came to the king, and he hath sent him away, and
    he is gone in peace. &l24&rThen Joab came to the king, and said, What hast thou'
  '2': done? behold, Abner came unto thee; why is it that thou hast sent him away, and he is quite gone? &l25&rThou knowest Abner the son of Ner, that he came to deceive thee, and to know thy going out and thy coming in, and to know all that thou doest. &l26&rAnd
  '3': 'when Joab was come out from David, he sent messengers after Abner, which brought
    him again from the well of Sirah: but David knew it not. &l27&rAnd when Abner
    was returned to Hebron, Joab took him aside in the gate to speak with him quietly,
    and smote him'
  '4': 'there under the fifth rib, that he died, for the blood of Asahel his brother.
    &l28&rAnd afterward when David heard it, he said, I and my kingdom are guiltless
    before the Lord for ever from the blood of Abner the son of Ner: &l29&rLet it
    rest on the head of'
  '5': Joab, and on all his father's house; and let there not fail from the house of Joab one that hath an issue, or that is a leper, or that leaneth on a staff, or that falleth on the sword, or that lacketh bread. &l30&rSo Joab, and Abishai his brother slew
  '6': Abner, because he had slain their brother Asahel at Gibeon in the battle. &l31&rAnd David said to Joab, and to all the people that were with him, Rend your clothes, and gird you with sackcloth, and mourn before Abner. And king David himself followed the
  '7': 'bier. &l32&rAnd they buried Abner in Hebron: and the king lifted up his voice,
    and wept at the grave of Abner; and all the people wept. &l33&rAnd the king lamented
    over Abner, and said, Died Abner as a fool dieth? &l34&rThy hands were not bound,
    nor thy'
  '8': 'feet put into fetters: as a man falleth before wicked men, so fellest thou.
    And all the people wept again over him. &l35&rAnd when all the people came to
    cause David to eat meat while it was yet day, David sware, saying, So do God to
    me, and more also, if'
  '9': 'I taste bread, or ought else, till the sun be down. &l36&rAnd all the people
    took notice of it, and it pleased them: as whatsoever the king did pleased all
    the people. &l37&rFor all the people and all Israel understood that day that it
    was not of the king'
  '10': 'to slay Abner the son of Ner. &l38&rAnd the king said unto his servants,
    Know ye not that there is a prince and a great man fallen this day in Israel?
    &l39&rAnd I am this day weak, though anointed king; and these men the sons of
    Zeruiah be too hard for me:'
  '11': the Lord shall reward the doer of evil according to his wickedness.
  '12': 'Chapter 4

    And when Saul''s son heard that Abner was dead in Hebron, his hands were feeble,
    and all the Israelites were troubled. &l2&rAnd Saul''s son had two men that were
    captains of bands: the name of the one was Baanah, and the name of the other Rechab,'
  '13': 'the sons of Rimmon a Beerothite, of the children of Benjamin: (for Beeroth
    also was reckoned to Benjamin. &l3&rAnd the Beerothites fled to Gittaim, and were
    sojourners there until this day.) &l4&rAnd Jonathan, Saul''s son, had a son that
    was lame of his'
  '14': 'feet. He was five years old when the tidings came of Saul and Jonathan out
    of Jezreel, and his nurse took him up, and fled: and it came to pass, as she made
    haste to flee, that he fell, and became lame. And his name was Mephibosheth. &l5&rAnd
    the sons of'
  '15': Rimmon the Beerothite, Rechab and Baanah, went, and came about the heat of the day to the house of Ishbosheth, who lay on a bed at noon. &l6&rAnd they came thither into the midst of the house, as though they would have fetched wheat; and they smote him
  '16': 'under the fifth rib: and Rechab and Baanah his brother escaped. &l7&rFor
    when they came into the house, he lay on his bed in his bedchamber, and they smote
    him, and slew him, and beheaded him, and took his head, and gat them away through
    the plain all'
  '17': night. &l8&rAnd they brought the head of Ishbosheth unto David to Hebron, and said to the king, Behold the head of Ishbosheth the son of Saul thine enemy, which sought thy life; and the Lord hath avenged my lord the king this day of Saul, and of his seed.
  '18': '&l9&rAnd David answered Rechab and Baanah his brother, the sons of Rimmon
    the Beerothite, and said unto them, As the Lord liveth, who hath redeemed my soul
    out of all adversity, &l10&rWhen one told me, saying, Behold, Saul is dead, thinking
    to have brought'
  '19': 'good tidings, I took hold of him, and slew him in Ziklag, who thought that
    I would have given him a reward for his tidings: &l11&rHow much more, when wicked
    men have slain a righteous person in his own house upon his bed? shall I not therefore
    now require'
  '20': his blood of your hand, and take you away from the earth? &l12&rAnd David commanded his young men, and they slew them, and cut off their hands and their feet, and hanged them up over the pool in Hebron. But they took the head of Ishbosheth, and buried it
  '21': in the sepulchre of Abner in Hebron.
  '22': 'Chapter 5

    Then came all the tribes of Israel to David unto Hebron, and spake, saying, Behold,
    we are thy bone and thy flesh. &l2&rAlso in time past, when Saul was king over
    us, thou wast he that leddest out and broughtest in Israel: and the Lord said
    to'
  '23': 'thee, Thou shalt feed my people Israel, and thou shalt be a captain over
    Israel. &l3&rSo all the elders of Israel came to the king to Hebron; and king
    David made a league with them in Hebron before the Lord: and they anointed David
    king over Israel.'
  '24': '&l4&rDavid was thirty years old when he began to reign, and he reigned forty
    years. &l5&rIn Hebron he reigned over Judah seven years and six months: and in
    Jerusalem he reigned thirty and three years over all Israel and Judah. &l6&rAnd
    the king and his men'
  '25': 'went to Jerusalem unto the Jebusites, the inhabitants of the land: which
    spake unto David, saying, Except thou take away the blind and the lame, thou shalt
    not come in hither: thinking, David cannot come in hither. &l7&rNevertheless David
    took the strong'
  '26': 'hold of Zion: the same is the city of David. &l8&rAnd David said on that
    day, Whosoever getteth up to the gutter, and smiteth the Jebusites, and the lame
    and the blind that are hated of David''s soul, he shall be chief and captain.
    Wherefore they said, The'
  '27': blind and the lame shall not come into the house. &l9&rSo David dwelt in the fort, and called it the city of David. And David built round about from Millo and inward. &l10&rAnd David went on, and grew great, and the Lord God of hosts was with him.
  '28': '&l11&rAnd Hiram king of Tyre sent messengers to David, and cedar trees, and
    carpenters, and masons: and they built David an house. &l12&rAnd David perceived
    that the Lord had established him king over Israel, and that he had exalted his
    kingdom for his'
  '29': 'people Israel''s sake. &l13&rAnd David took him more concubines and wives
    out of Jerusalem, after he was come from Hebron: and there were yet sons and daughters
    born to David. &l14&rAnd these be the names of those that were born unto him in
    Jerusalem;'
  '30': Shammuah, and Shobab, and Nathan, and Solomon, &l15&rIbhar also, and Elishua, and Nepheg, and Japhia, &l16&rAnd Elishama, and Eliada, and Eliphalet. &l17&rBut when the Philistines heard that they had anointed David king over Israel, all the Philistines
  '31': came up to seek David; and David heard of it, and went down to the hold. &l18&rThe Philistines also came and spread themselves in the valley of Rephaim. &l19&rAnd David enquired of the Lord, saying, Shall I go up to the Philistines? wilt thou deliver them
  '32': 'into mine hand? And the Lord said unto David, Go up: for I will doubtless
    deliver the Philistines into thine hand. &l20&rAnd David came to Baalperazim,
    and David smote them there, and said, The Lord hath broken forth upon mine enemies
    before me, as the'
  '33': breach of waters. Therefore he called the name of that place Baalperazim. &l21&rAnd there they left their images, and David and his men burned them. &l22&rAnd the Philistines came up yet again, and spread themselves in the valley of Rephaim. &l23&rAnd when
  '34': David enquired of the Lord, he said, Thou shalt not go up; but fetch a compass behind them, and come upon them over against the mulberry trees. &l24&rAnd let it be, when thou hearest the sound of a going in the tops of the mulberry trees, that then thou
  '35': 'shalt bestir thyself: for then shall the Lord go out before thee, to smite
    the host of the Philistines. &l25&rAnd David did so, as the Lord had commanded
    him; and smote the Philistines from Geba until thou come to Gazer.'
  '36': 'Chapter 6

    Again, David gathered together all the chosen men of Israel, thirty thousand.
    &l2&rAnd David arose, and went with all the people that were with him from Baale
    of Judah, to bring up from thence the ark of God, whose name is called by the
    name of'
  '37': 'the Lord of hosts that dwelleth between the cherubims. &l3&rAnd they set
    the ark of God upon a new cart, and brought it out of the house of Abinadab that
    was in Gibeah: and Uzzah and Ahio, the sons of Abinadab, drave the new cart. &l4&rAnd
    they brought it'
  '38': 'out of the house of Abinadab which was at Gibeah, accompanying the ark of
    God: and Ahio went before the ark. &l5&rAnd David and all the house of Israel
    played before the Lord on all manner of instruments made of fir wood, even on
    harps, and on psalteries,'
  '39': and on timbrels, and on cornets, and on cymbals. &l6&rAnd when they came to Nachon's threshingfloor, Uzzah put forth his hand to the ark of God, and took hold of it; for the oxen shook it. &l7&rAnd the anger of the Lord was kindled against Uzzah; and God
  '40': 'smote him there for his error; and there he died by the ark of God. &l8&rAnd
    David was displeased, because the Lord had made a breach upon Uzzah: and he called
    the name of the place Perezuzzah to this day. &l9&rAnd David was afraid of the
    Lord that day,'
  '41': 'and said, How shall the ark of the Lord come to me? &l10&rSo David would
    not remove the ark of the Lord unto him into the city of David: but David carried
    it aside into the house of Obededom the Gittite. &l11&rAnd the ark of the Lord
    continued in the house'
  '42': 'of Obededom the Gittite three months: and the Lord blessed Obededom, and
    all his household. &l12&rAnd it was told king David, saying, The Lord hath blessed
    the house of Obededom, and all that pertaineth unto him, because of the ark of
    God. So David went'
  '43': and brought up the ark of God from the house of Obededom into the city of David with gladness. &l13&rAnd it was so, that when they that bare the ark of the Lord had gone six paces, he sacrificed oxen and fatlings. &l14&rAnd David danced before the Lord
  '44': with all his might; and David was girded with a linen ephod. &l15&rSo David and all the house of Israel brought up the ark of the Lord with shouting, and with the sound of the trumpet. &l16&rAnd as the ark of the Lord came into the city of David, Michal
  '45': Saul's daughter looked through a window, and saw king David leaping and dancing before the Lord; and she despised him in her heart. &l17&rAnd they brought in the ark of the Lord, and set it in his place, in the midst of the tabernacle that David had
  '46': 'pitched for it: and David offered burnt offerings and peace offerings before
    the Lord. &l18&rAnd as soon as David had made an end of offering burnt offerings
    and peace offerings, he blessed the people in the name of the Lord of hosts. &l19&rAnd
    he dealt'
  '47': among all the people, even among the whole multitude of Israel, as well to the women as men, to every one a cake of bread, and a good piece of flesh, and a flagon of wine. So all the people departed every one to his house. &l20&rThen David returned to
  '48': bless his household. And Michal the daughter of Saul came out to meet David, and said, How glorious was the king of Israel to day, who uncovered himself to day in the eyes of the handmaids of his servants, as one of the vain fellows shamelessly uncovereth
  '49': 'himself! &l21&rAnd David said unto Michal, It was before the Lord, which
    chose me before thy father, and before all his house, to appoint me ruler over
    the people of the Lord, over Israel: therefore will I play before the Lord. &l22&rAnd
    I will yet be more'
  '50': 'vile than thus, and will be base in mine own sight: and of the maidservants
    which thou hast spoken of, of them shall I be had in honour. &l23&rTherefore Michal
    the daughter of Saul had no child unto the day of her death.'
  end:
    c: 6
    v: 23
