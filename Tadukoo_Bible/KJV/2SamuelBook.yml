    city, then shall all'
  '37': Israel bring ropes to that city, and we will draw it into the river, until there be not one small stone found there. &l14&rAnd Absalom and all the men of Israel said, The counsel of Hushai the Archite is better than the counsel of Ahithophel. For the Lord
  '38': had appointed to defeat the good counsel of Ahithophel, to the intent that the Lord might bring evil upon Absalom. &l15&rThen said Hushai unto Zadok and to Abiathar the priests, Thus and thus did Ahithophel counsel Absalom and the elders of Israel; and
  '39': thus and thus have I counselled. &l16&rNow therefore send quickly, and tell David, saying, Lodge not this night in the plains of the wilderness, but speedily pass over; lest the king be swallowed up, and all the people that are with him. &l17&rNow Jonathan
  '40': 'and Ahimaaz stayed by Enrogel; for they might not be seen to come into the
