  '45': thick clouds of the skies. &l13&rThrough the brightness before him were coals of fire kindled. &l14&rThe Lord thundered from heaven, and the most High uttered his voice. &l15&rAnd he sent out arrows, and scattered them; lightning, and discomfited them.
  '46': '&l16&rAnd the channels of the sea appeared, the foundations of the world
    were discovered, at the rebuking of the Lord, at the blast of the breath of his
    nostrils. &l17&rHe sent from above, he took me; he drew me out of many waters;
    &l18&rHe delivered me'
