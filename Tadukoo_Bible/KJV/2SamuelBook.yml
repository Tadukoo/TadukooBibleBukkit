    then mayest thou for'
  '11': me defeat the counsel of Ahithophel. &l35&rAnd hast thou not there with thee Zadok and Abiathar the priests? therefore it shall be, that what thing soever thou shalt hear out of the king's house, thou shalt tell it to Zadok and Abiathar the priests.
  '12': '&l36&rBehold, they have there with them their two sons, Ahimaaz Zadok''s
    son, and Jonathan Abiathar''s son; and by them ye shall send unto me every thing
    that ye can hear. &l37&rSo Hushai David''s friend came into the city, and Absalom
    came into Jerusalem.'
  '13': 'Chapter 16

    And when David was a little past the top of the hill, behold, Ziba the servant
    of Mephibosheth met him, with a couple of asses saddled, and upon them two hundred
    loaves of bread, and an hundred bunches of raisins, and an hundred of summer'
  '14': fruits, and a bottle of wine. &l2&rAnd the king said unto Ziba, What meanest thou by these? And Ziba said, The asses be for the king's household to ride on; and the bread and summer fruit for the young men to eat; and the wine, that such as be faint in the
  '15': 'wilderness may drink. &l3&rAnd the king said, And where is thy master''s
    son? And Ziba said unto the king, Behold, he abideth at Jerusalem: for he said,
    To day shall the house of Israel restore me the kingdom of my father. &l4&rThen
    said the king to Ziba,'
  '16': Behold, thine are all that pertained unto Mephibosheth. And Ziba said, I humbly beseech thee that I may find grace in thy sight, my lord, O king. &l5&rAnd when king David came to Bahurim, behold, thence came out a man of the family of the house of Saul,
  '17': 'whose name was Shimei, the son of Gera: he came forth, and cursed still as
    he came. &l6&rAnd he cast stones at David, and at all the servants of king David:
    and all the people and all the mighty men were on his right hand and on his left.
    &l7&rAnd thus'
  '18': 'said Shimei when he cursed, Come out, come out, thou bloody man, and thou
