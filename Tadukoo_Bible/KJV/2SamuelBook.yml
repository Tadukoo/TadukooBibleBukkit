  '46': 'instead of Joab: which Amasa was a man''s son, whose name was Ithra an Israelite,
    that went in to Abigail the daughter of Nahash, sister to Zeruiah Joab''s mother.
    &l26&rSo Israel and Absalom pitched in the land of Gilead. &l27&rAnd it came to
