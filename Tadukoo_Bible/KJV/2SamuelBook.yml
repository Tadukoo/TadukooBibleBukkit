  '29': 'king arose, and sat in the gate. And they told unto all the people, saying,
    Behold, the king doth sit in the gate. And all the people came before the king:
    for Israel had fled every man to his tent. &l9&rAnd all the people were at strife
    throughout all the'
  '30': tribes of Israel, saying, The king saved us out of the hand of our enemies, and he delivered us out of the hand of the Philistines; and now he is fled out of the land for Absalom. &l10&rAnd Absalom, whom we anointed over us, is dead in battle. Now
  '31': therefore why speak ye not a word of bringing the king back? &l11&rAnd king David sent to Zadok and to Abiathar the priests, saying, Speak unto the elders of Judah, saying, Why are ye the last to bring the king back to his house? seeing the speech of all
  '32': 'Israel is come to the king, even to his house. &l12&rYe are my brethren,
    ye are my bones and my flesh: wherefore then are ye the last to bring back the
