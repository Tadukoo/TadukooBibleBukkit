  '9': Absalom did unto Amnon as Absalom had commanded. Then all the king's sons arose, and every man gat him up upon his mule, and fled. &l30&rAnd it came to pass, while they were in the way, that tidings came to David, saying, Absalom hath slain all the king's
  '10': sons, and there is not one of them left. &l31&rThen the king arose, and tare his garments, and lay on the earth; and all his servants stood by with their clothes rent. &l32&rAnd Jonadab, the son of Shimeah David's brother, answered and said, Let not my
  '11': 'lord suppose that they have slain all the young men the king''s sons; for
    Amnon only is dead: for by the appointment of Absalom this hath been determined
    from the day that he forced his sister Tamar. &l33&rNow therefore let not my lord
    the king take the'
  '12': 'thing to his heart, to think that all the king''s sons are dead: for Amnon
    only is dead. &l34&rBut Absalom fled. And the young man that kept the watch lifted
    up his eyes, and looked, and, behold, there came much people by the way of the
    hill side behind'
  '13': 'him. &l35&rAnd Jonadab said unto the king, Behold, the king''s sons come:
    as thy servant said, so it is. &l36&rAnd it came to pass, as soon as he had made
    an end of speaking, that, behold, the king''s sons came, and lifted up their voice
    and wept: and the'
  '14': king also and all his servants wept very sore. &l37&rBut Absalom fled, and went to Talmai, the son of Ammihud, king of Geshur. And David mourned for his son every day. &l38&rSo Absalom fled, and went to Geshur, and was there three years. &l39&rAnd the soul
  '15': 'of king David longed to go forth unto Absalom: for he was comforted concerning
    Amnon, seeing he was dead.'
  '16': 'Chapter 14

    Now Joab the son of Zeruiah perceived that the king''s heart was toward Absalom.
    &l2&rAnd Joab sent to Tekoah, and fetched thence a wise woman, and said unto her,
    I pray thee, feign thyself to be a mourner, and put on now mourning apparel, and'
  '17': 'anoint not thyself with oil, but be as a woman that had a long time mourned
    for the dead: &l3&rAnd come to the king, and speak on this manner unto him. So
    Joab put the words in her mouth. &l4&rAnd when the woman of Tekoah spake to the
    king, she fell on her'
  '18': face to the ground, and did obeisance, and said, Help, O king. &l5&rAnd the king said unto her, What aileth thee? And she answered, I am indeed a widow woman, and mine husband is dead. &l6&rAnd thy handmaid had two sons, and they two strove together in the
  '19': field, and there was none to part them, but the one smote the other, and slew him. &l7&rAnd, behold, the whole family is risen against thine handmaid, and they said, Deliver him that smote his brother, that we may kill him, for the life of his brother whom
  '20': 'he slew; and we will destroy the heir also: and so they shall quench my coal
    which is left, and shall not leave to my husband neither name nor remainder upon
    the earth. &l8&rAnd the king said unto the woman, Go to thine house, and I will
    give charge'
  '21': 'concerning thee. &l9&rAnd the woman of Tekoah said unto the king, My lord,
    O king, the iniquity be on me, and on my father''s house: and the king and his
    throne be guiltless. &l10&rAnd the king said, Whoever saith ought unto thee, bring
    him to me, and he'
  '22': shall not touch thee any more. &l11&rThen said she, I pray thee, let the king remember the Lord thy God, that thou wouldest not suffer the revengers of blood to destroy any more, lest they destroy my son. And he said, As the Lord liveth, there shall not
  '23': one hair of thy son fall to the earth. &l12&rThen the woman said, Let thine handmaid, I pray thee, speak one word unto my lord the king. And he said, Say on. &l13&rAnd the woman said, Wherefore then hast thou thought such a thing against the people of God?
  '24': 'for the king doth speak this thing as one which is faulty, in that the king
    doth not fetch home again his banished. &l14&rFor we must needs die, and are as
    water spilt on the ground, which cannot be gathered up again; neither doth God
    respect any person:'
  '25': 'yet doth he devise means, that his banished be not expelled from him. &l15&rNow
    therefore that I am come to speak of this thing unto my lord the king, it is because
    the people have made me afraid: and thy handmaid said, I will now speak unto the
    king; it'
  '26': may be that the king will perform the request of his handmaid. &l16&rFor the king will hear, to deliver his handmaid out of the hand of the man that would destroy me and my son together out of the inheritance of God. &l17&rThen thine handmaid said, The
  '27': 'word of my lord the king shall now be comfortable: for as an angel of God,
    so is my lord the king to discern good and bad: therefore the Lord thy God will
    be with thee. &l18&rThen the king answered and said unto the woman, Hide not from
    me, I pray thee,'
  '28': the thing that I shall ask thee. And the woman said, Let my lord the king now speak. &l19&rAnd the king said, Is not the hand of Joab with thee in all this? And the woman answered and said, As thy soul liveth, my lord the king, none can turn to the right
  '29': 'hand or to the left from ought that my lord the king hath spoken: for thy
    servant Joab, he bade me, and he put all these words in the mouth of thine handmaid:
    &l20&rTo fetch about this form of speech hath thy servant Joab done this thing:
    and my lord is'
  '30': 'wise, according to the wisdom of an angel of God, to know all things that
    are in the earth. &l21&rAnd the king said unto Joab, Behold now, I have done this
    thing: go therefore, bring the young man Absalom again. &l22&rAnd Joab fell to
    the ground on his'
  '31': 'face, and bowed himself, and thanked the king: and Joab said, To day thy
    servant knoweth that I have found grace in thy sight, my lord, O king, in that
    the king hath fulfilled the request of his servant. &l23&rSo Joab arose and went
    to Geshur, and brought'
  '32': Absalom to Jerusalem. &l24&rAnd the king said, Let him turn to his own house, and let him not see my face. So Absalom returned to his own house, and saw not the king's face. &l25&rBut in all Israel there was none to be so much praised as Absalom for his
  '33': 'beauty: from the sole of his foot even to the crown of his head there was
    no blemish in him. &l26&rAnd when he polled his head, (for it was at every year''s
    end that he polled it: because the hair was heavy on him, therefore he polled
    it:) he weighed the'
  '34': 'hair of his head at two hundred shekels after the king''s weight. &l27&rAnd
    unto Absalom there were born three sons, and one daughter, whose name was Tamar:
    she was a woman of a fair countenance. &l28&rSo Absalom dwelt two full years in
    Jerusalem, and saw'
  '35': 'not the king''s face. &l29&rTherefore Absalom sent for Joab, to have sent
    him to the king; but he would not come to him: and when he sent again the second
    time, he would not come. &l30&rTherefore he said unto his servants, See, Joab''s
    field is near mine,'
  '36': and he hath barley there; go and set it on fire. And Absalom's servants set the field on fire. &l31&rThen Joab arose, and came to Absalom unto his house, and said unto him, Wherefore have thy servants set my field on fire? &l32&rAnd Absalom answered Joab,
  '37': 'Behold, I sent unto thee, saying, Come hither, that I may send thee to the
    king, to say, Wherefore am I come from Geshur? it had been good for me to have
    been there still: now therefore let me see the king''s face; and if there be any
    iniquity in me, let'
  '38': 'him kill me. &l33&rSo Joab came to the king, and told him: and when he had
    called for Absalom, he came to the king, and bowed himself on his face to the
    ground before the king: and the king kissed Absalom.'
  '39': 'Chapter 15

    And it came to pass after this, that Absalom prepared him chariots and horses,
    and fifty men to run before him. &l2&rAnd Absalom rose up early, and stood beside
    the way of the gate: and it was so, that when any man that had a controversy came
    to'
  '40': the king for judgment, then Absalom called unto him, and said, Of what city art thou? And he said, Thy servant is of one of the tribes of Israel. &l3&rAnd Absalom said unto him, See, thy matters are good and right; but there is no man deputed of the king
  '41': to hear thee. &l4&rAbsalom said moreover, Oh that I were made judge in the land, that every man which hath any suit or cause might come unto me, and I would do him justice! &l5&rAnd it was so, that when any man came nigh to him to do him obeisance, he put
  '42': 'forth his hand, and took him, and kissed him. &l6&rAnd on this manner did
    Absalom to all Israel that came to the king for judgment: so Absalom stole the
    hearts of the men of Israel. &l7&rAnd it came to pass after forty years, that
    Absalom said unto the'
  '43': king, I pray thee, let me go and pay my vow, which I have vowed unto the Lord, in Hebron. &l8&rFor thy servant vowed a vow while I abode at Geshur in Syria, saying, If the Lord shall bring me again indeed to Jerusalem, then I will serve the Lord. &l9&rAnd
  '44': the king said unto him, Go in peace. So he arose, and went to Hebron. &l10&rBut Absalom sent spies throughout all the tribes of Israel, saying, As soon as ye hear the sound of the trumpet, then ye shall say, Absalom reigneth in Hebron. &l11&rAnd with
  '45': Absalom went two hundred men out of Jerusalem, that were called; and they went in their simplicity, and they knew not any thing. &l12&rAnd Absalom sent for Ahithophel the Gilonite, David's counsellor, from his city, even from Giloh, while he offered
  '46': sacrifices. And the conspiracy was strong; for the people increased continually with Absalom. &l13&rAnd there came a messenger to David, saying, The hearts of the men of Israel are after Absalom. &l14&rAnd David said unto all his servants that were with
  '47': 'him at Jerusalem, Arise, and let us flee; for we shall not else escape from
    Absalom: make speed to depart, lest he overtake us suddenly, and bring evil upon
    us, and smite the city with the edge of the sword. &l15&rAnd the king''s servants
    said unto the'
  '48': king, Behold, thy servants are ready to do whatsoever my lord the king shall appoint. &l16&rAnd the king went forth, and all his household after him. And the king left ten women, which were concubines, to keep the house. &l17&rAnd the king went forth, and
  '49': all the people after him, and tarried in a place that was far off. &l18&rAnd all his servants passed on beside him; and all the Cherethites, and all the Pelethites, and all the Gittites, six hundred men which came after him from Gath, passed on before the
  '50': 'king. &l19&rThen said the king to Ittai the Gittite, Wherefore goest thou
    also with us? return to thy place, and abide with the king: for thou art a stranger,
    and also an exile.'
