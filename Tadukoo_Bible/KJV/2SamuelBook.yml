  '36': king's household, and to do what he thought good. And Shimei the son of Gera fell down before the king, as he was come over Jordan; &l19&rAnd said unto the king, Let not my lord impute iniquity unto me, neither do thou remember that which thy servant did
  '37': 'perversely the day that my lord the king went out of Jerusalem, that the
    king should take it to his heart. &l20&rFor thy servant doth know that I have
