  '1': 'Chapter 7 Cont.

    Chapter 7

    And it came to pass, when the king sat in his house, and the Lord had given him
    rest round about from all his enemies; &l2&rThat the king said unto Nathan the
    prophet, See now, I dwell in an house of cedar, but the ark of God'
  '2': dwelleth within curtains. &l3&rAnd Nathan said to the king, Go, do all that is in thine heart; for the Lord is with thee. &l4&rAnd it came to pass that night, that the word of the Lord came unto Nathan, saying, &l5&rGo and tell my servant David, Thus saith
  '3': the Lord, Shalt thou build me an house for me to dwell in? &l6&rWhereas I have not dwelt in any house since the time that I brought up the children of Israel out of Egypt, even to this day, but have walked in a tent and in a tabernacle. &l7&rIn all the
  '4': places wherein I have walked with all the children of Israel spake I a word with any of the tribes of Israel, whom I commanded to feed my people Israel, saying, Why build ye not me an house of cedar? &l8&rNow therefore so shalt thou say unto my servant
  '5': 'David, Thus saith the Lord of hosts, I took thee from the sheepcote, from
    following the sheep, to be ruler over my people, over Israel: &l9&rAnd I was with
    thee whithersoever thou wentest, and have cut off all thine enemies out of thy
    sight, and have made'
  '6': thee a great name, like unto the name of the great men that are in the earth. &l10&rMoreover I will appoint a place for my people Israel, and will plant them, that they may dwell in a place of their own, and move no more; neither shall the children of
  '7': wickedness afflict them any more, as beforetime, &l11&rAnd as since the time that I commanded judges to be over my people Israel, and have caused thee to rest from all thine enemies. Also the Lord telleth thee that he will make thee an house. &l12&rAnd
  '8': when thy days be fulfilled, and thou shalt sleep with thy fathers, I will set up thy seed after thee, which shall proceed out of thy bowels, and I will establish his kingdom. &l13&rHe shall build an house for my name, and I will stablish the throne of his
  '9': 'kingdom for ever. &l14&rI will be his father, and he shall be my son. If he
    commit iniquity, I will chasten him with the rod of men, and with the stripes
    of the children of men: &l15&rBut my mercy shall not depart away from him, as
    I took it from Saul,'
  '10': 'whom I put away before thee. &l16&rAnd thine house and thy kingdom shall
    be established for ever before thee: thy throne shall be established for ever.
    &l17&rAccording to all these words, and according to all this vision, so did Nathan
    speak unto David.'
  '11': '&l18&rThen went king David in, and sat before the Lord, and he said, Who
    am I, O Lord God? and what is my house, that thou hast brought me hitherto? &l19&rAnd
    this was yet a small thing in thy sight, O Lord God; but thou hast spoken also
    of thy servant''s'
  '12': house for a great while to come. And is this the manner of man, O Lord God? &l20&rAnd what can David say more unto thee? for thou, Lord God, knowest thy servant. &l21&rFor thy word's sake, and according to thine own heart, hast thou done all these great
  '13': 'things, to make thy servant know them. &l22&rWherefore thou art great, O
    Lord God: for there is none like thee, neither is there any God beside thee, according
    to all that we have heard with our ears. &l23&rAnd what one nation in the earth
    is like thy'
  '14': people, even like Israel, whom God went to redeem for a people to himself, and to make him a name, and to do for you great things and terrible, for thy land, before thy people, which thou redeemedst to thee from Egypt, from the nations and their gods?
  '15': '&l24&rFor thou hast confirmed to thyself thy people Israel to be a people
    unto thee for ever: and thou, Lord, art become their God. &l25&rAnd now, O Lord
    God, the word that thou hast spoken concerning thy servant, and concerning his
    house, establish it for'
  '16': 'ever, and do as thou hast said. &l26&rAnd let thy name be magnified for ever,
    saying, The Lord of hosts is the God over Israel: and let the house of thy servant
    David be established before thee. &l27&rFor thou, O Lord of hosts, God of Israel,
    hast revealed'
  '17': 'to thy servant, saying, I will build thee an house: therefore hath thy servant
    found in his heart to pray this prayer unto thee. &l28&rAnd now, O Lord God, thou
    art that God, and thy words be true, and thou hast promised this goodness unto
    thy servant:'
  '18': '&l29&rTherefore now let it please thee to bless the house of thy servant,
    that it may continue for ever before thee: for thou, O Lord God, hast spoken it:
    and with thy blessing let the house of thy servant be blessed for ever.'
  '19': 'Chapter 8

    And after this it came to pass that David smote the Philistines, and subdued them:
    and David took Methegammah out of the hand of the Philistines. &l2&rAnd he smote
    Moab, and measured them with a line, casting them down to the ground; even with'
  '20': two lines measured he to put to death, and with one full line to keep alive. And so the Moabites became David's servants, and brought gifts. &l3&rDavid smote also Hadadezer, the son of Rehob, king of Zobah, as he went to recover his border at the river
  '21': 'Euphrates. &l4&rAnd David took from him a thousand chariots, and seven hundred
    horsemen, and twenty thousand footmen: and David houghed all the chariot horses,
    but reserved of them for an hundred chariots. &l5&rAnd when the Syrians of Damascus
    came to'
  '22': 'succour Hadadezer king of Zobah, David slew of the Syrians two and twenty
    thousand men. &l6&rThen David put garrisons in Syria of Damascus: and the Syrians
    became servants to David, and brought gifts. And the Lord preserved David whithersoever
    he went.'
  '23': '&l7&rAnd David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem. &l8&rAnd from Betah, and from Berothai, cities
    of Hadadezer, king David took exceeding much brass. &l9&rWhen Toi king of Hamath
    heard that David'
  '24': 'had smitten all the host of Hadadezer, &l10&rThen Toi sent Joram his son
    unto king David, to salute him, and to bless him, because he had fought against
    Hadadezer, and smitten him: for Hadadezer had wars with Toi. And Joram brought
    with him vessels of'
  '25': 'silver, and vessels of gold, and vessels of brass: &l11&rWhich also king
    David did dedicate unto the Lord, with the silver and gold that he had dedicated
    of all nations which he subdued; &l12&rOf Syria, and of Moab, and of the children
    of Ammon, and of the'
  '26': Philistines, and of Amalek, and of the spoil of Hadadezer, son of Rehob, king of Zobah. &l13&rAnd David gat him a name when he returned from smiting of the Syrians in the valley of salt, being eighteen thousand men. &l14&rAnd he put garrisons in Edom;
  '27': throughout all Edom put he garrisons, and all they of Edom became David's servants. And the Lord preserved David whithersoever he went. &l15&rAnd David reigned over all Israel; and David executed judgment and justice unto all his people. &l16&rAnd Joab the
  '28': son of Zeruiah was over the host; and Jehoshaphat the son of Ahilud was recorder; &l17&rAnd Zadok the son of Ahitub, and Ahimelech the son of Abiathar, were the priests; and Seraiah was the scribe; &l18&rAnd Benaiah the son of Jehoiada was over both the
  '29': Cherethites and the Pelethites; and David's sons were chief rulers.
  '30': 'Chapter 9

    And David said, Is there yet any that is left of the house of Saul, that I may
    shew him kindness for Jonathan''s sake? &l2&rAnd there was of the house of Saul
    a servant whose name was Ziba. And when they had called him unto David, the king
    said'
  '31': unto him, Art thou Ziba? And he said, Thy servant is he. &l3&rAnd the king said, Is there not yet any of the house of Saul, that I may shew the kindness of God unto him? And Ziba said unto the king, Jonathan hath yet a son, which is lame on his feet.
  '32': '&l4&rAnd the king said unto him, Where is he? And Ziba said unto the king,
    Behold, he is in the house of Machir, the son of Ammiel, in Lodebar. &l5&rThen
    king David sent, and fetched him out of the house of Machir, the son of Ammiel,
    from Lodebar. &l6&rNow'
  '33': 'when Mephibosheth, the son of Jonathan, the son of Saul, was come unto David,
    he fell on his face, and did reverence. And David said, Mephibosheth. And he answered,
    Behold thy servant! &l7&rAnd David said unto him, Fear not: for I will surely
    shew thee'
  '34': kindness for Jonathan thy father's sake, and will restore thee all the land of Saul thy father; and thou shalt eat bread at my table continually. &l8&rAnd he bowed himself, and said, What is thy servant, that thou shouldest look upon such a dead dog as I
  '35': am? &l9&rThen the king called to Ziba, Saul's servant, and said unto him, I have given unto thy master's son all that pertained to Saul and to all his house. &l10&rThou therefore, and thy sons, and thy servants, shall till the land for him, and thou shalt
  '36': 'bring in the fruits, that thy master''s son may have food to eat: but Mephibosheth
    thy master''s son shall eat bread alway at my table. Now Ziba had fifteen sons
    and twenty servants. &l11&rThen said Ziba unto the king, According to all that
    my lord the king'
  '37': hath commanded his servant, so shall thy servant do. As for Mephibosheth, said the king, he shall eat at my table, as one of the king's sons. &l12&rAnd Mephibosheth had a young son, whose name was Micha. And all that dwelt in the house of Ziba were
  '38': 'servants unto Mephibosheth. &l13&rSo Mephibosheth dwelt in Jerusalem: for
    he did eat continually at the king''s table; and was lame on both his feet.'
  '39': 'Chapter 10

    And it came to pass after this, that the king of the children of Ammon died, and
    Hanun his son reigned in his stead. &l2&rThen said David, I will shew kindness
    unto Hanun the son of Nahash, as his father shewed kindness unto me. And David
    sent'
  '40': to comfort him by the hand of his servants for his father. And David's servants came into the land of the children of Ammon. &l3&rAnd the princes of the children of Ammon said unto Hanun their lord, Thinkest thou that David doth honour thy father, that he
  '41': hath sent comforters unto thee? hath not David rather sent his servants unto thee, to search the city, and to spy it out, and to overthrow it? &l4&rWherefore Hanun took David's servants, and shaved off the one half of their beards, and cut off their
  '42': 'garments in the middle, even to their buttocks, and sent them away. &l5&rWhen
    they told it unto David, he sent to meet them, because the men were greatly ashamed:
    and the king said, Tarry at Jericho until your beards be grown, and then return.
    &l6&rAnd'
  '43': when the children of Ammon saw that they stank before David, the children of Ammon sent and hired the Syrians of Bethrehob and the Syrians of Zoba, twenty thousand footmen, and of king Maacah a thousand men, and of Ishtob twelve thousand men. &l7&rAnd when
  '44': 'David heard of it, he sent Joab, and all the host of the mighty men. &l8&rAnd
    the children of Ammon came out, and put the battle in array at the entering in
    of the gate: and the Syrians of Zoba, and of Rehob, and Ishtob, and Maacah, were
    by themselves in'
  '45': 'the field. &l9&rWhen Joab saw that the front of the battle was against him
    before and behind, he chose of all the choice men of Israel, and put them in array
    against the Syrians: &l10&rAnd the rest of the people he delivered into the hand
    of Abishai his'
  '46': 'brother, that he might put them in array against the children of Ammon. &l11&rAnd
    he said, If the Syrians be too strong for me, then thou shalt help me: but if
    the children of Ammon be too strong for thee, then I will come and help thee.
    &l12&rBe of good'
  '47': 'courage, and let us play the men for our people, and for the cities of our
    God: and the Lord do that which seemeth him good. &l13&rAnd Joab drew nigh, and
    the people that were with him, unto the battle against the Syrians: and they fled
    before him.'
  '48': '&l14&rAnd when the children of Ammon saw that the Syrians were fled, then
    fled they also before Abishai, and entered into the city. So Joab returned from
    the children of Ammon, and came to Jerusalem. &l15&rAnd when the Syrians saw that
    they were smitten'
  '49': 'before Israel, they gathered themselves together. &l16&rAnd Hadarezer sent,
    and brought out the Syrians that were beyond the river: and they came to Helam;
    and Shobach the captain of the host of Hadarezer went before them. &l17&rAnd when
    it was told David,'
  '50': he gathered all Israel together, and passed over Jordan, and came to Helam. And the Syrians set themselves in array against David, and fought with him.
  end:
    c: 10
    v: 17
Book4:
