##########################################
#                                        #
#              Chapter 1                 #
##########################################
ch1v1: Paul, an apostle of Jesus Christ by the will of God, according to the promise of life which is in Christ Jesus,
ch1v2: 'To Timothy, my dearly beloved son: Grace, mercy, and peace, from God the Father and Christ Jesus our Lord.'
ch1v3: I thank God, whom I serve from my forefathers with pure conscience, that without ceasing I have remembrance of thee in my prayers night and day;
ch1v4: Greatly desiring to see thee, being mindful of thy tears, that I may be filled with joy;
ch1v5: When I call to remembrance the unfeigned faith that is in thee, which dwelt first in thy grandmother Lois, and thy mother Eunice; and I am persuaded that in thee also.
ch1v6: Wherefore I put thee in remembrance that thou stir up the gift of God, which is in thee by the putting on of my hands.
ch1v7: For God hath not given us the spirit of fear; but of power, and of love, and of a sound mind.
ch1v8: 'Be not thou therefore ashamed of the testimony of our Lord, nor of me his prisoner: but be thou partaker of the afflictions of the gospel according to the power of God;'
ch1v9: Who hath saved us, and called us with an holy calling, not according to our works, but according to his own purpose and grace, which was given us in Christ Jesus before the world began,
ch1v10: 'But is now made manifest by the appearing of our Saviour Jesus Christ, who hath abolished death, and hath brought life and immortality to light through the gospel:'
ch1v11: Whereunto I am appointed a preacher, and an apostle, and a teacher of the Gentiles.
ch1v12: 'For the which cause I also suffer these things: nevertheless I am not ashamed: for I know whom I have believed, and am persuaded that he is able to keep that which I have committed unto him against that day.'
ch1v13: Hold fast the form of sound words, which thou hast heard of me, in faith and love which is in Christ Jesus.
ch1v14: That good thing which was committed unto thee keep by the Holy Ghost which dwelleth in us.
ch1v15: This thou knowest, that all they which are in Asia be turned away from me; of whom are Phygellus and Hermogenes.
ch1v16: 'The Lord give mercy unto the house of Onesiphorus; for he oft refreshed me, and was not ashamed of my chain:'
ch1v17: But, when he was in Rome, he sought me out very diligently, and found me.
ch1v18: 'The Lord grant unto him that he may find mercy of the Lord in that day: and in how many things he ministered unto me at Ephesus, thou knowest very well.'
##########################################
#                                        #
#              Chapter 2                 #
##########################################
ch2v1: Thou therefore, my son, be strong in the grace that is in Christ Jesus.
ch2v2: And the things that thou hast heard of me among many witnesses, the same commit thou to faithful men, who shall be able to teach others also.
ch2v3: Thou therefore endure hardness, as a good soldier of Jesus Christ.
ch2v4: No man that warreth entangleth himself with the affairs of this life; that he may please him who hath chosen him to be a soldier.
ch2v5: And if a man also strive for masteries, yet is he not crowned, except he strive lawfully.
ch2v6: The husbandman that laboureth must be first partaker of the fruits.
ch2v7: Consider what I say; and the Lord give thee understanding in all things.
ch2v8: 'Remember that Jesus Christ of the seed of David was raised from the dead according to my gospel:'
ch2v9: Wherein I suffer trouble, as an evil doer, even unto bonds; but the word of God is not bound.
ch2v10: Therefore I endure all things for the elect's sakes, that they may also obtain the salvation which is in Christ Jesus with eternal glory.
ch2v11: 'It is a faithful saying: For if we be dead with him, we shall also live with him:'
ch2v12: 'If we suffer, we shall also reign with him: if we deny him, he also will deny us:'
ch2v13: 'If we believe not, yet he abideth faithful: he cannot deny himself.'
ch2v14: Of these things put them in remembrance, charging them before the Lord that they strive not about words to no profit, but to the subverting of the hearers.
ch2v15: Study to shew thyself approved unto God, a workman that needeth not to be ashamed, rightly dividing the word of truth.
ch2v16: 'But shun profane and vain babblings: for they will increase unto more ungodliness.'
ch2v17: 'And their word will eat as doth a canker: of whom is Hymenaeus and Philetus;'
ch2v18: Who concerning the truth have erred, saying that the resurrection is past already; and overthrow the faith of some.
ch2v19: Nevertheless the foundation of God standeth sure, having this seal, The Lord knoweth them that are his. And, let every one that nameth the name of Christ depart from iniquity.
ch2v20: But in a great house there are not only vessels of gold and of silver, but also of wood and of earth; and some to honour, and some to dishonour.
ch2v21: If a man therefore purge himself from these, he shall be a vessel unto honour, sanctified, and meet for the master's use, and prepared unto every good work.
ch2v22: 'Flee also youthful lusts: but follow righteousness, faith, charity, peace, with them that call on the Lord out of a pure heart.'
ch2v23: But foolish and unlearned questions avoid, knowing that they do gender strifes.
ch2v24: And the servant of the Lord must not strive; but be gentle unto all men, apt to teach, patient,
ch2v25: In meekness instructing those that oppose themselves; if God peradventure will give them repentance to the acknowledging of the truth;
ch2v26: And that they may recover themselves out of the snare of the devil, who are taken captive by him at his will.
##########################################
#                                        #
#              Chapter 3                 #
##########################################
ch3v1: This know also, that in the last days perilous times shall come.
ch3v2: For men shall be lovers of their own selves, covetous, boasters, proud, blasphemers, disobedient to parents, unthankful, unholy,
ch3v3: Without natural affection, trucebreakers, false accusers, incontinent, fierce, despisers of those that are good,
ch3v4: Traitors, heady, highminded, lovers of pleasures more than lovers of God;
ch3v5: 'Having a form of godliness, but denying the power thereof: from such turn away.'
ch3v6: For of this sort are they which creep into houses, and lead captive silly women laden with sins, led away with divers lusts,
ch3v7: Ever learning, and never able to come to the knowledge of the truth.
ch3v8: 'Now as Jannes and Jambres withstood Moses, so do these also resist the truth: men of corrupt minds, reprobate concerning the faith.'
ch3v9: 'But they shall proceed no further: for their folly shall be manifest unto all men, as their''s also was.'
ch3v10: But thou hast fully known my doctrine, manner of life, purpose, faith, longsuffering, charity, patience,
ch3v11: 'Persecutions, afflictions, which came unto me at Antioch, at Iconium, at Lystra; what persecutions I endured: but out of them all the Lord delivered me.'
ch3v12: Yea, and all that will live godly in Christ Jesus shall suffer persecution.
ch3v13: But evil men and seducers shall wax worse and worse, deceiving, and being deceived.
ch3v14: But continue thou in the things which thou hast learned and hast been assured of, knowing of whom thou hast learned them;
ch3v15: And that from a child thou hast known the holy scriptures, which are able to make thee wise unto salvation through faith which is in Christ Jesus.
ch3v16: 'All scripture is given by inspiration of God, and is profitable for doctrine, for reproof, for correction, for instruction in righteousness:'
ch3v17: That the man of God may be perfect, thoroughly furnished unto all good works.
##########################################
#                                        #
#              Chapter 4                 #
##########################################
ch4v1: I charge thee therefore before God, and the Lord Jesus Christ, who shall judge the quick and the dead at his appearing and his kingdom;
ch4v2: Preach the word; be instant in season, out of season; reprove, rebuke, exhort with all long suffering and doctrine.
ch4v3: For the time will come when they will not endure sound doctrine; but after their own lusts shall they heap to themselves teachers, having itching ears;
ch4v4: And they shall turn away their ears from the truth, and shall be turned unto fables.
ch4v5: But watch thou in all things, endure afflictions, do the work of an evangelist, make full proof of thy ministry.
ch4v6: For I am now ready to be offered, and the time of my departure is at hand.
ch4v7: 'I have fought a good fight, I have finished my course, I have kept the faith:'
ch4v8: 'Henceforth there is laid up for me a crown of righteousness, which the Lord, the righteous judge, shall give me at that day: and not to me only, but unto all them also that love his appearing.'
ch4v9: 'Do thy diligence to come shortly unto me:'
ch4v10: For Demas hath forsaken me, having loved this present world, and is departed unto Thessalonica; Crescens to Galatia, Titus unto Dalmatia.
ch4v11: 'Only Luke is with me. Take Mark, and bring him with thee: for he is profitable to me for the ministry.'
ch4v12: And Tychicus have I sent to Ephesus.
ch4v13: The cloke that I left at Troas with Carpus, when thou comest, bring with thee, and the books, but especially the parchments.
ch4v14: 'Alexander the coppersmith did me much evil: the Lord reward him according to his works:'
ch4v15: Of whom be thou ware also; for he hath greatly withstood our words.
ch4v16: 'At my first answer no man stood with me, but all men forsook me: I pray God that it may not be laid to their charge.'
ch4v17: 'Notwithstanding the Lord stood with me, and strengthened me; that by me the preaching might be fully known, and that all the Gentiles might hear: and I was delivered out of the mouth of the lion.'
ch4v18: 'And the Lord shall deliver me from every evil work, and will preserve me unto his heavenly kingdom: to whom be glory for ever and ever. Amen.'
ch4v19: Salute Prisca and Aquila, and the household of Onesiphorus.
ch4v20: 'Erastus abode at Corinth: but Trophimus have I left at Miletum sick.'
ch4v21: Do thy diligence to come before winter. Eubulus greeteth thee, and Pudens, and Linus, and Claudia, and all the brethren.
ch4v22: The Lord Jesus Christ be with thy spirit. Grace be with you. Amen.
