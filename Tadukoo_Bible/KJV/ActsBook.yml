  '1': 'Chapter 26 Cont.

    &l15&rAnd I said, Who art thou, Lord? And he said, I am Jesus whom thou persecutest.
    &l16&rBut rise, and stand upon thy feet: for I have appeared unto thee for this
    purpose, to make thee a minister and a witness both of these things which'
  '2': thou hast seen, and of those things in the which I will appear unto thee; &l17&rDelivering thee from the people, and from the Gentiles, unto whom now I send thee, &l18&rTo open their eyes, and to turn them from darkness to light, and from the power of
  '3': 'Satan unto God, that they may receive forgiveness of sins, and inheritance
    among them which are sanctified by faith that is in me. &l19&rWhereupon, O king
    Agrippa, I was not disobedient unto the heavenly vision: &l20&rBut shewed first
    unto them of'
  '4': Damascus, and at Jerusalem, and throughout all the coasts of Judaea, and then to the Gentiles, that they should repent and turn to God, and do works meet for repentance. &l21&rFor these causes the Jews caught me in the temple, and went about to kill me.
  '5': '&l22&rHaving therefore obtained help of God, I continue unto this day, witnessing
    both to small and great, saying none other things than those which the prophets
    and Moses did say should come: &l23&rThat Christ should suffer, and that he should
    be the'
  '6': first that should rise from the dead, and should shew light unto the people, and to the Gentiles. &l24&rAnd as he thus spake for himself, Festus said with a loud voice, Paul, thou art beside thyself; much learning doth make thee mad. &l25&rBut he said, I
  '7': 'am not mad, most noble Festus; but speak forth the words of truth and soberness.
    &l26&rFor the king knoweth of these things, before whom also I speak freely: for
    I am persuaded that none of these things are hidden from him; for this thing was
    not done in a'
  '8': corner. &l27&rKing Agrippa, believest thou the prophets? I know that thou believest. &l28&rThen Agrippa said unto Paul, Almost thou persuadest me to be a Christian. &l29&rAnd Paul said, I would to God, that not only thou, but also all that hear me this
  '9': 'day, were both almost, and altogether such as I am, except these bonds. &l30&rAnd
    when he had thus spoken, the king rose up, and the governor, and Bernice, and
    they that sat with them: &l31&rAnd when they were gone aside, they talked between
    themselves,'
  '10': saying, This man doeth nothing worthy of death or of bonds. &l32&rThen said Agrippa unto Festus, This man might have been set at liberty, if he had not appealed unto Caesar.
  '11': 'Chapter 27

    And when it was determined that we should sail into Italy, they delivered Paul
    and certain other prisoners unto one named Julius, a centurion of Augustus'' band.
    &l2&rAnd entering into a ship of Adramyttium, we launched, meaning to sail by
    the'
  '12': coasts of Asia; one Aristarchus, a Macedonian of Thessalonica, being with us. &l3&rAnd the next day we touched at Sidon. And Julius courteously entreated Paul, and gave him liberty to go unto his friends to refresh himself. &l4&rAnd when we had launched
  '13': from thence, we sailed under Cyprus, because the winds were contrary. &l5&rAnd when we had sailed over the sea of Cilicia and Pamphylia, we came to Myra, a city of Lycia. &l6&rAnd there the centurion found a ship of Alexandria sailing into Italy; and he
  '14': put us therein. &l7&rAnd when we had sailed slowly many days, and scarce were come over against Cnidus, the wind not suffering us, we sailed under Crete, over against Salmone; &l8&rAnd, hardly passing it, came unto a place which is called The fair havens;
  '15': nigh whereunto was the city of Lasea. &l9&rNow when much time was spent, and when sailing was now dangerous, because the fast was now already past, Paul admonished them, &l10&rAnd said unto them, Sirs, I perceive that this voyage will be with hurt and much
  '16': damage, not only of the lading and ship, but also of our lives. &l11&rNevertheless the centurion believed the master and the owner of the ship, more than those things which were spoken by Paul. &l12&rAnd because the haven was not commodious to winter in,
  '17': the more part advised to depart thence also, if by any means they might attain to Phenice, and there to winter; which is an haven of Crete, and lieth toward the south west and north west. &l13&rAnd when the south wind blew softly, supposing that they had
  '18': obtained their purpose, loosing thence, they sailed close by Crete. &l14&rBut not long after there arose against it a tempestuous wind, called Euroclydon. &l15&rAnd when the ship was caught, and could not bear up into the wind, we let her drive. &l16&rAnd
  '19': 'running under a certain island which is called Clauda, we had much work to
    come by the boat: &l17&rWhich when they had taken up, they used helps, undergirding
    the ship; and, fearing lest they should fall into the quicksands, strake sail,
    and so were'
  '20': driven. &l18&rAnd we being exceedingly tossed with a tempest, the next day they lightened the ship; &l19&rAnd the third day we cast out with our own hands the tackling of the ship. &l20&rAnd when neither sun nor stars in many days appeared, and no small
  '21': tempest lay on us, all hope that we should be saved was then taken away. &l21&rBut after long abstinence Paul stood forth in the midst of them, and said, Sirs, ye should have hearkened unto me, and not have loosed from Crete, and to have gained this harm
  '22': 'and loss. &l22&rAnd now I exhort you to be of good cheer: for there shall
    be no loss of any man''s life among you, but of the ship. &l23&rFor there stood
    by me this night the angel of God, whose I am, and whom I serve, &l24&rSaying,
    Fear not, Paul; thou'
  '23': 'must be brought before Caesar: and, lo, God hath given thee all them that
    sail with thee. &l25&rWherefore, sirs, be of good cheer: for I believe God, that
    it shall be even as it was told me. &l26&rHowbeit we must be cast upon a certain
    island. &l27&rBut'
  '24': 'when the fourteenth night was come, as we were driven up and down in Adria,
    about midnight the shipmen deemed that they drew near to some country; &l28&rAnd
    sounded, and found it twenty fathoms: and when they had gone a little further,
    they sounded again,'
