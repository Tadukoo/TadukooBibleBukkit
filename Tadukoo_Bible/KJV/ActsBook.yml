  '1': 'Chapter 13 Cont.

    &l33&rGod hath fulfilled the same unto us their children, in that he hath raised
    up Jesus again; as it is also written in the second psalm, Thou art my Son, this
    day have I begotten thee. &l34&rAnd as concerning that he raised him up from'
  '2': the dead, now no more to return to corruption, he said on this wise, I will give you the sure mercies of David. &l35&rWherefore he saith also in another psalm, Thou shalt not suffer thine Holy One to see corruption. &l36&rFor David, after he had served his
  '3': 'own generation by the will of God, fell on sleep, and was laid unto his fathers,
    and saw corruption: &l37&rBut he, whom God raised again, saw no corruption. &l38&rBe
    it known unto you therefore, men and brethren, that through this man is preached
    unto you'
  '4': 'the forgiveness of sins: &l39&rAnd by him all that believe are justified from
    all things, from which ye could not be justified by the law of Moses. &l40&rBeware
    therefore, lest that come upon you, which is spoken of in the prophets; &l41&rBehold,
    ye'
  '5': 'despisers, and wonder, and perish: for I work a work in your days, a work
    which ye shall in no wise believe, though a man declare it unto you. &l42&rAnd
    when the Jews were gone out of the synagogue, the Gentiles besought that these
    words might be preached'
  '6': 'to them the next sabbath. &l43&rNow when the congregation was broken up, many
    of the Jews and religious proselytes followed Paul and Barnabas: who, speaking
    to them, persuaded them to continue in the grace of God. &l44&rAnd the next sabbath
    day came almost'
  '7': the whole city together to hear the word of God. &l45&rBut when the Jews saw the multitudes, they were filled with envy, and spake against those things which were spoken by Paul, contradicting and blaspheming. &l46&rThen Paul and Barnabas waxed bold, and
  '8': 'said, It was necessary that the word of God should first have been spoken
    to you: but seeing ye put it from you, and judge yourselves unworthy of everlasting
    life, lo, we turn to the Gentiles. &l47&rFor so hath the Lord commanded us, saying,
    I have set'
  '9': 'thee to be a light of the Gentiles, that thou shouldest be for salvation unto
    the ends of the earth. &l48&rAnd when the Gentiles heard this, they were glad,
    and glorified the word of the Lord: and as many as were ordained to eternal life
    believed.'
  '10': '&l49&rAnd the word of the Lord was published throughout all the region. &l50&rBut
    the Jews stirred up the devout and honourable women, and the chief men of the
    city, and raised persecution against Paul and Barnabas, and expelled them out
    of their coasts.'
  '11': '&l51&rBut they shook off the dust of their feet against them, and came unto
    Iconium. &l52&rAnd the disciples were filled with joy, and with the Holy Ghost.'
  '12': 'Chapter 14

    And it came to pass in Iconium, that they went both together into the synagogue
    of the Jews, and so spake, that a great multitude both of the Jews and also of
    the Greeks believed. &l2&rBut the unbelieving Jews stirred up the Gentiles, and
    made'
  '13': their minds evil affected against the brethren. &l3&rLong time therefore abode they speaking boldly in the Lord, which gave testimony unto the word of his grace, and granted signs and wonders to be done by their hands. &l4&rBut the multitude of the city
  '14': 'was divided: and part held with the Jews, and part with the apostles. &l5&rAnd
    when there was an assault made both of the Gentiles, and also of the Jews with
    their rulers, to use them despitefully, and to stone them, &l6&rThey were ware
    of it, and fled'
  '15': 'unto Lystra and Derbe, cities of Lycaonia, and unto the region that lieth
    round about: &l7&rAnd there they preached the gospel. &l8&rAnd there sat a certain
    man at Lystra, impotent in his feet, being a cripple from his mother''s womb,
    who never had walked:'
  '16': '&l9&rThe same heard Paul speak: who stedfastly beholding him, and perceiving
    that he had faith to be healed, &l10&rSaid with a loud voice, Stand upright on
    thy feet. And he leaped and walked. &l11&rAnd when the people saw what Paul had
    done, they lifted up'
  '17': their voices, saying in the speech of Lycaonia, The gods are come down to us in the likeness of men. &l12&rAnd they called Barnabas, Jupiter; and Paul, Mercurius, because he was the chief speaker. &l13&rThen the priest of Jupiter, which was before their
  '18': city, brought oxen and garlands unto the gates, and would have done sacrifice with the people. &l14&rWhich when the apostles, Barnabas and Paul, heard of, they rent their clothes, and ran in among the people, crying out, &l15&rAnd saying, Sirs, why do ye
  '19': 'these things? We also are men of like passions with you, and preach unto
    you that ye should turn from these vanities unto the living God, which made heaven,
    and earth, and the sea, and all things that are therein: &l16&rWho in times past
    suffered all'
  '20': nations to walk in their own ways. &l17&rNevertheless he left not himself without witness, in that he did good, and gave us rain from heaven, and fruitful seasons, filling our hearts with food and gladness. &l18&rAnd with these sayings scarce restrained
  '21': they the people, that they had not done sacrifice unto them. &l19&rAnd there came thither certain Jews from Antioch and Iconium, who persuaded the people, and having stoned Paul, drew him out of the city, supposing he had been dead. &l20&rHowbeit, as the
  '22': 'disciples stood round about him, he rose up, and came into the city: and
    the next day he departed with Barnabas to Derbe. &l21&rAnd when they had preached
    the gospel to that city, and had taught many, they returned again to Lystra, and
    to Iconium, and'
  '23': Antioch, &l22&rConfirming the souls of the disciples, and exhorting them to continue in the faith, and that we must through much tribulation enter into the kingdom of God. &l23&rAnd when they had ordained them elders in every church, and had prayed with
  '24': 'fasting, they commended them to the Lord, on whom they believed. &l24&rAnd
    after they had passed throughout Pisidia, they came to Pamphylia. &l25&rAnd when
    they had preached the word in Perga, they went down into Attalia: &l26&rAnd thence
    sailed to'
  '25': Antioch, from whence they had been recommended to the grace of God for the work which they fulfilled. &l27&rAnd when they were come, and had gathered the church together, they rehearsed all that God had done with them, and how he had opened the door of
  '26': faith unto the Gentiles. &l28&rAnd there they abode long time with the disciples.
  '27': 'Chapter 15

    And certain men which came down from Judaea taught the brethren, and said, Except
    ye be circumcised after the manner of Moses, ye cannot be saved. &l2&rWhen therefore
    Paul and Barnabas had no small dissension and disputation with them, they'
  '28': determined that Paul and Barnabas, and certain other of them, should go up to Jerusalem unto the apostles and elders about this question. &l3&rAnd being brought on their way by the church, they passed through Phenice and Samaria, declaring the conversion
  '29': 'of the Gentiles: and they caused great joy unto all the brethren. &l4&rAnd
    when they were come to Jerusalem, they were received of the church, and of the
    apostles and elders, and they declared all things that God had done with them.
    &l5&rBut there rose up'
  '30': certain of the sect of the Pharisees which believed, saying, That it was needful to circumcise them, and to command them to keep the law of Moses. &l6&rAnd the apostles and elders came together for to consider of this matter. &l7&rAnd when there had been
  '31': much disputing, Peter rose up, and said unto them, Men and brethren, ye know how that a good while ago God made choice among us, that the Gentiles by my mouth should hear the word of the gospel, and believe. &l8&rAnd God, which knoweth the hearts, bare
  '32': them witness, giving them the Holy Ghost, even as he did unto us; &l9&rAnd put no difference between us and them, purifying their hearts by faith. &l10&rNow therefore why tempt ye God, to put a yoke upon the neck of the disciples, which neither our fathers
  '33': nor we were able to bear? &l11&rBut we believe that through the grace of the Lord Jesus Christ we shall be saved, even as they. &l12&rThen all the multitude kept silence, and gave audience to Barnabas and Paul, declaring what miracles and wonders God had
  '34': 'wrought among the Gentiles by them. &l13&rAnd after they had held their peace,
    James answered, saying, Men and brethren, hearken unto me: &l14&rSimeon hath declared
    how God at the first did visit the Gentiles, to take out of them a people for
    his name.'
  '35': '&l15&rAnd to this agree the words of the prophets; as it is written, &l16&rAfter
    this I will return, and will build again the tabernacle of David, which is fallen
    down; and I will build again the ruins thereof, and I will set it up: &l17&rThat
    the residue'
  '36': of men might seek after the Lord, and all the Gentiles, upon whom my name is called, saith the Lord, who doeth all these things. &l18&rKnown unto God are all his works from the beginning of the world. &l19&rWherefore my sentence is, that we trouble not
  '37': 'them, which from among the Gentiles are turned to God: &l20&rBut that we
    write unto them, that they abstain from pollutions of idols, and from fornication,
    and from things strangled, and from blood. &l21&rFor Moses of old time hath in
    every city them that'
  '38': preach him, being read in the synagogues every sabbath day. &l22&rThen pleased it the apostles and elders with the whole church, to send chosen men of their own company to Antioch with Paul and Barnabas; namely, Judas surnamed Barsabas and Silas, chief men
  '39': 'among the brethren: &l23&rAnd they wrote letters by them after this manner;
    The apostles and elders and brethren send greeting unto the brethren which are
    of the Gentiles in Antioch and Syria and Cilicia. &l24&rForasmuch as we have heard,
    that certain'
  '40': 'which went out from us have troubled you with words, subverting your souls,
    saying, Ye must be circumcised, and keep the law: to whom we gave no such commandment:
    &l25&rIt seemed good unto us, being assembled with one accord, to send chosen
    men unto you'
  '41': with our beloved Barnabas and Paul, &l26&rMen that have hazarded their lives for the name of our Lord Jesus Christ. &l27&rWe have sent therefore Judas and Silas, who shall also tell you the same things by mouth. &l28&rFor it seemed good to the Holy Ghost,
  '42': 'and to us, to lay upon you no greater burden than these necessary things;
    &l29&rThat ye abstain from meats offered to idols, and from blood, and from things
    strangled, and from fornication: from which if ye keep yourselves, ye shall do
    well. Fare ye well.'
  '43': '&l30&rSo when they were dismissed, they came to Antioch: and when they had
    gathered the multitude together, they delivered the epistle: &l31&rWhich when
    they had read, they rejoiced for the consolation. &l32&rAnd Judas and Silas, being
    prophets also'
  '44': themselves, exhorted the brethren with many words, and confirmed them. &l33&rAnd after they had tarried there a space, they were let go in peace from the brethren unto the apostles. &l34&rNotwithstanding it pleased Silas to abide there still. &l35&rPaul
  '45': also and Barnabas continued in Antioch, teaching and preaching the word of the Lord, with many others also. &l36&rAnd some days after Paul said unto Barnabas, Let us go again and visit our brethren in every city where we have preached the word of the Lord,
  '46': and see how they do. &l37&rAnd Barnabas determined to take with them John, whose surname was Mark. &l38&rBut Paul thought not good to take him with them, who departed from them from Pamphylia, and went not with them to the work. &l39&rAnd the contention
  '47': 'was so sharp between them, that they departed asunder one from the other:
    and so Barnabas took Mark, and sailed unto Cyprus; &l40&rAnd Paul chose Silas,
    and departed, being recommended by the brethren unto the grace of God. &l41&rAnd
    he went through Syria'
  '48': and Cilicia, confirming the churches.
  '49': 'Chapter 16

    Then came he to Derbe and Lystra: and, behold, a certain disciple was there, named
    Timotheus, the son of a certain woman, which was a Jewess, and believed; but his
    father was a Greek: &l2&rWhich was well reported of by the brethren that were
    at'
  '50': 'Lystra and Iconium. &l3&rHim would Paul have to go forth with him; and took
    and circumcised him because of the Jews which were in those quarters: for they
    knew all that his father was a Greek.'
  end:
