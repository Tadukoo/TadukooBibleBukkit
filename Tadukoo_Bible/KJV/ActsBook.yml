  '1': 'Chapter 10 Cont.

    &l45&rAnd they of the circumcision which believed were astonished, as many as
    came with Peter, because that on the Gentiles also was poured out the gift of
    the Holy Ghost. &l46&rFor they heard them speak with tongues, and magnify God.
    Then'
  '2': answered Peter, &l47&rCan any man forbid water, that these should not be baptized, which have received the Holy Ghost as well as we? &l48&rAnd he commanded them to be baptized in the name of the Lord. Then prayed they him to tarry certain days.
  '3': 'Chapter 11

    And the apostles and brethren that were in Judaea heard that the Gentiles had
    also received the word of God. &l2&rAnd when Peter was come up to Jerusalem, they
    that were of the circumcision contended with him, &l3&rSaying, Thou wentest in
    to men'
  '4': 'uncircumcised, and didst eat with them. &l4&rBut Peter rehearsed the matter
    from the beginning, and expounded it by order unto them, saying, &l5&rI was in
    the city of Joppa praying: and in a trance I saw a vision, A certain vessel descend,
    as it had been a'
  '5': 'great sheet, let down from heaven by four corners; and it came even to me:
    &l6&rUpon the which when I had fastened mine eyes, I considered, and saw fourfooted
    beasts of the earth, and wild beasts, and creeping things, and fowls of the air.
    &l7&rAnd I heard'
  '6': 'a voice saying unto me, Arise, Peter; slay and eat. &l8&rBut I said, Not so,
    Lord: for nothing common or unclean hath at any time entered into my mouth. &l9&rBut
    the voice answered me again from heaven, What God hath cleansed, that call not
    thou common.'
  '7': '&l10&rAnd this was done three times: and all were drawn up again into heaven.
    &l11&rAnd, behold, immediately there were three men already come unto the house
    where I was, sent from Caesarea unto me. &l12&rAnd the Spirit bade me go with
    them, nothing'
  '8': 'doubting. Moreover these six brethren accompanied me, and we entered into
    the man''s house: &l13&rAnd he shewed us how he had seen an angel in his house,
    which stood and said unto him, Send men to Joppa, and call for Simon, whose surname
    is Peter; &l14&rWho'
  '9': shall tell thee words, whereby thou and all thy house shall be saved. &l15&rAnd as I began to speak, the Holy Ghost fell on them, as on us at the beginning. &l16&rThen remembered I the word of the Lord, how that he said, John indeed baptized with water;
  '10': but ye shall be baptized with the Holy Ghost. &l17&rForasmuch then as God gave them the like gift as he did unto us, who believed on the Lord Jesus Christ; what was I, that I could withstand God? &l18&rWhen they heard these things, they held their peace,
  '11': and glorified God, saying, Then hath God also to the Gentiles granted repentance unto life. &l19&rNow they which were scattered abroad upon the persecution that arose about Stephen travelled as far as Phenice, and Cyprus, and Antioch, preaching the word to
  '12': 'none but unto the Jews only. &l20&rAnd some of them were men of Cyprus and
    Cyrene, which, when they were come to Antioch, spake unto the Grecians, preaching
    the Lord Jesus. &l21&rAnd the hand of the Lord was with them: and a great number
    believed, and'
  '13': 'turned unto the Lord. &l22&rThen tidings of these things came unto the ears
    of the church which was in Jerusalem: and they sent forth Barnabas, that he should
    go as far as Antioch. &l23&rWho, when he came, and had seen the grace of God,
    was glad, and'
  '14': 'exhorted them all, that with purpose of heart they would cleave unto the
    Lord. &l24&rFor he was a good man, and full of the Holy Ghost and of faith: and
    much people was added unto the Lord. &l25&rThen departed Barnabas to Tarsus, for
    to seek Saul:'
  '15': '&l26&rAnd when he had found him, he brought him unto Antioch. And it came
    to pass, that a whole year they assembled themselves with the church, and taught
    much people. And the disciples were called Christians first in Antioch. &l27&rAnd
    in these days came'
  '16': 'prophets from Jerusalem unto Antioch. &l28&rAnd there stood up one of them
    named Agabus, and signified by the Spirit that there should be great dearth throughout
    all the world: which came to pass in the days of Claudius Caesar. &l29&rThen the
    disciples,'
  '17': 'every man according to his ability, determined to send relief unto the brethren
    which dwelt in Judaea: &l30&rWhich also they did, and sent it to the elders by
    the hands of Barnabas and Saul.'
  '18': 'Chapter 12

    Now about that time Herod the king stretched forth his hands to vex certain of
    the church. &l2&rAnd he killed James the brother of John with the sword. &l3&rAnd
    because he saw it pleased the Jews, he proceeded further to take Peter also. (Then'
  '19': 'were the days of unleavened bread.) &l4&rAnd when he had apprehended him,
    he put him in prison, and delivered him to four quaternions of soldiers to keep
    him; intending after Easter to bring him forth to the people. &l5&rPeter therefore
    was kept in prison:'
  '20': 'but prayer was made without ceasing of the church unto God for him. &l6&rAnd
    when Herod would have brought him forth, the same night Peter was sleeping between
    two soldiers, bound with two chains: and the keepers before the door kept the
    prison. &l7&rAnd,'
  '21': 'behold, the angel of the Lord came upon him, and a light shined in the prison:
    and he smote Peter on the side, and raised him up, saying, Arise up quickly. And
    his chains fell off from his hands. &l8&rAnd the angel said unto him, Gird thyself,
    and bind on'
  '22': thy sandals. And so he did. And he saith unto him, Cast thy garment about thee, and follow me. &l9&rAnd he went out, and followed him; and wist not that it was true which was done by the angel; but thought he saw a vision. &l10&rWhen they were past the
  '23': 'first and the second ward, they came unto the iron gate that leadeth unto
    the city; which opened to them of his own accord: and they went out, and passed
    on through one street; and forthwith the angel departed from him. &l11&rAnd when
    Peter was come to'
  '24': himself, he said, Now I know of a surety, that the Lord hath sent his angel, and hath delivered me out of the hand of Herod, and from all the expectation of the people of the Jews. &l12&rAnd when he had considered the thing, he came to the house of Mary
  '25': the mother of John, whose surname was Mark; where many were gathered together praying. &l13&rAnd as Peter knocked at the door of the gate, a damsel came to hearken, named Rhoda. &l14&rAnd when she knew Peter's voice, she opened not the gate for gladness,
  '26': 'but ran in, and told how Peter stood before the gate. &l15&rAnd they said
    unto her, Thou art mad. But she constantly affirmed that it was even so. Then
    said they, It is his angel. &l16&rBut Peter continued knocking: and when they
    had opened the door, and'
  '27': saw him, they were astonished. &l17&rBut he, beckoning unto them with the hand to hold their peace, declared unto them how the Lord had brought him out of the prison. And he said, Go shew these things unto James, and to the brethren. And he departed, and
  '28': went into another place. &l18&rNow as soon as it was day, there was no small stir among the soldiers, what was become of Peter. &l19&rAnd when Herod had sought for him, and found him not, he examined the keepers, and commanded that they should be put to
  '29': 'death. And he went down from Judaea to Caesarea, and there abode. &l20&rAnd
    Herod was highly displeased with them of Tyre and Sidon: but they came with one
    accord to him, and, having made Blastus the king''s chamberlain their friend,
    desired peace; because'
  '30': their country was nourished by the king's country. &l21&rAnd upon a set day Herod, arrayed in royal apparel, sat upon his throne, and made an oration unto them. &l22&rAnd the people gave a shout, saying, It is the voice of a god, and not of a man.
  '31': '&l23&rAnd immediately the angel of the Lord smote him, because he gave not
    God the glory: and he was eaten of worms, and gave up the ghost. &l24&rBut the
    word of God grew and multiplied. &l25&rAnd Barnabas and Saul returned from Jerusalem,
    when they had'
  '32': fulfilled their ministry, and took with them John, whose surname was Mark.
  '33': 'Chapter 13

    Now there were in the church that was at Antioch certain prophets and teachers;
    as Barnabas, and Simeon that was called Niger, and Lucius of Cyrene, and Manaen,
    which had been brought up with Herod the tetrarch, and Saul. &l2&rAs they ministered'
  '34': to the Lord, and fasted, the Holy Ghost said, Separate me Barnabas and Saul for the work whereunto I have called them. &l3&rAnd when they had fasted and prayed, and laid their hands on them, they sent them away. &l4&rSo they, being sent forth by the Holy
  '35': 'Ghost, departed unto Seleucia; and from thence they sailed to Cyprus. &l5&rAnd
    when they were at Salamis, they preached the word of God in the synagogues of
    the Jews: and they had also John to their minister. &l6&rAnd when they had gone
    through the isle'
  '36': 'unto Paphos, they found a certain sorcerer, a false prophet, a Jew, whose
    name was Barjesus: &l7&rWhich was with the deputy of the country, Sergius Paulus,
    a prudent man; who called for Barnabas and Saul, and desired to hear the word
    of God. &l8&rBut'
  '37': Elymas the sorcerer (for so is his name by interpretation) withstood them, seeking to turn away the deputy from the faith. &l9&rThen Saul, (who also is called Paul,) filled with the Holy Ghost, set his eyes on him. &l10&rAnd said, O full of all subtilty
  '38': and all mischief, thou child of the devil, thou enemy of all righteousness, wilt thou not cease to pervert the right ways of the Lord? &l11&rAnd now, behold, the hand of the Lord is upon thee, and thou shalt be blind, not seeing the sun for a season. And
  '39': immediately there fell on him a mist and a darkness; and he went about seeking some to lead him by the hand. &l12&rThen the deputy, when he saw what was done, believed, being astonished at the doctrine of the Lord. &l13&rNow when Paul and his company
  '40': 'loosed from Paphos, they came to Perga in Pamphylia: and John departing from
    them returned to Jerusalem. &l14&rBut when they departed from Perga, they came
    to Antioch in Pisidia, and went into the synagogue on the sabbath day, and sat
    down. &l15&rAnd after'
  '41': the reading of the law and the prophets the rulers of the synagogue sent unto them, saying, Ye men and brethren, if ye have any word of exhortation for the people, say on. &l16&rThen Paul stood up, and beckoning with his hand said, Men of Israel, and ye
  '42': that fear God, give audience. &l17&rThe God of this people of Israel chose our fathers, and exalted the people when they dwelt as strangers in the land of Egypt, and with an high arm brought he them out of it. &l18&rAnd about the time of forty years
  '43': suffered he their manners in the wilderness. &l19&rAnd when he had destroyed seven nations in the land of Chanaan, he divided their land to them by lot. &l20&rAnd after that he gave unto them judges about the space of four hundred and fifty years, until
  '44': 'Samuel the prophet. &l21&rAnd afterward they desired a king: and God gave
    unto them Saul the son of Cis, a man of the tribe of Benjamin, by the space of
    forty years. &l22&rAnd when he had removed him, he raised up unto them David to
    be their king; to whom'
  '45': 'also he gave their testimony, and said, I have found David the son of Jesse,
    a man after mine own heart, which shall fulfil all my will. &l23&rOf this man''s
    seed hath God according to his promise raised unto Israel a Saviour, Jesus: &l24&rWhen
    John had'
  '46': first preached before his coming the baptism of repentance to all the people of Israel. &l25&rAnd as John fulfilled his course, he said, Whom think ye that I am? I am not he. But, behold, there cometh one after me, whose shoes of his feet I am not worthy
  '47': to loose. &l26&rMen and brethren, children of the stock of Abraham, and whosoever among you feareth God, to you is the word of this salvation sent. &l27&rFor they that dwell at Jerusalem, and their rulers, because they knew him not, nor yet the voices of
  '48': the prophets which are read every sabbath day, they have fulfilled them in condemning him. &l28&rAnd though they found no cause of death in him, yet desired they Pilate that he should be slain. &l29&rAnd when they had fulfilled all that was written of him,
  '49': 'they took him down from the tree, and laid him in a sepulchre. &l30&rBut
    God raised him from the dead: &l31&rAnd he was seen many days of them which came
    up with him from Galilee to Jerusalem, who are his witnesses unto the people.
    &l32&rAnd we declare'
  '50': unto you glad tidings, how that the promise which was made unto the fathers,
  end:
