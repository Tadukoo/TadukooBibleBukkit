  '1': 'Chapter 16 Cont.

    &l4&rAnd as they went through the cities, they delivered them the decrees for
    to keep, that were ordained of the apostles and elders which were at Jerusalem.
    &l5&rAnd so were the churches established in the faith, and increased in number'
  '2': 'daily. &l6&rNow when they had gone throughout Phrygia and the region of Galatia,
    and were forbidden of the Holy Ghost to preach the word in Asia, &l7&rAfter they
    were come to Mysia, they assayed to go into Bithynia: but the Spirit suffered
    them not.'
  '3': '&l8&rAnd they passing by Mysia came down to Troas. &l9&rAnd a vision appeared
    to Paul in the night; There stood a man of Macedonia, and prayed him, saying,
    Come over into Macedonia, and help us. &l10&rAnd after he had seen the vision,
    immediately we'
  '4': endeavoured to go into Macedonia, assuredly gathering that the Lord had called us for to preach the gospel unto them. &l11&rTherefore loosing from Troas, we came with a straight course to Samothracia, and the next day to Neapolis; &l12&rAnd from thence to
  '5': 'Philippi, which is the chief city of that part of Macedonia, and a colony:
    and we were in that city abiding certain days. &l13&rAnd on the sabbath we went
    out of the city by a river side, where prayer was wont to be made; and we sat
    down, and spake unto'
  '6': 'the women which resorted thither. &l14&rAnd a certain woman named Lydia, a
    seller of purple, of the city of Thyatira, which worshipped God, heard us: whose
    heart the Lord opened, that she attended unto the things which were spoken of
    Paul. &l15&rAnd when'
  '7': she was baptized, and her household, she besought us, saying, If ye have judged me to be faithful to the Lord, come into my house, and abide there. And she constrained us. &l16&rAnd it came to pass, as we went to prayer, a certain damsel possessed with a
  '8': 'spirit of divination met us, which brought her masters much gain by soothsaying:
    &l17&rThe same followed Paul and us, and cried, saying, These men are the servants
    of the most high God, which shew unto us the way of salvation. &l18&rAnd this
    did she many'
  '9': days. But Paul, being grieved, turned and said to the spirit, I command thee in the name of Jesus Christ to come out of her. And he came out the same hour. &l19&rAnd when her masters saw that the hope of their gains was gone, they caught Paul and Silas,
  '10': and drew them into the marketplace unto the rulers, &l20&rAnd brought them to the magistrates, saying, These men, being Jews, do exceedingly trouble our city, &l21&rAnd teach customs, which are not lawful for us to receive, neither to observe, being
  '11': 'Romans. &l22&rAnd the multitude rose up together against them: and the magistrates
    rent off their clothes, and commanded to beat them. &l23&rAnd when they had laid
    many stripes upon them, they cast them into prison, charging the jailor to keep
    them safely:'
  '12': ' &l24&rWho, having received such a charge, thrust them into the inner prison,
    and made their feet fast in the stocks. &l25&rAnd at midnight Paul and Silas prayed,
    and sang praises unto God: and the prisoners heard them. &l26&rAnd suddenly there
    was a great'
  '13': 'earthquake, so that the foundations of the prison were shaken: and immediately
    all the doors were opened, and every one''s bands were loosed. &l27&rAnd the keeper
    of the prison awaking out of his sleep, and seeing the prison doors open, he drew
    out his'
  '14': 'sword, and would have killed himself, supposing that the prisoners had been
    fled. &l28&rBut Paul cried with a loud voice, saying, Do thyself no harm: for
    we are all here. &l29&rThen he called for a light, and sprang in, and came trembling,
    and fell down'
  '15': before Paul and Silas, &l30&rAnd brought them out, and said, Sirs, what must I do to be saved? &l31&rAnd they said, Believe on the Lord Jesus Christ, and thou shalt be saved, and thy house. &l32&rAnd they spake unto him the word of the Lord, and to all
  '16': that were in his house. &l33&rAnd he took them the same hour of the night, and washed their stripes; and was baptized, he and all his, straightway. &l34&rAnd when he had brought them into his house, he set meat before them, and rejoiced, believing in God
  '17': 'with all his house. &l35&rAnd when it was day, the magistrates sent the serjeants,
    saying, Let those men go. &l36&rAnd the keeper of the prison told this saying
    to Paul, The magistrates have sent to let you go: now therefore depart, and go
    in peace.'
  '18': '&l37&rBut Paul said unto them, They have beaten us openly uncondemned, being
    Romans, and have cast us into prison; and now do they thrust us out privily? nay
    verily; but let them come themselves and fetch us out. &l38&rAnd the serjeants
    told these words'
  '19': 'unto the magistrates: and they feared, when they heard that they were Romans.
    &l39&rAnd they came and besought them, and brought them out, and desired them
    to depart out of the city. &l40&rAnd they went out of the prison, and entered
    into the house of'
  '20': 'Lydia: and when they had seen the brethren, they comforted them, and departed.'
  '21': 'Chapter 17

    Now when they had passed through Amphipolis and Apollonia, they came to Thessalonica,
    where was a synagogue of the Jews: &l2&rAnd Paul, as his manner was, went in unto
    them, and three sabbath days reasoned with them out of the scriptures,'
  '22': '&l3&rOpening and alleging, that Christ must needs have suffered, and risen
    again from the dead; and that this Jesus, whom I preach unto you, is Christ. &l4&rAnd
    some of them believed, and consorted with Paul and Silas; and of the devout Greeks
    a great'
  '23': multitude, and of the chief women not a few. &l5&rBut the Jews which believed not, moved with envy, took unto them certain lewd fellows of the baser sort, and gathered a company, and set all the city on an uproar, and assaulted the house of Jason, and
  '24': 'sought to bring them out to the people. &l6&rAnd when they found them not,
    they drew Jason and certain brethren unto the rulers of the city, crying, These
    that have turned the world upside down are come hither also; &l7&rWhom Jason hath
    received: and these'
  '25': all do contrary to the decrees of Caesar, saying that there is another king, one Jesus. &l8&rAnd they troubled the people and the rulers of the city, when they heard these things. &l9&rAnd when they had taken security of Jason, and of the other, they let
  '26': 'them go. &l10&rAnd the brethren immediately sent away Paul and Silas by night
    unto Berea: who coming thither went into the synagogue of the Jews. &l11&rThese
    were more noble than those in Thessalonica, in that they received the word with
    all readiness of'
  '27': mind, and searched the scriptures daily, whether those things were so. &l12&rTherefore many of them believed; also of honourable women which were Greeks, and of men, not a few. &l13&rBut when the Jews of Thessalonica had knowledge that the word of God was
  '28': 'preached of Paul at Berea, they came thither also, and stirred up the people.
    &l14&rAnd then immediately the brethren sent away Paul to go as it were to the
    sea: but Silas and Timotheus abode there still. &l15&rAnd they that conducted
    Paul brought him unto'
  '29': 'Athens: and receiving a commandment unto Silas and Timotheus for to come
    to him with all speed, they departed. &l16&rNow while Paul waited for them at
    Athens, his spirit was stirred in him, when he saw the city wholly given to idolatry.
    &l17&rTherefore'
  '30': disputed he in the synagogue with the Jews, and with the devout persons, and in the market daily with them that met with him. &l18&rThen certain philosophers of the Epicureans, and of the Stoicks, encountered him. And some said, What will this babbler say?
  '31': 'other some, He seemeth to be a setter forth of strange gods: because he preached
    unto them Jesus, and the resurrection. &l19&rAnd they took him, and brought him
    unto Areopagus, saying, May we know what this new doctrine, whereof thou speakest,
    is?'
  '32': '&l20&rFor thou bringest certain strange things to our ears: we would know
    therefore what these things mean. &l21&r(For all the Athenians and strangers which
    were there spent their time in nothing else, but either to tell, or to hear some
    new thing.)'
  '33': '&l22&rThen Paul stood in the midst of Mars'' hill, and said, Ye men of Athens,
    I perceive that in all things ye are too superstitious. &l23&rFor as I passed
    by, and beheld your devotions, I found an altar with this inscription, To The
    Unknown God. Whom'
  '34': therefore ye ignorantly worship, him declare I unto you. &l24&rGod that made the world and all things therein, seeing that he is Lord of heaven and earth, dwelleth not in temples made with hands; &l25&rNeither is worshipped with men's hands, as though he
  '35': needed any thing, seeing he giveth to all life, and breath, and all things; &l26&rAnd hath made of one blood all nations of men for to dwell on all the face of the earth, and hath determined the times before appointed, and the bounds of their habitation;
  '36': '&l27&rThat they should seek the Lord, if haply they might feel after him,
    and find him, though he be not far from every one of us: &l28&rFor in him we live,
    and move, and have our being; as certain also of your own poets have said, For
    we are also his'
  '37': offspring. &l29&rForasmuch then as we are the offspring of God, we ought not to think that the Godhead is like unto gold, or silver, or stone, graven by art and man's device. &l30&rAnd the times of this ignorance God winked at; but now commandeth all men
  '38': 'every where to repent: &l31&rBecause he hath appointed a day, in the which
    he will judge the world in righteousness by that man whom he hath ordained; whereof
    he hath given assurance unto all men, in that he hath raised him from the dead.
    &l32&rAnd when'
  '39': 'they heard of the resurrection of the dead, some mocked: and others said,
    We will hear thee again of this matter. &l33&rSo Paul departed from among them.
    &l34&rHowbeit certain men clave unto him, and believed: among the which was Dionysius
    the Areopagite,'
  '40': and a woman named Damaris, and others with them.
  '41': 'Chapter 18

    After these things Paul departed from Athens, and came to Corinth; &l2&rAnd found
    a certain Jew named Aquila, born in Pontus, lately come from Italy, with his wife
    Priscilla; (because that Claudius had commanded all Jews to depart from Rome:)'
  '42': 'and came unto them. &l3&rAnd because he was of the same craft, he abode with
    them, and wrought: for by their occupation they were tentmakers. &l4&rAnd he reasoned
    in the synagogue every sabbath, and persuaded the Jews and the Greeks. &l5&rAnd
    when Silas'
  '43': and Timotheus were come from Macedonia, Paul was pressed in the spirit, and testified to the Jews that Jesus was Christ. &l6&rAnd when they opposed themselves, and blasphemed, he shook his raiment, and said unto them, Your blood be upon your own heads; I
  '44': am clean; from henceforth I will go unto the Gentiles. &l7&rAnd he departed thence, and entered into a certain man's house, named Justus, one that worshipped God, whose house joined hard to the synagogue. &l8&rAnd Crispus, the chief ruler of the synagogue,
  '45': 'believed on the Lord with all his house; and many of the Corinthians hearing
    believed, and were baptized. &l9&rThen spake the Lord to Paul in the night by
    a vision, Be not afraid, but speak, and hold not thy peace: &l10&rFor I am with
    thee, and no man'
  '46': 'shall set on thee to hurt thee: for I have much people in this city. &l11&rAnd
    he continued there a year and six months, teaching the word of God among them.
    &l12&rAnd when Gallio was the deputy of Achaia, the Jews made insurrection with
    one accord against'
  '47': Paul, and brought him to the judgment seat, &l13&rSaying, This fellow persuadeth men to worship God contrary to the law. &l14&rAnd when Paul was now about to open his mouth, Gallio said unto the Jews, If it were a matter of wrong or wicked lewdness, O ye
  '48': 'Jews, reason would that I should bear with you: &l15&rBut if it be a question
    of words and names, and of your law, look ye to it; for I will be no judge of
    such matters. &l16&rAnd he drave them from the judgment seat. &l17&rThen all the
    Greeks took'
  '49': Sosthenes, the chief ruler of the synagogue, and beat him before the judgment seat. And Gallio cared for none of those things. &l18&rAnd Paul after this tarried there yet a good while, and then took his leave of the brethren, and sailed thence into Syria,
  '50': 'and with him Priscilla and Aquila; having shorn his head in Cenchrea: for
    he had a vow. &l19&rAnd he came to Ephesus, and left them there: but he himself
    entered into the synagogue, and reasoned with the Jews.'
  end:
    c: 18
