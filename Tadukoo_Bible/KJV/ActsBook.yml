    &l4&rAnd he fell to the earth, and heard a voice saying unto him, Saul, Saul,
    why persecutest thou me?'
  '8': ' &l5&rAnd he said, Who art thou, Lord? And the Lord said, I am Jesus whom
    thou persecutest: it is hard for thee to kick against the pricks. &l6&rAnd he
    trembling and astonished said, Lord, what wilt thou have me to do? And the Lord
    said unto him, Arise,'
  '9': 'and go into the city, and it shall be told thee what thou must do. &l7&rAnd
    the men which journeyed with him stood speechless, hearing a voice, but seeing
    no man. &l8&rAnd Saul arose from the earth; and when his eyes were opened, he
    saw no man: but they'
  '10': led him by the hand, and brought him into Damascus. &l9&rAnd he was three days without sight, and neither did eat nor drink. &l10&rAnd there was a certain disciple at Damascus, named Ananias; and to him said the Lord in a vision, Ananias. And he said,
  '11': 'Behold, I am here, Lord. &l11&rAnd the Lord said unto him, Arise, and go
    into the street which is called Straight, and enquire in the house of Judas for
    one called Saul, of Tarsus: for, behold, he prayeth, &l12&rAnd hath seen in a
    vision a man named'
  '12': 'Ananias coming in, and putting his hand on him, that he might receive his
    sight. &l13&rThen Ananias answered, Lord, I have heard by many of this man, how
    much evil he hath done to thy saints at Jerusalem: &l14&rAnd here he hath authority
