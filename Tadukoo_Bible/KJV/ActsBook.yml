    hence unto the'
  '35': 'Gentiles. &l22&rAnd they gave him audience unto this word, and then lifted
    up their voices, and said, Away with such a fellow from the earth: for it is not
    fit that he should live. &l23&rAnd as they cried out, and cast off their clothes,
    and threw dust'
  '36': into the air, &l24&rThe chief captain commanded him to be brought into the castle, and bade that he should be examined by scourging; that he might know wherefore they cried so against him. &l25&rAnd as they bound him with thongs, Paul said unto the
  '37': 'centurion that stood by, Is it lawful for you to scourge a man that is a
    Roman, and uncondemned? &l26&rWhen the centurion heard that, he went and told
    the chief captain, saying, Take heed what thou doest: for this man is a Roman.
    &l27&rThen the chief'
  '38': captain came, and said unto him, Tell me, art thou a Roman? He said, Yea. &l28&rAnd the chief captain answered, With a great sum obtained I this freedom. And Paul said, But I was free born. &l29&rThen straightway they departed from him which should have
  '39': 'examined him: and the chief captain also was afraid, after he knew that he
    was a Roman, and because he had bound him. &l30&rOn the morrow, because he would
    have known the certainty wherefore he was accused of the Jews, he loosed him from
    his bands, and'
  '40': commanded the chief priests and all their council to appear, and brought Paul down, and set him before them.
  '41': 'Chapter 23

    And Paul, earnestly beholding the council, said, Men and brethren, I have lived
    in all good conscience before God until this day. &l2&rAnd the high priest Ananias
    commanded them that stood by him to smite him on the mouth. &l3&rThen said Paul'
  '42': 'unto him, God shall smite thee, thou whited wall: for sittest thou to judge
    me after the law, and commandest me to be smitten contrary to the law? &l4&rAnd
    they that stood by said, Revilest thou God''s high priest? &l5&rThen said Paul,
    I wist not, brethren,'
  '43': 'that he was the high priest: for it is written, Thou shalt not speak evil
    of the ruler of thy people. &l6&rBut when Paul perceived that the one part were
    Sadducees, and the other Pharisees, he cried out in the council, Men and brethren,
    I am a Pharisee,'
  '44': 'the son of a Pharisee: of the hope and resurrection of the dead I am called
    in question. &l7&rAnd when he had so said, there arose a dissension between the
    Pharisees and the Sadducees: and the multitude was divided. &l8&rFor the Sadducees
    say that there is'
  '45': 'no resurrection, neither angel, nor spirit: but the Pharisees confess both.
    &l9&rAnd there arose a great cry: and the scribes that were of the Pharisees''
    part arose, and strove, saying, We find no evil in this man: but if a spirit or
    an angel hath spoken'
  '46': to him, let us not fight against God. &l10&rAnd when there arose a great dissension, the chief captain, fearing lest Paul should have been pulled in pieces of them, commanded the soldiers to go down, and to take him by force from among them, and to bring
  '47': 'him into the castle. &l11&rAnd the night following the Lord stood by him,
    and said, Be of good cheer, Paul: for as thou hast testified of me in Jerusalem,
    so must thou bear witness also at Rome. &l12&rAnd when it was day, certain of
    the Jews banded'
  '48': together, and bound themselves under a curse, saying that they would neither eat nor drink till they had killed Paul. &l13&rAnd they were more than forty which had made this conspiracy. &l14&rAnd they came to the chief priests and elders, and said, We have
  '49': bound ourselves under a great curse, that we will eat nothing until we have slain Paul. &l15&rNow therefore ye with the council signify to the chief captain that he bring him down unto you to morrow, as though ye would enquire something more perfectly
  '50': 'concerning him: and we, or ever he come near, are ready to kill him. &l16&rAnd
    when Paul''s sister''s son heard of their lying in wait, he went and entered into
    the castle, and told Paul.'
