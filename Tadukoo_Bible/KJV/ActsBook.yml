    thy feet: for'
  '20': the place where thou standest is holy ground. &l34&rI have seen, I have seen the affliction of my people which is in Egypt, and I have heard their groaning, and am come down to deliver them. And now come, I will send thee into Egypt. &l35&rThis Moses whom
  '21': they refused, saying, Who made thee a ruler and a judge? the same did God send to be a ruler and a deliverer by the hand of the angel which appeared to him in the bush. &l36&rHe brought them out, after that he had shewed wonders and signs in the land of
  '22': Egypt, and in the Red sea, and in the wilderness forty years. &l37&rThis is that Moses, which said unto the children of Israel, A prophet shall the Lord your God raise up unto you of your brethren, like unto me; him shall ye hear. &l38&rThis is he, that
  '23': 'was in the church in the wilderness with the angel which spake to him in
    the mount Sina, and with our fathers: who received the lively oracles to give
    unto us: &l39&rTo whom our fathers would not obey, but thrust him from them, and
    in their hearts turned'
  '24': 'back again into Egypt, &l40&rSaying unto Aaron, Make us gods to go before
    us: for as for this Moses, which brought us out of the land of Egypt, we wot not
    what is become of him. &l41&rAnd they made a calf in those days, and offered sacrifice
    unto the idol,'
  '25': and rejoiced in the works of their own hands. &l42&rThen God turned, and gave them up to worship the host of heaven; as it is written in the book of the prophets, O ye house of Israel, have ye offered to me slain beasts and sacrifices by the space of forty
  '26': 'years in the wilderness? &l43&rYea, ye took up the tabernacle of Moloch,
    and the star of your god Remphan, figures which ye made to worship them: and I
    will carry you away beyond Babylon. &l44&rOur fathers had the tabernacle of witness
    in the wilderness,'
  '27': as he had appointed, speaking unto Moses, that he should make it according to the fashion that he had seen. &l45&rWhich also our fathers that came after brought in with Jesus into the possession of the Gentiles, whom God drave out before the face of our
  '28': fathers, unto the days of David; &l46&rWho found favour before God, and desired to find a tabernacle for the God of Jacob. &l47&rBut Solomon built him an house. &l48&rHowbeit the most High dwelleth not in temples made with hands; as saith the prophet,
  '29': '&l49&rHeaven is my throne, and earth is my footstool: what house will ye
    build me? saith the Lord: or what is the place of my rest? &l50&rHath not my hand
    made all these things? &l51&rYe stiffnecked and uncircumcised in heart and ears,
    ye do always resist'
  '30': 'the Holy Ghost: as your fathers did, so do ye. &l52&rWhich of the prophets
    have not your fathers persecuted? and they have slain them which shewed before
    of the coming of the Just One; of whom ye have been now the betrayers and murderers:
    &l53&rWho have'
  '31': received the law by the disposition of angels, and have not kept it. &l54&rWhen they heard these things, they were cut to the heart, and they gnashed on him with their teeth. &l55&rBut he, being full of the Holy Ghost, looked up stedfastly into heaven, and
  '32': saw the glory of God, and Jesus standing on the right hand of God, &l56&rAnd said, Behold, I see the heavens opened, and the Son of man standing on the right hand of God. &l57&rThen they cried out with a loud voice, and stopped their ears, and ran upon him
  '33': 'with one accord, &l58&rAnd cast him out of the city, and stoned him: and
    the witnesses laid down their clothes at a young man''s feet, whose name was Saul.
    &l59&rAnd they stoned Stephen, calling upon God, and saying, Lord Jesus, receive
    my spirit. &l60&rAnd'
  '34': he kneeled down, and cried with a loud voice, Lord, lay not this sin to their charge. And when he had said this, he fell asleep.
  '35': 'Chapter 8

    And Saul was consenting unto his death. And at that time there was a great persecution
    against the church which was at Jerusalem; and they were all scattered abroad
    throughout the regions of Judaea and Samaria, except the apostles. &l2&rAnd'
  '36': devout men carried Stephen to his burial, and made great lamentation over him. &l3&rAs for Saul, he made havock of the church, entering into every house, and haling men and women committed them to prison. &l4&rTherefore they that were scattered abroad went
  '37': every where preaching the word. &l5&rThen Philip went down to the city of Samaria, and preached Christ unto them. &l6&rAnd the people with one accord gave heed unto those things which Philip spake, hearing and seeing the miracles which he did. &l7&rFor
  '38': 'unclean spirits, crying with loud voice, came out of many that were possessed
    with them: and many taken with palsies, and that were lame, were healed. &l8&rAnd
    there was great joy in that city. &l9&rBut there was a certain man, called Simon,
    which'
  '39': 'beforetime in the same city used sorcery, and bewitched the people of Samaria,
    giving out that himself was some great one: &l10&rTo whom they all gave heed,
    from the least to the greatest, saying, This man is the great power of God. &l11&rAnd
    to him they'
  '40': had regard, because that of long time he had bewitched them with sorceries. &l12&rBut when they believed Philip preaching the things concerning the kingdom of God, and the name of Jesus Christ, they were baptized, both men and women. &l13&rThen Simon
  '41': 'himself believed also: and when he was baptized, he continued with Philip,
    and wondered, beholding the miracles and signs which were done. &l14&rNow when
    the apostles which were at Jerusalem heard that Samaria had received the word
    of God, they sent unto'
  '42': 'them Peter and John: &l15&rWho, when they were come down, prayed for them,
    that they might receive the Holy Ghost: &l16&r(For as yet he was fallen upon none
    of them: only they were baptized in the name of the Lord Jesus.) &l17&rThen laid
    they their hands'
  '43': on them, and they received the Holy Ghost. &l18&rAnd when Simon saw that through laying on of the apostles' hands the Holy Ghost was given, he offered them money, &l19&rSaying, Give me also this power, that on whomsoever I lay hands, he may receive the
  '44': 'Holy Ghost. &l20&rBut Peter said unto him, Thy money perish with thee, because
    thou hast thought that the gift of God may be purchased with money. &l21&rThou
    hast neither part nor lot in this matter: for thy heart is not right in the sight
    of God.'
  '45': '&l22&rRepent therefore of this thy wickedness, and pray God, if perhaps the
    thought of thine heart may be forgiven thee. &l23&rFor I perceive that thou art
    in the gall of bitterness, and in the bond of iniquity. &l24&rThen answered Simon,
    and said, Pray ye'
  '46': to the Lord for me, that none of these things which ye have spoken come upon me. &l25&rAnd they, when they had testified and preached the word of the Lord, returned to Jerusalem, and preached the gospel in many villages of the Samaritans. &l26&rAnd the
  '47': 'angel of the Lord spake unto Philip, saying, Arise, and go toward the south
    unto the way that goeth down from Jerusalem unto Gaza, which is desert. &l27&rAnd
    he arose and went: and, behold, a man of Ethiopia, an eunuch of great authority
    under Candace'
  '48': queen of the Ethiopians, who had the charge of all her treasure, and had come to Jerusalem for to worship, &l28&rWas returning, and sitting in his chariot read Esaias the prophet. &l29&rThen the Spirit said unto Philip, Go near, and join thyself to this
  '49': chariot. &l30&rAnd Philip ran thither to him, and heard him read the prophet Esaias, and said, Understandest thou what thou readest? &l31&rAnd he said, How can I, except some man should guide me? And he desired Philip that he would come up and sit with
  '50': 'him. &l32&rThe place of the scripture which he read was this, He was led
    as a sheep to the slaughter; and like a lamb dumb before his shearer, so opened
    he not his mouth:'
