  '6': 'Chapter 9

    And Saul, yet breathing out threatenings and slaughter against the disciples of
    the Lord, went unto the high priest, &l2&rAnd desired of him letters to Damascus
    to the synagogues, that if he found any of this way, whether they were men or
    women,'
  '7': 'he might bring them bound unto Jerusalem. &l3&rAnd as he journeyed, he came
