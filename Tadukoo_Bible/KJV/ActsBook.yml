  '1': 'Chapter 21 Cont.

    &l2&rAnd finding a ship sailing over unto Phenicia, we went aboard, and set forth.
    &l3&rNow when we had discovered Cyprus, we left it on the left hand, and sailed
    into Syria, and landed at Tyre: for there the ship was to unlade her burden.'
  '2': ' &l4&rAnd finding disciples, we tarried there seven days: who said to Paul
    through the Spirit, that he should not go up to Jerusalem. &l5&rAnd when we had
    accomplished those days, we departed and went our way; and they all brought us
    on our way, with wives'
  '3': 'and children, till we were out of the city: and we kneeled down on the shore,
    and prayed. &l6&rAnd when we had taken our leave one of another, we took ship;
    and they returned home again. &l7&rAnd when we had finished our course from Tyre,
    we came to'
  '4': 'Ptolemais, and saluted the brethren, and abode with them one day. &l8&rAnd
    the next day we that were of Paul''s company departed, and came unto Caesarea:
    and we entered into the house of Philip the evangelist, which was one of the seven;
    and abode with him.'
  '5': ' &l9&rAnd the same man had four daughters, virgins, which did prophesy. &l10&rAnd
    as we tarried there many days, there came down from Judaea a certain prophet,
    named Agabus. &l11&rAnd when he was come unto us, he took Paul''s girdle, and
    bound his own hands'
  '6': and feet, and said, Thus saith the Holy Ghost, So shall the Jews at Jerusalem bind the man that owneth this girdle, and shall deliver him into the hands of the Gentiles. &l12&rAnd when we heard these things, both we, and they of that place, besought him
  '7': not to go up to Jerusalem. &l13&rThen Paul answered, What mean ye to weep and to break mine heart? for I am ready not to be bound only, but also to die at Jerusalem for the name of the Lord Jesus. &l14&rAnd when he would not be persuaded, we ceased,
  '8': saying, The will of the Lord be done. &l15&rAnd after those days we took up our carriages, and went up to Jerusalem. &l16&rThere went with us also certain of the disciples of Caesarea, and brought with them one Mnason of Cyprus, an old disciple, with whom
  '9': we should lodge. &l17&rAnd when we were come to Jerusalem, the brethren received us gladly. &l18&rAnd the day following Paul went in with us unto James; and all the elders were present. &l19&rAnd when he had saluted them, he declared particularly what
  '10': 'things God had wrought among the Gentiles by his ministry. &l20&rAnd when
    they heard it, they glorified the Lord, and said unto him, Thou seest, brother,
    how many thousands of Jews there are which believe; and they are all zealous of
    the law: &l21&rAnd'
  '11': they are informed of thee, that thou teachest all the Jews which are among the Gentiles to forsake Moses, saying that they ought not to circumcise their children, neither to walk after the customs. &l22&rWhat is it therefore? the multitude must needs come
  '12': 'together: for they will hear that thou art come. &l23&rDo therefore this
    that we say to thee: We have four men which have a vow on them; &l24&rThem take,
    and purify thyself with them, and be at charges with them, that they may shave
    their heads: and all'
  '13': may know that those things, whereof they were informed concerning thee, are nothing; but that thou thyself also walkest orderly, and keepest the law. &l25&rAs touching the Gentiles which believe, we have written and concluded that they observe no such
  '14': thing, save only that they keep themselves from things offered to idols, and from blood, and from strangled, and from fornication. &l26&rThen Paul took the men, and the next day purifying himself with them entered into the temple, to signify the
  '15': accomplishment of the days of purification, until that an offering should be offered for every one of them. &l27&rAnd when the seven days were almost ended, the Jews which were of Asia, when they saw him in the temple, stirred up all the people, and laid
  '16': 'hands on him, &l28&rCrying out, Men of Israel, help: This is the man, that
    teacheth all men every where against the people, and the law, and this place:
    and further brought Greeks also into the temple, and hath polluted this holy place.
    &l29&r(For they had'
  '17': 'seen before with him in the city Trophimus an Ephesian, whom they supposed
    that Paul had brought into the temple.) &l30&rAnd all the city was moved, and
    the people ran together: and they took Paul, and drew him out of the temple: and
    forthwith the doors'
  '18': 'were shut. &l31&rAnd as they went about to kill him, tidings came unto the
    chief captain of the band, that all Jerusalem was in an uproar. &l32&rWho immediately
    took soldiers and centurions, and ran down unto them: and when they saw the chief
    captain and'
  '19': 'the soldiers, they left beating of Paul. &l33&rThen the chief captain came
    near, and took him, and commanded him to be bound with two chains; and demanded
    who he was, and what he had done. &l34&rAnd some cried one thing, some another,
    among the multitude:'
  '20': and when he could not know the certainty for the tumult, he commanded him to be carried into the castle. &l35&rAnd when he came upon the stairs, so it was, that he was borne of the soldiers for the violence of the people. &l36&rFor the multitude of the
  '21': people followed after, crying, Away with him. &l37&rAnd as Paul was to be led into the castle, he said unto the chief captain, May I speak unto thee? Who said, Canst thou speak Greek? &l38&rArt not thou that Egyptian, which before these days madest an
  '22': 'uproar, and leddest out into the wilderness four thousand men that were murderers?
    &l39&rBut Paul said, I am a man which am a Jew of Tarsus, a city in Cilicia, a
    citizen of no mean city: and, I beseech thee, suffer me to speak unto the people.
    &l40&rAnd'
  '23': when he had given him licence, Paul stood on the stairs, and beckoned with the hand unto the people. And when there was made a great silence, he spake unto them in the Hebrew tongue, saying,
  '24': 'Chapter 22

    Men, brethren, and fathers, hear ye my defence which I make now unto you. &l2&r(And
    when they heard that he spake in the Hebrew tongue to them, they kept the more
    silence: and he saith,) &l3&rI am verily a man which am a Jew, born in Tarsus,
    a'
  '25': city in Cilicia, yet brought up in this city at the feet of Gamaliel, and taught according to the perfect manner of the law of the fathers, and was zealous toward God, as ye all are this day. &l4&rAnd I persecuted this way unto the death, binding and
  '26': 'delivering into prisons both men and women. &l5&rAs also the high priest
    doth bear me witness, and all the estate of the elders: from whom also I received
    letters unto the brethren, and went to Damascus, to bring them which were there
    bound unto Jerusalem,'
  '27': for to be punished. &l6&rAnd it came to pass, that, as I made my journey, and was come nigh unto Damascus about noon, suddenly there shone from heaven a great light round about me. &l7&rAnd I fell unto the ground, and heard a voice saying unto me, Saul,
  '28': Saul, why persecutest thou me? &l8&rAnd I answered, Who art thou, Lord? And he said unto me, I am Jesus of Nazareth, whom thou persecutest. &l9&rAnd they that were with me saw indeed the light, and were afraid; but they heard not the voice of him that
  '29': spake to me. &l10&rAnd I said, What shall I do, Lord? And the Lord said unto me, Arise, and go into Damascus; and there it shall be told thee of all things which are appointed for thee to do. &l11&rAnd when I could not see for the glory of that light,
  '30': being led by the hand of them that were with me, I came into Damascus. &l12&rAnd one Ananias, a devout man according to the law, having a good report of all the Jews which dwelt there, &l13&rCame unto me, and stood, and said unto me, Brother Saul, receive
  '31': thy sight. And the same hour I looked up upon him. &l14&rAnd he said, The God of our fathers hath chosen thee, that thou shouldest know his will, and see that Just One, and shouldest hear the voice of his mouth. &l15&rFor thou shalt be his witness unto all
  '32': men of what thou hast seen and heard. &l16&rAnd now why tarriest thou? arise, and be baptized, and wash away thy sins, calling on the name of the Lord. &l17&rAnd it came to pass, that, when I was come again to Jerusalem, even while I prayed in the temple,
  '33': 'I was in a trance; &l18&rAnd saw him saying unto me, Make haste, and get
    thee quickly out of Jerusalem: for they will not receive thy testimony concerning
    me. &l19&rAnd I said, Lord, they know that I imprisoned and beat in every synagogue
    them that'
  '34': 'believed on thee: &l20&rAnd when the blood of thy martyr Stephen was shed,
    I also was standing by, and consenting unto his death, and kept the raiment of
