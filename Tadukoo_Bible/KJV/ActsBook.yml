    c: 1
    v: 1
  '1': 'Chapter 1

    The former treatise have I made, O Theophilus, of all that Jesus began both to
    do and teach, &l2&rUntil the day in which he was taken up, after that he through
    the Holy Ghost had given commandments unto the apostles whom he had chosen: &l3&rTo'
  '2': 'whom also he shewed himself alive after his passion by many infallible proofs,
    being seen of them forty days, and speaking of the things pertaining to the kingdom
    of God: &l4&rAnd, being assembled together with them, commanded them that they
    should not'
  '3': depart from Jerusalem, but wait for the promise of the Father, which, saith he, ye have heard of me. &l5&rFor John truly baptized with water; but ye shall be baptized with the Holy Ghost not many days hence. &l6&rWhen they therefore were come together,
  '4': they asked of him, saying, Lord, wilt thou at this time restore again the kingdom to Israel? &l7&rAnd he said unto them, It is not for you to know the times or the seasons, which the Father hath put in his own power. &l8&rBut ye shall receive power, after
  '5': 'that the Holy Ghost is come upon you: and ye shall be witnesses unto me both
    in Jerusalem, and in all Judaea, and in Samaria, and unto the uttermost part of
    the earth. &l9&rAnd when he had spoken these things, while they beheld, he was
    taken up; and a'
  '6': cloud received him out of their sight. &l10&rAnd while they looked stedfastly toward heaven as he went up, behold, two men stood by them in white apparel; &l11&rWhich also said, Ye men of Galilee, why stand ye gazing up into heaven? this same Jesus, which
  '7': is taken up from you into heaven, shall so come in like manner as ye have seen him go into heaven. &l12&rThen returned they unto Jerusalem from the mount called Olivet, which is from Jerusalem a sabbath day's journey. &l13&rAnd when they were come in, they
  '8': went up into an upper room, where abode both Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew, and Matthew, James the son of Alphaeus, and Simon Zelotes, and Judas the brother of James. &l14&rThese all continued with one accord in
  '9': prayer and supplication, with the women, and Mary the mother of Jesus, and with his brethren. &l15&rAnd in those days Peter stood up in the midst of the disciples, and said, (the number of names together were about an hundred and twenty,) &l16&rMen and
  '10': brethren, this scripture must needs have been fulfilled, which the Holy Ghost by the mouth of David spake before concerning Judas, which was guide to them that took Jesus. &l17&rFor he was numbered with us, and had obtained part of this ministry. &l18&rNow
  '11': this man purchased a field with the reward of iniquity; and falling headlong, he burst asunder in the midst, and all his bowels gushed out. &l19&rAnd it was known unto all the dwellers at Jerusalem; insomuch as that field is called in their proper tongue,
  '12': 'Aceldama, that is to say, The field of blood. &l20&rFor it is written in
    the book of Psalms, Let his habitation be desolate, and let no man dwell therein:
    and his bishoprick let another take. &l21&rWherefore of these men which have companied
    with us all'
  '13': the time that the Lord Jesus went in and out among us, &l22&rBeginning from the baptism of John, unto that same day that he was taken up from us, must one be ordained to be a witness with us of his resurrection. &l23&rAnd they appointed two, Joseph called
  '14': Barsabas, who was surnamed Justus, and Matthias. &l24&rAnd they prayed, and said, Thou, Lord, which knowest the hearts of all men, shew whether of these two thou hast chosen, &l25&rThat he may take part of this ministry and apostleship, from which Judas by
  '15': transgression fell, that he might go to his own place. &l26&rAnd they gave forth their lots; and the lot fell upon Matthias; and he was numbered with the eleven apostles.
  '16': 'Chapter 2

    And when the day of Pentecost was fully come, they were all with one accord in
    one place. &l2&rAnd suddenly there came a sound from heaven as of a rushing mighty
    wind, and it filled all the house where they were sitting. &l3&rAnd there appeared'
  '17': unto them cloven tongues like as of fire, and it sat upon each of them. &l4&rAnd they were all filled with the Holy Ghost, and began to speak with other tongues, as the Spirit gave them utterance. &l5&rAnd there were dwelling at Jerusalem Jews, devout men,
  '18': out of every nation under heaven. &l6&rNow when this was noised abroad, the multitude came together, and were confounded, because that every man heard them speak in his own language. &l7&rAnd they were all amazed and marvelled, saying one to another,
  '19': Behold, are not all these which speak Galilaeans? &l8&rAnd how hear we every man in our own tongue, wherein we were born? &l9&rParthians, and Medes, and Elamites, and the dwellers in Mesopotamia, and in Judaea, and Cappadocia, in Pontus, and Asia,
  '20': '&l10&rPhrygia, and Pamphylia, in Egypt, and in the parts of Libya about Cyrene,
    and strangers of Rome, Jews and proselytes, &l11&rCretes and Arabians, we do hear
    them speak in our tongues the wonderful works of God. &l12&rAnd they were all
    amazed, and were'
  '21': in doubt, saying one to another, What meaneth this? &l13&rOthers mocking said, These men are full of new wine. &l14&rBut Peter, standing up with the eleven, lifted up his voice, and said unto them, Ye men of Judaea, and all ye that dwell at Jerusalem, be
  '22': 'this known unto you, and hearken to my words: &l15&rFor these are not drunken,
    as ye suppose, seeing it is but the third hour of the day. &l16&rBut this is that
    which was spoken by the prophet Joel; &l17&rAnd it shall come to pass in the last
    days, saith'
  '23': 'God, I will pour out of my Spirit upon all flesh: and your sons and your
    daughters shall prophesy, and your young men shall see visions, and your old men
    shall dream dreams: &l18&rAnd on my servants and on my handmaidens I will pour
    out in those days of my'
  '24': 'Spirit; and they shall prophesy: &l19&rAnd I will shew wonders in heaven
    above, and signs in the earth beneath; blood, and fire, and vapour of smoke: &l20&rThe
    sun shall be turned into darkness, and the moon into blood, before the great and
    notable day of'
  '25': 'the Lord come: &l21&rAnd it shall come to pass, that whosoever shall call
    on the name of the Lord shall be saved. &l22&rYe men of Israel, hear these words;
    Jesus of Nazareth, a man approved of God among you by miracles and wonders and
    signs, which God did'
  '26': 'by him in the midst of you, as ye yourselves also know: &l23&rHim, being
    delivered by the determinate counsel and foreknowledge of God, ye have taken,
    and by wicked hands have crucified and slain: &l24&rWhom God hath raised up, having
    loosed the pains of'
  '27': 'death: because it was not possible that he should be holden of it. &l25&rFor
    David speaketh concerning him, I foresaw the Lord always before my face, for he
    is on my right hand, that I should not be moved: &l26&rTherefore did my heart
    rejoice, and my'
  '28': 'tongue was glad; moreover also my flesh shall rest in hope: &l27&rBecause
    thou wilt not leave my soul in hell, neither wilt thou suffer thine Holy One to
    see corruption. &l28&rThou hast made known to me the ways of life; thou shalt
    make me full of joy with'
  '29': thy countenance. &l29&rMen and brethren, let me freely speak unto you of the patriarch David, that he is both dead and buried, and his sepulchre is with us unto this day. &l30&rTherefore being a prophet, and knowing that God had sworn with an oath to him,
  '30': that of the fruit of his loins, according to the flesh, he would raise up Christ to sit on his throne; &l31&rHe seeing this before spake of the resurrection of Christ, that his soul was not left in hell, neither his flesh did see corruption. &l32&rThis
  '31': Jesus hath God raised up, whereof we all are witnesses. &l33&rTherefore being by the right hand of God exalted, and having received of the Father the promise of the Holy Ghost, he hath shed forth this, which ye now see and hear. &l34&rFor David is not
  '32': 'ascended into the heavens: but he saith himself, The Lord said unto my Lord,
    Sit thou on my right hand, &l35&rUntil I make thy foes thy footstool. &l36&rTherefore
    let all the house of Israel know assuredly, that God hath made the same Jesus,
    whom ye have'
  '33': crucified, both Lord and Christ. &l37&rNow when they heard this, they were pricked in their heart, and said unto Peter and to the rest of the apostles, Men and brethren, what shall we do? &l38&rThen Peter said unto them, Repent, and be baptized every one
  '34': of you in the name of Jesus Christ for the remission of sins, and ye shall receive the gift of the Holy Ghost. &l39&rFor the promise is unto you, and to your children, and to all that are afar off, even as many as the Lord our God shall call. &l40&rAnd
  '35': 'with many other words did he testify and exhort, saying, Save yourselves
    from this untoward generation. &l41&rThen they that gladly received his word were
    baptized: and the same day there were added unto them about three thousand souls.
    &l42&rAnd they'
  '36': 'continued stedfastly in the apostles'' doctrine and fellowship, and in breaking
    of bread, and in prayers. &l43&rAnd fear came upon every soul: and many wonders
    and signs were done by the apostles. &l44&rAnd all that believed were together,
    and had all'
  '37': things common; &l45&rAnd sold their possessions and goods, and parted them to all men, as every man had need. &l46&rAnd they, continuing daily with one accord in the temple, and breaking bread from house to house, did eat their meat with gladness and
  '38': singleness of heart, &l47&rPraising God, and having favour with all the people. And the Lord added to the church daily such as should be saved.
  '39': 'Chapter 3

    Now Peter and John went up together into the temple at the hour of prayer, being
    the ninth hour. &l2&rAnd a certain man lame from his mother''s womb was carried,
    whom they laid daily at the gate of the temple which is called Beautiful, to ask
    alms'
  '40': of them that entered into the temple; &l3&rWho seeing Peter and John about to go into the temple asked an alms. &l4&rAnd Peter, fastening his eyes upon him with John, said, Look on us. &l5&rAnd he gave heed unto them, expecting to receive something of
  '41': 'them. &l6&rThen Peter said, Silver and gold have I none; but such as I have
    give I thee: In the name of Jesus Christ of Nazareth rise up and walk. &l7&rAnd
    he took him by the right hand, and lifted him up: and immediately his feet and
    ankle bones received'
  '42': 'strength. &l8&rAnd he leaping up stood, and walked, and entered with them
    into the temple, walking, and leaping, and praising God. &l9&rAnd all the people
    saw him walking and praising God: &l10&rAnd they knew that it was he which sat
    for alms at the'
  '43': 'Beautiful gate of the temple: and they were filled with wonder and amazement
    at that which had happened unto him. &l11&rAnd as the lame man which was healed
    held Peter and John, all the people ran together unto them in the porch that is
    called Solomon''s,'
  '44': greatly wondering. &l12&rAnd when Peter saw it, he answered unto the people, Ye men of Israel, why marvel ye at this? or why look ye so earnestly on us, as though by our own power or holiness we had made this man to walk? &l13&rThe God of Abraham, and of
  '45': Isaac, and of Jacob, the God of our fathers, hath glorified his Son Jesus; whom ye delivered up, and denied him in the presence of Pilate, when he was determined to let him go. &l14&rBut ye denied the Holy One and the Just, and desired a murderer to be
  '46': 'granted unto you; &l15&rAnd killed the Prince of life, whom God hath raised
    from the dead; whereof we are witnesses. &l16&rAnd his name through faith in his
    name hath made this man strong, whom ye see and know: yea, the faith which is
    by him hath given him'
  '47': this perfect soundness in the presence of you all. &l17&rAnd now, brethren, I wot that through ignorance ye did it, as did also your rulers. &l18&rBut those things, which God before had shewed by the mouth of all his prophets, that Christ should suffer, he
  '48': 'hath so fulfilled. &l19&rRepent ye therefore, and be converted, that your
    sins may be blotted out, when the times of refreshing shall come from the presence
    of the Lord. &l20&rAnd he shall send Jesus Christ, which before was preached unto
    you: &l21&rWhom'
  '49': the heaven must receive until the times of restitution of all things, which God hath spoken by the mouth of all his holy prophets since the world began. &l22&rFor Moses truly said unto the fathers, A prophet shall the Lord your God raise up unto you of
  '50': your brethren, like unto me; him shall ye hear in all things whatsoever he shall say unto you. &l23&rAnd it shall come to pass, that every soul, which will not hear that prophet, shall be destroyed from among the people.
  end:
    c: 3
    v: 23
Book2:
  start:
    c: 3
    v: 24
  '1': 'Chapter 3 Cont.

    &l24&rYea, and all the prophets from Samuel and those that follow after, as many
    as have spoken, have likewise foretold of these days. &l25&rYe are the children
    of the prophets, and of the covenant which God made with our fathers, saying'
  '2': unto Abraham, And in thy seed shall all the kindreds of the earth be blessed. &l26&rUnto you first God, having raised up his Son Jesus, sent him to bless you, in turning away every one of you from his iniquities.
  '3': 'Chapter 4

    And as they spake unto the people, the priests, and the captain of the temple,
    and the Sadducees, came upon them, &l2&rBeing grieved that they taught the people,
    and preached through Jesus the resurrection from the dead. &l3&rAnd they laid
    hands'
  '4': 'on them, and put them in hold unto the next day: for it was now eventide.
    &l4&rHowbeit many of them which heard the word believed; and the number of the
    men was about five thousand. &l5&rAnd it came to pass on the morrow, that their
    rulers, and elders, and'
  '5': scribes, &l6&rAnd Annas the high priest, and Caiaphas, and John, and Alexander, and as many as were of the kindred of the high priest, were gathered together at Jerusalem. &l7&rAnd when they had set them in the midst, they asked, By what power, or by what
  '6': name, have ye done this? &l8&rThen Peter, filled with the Holy Ghost, said unto them, Ye rulers of the people, and elders of Israel, &l9&rIf we this day be examined of the good deed done to the impotent man, by what means he is made whole; &l10&rBe it
  '7': known unto you all, and to all the people of Israel, that by the name of Jesus Christ of Nazareth, whom ye crucified, whom God raised from the dead, even by him doth this man stand here before you whole. &l11&rThis is the stone which was set at nought of
  '8': 'you builders, which is become the head of the corner. &l12&rNeither is there
    salvation in any other: for there is none other name under heaven given among
    men, whereby we must be saved. &l13&rNow when they saw the boldness of Peter and
    John, and perceived'
  '9': that they were unlearned and ignorant men, they marvelled; and they took knowledge of them, that they had been with Jesus. &l14&rAnd beholding the man which was healed standing with them, they could say nothing against it. &l15&rBut when they had commanded
  '10': them to go aside out of the council, they conferred among themselves, &l16&rSaying, What shall we do to these men? for that indeed a notable miracle hath been done by them is manifest to all them that dwell in Jerusalem; and we cannot deny it. &l17&rBut
  '11': that it spread no further among the people, let us straitly threaten them, that they speak henceforth to no man in this name. &l18&rAnd they called them, and commanded them not to speak at all nor teach in the name of Jesus. &l19&rBut Peter and John
  '12': answered and said unto them, Whether it be right in the sight of God to hearken unto you more than unto God, judge ye. &l20&rFor we cannot but speak the things which we have seen and heard. &l21&rSo when they had further threatened them, they let them go,
  '13': 'finding nothing how they might punish them, because of the people: for all
    men glorified God for that which was done. &l22&rFor the man was above forty years
    old, on whom this miracle of healing was shewed. &l23&rAnd being let go, they
    went to their own'
  '14': company, and reported all that the chief priests and elders had said unto them. &l24&rAnd when they heard that, they lifted up their voice to God with one accord, and said, Lord, thou art God, which hast made heaven, and earth, and the sea, and all that in
  '15': 'them is: &l25&rWho by the mouth of thy servant David hast said, Why did the
    heathen rage, and the people imagine vain things? &l26&rThe kings of the earth
    stood up, and the rulers were gathered together against the Lord, and against
    his Christ. &l27&rFor'
  '16': of a truth against thy holy child Jesus, whom thou hast anointed, both Herod, and Pontius Pilate, with the Gentiles, and the people of Israel, were gathered together, &l28&rFor to do whatsoever thy hand and thy counsel determined before to be done.
  '17': '&l29&rAnd now, Lord, behold their threatenings: and grant unto thy servants,
    that with all boldness they may speak thy word, &l30&rBy stretching forth thine
    hand to heal; and that signs and wonders may be done by the name of thy holy child
    Jesus. &l31&rAnd'
  '18': 'when they had prayed, the place was shaken where they were assembled together;
    and they were all filled with the Holy Ghost, and they spake the word of God with
    boldness. &l32&rAnd the multitude of them that believed were of one heart and
    of one soul:'
  '19': 'neither said any of them that ought of the things which he possessed was
    his own; but they had all things common. &l33&rAnd with great power gave the apostles
    witness of the resurrection of the Lord Jesus: and great grace was upon them all.
    &l34&rNeither'
  '20': 'was there any among them that lacked: for as many as were possessors of lands
    or houses sold them, and brought the prices of the things that were sold, &l35&rAnd
    laid them down at the apostles'' feet: and distribution was made unto every man
    according as he'
  '21': had need. &l36&rAnd Joses, who by the apostles was surnamed Barnabas, (which is, being interpreted, The son of consolation,) a Levite, and of the country of Cyprus, &l37&rHaving land, sold it, and brought the money, and laid it at the apostles' feet.
  '22': 'Chapter 5

    But a certain man named Ananias, with Sapphira his wife, sold a possession, &l2&rAnd
    kept back part of the price, his wife also being privy to it, and brought a certain
    part, and laid it at the apostles'' feet. &l3&rBut Peter said, Ananias, why'
  '23': hath Satan filled thine heart to lie to the Holy Ghost, and to keep back part of the price of the land? &l4&rWhiles it remained, was it not thine own? and after it was sold, was it not in thine own power? why hast thou conceived this thing in thine heart?
  '24': 'thou hast not lied unto men, but unto God. &l5&rAnd Ananias hearing these
    words fell down, and gave up the ghost: and great fear came on all them that heard
    these things. &l6&rAnd the young men arose, wound him up, and carried him out,
    and buried him.'
  '25': '&l7&rAnd it was about the space of three hours after, when his wife, not
    knowing what was done, came in. &l8&rAnd Peter answered unto her, Tell me whether
    ye sold the land for so much? And she said, Yea, for so much. &l9&rThen Peter
    said unto her, How is'
  '26': 'it that ye have agreed together to tempt the Spirit of the Lord? behold,
    the feet of them which have buried thy husband are at the door, and shall carry
    thee out. &l10&rThen fell she down straightway at his feet, and yielded up the
    ghost: and the young men'
  '27': came in, and found her dead, and, carrying her forth, buried her by her husband. &l11&rAnd great fear came upon all the church, and upon as many as heard these things. &l12&rAnd by the hands of the apostles were many signs and wonders wrought among the
  '28': 'people; (and they were all with one accord in Solomon''s porch. &l13&rAnd
    of the rest durst no man join himself to them: but the people magnified them.
    &l14&rAnd believers were the more added to the Lord, multitudes both of men and
    women.) &l15&rInsomuch'
  '29': that they brought forth the sick into the streets, and laid them on beds and couches, that at the least the shadow of Peter passing by might overshadow some of them. &l16&rThere came also a multitude out of the cities round about unto Jerusalem, bringing
  '30': 'sick folks, and them which were vexed with unclean spirits: and they were
    healed every one. &l17&rThen the high priest rose up, and all they that were with
    him, (which is the sect of the Sadducees,) and were filled with indignation, &l18&rAnd
    laid their'
  '31': hands on the apostles, and put them in the common prison. &l19&rBut the angel of the Lord by night opened the prison doors, and brought them forth, and said, &l20&rGo, stand and speak in the temple to the people all the words of this life. &l21&rAnd when
  '32': they heard that, they entered into the temple early in the morning, and taught. But the high priest came, and they that were with him, and called the council together, and all the senate of the children of Israel, and sent to the prison to have them
  '33': 'brought. &l22&rBut when the officers came, and found them not in the prison,
    they returned and told, &l23&rSaying, The prison truly found we shut with all
    safety, and the keepers standing without before the doors: but when we had opened,
    we found no man'
  '34': within. &l24&rNow when the high priest and the captain of the temple and the chief priests heard these things, they doubted of them whereunto this would grow. &l25&rThen came one and told them, saying, Behold, the men whom ye put in prison are standing in
  '35': 'the temple, and teaching the people. &l26&rThen went the captain with the
    officers, and brought them without violence: for they feared the people, lest
    they should have been stoned. &l27&rAnd when they had brought them, they set them
    before the council:'
  '36': and the high priest asked them, &l28&rSaying, Did not we straitly command you that ye should not teach in this name? and, behold, ye have filled Jerusalem with your doctrine, and intend to bring this man's blood upon us. &l29&rThen Peter and the other
  '37': apostles answered and said, We ought to obey God rather than men. &l30&rThe God of our fathers raised up Jesus, whom ye slew and hanged on a tree. &l31&rHim hath God exalted with his right hand to be a Prince and a Saviour, for to give repentance to
  '38': Israel, and forgiveness of sins. &l32&rAnd we are his witnesses of these things; and so is also the Holy Ghost, whom God hath given to them that obey him. &l33&rWhen they heard that, they were cut to the heart, and took counsel to slay them. &l34&rThen
  '39': stood there up one in the council, a Pharisee, named Gamaliel, a doctor of the law, had in reputation among all the people, and commanded to put the apostles forth a little space; &l35&rAnd said unto them, Ye men of Israel, take heed to yourselves what ye
  '40': 'intend to do as touching these men. &l36&rFor before these days rose up Theudas,
    boasting himself to be somebody; to whom a number of men, about four hundred,
    joined themselves: who was slain; and all, as many as obeyed him, were scattered,
    and brought to'
  '41': 'nought. &l37&rAfter this man rose up Judas of Galilee in the days of the
    taxing, and drew away much people after him: he also perished; and all, even as
    many as obeyed him, were dispersed. &l38&rAnd now I say unto you, Refrain from
    these men, and let them'
  '42': 'alone: for if this counsel or this work be of men, it will come to nought:
    &l39&rBut if it be of God, ye cannot overthrow it; lest haply ye be found even
    to fight against God. &l40&rAnd to him they agreed: and when they had called the
    apostles, and beaten'
  '43': them, they commanded that they should not speak in the name of Jesus, and let them go. &l41&rAnd they departed from the presence of the council, rejoicing that they were counted worthy to suffer shame for his name. &l42&rAnd daily in the temple, and in
  '44': every house, they ceased not to teach and preach Jesus Christ.
  '45': 'Chapter 6

    And in those days, when the number of the disciples was multiplied, there arose
    a murmuring of the Grecians against the Hebrews, because their widows were neglected
    in the daily ministration. &l2&rThen the twelve called the multitude of the'
  '46': disciples unto them, and said, It is not reason that we should leave the word of God, and serve tables. &l3&rWherefore, brethren, look ye out among you seven men of honest report, full of the Holy Ghost and wisdom, whom we may appoint over this business.
  '47': '&l4&rBut we will give ourselves continually to prayer, and to the ministry
    of the word. &l5&rAnd the saying pleased the whole multitude: and they chose Stephen,
    a man full of faith and of the Holy Ghost, and Philip, and Prochorus, and Nicanor,
    and Timon,'
  '48': 'and Parmenas, and Nicolas a proselyte of Antioch: &l6&rWhom they set before
    the apostles: and when they had prayed, they laid their hands on them. &l7&rAnd
    the word of God increased; and the number of the disciples multiplied in Jerusalem
    greatly; and a'
  '49': great company of the priests were obedient to the faith. &l8&rAnd Stephen, full of faith and power, did great wonders and miracles among the people. &l9&rThen there arose certain of the synagogue, which is called the synagogue of the Libertines, and
  '50': Cyrenians, and Alexandrians, and of them of Cilicia and of Asia, disputing with Stephen. &l10&rAnd they were not able to resist the wisdom and the spirit by which he spake.
  end:
    c: 6
    v: 10
Book3:
  start:
    c: 6
    v: 11
  '1': 'Chapter 6 Cont.

    &l11&rThen they suborned men, which said, We have heard him speak blasphemous
    words against Moses, and against God. &l12&rAnd they stirred up the people, and
    the elders, and the scribes, and came upon him, and caught him, and brought him
    to'
  '2': 'the council, &l13&rAnd set up false witnesses, which said, This man ceaseth
    not to speak blasphemous words against this holy place, and the law: &l14&rFor
    we have heard him say, that this Jesus of Nazareth shall destroy this place, and
    shall change the'
  '3': customs which Moses delivered us. &l15&rAnd all that sat in the council, looking stedfastly on him, saw his face as it had been the face of an angel.
  '4': 'Chapter 7

    Then said the high priest, Are these things so? &l2&rAnd he said, Men, brethren,
    and fathers, hearken; The God of glory appeared unto our father Abraham, when
    he was in Mesopotamia, before he dwelt in Charran, &l3&rAnd said unto him, Get
    thee out'
  '5': 'of thy country, and from thy kindred, and come into the land which I shall
    shew thee. &l4&rThen came he out of the land of the Chaldaeans, and dwelt in Charran:
    and from thence, when his father was dead, he removed him into this land, wherein
    ye now dwell.'
  '6': ' &l5&rAnd he gave him none inheritance in it, no, not so much as to set his
    foot on: yet he promised that he would give it to him for a possession, and to
    his seed after him, when as yet he had no child. &l6&rAnd God spake on this wise,
    That his seed'
  '7': 'should sojourn in a strange land; and that they should bring them into bondage,
    and entreat them evil four hundred years. &l7&rAnd the nation to whom they shall
    be in bondage will I judge, said God: and after that shall they come forth, and
    serve me in'
  '8': 'this place. &l8&rAnd he gave him the covenant of circumcision: and so Abraham
    begat Isaac, and circumcised him the eighth day; and Isaac begat Jacob; and Jacob
    begat the twelve patriarchs. &l9&rAnd the patriarchs, moved with envy, sold Joseph
    into Egypt:'
  '9': but God was with him, &l10&rAnd delivered him out of all his afflictions, and gave him favour and wisdom in the sight of Pharaoh king of Egypt; and he made him governor over Egypt and all his house. &l11&rNow there came a dearth over all the land of Egypt
  '10': 'and Chanaan, and great affliction: and our fathers found no sustenance. &l12&rBut
    when Jacob heard that there was corn in Egypt, he sent out our fathers first.
    &l13&rAnd at the second time Joseph was made known to his brethren; and Joseph''s
    kindred was'
  '11': made known unto Pharaoh. &l14&rThen sent Joseph, and called his father Jacob to him, and all his kindred, threescore and fifteen souls. &l15&rSo Jacob went down into Egypt, and died, he, and our fathers, &l16&rAnd were carried over into Sychem, and laid in
  '12': the sepulchre that Abraham bought for a sum of money of the sons of Emmor the father of Sychem. &l17&rBut when the time of the promise drew nigh, which God had sworn to Abraham, the people grew and multiplied in Egypt, &l18&rTill another king arose, which
  '13': knew not Joseph. &l19&rThe same dealt subtilly with our kindred, and evil entreated our fathers, so that they cast out their young children, to the end they might not live. &l20&rIn which time Moses was born, and was exceeding fair, and nourished up in his
  '14': 'father''s house three months: &l21&rAnd when he was cast out, Pharaoh''s
    daughter took him up, and nourished him for her own son. &l22&rAnd Moses was learned
    in all the wisdom of the Egyptians, and was mighty in words and in deeds. &l23&rAnd
    when he was full'
  '15': 'forty years old, it came into his heart to visit his brethren the children
    of Israel. &l24&rAnd seeing one of them suffer wrong, he defended him, and avenged
    him that was oppressed, and smote the Egyptian: &l25&rFor he supposed his brethren
    would have'
  '16': 'understood how that God by his hand would deliver them: but they understood
    not. &l26&rAnd the next day he shewed himself unto them as they strove, and would
    have set them at one again, saying, Sirs, ye are brethren; why do ye wrong one
    to another?'
  '17': '&l27&rBut he that did his neighbour wrong thrust him away, saying, Who made
    thee a ruler and a judge over us? &l28&rWilt thou kill me, as thou diddest the
    Egyptian yesterday? &l29&rThen fled Moses at this saying, and was a stranger in
    the land of Madian,'
  '18': 'where he begat two sons. &l30&rAnd when forty years were expired, there appeared
