  '13': 'priests to bind all that call on thy name. &l15&rBut the Lord said unto him,
    Go thy way: for he is a chosen vessel unto me, to bear my name before the Gentiles,
    and kings, and the children of Israel: &l16&rFor I will shew him how great things
    he must'
  '14': suffer for my name's sake. &l17&rAnd Ananias went his way, and entered into the house; and putting his hands on him said, Brother Saul, the Lord, even Jesus, that appeared unto thee in the way as thou camest, hath sent me, that thou mightest receive thy
  '15': 'sight, and be filled with the Holy Ghost. &l18&rAnd immediately there fell
    from his eyes as it had been scales: and he received sight forthwith, and arose,
    and was baptized. &l19&rAnd when he had received meat, he was strengthened. Then
    was Saul certain'
  '16': days with the disciples which were at Damascus. &l20&rAnd straightway he preached Christ in the synagogues, that he is the Son of God. &l21&rBut all that heard him were amazed, and said; Is not this he that destroyed them which called on this name in
  '17': Jerusalem, and came hither for that intent, that he might bring them bound unto the chief priests? &l22&rBut Saul increased the more in strength, and confounded the Jews which dwelt at Damascus, proving that this is very Christ. &l23&rAnd after that many
  '18': 'days were fulfilled, the Jews took counsel to kill him: &l24&rBut their laying
    await was known of Saul. And they watched the gates day and night to kill him.
    &l25&rThen the disciples took him by night, and let him down by the wall in a
    basket. &l26&rAnd'
  '19': 'when Saul was come to Jerusalem, he assayed to join himself to the disciples:
    but they were all afraid of him, and believed not that he was a disciple. &l27&rBut
    Barnabas took him, and brought him to the apostles, and declared unto them how
    he had seen the'
  '20': Lord in the way, and that he had spoken to him, and how he had preached boldly at Damascus in the name of Jesus. &l28&rAnd he was with them coming in and going out at Jerusalem. &l29&rAnd he spake boldly in the name of the Lord Jesus, and disputed against
  '21': 'the Grecians: but they went about to slay him. &l30&rWhich when the brethren
    knew, they brought him down to Caesarea, and sent him forth to Tarsus. &l31&rThen
    had the churches rest throughout all Judaea and Galilee and Samaria, and were
    edified; and'
  '22': walking in the fear of the Lord, and in the comfort of the Holy Ghost, were multiplied. &l32&rAnd it came to pass, as Peter passed throughout all quarters, he came down also to the saints which dwelt at Lydda. &l33&rAnd there he found a certain man named
  '23': 'Aeneas, which had kept his bed eight years, and was sick of the palsy. &l34&rAnd
    Peter said unto him, Aeneas, Jesus Christ maketh thee whole: arise, and make thy
    bed. And he arose immediately. &l35&rAnd all that dwelt at Lydda and Saron saw
    him, and turned'
  '24': 'to the Lord. &l36&rNow there was at Joppa a certain disciple named Tabitha,
    which by interpretation is called Dorcas: this woman was full of good works and
    almsdeeds which she did. &l37&rAnd it came to pass in those days, that she was
    sick, and died: whom'
  '25': when they had washed, they laid her in an upper chamber. &l38&rAnd forasmuch as Lydda was nigh to Joppa, and the disciples had heard that Peter was there, they sent unto him two men, desiring him that he would not delay to come to them. &l39&rThen Peter
  '26': 'arose and went with them. When he was come, they brought him into the upper
    chamber: and all the widows stood by him weeping, and shewing the coats and garments
    which Dorcas made, while she was with them. &l40&rBut Peter put them all forth,
    and kneeled'
  '27': 'down, and prayed; and turning him to the body said, Tabitha, arise. And she
    opened her eyes: and when she saw Peter, she sat up. &l41&rAnd he gave her his
    hand, and lifted her up, and when he had called the saints and widows, presented
    her alive. &l42&rAnd'
  '28': it was known throughout all Joppa; and many believed in the Lord. &l43&rAnd it came to pass, that he tarried many days in Joppa with one Simon a tanner.
  '29': 'Chapter 10

    There was a certain man in Caesarea called Cornelius, a centurion of the band
    called the Italian band, &l2&rA devout man, and one that feared God with all his
    house, which gave much alms to the people, and prayed to God alway. &l3&rHe saw
    in a'
  '30': vision evidently about the ninth hour of the day an angel of God coming in to him, and saying unto him, Cornelius. &l4&rAnd when he looked on him, he was afraid, and said, What is it, Lord? And he said unto him, Thy prayers and thine alms are come up for a
  '31': 'memorial before God. &l5&rAnd now send men to Joppa, and call for one Simon,
    whose surname is Peter: &l6&rHe lodgeth with one Simon a tanner, whose house is
    by the sea side: he shall tell thee what thou oughtest to do. &l7&rAnd when the
    angel which spake'
  '32': unto Cornelius was departed, he called two of his household servants, and a devout soldier of them that waited on him continually; &l8&rAnd when he had declared all these things unto them, he sent them to Joppa. &l9&rOn the morrow, as they went on their
  '33': 'journey, and drew nigh unto the city, Peter went up upon the housetop to
    pray about the sixth hour: &l10&rAnd he became very hungry, and would have eaten:
    but while they made ready, he fell into a trance, &l11&rAnd saw heaven opened,
    and a certain vessel'
  '34': 'descending upon him, as it had been a great sheet knit at the four corners,
    and let down to the earth: &l12&rWherein were all manner of fourfooted beasts
    of the earth, and wild beasts, and creeping things, and fowls of the air. &l13&rAnd
    there came a voice'
  '35': to him, Rise, Peter; kill, and eat. &l14&rBut Peter said, Not so, Lord; for I have never eaten any thing that is common or unclean. &l15&rAnd the voice spake unto him again the second time, What God hath cleansed, that call not thou common. &l16&rThis was
  '36': 'done thrice: and the vessel was received up again into heaven. &l17&rNow
    while Peter doubted in himself what this vision which he had seen should mean,
    behold, the men which were sent from Cornelius had made enquiry for Simon''s house,
    and stood before the'
  '37': gate, &l18&rAnd called, and asked whether Simon, which was surnamed Peter, were lodged there. &l19&rWhile Peter thought on the vision, the Spirit said unto him, Behold, three men seek thee. &l20&rArise therefore, and get thee down, and go with them,
  '38': 'doubting nothing: for I have sent them. &l21&rThen Peter went down to the
    men which were sent unto him from Cornelius; and said, Behold, I am he whom ye
    seek: what is the cause wherefore ye are come? &l22&rAnd they said, Cornelius
    the centurion, a just'
  '39': man, and one that feareth God, and of good report among all the nation of the Jews, was warned from God by an holy angel to send for thee into his house, and to hear words of thee. &l23&rThen called he them in, and lodged them. And on the morrow Peter went
  '40': away with them, and certain brethren from Joppa accompanied him. &l24&rAnd the morrow after they entered into Caesarea. And Cornelius waited for them, and he had called together his kinsmen and near friends. &l25&rAnd as Peter was coming in, Cornelius met
  '41': him, and fell down at his feet, and worshipped him. &l26&rBut Peter took him up, saying, Stand up; I myself also am a man. &l27&rAnd as he talked with him, he went in, and found many that were come together. &l28&rAnd he said unto them, Ye know how that it
  '42': 'is an unlawful thing for a man that is a Jew to keep company, or come unto
    one of another nation; but God hath shewed me that I should not call any man common
    or unclean. &l29&rTherefore came I unto you without gainsaying, as soon as I was
    sent for: I ask'
  '43': therefore for what intent ye have sent for me? &l30&rAnd Cornelius said, Four days ago I was fasting until this hour; and at the ninth hour I prayed in my house, and, behold, a man stood before me in bright clothing, &l31&rAnd said, Cornelius, thy prayer
  '44': 'is heard, and thine alms are had in remembrance in the sight of God. &l32&rSend
    therefore to Joppa, and call hither Simon, whose surname is Peter; he is lodged
    in the house of one Simon a tanner by the sea side: who, when he cometh, shall
    speak unto thee.'
  '45': '&l33&rImmediately therefore I sent to thee; and thou hast well done that
    thou art come. Now therefore are we all here present before God, to hear all things
    that are commanded thee of God. &l34&rThen Peter opened his mouth, and said, Of
    a truth I perceive'
  '46': 'that God is no respecter of persons: &l35&rBut in every nation he that feareth
    him, and worketh righteousness, is accepted with him. &l36&rThe word which God
    sent unto the children of Israel, preaching peace by Jesus Christ: (he is Lord
    of all:) &l37&rThat'
  '47': 'word, I say, ye know, which was published throughout all Judaea, and began
    from Galilee, after the baptism which John preached; &l38&rHow God anointed Jesus
    of Nazareth with the Holy Ghost and with power: who went about doing good, and
    healing all that'
  '48': 'were oppressed of the devil; for God was with him. &l39&rAnd we are witnesses
    of all things which he did both in the land of the Jews, and in Jerusalem; whom
    they slew and hanged on a tree: &l40&rHim God raised up the third day, and shewed
    him openly;'
  '49': '&l41&rNot to all the people, but unto witnesses chosen before God, even to
    us, who did eat and drink with him after he rose from the dead. &l42&rAnd he commanded
    us to preach unto the people, and to testify that it is he which was ordained
    of God to be the'
  '50': Judge of quick and dead. &l43&rTo him give all the prophets witness, that through his name whosoever believeth in him shall receive remission of sins. &l44&rWhile Peter yet spake these words, the Holy Ghost fell on all them which heard the word.
  end:
