  '1': 'Chapter 23 Cont.

    &l17&rThen Paul called one of the centurions unto him, and said, Bring this young
    man unto the chief captain: for he hath a certain thing to tell him. &l18&rSo
    he took him, and brought him to the chief captain, and said, Paul the prisoner'
  '2': called me unto him, and prayed me to bring this young man unto thee, who hath something to say unto thee. &l19&rThen the chief captain took him by the hand, and went with him aside privately, and asked him, What is that thou hast to tell me? &l20&rAnd he
  '3': 'said, The Jews have agreed to desire thee that thou wouldest bring down Paul
    to morrow into the council, as though they would enquire somewhat of him more
    perfectly. &l21&rBut do not thou yield unto them: for there lie in wait for him
    of them more than'
  '4': 'forty men, which have bound themselves with an oath, that they will neither
    eat nor drink till they have killed him: and now are they ready, looking for a
    promise from thee. &l22&rSo the chief captain then let the young man depart, and
    charged him, See'
  '5': thou tell no man that thou hast shewed these things to me. &l23&rAnd he called unto him two centurions, saying, Make ready two hundred soldiers to go to Caesarea, and horsemen threescore and ten, and spearmen two hundred, at the third hour of the night;
  '6': '&l24&rAnd provide them beasts, that they may set Paul on, and bring him safe
    unto Felix the governor. &l25&rAnd he wrote a letter after this manner: &l26&rClaudius
    Lysias unto the most excellent governor Felix sendeth greeting. &l27&rThis man
    was taken of'
  '7': 'the Jews, and should have been killed of them: then came I with an army, and
    rescued him, having understood that he was a Roman. &l28&rAnd when I would have
    known the cause wherefore they accused him, I brought him forth into their council:
    &l29&rWhom I'
  '8': perceived to be accused of questions of their law, but to have nothing laid to his charge worthy of death or of bonds. &l30&rAnd when it was told me how that the Jews laid wait for the man, I sent straightway to thee, and gave commandment to his accusers
  '9': 'also to say before thee what they had against him. Farewell. &l31&rThen the
    soldiers, as it was commanded them, took Paul, and brought him by night to Antipatris.
    &l32&rOn the morrow they left the horsemen to go with him, and returned to the
    castle:'
  '10': '&l33&rWho, when they came to Caesarea and delivered the epistle to the governor,
    presented Paul also before him. &l34&rAnd when the governor had read the letter,
    he asked of what province he was. And when he understood that he was of Cilicia;
    &l35&rI will'
  '11': hear thee, said he, when thine accusers are also come. And he commanded him to be kept in Herod's judgment hall.
  '12': 'Chapter 24

    And after five days Ananias the high priest descended with the elders, and with
    a certain orator named Tertullus, who informed the governor against Paul. &l2&rAnd
    when he was called forth, Tertullus began to accuse him, saying, Seeing that by'
  '13': thee we enjoy great quietness, and that very worthy deeds are done unto this nation by thy providence, &l3&rWe accept it always, and in all places, most noble Felix, with all thankfulness. &l4&rNotwithstanding, that I be not further tedious unto thee, I
  '14': 'pray thee that thou wouldest hear us of thy clemency a few words. &l5&rFor
    we have found this man a pestilent fellow, and a mover of sedition among all the
    Jews throughout the world, and a ringleader of the sect of the Nazarenes: &l6&rWho
    also hath gone'
  '15': 'about to profane the temple: whom we took, and would have judged according
    to our law. &l7&rBut the chief captain Lysias came upon us, and with great violence
    took him away out of our hands, &l8&rCommanding his accusers to come unto thee:
    by examining of'
  '16': whom thyself mayest take knowledge of all these things, whereof we accuse him. &l9&rAnd the Jews also assented, saying that these things were so. &l10&rThen Paul, after that the governor had beckoned unto him to speak, answered, Forasmuch as I know that
  '17': 'thou hast been of many years a judge unto this nation, I do the more cheerfully
    answer for myself: &l11&rBecause that thou mayest understand, that there are yet
    but twelve days since I went up to Jerusalem for to worship. &l12&rAnd they neither
    found me in'
  '18': 'the temple disputing with any man, neither raising up the people, neither
    in the synagogues, nor in the city: &l13&rNeither can they prove the things whereof
    they now accuse me. &l14&rBut this I confess unto thee, that after the way which
    they call heresy,'
  '19': 'so worship I the God of my fathers, believing all things which are written
    in the law and in the prophets: &l15&rAnd have hope toward God, which they themselves
    also allow, that there shall be a resurrection of the dead, both of the just and
    unjust.'
  '20': '&l16&rAnd herein do I exercise myself, to have always a conscience void to
    offence toward God, and toward men. &l17&rNow after many years I came to bring
    alms to my nation, and offerings. &l18&rWhereupon certain Jews from Asia found
    me purified in the'
  '21': temple, neither with multitude, nor with tumult. &l19&rWho ought to have been here before thee, and object, if they had ought against me. &l20&rOr else let these same here say, if they have found any evil doing in me, while I stood before the council,
  '22': '&l21&rExcept it be for this one voice, that I cried standing among them,
    Touching the resurrection of the dead I am called in question by you this day.
    &l22&rAnd when Felix heard these things, having more perfect knowledge of that
    way, he deferred them,'
  '23': and said, When Lysias the chief captain shall come down, I will know the uttermost of your matter. &l23&rAnd he commanded a centurion to keep Paul, and to let him have liberty, and that he should forbid none of his acquaintance to minister or come unto
  '24': him. &l24&rAnd after certain days, when Felix came with his wife Drusilla, which was a Jewess, he sent for Paul, and heard him concerning the faith in Christ. &l25&rAnd as he reasoned of righteousness, temperance, and judgment to come, Felix trembled, and
  '25': 'answered, Go thy way for this time; when I have a convenient season, I will
    call for thee. &l26&rHe hoped also that money should have been given him of Paul,
    that he might loose him: wherefore he sent for him the oftener, and communed with
    him. &l27&rBut'
  '26': 'after two years Porcius Festus came into Felix'' room: and Felix, willing
    to shew the Jews a pleasure, left Paul bound.'
  '27': 'Chapter 25

    Now when Festus was come into the province, after three days he ascended from
    Caesarea to Jerusalem. &l2&rThen the high priest and the chief of the Jews informed
    him against Paul, and besought him, &l3&rAnd desired favour against him, that
    he'
  '28': would send for him to Jerusalem, laying wait in the way to kill him. &l4&rBut Festus answered, that Paul should be kept at Caesarea, and that he himself would depart shortly thither. &l5&rLet them therefore, said he, which among you are able, go down with
  '29': me, and accuse this man, if there be any wickedness in him. &l6&rAnd when he had tarried among them more than ten days, he went down unto Caesarea; and the next day sitting on the judgment seat commanded Paul to be brought. &l7&rAnd when he was come, the
  '30': Jews which came down from Jerusalem stood round about, and laid many and grievous complaints against Paul, which they could not prove. &l8&rWhile he answered for himself, Neither against the law of the Jews, neither against the temple, nor yet against
  '31': Caesar, have I offended any thing at all. &l9&rBut Festus, willing to do the Jews a pleasure, answered Paul, and said, Wilt thou go up to Jerusalem, and there be judged of these things before me? &l10&rThen said Paul, I stand at Caesar's judgment seat,
  '32': 'where I ought to be judged: to the Jews have I done no wrong, as thou very
    well knowest. &l11&rFor if I be an offender, or have committed any thing worthy
    of death, I refuse not to die: but if there be none of these things whereof these
    accuse me, no man'
  '33': may deliver me unto them. I appeal unto Caesar. &l12&rThen Festus, when he had conferred with the council, answered, Hast thou appealed unto Caesar? unto Caesar shalt thou go. &l13&rAnd after certain days king Agrippa and Bernice came unto Caesarea to
  '34': 'salute Festus. &l14&rAnd when they had been there many days, Festus declared
    Paul''s cause unto the king, saying, There is a certain man left in bonds by Felix:
    &l15&rAbout whom, when I was at Jerusalem, the chief priests and the elders of
    the Jews informed'
  '35': me, desiring to have judgment against him. &l16&rTo whom I answered, It is not the manner of the Romans to deliver any man to die, before that he which is accused have the accusers face to face, and have licence to answer for himself concerning the crime
  '36': laid against him. &l17&rTherefore, when they were come hither, without any delay on the morrow I sat on the judgment seat, and commanded the man to be brought forth. &l18&rAgainst whom when the accusers stood up, they brought none accusation of such things
  '37': 'as I supposed: &l19&rBut had certain questions against him of their own superstition,
    and of one Jesus, which was dead, whom Paul affirmed to be alive. &l20&rAnd because
    I doubted of such manner of questions, I asked him whether he would go to Jerusalem,'
  '38': and there be judged of these matters. &l21&rBut when Paul had appealed to be reserved unto the hearing of Augustus, I commanded him to be kept till I might send him to Caesar. &l22&rThen Agrippa said unto Festus, I would also hear the man myself. To
  '39': morrow, said he, thou shalt hear him. &l23&rAnd on the morrow, when Agrippa was come, and Bernice, with great pomp, and was entered into the place of hearing, with the chief captains, and principal men of the city, at Festus' commandment Paul was brought
  '40': forth. &l24&rAnd Festus said, King Agrippa, and all men which are here present with us, ye see this man, about whom all the multitude of the Jews have dealt with me, both at Jerusalem, and also here, crying that he ought not to live any longer. &l25&rBut
  '41': when I found that he had committed nothing worthy of death, and that he himself hath appealed to Augustus, I have determined to send him. &l26&rOf whom I have no certain thing to write unto my lord. Wherefore I have brought him forth before you, and
  '42': specially before thee, O king Agrippa, that, after examination had, I might have somewhat to write. &l27&rFor it seemeth to me unreasonable to send a prisoner, and not withal to signify the crimes laid against him.
  '43': 'Chapter 26

    Then Agrippa said unto Paul, Thou art permitted to speak for thyself. Then Paul
    stretched forth the hand, and answered for himself: &l2&rI think myself happy,
    king Agrippa, because I shall answer for myself this day before thee touching
    all the'
  '44': 'things whereof I am accused of the Jews: &l3&rEspecially because I know thee
    to be expert in all customs and questions which are among the Jews: wherefore
    I beseech thee to hear me patiently. &l4&rMy manner of life from my youth, which
    was at the first'
  '45': among mine own nation at Jerusalem, know all the Jews; &l5&rWhich knew me from the beginning, if they would testify, that after the most straitest sect of our religion I lived a Pharisee. &l6&rAnd now I stand and am judged for the hope of the promise made
  '46': 'of God, unto our fathers: &l7&rUnto which promise our twelve tribes, instantly
    serving God day and night, hope to come. For which hope''s sake, king Agrippa,
    I am accused of the Jews. &l8&rWhy should it be thought a thing incredible with
    you, that God'
  '47': 'should raise the dead? &l9&rI verily thought with myself, that I ought to
    do many things contrary to the name of Jesus of Nazareth. &l10&rWhich thing I
    also did in Jerusalem: and many of the saints did I shut up in prison, having
    received authority from'
  '48': the chief priests; and when they were put to death, I gave my voice against them. &l11&rAnd I punished them oft in every synagogue, and compelled them to blaspheme; and being exceedingly mad against them, I persecuted them even unto strange cities.
  '49': '&l12&rWhereupon as I went to Damascus with authority and commission from
    the chief priests, &l13&rAt midday, O king, I saw in the way a light from heaven,
    above the brightness of the sun, shining round about me and them which journeyed
    with me. &l14&rAnd'
  '50': when we were all fallen to the earth, I heard a voice speaking unto me, and saying in the Hebrew tongue, Saul, Saul, why persecutest thou me? it is hard for thee to kick against the pricks.
  end:
