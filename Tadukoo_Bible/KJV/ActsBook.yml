    &l20&rWhen they desired him to tarry longer time with them, he consented not;
    &l21&rBut bade them farewell, saying, I must by all means keep this feast that
    cometh in Jerusalem: but I will return again unto you, if God will. And he sailed'
  '2': from Ephesus. &l22&rAnd when he had landed at Caesarea, and gone up, and saluted the church, he went down to Antioch. &l23&rAnd after he had spent some time there, he departed, and went over all the country of Galatia and Phrygia in order, strengthening
  '3': all the disciples. &l24&rAnd a certain Jew named Apollos, born at Alexandria, an eloquent man, and mighty in the scriptures, came to Ephesus. &l25&rThis man was instructed in the way of the Lord; and being fervent in the spirit, he spake and taught
  '4': 'diligently the things of the Lord, knowing only the baptism of John. &l26&rAnd
    he began to speak boldly in the synagogue: whom when Aquila and Priscilla had
    heard, they took him unto them, and expounded unto him the way of God more perfectly.
    &l27&rAnd'
  '5': 'when he was disposed to pass into Achaia, the brethren wrote, exhorting the
    disciples to receive him: who, when he was come, helped them much which had believed
    through grace: &l28&rFor he mightily convinced the Jews, and that publicly, shewing
    by the'
  '6': scriptures that Jesus was Christ.
  '7': 'Chapter 19

    And it came to pass, that, while Apollos was at Corinth, Paul having passed through
    the upper coasts came to Ephesus: and finding certain disciples, &l2&rHe said
    unto them, Have ye received the Holy Ghost since ye believed? And they said unto'
  '8': him, We have not so much as heard whether there be any Holy Ghost. &l3&rAnd he said unto them, Unto what then were ye baptized? And they said, Unto John's baptism. &l4&rThen said Paul, John verily baptized with the baptism of repentance, saying unto the
  '9': people, that they should believe on him which should come after him, that is, on Christ Jesus. &l5&rWhen they heard this, they were baptized in the name of the Lord Jesus. &l6&rAnd when Paul had laid his hands upon them, the Holy Ghost came on them; and
  '10': they spake with tongues, and prophesied. &l7&rAnd all the men were about twelve. &l8&rAnd he went into the synagogue, and spake boldly for the space of three months, disputing and persuading the things concerning the kingdom of God. &l9&rBut when divers
  '11': were hardened, and believed not, but spake evil of that way before the multitude, he departed from them, and separated the disciples, disputing daily in the school of one Tyrannus. &l10&rAnd this continued by the space of two years; so that all they which
  '12': 'dwelt in Asia heard the word of the Lord Jesus, both Jews and Greeks. &l11&rAnd
    God wrought special miracles by the hands of Paul: &l12&rSo that from his body
    were brought unto the sick handkerchiefs or aprons, and the diseases departed
    from them, and the'
  '13': evil spirits went out of them. &l13&rThen certain of the vagabond Jews, exorcists, took upon them to call over them which had evil spirits the name of the Lord Jesus, saying, We adjure you by Jesus whom Paul preacheth. &l14&rAnd there were seven sons of
  '14': one Sceva, a Jew, and chief of the priests, which did so. &l15&rAnd the evil spirit answered and said, Jesus I know, and Paul I know; but who are ye? &l16&rAnd the man in whom the evil spirit was leaped on them, and overcame them, and prevailed against
  '15': them, so that they fled out of that house naked and wounded. &l17&rAnd this was known to all the Jews and Greeks also dwelling at Ephesus; and fear fell on them all, and the name of the Lord Jesus was magnified. &l18&rAnd many that believed came, and
  '16': 'confessed, and shewed their deeds. &l19&rMany of them also which used curious
    arts brought their books together, and burned them before all men: and they counted
    the price of them, and found it fifty thousand pieces of silver. &l20&rSo mightily
    grew the'
  '17': word of God and prevailed. &l21&rAfter these things were ended, Paul purposed in the spirit, when he had passed through Macedonia and Achaia, to go to Jerusalem, saying, After I have been there, I must also see Rome. &l22&rSo he sent into Macedonia two of
  '18': them that ministered unto him, Timotheus and Erastus; but he himself stayed in Asia for a season. &l23&rAnd the same time there arose no small stir about that way. &l24&rFor a certain man named Demetrius, a silversmith, which made silver shrines for Diana,
  '19': brought no small gain unto the craftsmen; &l25&rWhom he called together with the workmen of like occupation, and said, Sirs, ye know that by this craft we have our wealth. &l26&rMoreover ye see and hear, that not alone at Ephesus, but almost throughout all
  '20': 'Asia, this Paul hath persuaded and turned away much people, saying that they
    be no gods, which are made with hands: &l27&rSo that not only this our craft is
    in danger to be set at nought; but also that the temple of the great goddess Diana
    should be'
  '21': despised, and her magnificence should be destroyed, whom all Asia and the world worshippeth. &l28&rAnd when they heard these sayings, they were full of wrath, and cried out, saying, Great is Diana of the Ephesians. &l29&rAnd the whole city was filled with
  '22': 'confusion: and having caught Gaius and Aristarchus, men of Macedonia, Paul''s
    companions in travel, they rushed with one accord into the theatre. &l30&rAnd
    when Paul would have entered in unto the people, the disciples suffered him not.
    &l31&rAnd certain of'
  '23': 'the chief of Asia, which were his friends, sent unto him, desiring him that
    he would not adventure himself into the theatre. &l32&rSome therefore cried one
    thing, and some another: for the assembly was confused: and the more part knew
    not wherefore they'
  '24': were come together. &l33&rAnd they drew Alexander out of the multitude, the Jews putting him forward. And Alexander beckoned with the hand, and would have made his defence unto the people. &l34&rBut when they knew that he was a Jew, all with one voice
  '25': about the space of two hours cried out, Great is Diana of the Ephesians. &l35&rAnd when the townclerk had appeased the people, he said, Ye men of Ephesus, what man is there that knoweth not how that the city of the Ephesians is a worshipper of the great
  '26': goddess Diana, and of the image which fell down from Jupiter? &l36&rSeeing then that these things cannot be spoken against, ye ought to be quiet, and to do nothing rashly. &l37&rFor ye have brought hither these men, which are neither robbers of churches,
  '27': 'nor yet blasphemers of your goddess. &l38&rWherefore if Demetrius, and the
    craftsmen which are with him, have a matter against any man, the law is open,
    and there are deputies: let them implead one another. &l39&rBut if ye enquire
    any thing concerning'
  '28': other matters, it shall be determined in a lawful assembly. &l40&rFor we are in danger to be called in question for this day's uproar, there being no cause whereby we may give an account of this concourse. &l41&rAnd when he had thus spoken, he dismissed
  '29': the assembly.
  '30': 'Chapter 20

    And after the uproar was ceased, Paul called unto him the disciples, and embraced
    them, and departed for to go into Macedonia. &l2&rAnd when he had gone over those
    parts, and had given them much exhortation, he came into Greece, &l3&rAnd there'
  '31': abode three months. And when the Jews laid wait for him, as he was about to sail into Syria, he purposed to return through Macedonia. &l4&rAnd there accompanied him into Asia Sopater of Berea; and of the Thessalonians, Aristarchus and Secundus; and Gaius
  '32': of Derbe, and Timotheus; and of Asia, Tychicus and Trophimus. &l5&rThese going before tarried for us at Troas. &l6&rAnd we sailed away from Philippi after the days of unleavened bread, and came unto them to Troas in five days; where we abode seven days.
  '33': '&l7&rAnd upon the first day of the week, when the disciples came together
    to break bread, Paul preached unto them, ready to depart on the morrow; and continued
    his speech until midnight. &l8&rAnd there were many lights in the upper chamber,
    where they were'
  '34': 'gathered together. &l9&rAnd there sat in a window a certain young man named
    Eutychus, being fallen into a deep sleep: and as Paul was long preaching, he sunk
    down with sleep, and fell down from the third loft, and was taken up dead. &l10&rAnd
    Paul went'
  '35': down, and fell on him, and embracing him said, Trouble not yourselves; for his life is in him. &l11&rWhen he therefore was come up again, and had broken bread, and eaten, and talked a long while, even till break of day, so he departed. &l12&rAnd they
  '36': 'brought the young man alive, and were not a little comforted. &l13&rAnd we
    went before to ship, and sailed unto Assos, there intending to take in Paul: for
    so had he appointed, minding himself to go afoot. &l14&rAnd when he met with us
    at Assos, we took'
  '37': him in, and came to Mitylene. &l15&rAnd we sailed thence, and came the next day over against Chios; and the next day we arrived at Samos, and tarried at Trogyllium; and the next day we came to Miletus. &l16&rFor Paul had determined to sail by Ephesus,
  '38': 'because he would not spend the time in Asia: for he hasted, if it were possible
    for him, to be at Jerusalem the day of Pentecost. &l17&rAnd from Miletus he sent
    to Ephesus, and called the elders of the church. &l18&rAnd when they were come
    to him, he said'
  '39': 'unto them, Ye know, from the first day that I came into Asia, after what
    manner I have been with you at all seasons, &l19&rServing the Lord with all humility
    of mind, and with many tears, and temptations, which befell me by the lying in
    wait of the Jews:'
  '40': '&l20&rAnd how I kept back nothing that was profitable unto you, but have
    shewed you, and have taught you publicly, and from house to house, &l21&rTestifying
    both to the Jews, and also to the Greeks, repentance toward God, and faith toward
    our Lord Jesus'
  '41': 'Christ. &l22&rAnd now, behold, I go bound in the spirit unto Jerusalem, not
    knowing the things that shall befall me there: &l23&rSave that the Holy Ghost
    witnesseth in every city, saying that bonds and afflictions abide me. &l24&rBut
    none of these things'
  '42': move me, neither count I my life dear unto myself, so that I might finish my course with joy, and the ministry, which I have received of the Lord Jesus, to testify the gospel of the grace of God. &l25&rAnd now, behold, I know that ye all, among whom I have
  '43': gone preaching the kingdom of God, shall see my face no more. &l26&rWherefore I take you to record this day, that I am pure from the blood of all men. &l27&rFor I have not shunned to declare unto you all the counsel of God. &l28&rTake heed therefore unto
  '44': yourselves, and to all the flock, over the which the Holy Ghost hath made you overseers, to feed the church of God, which he hath purchased with his own blood. &l29&rFor I know this, that after my departing shall grievous wolves enter in among you, not
  '45': sparing the flock. &l30&rAlso of your own selves shall men arise, speaking perverse things, to draw away disciples after them. &l31&rTherefore watch, and remember, that by the space of three years I ceased not to warn every one night and day with tears.
  '46': '&l32&rAnd now, brethren, I commend you to God, and to the word of his grace,
    which is able to build you up, and to give you an inheritance among all them which
    are sanctified. &l33&rI have coveted no man''s silver, or gold, or apparel. &l34&rYea,
    ye'
  '47': yourselves know, that these hands have ministered unto my necessities, and to them that were with me. &l35&rI have shewed you all things, how that so labouring ye ought to support the weak, and to remember the words of the Lord Jesus, how he said, It is
  '48': more blessed to give than to receive. &l36&rAnd when he had thus spoken, he kneeled down, and prayed with them all. &l37&rAnd they all wept sore, and fell on Paul's neck, and kissed him, &l38&rSorrowing most of all for the words which he spake, that they
  '49': should see his face no more. And they accompanied him unto the ship.
  '50': 'Chapter 21

    And it came to pass, that after we were gotten from them, and had launched, we
    came with a straight course unto Coos, and the day following unto Rhodes, and
    from thence unto Patara:'
  end:
    c: 21
