  '1': 'Chapter 8 Cont.

    &l33&rIn his humiliation his judgment was taken away: and who shall declare his
    generation? for his life is taken from the earth. &l34&rAnd the eunuch answered
    Philip, and said, I pray thee, of whom speaketh the prophet this? of himself,
    or'
  '2': 'of some other man? &l35&rThen Philip opened his mouth, and began at the same
    scripture, and preached unto him Jesus. &l36&rAnd as they went on their way, they
    came unto a certain water: and the eunuch said, See, here is water; what doth
    hinder me to be'
  '3': 'baptized? &l37&rAnd Philip said, If thou believest with all thine heart, thou
    mayest. And he answered and said, I believe that Jesus Christ is the Son of God.
    &l38&rAnd he commanded the chariot to stand still: and they went down both into
    the water, both'
  '4': 'Philip and the eunuch; and he baptized him. &l39&rAnd when they were come
    up out of the water, the Spirit of the Lord caught away Philip, that the eunuch
