    c: 5
    v: 3
  '1': 'Chapter 5 Cont.

    &l3&rThen they brought the golden vessels that were taken out of the temple of
    the house of God which was at Jerusalem; and the king, and his princes, his wives,
    and his concubines, drank in them. &l4&rThey drank wine, and praised the gods'
  '2': 'of gold, and of silver, of brass, of iron, of wood, and of stone. &l5&rIn
    the same hour came forth fingers of a man''s hand, and wrote over against the
    candlestick upon the plaister of the wall of the king''s palace: and the king
    saw the part of the hand'
  '3': that wrote. &l6&rThen the king's countenance was changed, and his thoughts troubled him, so that the joints of his loins were loosed, and his knees smote one against another. &l7&rThe king cried aloud to bring in the astrologers, the Chaldeans, and the
  '4': soothsayers. And the king spake, and said to the wise men of Babylon, Whosoever shall read this writing, and shew me the interpretation thereof, shall be clothed with scarlet, and have a chain of gold about his neck, and shall be the third ruler in the
  '5': 'kingdom. &l8&rThen came in all the king''s wise men: but they could not read
    the writing, nor make known to the king the interpretation thereof. &l9&rThen
