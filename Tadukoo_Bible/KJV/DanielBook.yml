  '1': 'Chapter 3 Cont.

    Nebuchadnezzar had set up. &l5&rThat at what time ye hear the sound of the cornet,
    flute, harp, sackbut, psaltery, dulcimer, and all kinds of musick, ye fall down
    and worship the golden image that Nebuchadnezzar the king hath set up:'
  '2': '&l6&rAnd whoso falleth not down and worshippeth shall the same hour be cast
    into the midst of a burning fiery furnace. &l7&rTherefore at that time, when all
    the people heard the sound of the cornet, flute, harp, sackbut, psaltery, and
    all kinds of musick,'
  '3': all the people, the nations, and the languages, fell down and worshipped the golden image that Nebuchadnezzar the king had set up. &l8&rWherefore at that time certain Chaldeans came near, and accused the Jews. &l9&rThey spake and said to the king
  '4': 'Nebuchadnezzar, O king, live for ever. &l10&rThou, O king, hast made a decree,
    that every man that shall hear the sound of the cornet, flute, harp, sackbut,
    psaltery, and dulcimer, and all kinds of musick, shall fall down and worship the
    golden image:'
  '5': '&l11&rAnd whoso falleth not down and worshippeth, that he should be cast into
    the midst of a burning fiery furnace. &l12&rThere are certain Jews whom thou hast
    set over the affairs of the province of Babylon, Shadrach, Meshach, and Abednego;
    these men, O'
  '6': 'king, have not regarded thee: they serve not thy gods, nor worship the golden
    image which thou hast set up. &l13&rThen Nebuchadnezzar in his rage and fury commanded
    to bring Shadrach, Meshach, and Abednego. Then they brought these men before the
    king.'
  '7': '&l14&rNebuchadnezzar spake and said unto them, Is it true, O Shadrach, Meshach,
    and Abednego, do not ye serve my gods, nor worship the golden image which I have
    set up? &l15&rNow if ye be ready that at what time ye hear the sound of the cornet,
    flute,'
  '8': 'harp, sackbut, psaltery, and dulcimer, and all kinds of musick, ye fall down
    and worship the image which I have made; well: but if ye worship not, ye shall
    be cast the same hour into the midst of a burning fiery furnace; and who is that
    God that shall'
  '9': deliver you out of my hands? &l16&rShadrach, Meshach, and Abednego, answered and said to the king, O Nebuchadnezzar, we are not careful to answer thee in this matter. &l17&rIf it be so, our God whom we serve is able to deliver us from the burning fiery
  '10': furnace, and he will deliver us out of thine hand, O king. &l18&rBut if not, be it known unto thee, O king, that we will not serve thy gods, nor worship the golden image which thou hast set up. &l19&rThen was Nebuchadnezzar full of fury, and the form of
  '11': 'his visage was changed against Shadrach, Meshach, and Abednego: therefore
    he spake, and commanded that they should heat the furnace one seven times more
    than it was wont to be heated. &l20&rAnd he commanded the most mighty men that
    were in his army to bind'
  '12': Shadrach, Meshach, and Abednego, and to cast them into the burning fiery furnace. &l21&rThen these men were bound in their coats, their hosen, and their hats, and their other garments, and were cast into the midst of the burning fiery furnace.
  '13': '&l22&rTherefore because the king''s commandment was urgent, and the furnace
    exceeding hot, the flames of the fire slew those men that took up Shadrach, Meshach,
    and Abednego. &l23&rAnd these three men, Shadrach, Meshach, and Abednego, fell
    down bound into'
  '14': the midst of the burning fiery furnace. &l24&rThen Nebuchadnezzar the king was astonished, and rose up in haste, and spake, and said unto his counsellors, Did not we cast three men bound into the midst of the fire? They answered and said unto the king,
  '15': True, O king. &l25&rHe answered and said, Lo, I see four men loose, walking in the midst of the fire, and they have no hurt; and the form of the fourth is like the Son of God. &l26&rThen Nebuchadnezzar came near to the mouth of the burning fiery furnace,
  '16': and spake, and said, Shadrach, Meshach, and Abednego, ye servants of the most high God, come forth, and come hither. Then Shadrach, Meshach, and Abednego, came forth of the midst of the fire. &l27&rAnd the princes, governors, and captains, and the king's
  '17': counsellors, being gathered together, saw these men, upon whose bodies the fire had no power, nor was an hair of their head singed, neither were their coats changed, nor the smell of fire had passed on them. &l28&rThen Nebuchadnezzar spake, and said,
  '18': Blessed be the God of Shadrach, Meshach, and Abednego, who hath sent his angel, and delivered his servants that trusted in him, and have changed the king's word, and yielded their bodies, that they might not serve nor worship any god, except their own God.
  '19': '&l29&rTherefore I make a decree, That every people, nation, and language,
    which speak any thing amiss against the God of Shadrach, Meshach, and Abednego,
    shall be cut in pieces, and their houses shall be made a dunghill: because there
    is no other God that'
  '20': can deliver after this sort. &l30&rThen the king promoted Shadrach, Meshach, and Abednego, in the province of Babylon.
  '21': 'Chapter 4

    Nebuchadnezzar the king, unto all people, nations, and languages, that dwell in
    all the earth; Peace be multiplied unto you. &l2&rI thought it good to shew the
    signs and wonders that the high God hath wrought toward me. &l3&rHow great are
    his'
  '22': 'signs! and how mighty are his wonders! his kingdom is an everlasting kingdom,
    and his dominion is from generation to generation. &l4&rI Nebuchadnezzar was at
    rest in mine house, and flourishing in my palace: &l5&rI saw a dream which made
    me afraid, and the'
  '23': thoughts upon my bed and the visions of my head troubled me. &l6&rTherefore made I a decree to bring in all the wise men of Babylon before me, that they might make known unto me the interpretation of the dream. &l7&rThen came in the magicians, the
  '24': 'astrologers, the Chaldeans, and the soothsayers: and I told the dream before
    them; but they did not make known unto me the interpretation thereof. &l8&rBut
    at the last Daniel came in before me, whose name was Belteshazzar, according to
    the name of my God,'
  '25': 'and in whom is the spirit of the holy gods: and before him I told the dream,
    saying, &l9&rO Belteshazzar, master of the magicians, because I know that the
    spirit of the holy gods is in thee, and no secret troubleth thee, tell me the
    visions of my dream'
  '26': that I have seen, and the interpretation thereof. &l10&rThus were the visions of mine head in my bed; I saw, and behold a tree in the midst of the earth, and the height thereof was great. &l11&rThe tree grew, and was strong, and the height thereof reached
  '27': 'unto heaven, and the sight thereof to the end of all the earth: &l12&rThe
    leaves thereof were fair, and the fruit thereof much, and in it was meat for all:
    the beasts of the field had shadow under it, and the fowls of the heaven dwelt
    in the boughs'
  '28': thereof, and all flesh was fed of it. &l13&rI saw in the visions of my head upon my bed, and, behold, a watcher and an holy one came down from heaven; &l14&rHe cried aloud, and said thus, Hew down the tree, and cut off his branches, shake off his leaves,
  '29': 'and scatter his fruit: let the beasts get away from under it, and the fowls
    from his branches: &l15&rNevertheless leave the stump of his roots in the earth,
    even with a band of iron and brass, in the tender grass of the field; and let
    it be wet with the'
  '30': 'dew of heaven, and let his portion be with the beasts in the grass of the
    earth: &l16&rLet his heart be changed from man''s, and let a beast''s heart be
    given unto him; and let seven times pass over him. &l17&rThis matter is by the
    decree of the watchers,'
  '31': 'and the demand by the word of the holy ones: to the intent that the living
    may know that the most High ruleth in the kingdom of men, and giveth it to whomsoever
    he will, and setteth up over it the basest of men. &l18&rThis dream I king Nebuchadnezzar
    have'
  '32': 'seen. Now thou, O Belteshazzar, declare the interpretation thereof, forasmuch
    as all the wise men of my kingdom are not able to make known unto me the interpretation:
    but thou art able; for the spirit of the holy gods is in thee. &l19&rThen Daniel,
    whose'
  '33': name was Belteshazzar, was astonied for one hour, and his thoughts troubled him. The king spake, and said, Belteshazzar, let not the dream, or the interpretation thereof, trouble thee. Belteshazzar answered and said, My lord, the dream be to them that hate
  '34': thee, and the interpretation thereof to thine enemies. &l20&rThe tree that thou sawest, which grew, and was strong, whose height reached unto the heaven, and the sight thereof to all the earth; &l21&rWhose leaves were fair, and the fruit thereof much, and
  '35': 'in it was meat for all; under which the beasts of the field dwelt, and upon
    whose branches the fowls of the heaven had their habitation: &l22&rIt is thou,
    O king, that art grown and become strong: for thy greatness is grown, and reacheth
    unto heaven, and'
  '36': thy dominion to the end of the earth. &l23&rAnd whereas the king saw a watcher and an holy one coming down from heaven, and saying, Hew the tree down, and destroy it; yet leave the stump of the roots thereof in the earth, even with a band of iron and
  '37': brass, in the tender grass of the field; and let it be wet with the dew of heaven, and let his portion be with the beasts of the field, till seven times pass over him; &l24&rThis is the interpretation, O king, and this is the decree of the most High, which
  '38': 'is come upon my lord the king: &l25&rThat they shall drive thee from men,
    and thy dwelling shall be with the beasts of the field, and they shall make thee
    to eat grass as oxen, and they shall wet thee with the dew of heaven, and seven
    times shall pass over'
  '39': thee, till thou know that the most High ruleth in the kingdom of men, and giveth it to whomsoever he will. &l26&rAnd whereas they commanded to leave the stump of the tree roots; thy kingdom shall be sure unto thee, after that thou shalt have known that the
  '40': heavens do rule. &l27&rWherefore, O king, let my counsel be acceptable unto thee, and break off thy sins by righteousness, and thine iniquities by shewing mercy to the poor; if it may be a lengthening of thy tranquillity. &l28&rAll this came upon the king
  '41': Nebuchadnezzar. &l29&rAt the end of twelve months he walked in the palace of the kingdom of Babylon. &l30&rThe king spake, and said, Is not this great Babylon, that I have built for the house of the kingdom by the might of my power, and for the honour of
  '42': my majesty? &l31&rWhile the word was in the king's mouth, there fell a voice from heaven, saying, O king Nebuchadnezzar, to thee it is spoken; The kingdom is departed from thee. &l32&rAnd they shall drive thee from men, and thy dwelling shall be with the
  '43': 'beasts of the field: they shall make thee to eat grass as oxen, and seven
    times shall pass over thee, until thou know that the most High ruleth in the kingdom
    of men, and giveth it to whomsoever he will. &l33&rThe same hour was the thing
    fulfilled upon'
  '44': 'Nebuchadnezzar: and he was driven from men, and did eat grass as oxen, and
    his body was wet with the dew of heaven, till his hairs were grown like eagles''
    feathers, and his nails like birds'' claws. &l34&rAnd at the end of the days I
    Nebuchadnezzar lifted'
  '45': 'up mine eyes unto heaven, and mine understanding returned unto me, and I
    blessed the most High, and I praised and honoured him that liveth for ever, whose
    dominion is an everlasting dominion, and his kingdom is from generation to generation:
    &l35&rAnd all'
  '46': 'the inhabitants of the earth are reputed as nothing: and he doeth according
    to his will in the army of heaven, and among the inhabitants of the earth: and
    none can stay his hand, or say unto him, What doest thou? &l36&rAt the same time
    my reason returned'
  '47': unto me; and for the glory of my kingdom, mine honour and brightness returned unto me; and my counsellors and my lords sought unto me; and I was established in my kingdom, and excellent majesty was added unto me. &l37&rNow I Nebuchadnezzar praise and extol
  '48': 'and honour the King of heaven, all whose works are truth, and his ways judgment:
    and those that walk in pride he is able to abase.'
  '49': 'Chapter 5

    Belshazzar the king made a great feast to a thousand of his lords, and drank wine
    before the thousand. &l2&rBelshazzar, whiles he tasted the wine, commanded to
    bring the golden and silver vessels which his father Nebuchadnezzar had taken
    out of'
  '50': the temple which was in Jerusalem; that the king, and his princes, his wives, and his concubines, might drink therein.
  end:
    c: 5
    v: 2
