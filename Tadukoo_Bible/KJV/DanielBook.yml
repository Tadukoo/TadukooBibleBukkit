  '1': 'Chapter 1

    In the third year of the reign of Jehoiakim king of Judah came Nebuchadnezzar
    king of Babylon unto Jerusalem, and besieged it. &l2&rAnd the Lord gave Jehoiakim
    king of Judah into his hand, with part of the vessels of the house of God: which
    he'
  '2': carried into the land of Shinar to the house of his god; and he brought the vessels into the treasure house of his god. &l3&rAnd the king spake unto Ashpenaz the master of his eunuchs, that he should bring certain of the children of Israel, and of the
  '3': king's seed, and of the princes; &l4&rChildren in whom was no blemish, but well favoured, and skilful in all wisdom, and cunning in knowledge, and understanding science, and such as had ability in them to stand in the king's palace, and whom they might
  '4': 'teach the learning and the tongue of the Chaldeans. &l5&rAnd the king appointed
    them a daily provision of the king''s meat, and of the wine which he drank: so
    nourishing them three years, that at the end thereof they might stand before the
    king. &l6&rNow'
  '5': 'among these were of the children of Judah, Daniel, Hananiah, Mishael, and
    Azariah: &l7&rUnto whom the prince of the eunuchs gave names: for he gave unto
    Daniel the name of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael,
    of Meshach; and to'
  '6': 'Azariah, of Abednego. &l8&rBut Daniel purposed in his heart that he would
    not defile himself with the portion of the king''s meat, nor with the wine which
    he drank: therefore he requested of the prince of the eunuchs that he might not
    defile himself.'
  '7': '&l9&rNow God had brought Daniel into favour and tender love with the prince
    of the eunuchs. &l10&rAnd the prince of the eunuchs said unto Daniel, I fear my
    lord the king, who hath appointed your meat and your drink: for why should he
    see your faces worse'
  '8': liking than the children which are of your sort? then shall ye make me endanger my head to the king. &l11&rThen said Daniel to Melzar, whom the prince of the eunuchs had set over Daniel, Hananiah, Mishael, and Azariah, &l12&rProve thy servants, I beseech
  '9': 'thee, ten days; and let them give us pulse to eat, and water to drink. &l13&rThen
    let our countenances be looked upon before thee, and the countenance of the children
    that eat of the portion of the king''s meat: and as thou seest, deal with thy
    servants.'
  '10': '&l14&rSo he consented to them in this matter, and proved them ten days. &l15&rAnd
    at the end of ten days their countenances appeared fairer and fatter in flesh
    than all the children which did eat the portion of the king''s meat. &l16&rThus
    Melzar took away'
  '11': 'the portion of their meat, and the wine that they should drink; and gave
    them pulse. &l17&rAs for these four children, God gave them knowledge and skill
    in all learning and wisdom: and Daniel had understanding in all visions and dreams.
    &l18&rNow at the'
  '12': 'end of the days that the king had said he should bring them in, then the
    prince of the eunuchs brought them in before Nebuchadnezzar. &l19&rAnd the king
    communed with them; and among them all was found none like Daniel, Hananiah, Mishael,
    and Azariah:'
  '13': therefore stood they before the king. &l20&rAnd in all matters of wisdom and understanding, that the king enquired of them, he found them ten times better than all the magicians and astrologers that were in all his realm. &l21&rAnd Daniel continued even
  '14': unto the first year of king Cyrus.
  '15': 'Chapter 2

    And in the second year of the reign of Nebuchadnezzar Nebuchadnezzar dreamed dreams,
    wherewith his spirit was troubled, and his sleep brake from him. &l2&rThen the
    king commanded to call the magicians, and the astrologers, and the sorcerers,
    and'
  '16': the Chaldeans, for to shew the king his dreams. So they came and stood before the king. &l3&rAnd the king said unto them, I have dreamed a dream, and my spirit was troubled to know the dream. &l4&rThen spake the Chaldeans to the king in Syriack, O king,
  '17': 'live for ever: tell thy servants the dream, and we will shew the interpretation.
    &l5&rThe king answered and said to the Chaldeans, The thing is gone from me: if
    ye will not make known unto me the dream, with the interpretation thereof, ye
    shall be cut in'
  '18': 'pieces, and your houses shall be made a dunghill. &l6&rBut if ye shew the
    dream, and the interpretation thereof, ye shall receive of me gifts and rewards
    and great honour: therefore shew me the dream, and the interpretation thereof.
    &l7&rThey answered'
  '19': again and said, Let the king tell his servants the dream, and we will shew the interpretation of it. &l8&rThe king answered and said, I know of certainty that ye would gain the time, because ye see the thing is gone from me. &l9&rBut if ye will not make
  '20': 'known unto me the dream, there is but one decree for you: for ye have prepared
    lying and corrupt words to speak before me, till the time be changed: therefore
    tell me the dream, and I shall know that ye can shew me the interpretation thereof.
    &l10&rThe'
  '21': 'Chaldeans answered before the king, and said, There is not a man upon the
    earth that can shew the king''s matter: therefore there is no king, lord, nor
    ruler, that asked such things at any magician, or astrologer, or Chaldean. &l11&rAnd
    it is a rare thing'
  '22': that the king requireth, and there is none other that can shew it before the king, except the gods, whose dwelling is not with flesh. &l12&rFor this cause the king was angry and very furious, and commanded to destroy all the wise men of Babylon. &l13&rAnd
  '23': 'the decree went forth that the wise men should be slain; and they sought
    Daniel and his fellows to be slain. &l14&rThen Daniel answered with counsel and
    wisdom to Arioch the captain of the king''s guard, which was gone forth to slay
    the wise men of Babylon:'
  '24': ' &l15&rHe answered and said to Arioch the king''s captain, Why is the decree
    so hasty from the king? Then Arioch made the thing known to Daniel. &l16&rThen
    Daniel went in, and desired of the king that he would give him time, and that
    he would shew the king'
  '25': 'the interpretation. &l17&rThen Daniel went to his house, and made the thing
    known to Hananiah, Mishael, and Azariah, his companions: &l18&rThat they would
    desire mercies of the God of heaven concerning this secret; that Daniel and his
    fellows should not'
  '26': 'perish with the rest of the wise men of Babylon. &l19&rThen was the secret
    revealed unto Daniel in a night vision. Then Daniel blessed the God of heaven.
    &l20&rDaniel answered and said, Blessed be the name of God for ever and ever:
    for wisdom and might are'
  '27': 'his: &l21&rAnd he changeth the times and the seasons: he removeth kings,
    and setteth up kings: he giveth wisdom unto the wise, and knowledge to them that
    know understanding: &l22&rHe revealeth the deep and secret things: he knoweth
    what is in the darkness,'
  '28': 'and the light dwelleth with him. &l23&rI thank thee, and praise thee, O thou
    God of my fathers, who hast given me wisdom and might, and hast made known unto
    me now what we desired of thee: for thou hast now made known unto us the king''s
    matter.'
  '29': '&l24&rTherefore Daniel went in unto Arioch, whom the king had ordained to
    destroy the wise men of Babylon: he went and said thus unto him; Destroy not the
    wise men of Babylon: bring me in before the king, and I will shew unto the king
    the interpretation.'
  '30': '&l25&rThen Arioch brought in Daniel before the king in haste, and said thus
    unto him, I have found a man of the captives of Judah, that will make known unto
    the king the interpretation. &l26&rThe king answered and said to Daniel, whose
    name was'
  '31': Belteshazzar, Art thou able to make known unto me the dream which I have seen, and the interpretation thereof? &l27&rDaniel answered in the presence of the king, and said, The secret which the king hath demanded cannot the wise men, the astrologers, the
  '32': magicians, the soothsayers, shew unto the king; &l28&rBut there is a God in heaven that revealeth secrets, and maketh known to the king Nebuchadnezzar what shall be in the latter days. Thy dream, and the visions of thy head upon thy bed, are these;
  '33': '&l29&rAs for thee, O king, thy thoughts came into thy mind upon thy bed,
    what should come to pass hereafter: and he that revealeth secrets maketh known
    to thee what shall come to pass. &l30&rBut as for me, this secret is not revealed
    to me for any wisdom'
  '34': that I have more than any living, but for their sakes that shall make known the interpretation to the king, and that thou mightest know the thoughts of thy heart. &l31&rThou, O king, sawest, and behold a great image. This great image, whose brightness was
  '35': excellent, stood before thee; and the form thereof was terrible. &l32&rThis image's head was of fine gold, his breast and his arms of silver, his belly and his thighs of brass, &l33&rHis legs of iron, his feet part of iron and part of clay. &l34&rThou
  '36': sawest till that a stone was cut out without hands, which smote the image upon his feet that were of iron and clay, and brake them to pieces. &l35&rThen was the iron, the clay, the brass, the silver, and the gold, broken to pieces together, and became like
  '37': 'the chaff of the summer threshingfloors; and the wind carried them away,
    that no place was found for them: and the stone that smote the image became a
    great mountain, and filled the whole earth. &l36&rThis is the dream; and we will
    tell the interpretation'
  '38': 'thereof before the king. &l37&rThou, O king, art a king of kings: for the
    God of heaven hath given thee a kingdom, power, and strength, and glory. &l38&rAnd
    wheresoever the children of men dwell, the beasts of the field and the fowls of
    the heaven hath he'
  '39': given into thine hand, and hath made thee ruler over them all. Thou art this head of gold. &l39&rAnd after thee shall arise another kingdom inferior to thee, and another third kingdom of brass, which shall bear rule over all the earth. &l40&rAnd the fourth
  '40': 'kingdom shall be strong as iron: forasmuch as iron breaketh in pieces and
    subdueth all things: and as iron that breaketh all these, shall it break in pieces
    and bruise. &l41&rAnd whereas thou sawest the feet and toes, part of potters''
    clay, and part of'
  '41': iron, the kingdom shall be divided; but there shall be in it of the strength of the iron, forasmuch as thou sawest the iron mixed with miry clay. &l42&rAnd as the toes of the feet were part of iron, and part of clay, so the kingdom shall be partly strong,
  '42': 'and partly broken. &l43&rAnd whereas thou sawest iron mixed with miry clay,
    they shall mingle themselves with the seed of men: but they shall not cleave one
    to another, even as iron is not mixed with clay. &l44&rAnd in the days of these
    kings shall the God'
  '43': 'of heaven set up a kingdom, which shall never be destroyed: and the kingdom
    shall not be left to other people, but it shall break in pieces and consume all
    these kingdoms, and it shall stand for ever. &l45&rForasmuch as thou sawest that
    the stone was cut'
  '44': 'out of the mountain without hands, and that it brake in pieces the iron,
    the brass, the clay, the silver, and the gold; the great God hath made known to
    the king what shall come to pass hereafter: and the dream is certain, and the
    interpretation thereof'
  '45': sure. &l46&rThen the king Nebuchadnezzar fell upon his face, and worshipped Daniel, and commanded that they should offer an oblation and sweet odours unto him. &l47&rThe king answered unto Daniel, and said, Of a truth it is, that your God is a God of gods,
  '46': and a Lord of kings, and a revealer of secrets, seeing thou couldest reveal this secret. &l48&rThen the king made Daniel a great man, and gave him many great gifts, and made him ruler over the whole province of Babylon, and chief of the governors over all
  '47': 'the wise men of Babylon. &l49&rThen Daniel requested of the king, and he
    set Shadrach, Meshach, and Abednego, over the affairs of the province of Babylon:
    but Daniel sat in the gate of the king.'
  '48': 'Chapter 3

    Nebuchadnezzar the king made an image of gold, whose height was threescore cubits,
    and the breadth thereof six cubits: he set it up in the plain of Dura, in the
    province of Babylon. &l2&rThen Nebuchadnezzar the king sent to gather together
    the'
  '49': princes, the governors, and the captains, the judges, the treasurers, the counsellors, the sheriffs, and all the rulers of the provinces, to come to the dedication of the image which Nebuchadnezzar the king had set up. &l3&rThen the princes, the governors,
  '50': and captains, the judges, the treasurers, the counsellors, the sheriffs, and all the rulers of the provinces, were gathered together unto the dedication of the image that Nebuchadnezzar the king had set up; and they stood before the image that
  end:
