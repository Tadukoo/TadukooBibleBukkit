  '1': 'Chapter 31 Cont.

    &l12&rGather the people together, men and women, and children, and thy stranger
    that is within thy gates, that they may hear, and that they may learn, and fear
    the Lord your God, and observe to do all the words of this law: &l13&rAnd that'
  '2': 'their children, which have not known any thing, may hear, and learn to fear
    the Lord your God, as long as ye live in the land whither ye go over Jordan to
    possess it. &l14&rAnd the Lord said unto Moses, Behold, thy days approach that
    thou must die: call'
  '3': Joshua, and present yourselves in the tabernacle of the congregation, that I may give him a charge. And Moses and Joshua went, and presented themselves in the tabernacle of the congregation. &l15&rAnd the Lord appeared in the tabernacle in a pillar of a
  '4': 'cloud: and the pillar of the cloud stood over the door of the tabernacle.
    &l16&rAnd the Lord said unto Moses, Behold, thou shalt sleep with thy fathers;
    and this people will rise up, and go a whoring after the gods of the strangers
    of the land, whither'
  '5': they go to be among them, and will forsake me, and break my covenant which I have made with them. &l17&rThen my anger shall be kindled against them in that day, and I will forsake them, and I will hide my face from them, and they shall be devoured, and
  '6': many evils and troubles shall befall them; so that they will say in that day, Are not these evils come upon us, because our God is not among us? &l18&rAnd I will surely hide my face in that day for all the evils which they shall have wrought, in that they
  '7': 'are turned unto other gods. &l19&rNow therefore write ye this song for you,
    and teach it the children of Israel: put it in their mouths, that this song may
    be a witness for me against the children of Israel. &l20&rFor when I shall have
    brought them into'
  '8': the land which I sware unto their fathers, that floweth with milk and honey; and they shall have eaten and filled themselves, and waxen fat; then will they turn unto other gods, and serve them, and provoke me, and break my covenant. &l21&rAnd it shall come
  '9': 'to pass, when many evils and troubles are befallen them, that this song shall
    testify against them as a witness; for it shall not be forgotten out of the mouths
    of their seed: for I know their imagination which they go about, even now, before
    I have'
  '10': 'brought them into the land which I sware. &l22&rMoses therefore wrote this
    song the same day, and taught it the children of Israel. &l23&rAnd he gave Joshua
    the son of Nun a charge, and said, Be strong and of a good courage: for thou shalt
    bring the'
  '11': 'children of Israel into the land which I sware unto them: and I will be with
    thee. &l24&rAnd it came to pass, when Moses had made an end of writing the words
    of this law in a book, until they were finished, &l25&rThat Moses commanded the
    Levites, which'
  '12': 'bare the ark of the covenant of the Lord, saying, &l26&rTake this book of
    the law, and put it in the side of the ark of the covenant of the Lord your God,
    that it may be there for a witness against thee. &l27&rFor I know thy rebellion,
    and thy stiff neck:'
  '13': behold, while I am yet alive with you this day, ye have been rebellious against the Lord; and how much more after my death? &l28&rGather unto me all the elders of your tribes, and your officers, that I may speak these words in their ears, and call heaven
  '14': and earth to record against them. &l29&rFor I know that after my death ye will utterly corrupt yourselves, and turn aside from the way which I have commanded you; and evil will befall you in the latter days; because ye will do evil in the sight of the
  '15': Lord, to provoke him to anger through the work of your hands. &l30&rAnd Moses spake in the ears of all the congregation of Israel the words of this song, until they were ended.
  '16': 'Chapter 32

    Give ear, O ye heavens, and I will speak; and hear, O earth, the words of my mouth.
    &l2&rMy doctrine shall drop as the rain, my speech shall distil as the dew, as
    the small rain upon the tender herb, and as the showers upon the grass:'
  '17': '&l3&rBecause I will publish the name of the Lord: ascribe ye greatness unto
    our God. &l4&rHe is the Rock, his work is perfect: for all his ways are judgment:
    a God of truth and without iniquity, just and right is he. &l5&rThey have corrupted
    themselves,'
  '18': 'their spot is not the spot of his children: they are a perverse and crooked
    generation. &l6&rDo ye thus requite the Lord, O foolish people and unwise? is
    not he thy father that hath bought thee? hath he not made thee, and established
    thee? &l7&rRemember'
  '19': 'the days of old, consider the years of many generations: ask thy father,
    and he will shew thee; thy elders, and they will tell thee. &l8&rWhen the Most
    High divided to the nations their inheritance, when he separated the sons of Adam,
    he set the bounds of'
  '20': the people according to the number of the children of Israel. &l9&rFor the Lord's portion is his people; Jacob is the lot of his inheritance. &l10&rHe found him in a desert land, and in the waste howling wilderness; he led him about, he instructed him, he
  '21': 'kept him as the apple of his eye. &l11&rAs an eagle stirreth up her nest,
    fluttereth over her young, spreadeth abroad her wings, taketh them, beareth them
    on her wings: &l12&rSo the Lord alone did lead him, and there was no strange god
    with him. &l13&rHe'
  '22': made him ride on the high places of the earth, that he might eat the increase of the fields; and he made him to suck honey out of the rock, and oil out of the flinty rock; &l14&rButter of kine, and milk of sheep, with fat of lambs, and rams of the breed of
  '23': 'Bashan, and goats, with the fat of kidneys of wheat; and thou didst drink
    the pure blood of the grape. &l15&rBut Jeshurun waxed fat, and kicked: thou art
    waxen fat, thou art grown thick, thou art covered with fatness; then he forsook
    God which made him,'
  '24': and lightly esteemed the Rock of his salvation. &l16&rThey provoked him to jealousy with strange gods, with abominations provoked they him to anger. &l17&rThey sacrificed unto devils, not to God; to gods whom they knew not, to new gods that came newly up,
  '25': whom your fathers feared not. &l18&rOf the Rock that begat thee thou art unmindful, and hast forgotten God that formed thee. &l19&rAnd when the Lord saw it, he abhorred them, because of the provoking of his sons, and of his daughters. &l20&rAnd he said, I
  '26': 'will hide my face from them, I will see what their end shall be: for they
    are a very froward generation, children in whom is no faith. &l21&rThey have moved
    me to jealousy with that which is not God; they have provoked me to anger with
    their vanities: and'
  '27': I will move them to jealousy with those which are not a people; I will provoke them to anger with a foolish nation. &l22&rFor a fire is kindled in mine anger, and shall burn unto the lowest hell, and shall consume the earth with her increase, and set on
  '28': 'fire the foundations of the mountains. &l23&rI will heap mischiefs upon them;
    I will spend mine arrows upon them. &l24&rThey shall be burnt with hunger, and
    devoured with burning heat, and with bitter destruction: I will also send the
    teeth of beasts upon'
  '29': them, with the poison of serpents of the dust. &l25&rThe sword without, and terror within, shall destroy both the young man and the virgin, the suckling also with the man of gray hairs. &l26&rI said, I would scatter them into corners, I would make the
  '30': 'remembrance of them to cease from among men: &l27&rWere it not that I feared
    the wrath of the enemy, lest their adversaries should behave themselves strangely,
    and lest they should say, Our hand is high, and the Lord hath not done all this.
    &l28&rFor they'
  '31': are a nation void of counsel, neither is there any understanding in them. &l29&rO that they were wise, that they understood this, that they would consider their latter end! &l30&rHow should one chase a thousand, and two put ten thousand to flight, except
  '32': 'their Rock had sold them, and the Lord had shut them up? &l31&rFor their
    rock is not as our Rock, even our enemies themselves being judges. &l32&rFor their
    vine is of the vine of Sodom, and of the fields of Gomorrah: their grapes are
    grapes of gall, their'
  '33': 'clusters are bitter: &l33&rTheir wine is the poison of dragons, and the cruel
    venom of asps. &l34&rIs not this laid up in store with me, and sealed up among
    my treasures? &l35&rTo me belongeth vengeance and recompence; their foot shall
    slide in due time:'
  '34': for the day of their calamity is at hand, and the things that shall come upon them make haste. &l36&rFor the Lord shall judge his people, and repent himself for his servants, when he seeth that their power is gone, and there is none shut up, or left.
  '35': '&l37&rAnd he shall say, Where are their gods, their rock in whom they trusted,
    &l38&rWhich did eat the fat of their sacrifices, and drank the wine of their drink
    offerings? let them rise up and help you, and be your protection. &l39&rSee now
    that I, even'
  '36': 'I, am he, and there is no god with me: I kill, and I make alive; I wound,
    and I heal: neither is there any that can deliver out of my hand. &l40&rFor I
    lift up my hand to heaven, and say, I live for ever. &l41&rIf I whet my glittering
    sword, and mine hand'
  '37': take hold on judgment; I will render vengeance to mine enemies, and will reward them that hate me. &l42&rI will make mine arrows drunk with blood, and my sword shall devour flesh; and that with the blood of the slain and of the captives, from the beginning
  '38': 'of revenges upon the enemy. &l43&rRejoice, O ye nations, with his people:
    for he will avenge the blood of his servants, and will render vengeance to his
    adversaries, and will be merciful unto his land, and to his people. &l44&rAnd
    Moses came and spake all'
  '39': 'the words of this song in the ears of the people, he, and Hoshea the son
    of Nun. &l45&rAnd Moses made an end of speaking all these words to all Israel:
    &l46&rAnd he said unto them, Set your hearts unto all the words which I testify
    among you this day,'
  '40': 'which ye shall command your children to observe to do, all the words of this
    law. &l47&rFor it is not a vain thing for you; because it is your life: and through
    this thing ye shall prolong your days in the land, whither ye go over Jordan to
    possess it.'
  '41': '&l48&rAnd the Lord spake unto Moses that selfsame day, saying, &l49&rGet
    thee up into this mountain Abarim, unto mount Nebo, which is in the land of Moab,
    that is over against Jericho; and behold the land of Canaan, which I give unto
    the children of Israel'
  '42': 'for a possession: &l50&rAnd die in the mount whither thou goest up, and be
    gathered unto thy people; as Aaron thy brother died in mount Hor, and was gathered
    unto his people: &l51&rBecause ye trespassed against me among the children of
    Israel at the waters'
  '43': of MeribahKadesh, in the wilderness of Zin; because ye sanctified me not in the midst of the children of Israel. &l52&rYet thou shalt see the land before thee; but thou shalt not go thither unto the land which I give the children of Israel.
  '44': 'Chapter 33

    And this is the blessing, wherewith Moses the man of God blessed the children
    of Israel before his death. &l2&rAnd he said, The Lord came from Sinai, and rose
    up from Seir unto them; he shined forth from mount Paran, and he came with ten'
  '45': 'thousands of saints: from his right hand went a fiery law for them. &l3&rYea,
    he loved the people; all his saints are in thy hand: and they sat down at thy
    feet; every one shall receive of thy words. &l4&rMoses commanded us a law, even
    the inheritance of'
  '46': 'the congregation of Jacob. &l5&rAnd he was king in Jeshurun, when the heads
    of the people and the tribes of Israel were gathered together. &l6&rLet Reuben
    live, and not die; and let not his men be few. &l7&rAnd this is the blessing of
    Judah: and he said,'
  '47': 'Hear, Lord, the voice of Judah, and bring him unto his people: let his hands
    be sufficient for him; and be thou an help to him from his enemies. &l8&rAnd of
    Levi he said, Let thy Thummim and thy Urim be with thy holy one, whom thou didst
    prove at Massah,'
  '48': 'and with whom thou didst strive at the waters of Meribah; &l9&rWho said unto
    his father and to his mother, I have not seen him; neither did he acknowledge
    his brethren, nor knew his own children: for they have observed thy word, and
    kept thy covenant.'
  '49': '&l10&rThey shall teach Jacob thy judgments, and Israel thy law: they shall
    put incense before thee, and whole burnt sacrifice upon thine altar. &l11&rBless,
    Lord, his substance, and accept the work of his hands; smite through the loins
    of them that rise'
  '50': against him, and of them that hate him, that they rise not again. &l12&rAnd of Benjamin he said, The beloved of the Lord shall dwell in safety by him; and the Lord shall cover him all the day long, and he shall dwell between his shoulders.
  end:
    c: 33
    v: 12
Book13:
  start:
    c: 33
    v: 13
  '1': 'Chapter 33 Cont.

    &l13&rAnd of Joseph he said, Blessed of the Lord be his land, for the precious
    things of heaven, for the dew, and for the deep that coucheth beneath, &l14&rAnd
    for the precious fruits brought forth by the sun, and for the precious things'
  '2': 'put forth by the moon, &l15&rAnd for the chief things of the ancient mountains,
    and for the precious things of the lasting hills, &l16&rAnd for the precious things
    of the earth and fulness thereof, and for the good will of him that dwelt in the
    bush: let'
  '3': 'the blessing come upon the head of Joseph, and upon the top of the head of
    him that was separated from his brethren. &l17&rHis glory is like the firstling
    of his bullock, and his horns are like the horns of unicorns: with them he shall
    push the people'
  '4': 'together to the ends of the earth: and they are the ten thousands of Ephraim,
    and they are the thousands of Manasseh. &l18&rAnd of Zebulun he said, Rejoice,
    Zebulun, in thy going out; and, Issachar, in thy tents. &l19&rThey shall call
    the people unto the'
  '5': 'mountain; there they shall offer sacrifices of righteousness: for they shall
    suck of the abundance of the seas, and of treasures hid in the sand. &l20&rAnd
    of Gad he said, Blessed be he that enlargeth Gad: he dwelleth as a lion, and teareth
    the arm with'
  '6': the crown of the head. &l21&rAnd he provided the first part for himself, because there, in a portion of the lawgiver, was he seated; and he came with the heads of the people, he executed the justice of the Lord, and his judgments with Israel. &l22&rAnd of
  '7': 'Dan he said, Dan is a lion''s whelp: he shall leap from Bashan. &l23&rAnd
    of Naphtali he said, O Naphtali, satisfied with favour, and full with the blessing
    of the Lord: possess thou the west and the south. &l24&rAnd of Asher he said,
    Let Asher be blessed'
  '8': with children; let him be acceptable to his brethren, and let him dip his foot in oil. &l25&rThy shoes shall be iron and brass; and as thy days, so shall thy strength be. &l26&rThere is none like unto the God of Jeshurun, who rideth upon the heaven in thy
  '9': 'help, and in his excellency on the sky. &l27&rThe eternal God is thy refuge,
    and underneath are the everlasting arms: and he shall thrust out the enemy from
    before thee; and shall say, Destroy them. &l28&rIsrael then shall dwell in safety
    alone: the'
  '10': 'fountain of Jacob shall be upon a land of corn and wine; also his heavens
    shall drop down dew. &l29&rHappy art thou, O Israel: who is like unto thee, O
    people saved by the Lord, the shield of thy help, and who is the sword of thy
    excellency! and thine'
  '11': enemies shall be found liars unto thee; and thou shalt tread upon their high places.
  '12': 'Chapter 34

    And Moses went up from the plains of Moab unto the mountain of Nebo, to the top
    of Pisgah, that is over against Jericho. And the Lord shewed him all the land
    of Gilead, unto Dan, &l2&rAnd all Naphtali, and the land of Ephraim, and Manasseh,
    and'
  '13': all the land of Judah, unto the utmost sea, &l3&rAnd the south, and the plain of the valley of Jericho, the city of palm trees, unto Zoar. &l4&rAnd the Lord said unto him, This is the land which I sware unto Abraham, unto Isaac, and unto Jacob, saying, I
  '14': 'will give it unto thy seed: I have caused thee to see it with thine eyes,
    but thou shalt not go over thither. &l5&rSo Moses the servant of the Lord died
    there in the land of Moab, according to the word of the Lord. &l6&rAnd he buried
    him in a valley in the'
  '15': 'land of Moab, over against Bethpeor: but no man knoweth of his sepulchre
    unto this day. &l7&rAnd Moses was an hundred and twenty years old when he died:
    his eye was not dim, nor his natural force abated. &l8&rAnd the children of Israel
    wept for Moses in'
  '16': 'the plains of Moab thirty days: so the days of weeping and mourning for Moses
    were ended. &l9&rAnd Joshua the son of Nun was full of the spirit of wisdom; for
    Moses had laid his hands upon him: and the children of Israel hearkened unto him,
    and did as the'
  '17': Lord commanded Moses. &l10&rAnd there arose not a prophet since in Israel like unto Moses, whom the Lord knew face to face, &l11&rIn all the signs and the wonders, which the Lord sent him to do in the land of Egypt to Pharaoh, and to all his servants, and
  '18': to all his land, &l12&rAnd in all that mighty hand, and in all the great terror which Moses shewed in the sight of all Israel.
  end:
    c: 34
    v: 12
