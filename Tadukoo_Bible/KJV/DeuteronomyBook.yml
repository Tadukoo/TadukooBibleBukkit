Book1:
  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    These be the words which Moses spake unto all Israel on this side Jordan in the
    wilderness, in the plain over against the Red sea, between Paran, and Tophel,
    and Laban, and Hazeroth, and Dizahab. &l2&r(There are eleven days'' journey from
    Horeb by'
  '2': the way of mount Seir unto Kadeshbarnea.) &l3&rAnd it came to pass in the fortieth year, in the eleventh month, on the first day of the month, that Moses spake unto the children of Israel, according unto all that the Lord had given him in commandment unto
  '3': 'them; &l4&rAfter he had slain Sihon the king of the Amorites, which dwelt
    in Heshbon, and Og the king of Bashan, which dwelt at Astaroth in Edrei: &l5&rOn
    this side Jordan, in the land of Moab, began Moses to declare this law, saying,
    &l6&rThe Lord our God'
  '4': 'spake unto us in Horeb, saying, Ye have dwelt long enough in this mount: &l7&rTurn
    you, and take your journey, and go to the mount of the Amorites, and unto all
    the places nigh thereunto, in the plain, in the hills, and in the vale, and in
    the south, and'
  '5': 'by the sea side, to the land of the Canaanites, and unto Lebanon, unto the
    great river, the river Euphrates. &l8&rBehold, I have set the land before you:
    go in and possess the land which the Lord sware unto your fathers, Abraham, Isaac,
    and Jacob, to give'
  '6': 'unto them and to their seed after them. &l9&rAnd I spake unto you at that
    time, saying, I am not able to bear you myself alone: &l10&rThe Lord your God
    hath multiplied you, and, behold, ye are this day as the stars of heaven for multitude.
    &l11&r(The Lord'
  '7': God of your fathers make you a thousand times so many more as ye are, and bless you, as he hath promised you!) &l12&rHow can I myself alone bear your cumbrance, and your burden, and your strife? &l13&rTake you wise men, and understanding, and known among
  '8': your tribes, and I will make them rulers over you. &l14&rAnd ye answered me, and said, The thing which thou hast spoken is good for us to do. &l15&rSo I took the chief of your tribes, wise men, and known, and made them heads over you, captains over
  '9': thousands, and captains over hundreds, and captains over fifties, and captains over tens, and officers among your tribes. &l16&rAnd I charged your judges at that time, saying, Hear the causes between your brethren, and judge righteously between every man
  '10': 'and his brother, and the stranger that is with him. &l17&rYe shall not respect
    persons in judgment; but ye shall hear the small as well as the great; ye shall
    not be afraid of the face of man; for the judgment is God''s: and the cause that
    is too hard for'
  '11': you, bring it unto me, and I will hear it. &l18&rAnd I commanded you at that time all the things which ye should do. &l19&rAnd when we departed from Horeb, we went through all that great and terrible wilderness, which ye saw by the way of the mountain of
  '12': 'the Amorites, as the Lord our God commanded us; and we came to Kadeshbarnea.
    &l20&rAnd I said unto you, Ye are come unto the mountain of the Amorites, which
    the Lord our God doth give unto us. &l21&rBehold, the Lord thy God hath set the
    land before thee:'
  '13': go up and possess it, as the Lord God of thy fathers hath said unto thee; fear not, neither be discouraged. &l22&rAnd ye came near unto me every one of you, and said, We will send men before us, and they shall search us out the land, and bring us word
  '14': 'again by what way we must go up, and into what cities we shall come. &l23&rAnd
    the saying pleased me well: and I took twelve men of you, one of a tribe: &l24&rAnd
    they turned and went up into the mountain, and came unto the valley of Eshcol,
    and searched'
  '15': it out. &l25&rAnd they took of the fruit of the land in their hands, and brought it down unto us, and brought us word again, and said, It is a good land which the Lord our God doth give us. &l26&rNotwithstanding ye would not go up, but rebelled against the
  '16': 'commandment of the Lord your God: &l27&rAnd ye murmured in your tents, and
    said, Because the Lord hated us, he hath brought us forth out of the land of Egypt,
    to deliver us into the hand of the Amorites, to destroy us. &l28&rWhither shall
    we go up? our'
  '17': brethren have discouraged our heart, saying, The people is greater and taller than we; the cities are great and walled up to heaven; and moreover we have seen the sons of the Anakims there. &l29&rThen I said unto you, Dread not, neither be afraid of them.
  '18': '&l30&rThe Lord your God which goeth before you, he shall fight for you, according
    to all that he did for you in Egypt before your eyes; &l31&rAnd in the wilderness,
    where thou hast seen how that the Lord thy God bare thee, as a man doth bear his
    son, in'
  '19': all the way that ye went, until ye came into this place. &l32&rYet in this thing ye did not believe the Lord your God, &l33&rWho went in the way before you, to search you out a place to pitch your tents in, in fire by night, to shew you by what way ye
  '20': should go, and in a cloud by day. &l34&rAnd the Lord heard the voice of your words, and was wroth, and sware, saying, &l35&rSurely there shall not one of these men of this evil generation see that good land, which I sware to give unto your fathers.
  '21': '&l36&rSave Caleb the son of Jephunneh; he shall see it, and to him will I
    give the land that he hath trodden upon, and to his children, because he hath
    wholly followed the Lord. &l37&rAlso the Lord was angry with me for your sakes,
    saying, Thou also shalt'
  '22': 'not go in thither. &l38&rBut Joshua the son of Nun, which standeth before
    thee, he shall go in thither: encourage him: for he shall cause Israel to inherit
    it. &l39&rMoreover your little ones, which ye said should be a prey, and your
    children, which in'
  '23': that day had no knowledge between good and evil, they shall go in thither, and unto them will I give it, and they shall possess it. &l40&rBut as for you, turn you, and take your journey into the wilderness by the way of the Red sea. &l41&rThen ye answered
  '24': and said unto me, We have sinned against the Lord, we will go up and fight, according to all that the Lord our God commanded us. And when ye had girded on every man his weapons of war, ye were ready to go up into the hill. &l42&rAnd the Lord said unto me,
  '25': Say unto them. Go not up, neither fight; for I am not among you; lest ye be smitten before your enemies. &l43&rSo I spake unto you; and ye would not hear, but rebelled against the commandment of the Lord, and went presumptuously up into the hill. &l44&rAnd
  '26': the Amorites, which dwelt in that mountain, came out against you, and chased you, as bees do, and destroyed you in Seir, even unto Hormah. &l45&rAnd ye returned and wept before the Lord; but the Lord would not hearken to your voice, nor give ear unto you.
  '27': '&l46&rSo ye abode in Kadesh many days, according unto the days that ye abode
    there.'
  '28': 'Chapter 2

    Then we turned, and took our journey into the wilderness by the way of the Red
    sea, as the Lord spake unto me: and we compassed mount Seir many days. &l2&rAnd
    the Lord spake unto me, saying, &l3&rYe have compassed this mountain long enough:
    turn'
  '29': 'you northward. &l4&rAnd command thou the people, saying, Ye are to pass through
    the coast of your brethren the children of Esau, which dwell in Seir; and they
    shall be afraid of you: take ye good heed unto yourselves therefore: &l5&rMeddle
    not with them;'
  '30': for I will not give you of their land, no, not so much as a foot breadth; because I have given mount Seir unto Esau for a possession. &l6&rYe shall buy meat of them for money, that ye may eat; and ye shall also buy water of them for money, that ye may
  '31': 'drink. &l7&rFor the Lord thy God hath blessed thee in all the works of thy
    hand: he knoweth thy walking through this great wilderness: these forty years
    the Lord thy God hath been with thee; thou hast lacked nothing. &l8&rAnd when
    we passed by from our'
  '32': brethren the children of Esau, which dwelt in Seir, through the way of the plain from Elath, and from Eziongaber, we turned and passed by the way of the wilderness of Moab. &l9&rAnd the Lord said unto me, Distress not the Moabites, neither contend with
  '33': 'them in battle: for I will not give thee of their land for a possession;
    because I have given Ar unto the children of Lot for a possession. &l10&rThe Emims
    dwelt therein in times past, a people great, and many, and tall, as the Anakims;
    &l11&rWhich also'
  '34': were accounted giants, as the Anakims; but the Moabites called them Emims. &l12&rThe Horims also dwelt in Seir beforetime; but the children of Esau succeeded them, when they had destroyed them from before them, and dwelt in their stead; as Israel did unto
  '35': the land of his possession, which the Lord gave unto them. &l13&rNow rise up, said I, and get you over the brook Zered. And we went over the brook Zered. &l14&rAnd the space in which we came from Kadeshbarnea, until we were come over the brook Zered, was
  '36': thirty and eight years; until all the generation of the men of war were wasted out from among the host, as the Lord sware unto them. &l15&rFor indeed the hand of the Lord was against them, to destroy them from among the host, until they were consumed.
  '37': '&l16&rSo it came to pass, when all the men of war were consumed and dead
    from among the people, &l17&rThat the Lord spake unto me, saying, &l18&rThou art
    to pass over through Ar, the coast of Moab, this day: &l19&rAnd when thou comest
    nigh over against the'
  '38': 'children of Ammon, distress them not, nor meddle with them: for I will not
    give thee of the land of the children of Ammon any possession; because I have
    given it unto the children of Lot for a possession. &l20&r(That also was accounted
    a land of giants:'
  '39': 'giants dwelt therein in old time; and the Ammonites call them Zamzummims;
    &l21&rA people great, and many, and tall, as the Anakims; but the Lord destroyed
    them before them; and they succeeded them, and dwelt in their stead: &l22&rAs
    he did to the children'
  '40': 'of Esau, which dwelt in Seir, when he destroyed the Horims from before them;
    and they succeeded them, and dwelt in their stead even unto this day: &l23&rAnd
    the Avims which dwelt in Hazerim, even unto Azzah, the Caphtorims, which came
    forth out of Caphtor,'
  '41': 'destroyed them, and dwelt in their stead.) &l24&rRise ye up, take your journey,
    and pass over the river Arnon: behold, I have given into thine hand Sihon the
    Amorite, king of Heshbon, and his land: begin to possess it, and contend with
    him in battle.'
  '42': '&l25&rThis day will I begin to put the dread of thee and the fear of thee
    upon the nations that are under the whole heaven, who shall hear report of thee,
    and shall tremble, and be in anguish because of thee. &l26&rAnd I sent messengers
    out of the'
  '43': 'wilderness of Kedemoth unto Sihon king of Heshbon with words of peace, saying,
    &l27&rLet me pass through thy land: I will go along by the high way, I will neither
    turn unto the right hand nor to the left. &l28&rThou shalt sell me meat for money,
    that I may'
  '44': 'eat; and give me water for money, that I may drink: only I will pass through
    on my feet; &l29&r(As the children of Esau which dwell in Seir, and the Moabites
    which dwell in Ar, did unto me;) until I shall pass over Jordan into the land
    which the Lord our'
  '45': 'God giveth us. &l30&rBut Sihon king of Heshbon would not let us pass by him:
    for the Lord thy God hardened his spirit, and made his heart obstinate, that he
    might deliver him into thy hand, as appeareth this day. &l31&rAnd the Lord said
    unto me, Behold, I'
  '46': 'have begun to give Sihon and his land before thee: begin to possess, that
    thou mayest inherit his land. &l32&rThen Sihon came out against us, he and all
    his people, to fight at Jahaz. &l33&rAnd the Lord our God delivered him before
    us; and we smote him,'
  '47': 'and his sons, and all his people. &l34&rAnd we took all his cities at that
    time, and utterly destroyed the men, and the women, and the little ones, of every
    city, we left none to remain: &l35&rOnly the cattle we took for a prey unto ourselves,
    and the'
  '48': 'spoil of the cities which we took. &l36&rFrom Aroer, which is by the brink
    of the river of Arnon, and from the city that is by the river, even unto Gilead,
    there was not one city too strong for us: the Lord our God delivered all unto
    us: &l37&rOnly unto'
  '49': the land of the children of Ammon thou camest not, nor unto any place of the river Jabbok, nor unto the cities in the mountains, nor unto whatsoever the Lord our God forbad us.
  '50': 'Chapter 3

    Then we turned, and went up the way to Bashan: and Og the king of Bashan came
    out against us, he and all his people, to battle at Edrei.'
  end:
    c: 3
    v: 1
Book2:
  start:
    c: 3
    v: 2
  '1': 'Chapter 3 Cont.

    &l2&rAnd the Lord said unto me, Fear him not: for I will deliver him, and all
    his people, and his land, into thy hand; and thou shalt do unto him as thou didst
    unto Sihon king of the Amorites, which dwelt at Heshbon. &l3&rSo the Lord our'
  '2': 'God delivered into our hands Og also, the king of Bashan, and all his people:
    and we smote him until none was left to him remaining. &l4&rAnd we took all his
    cities at that time, there was not a city which we took not from them, threescore
    cities, all the'
  '3': region of Argob, the kingdom of Og in Bashan. &l5&rAll these cities were fenced with high walls, gates, and bars; beside unwalled towns a great many. &l6&rAnd we utterly destroyed them, as we did unto Sihon king of Heshbon, utterly destroying the men,
  '4': women, and children, of every city. &l7&rBut all the cattle, and the spoil of the cities, we took for a prey to ourselves. &l8&rAnd we took at that time out of the hand of the two kings of the Amorites the land that was on this side Jordan, from the river
  '5': of Arnon unto mount Hermon; &l9&r(Which Hermon the Sidonians call Sirion; and the Amorites call it Shenir;) &l10&rAll the cities of the plain, and all Gilead, and all Bashan, unto Salchah and Edrei, cities of the kingdom of Og in Bashan. &l11&rFor only Og
  '6': king of Bashan remained of the remnant of giants; behold his bedstead was a bedstead of iron; is it not in Rabbath of the children of Ammon? nine cubits was the length thereof, and four cubits the breadth of it, after the cubit of a man. &l12&rAnd this
  '7': land, which we possessed at that time, from Aroer, which is by the river Arnon, and half mount Gilead, and the cities thereof, gave I unto the Reubenites and to the Gadites. &l13&rAnd the rest of Gilead, and all Bashan, being the kingdom of Og, gave I unto
  '8': the half tribe of Manasseh; all the region of Argob, with all Bashan, which was called the land of giants. &l14&rJair the son of Manasseh took all the country of Argob unto the coasts of Geshuri and Maachathi; and called them after his own name,
  '9': Bashanhavothjair, unto this day. &l15&rAnd I gave Gilead unto Machir. &l16&rAnd unto the Reubenites and unto the Gadites I gave from Gilead even unto the river Arnon half the valley, and the border even unto the river Jabbok, which is the border of the
  '10': children of Ammon; &l17&rThe plain also, and Jordan, and the coast thereof, from Chinnereth even unto the sea of the plain, even the salt sea, under Ashdothpisgah eastward. &l18&rAnd I commanded you at that time, saying, The Lord your God hath given you
  '11': 'this land to possess it: ye shall pass over armed before your brethren the
    children of Israel, all that are meet for the war. &l19&rBut your wives, and your
    little ones, and your cattle, (for I know that ye have much cattle,) shall abide
    in your cities'
  '12': 'which I have given you; &l20&rUntil the Lord have given rest unto your brethren,
    as well as unto you, and until they also possess the land which the Lord your
    God hath given them beyond Jordan: and then shall ye return every man unto his
    possession, which'
  '13': 'I have given you. &l21&rAnd I commanded Joshua at that time, saying, Thine
    eyes have seen all that the Lord your God hath done unto these two kings: so shall
    the Lord do unto all the kingdoms whither thou passest. &l22&rYe shall not fear
    them: for the Lord'
  '14': 'your God he shall fight for you. &l23&rAnd I besought the Lord at that time,
    saying, &l24&rO Lord God, thou hast begun to shew thy servant thy greatness, and
    thy mighty hand: for what God is there in heaven or in earth, that can do according
    to thy works,'
  '15': 'and according to thy might? &l25&rI pray thee, let me go over, and see the
    good land that is beyond Jordan, that goodly mountain, and Lebanon. &l26&rBut
    the Lord was wroth with me for your sakes, and would not hear me: and the Lord
    said unto me, Let it'
  '16': 'suffice thee; speak no more unto me of this matter. &l27&rGet thee up into
    the top of Pisgah, and lift up thine eyes westward, and northward, and southward,
    and eastward, and behold it with thine eyes: for thou shalt not go over this Jordan.
    &l28&rBut'
  '17': 'charge Joshua, and encourage him, and strengthen him: for he shall go over
    before this people, and he shall cause them to inherit the land which thou shalt
    see. &l29&rSo we abode in the valley over against Bethpeor.'
  '18': 'Chapter 4

    Now therefore hearken, O Israel, unto the statutes and unto the judgments, which
    I teach you, for to do them, that ye may live, and go in and possess the land
    which the Lord God of your fathers giveth you. &l2&rYe shall not add unto the
    word'
  '19': 'which I command you, neither shall ye diminish ought from it, that ye may
    keep the commandments of the Lord your God which I command you. &l3&rYour eyes
    have seen what the Lord did because of Baalpeor: for all the men that followed
    Baalpeor, the Lord thy'
  '20': God hath destroyed them from among you. &l4&rBut ye that did cleave unto the Lord your God are alive every one of you this day. &l5&rBehold, I have taught you statutes and judgments, even as the Lord my God commanded me, that ye should do so in the land
  '21': whither ye go to possess it. &l6&rKeep therefore and do them; for this is your wisdom and your understanding in the sight of the nations, which shall hear all these statutes, and say, Surely this great nation is a wise and understanding people. &l7&rFor
  '22': what nation is there so great, who hath God so nigh unto them, as the Lord our God is in all things that we call upon him for? &l8&rAnd what nation is there so great, that hath statutes and judgments so righteous as all this law, which I set before you
  '23': 'this day? &l9&rOnly take heed to thyself, and keep thy soul diligently, lest
    thou forget the things which thine eyes have seen, and lest they depart from thy
    heart all the days of thy life: but teach them thy sons, and thy sons'' sons;
    &l10&rSpecially the'
  '24': day that thou stoodest before the Lord thy God in Horeb, when the Lord said unto me, Gather me the people together, and I will make them hear my words, that they may learn to fear me all the days that they shall live upon the earth, and that they may teach
  '25': 'their children. &l11&rAnd ye came near and stood under the mountain; and
    the mountain burned with fire unto the midst of heaven, with darkness, clouds,
    and thick darkness. &l12&rAnd the Lord spake unto you out of the midst of the
    fire: ye heard the voice'
  '26': of the words, but saw no similitude; only ye heard a voice. &l13&rAnd he declared unto you his covenant, which he commanded you to perform, even ten commandments; and he wrote them upon two tables of stone. &l14&rAnd the Lord commanded me at that time to
  '27': teach you statutes and judgments, that ye might do them in the land whither ye go over to possess it. &l15&rTake ye therefore good heed unto yourselves; for ye saw no manner of similitude on the day that the Lord spake unto you in Horeb out of the midst of
  '28': 'the fire: &l16&rLest ye corrupt yourselves, and make you a graven image,
    the similitude of any figure, the likeness of male or female, &l17&rThe likeness
    of any beast that is on the earth, the likeness of any winged fowl that flieth
    in the air, &l18&rThe'
  '29': 'likeness of any thing that creepeth on the ground, the likeness of any fish
    that is in the waters beneath the earth: &l19&rAnd lest thou lift up thine eyes
    unto heaven, and when thou seest the sun, and the moon, and the stars, even all
    the host of heaven,'
  '30': shouldest be driven to worship them, and serve them, which the Lord thy God hath divided unto all nations under the whole heaven. &l20&rBut the Lord hath taken you, and brought you forth out of the iron furnace, even out of Egypt, to be unto him a people
  '31': 'of inheritance, as ye are this day. &l21&rFurthermore the Lord was angry
    with me for your sakes, and sware that I should not go over Jordan, and that I
    should not go in unto that good land, which the Lord thy God giveth thee for an
    inheritance: &l22&rBut I'
  '32': 'must die in this land, I must not go over Jordan: but ye shall go over, and
    possess that good land. &l23&rTake heed unto yourselves, lest ye forget the covenant
    of the Lord your God, which he made with you, and make you a graven image, or
    the likeness of'
  '33': any thing, which the Lord thy God hath forbidden thee. &l24&rFor the Lord thy God is a consuming fire, even a jealous God. &l25&rWhen thou shalt beget children, and children's children, and ye shall have remained long in the land, and shall corrupt
  '34': 'yourselves, and make a graven image, or the likeness of any thing, and shall
    do evil in the sight of the Lord thy God, to provoke him to anger: &l26&rI call
    heaven and earth to witness against you this day, that ye shall soon utterly perish
    from off the'
  '35': land whereunto ye go over Jordan to possess it; ye shall not prolong your days upon it, but shall utterly be destroyed. &l27&rAnd the Lord shall scatter you among the nations, and ye shall be left few in number among the heathen, whither the Lord shall
  '36': lead you. &l28&rAnd there ye shall serve gods, the work of men's hands, wood and stone, which neither see, nor hear, nor eat, nor smell. &l29&rBut if from thence thou shalt seek the Lord thy God, thou shalt find him, if thou seek him with all thy heart and
  '37': with all thy soul. &l30&rWhen thou art in tribulation, and all these things are come upon thee, even in the latter days, if thou turn to the Lord thy God, and shalt be obedient unto his voice; &l31&r(For the Lord thy God is a merciful God;) he will not
  '38': forsake thee, neither destroy thee, nor forget the covenant of thy fathers which he sware unto them. &l32&rFor ask now of the days that are past, which were before thee, since the day that God created man upon the earth, and ask from the one side of heaven
  '39': unto the other, whether there hath been any such thing as this great thing is, or hath been heard like it? &l33&rDid ever people hear the voice of God speaking out of the midst of the fire, as thou hast heard, and live? &l34&rOr hath God assayed to go and
  '40': take him a nation from the midst of another nation, by temptations, by signs, and by wonders, and by war, and by a mighty hand, and by a stretched out arm, and by great terrors, according to all that the Lord your God did for you in Egypt before your eyes?
  '41': '&l35&rUnto thee it was shewed, that thou mightest know that the Lord he is
    God; there is none else beside him. &l36&rOut of heaven he made thee to hear his
    voice, that he might instruct thee: and upon earth he shewed thee his great fire;
    and thou heardest'
  '42': his words out of the midst of the fire. &l37&rAnd because he loved thy fathers, therefore he chose their seed after them, and brought thee out in his sight with his mighty power out of Egypt; &l38&rTo drive out nations from before thee greater and mightier
  '43': 'than thou art, to bring thee in, to give thee their land for an inheritance,
    as it is this day. &l39&rKnow therefore this day, and consider it in thine heart,
    that the Lord he is God in heaven above, and upon the earth beneath: there is
    none else.'
  '44': '&l40&rThou shalt keep therefore his statutes, and his commandments, which
    I command thee this day, that it may go well with thee, and with thy children
    after thee, and that thou mayest prolong thy days upon the earth, which the Lord
    thy God giveth thee,'
  '45': for ever. &l41&rThen Moses severed three cities on this side Jordan toward the sunrising; &l42&rThat the slayer might flee thither, which should kill his neighbour unawares, and hated him not in times past; and that fleeing unto one of these cities he
  '46': 'might live: &l43&rNamely, Bezer in the wilderness, in the plain country,
    of the Reubenites; and Ramoth in Gilead, of the Gadites; and Golan in Bashan,
    of the Manassites. &l44&rAnd this is the law which Moses set before the children
    of Israel: &l45&rThese'
  '47': are the testimonies, and the statutes, and the judgments, which Moses spake unto the children of Israel, after they came forth out of Egypt. &l46&rOn this side Jordan, in the valley over against Bethpeor, in the land of Sihon king of the Amorites, who
  '48': 'dwelt at Heshbon, whom Moses and the children of Israel smote, after they
    were come forth out of Egypt: &l47&rAnd they possessed his land, and the land
    of Og king of Bashan, two kings of the Amorites, which were on this side Jordan
    toward the sunrising;'
  '49': '&l48&rFrom Aroer, which is by the bank of the river Arnon, even unto mount
    Sion, which is Hermon, &l49&rAnd all the plain on this side Jordan eastward, even
    unto the sea of the plain, under the springs of Pisgah.'
  '50': 'Chapter 5

    And Moses called all Israel, and said unto them, Hear, O Israel, the statutes
    and judgments which I speak in your ears this day, that ye may learn them, and
    keep, and do them. &l2&rThe Lord our God made a covenant with us in Horeb.'
  end:
    c: 5
    v: 2
Book3:
  start:
    c: 5
    v: 3
  '1': 'Chapter 5 Cont.

    &l3&rThe Lord made not this covenant with our fathers, but with us, even us, who
    are all of us here alive this day. &l4&rThe Lord talked with you face to face
    in the mount out of the midst of the fire, &l5&r(I stood between the Lord and
    you'
  '2': 'at that time, to shew you the word of the Lord: for ye were afraid by reason
    of the fire, and went not up into the mount;) saying, &l6&rI am the Lord thy God,
    which brought thee out of the land of Egypt, from the house of bondage. &l7&rThou
    shalt have none'
  '3': 'other gods before me. &l8&rThou shalt not make thee any graven image, or any
    likeness of any thing that is in heaven above, or that is in the earth beneath,
    or that is in the waters beneath the earth: &l9&rThou shalt not bow down thyself
    unto them, nor'
  '4': 'serve them: for I the Lord thy God am a jealous God, visiting the iniquity
    of the fathers upon the children unto the third and fourth generation of them
    that hate me, &l10&rAnd shewing mercy unto thousands of them that love me and
    keep my commandments.'
  '5': '&l11&rThou shalt not take the name of the Lord thy God in vain: for the Lord
    will not hold him guiltless that taketh his name in vain. &l12&rKeep the sabbath
    day to sanctify it, as the Lord thy God hath commanded thee. &l13&rSix days thou
    shalt labour, and'
  '6': 'do all thy work: &l14&rBut the seventh day is the sabbath of the Lord thy
    God: in it thou shalt not do any work, thou, nor thy son, nor thy daughter, nor
    thy manservant, nor thy maidservant, nor thine ox, nor thine ass, nor any of thy
    cattle, nor thy'
  '7': stranger that is within thy gates; that thy manservant and thy maidservant may rest as well as thou. &l15&rAnd remember that thou wast a servant in the land of Egypt, and that the Lord thy God brought thee out thence through a mighty hand and by a
  '8': 'stretched out arm: therefore the Lord thy God commanded thee to keep the sabbath
    day. &l16&rHonour thy father and thy mother, as the Lord thy God hath commanded
    thee; that thy days may be prolonged, and that it may go well with thee, in the
    land which the'
  '9': Lord thy God giveth thee. &l17&rThou shalt not kill. &l18&rNeither shalt thou commit adultery. &l19&rNeither shalt thou steal. &l20&rNeither shalt thou bear false witness against thy neighbour. &l21&rNeither shalt thou desire thy neighbour's wife, neither
  '10': shalt thou covet thy neighbour's house, his field, or his manservant, or his maidservant, his ox, or his ass, or any thing that is thy neighbour's. &l22&rThese words the Lord spake unto all your assembly in the mount out of the midst of the fire, of the
  '11': 'cloud, and of the thick darkness, with a great voice: and he added no more.
    And he wrote them in two tables of stone, and delivered them unto me. &l23&rAnd
    it came to pass, when ye heard the voice out of the midst of the darkness, (for
    the mountain did'
  '12': 'burn with fire,) that ye came near unto me, even all the heads of your tribes,
    and your elders; &l24&rAnd ye said, Behold, the Lord our God hath shewed us his
    glory and his greatness, and we have heard his voice out of the midst of the fire:
    we have seen'
  '13': 'this day that God doth talk with man, and he liveth. &l25&rNow therefore
    why should we die? for this great fire will consume us: if we hear the voice of
    the Lord our God any more, then we shall die. &l26&rFor who is there of all flesh,
    that hath heard the'
  '14': 'voice of the living God speaking out of the midst of the fire, as we have,
    and lived? &l27&rGo thou near, and hear all that the Lord our God shall say: and
    speak thou unto us all that the Lord our God shall speak unto thee; and we will
    hear it, and do it.'
  '15': '&l28&rAnd the Lord heard the voice of your words, when ye spake unto me;
    and the Lord said unto me, I have heard the voice of the words of this people,
    which they have spoken unto thee: they have well said all that they have spoken.
    &l29&rO that there were'
  '16': such an heart in them, that they would fear me, and keep all my commandments always, that it might be well with them, and with their children for ever! &l30&rGo say to them, Get you into your tents again. &l31&rBut as for thee, stand thou here by me, and I
  '17': 'will speak unto thee all the commandments, and the statutes, and the judgments,
    which thou shalt teach them, that they may do them in the land which I give them
    to possess it. &l32&rYe shall observe to do therefore as the Lord your God hath
    commanded you:'
  '18': ye shall not turn aside to the right hand or to the left. &l33&rYe shall walk in all the ways which the Lord your God hath commanded you, that ye may live, and that it may be well with you, and that ye may prolong your days in the land which ye shall
  '19': possess.
  '20': 'Chapter 6

    Now these are the commandments, the statutes, and the judgments, which the Lord
    your God commanded to teach you, that ye might do them in the land whither ye
    go to possess it: &l2&rThat thou mightest fear the Lord thy God, to keep all his'
  '21': statutes and his commandments, which I command thee, thou, and thy son, and thy son's son, all the days of thy life; and that thy days may be prolonged. &l3&rHear therefore, O Israel, and observe to do it; that it may be well with thee, and that ye may
  '22': 'increase mightily, as the Lord God of thy fathers hath promised thee, in
    the land that floweth with milk and honey. &l4&rHear, O Israel: The Lord our God
    is one Lord: &l5&rAnd thou shalt love the Lord thy God with all thine heart, and
    with all thy soul,'
  '23': 'and with all thy might. &l6&rAnd these words, which I command thee this day,
    shall be in thine heart: &l7&rAnd thou shalt teach them diligently unto thy children,
    and shalt talk of them when thou sittest in thine house, and when thou walkest
    by the way,'
  '24': and when thou liest down, and when thou risest up. &l8&rAnd thou shalt bind them for a sign upon thine hand, and they shall be as frontlets between thine eyes. &l9&rAnd thou shalt write them upon the posts of thy house, and on thy gates. &l10&rAnd it shall
  '25': be, when the Lord thy God shall have brought thee into the land which he sware unto thy fathers, to Abraham, to Isaac, and to Jacob, to give thee great and goodly cities, which thou buildedst not, &l11&rAnd houses full of all good things, which thou
  '26': filledst not, and wells digged, which thou diggedst not, vineyards and olive trees, which thou plantedst not; when thou shalt have eaten and be full; &l12&rThen beware lest thou forget the Lord, which brought thee forth out of the land of Egypt, from the
  '27': house of bondage. &l13&rThou shalt fear the Lord thy God, and serve him, and shalt swear by his name. &l14&rYe shall not go after other gods, of the gods of the people which are round about you; &l15&r(For the Lord thy God is a jealous God among you) lest
  '28': the anger of the Lord thy God be kindled against thee, and destroy thee from off the face of the earth. &l16&rYe shall not tempt the Lord your God, as ye tempted him in Massah. &l17&rYe shall diligently keep the commandments of the Lord your God, and his
  '29': 'testimonies, and his statutes, which he hath commanded thee. &l18&rAnd thou
    shalt do that which is right and good in the sight of the Lord: that it may be
    well with thee, and that thou mayest go in and possess the good land which the
    Lord sware unto thy'
  '30': fathers. &l19&rTo cast out all thine enemies from before thee, as the Lord hath spoken. &l20&rAnd when thy son asketh thee in time to come, saying, What mean the testimonies, and the statutes, and the judgments, which the Lord our God hath commanded you?
  '31': '&l21&rThen thou shalt say unto thy son, We were Pharaoh''s bondmen in Egypt;
    and the Lord brought us out of Egypt with a mighty hand: &l22&rAnd the Lord shewed
    signs and wonders, great and sore, upon Egypt, upon Pharaoh, and upon all his
    household, before'
  '32': 'our eyes: &l23&rAnd he brought us out from thence, that he might bring us
    in, to give us the land which he sware unto our fathers. &l24&rAnd the Lord commanded
    us to do all these statutes, to fear the Lord our God, for our good always, that
    he might'
  '33': preserve us alive, as it is at this day. &l25&rAnd it shall be our righteousness, if we observe to do all these commandments before the Lord our God, as he hath commanded us.
  '34': 'Chapter 7

    When the Lord thy God shall bring thee into the land whither thou goest to possess
    it, and hath cast out many nations before thee, the Hittites, and the Girgashites,
    and the Amorites, and the Canaanites, and the Perizzites, and the Hivites, and'
  '35': 'the Jebusites, seven nations greater and mightier than thou; &l2&rAnd when
    the Lord thy God shall deliver them before thee; thou shalt smite them, and utterly
    destroy them; thou shalt make no covenant with them, nor shew mercy unto them:
    &l3&rNeither shalt'
  '36': 'thou make marriages with them; thy daughter thou shalt not give unto his
    son, nor his daughter shalt thou take unto thy son. &l4&rFor they will turn away
    thy son from following me, that they may serve other gods: so will the anger of
    the Lord be kindled'
  '37': against you, and destroy thee suddenly. &l5&rBut thus shall ye deal with them; ye shall destroy their altars, and break down their images, and cut down their groves, and burn their graven images with fire. &l6&rFor thou art an holy people unto the Lord thy
  '38': 'God: the Lord thy God hath chosen thee to be a special people unto himself,
    above all people that are upon the face of the earth. &l7&rThe Lord did not set
    his love upon you, nor choose you, because ye were more in number than any people;
    for ye were the'
  '39': 'fewest of all people: &l8&rBut because the Lord loved you, and because he
    would keep the oath which he had sworn unto your fathers, hath the Lord brought
    you out with a mighty hand, and redeemed you out of the house of bondmen, from
    the hand of Pharaoh'
  '40': king of Egypt. &l9&rKnow therefore that the Lord thy God, he is God, the faithful God, which keepeth covenant and mercy with them that love him and keep his commandments to a thousand generations; &l10&rAnd repayeth them that hate him to their face, to
  '41': 'destroy them: he will not be slack to him that hateth him, he will repay
    him to his face. &l11&rThou shalt therefore keep the commandments, and the statutes,
    and the judgments, which I command thee this day, to do them. &l12&rWherefore
    it shall come to'
  '42': 'pass, if ye hearken to these judgments, and keep, and do them, that the Lord
    thy God shall keep unto thee the covenant and the mercy which he sware unto thy
    fathers: &l13&rAnd he will love thee, and bless thee, and multiply thee: he will
    also bless the'
  '43': 'fruit of thy womb, and the fruit of thy land, thy corn, and thy wine, and
    thine oil, the increase of thy kine, and the flocks of thy sheep, in the land
    which he sware unto thy fathers to give thee. &l14&rThou shalt be blessed above
    all people: there shall'
  '44': not be male or female barren among you, or among your cattle. &l15&rAnd the Lord will take away from thee all sickness, and will put none of the evil diseases of Egypt, which thou knowest, upon thee; but will lay them upon all them that hate thee.
  '45': '&l16&rAnd thou shalt consume all the people which the Lord thy God shall
    deliver thee; thine eye shall have no pity upon them: neither shalt thou serve
    their gods; for that will be a snare unto thee. &l17&rIf thou shalt say in thine
    heart, These nations'
  '46': 'are more than I; how can I dispossess them? &l18&rThou shalt not be afraid
    of them: but shalt well remember what the Lord thy God did unto Pharaoh, and unto
    all Egypt; &l19&rThe great temptations which thine eyes saw, and the signs, and
    the wonders, and'
  '47': 'the mighty hand, and the stretched out arm, whereby the Lord thy God brought
    thee out: so shall the Lord thy God do unto all the people of whom thou art afraid.
    &l20&rMoreover the Lord thy God will send the hornet among them, until they that
    are left, and'
  '48': 'hide themselves from thee, be destroyed. &l21&rThou shalt not be affrighted
    at them: for the Lord thy God is among you, a mighty God and terrible. &l22&rAnd
    the Lord thy God will put out those nations before thee by little and little:
    thou mayest not'
  '49': consume them at once, lest the beasts of the field increase upon thee. &l23&rBut the Lord thy God shall deliver them unto thee, and shall destroy them with a mighty destruction, until they be destroyed. &l24&rAnd he shall deliver their kings into thine
  '50': 'hand, and thou shalt destroy their name from under heaven: there shall no
    man be able to stand before thee, until thou have destroyed them.'
  end:
    c: 7
    v: 24
Book4:
  start:
    c: 7
    v: 25
  '1': 'Chapter 7 Cont.

    &l25&rThe graven images of their gods shall ye burn with fire: thou shalt not
    desire the silver or gold that is on them, nor take it unto thee, lest thou be
    snared therin: for it is an abomination to the Lord thy God. &l26&rNeither shalt'
  '2': 'thou bring an abomination into thine house, lest thou be a cursed thing like
    it: but thou shalt utterly detest it, and thou shalt utterly abhor it; for it
    is a cursed thing.'
  '3': 'Chapter 8

    All the commandments which I command thee this day shall ye observe to do, that
    ye may live, and multiply, and go in and possess the land which the Lord sware
    unto your fathers. &l2&rAnd thou shalt remember all the way which the Lord thy
    God led'
  '4': thee these forty years in the wilderness, to humble thee, and to prove thee, to know what was in thine heart, whether thou wouldest keep his commandments, or no. &l3&rAnd he humbled thee, and suffered thee to hunger, and fed thee with manna, which thou
  '5': knewest not, neither did thy fathers know; that he might make thee know that man doth not live by bread only, but by every word that proceedeth out of the mouth of the Lord doth man live. &l4&rThy raiment waxed not old upon thee, neither did thy foot
  '6': swell, these forty years. &l5&rThou shalt also consider in thine heart, that, as a man chasteneth his son, so the Lord thy God chasteneth thee. &l6&rTherefore thou shalt keep the commandments of the Lord thy God, to walk in his ways, and to fear him.
  '7': '&l7&rFor the Lord thy God bringeth thee into a good land, a land of brooks
    of water, of fountains and depths that spring out of valleys and hills; &l8&rA
    land of wheat, and barley, and vines, and fig trees, and pomegranates; a land
    of oil olive, and honey;'
  '8': ' &l9&rA land wherein thou shalt eat bread without scarceness, thou shalt not
    lack any thing in it; a land whose stones are iron, and out of whose hills thou
    mayest dig brass. &l10&rWhen thou hast eaten and art full, then thou shalt bless
    the Lord thy God'
  '9': 'for the good land which he hath given thee. &l11&rBeware that thou forget
    not the Lord thy God, in not keeping his commandments, and his judgments, and
    his statutes, which I command thee this day: &l12&rLest when thou hast eaten and
    art full, and hast'
  '10': built goodly houses, and dwelt therein; &l13&rAnd when thy herds and thy flocks multiply, and thy silver and thy gold is multiplied, and all that thou hast is multiplied; &l14&rThen thine heart be lifted up, and thou forget the Lord thy God, which brought
  '11': thee forth out of the land of Egypt, from the house of bondage; &l15&rWho led thee through that great and terrible wilderness, wherein were fiery serpents, and scorpions, and drought, where there was no water; who brought thee forth water out of the rock
  '12': of flint; &l16&rWho fed thee in the wilderness with manna, which thy fathers knew not, that he might humble thee, and that he might prove thee, to do thee good at thy latter end; &l17&rAnd thou say in thine heart, My power and the might of mine hand hath
  '13': 'gotten me this wealth. &l18&rBut thou shalt remember the Lord thy God: for
    it is he that giveth thee power to get wealth, that he may establish his covenant
    which he sware unto thy fathers, as it is this day. &l19&rAnd it shall be, if
    thou do at all forget'
  '14': the Lord thy God, and walk after other gods, and serve them, and worship them, I testify against you this day that ye shall surely perish. &l20&rAs the nations which the Lord destroyeth before your face, so shall ye perish; because ye would not be obedient
  '15': unto the voice of the Lord your God.
  '16': 'Chapter 9

    Hear, O Israel: Thou art to pass over Jordan this day, to go in to possess nations
    greater and mightier than thyself, cities great and fenced up to heaven, &l2&rA
    people great and tall, the children of the Anakims, whom thou knowest, and of
    whom'
  '17': 'thou hast heard say, Who can stand before the children of Anak! &l3&rUnderstand
    therefore this day, that the Lord thy God is he which goeth over before thee;
    as a consuming fire he shall destroy them, and he shall bring them down before
    thy face: so shalt'
  '18': thou drive them out, and destroy them quickly, as the Lord hath said unto thee. &l4&rSpeak not thou in thine heart, after that the Lord thy God hath cast them out from before thee, saying, For my righteousness the Lord hath brought me in to possess this
  '19': 'land: but for the wickedness of these nations the Lord doth drive them out
    from before thee. &l5&rNot for thy righteousness, or for the uprightness of thine
    heart, dost thou go to possess their land: but for the wickedness of these nations
    the Lord thy God'
  '20': doth drive them out from before thee, and that he may perform the word which the Lord sware unto thy fathers, Abraham, Isaac, and Jacob. &l6&rUnderstand therefore, that the Lord thy God giveth thee not this good land to possess it for thy righteousness;
  '21': 'for thou art a stiffnecked people. &l7&rRemember, and forget not, how thou
    provokedst the Lord thy God to wrath in the wilderness: from the day that thou
    didst depart out of the land of Egypt, until ye came unto this place, ye have
    been rebellious against'
  '22': the Lord. &l8&rAlso in Horeb ye provoked the Lord to wrath, so that the Lord was angry with you to have destroyed you. &l9&rWhen I was gone up into the mount to receive the tables of stone, even the tables of the covenant which the Lord made with you, then
  '23': 'I abode in the mount forty days and forty nights, I neither did eat bread
    nor drink water: &l10&rAnd the Lord delivered unto me two tables of stone written
    with the finger of God; and on them was written according to all the words, which
    the Lord spake'
  '24': with you in the mount out of the midst of the fire in the day of the assembly. &l11&rAnd it came to pass at the end of forty days and forty nights, that the Lord gave me the two tables of stone, even the tables of the covenant. &l12&rAnd the Lord said unto
  '25': me, Arise, get thee down quickly from hence; for thy people which thou hast brought forth out of Egypt have corrupted themselves; they are quickly turned aside out of the way which I commanded them; they have made them a molten image. &l13&rFurthermore the
  '26': 'Lord spake unto me, saying, I have seen this people, and, behold, it is a
    stiffnecked people: &l14&rLet me alone, that I may destroy them, and blot out
    their name from under heaven: and I will make of thee a nation mightier and greater
    than they. &l15&rSo'
  '27': 'I turned and came down from the mount, and the mount burned with fire: and
    the two tables of the covenant were in my two hands. &l16&rAnd I looked, and,
    behold, ye had sinned against the Lord your God, and had made you a molten calf:
    ye had turned aside'
  '28': 'quickly out of the way which the Lord had commanded you. &l17&rAnd I took
    the two tables, and cast them out of my two hands, and brake them before your
    eyes. &l18&rAnd I fell down before the Lord, as at the first, forty days and forty
    nights: I did neither'
  '29': eat bread, nor drink water, because of all your sins which ye sinned, in doing wickedly in the sight of the Lord, to provoke him to anger. &l19&rFor I was afraid of the anger and hot displeasure, wherewith the Lord was wroth against you to destroy you. But
  '30': 'the Lord hearkened unto me at that time also. &l20&rAnd the Lord was very
    angry with Aaron to have destroyed him: and I prayed for Aaron also the same time.
    &l21&rAnd I took your sin, the calf which ye had made, and burnt it with fire,
    and stamped it, and'
  '31': 'ground it very small, even until it was as small as dust: and I cast the
    dust thereof into the brook that descended out of the mount. &l22&rAnd at Taberah,
    and at Massah, and at Kibrothhattaavah, ye provoked the Lord to wrath. &l23&rLikewise
    when the Lord'
  '32': sent you from Kadeshbarnea, saying, Go up and possess the land which I have given you; then ye rebelled against the commandment of the Lord your God, and ye believed him not, nor hearkened to his voice. &l24&rYe have been rebellious against the Lord from
  '33': the day that I knew you. &l25&rThus I fell down before the Lord forty days and forty nights, as I fell down at the first; because the Lord had said he would destroy you. &l26&rI prayed therefore unto the Lord, and said, O Lord God, destroy not thy people
  '34': and thine inheritance, which thou hast redeemed through thy greatness, which thou hast brought forth out of Egypt with a mighty hand. &l27&rRemember thy servants, Abraham, Isaac, and Jacob; look not unto the stubbornness of this people, nor to their
  '35': 'wickedness, nor to their sin: &l28&rLest the land whence thou broughtest
    us out say, Because the Lord was not able to bring them into the land which he
    promised them, and because he hated them, he hath brought them out to slay them
    in the wilderness.'
  '36': '&l29&rYet they are thy people and thine inheritance, which thou broughtest
    out by thy mighty power and by thy stretched out arm.'
  '37': 'Chapter 10

    At that time the Lord said unto me, Hew thee two tables of stone like unto the
    first, and come up unto me into the mount, and make thee an ark of wood. &l2&rAnd
    I will write on the tables the words that were in the first tables which thou'
  '38': brakest, and thou shalt put them in the ark. &l3&rAnd I made an ark of shittim wood, and hewed two tables of stone like unto the first, and went up into the mount, having the two tables in mine hand. &l4&rAnd he wrote on the tables, according to the first
  '39': 'writing, the ten commandments, which the Lord spake unto you in the mount
    out of the midst of the fire in the day of the assembly: and the Lord gave them
    unto me. &l5&rAnd I turned myself and came down from the mount, and put the tables
    in the ark which I'
  '40': 'had made; and there they be, as the Lord commanded me. &l6&rAnd the children
    of Israel took their journey from Beeroth of the children of Jaakan to Mosera:
    there Aaron died, and there he was buried; and Eleazar his son ministered in the
    priest''s office in'
  '41': his stead. &l7&rFrom thence they journeyed unto Gudgodah; and from Gudgodah to Jotbath, a land of rivers of waters. &l8&rAt that time the Lord separated the tribe of Levi, to bear the ark of the covenant of the Lord, to stand before the Lord to minister
  '42': unto him, and to bless in his name, unto this day. &l9&rWherefore Levi hath no part nor inheritance with his brethren; the Lord is his inheritance, according as the Lord thy God promised him. &l10&rAnd I stayed in the mount, according to the first time,
  '43': forty days and forty nights; and the Lord hearkened unto me at that time also, and the Lord would not destroy thee. &l11&rAnd the Lord said unto me, Arise, take thy journey before the people, that they may go in and possess the land, which I sware unto
  '44': their fathers to give unto them. &l12&rAnd now, Israel, what doth the Lord thy God require of thee, but to fear the Lord thy God, to walk in all his ways, and to love him, and to serve the Lord thy God with all thy heart and with all thy soul, &l13&rTo
  '45': keep the commandments of the Lord, and his statutes, which I command thee this day for thy good? &l14&rBehold, the heaven and the heaven of heavens is the Lord's thy God, the earth also, with all that therein is. &l15&rOnly the Lord had a delight in thy
  '46': fathers to love them, and he chose their seed after them, even you above all people, as it is this day. &l16&rCircumcise therefore the foreskin of your heart, and be no more stiffnecked. &l17&rFor the Lord your God is God of gods, and Lord of lords, a
  '47': 'great God, a mighty, and a terrible, which regardeth not persons, nor taketh
    reward: &l18&rHe doth execute the judgment of the fatherless and widow, and loveth
    the stranger, in giving him food and raiment. &l19&rLove ye therefore the stranger:
    for ye were'
  '48': strangers in the land of Egypt. &l20&rThou shalt fear the Lord thy God; him shalt thou serve, and to him shalt thou cleave, and swear by his name. &l21&rHe is thy praise, and he is thy God, that hath done for thee these great and terrible things, which
  '49': thine eyes have seen. &l22&rThy fathers went down into Egypt with threescore and ten persons; and now the Lord thy God hath made thee as the stars of heaven for multitude.
  '50': 'Chapter 11

    Therefore thou shalt love the Lord thy God, and keep his charge, and his statutes,
    and his judgments, and his commandments, alway.'
  end:
    c: 11
    v: 1
Book5:
  start:
    c: 11
    v: 2
  '1': 'Chapter 11 Cont.

    &l2&rAnd know ye this day: for I speak not with your children which have not known,
    and which have not seen the chastisement of the Lord your God, his greatness,
    his mighty hand, and his stretched out arm, &l3&rAnd his miracles, and his'
  '2': acts, which he did in the midst of Egypt unto Pharaoh the king of Egypt, and unto all his land; &l4&rAnd what he did unto the army of Egypt, unto their horses, and to their chariots; how he made the water of the Red sea to overflow them as they pursued
  '3': 'after you, and how the Lord hath destroyed them unto this day; &l5&rAnd what
    he did unto you in the wilderness, until ye came into this place; &l6&rAnd what
    he did unto Dathan and Abiram, the sons of Eliab, the son of Reuben: how the earth
    opened her'
  '4': 'mouth, and swallowed them up, and their households, and their tents, and all
    the substance that was in their possession, in the midst of all Israel: &l7&rBut
    your eyes have seen all the great acts of the Lord which he did. &l8&rTherefore
    shall ye keep all'
  '5': the commandments which I command you this day, that ye may be strong, and go in and possess the land, whither ye go to possess it; &l9&rAnd that ye may prolong your days in the land, which the Lord sware unto your fathers to give unto them and to their
  '6': 'seed, a land that floweth with milk and honey. &l10&rFor the land, whither
    thou goest in to possess it, is not as the land of Egypt, from whence ye came
    out, where thou sowedst thy seed, and wateredst it with thy foot, as a garden
    of herbs: &l11&rBut the'
  '7': 'land, whither ye go to possess it, is a land of hills and valleys, and drinketh
    water of the rain of heaven: &l12&rA land which the Lord thy God careth for: the
    eyes of the Lord thy God are always upon it, from the beginning of the year even
    unto the end'
  '8': of the year. &l13&rAnd it shall come to pass, if ye shall hearken diligently unto my commandments which I command you this day, to love the Lord your God, and to serve him with all your heart and with all your soul, &l14&rThat I will give you the rain of
  '9': your land in his due season, the first rain and the latter rain, that thou mayest gather in thy corn, and thy wine, and thine oil. &l15&rAnd I will send grass in thy fields for thy cattle, that thou mayest eat and be full. &l16&rTake heed to yourselves,
  '10': that your heart be not deceived, and ye turn aside, and serve other gods, and worship them; &l17&rAnd then the Lord's wrath be kindled against you, and he shut up the heaven, that there be no rain, and that the land yield not her fruit; and lest ye perish
  '11': quickly from off the good land which the Lord giveth you. &l18&rTherefore shall ye lay up these my words in your heart and in your soul, and bind them for a sign upon your hand, that they may be as frontlets between your eyes. &l19&rAnd ye shall teach them
  '12': 'your children, speaking of them when thou sittest in thine house, and when
    thou walkest by the way, when thou liest down, and when thou risest up. &l20&rAnd
    thou shalt write them upon the door posts of thine house, and upon thy gates:
    &l21&rThat your days'
  '13': may be multiplied, and the days of your children, in the land which the Lord sware unto your fathers to give them, as the days of heaven upon the earth. &l22&rFor if ye shall diligently keep all these commandments which I command you, to do them, to love
  '14': the Lord your God, to walk in all his ways, and to cleave unto him; &l23&rThen will the Lord drive out all these nations from before you, and ye shall possess greater nations and mightier than yourselves. &l24&rEvery place whereon the soles of your feet
  '15': 'shall tread shall be yours: from the wilderness and Lebanon, from the river,
    the river Euphrates, even unto the uttermost sea shall your coast be. &l25&rThere
    shall no man be able to stand before you: for the Lord your God shall lay the
    fear of you and the'
  '16': 'dread of you upon all the land that ye shall tread upon, as he hath said
    unto you. &l26&rBehold, I set before you this day a blessing and a curse; &l27&rA
    blessing, if ye obey the commandments of the Lord your God, which I command you
    this day: &l28&rAnd a'
  '17': curse, if ye will not obey the commandments of the Lord your God, but turn aside out of the way which I command you this day, to go after other gods, which ye have not known. &l29&rAnd it shall come to pass, when the Lord thy God hath brought thee in unto
  '18': the land whither thou goest to possess it, that thou shalt put the blessing upon mount Gerizim, and the curse upon mount Ebal. &l30&rAre they not on the other side Jordan, by the way where the sun goeth down, in the land of the Canaanites, which dwell in
  '19': the champaign over against Gilgal, beside the plains of Moreh? &l31&rFor ye shall pass over Jordan to go in to possess the land which the Lord your God giveth you, and ye shall possess it, and dwell therein. &l32&rAnd ye shall observe to do all the
  '20': statutes and judgments which I set before you this day.
  '21': 'Chapter 12

    These are the statutes and judgments, which ye shall observe to do in the land,
    which the Lord God of thy fathers giveth thee to possess it, all the days that
    ye live upon the earth. &l2&rYe shall utterly destroy all the places, wherein
    the'
  '22': 'nations which ye shall possess served their gods, upon the high mountains,
    and upon the hills, and under every green tree: &l3&rAnd ye shall overthrow their
    altars, and break their pillars, and burn their groves with fire; and ye shall
    hew down the graven'
  '23': images of their gods, and destroy the names of them out of that place. &l4&rYe shall not do so unto the Lord your God. &l5&rBut unto the place which the Lord your God shall choose out of all your tribes to put his name there, even unto his habitation shall
  '24': 'ye seek, and thither thou shalt come: &l6&rAnd thither ye shall bring your
    burnt offerings, and your sacrifices, and your tithes, and heave offerings of
    your hand, and your vows, and your freewill offerings, and the firstlings of your
    herds and of your'
  '25': 'flocks: &l7&rAnd there ye shall eat before the Lord your God, and ye shall
    rejoice in all that ye put your hand unto, ye and your households, wherein the
    Lord thy God hath blessed thee. &l8&rYe shall not do after all the things that
    we do here this day,'
  '26': every man whatsoever is right in his own eyes. &l9&rFor ye are not as yet come to the rest and to the inheritance, which the Lord your God giveth you. &l10&rBut when ye go over Jordan, and dwell in the land which the Lord your God giveth you to inherit,
  '27': and when he giveth you rest from all your enemies round about, so that ye dwell in safety; &l11&rThen there shall be a place which the Lord your God shall choose to cause his name to dwell there; thither shall ye bring all that I command you; your burnt
  '28': 'offerings, and your sacrifices, your tithes, and the heave offering of your
    hand, and all your choice vows which ye vow unto the Lord: &l12&rAnd ye shall
    rejoice before the Lord your God, ye, and your sons, and your daughters, and your
    menservants, and'
  '29': 'your maidservants, and the Levite that is within your gates; forasmuch as
    he hath no part nor inheritance with you. &l13&rTake heed to thyself that thou
    offer not thy burnt offerings in every place that thou seest: &l14&rBut in the
    place which the Lord'
  '30': shall choose in one of thy tribes, there thou shalt offer thy burnt offerings, and there thou shalt do all that I command thee. &l15&rNotwithstanding thou mayest kill and eat flesh in all thy gates, whatsoever thy soul lusteth after, according to the
  '31': 'blessing of the Lord thy God which he hath given thee: the unclean and the
    clean may eat thereof, as of the roebuck, and as of the hart. &l16&rOnly ye shall
    not eat the blood; ye shall pour it upon the earth as water. &l17&rThou mayest
    not eat within thy'
  '32': 'gates the tithe of thy corn, or of thy wine, or of thy oil, or the firstlings
    of thy herds or of thy flock, nor any of thy vows which thou vowest, nor thy freewill
    offerings, or heave offering of thine hand: &l18&rBut thou must eat them before
    the Lord thy'
  '33': 'God in the place which the Lord thy God shall choose, thou, and thy son,
    and thy daughter, and thy manservant, and thy maidservant, and the Levite that
    is within thy gates: and thou shalt rejoice before the Lord thy God in all that
    thou puttest thine hands'
  '34': unto. &l19&rTake heed to thyself that thou forsake not the Levite as long as thou livest upon the earth. &l20&rWhen the Lord thy God shall enlarge thy border, as he hath promised thee, and thou shalt say, I will eat flesh, because thy soul longeth to eat
  '35': flesh; thou mayest eat flesh, whatsoever thy soul lusteth after. &l21&rIf the place which the Lord thy God hath chosen to put his name there be too far from thee, then thou shalt kill of thy herd and of thy flock, which the Lord hath given thee, as I have
  '36': 'commanded thee, and thou shalt eat in thy gates whatsoever thy soul lusteth
    after. &l22&rEven as the roebuck and the hart is eaten, so thou shalt eat them:
    the unclean and the clean shall eat of them alike. &l23&rOnly be sure that thou
    eat not the blood:'
  '37': for the blood is the life; and thou mayest not eat the life with the flesh. &l24&rThou shalt not eat it; thou shalt pour it upon the earth as water. &l25&rThou shalt not eat it; that it may go well with thee, and with thy children after thee, when thou
  '38': 'shalt do that which is right in the sight of the Lord. &l26&rOnly thy holy
    things which thou hast, and thy vows, thou shalt take, and go unto the place which
    the Lord shall choose: &l27&rAnd thou shalt offer thy burnt offerings, the flesh
    and the blood,'
  '39': 'upon the altar of the Lord thy God: and the blood of thy sacrifices shall
    be poured out upon the altar of the Lord thy God, and thou shalt eat the flesh.
    &l28&rObserve and hear all these words which I command thee, that it may go well
    with thee, and with'
  '40': thy children after thee for ever, when thou doest that which is good and right in the sight of the Lord thy God. &l29&rWhen the Lord thy God shall cut off the nations from before thee, whither thou goest to possess them, and thou succeedest them, and
  '41': dwellest in their land; &l30&rTake heed to thyself that thou be not snared by following them, after that they be destroyed from before thee; and that thou enquire not after their gods, saying, How did these nations serve their gods? even so will I do
  '42': 'likewise. &l31&rThou shalt not do so unto the Lord thy God: for every abomination
    to the Lord, which he hateth, have they done unto their gods; for even their sons
    and their daughters they have burnt in the fire to their gods. &l32&rWhat thing
    soever I'
  '43': 'command you, observe to do it: thou shalt not add thereto, nor diminish from
    it.'
  '44': 'Chapter 13

    If there arise among you a prophet, or a dreamer of dreams, and giveth thee a
    sign or a wonder, &l2&rAnd the sign or the wonder come to pass, whereof he spake
    unto thee, saying, Let us go after other gods, which thou hast not known, and
    let us'
  '45': 'serve them; &l3&rThou shalt not hearken unto the words of that prophet, or
    that dreamer of dreams: for the Lord your God proveth you, to know whether ye
    love the Lord your God with all your heart and with all your soul. &l4&rYe shall
    walk after the Lord'
  '46': your God, and fear him, and keep his commandments, and obey his voice, and ye shall serve him, and cleave unto him. &l5&rAnd that prophet, or that dreamer of dreams, shall be put to death; because he hath spoken to turn you away from the Lord your God,
  '47': which brought you out of the land of Egypt, and redeemed you out of the house of bondage, to thrust thee out of the way which the Lord thy God commanded thee to walk in. So shalt thou put the evil away from the midst of thee. &l6&rIf thy brother, the son
  '48': of thy mother, or thy son, or thy daughter, or the wife of thy bosom, or thy friend, which is as thine own soul, entice thee secretly, saying, Let us go and serve other gods, which thou hast not known, thou, nor thy fathers; &l7&rNamely, of the gods of the
  '49': people which are round about you, nigh unto thee, or far off from thee, from the one end of the earth even unto the other end of the earth; &l8&rThou shalt not consent unto him, nor hearken unto him; neither shall thine eye pity him, neither shalt thou
  '50': 'spare, neither shalt thou conceal him: &l9&rBut thou shalt surely kill him;
    thine hand shall be first upon him to put him to death, and afterwards the hand
    of all the people.'
  end:
    c: 13
