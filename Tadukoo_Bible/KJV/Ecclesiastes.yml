#              Chapter 12                #
##########################################
ch12v1: Remember now thy Creator in the days of thy youth, while the evil days come not, nor the years draw nigh, when thou shalt say, I have no pleasure in them;
ch12v2: 'While the sun, or the light, or the moon, or the stars, be not darkened, nor the clouds return after the rain:'
ch12v3: In the day when the keepers of the house shall tremble, and the strong men shall bow themselves, and the grinders cease because they are few, and those that look out of the windows be darkened,
ch12v4: And the doors shall be shut in the streets, when the sound of the grinding is low, and he shall rise up at the voice of the bird, and all the daughters of musick shall be brought low;
ch12v5: 'Also when they shall be afraid of that which is high, and fears shall be in the way, and the almond tree shall flourish, and the grasshopper shall be a burden, and desire shall fail: because man goeth to his long home, and the mourners go about the streets:'
ch12v6: Or ever the silver cord be loosed, or the golden bowl be broken, or the pitcher be broken at the fountain, or the wheel broken at the cistern.
ch12v7: 'Then shall the dust return to the earth as it was: and the spirit shall return unto God who gave it.'
ch12v8: Vanity of vanities, saith the preacher; all is vanity.
ch12v9: And moreover, because the preacher was wise, he still taught the people knowledge; yea, he gave good heed, and sought out, and set in order many proverbs.
ch12v10: 'The preacher sought to find out acceptable words: and that which was written was upright, even words of truth.'
ch12v11: The words of the wise are as goads, and as nails fastened by the masters of assemblies, which are given from one shepherd.
ch12v12: 'And further, by these, my son, be admonished: of making many books there is no end; and much study is a weariness of the flesh.'
ch12v13: 'Let us hear the conclusion of the whole matter: Fear God, and keep his commandments: for this is the whole duty of man.'
ch12v14: For God shall bring every work into judgment, with every secret thing, whether it be good, or whether it be evil.
