  '1': 'Chapter 1

    Now it came to pass in the days of Ahasuerus, (this is Ahasuerus which reigned,
    from India even unto Ethiopia, over an hundred and seven and twenty provinces:)
    &l2&rThat in those days, when the king Ahasuerus sat on the throne of his kingdom,'
  '2': 'which was in Shushan the palace, &l3&rIn the third year of his reign, he made
    a feast unto all his princes and his servants; the power of Persia and Media,
    the nobles and princes of the provinces, being before him: &l4&rWhen he shewed
    the riches of his'
  '3': glorious kingdom and the honour of his excellent majesty many days, even an hundred and fourscore days. &l5&rAnd when these days were expired, the king made a feast unto all the people that were present in Shushan the palace, both unto great and small,
  '4': 'seven days, in the court of the garden of the king''s palace; &l6&rWhere were
    white, green, and blue, hangings, fastened with cords of fine linen and purple
    to silver rings and pillars of marble: the beds were of gold and silver, upon
    a pavement of red, and'
  '5': blue, and white, and black, marble. &l7&rAnd they gave them drink in vessels of gold, (the vessels being diverse one from another,) and royal wine in abundance, according to the state of the king. &l8&rAnd the drinking was according to the law; none did
  '6': 'compel: for so the king had appointed to all the officers of his house, that
    they should do according to every man''s pleasure. &l9&rAlso Vashti the queen
    made a feast for the women in the royal house which belonged to king Ahasuerus.
    &l10&rOn the seventh'
  '7': day, when the heart of the king was merry with wine, he commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the seven chamberlains that served in the presence of Ahasuerus the king, &l11&rTo bring Vashti the queen before the king
  '8': 'with the crown royal, to shew the people and the princes her beauty: for she
    was fair to look on. &l12&rBut the queen Vashti refused to come at the king''s
    commandment by his chamberlains: therefore was the king very wroth, and his anger
    burned in him.'
  '9': '&l13&rThen the king said to the wise men, which knew the times, (for so was
    the king''s manner toward all that knew law and judgment: &l14&rAnd the next unto
    him was Carshena, Shethar, Admatha, Tarshish, Meres, Marsena, and Memucan, the
    seven princes of'
  '10': Persia and Media, which saw the king's face, and which sat the first in the kingdom;) &l15&rWhat shall we do unto the queen Vashti according to law, because she hath not performed the commandment of the king Ahasuerus by the chamberlains? &l16&rAnd Memucan
  '11': answered before the king and the princes, Vashti the queen hath not done wrong to the king only, but also to all the princes, and to all the people that are in all the provinces of the king Ahasuerus. &l17&rFor this deed of the queen shall come abroad unto
  '12': all women, so that they shall despise their husbands in their eyes, when it shall be reported, The king Ahasuerus commanded Vashti the queen to be brought in before him, but she came not. &l18&rLikewise shall the ladies of Persia and Media say this day
  '13': unto all the king's princes, which have heard of the deed of the queen. Thus shall there arise too much contempt and wrath. &l19&rIf it please the king, let there go a royal commandment from him, and let it be written among the laws of the Persians and the
  '14': Medes, that it be not altered, That Vashti come no more before king Ahasuerus; and let the king give her royal estate unto another that is better than she. &l20&rAnd when the king's decree which he shall make shall be published throughout all his empire,
  '15': '(for it is great,) all the wives shall give to their husbands honour, both
    to great and small. &l21&rAnd the saying pleased the king and the princes; and
    the king did according to the word of Memucan: &l22&rFor he sent letters into
    all the king''s'
  '16': provinces, into every province according to the writing thereof, and to every people after their language, that every man should bear rule in his own house, and that it should be published according to the language of every people.
  '17': 'Chapter 2

    After these things, when the wrath of king Ahasuerus was appeased, he remembered
    Vashti, and what she had done, and what was decreed against her. &l2&rThen said
    the king''s servants that ministered unto him, Let there be fair young virgins
    sought'
  '18': 'for the king: &l3&rAnd let the king appoint officers in all the provinces
    of his kingdom, that they may gather together all the fair young virgins unto
    Shushan the palace, to the house of the women, unto the custody of Hege the king''s
    chamberlain, keeper'
  '19': 'of the women; and let their things for purification be given them: &l4&rAnd
    let the maiden which pleaseth the king be queen instead of Vashti. And the thing
    pleased the king; and he did so. &l5&rNow in Shushan the palace there was a certain
    Jew, whose name'
  '20': was Mordecai, the son of Jair, the son of Shimei, the son of Kish, a Benjamite; &l6&rWho had been carried away from Jerusalem with the captivity which had been carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of Babylon had carried
  '21': 'away. &l7&rAnd he brought up Hadassah, that is, Esther, his uncle''s daughter:
    for she had neither father nor mother, and the maid was fair and beautiful; whom
    Mordecai, when her father and mother were dead, took for his own daughter. &l8&rSo
    it came to'
  '22': pass, when the king's commandment and his decree was heard, and when many maidens were gathered together unto Shushan the palace, to the custody of Hegai, that Esther was brought also unto the king's house, to the custody of Hegai, keeper of the women.
  '23': '&l9&rAnd the maiden pleased him, and she obtained kindness of him; and he
    speedily gave her her things for purification, with such things as belonged to
    her, and seven maidens, which were meet to be given her, out of the king''s house:
    and he preferred her'
  '24': 'and her maids unto the best place of the house of the women. &l10&rEsther
    had not shewed her people nor her kindred: for Mordecai had charged her that she
    should not shew it. &l11&rAnd Mordecai walked every day before the court of the
    women''s house, to'
  '25': know how Esther did, and what should become of her. &l12&rNow when every maid's turn was come to go in to king Ahasuerus, after that she had been twelve months, according to the manner of the women, (for so were the days of their purifications
  '26': accomplished, to wit, six months with oil of myrrh, and six months with sweet odours, and with other things for the purifying of the women;) &l13&rThen thus came every maiden unto the king; whatsoever she desired was given her to go with her out of the
  '27': 'house of the women unto the king''s house. &l14&rIn the evening she went,
    and on the morrow she returned into the second house of the women, to the custody
    of Shaashgaz, the king''s chamberlain, which kept the concubines: she came in
    unto the king no more,'
  '28': except the king delighted in her, and that she were called by name. &l15&rNow when the turn of Esther, the daughter of Abihail the uncle of Mordecai, who had taken her for his daughter, was come to go in unto the king, she required nothing but what Hegai
  '29': the king's chamberlain, the keeper of the women, appointed. And Esther obtained favour in the sight of all them that looked upon her. &l16&rSo Esther was taken unto king Ahasuerus into his house royal in the tenth month, which is the month Tebeth, in the
  '30': seventh year of his reign. &l17&rAnd the king loved Esther above all the women, and she obtained grace and favour in his sight more than all the virgins; so that he set the royal crown upon her head, and made her queen instead of Vashti. &l18&rThen the
  '31': king made a great feast unto all his princes and his servants, even Esther's feast; and he made a release to the provinces, and gave gifts, according to the state of the king. &l19&rAnd when the virgins were gathered together the second time, then Mordecai
  '32': 'sat in the king''s gate. &l20&rEsther had not yet shewed her kindred nor
    her people; as Mordecai had charged her: for Esther did the commandment of Mordecai,
    like as when she was brought up with him. &l21&rIn those days, while Mordecai
    sat in the king''s'
  '33': gate, two of the king's chamberlains, Bigthan and Teresh, of those which kept the door, were wroth, and sought to lay hands on the king Ahasuerus. &l22&rAnd the thing was known to Mordecai, who told it unto Esther the queen; and Esther certified the king
  '34': 'thereof in Mordecai''s name. &l23&rAnd when inquisition was made of the matter,
    it was found out; therefore they were both hanged on a tree: and it was written
    in the book of the chronicles before the king.'
  '35': 'Chapter 3

    After these things did king Ahasuerus promote Haman the son of Hammedatha the
    Agagite, and advanced him, and set his seat above all the princes that were with
    him. &l2&rAnd all the king''s servants, that were in the king''s gate, bowed,
    and'
  '36': 'reverenced Haman: for the king had so commanded concerning him. But Mordecai
    bowed not, nor did him reverence. &l3&rThen the king''s servants, which were in
    the king''s gate, said unto Mordecai, Why transgressest thou the king''s commandment?
    &l4&rNow it came'
  '37': 'to pass, when they spake daily unto him, and he hearkened not unto them,
    that they told Haman, to see whether Mordecai''s matters would stand: for he had
    told them that he was a Jew. &l5&rAnd when Haman saw that Mordecai bowed not,
    nor did him reverence,'
  '38': 'then was Haman full of wrath. &l6&rAnd he thought scorn to lay hands on Mordecai
    alone; for they had shewed him the people of Mordecai: wherefore Haman sought
    to destroy all the Jews that were throughout the whole kingdom of Ahasuerus, even
    the people of'
  '39': Mordecai. &l7&rIn the first month, that is, the month Nisan, in the twelfth year of king Ahasuerus, they cast Pur, that is, the lot, before Haman from day to day, and from month to month, to the twelfth month, that is, the month Adar. &l8&rAnd Haman said
  '40': 'unto king Ahasuerus, There is a certain people scattered abroad and dispersed
    among the people in all the provinces of thy kingdom; and their laws are diverse
    from all people; neither keep they the king''s laws: therefore it is not for the
    king''s profit to'
  '41': 'suffer them. &l9&rIf it please the king, let it be written that they may
    be destroyed: and I will pay ten thousand talents of silver to the hands of those
    that have the charge of the business, to bring it into the king''s treasuries.
    &l10&rAnd the king took'
  '42': his ring from his hand, and gave it unto Haman the son of Hammedatha the Agagite, the Jews' enemy. &l11&rAnd the king said unto Haman, The silver is given to thee, the people also, to do with them as it seemeth good to thee. &l12&rThen were the king's
  '43': scribes called on the thirteenth day of the first month, and there was written according to all that Haman had commanded unto the king's lieutenants, and to the governors that were over every province, and to the rulers of every people of every province
  '44': according to the writing thereof, and to every people after their language; in the name of king Ahasuerus was it written, and sealed with the king's ring. &l13&rAnd the letters were sent by posts into all the king's provinces, to destroy, to kill, and to
  '45': cause to perish, all Jews, both young and old, little children and women, in one day, even upon the thirteenth day of the twelfth month, which is the month Adar, and to take the spoil of them for a prey. &l14&rThe copy of the writing for a commandment to
  '46': be given in every province was published unto all people, that they should be ready against that day. &l15&rThe posts went out, being hastened by the king's commandment, and the decree was given in Shushan the palace. And the king and Haman sat down to drink; but the city Shushan was perplexed.
  '47': 'Chapter 4

    When Mordecai perceived all that was done, Mordecai rent his clothes, and put
    on sackcloth with ashes, and went out into the midst of the city, and cried with
    a loud and a bitter cry; &l2&rAnd came even before the king''s gate: for none
    might'
  '48': enter into the king's gate clothed with sackcloth. &l3&rAnd in every province, whithersoever the king's commandment and his decree came, there was great mourning among the Jews, and fasting, and weeping, and wailing; and many lay in sackcloth and ashes.
  '49': '&l4&rSo Esther''s maids and her chamberlains came and told it her. Then was
    the queen exceedingly grieved; and she sent raiment to clothe Mordecai, and to
    take away his sackcloth from him: but he received it not. &l5&rThen called Esther
    for Hatach, one of'
  '50': the king's chamberlains, whom he had appointed to attend upon her, and gave him a commandment to Mordecai, to know what it was, and why it was. &l6&rSo Hatach went forth to Mordecai unto the street of the city, which was before the king's gate.
  end:
