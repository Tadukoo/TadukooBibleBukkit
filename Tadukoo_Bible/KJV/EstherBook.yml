  '1': 'Chapter 4 Cont.

    &l7&rAnd Mordecai told him of all that had happened unto him, and of the sum of
    the money that Haman had promised to pay to the king''s treasuries for the Jews,
    to destroy them. &l8&rAlso he gave him the copy of the writing of the decree'
  '2': that was given at Shushan to destroy them, to shew it unto Esther, and to declare it unto her, and to charge her that she should go in unto the king, to make supplication unto him, and to make request before him for her people. &l9&rAnd Hatach came and
  '3': told Esther the words of Mordecai. &l10&rAgain Esther spake unto Hatach, and gave him commandment unto Mordecai; &l11&rAll the king's servants, and the people of the king's provinces, do know, that whosoever, whether man or women, shall come unto the king
  '4': 'into the inner court, who is not called, there is one law of his to put him
    to death, except such to whom the king shall hold out the golden sceptre, that
    he may live: but I have not been called to come in unto the king these thirty
    days. &l12&rAnd they'
  '5': told to Mordecai Esther's words. &l13&rThen Mordecai commanded to answer Esther, Think not with thyself that thou shalt escape in the king's house, more than all the Jews. &l14&rFor if thou altogether holdest thy peace at this time, then shall there
  '6': 'enlargement and deliverance arise to the Jews from another place; but thou
    and thy father''s house shall be destroyed: and who knoweth whether thou art come
    to the kingdom for such a time as this? &l15&rThen Esther bade them return Mordecai
    this answer,'
  '7': '&l16&rGo, gather together all the Jews that are present in Shushan, and fast
    ye for me, and neither eat nor drink three days, night or day: I also and my maidens
    will fast likewise; and so will I go in unto the king, which is not according
    to the law: and'
  '8': if I perish, I perish. &l17&rSo Mordecai went his way, and did according to all that Esther had commanded him.
  '9': 'Chapter 5

    Now it came to pass on the third day, that Esther put on her royal apparel, and
    stood in the inner court of the king''s house, over against the king''s house:
    and the king sat upon his royal throne in the royal house, over against the gate
    of the'
  '10': 'house. &l2&rAnd it was so, when the king saw Esther the queen standing in
    the court, that she obtained favour in his sight: and the king held out to Esther
    the golden sceptre that was in his hand. So Esther drew near, and touched the
    top of the sceptre.'
  '11': '&l3&rThen said the king unto her, What wilt thou, queen Esther? and what
    is thy request? it shall be even given thee to the half of the kingdom. &l4&rAnd
    Esther answered, If it seem good unto the king, let the king and Haman come this
    day unto the banquet'
  '12': that I have prepared for him. &l5&rThen the king said, Cause Haman to make haste, that he may do as Esther hath said. So the king and Haman came to the banquet that Esther had prepared. &l6&rAnd the king said unto Esther at the banquet of wine, What is thy
  '13': 'petition? and it shall be granted thee: and what is thy request? even to
    the half of the kingdom it shall be performed. &l7&rThen answered Esther, and
    said, My petition and my request is; &l8&rIf I have found favour in the sight
    of the king, and if it'
  '14': 'please the king to grant my petition, and to perform my request, let the
    king and Haman come to the banquet that I shall prepare for them, and I will do
    to morrow as the king hath said. &l9&rThen went Haman forth that day joyful and
    with a glad heart: but'
  '15': 'when Haman saw Mordecai in the king''s gate, that he stood not up, nor moved
    for him, he was full of indignation against Mordecai. &l10&rNevertheless Haman
    refrained himself: and when he came home, he sent and called for his friends,
    and Zeresh his wife.'
  '16': '&l11&rAnd Haman told them of the glory of his riches, and the multitude of
    his children, and all the things wherein the king had promoted him, and how he
    had advanced him above the princes and servants of the king. &l12&rHaman said
    moreover, Yea, Esther'
  '17': the queen did let no man come in with the king unto the banquet that she had prepared but myself; and to morrow am I invited unto her also with the king. &l13&rYet all this availeth me nothing, so long as I see Mordecai the Jew sitting at the king's gate.
  '18': '&l14&rThen said Zeresh his wife and all his friends unto him, Let a gallows
    be made of fifty cubits high, and to morrow speak thou unto the king that Mordecai
    may be hanged thereon: then go thou in merrily with the king unto the banquet.
    And the thing pleased Haman; and he caused the gallows to be made.'
  '19': 'Chapter 6

    On that night could not the king sleep, and he commanded to bring the book of
    records of the chronicles; and they were read before the king. &l2&rAnd it was
    found written, that Mordecai had told of Bigthana and Teresh, two of the king''s'
  '20': chamberlains, the keepers of the door, who sought to lay hand on the king Ahasuerus. &l3&rAnd the king said, What honour and dignity hath been done to Mordecai for this? Then said the king's servants that ministered unto him, There is nothing done for him.
  '21': ' &l4&rAnd the king said, Who is in the court? Now Haman was come into the
    outward court of the king''s house, to speak unto the king to hang Mordecai on
    the gallows that he had prepared for him. &l5&rAnd the king''s servants said unto
    him, Behold, Haman'
  '22': standeth in the court. And the king said, Let him come in. &l6&rSo Haman came in. And the king said unto him, What shall be done unto the man whom the king delighteth to honour? Now Haman thought in his heart, To whom would the king delight to do honour
  '23': more than to myself? &l7&rAnd Haman answered the king, For the man whom the king delighteth to honour, &l8&rLet the royal apparel be brought which the king useth to wear, and the horse that the king rideth upon, and the crown royal which is set upon his
  '24': 'head: &l9&rAnd let this apparel and horse be delivered to the hand of one
    of the king''s most noble princes, that they may array the man withal whom the
    king delighteth to honour, and bring him on horseback through the street of the
    city, and proclaim'
  '25': 'before him, Thus shall it be done to the man whom the king delighteth to
    honour. &l10&rThen the king said to Haman, Make haste, and take the apparel and
    the horse, as thou hast said, and do even so to Mordecai the Jew, that sitteth
    at the king''s gate: let'
  '26': nothing fail of all that thou hast spoken. &l11&rThen took Haman the apparel and the horse, and arrayed Mordecai, and brought him on horseback through the street of the city, and proclaimed before him, Thus shall it be done unto the man whom the king
  '27': delighteth to honour. &l12&rAnd Mordecai came again to the king's gate. But Haman hasted to his house mourning, and having his head covered. &l13&rAnd Haman told Zeresh his wife and all his friends every thing that had befallen him. Then said his wise men
  '28': and Zeresh his wife unto him, If Mordecai be of the seed of the Jews, before whom thou hast begun to fall, thou shalt not prevail against him, but shalt surely fall before him. &l14&rAnd while they were yet talking with him, came the king's chamberlains,
  '29': and hasted to bring Haman unto the banquet that Esther had prepared.
  '30': 'Chapter 7

    So the king and Haman came to banquet with Esther the queen. &l2&rAnd the king
    said again unto Esther on the second day at the banquet of wine, What is thy petition,
    queen Esther? and it shall be granted thee: and what is thy request? and it'
  '31': 'shall be performed, even to the half of the kingdom. &l3&rThen Esther the
    queen answered and said, If I have found favour in thy sight, O king, and if it
    please the king, let my life be given me at my petition, and my people at my request:
    &l4&rFor we are'
  '32': sold, I and my people, to be destroyed, to be slain, and to perish. But if we had been sold for bondmen and bondwomen, I had held my tongue, although the enemy could not countervail the king''s damage.' &l5&rThen the king Ahasuerus answered and said unto
  '33': Esther the queen, Who is he, and where is he, that durst presume in his heart to do so? &l6&rAnd Esther said, The adversary and enemy is this wicked Haman. Then Haman was afraid before the king and the queen. &l7&rAnd the king arising from the banquet of
  '34': 'wine in his wrath went into the palace garden: and Haman stood up to make
    request for his life to Esther the queen; for he saw that there was evil determined
    against him by the king. &l8&rThen the king returned out of the palace garden
    into the place of'
  '35': the banquet of wine; and Haman was fallen upon the bed whereon Esther was. Then said the king, Will he force the queen also before me in the house? As the word went out of king's mouth, they covered Haman's face. &l9&rAnd Harbonah, one of the chamberlains,
  '36': said before the king, Behold also, the gallows fifty cubits high, which Haman had made for Mordecai, who spoken good for the king, standeth in the house of Haman. Then the king said, Hang him thereon. &l10&rSo they hanged Haman on the gallows that he had
  '37': prepared for Mordecai. Then was the king's wrath pacified.
  '38': 'Chapter 8

    On that day did the king Ahasuerus give the house of Haman the Jews'' enemy unto
    Esther the queen. And Mordecai came before the king; for Esther had told what
    he was unto her. &l2&rAnd the king took off his ring, which he had taken from
    Haman, and'
  '39': gave it unto Mordecai. And Esther set Mordecai over the house of Haman. &l3&rAnd Esther spake yet again before the king, and fell down at his feet, and besought him with tears to put away the mischief of Haman the Agagite, and his device that he had
  '40': devised against the Jews. &l4&rThen the king held out the golden sceptre toward Esther. So Esther arose, and stood before the king, &l5&rAnd said, If it please the king, and if I have favour in his sight, and the thing seem right before the king, and I be
  '41': 'pleasing in his eyes, let it be written to reverse the letters devised by
    Haman the son of Hammedatha the Agagite, which he wrote to destroy the Jews which
    are in all the king''s provinces: &l6&rFor how can I endure to see the evil that
    shall come unto my'
  '42': people? or how can I endure to see the destruction of my kindred? &l7&rThen the king Ahasuerus said unto Esther the queen and to Mordecai the Jew, Behold, I have given Esther the house of Haman, and him they have hanged upon the gallows, because he laid
  '43': 'his hand upon the Jews. &l8&rWrite ye also for the Jews, as it liketh you,
    in the king''s name, and seal it with the king''s ring: for the writing which
    is written in the king''s name, and sealed with the king''s ring, may no man reverse.
    &l9&rThen were the'
  '44': king's scribes called at that time in the third month, that is, the month Sivan, on the three and twentieth day thereof; and it was written according to all that Mordecai commanded unto the Jews, and to the lieutenants, and the deputies and rulers of the
  '45': provinces which are from India unto Ethiopia, an hundred twenty and seven provinces, unto every province according to the writing thereof, and unto every people after their language, and to the Jews according to their writing, and according to their
  '46': 'language. &l10&rAnd he wrote in the king Ahasuerus'' name, and sealed it
    with the king''s ring, and sent letters by posts on horseback, and riders on mules,
    camels, and young dromedaries: &l11&rWherein the king granted the Jews which were
    in every city to'
  '47': gather themselves together, and to stand for their life, to destroy, to slay and to cause to perish, all the power of the people and province that would assault them, both little ones and women, and to take the spoil of them for a prey, &l12&rUpon one day
  '48': in all the provinces of king Ahasuerus, namely, upon the thirteenth day of the twelfth month, which is the month Adar. &l13&rThe copy of the writing for a commandment to be given in every province was published unto all people, and that the Jews should be
  '49': ready against that day to avenge themselves on their enemies. &l14&rSo the posts that rode upon mules and camels went out, being hastened and pressed on by the king's commandment. And the decree was given at Shushan the palace. &l15&rAnd Mordecai went out
  '50': 'from the presence of the king in royal apparel of blue and white, and with
    a great crown of gold, and with a garment of fine linen and purple: and the city
    of Shushan rejoiced and was glad. &l16&rThe Jews had light, and gladness, and
    joy, and honour.'
  end:
    c: 8
    v: 16
Book3:
  '1': 'Chapter 8 Cont.

    &l17&rAnd in every province, and in every city, whithersoever the king''s commandment
    and his decree came, the Jews had joy and gladness, a feast and a good day. And
    many of the people of the land became Jews; for the fear of the Jews fell upon
    them.'
  start:
    c: 8
    v: 17
  '2': 'Chapter 9

    Now in the twelfth month, that is, the month Adar, on the thirteenth day of the
    same, when the king''s commandment and his decree drew near to be put in execution,
    in the day that the enemies of the Jews hoped to have power over them, (though
    it'
  '3': 'was turned to the contrary, that the Jews had rule over them that hated them;)
    &l2&rThe Jews gathered themselves together in their cities throughout all the
    provinces of the king Ahasuerus, to lay hand on such as sought their hurt: and
    no man could'
  '4': withstand them; for the fear of them fell upon all people. &l3&rAnd all the rulers of the provinces, and the lieutenants, and the deputies, and officers of the king, helped the Jews; because the fear of Mordecai fell upon them. &l4&rFor Mordecai was great
  '5': 'in the king''s house, and his fame went out throughout all the provinces:
    for this man Mordecai waxed greater and greater. &l5&rThus the Jews smote all
    their enemies with the stroke of the sword, and slaughter, and destruction, and
    did what they would unto'
