  '1': 'Chapter 22 Cont.

    Chapter 22

    If a man shall steal an ox, or a sheep, and kill it, or sell it; he shall restore
    five oxen for an ox, and four sheep for a sheep. &l2&rIf a thief be found breaking
    up, and be smitten that he die, there shall no blood be shed'
  '2': for him. &l3&rIf the sun be risen upon him, there shall be blood shed for him; for he should make full restitution; if he have nothing, then he shall be sold for his theft. &l4&rIf the theft be certainly found in his hand alive, whether it be ox, or ass,
  '3': or sheep; he shall restore double. &l5&rIf a man shall cause a field or vineyard to be eaten, and shall put in his beast, and shall feed in another man's field; of the best of his own field, and of the best of his own vineyard, shall he make restitution.
  '4': '&l6&rIf fire break out, and catch in thorns, so that the stacks of corn, or
    the standing corn, or the field, be consumed therewith; he that kindled the fire
    shall surely make restitution. &l7&rIf a man shall deliver unto his neighbour
    money or stuff to'
  '5': keep, and it be stolen out of the man's house; if the thief be found, let him pay double. &l8&rIf the thief be not found, then the master of the house shall be brought unto the judges, to see whether he have put his hand unto his neighbour's goods.
  '6': '&l9&rFor all manner of trespass, whether it be for ox, for ass, for sheep,
    for raiment, or for any manner of lost thing which another challengeth to be his,
    the cause of both parties shall come before the judges; and whom the judges shall
    condemn, he shall'
  '7': 'pay double unto his neighbour. &l10&rIf a man deliver unto his neighbour an
    ass, or an ox, or a sheep, or any beast, to keep; and it die, or be hurt, or driven
    away, no man seeing it: &l11&rThen shall an oath of the Lord be between them both,
    that he hath'
  '8': not put his hand unto his neighbour's goods; and the owner of it shall accept thereof, and he shall not make it good. &l12&rAnd if it be stolen from him, he shall make restitution unto the owner thereof. &l13&rIf it be torn in pieces, then let him bring it
  '9': for witness, and he shall not make good that which was torn. &l14&rAnd if a man borrow ought of his neighbour, and it be hurt, or die, the owner thereof being not with it, he shall surely make it good. &l15&rBut if the owner thereof be with it, he shall
  '10': 'not make it good: if it be an hired thing, it came for his hire. &l16&rAnd
    if a man entice a maid that is not betrothed, and lie with her, he shall surely
    endow her to be his wife. &l17&rIf her father utterly refuse to give her unto
    him, he shall pay money'
  '11': according to the dowry of virgins. &l18&rThou shalt not suffer a witch to live. &l19&rWhosoever lieth with a beast shall surely be put to death. &l20&rHe that sacrificeth unto any god, save unto the Lord only, he shall be utterly destroyed. &l21&rThou
  '12': 'shalt neither vex a stranger, nor oppress him: for ye were strangers in the
    land of Egypt. &l22&rYe shall not afflict any widow, or fatherless child. &l23&rIf
    thou afflict them in any wise, and they cry at all unto me, I will surely hear
    their cry;'
  '13': '&l24&rAnd my wrath shall wax hot, and I will kill you with the sword; and
    your wives shall be widows, and your children fatherless. &l25&rIf thou lend money
    to any of my people that is poor by thee, thou shalt not be to him as an usurer,
    neither shalt thou'
  '14': 'lay upon him usury. &l26&rIf thou at all take thy neighbour''s raiment to
    pledge, thou shalt deliver it unto him by that the sun goeth down: &l27&rFor that
    is his covering only, it is his raiment for his skin: wherein shall he sleep?
    and it shall come to'
  '15': 'pass, when he crieth unto me, that I will hear; for I am gracious. &l28&rThou
    shalt not revile the gods, nor curse the ruler of thy people. &l29&rThou shalt
    not delay to offer the first of thy ripe fruits, and of thy liquors: the firstborn
    of thy sons'
  '16': 'shalt thou give unto me. &l30&rLikewise shalt thou do with thine oxen, and
    with thy sheep: seven days it shall be with his dam; on the eighth day thou shalt
    give it me. &l31&rAnd ye shall be holy men unto me: neither shall ye eat any flesh
    that is torn of'
  '17': beasts in the field; ye shall cast it to the dogs.
  '18': 'Chapter 23

    Thou shalt not raise a false report: put not thine hand with the wicked to be
    an unrighteous witness. &l2&rThou shalt not follow a multitude to do evil; neither
    shalt thou speak in a cause to decline after many to wrest judgment: &l3&rNeither'
  '19': shalt thou countenance a poor man in his cause. &l4&rIf thou meet thine enemy's ox or his ass going astray, thou shalt surely bring it back to him again. &l5&rIf thou see the ass of him that hateth thee lying under his burden, and wouldest forbear to help
  '20': 'him, thou shalt surely help with him. &l6&rThou shalt not wrest the judgment
    of thy poor in his cause. &l7&rKeep thee far from a false matter; and the innocent
    and righteous slay thou not: for I will not justify the wicked. &l8&rAnd thou
    shalt take no'
  '21': 'gift: for the gift blindeth the wise, and perverteth the words of the righteous.
    &l9&rAlso thou shalt not oppress a stranger: for ye know the heart of a stranger,
    seeing ye were strangers in the land of Egypt. &l10&rAnd six years thou shalt
    sow thy land,'
  '22': 'and shalt gather in the fruits thereof: &l11&rBut the seventh year thou shalt
    let it rest and lie still; that the poor of thy people may eat: and what they
    leave the beasts of the field shall eat. In like manner thou shalt deal with thy
    vineyard, and with'
  '23': 'thy oliveyard. &l12&rSix days thou shalt do thy work, and on the seventh
    day thou shalt rest: that thine ox and thine ass may rest, and the son of thy
    handmaid, and the stranger, may be refreshed. &l13&rAnd in all things that I have
    said unto you be'
  '24': 'circumspect: and make no mention of the name of other gods, neither let it
    be heard out of thy mouth. &l14&rThree times thou shalt keep a feast unto me in
    the year. &l15&rThou shalt keep the feast of unleavened bread: (thou shalt eat
    unleavened bread seven'
  '25': 'days, as I commanded thee, in the time appointed of the month Abib; for in
    it thou camest out from Egypt: and none shall appear before me empty:) &l16&rAnd
    the feast of harvest, the firstfruits of thy labours, which thou hast sown in
    the field: and the'
  '26': feast of ingathering, which is in the end of the year, when thou hast gathered in thy labours out of the field. &l17&rThree times in the year all thy males shall appear before the Lord God. &l18&rThou shalt not offer the blood of my sacrifice with leavened
  '27': bread; neither shall the fat of my sacrifice remain until the morning. &l19&rThe first of the firstfruits of thy land thou shalt bring into the house of the Lord thy God. Thou shalt not seethe a kid in his mother's milk. &l20&rBehold, I send an Angel
  '28': 'before thee, to keep thee in the way, and to bring thee into the place which
    I have prepared. &l21&rBeware of him, and obey his voice, provoke him not; for
    he will not pardon your transgressions: for my name is in him. &l22&rBut if thou
    shalt indeed obey'
  '29': his voice, and do all that I speak; then I will be an enemy unto thine enemies, and an adversary unto thine adversaries. &l23&rFor mine Angel shall go before thee, and bring thee in unto the Amorites, and the Hittites, and the Perizzites, and the
  '30': 'Canaanites, the Hivites, and the Jebusites: and I will cut them off. &l24&rThou
    shalt not bow down to their gods, nor serve them, nor do after their works: but
    thou shalt utterly overthrow them, and quite break down their images. &l25&rAnd
    ye shall serve'
  '31': 'the Lord your God, and he shall bless thy bread, and thy water; and I will
    take sickness away from the midst of thee. &l26&rThere shall nothing cast their
    young, nor be barren, in thy land: the number of thy days I will fulfil. &l27&rI
    will send my fear'
  '32': before thee, and will destroy all the people to whom thou shalt come, and I will make all thine enemies turn their backs unto thee. &l28&rAnd I will send hornets before thee, which shall drive out the Hivite, the Canaanite, and the Hittite, from before
  '33': thee. &l29&rI will not drive them out from before thee in one year; lest the land become desolate, and the beast of the field multiply against thee. &l30&rBy little and little I will drive them out from before thee, until thou be increased, and inherit the
  '34': 'land. &l31&rAnd I will set thy bounds from the Red sea even unto the sea
    of the Philistines, and from the desert unto the river: for I will deliver the
    inhabitants of the land into your hand; and thou shalt drive them out before thee.
    &l32&rThou shalt make'
  '35': 'no covenant with them, nor with their gods. &l33&rThey shall not dwell in
    thy land, lest they make thee sin against me: for if thou serve their gods, it
    will surely be a snare unto thee.'
  '36': 'Chapter 24

    And he said unto Moses, Come up unto the Lord, thou, and Aaron, Nadab, and Abihu,
    and seventy of the elders of Israel; and worship ye afar off. &l2&rAnd Moses alone
    shall come near the Lord: but they shall not come nigh; neither shall the people'
  '37': 'go up with him. &l3&rAnd Moses came and told the people all the words of
    the Lord, and all the judgments: and all the people answered with one voice, and
    said, All the words which the Lord hath said will we do. &l4&rAnd Moses wrote
    all the words of the'
  '38': Lord, and rose up early in the morning, and builded an altar under the hill, and twelve pillars, according to the twelve tribes of Israel. &l5&rAnd he sent young men of the children of Israel, which offered burnt offerings, and sacrificed peace offerings
  '39': 'of oxen unto the Lord. &l6&rAnd Moses took half of the blood, and put it
    in basons; and half of the blood he sprinkled on the altar. &l7&rAnd he took the
    book of the covenant, and read in the audience of the people: and they said, All
    that the Lord hath'
  '40': said will we do, and be obedient. &l8&rAnd Moses took the blood, and sprinkled it on the people, and said, Behold the blood of the covenant, which the Lord hath made with you concerning all these words. &l9&rThen went up Moses, and Aaron, Nadab, and Abihu,
  '41': 'and seventy of the elders of Israel: &l10&rAnd they saw the God of Israel:
    and there was under his feet as it were a paved work of a sapphire stone, and
    as it were the body of heaven in his clearness. &l11&rAnd upon the nobles of the
    children of Israel he'
  '42': 'laid not his hand: also they saw God, and did eat and drink. &l12&rAnd the
    Lord said unto Moses, Come up to me into the mount, and be there: and I will give
    thee tables of stone, and a law, and commandments which I have written; that thou
    mayest teach'
  '43': 'them. &l13&rAnd Moses rose up, and his minister Joshua: and Moses went up
    into the mount of God. &l14&rAnd he said unto the elders, Tarry ye here for us,
    until we come again unto you: and, behold, Aaron and Hur are with you: if any
    man have any matters to'
  '44': 'do, let him come unto them. &l15&rAnd Moses went up into the mount, and a
    cloud covered the mount. &l16&rAnd the glory of the Lord abode upon mount Sinai,
    and the cloud covered it six days: and the seventh day he called unto Moses out
    of the midst of the'
  '45': 'cloud. &l17&rAnd the sight of the glory of the Lord was like devouring fire
    on the top of the mount in the eyes of the children of Israel. &l18&rAnd Moses
    went into the midst of the cloud, and gat him up into the mount: and Moses was
    in the mount forty'
  '46': days and forty nights.
  '47': 'Chapter 25

    And the Lord spake unto Moses, saying, &l2&rSpeak unto the children of Israel,
    that they bring me an offering: of every man that giveth it willingly with his
    heart ye shall take my offering. &l3&rAnd this is the offering which ye shall
    take of'
  '48': them; gold, and silver, and brass, &l4&rAnd blue, and purple, and scarlet, and fine linen, and goats' hair, &l5&rAnd rams' skins dyed red, and badgers' skins, and shittim wood, &l6&rOil for the light, spices for anointing oil, and for sweet incense,
  '49': '&l7&rOnyx stones, and stones to be set in the ephod, and in the breastplate.
    &l8&rAnd let them make me a sanctuary; that I may dwell among them. &l9&rAccording
    to all that I shew thee, after the pattern of the tabernacle, and the pattern
    of all the'
  '50': 'instruments thereof, even so shall ye make it. &l10&rAnd they shall make
    an ark of shittim wood: two cubits and a half shall be the length thereof, and
    a cubit and a half the breadth thereof, and a cubit and a half the height thereof.'
