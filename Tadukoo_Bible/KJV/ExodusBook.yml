  '1': 'Chapter 10 Cont.

    &l6&rAnd they shall fill thy houses, and the houses of all thy servants, and the
    houses of all the Egyptians; which neither thy fathers, nor thy fathers'' fathers
    have seen, since the day that they were upon the earth unto this day. And he'
  '2': 'turned himself, and went out from Pharaoh. &l7&rAnd Pharaoh''s servants said
    unto him, How long shall this man be a snare unto us? let the men go, that they
    may serve the Lord their God: knowest thou not yet that Egypt is destroyed? &l8&rAnd
    Moses and Aaron'
  '3': 'were brought again unto Pharaoh: and he said unto them, Go, serve the Lord
    your God: but who are they that shall go? &l9&rAnd Moses said, We will go with
