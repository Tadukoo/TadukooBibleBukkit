  '5': 'Chapter 13

    And the Lord spake unto Moses, saying, &l2&rSanctify unto me all the firstborn,
    whatsoever openeth the womb among the children of Israel, both of man and of beast:
    it is mine. &l3&rAnd Moses said unto the people, Remember this day, in which ye'
  '6': 'came out from Egypt, out of the house of bondage; for by strength of hand
    the Lord brought you out from this place: there shall no leavened bread be eaten.
    &l4&rThis day came ye out in the month Abib. &l5&rAnd it shall be when the Lord
    shall bring thee'
  '7': into the land of the Canaanites, and the Hittites, and the Amorites, and the Hivites, and the Jebusites, which he sware unto thy fathers to give thee, a land flowing with milk and honey, that thou shalt keep this service in this month. &l6&rSeven days thou
  '8': shalt eat unleavened bread, and in the seventh day shall be a feast to the Lord. &l7&rUnleavened bread shall be eaten seven days; and there shall no leavened bread be seen with thee, neither shall there be leaven seen with thee in all thy quarters.
  '9': '&l8&rAnd thou shalt shew thy son in that day, saying, This is done because
    of that which the Lord did unto me when I came forth out of Egypt. &l9&rAnd it
    shall be for a sign unto thee upon thine hand, and for a memorial between thine
    eyes, that the Lord''s'
  '10': 'law may be in thy mouth: for with a strong hand hath the Lord brought thee
    out of Egypt. &l10&rThou shalt therefore keep this ordinance in his season from
    year to year. &l11&rAnd it shall be when the Lord shall bring thee into the land
    of the Canaanites,'
  '11': as he sware unto thee and to thy fathers, and shall give it thee, &l12&rThat thou shalt set apart unto the Lord all that openeth the matrix, and every firstling that cometh of a beast which thou hast; the males shall be the Lord's. &l13&rAnd every
  '12': 'firstling of an ass thou shalt redeem with a lamb; and if thou wilt not redeem
    it, then thou shalt break his neck: and all the firstborn of man among thy children
    shalt thou redeem. &l14&rAnd it shall be when thy son asketh thee in time to come,
    saying,'
  '13': 'What is this? that thou shalt say unto him, By strength of hand the Lord
    brought us out from Egypt, from the house of bondage: &l15&rAnd it came to pass,
    when Pharaoh would hardly let us go, that the Lord slew all the firstborn in the
    land of Egypt, both'
  '14': 'the firstborn of man, and the firstborn of beast: therefore I sacrifice to
    the Lord all that openeth the matrix, being males; but all the firstborn of my
    children I redeem. &l16&rAnd it shall be for a token upon thine hand, and for
    frontlets between thine'
  '15': 'eyes: for by strength of hand the Lord brought us forth out of Egypt. &l17&rAnd
    it came to pass, when Pharaoh had let the people go, that God led them not through
    the way of the land of the Philistines, although that was near; for God said,
    Lest'
  '16': 'peradventure the people repent when they see war, and they return to Egypt:
    &l18&rBut God led the people about, through the way of the wilderness of the Red
    sea: and the children of Israel went up harnessed out of the land of Egypt. &l19&rAnd
    Moses took'
  '17': 'the bones of Joseph with him: for he had straitly sworn the children of Israel,
    saying, God will surely visit you; and ye shall carry up my bones away hence with
    you. &l20&rAnd they took their journey from Succoth, and encamped in Etham, in
    the edge of the'
  '18': 'wilderness. &l21&rAnd the Lord went before them by day in a pillar of a cloud,
    to lead them the way; and by night in a pillar of fire, to give them light; to
    go by day and night: &l22&rHe took not away the pillar of the cloud by day, nor
    the pillar of fire'
  '19': by night, from before the people.
  '20': 'Chapter 14

    And the Lord spake unto Moses, saying, &l2&rSpeak unto the children of Israel,
    that they turn and encamp before Pihahiroth, between Migdol and the sea, over
    against Baalzephon: before it shall ye encamp by the sea. &l3&rFor Pharaoh will
    say of'
  '21': the children of Israel, They are entangled in the land, the wilderness hath shut them in. &l4&rAnd I will harden Pharaoh's heart, that he shall follow after them; and I will be honoured upon Pharaoh, and upon all his host; that the Egyptians may know that
  '22': 'I am the Lord. And they did so. &l5&rAnd it was told the king of Egypt that
    the people fled: and the heart of Pharaoh and of his servants was turned against
    the people, and they said, Why have we done this, that we have let Israel go from
    serving us?'
  '23': '&l6&rAnd he made ready his chariot, and took his people with him: &l7&rAnd
    he took six hundred chosen chariots, and all the chariots of Egypt, and captains
    over every one of them. &l8&rAnd the Lord hardened the heart of Pharaoh king of
    Egypt, and he'
  '24': 'pursued after the children of Israel: and the children of Israel went out
    with an high hand. &l9&rBut the Egyptians pursued after them, all the horses and
    chariots of Pharaoh, and his horsemen, and his army, and overtook them encamping
    by the sea, beside'
  '25': 'Pihahiroth, before Baalzephon. &l10&rAnd when Pharaoh drew nigh, the children
    of Israel lifted up their eyes, and, behold, the Egyptians marched after them;
    and they were sore afraid: and the children of Israel cried out unto the Lord.
    &l11&rAnd they said'
  '26': unto Moses, Because there were no graves in Egypt, hast thou taken us away to die in the wilderness? wherefore hast thou dealt thus with us, to carry us forth out of Egypt? &l12&rIs not this the word that we did tell thee in Egypt, saying, Let us alone,
  '27': that we may serve the Egyptians? For it had been better for us to serve the Egyptians, than that we should die in the wilderness. &l13&rAnd Moses said unto the people, Fear ye not, stand still, and see the salvation of the Lord, which he will shew to you
  '28': 'to day: for the Egyptians whom ye have seen to day, ye shall see them again
    no more for ever. &l14&rThe Lord shall fight for you, and ye shall hold your peace.
    &l15&rAnd the Lord said unto Moses, Wherefore criest thou unto me? speak unto
    the children of'
  '29': 'Israel, that they go forward: &l16&rBut lift thou up thy rod, and stretch
    out thine hand over the sea, and divide it: and the children of Israel shall go
    on dry ground through the midst of the sea. &l17&rAnd I, behold, I will harden
    the hearts of the'
  '30': 'Egyptians, and they shall follow them: and I will get me honour upon Pharaoh,
    and upon all his host, upon his chariots, and upon his horsemen. &l18&rAnd the
    Egyptians shall know that I am the Lord, when I have gotten me honour upon Pharaoh,
    upon his'
  '31': 'chariots, and upon his horsemen. &l19&rAnd the angel of God, which went before
    the camp of Israel, removed and went behind them; and the pillar of the cloud
    went from before their face, and stood behind them: &l20&rAnd it came between
    the camp of the'
  '32': 'Egyptians and the camp of Israel; and it was a cloud and darkness to them,
    but it gave light by night to these: so that the one came not near the other all
    the night. &l21&rAnd Moses stretched out his hand over the sea; and the Lord caused
    the sea to go'
  '33': 'back by a strong east wind all that night, and made the sea dry land, and
    the waters were divided. &l22&rAnd the children of Israel went into the midst
    of the sea upon the dry ground: and the waters were a wall unto them on their
    right hand, and on their'
  '34': left. &l23&rAnd the Egyptians pursued, and went in after them to the midst of the sea, even all Pharaoh's horses, his chariots, and his horsemen. &l24&rAnd it came to pass, that in the morning watch the Lord looked unto the host of the Egyptians through
  '35': 'the pillar of fire and of the cloud, and troubled the host of the Egyptians,
    &l25&rAnd took off their chariot wheels, that they drave them heavily: so that
    the Egyptians said, Let us flee from the face of Israel; for the Lord fighteth
    for them against the'
  '36': Egyptians. &l26&rAnd the Lord said unto Moses, Stretch out thine hand over the sea, that the waters may come again upon the Egyptians, upon their chariots, and upon their horsemen. &l27&rAnd Moses stretched forth his hand over the sea, and the sea returned
  '37': to his strength when the morning appeared; and the Egyptians fled against it; and the Lord overthrew the Egyptians in the midst of the sea. &l28&rAnd the waters returned, and covered the chariots, and the horsemen, and all the host of Pharaoh that came
  '38': into the sea after them; there remained not so much as one of them. &l29&rBut the children of Israel walked upon dry land in the midst of the sea; and the waters were a wall unto them on their right hand, and on their left. &l30&rThus the Lord saved Israel
  '39': 'that day out of the hand of the Egyptians; and Israel saw the Egyptians dead
    upon the sea shore. &l31&rAnd Israel saw that great work which the Lord did upon
    the Egyptians: and the people feared the Lord, and believed the Lord, and his
    servant Moses.'
  '40': 'Chapter 15

    Then sang Moses and the children of Israel this song unto the Lord, and spake,
    saying, I will sing unto the Lord, for he hath triumphed gloriously: the horse
    and his rider hath he thrown into the sea. &l2&rThe Lord is my strength and song,
    and'
  '41': 'he is become my salvation: he is my God, and I will prepare him an habitation;
    my father''s God, and I will exalt him. &l3&rThe Lord is a man of war: the Lord
    is his name. &l4&rPharaoh''s chariots and his host hath he cast into the sea:
    his chosen captains'
  '42': 'also are drowned in the Red sea. &l5&rThe depths have covered them: they
    sank into the bottom as a stone. &l6&rThy right hand, O Lord, is become glorious
    in power: thy right hand, O Lord, hath dashed in pieces the enemy. &l7&rAnd in
    the greatness of thine'
  '43': 'excellency thou hast overthrown them that rose up against thee: thou sentest
    forth thy wrath, which consumed them as stubble. &l8&rAnd with the blast of thy
    nostrils the waters were gathered together, the floods stood upright as an heap,
    and the depths'
  '44': were congealed in the heart of the sea. &l9&rThe enemy said, I will pursue, I will overtake, I will divide the spoil; my lust shall be satisfied upon them; I will draw my sword, my hand shall destroy them. &l10&rThou didst blow with thy wind, the sea
  '45': 'covered them: they sank as lead in the mighty waters. &l11&rWho is like unto
    thee, O Lord, among the gods? who is like thee, glorious in holiness, fearful
    in praises, doing wonders? &l12&rThou stretchedst out thy right hand, the earth
    swallowed them.'
  '46': '&l13&rThou in thy mercy hast led forth the people which thou hast redeemed:
    thou hast guided them in thy strength unto thy holy habitation. &l14&rThe people
    shall hear, and be afraid: sorrow shall take hold on the inhabitants of Palestina.
    &l15&rThen the'
  '47': dukes of Edom shall be amazed; the mighty men of Moab, trembling shall take hold upon them; all the inhabitants of Canaan shall melt away. &l16&rFear and dread shall fall upon them; by the greatness of thine arm they shall be as still as a stone; till thy
  '48': people pass over, O Lord, till the people pass over, which thou hast purchased. &l17&rThou shalt bring them in, and plant them in the mountain of thine inheritance, in the place, O Lord, which thou hast made for thee to dwell in, in the Sanctuary, O Lord,
  '49': which thy hands have established. &l18&rThe Lord shall reign for ever and ever. &l19&rFor the horse of Pharaoh went in with his chariots and with his horsemen into the sea, and the Lord brought again the waters of the sea upon them; but the children of
  '50': Israel went on dry land in the midst of the sea. &l20&rAnd Miriam the prophetess, the sister of Aaron, took a timbrel in her hand; and all the women went out after her with timbrels and with dances.
  end:
    c: 15
    v: 20
Book6:
