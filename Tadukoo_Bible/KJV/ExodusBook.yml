  '36': unleavened bread. &l21&rThen Moses called for all the elders of Israel, and said unto them, Draw out and take you a lamb according to your families, and kill the passover. &l22&rAnd ye shall take a bunch of hyssop, and dip it in the blood that is in the
  '37': bason, and strike the lintel and the two side posts with the blood that is in the bason; and none of you shall go out at the door of his house until the morning. &l23&rFor the Lord will pass through to smite the Egyptians; and when he seeth the blood upon
  '38': the lintel, and on the two side posts, the Lord will pass over the door, and will not suffer the destroyer to come in unto your houses to smite you. &l24&rAnd ye shall observe this thing for an ordinance to thee and to thy sons for ever. &l25&rAnd it shall
  '39': come to pass, when ye be come to the land which the Lord will give you, according as he hath promised, that ye shall keep this service. &l26&rAnd it shall come to pass, when your children shall say unto you, What mean ye by this service? &l27&rThat ye
  '40': shall say, It is the sacrifice of the Lord's passover, who passed over the houses of the children of Israel in Egypt, when he smote the Egyptians, and delivered our houses. And the people bowed the head and worshipped. &l28&rAnd the children of Israel went
  '41': away, and did as the Lord had commanded Moses and Aaron, so did they. &l29&rAnd it came to pass, that at midnight the Lord smote all the firstborn in the land of Egypt, from the firstborn of Pharaoh that sat on his throne unto the firstborn of the captive
  '42': that was in the dungeon; and all the firstborn of cattle. &l30&rAnd Pharaoh rose up in the night, he, and all his servants, and all the Egyptians; and there was a great cry in Egypt; for there was not a house where there was not one dead. &l31&rAnd he
  '43': called for Moses and Aaron by night, and said, Rise up, and get you forth from among my people, both ye and the children of Israel; and go, serve the Lord, as ye have said. &l32&rAlso take your flocks and your herds, as ye have said, and be gone; and bless
  '44': me also. &l33&rAnd the Egyptians were urgent upon the people, that they might send them out of the land in haste; for they said, We be all dead men. &l34&rAnd the people took their dough before it was leavened, their kneadingtroughs being bound up in their
  '45': 'clothes upon their shoulders. &l35&rAnd the children of Israel did according
    to the word of Moses; and they borrowed of the Egyptians jewels of silver, and
    jewels of gold, and raiment: &l36&rAnd the Lord gave the people favour in the
    sight of the'
  '46': Egyptians, so that they lent unto them such things as they required. And they spoiled the Egyptians. &l37&rAnd the children of Israel journeyed from Rameses to Succoth, about six hundred thousand on foot that were men, beside children. &l38&rAnd a mixed
  '47': multitude went up also with them; and flocks, and herds, even very much cattle. &l39&rAnd they baked unleavened cakes of the dough which they brought forth out of Egypt, for it was not leavened; because they were thrust out of Egypt, and could not tarry,
  '48': neither had they prepared for themselves any victual. &l40&rNow the sojourning of the children of Israel, who dwelt in Egypt, was four hundred and thirty years. &l41&rAnd it came to pass at the end of the four hundred and thirty years, even the selfsame
  '49': 'day it came to pass, that all the hosts of the Lord went out from the land
    of Egypt. &l42&rIt is a night to be much observed unto the Lord for bringing them
    out from the land of Egypt: this is that night of the Lord to be observed of all
    the children of'
  '50': 'Israel in their generations. &l43&rAnd the Lord said unto Moses and Aaron,
    This is the ordinance of the passover: There shall no stranger eat thereof:'
