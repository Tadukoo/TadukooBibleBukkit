  '1': 'Chapter 1

    Now these are the names of the children of Israel, which came into Egypt; every
    man and his household came with Jacob. &l2&rReuben, Simeon, Levi, and Judah, &l3&rIssachar,
    Zebulun, and Benjamin, &l4&rDan, and Naphtali, Gad, and Asher. &l5&rAnd'
  '2': 'all the souls that came out of the loins of Jacob were seventy souls: for
    Joseph was in Egypt already. &l6&rAnd Joseph died, and all his brethren, and all
    that generation. &l7&rAnd the children of Israel were fruitful, and increased
    abundantly, and'
  '3': 'multiplied, and waxed exceeding mighty; and the land was filled with them.
    &l8&rNow there arose up a new king over Egypt, which knew not Joseph. &l9&rAnd
    he said unto his people, Behold, the people of the children of Israel are more
    and mightier than we:'
  '4': '&l10&rCome on, let us deal wisely with them; lest they multiply, and it come
    to pass, that, when there falleth out any war, they join also unto our enemies,
    and fight against us, and so get them up out of the land. &l11&rTherefore they
    did set over them'
  '5': taskmasters to afflict them with their burdens. And they built for Pharaoh treasure cities, Pithom and Raamses. &l12&rBut the more they afflicted them, the more they multiplied and grew. And they were grieved because of the children of Israel. &l13&rAnd
  '6': 'the Egyptians made the children of Israel to serve with rigour: &l14&rAnd
    they made their lives bitter with hard bondage, in morter, and in brick, and in
    all manner of service in the field: all their service, wherein they made them
    serve, was with rigour.'
  '7': '&l15&rAnd the king of Egypt spake to the Hebrew midwives, of which the name
    of the one was Shiphrah, and the name of the other Puah: &l16&rAnd he said, When
    ye do the office of a midwife to the Hebrew women, and see them upon the stools;
    if it be a son,'
  '8': 'then ye shall kill him: but if it be a daughter, then she shall live. &l17&rBut
    the midwives feared God, and did not as the king of Egypt commanded them, but
    saved the men children alive. &l18&rAnd the king of Egypt called for the midwives,
    and said unto'
  '9': them, Why have ye done this thing, and have saved the men children alive? &l19&rAnd the midwives said unto Pharaoh, Because the Hebrew women are not as the Egyptian women; for they are lively, and are delivered ere the midwives come in unto them.
  '10': '&l20&rTherefore God dealt well with the midwives: and the people multiplied,
    and waxed very mighty. &l21&rAnd it came to pass, because the midwives feared
    God, that he made them houses. &l22&rAnd Pharaoh charged all his people, saying,
    Every son that is'
  '11': born ye shall cast into the river, and every daughter ye shall save alive.
  '12': 'Chapter 2

    And there went a man of the house of Levi, and took to wife a daughter of Levi.
    &l2&rAnd the woman conceived, and bare a son: and when she saw him that he was
    a goodly child, she hid him three months. &l3&rAnd when she could not longer hide
    him,'
  '13': she took for him an ark of bulrushes, and daubed it with slime and with pitch, and put the child therein; and she laid it in the flags by the river's brink. &l4&rAnd his sister stood afar off, to wit what would be done to him. &l5&rAnd the daughter of
  '14': 'Pharaoh came down to wash herself at the river; and her maidens walked along
    by the river''s side; and when she saw the ark among the flags, she sent her maid
    to fetch it. &l6&rAnd when she had opened it, she saw the child: and, behold,
    the babe wept. And'
  '15': she had compassion on him, and said, This is one of the Hebrews' children. &l7&rThen said his sister to Pharaoh's daughter, Shall I go and call to thee a nurse of the Hebrew women, that she may nurse the child for thee? &l8&rAnd Pharaoh's daughter said to
  '16': her, Go. And the maid went and called the child's mother. &l9&rAnd Pharaoh's daughter said unto her, Take this child away, and nurse it for me, and I will give thee thy wages. And the women took the child, and nursed it. &l10&rAnd the child grew, and she
  '17': 'brought him unto Pharaoh''s daughter, and he became her son. And she called
    his name Moses: and she said, Because I drew him out of the water. &l11&rAnd it
    came to pass in those days, when Moses was grown, that he went out unto his brethren,
    and looked on'
  '18': 'their burdens: and he spied an Egyptian smiting an Hebrew, one of his brethren.
    &l12&rAnd he looked this way and that way, and when he saw that there was no man,
    he slew the Egyptian, and hid him in the sand. &l13&rAnd when he went out the
    second day,'
  '19': 'behold, two men of the Hebrews strove together: and he said to him that did
    the wrong, Wherefore smitest thou thy fellow? &l14&rAnd he said, Who made thee
    a prince and a judge over us? intendest thou to kill me, as thou killedst the
    Egyptian? And Moses'
  '20': 'feared, and said, Surely this thing is known. &l15&rNow when Pharaoh heard
    this thing, he sought to slay Moses. But Moses fled from the face of Pharaoh,
    and dwelt in the land of Midian: and he sat down by a well. &l16&rNow the priest
    of Midian had seven'
  '21': 'daughters: and they came and drew water, and filled the troughs to water
    their father''s flock. &l17&rAnd the shepherds came and drove them away: but Moses
    stood up and helped them, and watered their flock. &l18&rAnd when they came to
    Reuel their father, he'
  '22': said, How is it that ye are come so soon to day? &l19&rAnd they said, An Egyptian delivered us out of the hand of the shepherds, and also drew water enough for us, and watered the flock. &l20&rAnd he said unto his daughters, And where is he? why is it that
  '23': 'ye have left the man? call him, that he may eat bread. &l21&rAnd Moses was
    content to dwell with the man: and he gave Moses Zipporah his daughter. &l22&rAnd
    she bare him a son, and he called his name Gershom: for he said, I have been a
    stranger in a'
  '24': 'strange land. &l23&rAnd it came to pass in process of time, that the king
    of Egypt died: and the children of Israel sighed by reason of the bondage, and
    they cried, and their cry came up unto God by reason of the bondage. &l24&rAnd
    God heard their'
  '25': groaning, and God remembered his covenant with Abraham, with Isaac, and with Jacob. &l25&rAnd God looked upon the children of Israel, and God had respect unto them.
  '26': 'Chapter 3

    Now Moses kept the flock of Jethro his father in law, the priest of Midian: and
    he led the flock to the backside of the desert, and came to the mountain of God,
    even to Horeb. &l2&rAnd the angel of the Lord appeared unto him in a flame of
    fire'
  '27': 'out of the midst of a bush: and he looked, and, behold, the bush burned with
    fire, and the bush was not consumed. &l3&rAnd Moses said, I will now turn aside,
    and see this great sight, why the bush is not burnt. &l4&rAnd when the Lord saw
    that he turned'
  '28': 'aside to see, God called unto him out of the midst of the bush, and said,
    Moses, Moses. And he said, Here am I. &l5&rAnd he said, Draw not nigh hither:
    put off thy shoes from off thy feet, for the place whereon thou standest is holy
    ground. &l6&rMoreover'
  '29': he said, I am the God of thy father, the God of Abraham, the God of Isaac, and the God of Jacob. And Moses hid his face; for he was afraid to look upon God. &l7&rAnd the Lord said, I have surely seen the affliction of my people which are in Egypt, and have
  '30': heard their cry by reason of their taskmasters; for I know their sorrows; &l8&rAnd I am come down to deliver them out of the hand of the Egyptians, and to bring them up out of that land unto a good land and a large, unto a land flowing with milk and honey;
  '31': 'unto the place of the Canaanites, and the Hittites, and the Amorites, and
    the Perizzites, and the Hivites, and the Jebusites. &l9&rNow therefore, behold,
    the cry of the children of Israel is come unto me: and I have also seen the oppression
    wherewith the'
  '32': Egyptians oppress them. &l10&rCome now therefore, and I will send thee unto Pharaoh, that thou mayest bring forth my people the children of Israel out of Egypt. &l11&rAnd Moses said unto God, Who am I, that I should go unto Pharaoh, and that I should bring
  '33': 'forth the children of Israel out of Egypt? &l12&rAnd he said, Certainly I
    will be with thee; and this shall be a token unto thee, that I have sent thee:
    When thou hast brought forth the people out of Egypt, ye shall serve God upon
    this mountain. &l13&rAnd'
  '34': Moses said unto God, Behold, when I come unto the children of Israel, and shall say unto them, The God of your fathers hath sent me unto you; and they shall say to me, What is his name? what shall I say unto them? &l14&rAnd God said unto Moses, I Am That I
  '35': 'Am: and he said, Thus shalt thou say unto the children of Israel, I Am hath
    sent me unto you. &l15&rAnd God said moreover unto Moses, Thus shalt thou say
    unto the children of Israel, the Lord God of your fathers, the God of Abraham,
    the God of Isaac, and'
  '36': 'the God of Jacob, hath sent me unto you: this is my name for ever, and this
    is my memorial unto all generations. &l16&rGo, and gather the elders of Israel
    together, and say unto them, The Lord God of your fathers, the God of Abraham,
    of Isaac, and of'
  '37': 'Jacob, appeared unto me, saying, I have surely visited you, and seen that
    which is done to you in Egypt: &l17&rAnd I have said, I will bring you up out
    of the affliction of Egypt unto the land of the Canaanites, and the Hittites,
    and the Amorites, and the'
  '38': 'Perizzites, and the Hivites, and the Jebusites, unto a land flowing with
    milk and honey. &l18&rAnd they shall hearken to thy voice: and thou shalt come,
    thou and the elders of Israel, unto the king of Egypt, and ye shall say unto him,
    The Lord God of the'
  '39': 'Hebrews hath met with us: and now let us go, we beseech thee, three days''
    journey into the wilderness, that we may sacrifice to the Lord our God. &l19&rAnd
    I am sure that the king of Egypt will not let you go, no, not by a mighty hand.
    &l20&rAnd I will'
  '40': 'stretch out my hand, and smite Egypt with all my wonders which I will do
    in the midst thereof: and after that he will let you go. &l21&rAnd I will give
    this people favour in the sight of the Egyptians: and it shall come to pass, that,
    when ye go, ye shall'
  '41': 'not go empty. &l22&rBut every woman shall borrow of her neighbour, and of
    her that sojourneth in her house, jewels of silver, and jewels of gold, and raiment:
    and ye shall put them upon your sons, and upon your daughters; and ye shall spoil
    the Egyptians.'
  '42': 'Chapter 4

    And Moses answered and said, But, behold, they will not believe me, nor hearken
    unto my voice: for they will say, The Lord hath not appeared unto thee. &l2&rAnd
    the Lord said unto him, What is that in thine hand? And he said, A rod. &l3&rAnd
    he'
  '43': said, Cast it on the ground. And he cast it on the ground, and it became a serpent; and Moses fled from before it. &l4&rAnd the Lord said unto Moses, Put forth thine hand, and take it by the tail. And he put forth his hand, and caught it, and it became a
  '44': 'rod in his hand: &l5&rThat they may believe that the Lord God of their fathers,
    the God of Abraham, the God of Isaac, and the God of Jacob, hath appeared unto
    thee. &l6&rAnd the Lord said furthermore unto him, Put now thine hand into thy
    bosom. And he put'
  '45': 'his hand into his bosom: and when he took it out, behold, his hand was leprous
    as snow. &l7&rAnd he said, Put thine hand into thy bosom again. And he put his
    hand into his bosom again; and plucked it out of his bosom, and, behold, it was
    turned again as'
  '46': his other flesh. &l8&rAnd it shall come to pass, if they will not believe thee, neither hearken to the voice of the first sign, that they will believe the voice of the latter sign. &l9&rAnd it shall come to pass, if they will not believe also these two
  '47': 'signs, neither hearken unto thy voice, that thou shalt take of the water
    of the river, and pour it upon the dry land: and the water which thou takest out
    of the river shall become blood upon the dry land. &l10&rAnd Moses said unto the
    Lord, O my Lord, I am'
  '48': 'not eloquent, neither heretofore, nor since thou hast spoken unto thy servant:
    but I am slow of speech, and of a slow tongue. &l11&rAnd the Lord said unto him,
    Who hath made man''s mouth? or who maketh the dumb, or deaf, or the seeing, or
    the blind? have'
  '49': not I the Lord? &l12&rNow therefore go, and I will be with thy mouth, and teach thee what thou shalt say. &l13&rAnd he said, O my Lord, send, I pray thee, by the hand of him whom thou wilt send. &l14&rAnd the anger of the Lord was kindled against Moses,
  '50': 'and he said, Is not Aaron the Levite thy brother? I know that he can speak
    well. And also, behold, he cometh forth to meet thee: and when he seeth thee,
    he will be glad in his heart.'
  end:
