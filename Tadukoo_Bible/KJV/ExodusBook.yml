  '6': 'Chapter 8

    And the Lord spake unto Moses, Go unto Pharaoh, and say unto him, Thus saith the
    Lord, Let my people go, that they may serve me. &l2&rAnd if thou refuse to let
    them go, behold, I will smite all thy borders with frogs: &l3&rAnd the river shall'
  '7': 'bring forth frogs abundantly, which shall go up and come into thine house,
    and into thy bedchamber, and upon thy bed, and into the house of thy servants,
    and upon thy people, and into thine ovens, and into thy kneadingtroughs: &l4&rAnd
    the frogs shall come'
  '8': up both on thee, and upon thy people, and upon all thy servants. &l5&rAnd the Lord spake unto Moses, Say unto Aaron, Stretch forth thine hand with thy rod over the streams, over the rivers, and over the ponds, and cause frogs to come up upon the land of
  '9': Egypt. &l6&rAnd Aaron stretched out his hand over the waters of Egypt; and the frogs came up, and covered the land of Egypt. &l7&rAnd the magicians did so with their enchantments, and brought up frogs upon the land of Egypt. &l8&rThen Pharaoh called for
  '10': 'Moses and Aaron, and said, Intreat the Lord, that he may take away the frogs
    from me, and from my people; and I will let the people go, that they may do sacrifice
    unto the Lord. &l9&rAnd Moses said unto Pharaoh, Glory over me: when shall I intreat
    for'
  '11': 'thee, and for thy servants, and for thy people, to destroy the frogs from
    thee and thy houses, that they may remain in the river only? &l10&rAnd he said,
    To morrow. And he said, Be it according to thy word: that thou mayest know that
    there is none like'
  '12': 'unto the Lord our God. &l11&rAnd the frogs shall depart from thee, and from
    thy houses, and from thy servants, and from thy people; they shall remain in the
    river only. &l12&rAnd Moses and Aaron went out from Pharaoh: and Moses cried unto
    the Lord because'
  '13': 'of the frogs which he had brought against Pharaoh. &l13&rAnd the Lord did
    according to the word of Moses; and the frogs died out of the houses, out of the
    villages, and out of the fields. &l14&rAnd they gathered them together upon heaps:
    and the land'
  '14': stank. &l15&rBut when Pharaoh saw that there was respite, he hardened his heart, and hearkened not unto them; as the Lord had said. &l16&rAnd the Lord said unto Moses, Say unto Aaron, Stretch out thy rod, and smite the dust of the land, that it may become
  '15': lice throughout all the land of Egypt. &l17&rAnd they did so; for Aaron stretched out his hand with his rod, and smote the dust of the earth, and it became lice in man, and in beast; all the dust of the land became lice throughout all the land of Egypt.
  '16': '&l18&rAnd the magicians did so with their enchantments to bring forth lice,
    but they could not: so there were lice upon man, and upon beast. &l19&rThen the
    magicians said unto Pharaoh, This is the finger of God: and Pharaoh''s heart was
    hardened, and he'
  '17': hearkened not unto them; as the Lord had said. &l20&rAnd the Lord said unto Moses, Rise up early in the morning, and stand before Pharaoh; lo, he cometh forth to the water; and say unto him, Thus saith the Lord, Let my people go, that they may serve me.
  '18': '&l21&rElse, if thou wilt not let my people go, behold, I will send swarms
    of flies upon thee, and upon thy servants, and upon thy people, and into thy houses:
    and the houses of the Egyptians shall be full of swarms of flies, and also the
    ground whereon'
  '19': they are. &l22&rAnd I will sever in that day the land of Goshen, in which my people dwell, that no swarms of flies shall be there; to the end thou mayest know that I am the Lord in the midst of the earth. &l23&rAnd I will put a division between my people
  '20': 'and thy people: to morrow shall this sign be. &l24&rAnd the Lord did so;
    and there came a grievous swarm of flies into the house of Pharaoh, and into his
    servants'' houses, and into all the land of Egypt: the land was corrupted by reason
    of the swarm of'
  '21': 'flies. &l25&rAnd Pharaoh called for Moses and for Aaron, and said, Go ye,
    sacrifice to your God in the land. &l26&rAnd Moses said, It is not meet so to
    do; for we shall sacrifice the abomination of the Egyptians to the Lord our God:
    lo, shall we sacrifice'
  '22': the abomination of the Egyptians before their eyes, and will they not stone us? &l27&rWe will go three days' journey into the wilderness, and sacrifice to the Lord our God, as he shall command us. &l28&rAnd Pharaoh said, I will let you go, that ye may
  '23': 'sacrifice to the Lord your God in the wilderness; only ye shall not go very
    far away: intreat for me. &l29&rAnd Moses said, Behold, I go out from thee, and
    I will intreat the Lord that the swarms of flies may depart from Pharaoh, from
    his servants, and'
  '24': 'from his people, to morrow: but let not Pharaoh deal deceitfully any more
    in not letting the people go to sacrifice to the Lord. &l30&rAnd Moses went out
    from Pharaoh, and intreated the Lord. &l31&rAnd the Lord did according to the
    word of Moses; and he'
  '25': removed the swarms of flies from Pharaoh, from his servants, and from his people; there remained not one. &l32&rAnd Pharaoh hardened his heart at this time also, neither would he let the people go.
  '26': 'Chapter 9

    Then the Lord said unto Moses, Go in unto Pharaoh, and tell him, Thus saith the
    Lord God of the Hebrews, Let my people go, that they may serve me. &l2&rFor if
    thou refuse to let them go, and wilt hold them still, &l3&rBehold, the hand of
    the Lord'
  '27': 'is upon thy cattle which is in the field, upon the horses, upon the asses,
    upon the camels, upon the oxen, and upon the sheep: there shall be a very grievous
    murrain. &l4&rAnd the Lord shall sever between the cattle of Israel and the cattle
    of Egypt: and'
  '28': 'there shall nothing die of all that is the children''s of Israel. &l5&rAnd
    the Lord appointed a set time, saying, To morrow the Lord shall do this thing
    in the land. &l6&rAnd the Lord did that thing on the morrow, and all the cattle
    of Egypt died: but of'
  '29': the cattle of the children of Israel died not one. &l7&rAnd Pharaoh sent, and, behold, there was not one of the cattle of the Israelites dead. And the heart of Pharaoh was hardened, and he did not let the people go. &l8&rAnd the Lord said unto Moses and
  '30': unto Aaron, Take to you handfuls of ashes of the furnace, and let Moses sprinkle it toward the heaven in the sight of Pharaoh. &l9&rAnd it shall become small dust in all the land of Egypt, and shall be a boil breaking forth with blains upon man, and upon
  '31': beast, throughout all the land of Egypt. &l10&rAnd they took ashes of the furnace, and stood before Pharaoh; and Moses sprinkled it up toward heaven; and it became a boil breaking forth with blains upon man, and upon beast. &l11&rAnd the magicians could
  '32': not stand before Moses because of the boils; for the boil was upon the magicians, and upon all the Egyptians. &l12&rAnd the Lord hardened the heart of Pharaoh, and he hearkened not unto them; as the Lord had spoken unto Moses. &l13&rAnd the Lord said unto
  '33': Moses, Rise up early in the morning, and stand before Pharaoh, and say unto him, Thus saith the Lord God of the Hebrews, Let my people go, that they may serve me. &l14&rFor I will at this time send all my plagues upon thine heart, and upon thy servants,
  '34': and upon thy people; that thou mayest know that there is none like me in all the earth. &l15&rFor now I will stretch out my hand, that I may smite thee and thy people with pestilence; and thou shalt be cut off from the earth. &l16&rAnd in very deed for
  '35': this cause have I raised thee up, for to shew in thee my power; and that my name may be declared throughout all the earth. &l17&rAs yet exaltest thou thyself against my people, that thou wilt not let them go? &l18&rBehold, to morrow about this time I will
  '36': cause it to rain a very grievous hail, such as hath not been in Egypt since the foundation thereof even until now. &l19&rSend therefore now, and gather thy cattle, and all that thou hast in the field; for upon every man and beast which shall be found in
  '37': 'the field, and shall not be brought home, the hail shall come down upon them,
    and they shall die. &l20&rHe that feared the word of the Lord among the servants
    of Pharaoh made his servants and his cattle flee into the houses: &l21&rAnd he
    that regarded not'
  '38': the word of the Lord left his servants and his cattle in the field. &l22&rAnd the Lord said unto Moses, Stretch forth thine hand toward heaven, that there may be hail in all the land of Egypt, upon man, and upon beast, and upon every herb of the field,
  '39': 'throughout the land of Egypt. &l23&rAnd Moses stretched forth his rod toward
    heaven: and the Lord sent thunder and hail, and the fire ran along upon the ground;
    and the Lord rained hail upon the land of Egypt. &l24&rSo there was hail, and
    fire mingled with'
  '40': the hail, very grievous, such as there was none like it in all the land of Egypt since it became a nation. &l25&rAnd the hail smote throughout all the land of Egypt all that was in the field, both man and beast; and the hail smote every herb of the field,
  '41': 'and brake every tree of the field. &l26&rOnly in the land of Goshen, where
    the children of Israel were, was there no hail. &l27&rAnd Pharaoh sent, and called
    for Moses and Aaron, and said unto them, I have sinned this time: the Lord is
    righteous, and I and'
  '42': my people are wicked. &l28&rIntreat the Lord (for it is enough) that there be no more mighty thunderings and hail; and I will let you go, and ye shall stay no longer. &l29&rAnd Moses said unto him, As soon as I am gone out of the city, I will spread abroad
  '43': my hands unto the Lord; and the thunder shall cease, neither shall there be any more hail; that thou mayest know how that the earth is the Lord's. &l30&rBut as for thee and thy servants, I know that ye will not yet fear the Lord God. &l31&rAnd the flax and
  '44': 'the barley was smitten: for the barley was in the ear, and the flax was bolled.
    &l32&rBut the wheat and the rie were not smitten: for they were not grown up.
    &l33&rAnd Moses went out of the city from Pharaoh, and spread abroad his hands
    unto the Lord: and'
  '45': the thunders and hail ceased, and the rain was not poured upon the earth. &l34&rAnd when Pharaoh saw that the rain and the hail and the thunders were ceased, he sinned yet more, and hardened his heart, he and his servants. &l35&rAnd the heart of Pharaoh
  '46': was hardened, neither would he let the children of Israel go; as the Lord had spoken by Moses.
  '47': 'Chapter 10

    And the Lord said unto Moses, Go in unto Pharaoh: for I have hardened his heart,
    and the heart of his servants, that I might shew these my signs before him: &l2&rAnd
    that thou mayest tell in the ears of thy son, and of thy son''s son, what things'
  '48': I have wrought in Egypt, and my signs which I have done among them; that ye may know how that I am the Lord. &l3&rAnd Moses and Aaron came in unto Pharaoh, and said unto him, Thus saith the Lord God of the Hebrews, How long wilt thou refuse to humble
  '49': 'thyself before me? let my people go, that they may serve me. &l4&rElse, if
    thou refuse to let my people go, behold, to morrow will I bring the locusts into
    thy coast: &l5&rAnd they shall cover the face of the earth, that one cannot be
    able to see the'
  '50': 'earth: and they shall eat the residue of that which is escaped, which remaineth
    unto you from the hail, and shall eat every tree which groweth for you out of
    the field:'
  end:
    c: 10
    v: 5
Book4:
