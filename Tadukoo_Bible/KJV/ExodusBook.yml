  '1': 'Chapter 4 Cont.

    &l15&rAnd thou shalt speak unto him, and put words in his mouth: and I will be
    with thy mouth, and with his mouth, and will teach you what ye shall do. &l16&rAnd
    he shall be thy spokesman unto the people: and he shall be, even he shall be'
  '2': to thee instead of a mouth, and thou shalt be to him instead of God. &l17&rAnd thou shalt take this rod in thine hand, wherewith thou shalt do signs. &l18&rAnd Moses went and returned to Jethro his father in law, and said unto him, Let me go, I pray thee,
  '3': 'and return unto my brethren which are in Egypt, and see whether they be yet
    alive. And Jethro said to Moses, Go in peace. &l19&rAnd the Lord said unto Moses
    in Midian, Go, return into Egypt: for all the men are dead which sought thy life.
    &l20&rAnd Moses'
  '4': 'took his wife and his sons, and set them upon an ass, and he returned to the
    land of Egypt: and Moses took the rod of God in his hand. &l21&rAnd the Lord said
    unto Moses, When thou goest to return into Egypt, see that thou do all those wonders
    before'
  '5': 'Pharaoh, which I have put in thine hand: but I will harden his heart, that
    he shall not let the people go. &l22&rAnd thou shalt say unto Pharaoh, Thus saith
    the Lord, Israel is my son, even my firstborn: &l23&rAnd I say unto thee, Let
    my son go, that he'
  '6': 'may serve me: and if thou refuse to let him go, behold, I will slay thy son,
    even thy firstborn. &l24&rAnd it came to pass by the way in the inn, that the
    Lord met him, and sought to kill him. &l25&rThen Zipporah took a sharp stone,
    and cut off the'
  '7': 'foreskin of her son, and cast it at his feet, and said, Surely a bloody husband
    art thou to me. &l26&rSo he let him go: then she said, A bloody husband thou art,
    because of the circumcision. &l27&rAnd the Lord said to Aaron, Go into the wilderness
    to meet'
  '8': Moses. And he went, and met him in the mount of God, and kissed him. &l28&rAnd Moses told Aaron all the words of the Lord who had sent him, and all the signs which he had commanded him. &l29&rAnd Moses and Aaron went and gathered together all the elders of
  '9': 'the children of Israel: &l30&rAnd Aaron spake all the words which the Lord
    had spoken unto Moses, and did the signs in the sight of the people. &l31&rAnd
    the people believed: and when they heard that the Lord had visited the children
    of Israel, and that he'
  '10': had looked upon their affliction, then they bowed their heads and worshipped.
  '11': 'Chapter 5

    And afterward Moses and Aaron went in, and told Pharaoh, Thus saith the Lord God
    of Israel, Let my people go, that they may hold a feast unto me in the wilderness.
    &l2&rAnd Pharaoh said, Who is the Lord, that I should obey his voice to let Israel'
  '12': 'go? I know not the Lord, neither will I let Israel go. &l3&rAnd they said,
    The God of the Hebrews hath met with us: let us go, we pray thee, three days''
    journey into the desert, and sacrifice unto the Lord our God; lest he fall upon
    us with pestilence, or'
  '13': with the sword. &l4&rAnd the king of Egypt said unto them, Wherefore do ye, Moses and Aaron, let the people from their works? get you unto your burdens. &l5&rAnd Pharaoh said, Behold, the people of the land now are many, and ye make them rest from their
  '14': 'burdens. &l6&rAnd Pharaoh commanded the same day the taskmasters of the people,
    and their officers, saying, &l7&rYe shall no more give the people straw to make
    brick, as heretofore: let them go and gather straw for themselves. &l8&rAnd the
    tale of the'
  '15': 'bricks, which they did make heretofore, ye shall lay upon them; ye shall
    not diminish ought thereof: for they be idle; therefore they cry, saying, Let
    us go and sacrifice to our God. &l9&rLet there more work be laid upon the men,
    that they may labour'
  '16': 'therein; and let them not regard vain words. &l10&rAnd the taskmasters of
    the people went out, and their officers, and they spake to the people, saying,
    Thus saith Pharaoh, I will not give you straw. &l11&rGo ye, get you straw where
    ye can find it: yet not'
  '17': ought of your work shall be diminished. &l12&rSo the people were scattered abroad throughout all the land of Egypt to gather stubble instead of straw. &l13&rAnd the taskmasters hasted them, saying, Fulfil your works, your daily tasks, as when there was
  '18': straw. &l14&rAnd the officers of the children of Israel, which Pharaoh's taskmasters had set over them, were beaten, and demanded, Wherefore have ye not fulfilled your task in making brick both yesterday and to day, as heretofore? &l15&rThen the officers
  '19': 'of the children of Israel came and cried unto Pharaoh, saying, Wherefore
    dealest thou thus with thy servants? &l16&rThere is no straw given unto thy servants,
    and they say to us, Make brick: and, behold, thy servants are beaten; but the
    fault is in thine'
  '20': 'own people. &l17&rBut he said, Ye are idle, ye are idle: therefore ye say,
    Let us go and do sacrifice to the Lord. &l18&rGo therefore now, and work; for
    there shall no straw be given you, yet shall ye deliver the tale of bricks. &l19&rAnd
    the officers of'
  '21': 'the children of Israel did see that they were in evil case, after it was
    said, Ye shall not minish ought from your bricks of your daily task. &l20&rAnd
    they met Moses and Aaron, who stood in the way, as they came forth from Pharaoh:
    &l21&rAnd they said'
  '22': unto them, The Lord look upon you, and judge; because ye have made our savour to be abhorred in the eyes of Pharaoh, and in the eyes of his servants, to put a sword in their hand to slay us. &l22&rAnd Moses returned unto the Lord, and said, Lord, wherefore
  '23': hast thou so evil entreated this people? why is it that thou hast sent me? &l23&rFor since I came to Pharaoh to speak in thy name, he hath done evil to this people; neither hast thou delivered thy people at all.
  '24': 'Chapter 6

    Then the Lord said unto Moses, Now shalt thou see what I will do to Pharaoh: for
    with a strong hand shall he let them go, and with a strong hand shall he drive
    them out of his land. &l2&rAnd God spake unto Moses, and said unto him, I am the
    Lord:'
  '25': ' &l3&rAnd I appeared unto Abraham, unto Isaac, and unto Jacob, by the name
    of God Almighty, but by my name Jehovah was I not known to them. &l4&rAnd I have
    also established my covenant with them, to give them the land of Canaan, the land
    of their'
  '26': pilgrimage, wherein they were strangers. &l5&rAnd I have also heard the groaning of the children of Israel, whom the Egyptians keep in bondage; and I have remembered my covenant. &l6&rWherefore say unto the children of Israel, I am the Lord, and I will
  '27': 'bring you out from under the burdens of the Egyptians, and I will rid you
    out of their bondage, and I will redeem you with a stretched out arm, and with
    great judgments: &l7&rAnd I will take you to me for a people, and I will be to
    you a God: and ye shall'
  '28': know that I am the Lord your God, which bringeth you out from under the burdens of the Egyptians. &l8&rAnd I will bring you in unto the land, concerning the which I did swear to give it to Abraham, to Isaac, and to Jacob; and I will give it you for an
  '29': 'heritage: I am the Lord. &l9&rAnd Moses spake so unto the children of Israel:
    but they hearkened not unto Moses for anguish of spirit, and for cruel bondage.
    &l10&rAnd the Lord spake unto Moses, saying, &l11&rGo in, speak unto Pharaoh king
    of Egypt, that'
  '30': he let the children of Israel go out of his land. &l12&rAnd Moses spake before the Lord, saying, Behold, the children of Israel have not hearkened unto me; how then shall Pharaoh hear me, who am of uncircumcised lips? &l13&rAnd the Lord spake unto Moses
  '31': 'and unto Aaron, and gave them a charge unto the children of Israel, and unto
    Pharaoh king of Egypt, to bring the children of Israel out of the land of Egypt.
    &l14&rThese be the heads of their fathers'' houses: The sons of Reuben the firstborn
    of Israel;'
  '32': 'Hanoch, and Pallu, Hezron, and Carmi: these be the families of Reuben. &l15&rAnd
    the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and Zohar, and Shaul
    the son of a Canaanitish woman: these are the families of Simeon. &l16&rAnd these
    are the'
  '33': 'names of the sons of Levi according to their generations; Gershon, and Kohath,
    and Merari: and the years of the life of Levi were an hundred thirty and seven
    years. &l17&rThe sons of Gershon; Libni, and Shimi, according to their families.
    &l18&rAnd the'
  '34': 'sons of Kohath; Amram, and Izhar, and Hebron, and Uzziel: and the years of
    the life of Kohath were an hundred thirty and three years. &l19&rAnd the sons
    of Merari; Mahali and Mushi: these are the families of Levi according to their
    generations. &l20&rAnd'
  '35': 'Amram took him Jochebed his father''s sister to wife; and she bare him Aaron
    and Moses: and the years of the life of Amram were an hundred and thirty and seven
    years. &l21&rAnd the sons of Izhar; Korah, and Nepheg, and Zichri. &l22&rAnd the
    sons of Uzziel;'
  '36': 'Mishael, and Elzaphan, and Zithri. &l23&rAnd Aaron took him Elisheba, daughter
    of Amminadab, sister of Naashon, to wife; and she bare him Nadab, and Abihu, Eleazar,
    and Ithamar. &l24&rAnd the sons of Korah; Assir, and Elkanah, and Abiasaph: these
    are the'
  '37': 'families of the Korhites. &l25&rAnd Eleazar Aaron''s son took him one of
    the daughters of Putiel to wife; and she bare him Phinehas: these are the heads
    of the fathers of the Levites according to their families. &l26&rThese are that
    Aaron and Moses, to whom'
  '38': 'the Lord said, Bring out the children of Israel from the land of Egypt according
    to their armies. &l27&rThese are they which spake to Pharaoh king of Egypt, to
    bring out the children of Israel from Egypt: these are that Moses and Aaron. &l28&rAnd
    it came'
  '39': 'to pass on the day when the Lord spake unto Moses in the land of Egypt, &l29&rThat
    the Lord spake unto Moses, saying, I am the Lord: speak thou unto Pharaoh king
    of Egypt all that I say unto thee. &l30&rAnd Moses said before the Lord, Behold,
    I am of'
  '40': uncircumcised lips, and how shall Pharaoh hearken unto me?
  '41': 'Chapter 7

    And the Lord said unto Moses, See, I have made thee a god to Pharaoh: and Aaron
    thy brother shall be thy prophet. &l2&rThou shalt speak all that I command thee:
    and Aaron thy brother shall speak unto Pharaoh, that he send the children of Israel'
  '42': out of his land. &l3&rAnd I will harden Pharaoh's heart, and multiply my signs and my wonders in the land of Egypt. &l4&rBut Pharaoh shall not hearken unto you, that I may lay my hand upon Egypt, and bring forth mine armies, and my people the children of
  '43': Israel, out of the land of Egypt by great judgments. &l5&rAnd the Egyptians shall know that I am the Lord, when I stretch forth mine hand upon Egypt, and bring out the children of Israel from among them. &l6&rAnd Moses and Aaron did as the Lord commanded
  '44': them, so did they. &l7&rAnd Moses was fourscore years old, and Aaron fourscore and three years old, when they spake unto Pharaoh. &l8&rAnd the Lord spake unto Moses and unto Aaron, saying, &l9&rWhen Pharaoh shall speak unto you, saying, Shew a miracle for
  '45': 'you: then thou shalt say unto Aaron, Take thy rod, and cast it before Pharaoh,
    and it shall become a serpent. &l10&rAnd Moses and Aaron went in unto Pharaoh,
    and they did so as the Lord had commanded: and Aaron cast down his rod before
    Pharaoh, and before'
  '46': 'his servants, and it became a serpent. &l11&rThen Pharaoh also called the
    wise men and the sorcerers: now the magicians of Egypt, they also did in like
    manner with their enchantments. &l12&rFor they cast down every man his rod, and
    they became serpents:'
  '47': but Aaron's rod swallowed up their rods. &l13&rAnd he hardened Pharaoh's heart, that he hearkened not unto them; as the Lord had said. &l14&rAnd the Lord said unto Moses, Pharaoh's heart is hardened, he refuseth to let the people go. &l15&rGet thee unto
  '48': Pharaoh in the morning; lo, he goeth out unto the water; and thou shalt stand by the river's brink against he come; and the rod which was turned to a serpent shalt thou take in thine hand. &l16&rAnd thou shalt say unto him, The Lord God of the Hebrews hath
  '49': 'sent me unto thee, saying, Let my people go, that they may serve me in the
    wilderness: and, behold, hitherto thou wouldest not hear. &l17&rThus saith the
    Lord, In this thou shalt know that I am the Lord: behold, I will smite with the
    rod that is in mine'
  '50': hand upon the waters which are in the river, and they shall be turned to blood. &l18&rAnd the fish that is in the river shall die, and the river shall stink; and the Egyptians shall lothe to drink of the water of the river.
  end:
    c: 7
    v: 18
