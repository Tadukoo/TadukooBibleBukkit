    look to it; for evil is before you. &l11&rNot so: go now ye that are men, and
    serve the Lord; for that'
  '5': ye did desire. And they were driven out from Pharaoh's presence. &l12&rAnd the Lord said unto Moses, Stretch out thine hand over the land of Egypt for the locusts, that they may come up upon the land of Egypt, and eat every herb of the land, even all that
  '6': the hail hath left. &l13&rAnd Moses stretched forth his rod over the land of Egypt, and the Lord brought an east wind upon the land all that day, and all that night; and when it was morning, the east wind brought the locusts. &l14&rAnd the locust went up
  '7': 'over all the land of Egypt, and rested in all the coasts of Egypt: very grievous
    were they; before them there were no such locusts as they, neither after them
    shall be such. &l15&rFor they covered the face of the whole earth, so that the
    land was darkened;'
  '8': 'and they did eat every herb of the land, and all the fruit of the trees which
    the hail had left: and there remained not any green thing in the trees, or in
    the herbs of the field, through all the land of Egypt. &l16&rThen Pharaoh called
    for Moses and Aaron'
  '9': in haste; and he said, I have sinned against the Lord your God, and against you. &l17&rNow therefore forgive, I pray thee, my sin only this once, and intreat the Lord your God, that he may take away from me this death only. &l18&rAnd he went out from
  '10': Pharaoh, and intreated the Lord. &l19&rAnd the Lord turned a mighty strong west wind, which took away the locusts, and cast them into the Red sea; there remained not one locust in all the coasts of Egypt. &l20&rBut the Lord hardened Pharaoh's heart, so
  '11': that he would not let the children of Israel go. &l21&rAnd the Lord said unto Moses, Stretch out thine hand toward heaven, that there may be darkness over the land of Egypt, even darkness which may be felt. &l22&rAnd Moses stretched forth his hand toward
  '12': 'heaven; and there was a thick darkness in all the land of Egypt three days:
    &l23&rThey saw not one another, neither rose any from his place for three days:
    but all the children of Israel had light in their dwellings. &l24&rAnd Pharaoh
    called unto Moses,'
  '13': 'and said, Go ye, serve the Lord; only let your flocks and your herds be stayed:
    let your little ones also go with you. &l25&rAnd Moses said, Thou must give us
    also sacrifices and burnt offerings, that we may sacrifice unto the Lord our God.
    &l26&rOur'
  '14': cattle also shall go with us; there shall not an hoof be left behind; for thereof must we take to serve the Lord our God; and we know not with what we must serve the Lord, until we come thither. &l27&rBut the Lord hardened Pharaoh's heart, and he would not
  '15': let them go. &l28&rAnd Pharaoh said unto him, Get thee from me, take heed to thyself, see my face no more; for in that day thou seest my face thou shalt die. &l29&rAnd Moses said, Thou hast spoken well, I will see thy face again no more.
  '16': 'Chapter 11

    And the Lord said unto Moses, Yet will I bring one plague more upon Pharaoh, and
    upon Egypt; afterwards he will let you go hence: when he shall let you go, he
    shall surely thrust you out hence altogether. &l2&rSpeak now in the ears of the'
  '17': people, and let every man borrow of his neighbour, and every woman of her neighbour, jewels of silver and jewels of gold. &l3&rAnd the Lord gave the people favour in the sight of the Egyptians. Moreover the man Moses was very great in the land of Egypt, in
  '18': 'the sight of Pharaoh''s servants, and in the sight of the people. &l4&rAnd
    Moses said, Thus saith the Lord, About midnight will I go out into the midst of
    Egypt: &l5&rAnd all the firstborn in the land of Egypt shall die, from the first
    born of Pharaoh that'
  '19': sitteth upon his throne, even unto the firstborn of the maidservant that is behind the mill; and all the firstborn of beasts. &l6&rAnd there shall be a great cry throughout all the land of Egypt, such as there was none like it, nor shall be like it any
  '20': 'more. &l7&rBut against any of the children of Israel shall not a dog move
    his tongue, against man or beast: that ye may know how that the Lord doth put
    a difference between the Egyptians and Israel. &l8&rAnd all these thy servants
    shall come down unto me,'
  '21': 'and bow down themselves unto me, saying, Get thee out, and all the people
    that follow thee: and after that I will go out. And he went out from Pharaoh in
    a great anger. &l9&rAnd the Lord said unto Moses, Pharaoh shall not hearken unto
    you; that my wonders'
  '22': 'may be multiplied in the land of Egypt. &l10&rAnd Moses and Aaron did all
    these wonders before Pharaoh: and the Lord hardened Pharaoh''s heart, so that
    he would not let the children of Israel go out of his land.'
  '23': 'Chapter 12

    And the Lord spake unto Moses and Aaron in the land of Egypt saying, &l2&rThis
    month shall be unto you the beginning of months: it shall be the first month of
    the year to you. &l3&rSpeak ye unto all the congregation of Israel, saying, In
    the'
  '24': 'tenth day of this month they shall take to them every man a lamb, according
    to the house of their fathers, a lamb for an house: &l4&rAnd if the household
    be too little for the lamb, let him and his neighbour next unto his house take
    it according to the'
  '25': 'number of the souls; every man according to his eating shall make your count
    for the lamb. &l5&rYour lamb shall be without blemish, a male of the first year:
    ye shall take it out from the sheep, or from the goats: &l6&rAnd ye shall keep
    it up until the'
  '26': 'fourteenth day of the same month: and the whole assembly of the congregation
    of Israel shall kill it in the evening. &l7&rAnd they shall take of the blood,
    and strike it on the two side posts and on the upper door post of the houses,
    wherein they shall eat'
  '27': it. &l8&rAnd they shall eat the flesh in that night, roast with fire, and unleavened bread; and with bitter herbs they shall eat it. &l9&rEat not of it raw, nor sodden at all with water, but roast with fire; his head with his legs, and with the purtenance
  '28': thereof. &l10&rAnd ye shall let nothing of it remain until the morning; and that which remaineth of it until the morning ye shall burn with fire. &l11&rAnd thus shall ye eat it; with your loins girded, your shoes on your feet, and your staff in your hand;
  '29': 'and ye shall eat it in haste: it is the Lord''s passover. &l12&rFor I will
    pass through the land of Egypt this night, and will smite all the firstborn in
    the land of Egypt, both man and beast; and against all the gods of Egypt I will
    execute judgment: I am'
  '30': 'the Lord. &l13&rAnd the blood shall be to you for a token upon the houses
    where ye are: and when I see the blood, I will pass over you, and the plague shall
    not be upon you to destroy you, when I smite the land of Egypt. &l14&rAnd this
    day shall be unto'
  '31': 'you for a memorial; and ye shall keep it a feast to the Lord throughout your
    generations; ye shall keep it a feast by an ordinance for ever. &l15&rSeven days
    shall ye eat unleavened bread; even the first day ye shall put away leaven out
    of your houses: for'
  '32': whosoever eateth leavened bread from the first day until the seventh day, that soul shall be cut off from Israel. &l16&rAnd in the first day there shall be an holy convocation, and in the seventh day there shall be an holy convocation to you; no manner of
  '33': 'work shall be done in them, save that which every man must eat, that only
    may be done of you. &l17&rAnd ye shall observe the feast of unleavened bread;
    for in this selfsame day have I brought your armies out of the land of Egypt:
    therefore shall ye observe'
  '34': this day in your generations by an ordinance for ever. &l18&rIn the first month, on the fourteenth day of the month at even, ye shall eat unleavened bread, until the one and twentieth day of the month at even. &l19&rSeven days shall there be no leaven
  '35': 'found in your houses: for whosoever eateth that which is leavened, even that
    soul shall be cut off from the congregation of Israel, whether he be a stranger,
    or born in the land. &l20&rYe shall eat nothing leavened; in all your habitations
