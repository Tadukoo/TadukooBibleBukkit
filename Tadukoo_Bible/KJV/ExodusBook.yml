  '1': 'Chapter 7 Cont.

    &l19&rAnd the Lord spake unto Moses, Say unto Aaron, Take thy rod, and stretch
    out thine hand upon the waters of Egypt, upon their streams, upon their rivers,
    and upon their ponds, and upon all their pools of water, that they may become'
  '2': blood; and that there may be blood throughout all the land of Egypt, both in vessels of wood, and in vessels of stone. &l20&rAnd Moses and Aaron did so, as the Lord commanded; and he lifted up the rod, and smote the waters that were in the river, in the
  '3': sight of Pharaoh, and in the sight of his servants; and all the waters that were in the river were turned to blood. &l21&rAnd the fish that was in the river died; and the river stank, and the Egyptians could not drink of the water of the river; and there
  '4': 'was blood throughout all the land of Egypt. &l22&rAnd the magicians of Egypt
