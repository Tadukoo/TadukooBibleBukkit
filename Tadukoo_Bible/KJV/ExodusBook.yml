  '2': forth ought of the flesh abroad out of the house; neither shall ye break a bone thereof. &l47&rAll the congregation of Israel shall keep it. &l48&rAnd when a stranger shall sojourn with thee, and will keep the passover to the Lord, let all his males be
  '3': 'circumcised, and then let him come near and keep it; and he shall be as one
