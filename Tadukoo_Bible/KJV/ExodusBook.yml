  '1': 'Chapter 15 Cont.

    &l21&rAnd Miriam answered them, Sing ye to the Lord, for he hath triumphed gloriously;
    the horse and his rider hath he thrown into the sea. &l22&rSo Moses brought Israel
    from the Red sea, and they went out into the wilderness of Shur; and'
  '2': 'they went three days in the wilderness, and found no water. &l23&rAnd when
    they came to Marah, they could not drink of the waters of Marah, for they were
    bitter: therefore the name of it was called Marah. &l24&rAnd the people murmured
    against Moses,'
  '3': 'saying, What shall we drink? &l25&rAnd he cried unto the Lord; and the Lord
    shewed him a tree, which when he had cast into the waters, the waters were made
    sweet: there he made for them a statute and an ordinance, and there he proved
    them, &l26&rAnd said,'
  '4': If thou wilt diligently hearken to the voice of the Lord thy God, and wilt do that which is right in his sight, and wilt give ear to his commandments, and keep all his statutes, I will put none of these diseases upon thee, which I have brought upon the
  '5': 'Egyptians: for I am the Lord that healeth thee. &l27&rAnd they came to Elim,
    where were twelve wells of water, and threescore and ten palm trees: and they
    encamped there by the waters.'
  '6': 'Chapter 16

    And they took their journey from Elim, and all the congregation of the children
    of Israel came unto the wilderness of Sin, which is between Elim and Sinai, on
    the fifteenth day of the second month after their departing out of the land of
    Egypt.'
  '7': '&l2&rAnd the whole congregation of the children of Israel murmured against
    Moses and Aaron in the wilderness: &l3&rAnd the children of Israel said unto them,
    Would to God we had died by the hand of the Lord in the land of Egypt, when we
    sat by the flesh'
  '8': pots, and when we did eat bread to the full; for ye have brought us forth into this wilderness, to kill this whole assembly with hunger. &l4&rThen said the Lord unto Moses, Behold, I will rain bread from heaven for you; and the people shall go out and
  '9': gather a certain rate every day, that I may prove them, whether they will walk in my law, or no. &l5&rAnd it shall come to pass, that on the sixth day they shall prepare that which they bring in; and it shall be twice as much as they gather daily. &l6&rAnd
  '10': 'Moses and Aaron said unto all the children of Israel, At even, then ye shall
    know that the Lord hath brought you out from the land of Egypt: &l7&rAnd in the
    morning, then ye shall see the glory of the Lord; for that he heareth your murmurings
    against the'
  '11': 'Lord: and what are we, that ye murmur against us? &l8&rAnd Moses said, This
    shall be, when the Lord shall give you in the evening flesh to eat, and in the
    morning bread to the full; for that the Lord heareth your murmurings which ye
    murmur against him: and'
  '12': 'what are we? your murmurings are not against us, but against the Lord. &l9&rAnd
    Moses spake unto Aaron, Say unto all the congregation of the children of Israel,
    Come near before the Lord: for he hath heard your murmurings. &l10&rAnd it came
    to pass, as'
  '13': Aaron spake unto the whole congregation of the children of Israel, that they looked toward the wilderness, and, behold, the glory of the Lord appeared in the cloud. &l11&rAnd the Lord spake unto Moses, saying, &l12&rI have heard the murmurings of the
  '14': 'children of Israel: speak unto them, saying, At even ye shall eat flesh,
    and in the morning ye shall be filled with bread; and ye shall know that I am
    the Lord your God. &l13&rAnd it came to pass, that at even the quails came up,
    and covered the camp: and'
  '15': in the morning the dew lay round about the host. &l14&rAnd when the dew that lay was gone up, behold, upon the face of the wilderness there lay a small round thing, as small as the hoar frost on the ground. &l15&rAnd when the children of Israel saw it,
  '16': 'they said one to another, It is manna: for they wist not what it was. And
    Moses said unto them, This is the bread which the Lord hath given you to eat.
    &l16&rThis is the thing which the Lord hath commanded, Gather of it every man
    according to his eating,'
  '17': an omer for every man, according to the number of your persons; take ye every man for them which are in his tents. &l17&rAnd the children of Israel did so, and gathered, some more, some less. &l18&rAnd when they did mete it with an omer, he that gathered
  '18': much had nothing over, and he that gathered little had no lack; they gathered every man according to his eating. &l19&rAnd Moses said, Let no man leave of it till the morning. &l20&rNotwithstanding they hearkened not unto Moses; but some of them left of it
  '19': 'until the morning, and it bred worms, and stank: and Moses was wroth with
    them. &l21&rAnd they gathered it every morning, every man according to his eating:
    and when the sun waxed hot, it melted. &l22&rAnd it came to pass, that on the
    sixth day they'
  '20': 'gathered twice as much bread, two omers for one man: and all the rulers of
    the congregation came and told Moses. &l23&rAnd he said unto them, This is that
    which the Lord hath said, To morrow is the rest of the holy sabbath unto the Lord:
    bake that which ye'
  '21': 'will bake to day, and seethe that ye will seethe; and that which remaineth
    over lay up for you to be kept until the morning. &l24&rAnd they laid it up till
    the morning, as Moses bade: and it did not stink, neither was there any worm therein.
    &l25&rAnd'
  '22': 'Moses said, Eat that to day; for to day is a sabbath unto the Lord: to day
    ye shall not find it in the field. &l26&rSix days ye shall gather it; but on the
    seventh day, which is the sabbath, in it there shall be none. &l27&rAnd it came
    to pass, that there'
  '23': went out some of the people on the seventh day for to gather, and they found none. &l28&rAnd the Lord said unto Moses, How long refuse ye to keep my commandments and my laws? &l29&rSee, for that the Lord hath given you the sabbath, therefore he giveth you
  '24': 'on the sixth day the bread of two days; abide ye every man in his place,
    let no man go out of his place on the seventh day. &l30&rSo the people rested
    on the seventh day. &l31&rAnd the house of Israel called the name thereof Manna:
    and it was like'
  '25': coriander seed, white; and the taste of it was like wafers made with honey. &l32&rAnd Moses said, This is the thing which the Lord commandeth, Fill an omer of it to be kept for your generations; that they may see the bread wherewith I have fed you in the
  '26': wilderness, when I brought you forth from the land of Egypt. &l33&rAnd Moses said unto Aaron, Take a pot, and put an omer full of manna therein, and lay it up before the Lord, to be kept for your generations. &l34&rAs the Lord commanded Moses, so Aaron
  '27': laid it up before the Testimony, to be kept. &l35&rAnd the children of Israel did eat manna forty years, until they came to a land inhabited; they did eat manna, until they came unto the borders of the land of Canaan. &l36&rNow an omer is the tenth part of
  '28': an ephah.
  '29': 'Chapter 17

    And all the congregation of the children of Israel journeyed from the wilderness
    of Sin, after their journeys, according to the commandment of the Lord, and pitched
    in Rephidim: and there was no water for the people to drink. &l2&rWherefore the'
  '30': people did chide with Moses, and said, Give us water that we may drink. And Moses said unto them, Why chide ye with me? wherefore do ye tempt the Lord? &l3&rAnd the people thirsted there for water; and the people murmured against Moses, and said, Wherefore
  '31': is this that thou hast brought us up out of Egypt, to kill us and our children and our cattle with thirst? &l4&rAnd Moses cried unto the Lord, saying, What shall I do unto this people? they be almost ready to stone me. &l5&rAnd the Lord said unto Moses, Go
  '32': on before the people, and take with thee of the elders of Israel; and thy rod, wherewith thou smotest the river, take in thine hand, and go. &l6&rBehold, I will stand before thee there upon the rock in Horeb; and thou shalt smite the rock, and there shall
  '33': come water out of it, that the people may drink. And Moses did so in the sight of the elders of Israel. &l7&rAnd he called the name of the place Massah, and Meribah, because of the chiding of the children of Israel, and because they tempted the Lord,
  '34': 'saying, Is the Lord among us, or not? &l8&rThen came Amalek, and fought with
    Israel in Rephidim. &l9&rAnd Moses said unto Joshua, Choose us out men, and go
    out, fight with Amalek: to morrow I will stand on the top of the hill with the
    rod of God in mine'
  '35': 'hand. &l10&rSo Joshua did as Moses had said to him, and fought with Amalek:
    and Moses, Aaron, and Hur went up to the top of the hill. &l11&rAnd it came to
    pass, when Moses held up his hand, that Israel prevailed: and when he let down
    his hand, Amalek'
  '36': prevailed. &l12&rBut Moses hands were heavy; and they took a stone, and put it under him, and he sat thereon; and Aaron and Hur stayed up his hands, the one on the one side, and the other on the other side; and his hands were steady until the going down of
  '37': 'the sun. &l13&rAnd Joshua discomfited Amalek and his people with the edge
    of the sword. &l14&rAnd the Lord said unto Moses, Write this for a memorial in
    a book, and rehearse it in the ears of Joshua: for I will utterly put out the
    remembrance of Amalek'
  '38': 'from under heaven. &l15&rAnd Moses built an altar, and called the name of
    it Jehovahnissi: &l16&rFor he said, Because the Lord hath sworn that the Lord
    will have war with Amalek from generation to generation.'
  '39': 'Chapter 18

    When Jethro, the priest of Midian, Moses'' father in law, heard of all that God
    had done for Moses, and for Israel his people, and that the Lord had brought Israel
    out of Egypt; &l2&rThen Jethro, Moses'' father in law, took Zipporah, Moses''
    wife,'
  '40': 'after he had sent her back, &l3&rAnd her two sons; of which the name of the
    one was Gershom; for he said, I have been an alien in a strange land: &l4&rAnd
    the name of the other was Eliezer; for the God of my father, said he, was mine
    help, and delivered me'
  '41': 'from the sword of Pharaoh: &l5&rAnd Jethro, Moses'' father in law, came with
    his sons and his wife unto Moses into the wilderness, where he encamped at the
    mount of God: &l6&rAnd he said unto Moses, I thy father in law Jethro am come
    unto thee, and thy'
  '42': wife, and her two sons with her. &l7&rAnd Moses went out to meet his father in law, and did obeisance, and kissed him; and they asked each other of their welfare; and they came into the tent. &l8&rAnd Moses told his father in law all that the Lord had done
  '43': unto Pharaoh and to the Egyptians for Israel's sake, and all the travail that had come upon them by the way, and how the Lord delivered them. &l9&rAnd Jethro rejoiced for all the goodness which the Lord had done to Israel, whom he had delivered out of the
  '44': hand of the Egyptians. &l10&rAnd Jethro said, Blessed be the Lord, who hath delivered you out of the hand of the Egyptians, and out of the hand of Pharaoh, who hath delivered the people from under the hand of the Egyptians. &l11&rNow I know that the Lord
  '45': 'is greater than all gods: for in the thing wherein they dealt proudly he
    was above them. &l12&rAnd Jethro, Moses'' father in law, took a burnt offering
    and sacrifices for God: and Aaron came, and all the elders of Israel, to eat bread
    with Moses'' father in'
  '46': 'law before God. &l13&rAnd it came to pass on the morrow, that Moses sat to
    judge the people: and the people stood by Moses from the morning unto the evening.
    &l14&rAnd when Moses'' father in law saw all that he did to the people, he said,
    What is this thing'
  '47': 'that thou doest to the people? why sittest thou thyself alone, and all the
    people stand by thee from morning unto even? &l15&rAnd Moses said unto his father
    in law, Because the people come unto me to enquire of God: &l16&rWhen they have
    a matter, they come'
  '48': unto me; and I judge between one and another, and I do make them know the statutes of God, and his laws. &l17&rAnd Moses' father in law said unto him, The thing that thou doest is not good. &l18&rThou wilt surely wear away, both thou, and this people that
  '49': 'is with thee: for this thing is too heavy for thee; thou art not able to
    perform it thyself alone. &l19&rHearken now unto my voice, I will give thee counsel,
    and God shall be with thee: Be thou for the people to God-ward, that thou mayest
    bring the causes'
  '50': 'unto God: &l20&rAnd thou shalt teach them ordinances and laws, and shalt
    shew them the way wherein they must walk, and the work that they must do.'
  end:
    c: 18
    v: 20
Book7:
  start:
    c: 18
    v: 21
  '1': 'Chapter 18 Cont.

    &l21&rMoreover thou shalt provide out of all the people able men, such as fear
    God, men of truth, hating covetousness; and place such over them, to be rulers
    of thousands, and rulers of hundreds, rulers of fifties, and rulers of tens:'
  '2': '&l22&rAnd let them judge the people at all seasons: and it shall be, that
    every great matter they shall bring unto thee, but every small matter they shall
    judge: so shall it be easier for thyself, and they shall bear the burden with
    thee. &l23&rIf thou'
  '3': shalt do this thing, and God command thee so, then thou shalt be able to endure, and all this people shall also go to their place in peace. &l24&rSo Moses hearkened to the voice of his father in law, and did all that he had said. &l25&rAnd Moses chose able
  '4': 'men out of all Israel, and made them heads over the people, rulers of thousands,
    rulers of hundreds, rulers of fifties, and rulers of tens. &l26&rAnd they judged
    the people at all seasons: the hard causes they brought unto Moses, but every
    small matter'
  '5': they judged themselves. &l27&rAnd Moses let his father in law depart; and he went his way into his own land.
  '6': 'Chapter 19

    In the third month, when the children of Israel were gone forth out of the land
    of Egypt, the same day came they into the wilderness of Sinai. &l2&rFor they were
    departed from Rephidim, and were come to the desert of Sinai, and had pitched
    in'
  '7': the wilderness; and there Israel camped before the mount. &l3&rAnd Moses went up unto God, and the Lord called unto him out of the mountain, saying, Thus shalt thou say to the house of Jacob, and tell the children of Israel; &l4&rYe have seen what I did
  '8': 'unto the Egyptians, and how I bare you on eagles'' wings, and brought you
    unto myself. &l5&rNow therefore, if ye will obey my voice indeed, and keep my
    covenant, then ye shall be a peculiar treasure unto me above all people: for all
    the earth is mine:'
  '9': '&l6&rAnd ye shall be unto me a kingdom of priests, and an holy nation. These
    are the words which thou shalt speak unto the children of Israel. &l7&rAnd Moses
    came and called for the elders of the people, and laid before their faces all
    these words which'
  '10': the Lord commanded him. &l8&rAnd all the people answered together, and said, All that the Lord hath spoken we will do. And Moses returned the words of the people unto the Lord. &l9&rAnd the Lord said unto Moses, Lo, I come unto thee in a thick cloud, that
  '11': the people may hear when I speak with thee, and believe thee for ever. And Moses told the words of the people unto the Lord. &l10&rAnd the Lord said unto Moses, Go unto the people, and sanctify them to day and to morrow, and let them wash their clothes,
  '12': '&l11&rAnd be ready against the third day: for the third day the Lord will
    come down in the sight of all the people upon mount Sinai. &l12&rAnd thou shalt
    set bounds unto the people round about, saying, Take heed to yourselves, that
    ye go not up into the'
  '13': 'mount, or touch the border of it: whosoever toucheth the mount shall be surely
    put to death: &l13&rThere shall not an hand touch it, but he shall surely be stoned,
    or shot through; whether it be beast or man, it shall not live: when the trumpet
    soundeth'
  '14': 'long, they shall come up to the mount. &l14&rAnd Moses went down from the
    mount unto the people, and sanctified the people; and they washed their clothes.
    &l15&rAnd he said unto the people, Be ready against the third day: come not at
    your wives. &l16&rAnd'
  '15': it came to pass on the third day in the morning, that there were thunders and lightnings, and a thick cloud upon the mount, and the voice of the trumpet exceeding loud; so that all the people that was in the camp trembled. &l17&rAnd Moses brought forth the
  '16': 'people out of the camp to meet with God; and they stood at the nether part
    of the mount. &l18&rAnd mount Sinai was altogether on a smoke, because the Lord
    descended upon it in fire: and the smoke thereof ascended as the smoke of a furnace,
    and the whole'
  '17': 'mount quaked greatly. &l19&rAnd when the voice of the trumpet sounded long,
    and waxed louder and louder, Moses spake, and God answered him by a voice. &l20&rAnd
    the Lord came down upon mount Sinai, on the top of the mount: and the Lord called
    Moses up to'
  '18': the top of the mount; and Moses went up. &l21&rAnd the Lord said unto Moses, Go down, charge the people, lest they break through unto the Lord to gaze, and many of them perish. &l22&rAnd let the priests also, which come near to the Lord, sanctify
  '19': 'themselves, lest the Lord break forth upon them. &l23&rAnd Moses said unto
    the Lord, The people cannot come up to mount Sinai: for thou chargedst us, saying,
    Set bounds about the mount, and sanctify it. &l24&rAnd the Lord said unto him,
    Away, get thee'
  '20': 'down, and thou shalt come up, thou, and Aaron with thee: but let not the
    priests and the people break through to come up unto the Lord, lest he break forth
    upon them. &l25&rSo Moses went down unto the people, and spake unto them.'
  '21': 'Chapter 20

    And God spake all these words, saying, &l2&rI am the Lord thy God, which have
    brought thee out of the land of Egypt, out of the house of bondage. &l3&rThou
    shalt have no other gods before me. &l4&rThou shalt not make unto thee any graven
    image,'
  '22': 'or any likeness of any thing that is in heaven above, or that is in the earth
    beneath, or that is in the water under the earth. &l5&rThou shalt not bow down
    thyself to them, nor serve them: for I the Lord thy God am a jealous God, visiting
    the iniquity of'
  '23': the fathers upon the children unto the third and fourth generation of them that hate me; &l6&rAnd shewing mercy unto thousands of them that love me, and keep my commandments. &l7&rThou shalt not take the name of the Lord thy God in vain; for the Lord will
  '24': 'not hold him guiltless that taketh his name in vain. &l8&rRemember the sabbath
    day, to keep it holy. &l9&rSix days shalt thou labour, and do all thy work: &l10&rBut
    the seventh day is the sabbath of the Lord thy God: in it thou shalt not do any
    work, thou,'
  '25': 'nor thy son, nor thy daughter, thy manservant, nor thy maidservant, nor thy
    cattle, nor thy stranger that is within thy gates: &l11&rFor in six days the Lord
    made heaven and earth, the sea, and all that in them is, and rested the seventh
    day: wherefore the'
  '26': 'Lord blessed the sabbath day, and hallowed it. &l12&rHonour thy father and
    thy mother: that thy days may be long upon the land which the Lord thy God giveth
    thee. &l13&rThou shalt not kill. &l14&rThou shalt not commit adultery. &l15&rThou
    shalt not steal.'
  '27': '&l16&rThou shalt not bear false witness against thy neighbour. &l17&rThou
    shalt not covet thy neighbour''s house, thou shalt not covet thy neighbour''s
    wife, nor his manservant, nor his maidservant, nor his ox, nor his ass, nor any
    thing that is thy'
  '28': 'neighbour''s. &l18&rAnd all the people saw the thunderings, and the lightnings,
    and the noise of the trumpet, and the mountain smoking: and when the people saw
    it, they removed, and stood afar off. &l19&rAnd they said unto Moses, Speak thou
    with us, and we'
  '29': 'will hear: but let not God speak with us, lest we die. &l20&rAnd Moses said
    unto the people, Fear not: for God is come to prove you, and that his fear may
    be before your faces, that ye sin not. &l21&rAnd the people stood afar off, and
    Moses drew near unto'
  '30': the thick darkness where God was. &l22&rAnd the Lord said unto Moses, Thus thou shalt say unto the children of Israel, Ye have seen that I have talked with you from heaven. &l23&rYe shall not make with me gods of silver, neither shall ye make unto you gods
  '31': 'of gold. &l24&rAn altar of earth thou shalt make unto me, and shalt sacrifice
    thereon thy burnt offerings, and thy peace offerings, thy sheep, and thine oxen:
    in all places where I record my name I will come unto thee, and I will bless thee.
    &l25&rAnd if'
  '32': 'thou wilt make me an altar of stone, thou shalt not build it of hewn stone:
    for if thou lift up thy tool upon it, thou hast polluted it. &l26&rNeither shalt
    thou go up by steps unto mine altar, that thy nakedness be not discovered thereon.'
  '33': 'Chapter 21

    Now these are the judgments which thou shalt set before them. &l2&rIf thou buy
    an Hebrew servant, six years he shall serve: and in the seventh he shall go out
    free for nothing. &l3&rIf he came in by himself, he shall go out by himself: if
    he'
  '34': were married, then his wife shall go out with him. &l4&rIf his master have given him a wife, and she have born him sons or daughters; the wife and her children shall be her master's, and he shall go out by himself. &l5&rAnd if the servant shall plainly
  '35': 'say, I love my master, my wife, and my children; I will not go out free:
    &l6&rThen his master shall bring him unto the judges; he shall also bring him
    to the door, or unto the door post; and his master shall bore his ear through
    with an aul; and he shall'
  '36': 'serve him for ever. &l7&rAnd if a man sell his daughter to be a maidservant,
    she shall not go out as the menservants do. &l8&rIf she please not her master,
    who hath betrothed her to himself, then shall he let her be redeemed: to sell
    her unto a strange'
  '37': nation he shall have no power, seeing he hath dealt deceitfully with her. &l9&rAnd if he have betrothed her unto his son, he shall deal with her after the manner of daughters. &l10&rIf he take him another wife; her food, her raiment, and her duty of
  '38': marriage, shall he not diminish. &l11&rAnd if he do not these three unto her, then shall she go out free without money. &l12&rHe that smiteth a man, so that he die, shall be surely put to death. &l13&rAnd if a man lie not in wait, but God deliver him into
  '39': his hand; then I will appoint thee a place whither he shall flee. &l14&rBut if a man come presumptuously upon his neighbour, to slay him with guile; thou shalt take him from mine altar, that he may die. &l15&rAnd he that smiteth his father, or his mother,
  '40': shall be surely put to death. &l16&rAnd he that stealeth a man, and selleth him, or if he be found in his hand, he shall surely be put to death. &l17&rAnd he that curseth his father, or his mother, shall surely be put to death. &l18&rAnd if men strive
  '41': 'together, and one smite another with a stone, or with his fist, and he die
    not, but keepeth his bed: &l19&rIf he rise again, and walk abroad upon his staff,
    then shall he that smote him be quit: only he shall pay for the loss of his time,
    and shall cause'
  '42': 'him to be thoroughly healed. &l20&rAnd if a man smite his servant, or his
    maid, with a rod, and he die under his hand; he shall be surely punished. &l21&rNotwithstanding,
    if he continue a day or two, he shall not be punished: for he is his money. &l22&rIf'
  '43': 'men strive, and hurt a woman with child, so that her fruit depart from her,
    and yet no mischief follow: he shall be surely punished, according as the woman''s
    husband will lay upon him; and he shall pay as the judges determine. &l23&rAnd
    if any mischief'
  '44': follow, then thou shalt give life for life, &l24&rEye for eye, tooth for tooth, hand for hand, foot for foot, &l25&rBurning for burning, wound for wound, stripe for stripe. &l26&rAnd if a man smite the eye of his servant, or the eye of his maid, that it
  '45': 'perish; he shall let him go free for his eye''s sake. &l27&rAnd if he smite
    out his manservant''s tooth, or his maidservant''s tooth; he shall let him go
    free for his tooth''s sake. &l28&rIf an ox gore a man or a woman, that they die:
    then the ox shall be'
  '46': surely stoned, and his flesh shall not be eaten; but the owner of the ox shall be quit. &l29&rBut if the ox were wont to push with his horn in time past, and it hath been testified to his owner, and he hath not kept him in, but that he hath killed a man or
  '47': a woman; the ox shall be stoned, and his owner also shall be put to death. &l30&rIf there be laid on him a sum of money, then he shall give for the ransom of his life whatsoever is laid upon him. &l31&rWhether he have gored a son, or have gored a daughter,
  '48': according to this judgment shall it be done unto him. &l32&rIf the ox shall push a manservant or a maidservant; he shall give unto their master thirty shekels of silver, and the ox shall be stoned. &l33&rAnd if a man shall open a pit, or if a man shall dig
  '49': a pit, and not cover it, and an ox or an ass fall therein; &l34&rThe owner of the pit shall make it good, and give money unto the owner of them; and the dead beast shall be his. &l35&rAnd if one man's ox hurt another's, that he die; then they shall sell
  '50': the live ox, and divide the money of it; and the dead ox also they shall divide. &l36&rOr if it be known that the ox hath used to push in time past, and his owner hath not kept him in; he shall surely pay ox for ox; and the dead shall be his own.
