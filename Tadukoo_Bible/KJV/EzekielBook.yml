Book1:
  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    Now it came to pass in the thirtieth year, in the fourth month, in the fifth day
    of the month, as I was among the captives by the river of Chebar, that the heavens
    were opened, and I saw visions of God. &l2&rIn the fifth day of the month, which'
  '2': was the fifth year of king Jehoiachin's captivity, &l3&rThe word of the Lord came expressly unto Ezekiel the priest, the son of Buzi, in the land of the Chaldeans by the river Chebar; and the hand of the Lord was there upon him. &l4&rAnd I looked, and,
  '3': behold, a whirlwind came out of the north, a great cloud, and a fire infolding itself, and a brightness was about it, and out of the midst thereof as the colour of amber, out of the midst of the fire. &l5&rAlso out of the midst thereof came the likeness of
  '4': 'four living creatures. And this was their appearance; they had the likeness
    of a man. &l6&rAnd every one had four faces, and every one had four wings. &l7&rAnd
    their feet were straight feet; and the sole of their feet was like the sole of
    a calf''s foot:'
  '5': and they sparkled like the colour of burnished brass. &l8&rAnd they had the hands of a man under their wings on their four sides; and they four had their faces and their wings. &l9&rTheir wings were joined one to another; they turned not when they went;
  '6': 'they went every one straight forward. &l10&rAs for the likeness of their faces,
    they four had the face of a man, and the face of a lion, on the right side: and
    they four had the face of an ox on the left side; they four also had the face
    of an eagle.'
  '7': '&l11&rThus were their faces: and their wings were stretched upward; two wings
    of every one were joined one to another, and two covered their bodies. &l12&rAnd
    they went every one straight forward: whither the spirit was to go, they went;
    and they turned'
  '8': 'not when they went. &l13&rAs for the likeness of the living creatures, their
    appearance was like burning coals of fire, and like the appearance of lamps: it
    went up and down among the living creatures; and the fire was bright, and out
    of the fire went'
  '9': forth lightning. &l14&rAnd the living creatures ran and returned as the appearance of a flash of lightning. &l15&rNow as I beheld the living creatures, behold one wheel upon the earth by the living creatures, with his four faces. &l16&rThe appearance of
  '10': 'the wheels and their work was like unto the colour of a beryl: and they four
    had one likeness: and their appearance and their work was as it were a wheel in
    the middle of a wheel. &l17&rWhen they went, they went upon their four sides:
    and they turned not'
  '11': 'when they went. &l18&rAs for their rings, they were so high that they were
    dreadful; and their rings were full of eyes round about them four. &l19&rAnd when
    the living creatures went, the wheels went by them: and when the living creatures
    were lifted up'
  '12': 'from the earth, the wheels were lifted up. &l20&rWhithersoever the spirit
    was to go, they went, thither was their spirit to go; and the wheels were lifted
    up over against them: for the spirit of the living creature was in the wheels.
    &l21&rWhen those went,'
  '13': 'these went; and when those stood, these stood; and when those were lifted
    up from the earth, the wheels were lifted up over against them: for the spirit
    of the living creature was in the wheels. &l22&rAnd the likeness of the firmament
    upon the heads of the'
  '14': 'living creature was as the colour of the terrible crystal, stretched forth
    over their heads above. &l23&rAnd under the firmament were their wings straight,
    the one toward the other: every one had two, which covered on this side, and every
    one had two,'
  '15': 'which covered on that side, their bodies. &l24&rAnd when they went, I heard
    the noise of their wings, like the noise of great waters, as the voice of the
    Almighty, the voice of speech, as the noise of an host: when they stood, they
    let down their wings.'
  '16': '&l25&rAnd there was a voice from the firmament that was over their heads,
    when they stood, and had let down their wings. &l26&rAnd above the firmament that
    was over their heads was the likeness of a throne, as the appearance of a sapphire
    stone: and upon'
  '17': the likeness of the throne was the likeness as the appearance of a man above upon it. &l27&rAnd I saw as the colour of amber, as the appearance of fire round about within it, from the appearance of his loins even upward, and from the appearance of his
  '18': loins even downward, I saw as it were the appearance of fire, and it had brightness round about. &l28&rAs the appearance of the bow that is in the cloud in the day of rain, so was the appearance of the brightness round about. This was the appearance of the
  '19': likeness of the glory of the Lord. And when I saw it, I fell upon my face, and I heard a voice of one that spake.
  '20': 'Chapter 2

    And he said unto me, Son of man, stand upon thy feet, and I will speak unto thee.
    &l2&rAnd the spirit entered into me when he spake unto me, and set me upon my
    feet, that I heard him that spake unto me. &l3&rAnd he said unto me, Son of man,
    I'
  '21': 'send thee to the children of Israel, to a rebellious nation that hath rebelled
    against me: they and their fathers have transgressed against me, even unto this
    very day. &l4&rFor they are impudent children and stiffhearted. I do send thee
    unto them; and'
  '22': thou shalt say unto them, Thus saith the Lord God. &l5&rAnd they, whether they will hear, or whether they will forbear, (for they are a rebellious house,) yet shall know that there hath been a prophet among them. &l6&rAnd thou, son of man, be not afraid of
  '23': 'them, neither be afraid of their words, though briers and thorns be with
    thee, and thou dost dwell among scorpions: be not afraid of their words, nor be
    dismayed at their looks, though they be a rebellious house. &l7&rAnd thou shalt
    speak my words unto'
  '24': 'them, whether they will hear, or whether they will forbear: for they are
    most rebellious. &l8&rBut thou, son of man, hear what I say unto thee; Be not
    thou rebellious like that rebellious house: open thy mouth, and eat that I give
    thee. &l9&rAnd when I'
  '25': 'looked, behold, an hand was sent unto me; and, lo, a roll of a book was therein;
    &l10&rAnd he spread it before me; and it was written within and without: and there
    was written therein lamentations, and mourning, and woe.'
  '26': 'Chapter 3

    Moreover he said unto me, Son of man, eat that thou findest; eat this roll, and
    go speak unto the house of Israel. &l2&rSo I opened my mouth, and he caused me
    to eat that roll. &l3&rAnd he said unto me, Son of man, cause thy belly to eat,
    and'
  '27': fill thy bowels with this roll that I give thee. Then did I eat it; and it was in my mouth as honey for sweetness. &l4&rAnd he said unto me, Son of man, go, get thee unto the house of Israel, and speak with my words unto them. &l5&rFor thou art not sent to
  '28': a people of a strange speech and of an hard language, but to the house of Israel; &l6&rNot to many people of a strange speech and of an hard language, whose words thou canst not understand. Surely, had I sent thee to them, they would have hearkened unto
  '29': 'thee. &l7&rBut the house of Israel will not hearken unto thee; for they will
    not hearken unto me: for all the house of Israel are impudent and hardhearted.
    &l8&rBehold, I have made thy face strong against their faces, and thy forehead
    strong against their'
  '30': 'foreheads. &l9&rAs an adamant harder than flint have I made thy forehead:
    fear them not, neither be dismayed at their looks, though they be a rebellious
    house. &l10&rMoreover he said unto me, Son of man, all my words that I shall speak
    unto thee receive in'
  '31': thine heart, and hear with thine ears. &l11&rAnd go, get thee to them of the captivity, unto the children of thy people, and speak unto them, and tell them, Thus saith the Lord God; whether they will hear, or whether they will forbear. &l12&rThen the
  '32': spirit took me up, and I heard behind me a voice of a great rushing, saying, Blessed be the glory of the Lord from his place. &l13&rI heard also the noise of the wings of the living creatures that touched one another, and the noise of the wheels over
  '33': against them, and a noise of a great rushing. &l14&rSo the spirit lifted me up, and took me away, and I went in bitterness, in the heat of my spirit; but the hand of the Lord was strong upon me. &l15&rThen I came to them of the captivity at Telabib, that
  '34': dwelt by the river of Chebar, and I sat where they sat, and remained there astonished among them seven days. &l16&rAnd it came to pass at the end of seven days, that the word of the Lord came unto me, saying, &l17&rSon of man, I have made thee a watchman
  '35': 'unto the house of Israel: therefore hear the word at my mouth, and give them
    warning from me. &l18&rWhen I say unto the wicked, Thou shalt surely die; and
    thou givest him not warning, nor speakest to warn the wicked from his wicked way,
    to save his life;'
  '36': the same wicked man shall die in his iniquity; but his blood will I require at thine hand. &l19&rYet if thou warn the wicked, and he turn not from his wickedness, nor from his wicked way, he shall die in his iniquity; but thou hast delivered thy soul.
  '37': '&l20&rAgain, When a righteous man doth turn from his righteousness, and commit
    iniquity, and I lay a stumbling-block before him, he shall die: because thou hast
    not given him warning, he shall die in his sin, and his righteousness which he
    hath done shall'
  '38': not be remembered; but his blood will I require at thine hand. &l21&rNevertheless if thou warn the righteous man, that the righteous sin not, and he doth not sin, he shall surely live, because he is warned; also thou hast delivered thy soul. &l22&rAnd the
  '39': 'hand of the Lord was there upon me; and he said unto me, Arise, go forth
    into the plain, and I will there talk with thee. &l23&rThen I arose, and went
    forth into the plain: and, behold, the glory of the Lord stood there, as the glory
    which I saw by the'
  '40': 'river of Chebar: and I fell on my face. &l24&rThen the spirit entered into
    me, and set me upon my feet, and spake with me, and said unto me, Go, shut thyself
    within thine house. &l25&rBut thou, O son of man, behold, they shall put bands
    upon thee, and'
  '41': 'shall bind thee with them, and thou shalt not go out among them: &l26&rAnd
    I will make thy tongue cleave to the roof of thy mouth, that thou shalt be dumb,
    and shalt not be to them a reprover: for they are a rebellious house. &l27&rBut
    when I speak with'
  '42': 'thee, I will open thy mouth, and thou shalt say unto them, Thus saith the
    Lord God; He that heareth, let him hear; and he that forbeareth, let him forbear:
    for they are a rebellious house.'
  '43': 'Chapter 4

    Thou also, son of man, take thee a tile, and lay it before thee, and pourtray
    upon it the city, even Jerusalem: &l2&rAnd lay siege against it, and build a fort
    against it, and cast a mount against it; set the camp also against it, and set'
  '44': 'battering rams against it round about. &l3&rMoreover take thou unto thee
    an iron pan, and set it for a wall of iron between thee and the city: and set
    thy face against it, and it shall be besieged, and thou shalt lay siege against
    it. This shall be a sign'
  '45': 'to the house of Israel. &l4&rLie thou also upon thy left side, and lay the
    iniquity of the house of Israel upon it: according to the number of the days that
    thou shalt lie upon it thou shalt bear their iniquity. &l5&rFor I have laid upon
    thee the years of'
  '46': 'their iniquity, according to the number of the days, three hundred and ninety
    days: so shalt thou bear the iniquity of the house of Israel. &l6&rAnd when thou
    hast accomplished them, lie again on thy right side, and thou shalt bear the iniquity
    of the'
  '47': 'house of Judah forty days: I have appointed thee each day for a year. &l7&rTherefore
    thou shalt set thy face toward the siege of Jerusalem, and thine arm shall be
    uncovered, and thou shalt prophesy against it. &l8&rAnd, behold, I will lay bands
    upon thee,'
  '48': and thou shalt not turn thee from one side to another, till thou hast ended the days of thy siege. &l9&rTake thou also unto thee wheat, and barley, and beans, and lentiles, and millet, and fitches, and put them in one vessel, and make thee bread thereof,
  '49': 'according to the number of the days that thou shalt lie upon thy side, three
    hundred and ninety days shalt thou eat thereof. &l10&rAnd thy meat which thou
    shalt eat shall be by weight, twenty shekels a day: from time to time shalt thou
    eat it. &l11&rThou'
  '50': 'shalt drink also water by measure, the sixth part of an hin: from time to
    time shalt thou drink. &l12&rAnd thou shalt eat it as barley cakes, and thou shalt
    bake it with dung that cometh out of man, in their sight.'
  end:
    c: 4
    v: 12
Book2:
  start:
    c: 4
    v: 13
  '1': 'Chapter 4 Cont.

    &l13&rAnd the Lord said, Even thus shall the children of Israel eat their defiled
    bread among the Gentiles, whither I will drive them. &l14&rThen said I, Ah Lord
    God! behold, my soul hath not been polluted: for from my youth up even till'
  '2': now have I not eaten of that which dieth of itself, or is torn in pieces; neither came there abominable flesh into my mouth. &l15&rThen he said unto me, Lo, I have given thee cow's dung for man's dung, and thou shalt prepare thy bread therewith.
  '3': '&l16&rMoreover he said unto me, Son of man, behold, I will break the staff
    of bread in Jerusalem: and they shall eat bread by weight, and with care; and
    they shall drink water by measure, and with astonishment: &l17&rThat they may
    want bread and water, and'
  '4': be astonied one with another, and consume away for their iniquity.
  '5': 'Chapter 5

    And thou, son of man, take thee a sharp knife, take thee a barber''s razor, and
    cause it to pass upon thine head and upon thy beard: then take thee balances to
    weigh, and divide the hair. &l2&rThou shalt burn with fire a third part in the
    midst of'
  '6': 'the city, when the days of the siege are fulfilled: and thou shalt take a
    third part, and smite about it with a knife: and a third part thou shalt scatter
    in the wind; and I will draw out a sword after them. &l3&rThou shalt also take
    thereof a few in'
  '7': 'number, and bind them in thy skirts. &l4&rThen take of them again, and cast
    them into the midst of the fire, and burn them in the fire; for thereof shall
    a fire come forth into all the house of Israel. &l5&rThus saith the Lord God;
    This is Jerusalem: I'
  '8': 'have set it in the midst of the nations and countries that are round about
    her. &l6&rAnd she hath changed my judgments into wickedness more than the nations,
    and my statutes more than the countries that are round about her: for they have
    refused my'
  '9': judgments and my statutes, they have not walked in them. &l7&rTherefore thus saith the Lord God; Because ye multiplied more than the nations that are round about you, and have not walked in my statutes, neither have kept my judgments, neither have done
  '10': according to the judgments of the nations that are round about you; &l8&rTherefore thus saith the Lord God; Behold, I, even I, am against thee, and will execute judgments in the midst of thee in the sight of the nations. &l9&rAnd I will do in thee that
  '11': which I have not done, and whereunto I will not do any more the like, because of all thine abominations. &l10&rTherefore the fathers shall eat the sons in the midst of thee, and the sons shall eat their fathers; and I will execute judgments in thee, and
  '12': the whole remnant of thee will I scatter into all the winds. &l11&rWherefore, as I live, saith the Lord God; Surely, because thou hast defiled my sanctuary with all thy detestable things, and with all thine abominations, therefore will I also diminish
  '13': 'thee; neither shall mine eye spare, neither will I have any pity. &l12&rA
    third part of thee shall die with the pestilence, and with famine shall they be
    consumed in the midst of thee: and a third part shall fall by the sword round
    about thee; and I will'
  '14': 'scatter a third part into all the winds, and I will draw out a sword after
    them. &l13&rThus shall mine anger be accomplished, and I will cause my fury to
    rest upon them, and I will be comforted: and they shall know that I the Lord have
    spoken it in my'
  '15': zeal, when I have accomplished my fury in them. &l14&rMoreover I will make thee waste, and a reproach among the nations that are round about thee, in the sight of all that pass by. &l15&rSo it shall be a reproach and a taunt, an instruction and an
  '16': astonishment unto the nations that are round about thee, when I shall execute judgments in thee in anger and in fury and in furious rebukes. I the Lord have spoken it. &l16&rWhen I shall send upon them the evil arrows of famine, which shall be for their
  '17': 'destruction, and which I will send to destroy you: and I will increase the
    famine upon you, and will break your staff of bread: &l17&rSo will I send upon
    you famine and evil beasts, and they shall bereave thee: and pestilence and blood
    shall pass through'
  '18': thee; and I will bring the sword upon thee. I the Lord have spoken it.
  '19': 'Chapter 6

    And the word of the Lord came unto me, saying, &l2&rSon of man, set thy face toward
    the mountains of Israel, and prophesy against them, &l3&rAnd say, Ye mountains
    of Israel, hear the word of the Lord God; Thus saith the Lord God to the mountains,'
  '20': 'and to the hills, to the rivers, and to the valleys; Behold, I, even I, will
    bring a sword upon you, and I will destroy your high places. &l4&rAnd your altars
    shall be desolate, and your images shall be broken: and I will cast down your
    slain men before'
  '21': your idols. &l5&rAnd I will lay the dead carcases of the children of Israel before their idols; and I will scatter your bones round about your altars. &l6&rIn all your dwellingplaces the cities shall be laid waste, and the high places shall be desolate;
  '22': that your altars may be laid waste and made desolate, and your idols may be broken and cease, and your images may be cut down, and your works may be abolished. &l7&rAnd the slain shall fall in the midst of you, and ye shall know that I am the Lord.
  '23': '&l8&rYet will I leave a remnant, that ye may have some that shall escape
    the sword among the nations, when ye shall be scattered through the countries.
    &l9&rAnd they that escape of you shall remember me among the nations whither they
    shall be carried'
  '24': 'captives, because I am broken with their whorish heart, which hath departed
    from me, and with their eyes, which go a whoring after their idols: and they shall
    lothe themselves for the evils which they have committed in all their abominations.
    &l10&rAnd'
  '25': they shall know that I am the Lord, and that I have not said in vain that I would do this evil unto them. &l11&rThus saith the Lord God; Smite with thine hand, and stamp with thy foot, and say, Alas for all the evil abominations of the house of Israel! for
  '26': 'they shall fall by the sword, by the famine, and by the pestilence. &l12&rHe
    that is far off shall die of the pestilence; and he that is near shall fall by
    the sword; and he that remaineth and is besieged shall die by the famine: thus
    will I accomplish my'
  '27': fury upon them. &l13&rThen shall ye know that I am the Lord, when their slain men shall be among their idols round about their altars, upon every high hill, in all the tops of the mountains, and under every green tree, and under every thick oak, the place
  '28': 'where they did offer sweet savour to all their idols. &l14&rSo will I stretch
    out my hand upon them, and make the land desolate, yea, more desolate than the
    wilderness toward Diblath, in all their habitations: and they shall know that
    I am the Lord.'
  '29': 'Chapter 7

    Moreover the word of the Lord came unto me, saying, &l2&rAlso, thou son of man,
    thus saith the Lord God unto the land of Israel; An end, the end is come upon
    the four corners of the land. &l3&rNow is the end come upon thee, and I will send
    mine'
  '30': 'anger upon thee, and will judge thee according to thy ways, and will recompense
    upon thee all thine abominations. &l4&rAnd mine eye shall not spare thee, neither
    will I have pity: but I will recompense thy ways upon thee, and thine abominations
    shall be in'
  '31': 'the midst of thee: and ye shall know that I am the Lord. &l5&rThus saith
    the Lord God; An evil, an only evil, behold, is come. &l6&rAn end is come, the
    end is come: it watcheth for thee; behold, it is come. &l7&rThe morning is come
    unto thee, O thou that'
  '32': 'dwellest in the land: the time is come, the day of trouble is near, and not
    the sounding again of the mountains. &l8&rNow will I shortly pour out my fury
    upon thee, and accomplish mine anger upon thee: and I will judge thee according
    to thy ways, and will'
  '33': 'recompense thee for all thine abominations. &l9&rAnd mine eye shall not spare,
    neither will I have pity: I will recompense thee according to thy ways and thine
    abominations that are in the midst of thee; and ye shall know that I am the Lord
    that smiteth.'
  '34': '&l10&rBehold the day, behold, it is come: the morning is gone forth; the
    rod hath blossomed, pride hath budded. &l11&rViolence is risen up into a rod of
    wickedness: none of them shall remain, nor of their multitude, nor of any of their''s:
    neither shall'
  '35': 'there be wailing for them. &l12&rThe time is come, the day draweth near:
    let not the buyer rejoice, nor the seller mourn: for wrath is upon all the multitude
    thereof. &l13&rFor the seller shall not return to that which is sold, although
    they were yet'
  '36': 'alive: for the vision is touching the whole multitude thereof, which shall
    not return; neither shall any strengthen himself in the iniquity of his life.
    &l14&rThey have blown the trumpet, even to make all ready; but none goeth to the
    battle: for my wrath'
  '37': 'is upon all the multitude thereof. &l15&rThe sword is without, and the pestilence
    and the famine within: he that is in the field shall die with the sword; and he
    that is in the city, famine and pestilence shall devour him. &l16&rBut they that
    escape of'
  '38': them shall escape, and shall be on the mountains like doves of the valleys, all of them mourning, every one for his iniquity. &l17&rAll hands shall be feeble, and all knees shall be weak as water. &l18&rThey shall also gird themselves with sackcloth, and
  '39': 'horror shall cover them; and shame shall be upon all faces, and baldness
    upon all their heads. &l19&rThey shall cast their silver in the streets, and their
    gold shall be removed: their silver and their gold shall not be able to deliver
    them in the day of'
  '40': 'the wrath of the Lord: they shall not satisfy their souls, neither fill their
    bowels: because it is the stumblingblock of their iniquity. &l20&rAs for the beauty
    of his ornament, he set it in majesty: but they made the images of their abominations
    and of'
  '41': 'their detestable things therein: therefore have I set it far from them. &l21&rAnd
    I will give it into the hands of the strangers for a prey, and to the wicked of
    the earth for a spoil; and they shall pollute it. &l22&rMy face will I turn also
    from them,'
  '42': 'and they shall pollute my secret place: for the robbers shall enter into
    it, and defile it. &l23&rMake a chain: for the land is full of bloody crimes,
    and the city is full of violence. &l24&rWherefore I will bring the worst of the
    heathen, and they shall'
  '43': 'possess their houses: I will also make the pomp of the strong to cease; and
    their holy places shall be defiled. &l25&rDestruction cometh; and they shall seek
    peace, and there shall be none. &l26&rMischief shall come upon mischief, and rumour
    shall be upon'
  '44': rumour; then shall they seek a vision of the prophet; but the law shall perish from the priest, and counsel from the ancients. &l27&rThe king shall mourn, and the prince shall be clothed with desolation, and the hands of the people of the land shall be
  '45': 'troubled: I will do unto them after their way, and according to their deserts
    will I judge them; and they shall know that I am the Lord.'
  '46': 'Chapter 8

    And it came to pass in the sixth year, in the sixth month, in the fifth day of
    the month, as I sat in mine house, and the elders of Judah sat before me, that
    the hand of the Lord God fell there upon me. &l2&rThen I beheld, and lo a likeness
    as'
  '47': 'the appearance of fire: from the appearance of his loins even downward, fire;
    and from his loins even upward, as the appearance of brightness, as the colour
    of amber. &l3&rAnd he put forth the form of an hand, and took me by a lock of
    mine head; and the'
  '48': spirit lifted me up between the earth and the heaven, and brought me in the visions of God to Jerusalem, to the door of the inner gate that looketh toward the north; where was the seat of the image of jealousy, which provoketh to jealousy. &l4&rAnd,
  '49': behold, the glory of the God of Israel was there, according to the vision that I saw in the plain. &l5&rThen said he unto me, Son of man, lift up thine eyes now the way toward the north. So I lifted up mine eyes the way toward the north, and behold
  '50': northward at the gate of the altar this image of jealousy in the entry.
  end:
    c: 8
    v: 5
Book3:
  start:
    c: 8
    v: 6
  '1': 'Chapter 8 Cont.

    &l6&rHe said furthermore unto me, Son of man, seest thou what they do? even the
    great abominations that the house of Israel committeth here, that I should go
    far off from my sanctuary? but turn thee yet again, and thou shalt see greater'
  '2': 'abominations. &l7&rAnd he brought me to the door of the court; and when I
    looked, behold a hole in the wall. &l8&rThen said he unto me, Son of man, dig
    now in the wall: and when I had digged in the wall, behold a door. &l9&rAnd he
    said unto me, Go in, and'
  '3': behold the wicked abominations that they do here. &l10&rSo I went in and saw; and behold every form of creeping things, and abominable beasts, and all the idols of the house of Israel, pourtrayed upon the wall round about. &l11&rAnd there stood before them
  '4': seventy men of the ancients of the house of Israel, and in the midst of them stood Jaazaniah the son of Shaphan, with every man his censer in his hand; and a thick cloud of incense went up. &l12&rThen said he unto me, Son of man, hast thou seen what the
  '5': ancients of the house of Israel do in the dark, every man in the chambers of his imagery? for they say, the Lord seeth us not; the Lord hath forsaken the earth. &l13&rHe said also unto me, Turn thee yet again, and thou shalt see greater abominations that
  '6': they do. &l14&rThen he brought me to the door of the gate of the Lord's house which was toward the north; and, behold, there sat women weeping for Tammuz. &l15&rThen said he unto me, Hast thou seen this, O son of man? turn thee yet again, and thou shalt
  '7': see greater abominations than these. &l16&rAnd he brought me into the inner court of the Lord's house, and, behold, at the door of the temple of the Lord, between the porch and the altar, were about five and twenty men, with their backs toward the temple
  '8': of the Lord, and their faces toward the east; and they worshipped the sun toward the east. &l17&rThen he said unto me, Hast thou seen this, O son of man? Is it a light thing to the house of Judah that they commit the abominations which they commit here?
  '9': 'for they have filled the land with violence, and have returned to provoke
    me to anger: and, lo, they put the branch to their nose. &l18&rTherefore will
    I also deal in fury: mine eye shall not spare, neither will I have pity: and though
    they cry in mine'
  '10': ears with a loud voice, yet will I not hear them.
  '11': 'Chapter 9

    He cried also in mine ears with a loud voice, saying, Cause them that have charge
    over the city to draw near, even every man with his destroying weapon in his hand.
    &l2&rAnd, behold, six men came from the way of the higher gate, which lieth'
  '12': 'toward the north, and every man a slaughter weapon in his hand; and one man
    among them was clothed with linen, with a writer''s inkhorn by his side: and they
    went in, and stood beside the brasen altar. &l3&rAnd the glory of the God of Israel
    was gone up'
  '13': from the cherub, whereupon he was, to the threshold of the house. And he called to the man clothed with linen, which had the writer's inkhorn by his side; &l4&rAnd the Lord said unto him, Go through the midst of the city, through the midst of Jerusalem,
  '14': 'and set a mark upon the foreheads of the men that sigh and that cry for all
    the abominations that be done in the midst thereof. &l5&rAnd to the others he
    said in mine hearing, Go ye after him through the city, and smite: let not your
    eye spare, neither'
  '15': 'have ye pity: &l6&rSlay utterly old and young, both maids, and little children,
    and women: but come not near any man upon whom is the mark; and begin at my sanctuary.
    Then they began at the ancient men which were before the house. &l7&rAnd he said
    unto'
  '16': 'them, Defile the house, and fill the courts with the slain: go ye forth.
    And they went forth, and slew in the city. &l8&rAnd it came to pass, while they
    were slaying them, and I was left, that I fell upon my face, and cried, and said,
    Ah Lord God! wilt'
  '17': 'thou destroy all the residue of Israel in thy pouring out of thy fury upon
    Jerusalem? &l9&rThen said he unto me, The iniquity of the house of Israel and
    Judah is exceeding great, and the land is full of blood, and the city full of
    perverseness: for they'
  '18': say, The Lord hath forsaken the earth, and the Lord seeth not. &l10&rAnd as for me also, mine eye shall not spare, neither will I have pity, but I will recompense their way upon their head. &l11&rAnd, behold, the man clothed with linen, which had the
  '19': inkhorn by his side, reported the matter, saying, I have done as thou hast commanded me.
  '20': 'Chapter 10

    Then I looked, and, behold, in the firmament that was above the head of the cherubims
    there appeared over them as it were a sapphire stone, as the appearance of the
    likeness of a throne. &l2&rAnd he spake unto the man clothed with linen, and'
  '21': said, Go in between the wheels, even under the cherub, and fill thine hand with coals of fire from between the cherubims, and scatter them over the city. And he went in in my sight. &l3&rNow the cherubims stood on the right side of the house, when the man
  '22': went in; and the cloud filled the inner court. &l4&rThen the glory of the Lord went up from the cherub, and stood over the threshold of the house; and the house was filled with the cloud, and the court was full of the brightness of the Lord's glory.
  '23': '&l5&rAnd the sound of the cherubims'' wings was heard even to the outer court,
    as the voice of the Almighty God when he speaketh. &l6&rAnd it came to pass, that
    when he had commanded the man clothed with linen, saying, Take fire from between
    the wheels,'
  '24': from between the cherubims; then he went in, and stood beside the wheels. &l7&rAnd one cherub stretched forth his hand from between the cherubims unto the fire that was between the cherubims, and took thereof, and put it into the hands of him that was
  '25': 'clothed with linen: who took it, and went out. &l8&rAnd there appeared in
    the cherubims the form of a man''s hand under their wings. &l9&rAnd when I looked,
    behold the four wheels by the cherubims, one wheel by one cherub, and another
    wheel by another'
  '26': 'cherub: and the appearance of the wheels was as the colour of a beryl stone.
    &l10&rAnd as for their appearances, they four had one likeness, as if a wheel
    had been in the midst of a wheel. &l11&rWhen they went, they went upon their four
    sides; they turned'
  '27': not as they went, but to the place whither the head looked they followed it; they turned not as they went. &l12&rAnd their whole body, and their backs, and their hands, and their wings, and the wheels, were full of eyes round about, even the wheels that
  '28': 'they four had. &l13&rAs for the wheels, it was cried unto them in my hearing,
    O wheel. &l14&rAnd every one had four faces: the first face was the face of a
    cherub, and the second face was the face of a man, and the third the face of a
    lion, and the fourth'
  '29': 'the face of an eagle. &l15&rAnd the cherubims were lifted up. This is the
    living creature that I saw by the river of Chebar. &l16&rAnd when the cherubims
    went, the wheels went by them: and when the cherubims lifted up their wings to
    mount up from the'
  '30': 'earth, the same wheels also turned not from beside them. &l17&rWhen they
    stood, these stood; and when they were lifted up, these lifted up themselves also:
    for the spirit of the living creature was in them. &l18&rThen the glory of the
    Lord departed from'
  '31': 'off the threshold of the house, and stood over the cherubims. &l19&rAnd the
    cherubims lifted up their wings, and mounted up from the earth in my sight: when
    they went out, the wheels also were beside them, and every one stood at the door
    of the east gate'
  '32': of the Lord's house; and the glory of the God of Israel was over them above. &l20&rThis is the living creature that I saw under the God of Israel by the river of Chebar; and I knew that they were the cherubims. &l21&rEvery one had four faces apiece, and
  '33': 'every one four wings; and the likeness of the hands of a man was under their
    wings. &l22&rAnd the likeness of their faces was the same faces which I saw by
    the river of Chebar, their appearances and themselves: they went every one straight
    forward.'
  '34': 'Chapter 11

    Moreover the spirit lifted me up, and brought me unto the east gate of the Lord''s
    house, which looketh eastward: and behold at the door of the gate five and twenty
    men; among whom I saw Jaazaniah the son of Azur, and Pelatiah the son of Benaiah,'
  '35': 'princes of the people. &l2&rThen said he unto me, Son of man, these are the
    men that devise mischief, and give wicked counsel in this city: &l3&rWhich say,
    It is not near; let us build houses: this city is the caldron, and we be the flesh.
    &l4&rTherefore'
  '36': 'prophesy against them, prophesy, O son of man. &l5&rAnd the Spirit of the
    Lord fell upon me, and said unto me, Speak; Thus saith the Lord; Thus have ye
    said, O house of Israel: for I know the things that come into your mind, every
    one of them. &l6&rYe have'
  '37': 'multiplied your slain in this city, and ye have filled the streets thereof
    with the slain. &l7&rTherefore thus saith the Lord God; Your slain whom ye have
    laid in the midst of it, they are the flesh, and this city is the caldron: but
    I will bring you forth'
  '38': out of the midst of it. &l8&rYe have feared the sword; and I will bring a sword upon you, saith the Lord God. &l9&rAnd I will bring you out of the midst thereof, and deliver you into the hands of strangers, and will execute judgments among you. &l10&rYe
  '39': 'shall fall by the sword; I will judge you in the border of Israel; and ye
    shall know that I am the Lord. &l11&rThis city shall not be your caldron, neither
    shall ye be the flesh in the midst thereof; but I will judge you in the border
    of Israel: &l12&rAnd'
  '40': 'ye shall know that I am the Lord: for ye have not walked in my statutes,
    neither executed my judgments, but have done after the manners of the heathen
    that are round about you. &l13&rAnd it came to pass, when I prophesied, that Pelatiah
    the son of Benaiah'
  '41': died. Then fell I down upon my face, and cried with a loud voice, and said, Ah Lord God! wilt thou make a full end of the remnant of Israel? &l14&rAgain the word of the Lord came unto me, saying, &l15&rSon of man, thy brethren, even thy brethren, the men
  '42': 'of thy kindred, and all the house of Israel wholly, are they unto whom the
    inhabitants of Jerusalem have said, Get you far from the Lord: unto us is this
    land given in possession. &l16&rTherefore say, Thus saith the Lord God; Although
    I have cast them far'
  '43': off among the heathen, and although I have scattered them among the countries, yet will I be to them as a little sanctuary in the countries where they shall come. &l17&rTherefore say, Thus saith the Lord God; I will even gather you from the people, and
  '44': assemble you out of the countries where ye have been scattered, and I will give you the land of Israel. &l18&rAnd they shall come thither, and they shall take away all the detestable things thereof and all the abominations thereof from thence. &l19&rAnd I
  '45': 'will give them one heart, and I will put a new spirit within you; and I will
    take the stony heart out of their flesh, and will give them an heart of flesh:
    &l20&rThat they may walk in my statutes, and keep mine ordinances, and do them:
    and they shall be my'
  '46': people, and I will be their God. &l21&rBut as for them whose heart walketh after the heart of their detestable things and their abominations, I will recompense their way upon their own heads, saith the Lord God. &l22&rThen did the cherubims lift up their
  '47': wings, and the wheels beside them; and the glory of the God of Israel was over them above. &l23&rAnd the glory of the Lord went up from the midst of the city, and stood upon the mountain which is on the east side of the city. &l24&rAfterwards the spirit
  '48': took me up, and brought me in a vision by the Spirit of God into Chaldea, to them of the captivity. So the vision that I had seen went up from me. &l25&rThen I spake unto them of the captivity all the things that the Lord had shewed me.
  '49': 'Chapter 12

    The word of the Lord also came unto me, saying, &l2&rSon of man, thou dwellest
    in the midst of a rebellious house, which have eyes to see, and see not; they
    have ears to hear, and hear not: for they are a rebellious house. &l3&rTherefore,
    thou'
  '50': 'son of man, prepare thee stuff for removing, and remove by day in their sight;
    and thou shalt remove from thy place to another place in their sight: it may be
    they will consider, though they be a rebellious house.'
  end:
    c: 12
    v: 3
Book4:
  start:
    c: 12
