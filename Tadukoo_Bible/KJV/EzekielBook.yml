  '1': 'Chapter 22 Cont.

    &l13&rBehold, therefore I have smitten mine hand at thy dishonest gain which thou
    hast made, and at thy blood which hath been in the midst of thee. &l14&rCan thine
    heart endure, or can thine hands be strong, in the days that I shall deal'
  '2': with thee? I the Lord have spoken it, and will do it. &l15&rAnd I will scatter thee among the heathen, and disperse thee in the countries, and will consume thy filthiness out of thee. &l16&rAnd thou shalt take thine inheritance in thyself in the sight of
  '3': 'the heathen, and thou shalt know that I am the Lord. &l17&rAnd the word of
    the Lord came unto me, saying, &l18&rSon of man, the house of Israel is to me
    become dross: all they are brass, and tin, and iron, and lead, in the midst of
    the furnace; they are'
