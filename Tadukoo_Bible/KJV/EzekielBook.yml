  '13': Lord. &l6&rFor thus saith the Lord God; Because thou hast clapped thine hands, and stamped with the feet, and rejoiced in heart with all thy despite against the land of Israel; &l7&rBehold, therefore I will stretch out mine hand upon thee, and will deliver
  '14': 'thee for a spoil to the heathen; and I will cut thee off from the people,
    and I will cause thee to perish out of the countries: I will destroy thee; and
    thou shalt know that I am the Lord. &l8&rThus saith the Lord God; Because that
    Moab and Seir do say,'
  '15': Behold, the house of Judah is like unto all the heathen; &l9&rTherefore, behold, I will open the side of Moab from the cities, from his cities which are on his frontiers, the glory of the country, Bethjeshimoth, Baalmeon, and Kiriathaim, &l10&rUnto the men
  '16': of the east with the Ammonites, and will give them in possession, that the Ammonites may not be remembered among the nations. &l11&rAnd I will execute judgments upon Moab; and they shall know that I am the Lord. &l12&rThus saith the Lord God; Because that
  '17': Edom hath dealt against the house of Judah by taking vengeance, and hath greatly offended, and revenged himself upon them; &l13&rTherefore thus saith the Lord God; I will also stretch out mine hand upon Edom, and will cut off man and beast from it; and I
  '18': 'will make it desolate from Teman; and they of Dedan shall fall by the sword.
    &l14&rAnd I will lay my vengeance upon Edom by the hand of my people Israel: and
    they shall do in Edom according to mine anger and according to my fury; and they
    shall know my'
  '19': vengeance, saith the Lord God. &l15&rThus saith the Lord God; Because the Philistines have dealt by revenge, and have taken vengeance with a despiteful heart, to destroy it for the old hatred; &l16&rTherefore thus saith the Lord God; Behold, I will stretch
  '20': out mine hand upon the Philistines, and I will cut off the Cherethims, and destroy the remnant of the sea coast. &l17&rAnd I will execute great vengeance upon them with furious rebukes; and they shall know that I am the Lord, when I shall lay my vengeance
  '21': upon them.
  '22': 'Chapter 26

    And it came to pass in the eleventh year, in the first day of the month, that
    the word of the Lord came unto me, saying, &l2&rSon of man, because that Tyrus
    hath said against Jerusalem, Aha, she is broken that was the gates of the people:
    she is'
  '23': 'turned unto me: I shall be replenished, now she is laid waste: &l3&rTherefore
    thus saith the Lord God; Behold, I am against thee, O Tyrus, and will cause many
    nations to come up against thee, as the sea causeth his waves to come up. &l4&rAnd
    they shall'
  '24': 'destroy the walls of Tyrus, and break down her towers: I will also scrape
    her dust from her, and make her like the top of a rock. &l5&rIt shall be a place
    for the spreading of nets in the midst of the sea: for I have spoken it, saith
    the Lord God: and it'
  '25': shall become a spoil to the nations. &l6&rAnd her daughters which are in the field shall be slain by the sword; and they shall know that I am the Lord. &l7&rFor thus saith the Lord God; Behold, I will bring upon Tyrus Nebuchadrezzar king of Babylon, a king
  '26': 'of kings, from the north, with horses, and with chariots, and with horsemen,
    and companies, and much people. &l8&rHe shall slay with the sword thy daughters
    in the field: and he shall make a fort against thee, and cast a mount against
    thee, and lift up the'
  '27': 'buckler against thee. &l9&rAnd he shall set engines of war against thy walls,
    and with his axes he shall break down thy towers. &l10&rBy reason of the abundance
    of his horses their dust shall cover thee: thy walls shall shake at the noise
    of the horsemen,'
  '28': 'and of the wheels, and of the chariots, when he shall enter into thy gates,
    as men enter into a city wherein is made a breach. &l11&rWith the hoofs of his
    horses shall he tread down all thy streets: he shall slay thy people by the sword,
    and thy strong'
  '29': 'garrisons shall go down to the ground. &l12&rAnd they shall make a spoil
    of thy riches, and make a prey of thy merchandise: and they shall break down thy
    walls, and destroy thy pleasant houses: and they shall lay thy stones and thy
    timber and thy dust in'
  '30': 'the midst of the water. &l13&rAnd I will cause the noise of thy songs to
    cease; and the sound of thy harps shall be no more heard. &l14&rAnd I will make
    thee like the top of a rock: thou shalt be a place to spread nets upon; thou shalt
    be built no more:'
  '31': for I the Lord have spoken it, saith the Lord God. &l15&rThus saith the Lord God to Tyrus; Shall not the isles shake at the sound of thy fall, when the wounded cry, when the slaughter is made in the midst of thee? &l16&rThen all the princes of the sea
  '32': 'shall come down from their thrones, and lay away their robes, and put off
    their broidered garments: they shall clothe themselves with trembling; they shall
    sit upon the ground, and shall tremble at every moment, and be astonished at thee.
    &l17&rAnd they'
  '33': shall take up a lamentation for thee, and say to thee, How art thou destroyed, that wast inhabited of seafaring men, the renowned city, which wast strong in the sea, she and her inhabitants, which cause their terror to be on all that haunt it! &l18&rNow
  '34': shall the isles tremble in the day of thy fall; yea, the isles that are in the sea shall be troubled at thy departure. &l19&rFor thus saith the Lord God; When I shall make thee a desolate city, like the cities that are not inhabited; when I shall bring up
  '35': the deep upon thee, and great waters shall cover thee; &l20&rWhen I shall bring thee down with them that descend into the pit, with the people of old time, and shall set thee in the low parts of the earth, in places desolate of old, with them that go down
  '36': 'to the pit, that thou be not inhabited; and I shall set glory in the land
    of the living; &l21&rI will make thee a terror, and thou shalt be no more: though
    thou be sought for, yet shalt thou never be found again, saith the Lord God.'
  '37': 'Chapter 27

    The word of the Lord came again unto me, saying, &l2&rNow, thou son of man, take
    up a lamentation for Tyrus; &l3&rAnd say unto Tyrus, O thou that art situate at
    the entry of the sea, which art a merchant of the people for many isles, Thus
    saith'
  '38': 'the Lord God; O Tyrus, thou hast said, I am of perfect beauty. &l4&rThy borders
    are in the midst of the seas, thy builders have perfected thy beauty. &l5&rThey
    have made all thy ship boards of fir trees of Senir: they have taken cedars from
    Lebanon to make'
  '39': masts for thee. &l6&rOf the oaks of Bashan have they made thine oars; the company of the Ashurites have made thy benches of ivory, brought out of the isles of Chittim. &l7&rFine linen with broidered work from Egypt was that which thou spreadest forth to be
  '40': 'thy sail; blue and purple from the isles of Elishah was that which covered
    thee. &l8&rThe inhabitants of Zidon and Arvad were thy mariners: thy wise men,
    O Tyrus, that were in thee, were thy pilots. &l9&rThe ancients of Gebal and the
    wise men thereof were'
  '41': 'in thee thy calkers: all the ships of the sea with their mariners were in
    thee to occupy thy merchandise. &l10&rThey of Persia and of Lud and of Phut were
    in thine army, thy men of war: they hanged the shield and helmet in thee; they
    set forth thy'
  '42': 'comeliness. &l11&rThe men of Arvad with thine army were upon thy walls round
    about, and the Gammadims were in thy towers: they hanged their shields upon thy
    walls round about; they have made thy beauty perfect. &l12&rTarshish was thy merchant
    by reason of'
  '43': 'the multitude of all kind of riches; with silver, iron, tin, and lead, they
    traded in thy fairs. &l13&rJavan, Tubal, and Meshech, they were thy merchants:
    they traded the persons of men and vessels of brass in thy market. &l14&rThey
    of the house of'
  '44': 'Togarmah traded in thy fairs with horses and horsemen and mules. &l15&rThe
    men of Dedan were thy merchants; many isles were the merchandise of thine hand:
    they brought thee for a present horns of ivory and ebony. &l16&rSyria was thy
    merchant by reason of'
  '45': 'the multitude of the wares of thy making: they occupied in thy fairs with
    emeralds, purple, and broidered work, and fine linen, and coral, and agate. &l17&rJudah,
    and the land of Israel, they were thy merchants: they traded in thy market wheat
    of Minnith,'
  '46': 'and Pannag, and honey, and oil, and balm. &l18&rDamascus was thy merchant
    in the multitude of the wares of thy making, for the multitude of all riches;
    in the wine of Helbon, and white wool. &l19&rDan also and Javan going to and fro
    occupied in thy fairs:'
  '47': 'bright iron, cassia, and calamus, were in thy market. &l20&rDedan was thy
    merchant in precious clothes for chariots. &l21&rArabia, and all the princes of
    Kedar, they occupied with thee in lambs, and rams, and goats: in these were they
    thy merchants.'
  '48': '&l22&rThe merchants of Sheba and Raamah, they were thy merchants: they occupied
    in thy fairs with chief of all spices, and with all precious stones, and gold.
    &l23&rHaran, and Canneh, and Eden, the merchants of Sheba, Asshur, and Chilmad,
    were thy'
  '49': 'merchants. &l24&rThese were thy merchants in all sorts of things, in blue
    clothes, and broidered work, and in chests of rich apparel, bound with cords,
    and made of cedar, among thy merchandise. &l25&rThe ships of Tarshish did sing
    of thee in thy market:'
  '50': 'and thou wast replenished, and made very glorious in the midst of the seas.
    &l26&rThy rowers have brought thee into great waters: the east wind hath broken
    thee in the midst of the seas.'
  end:
    c: 27
    v: 26
Book10:
  start:
    c: 27
    v: 27
  '1': 'Chapter 27 Cont.

    &l27&rThy riches, and thy fairs, thy merchandise, thy mariners, and thy pilots,
    thy calkers, and the occupiers of thy merchandise, and all thy men of war, that
    are in thee, and in all thy company which is in the midst of thee, shall fall'
  '2': into the midst of the seas in the day of thy ruin. &l28&rThe suburbs shall shake at the sound of the cry of thy pilots. &l29&rAnd all that handle the oar, the mariners, and all the pilots of the sea, shall come down from their ships, they shall stand upon
  '3': 'the land; &l30&rAnd shall cause their voice to be heard against thee, and
    shall cry bitterly, and shall cast up dust upon their heads, they shall wallow
    themselves in the ashes: &l31&rAnd they shall make themselves utterly bald for
    thee, and gird them with'
  '4': sackcloth, and they shall weep for thee with bitterness of heart and bitter wailing. &l32&rAnd in their wailing they shall take up a lamentation for thee, and lament over thee, saying, What city is like Tyrus, like the destroyed in the midst of the sea?
  '5': '&l33&rWhen thy wares went forth out of the seas, thou filledst many people;
    thou didst enrich the kings of the earth with the multitude of thy riches and
    of thy merchandise. &l34&rIn the time when thou shalt be broken by the seas in
    the depths of the'
  '6': waters thy merchandise and all thy company in the midst of thee shall fall. &l35&rAll the inhabitants of the isles shall be astonished at thee, and their kings shall be sore afraid, they shall be troubled in their countenance. &l36&rThe merchants among the
  '7': people shall hiss at thee; thou shalt be a terror, and never shalt be any more.
  '8': 'Chapter 28

    The word of the Lord came again unto me, saying, &l2&rSon of man, say unto the
    prince of Tyrus, Thus saith the Lord God; Because thine heart is lifted up, and
    thou hast said, I am a God, I sit in the seat of God, in the midst of the seas;
    yet'
  '9': 'thou art a man, and not God, though thou set thine heart as the heart of God:
    &l3&rBehold, thou art wiser than Daniel; there is no secret that they can hide
    from thee: &l4&rWith thy wisdom and with thine understanding thou hast gotten
    thee riches, and hast'
  '10': 'gotten gold and silver into thy treasures: &l5&rBy thy great wisdom and by
    thy traffick hast thou increased thy riches, and thine heart is lifted up because
    of thy riches: &l6&rTherefore thus saith the Lord God; Because thou hast set thine
    heart as the'
  '11': 'heart of God; &l7&rBehold, therefore I will bring strangers upon thee, the
    terrible of the nations: and they shall draw their swords against the beauty of
    thy wisdom, and they shall defile thy brightness. &l8&rThey shall bring thee down
    to the pit, and'
  '12': thou shalt die the deaths of them that are slain in the midst of the seas. &l9&rWilt thou yet say before him that slayeth thee, I am God? but thou shalt be a man, and no God, in the hand of him that slayeth thee. &l10&rThou shalt die the deaths of the
  '13': 'uncircumcised by the hand of strangers: for I have spoken it, saith the Lord
    God. &l11&rMoreover the word of the Lord came unto me, saying, &l12&rSon of man,
    take up a lamentation upon the king of Tyrus, and say unto him, Thus saith the
    Lord God; Thou'
  '14': sealest up the sum, full of wisdom, and perfect in beauty. &l13&rThou hast been in Eden the garden of God; every precious stone was thy covering, the sardius, topaz, and the diamond, the beryl, the onyx, and the jasper, the sapphire, the emerald, and the
  '15': 'carbuncle, and gold: the workmanship of thy tabrets and of thy pipes was
    prepared in thee in the day that thou wast created. &l14&rThou art the anointed
    cherub that covereth; and I have set thee so: thou wast upon the holy mountain
    of God; thou hast walked'
  '16': up and down in the midst of the stones of fire. &l15&rThou wast perfect in thy ways from the day that thou wast created, till iniquity was found in thee. &l16&rBy the multitude of thy merchandise they have filled the midst of thee with violence, and thou
  '17': 'hast sinned: therefore I will cast thee as profane out of the mountain of
    God: and I will destroy thee, O covering cherub, from the midst of the stones
    of fire. &l17&rThine heart was lifted up because of thy beauty, thou hast corrupted
    thy wisdom by reason'
  '18': 'of thy brightness: I will cast thee to the ground, I will lay thee before
    kings, that they may behold thee. &l18&rThou hast defiled thy sanctuaries by the
    multitude of thine iniquities, by the iniquity of thy traffick; therefore will
    I bring forth a fire'
  '19': 'from the midst of thee, it shall devour thee, and I will bring thee to ashes
    upon the earth in the sight of all them that behold thee. &l19&rAll they that
    know thee among the people shall be astonished at thee: thou shalt be a terror,
    and never shalt thou'
  '20': be any more. &l20&rAgain the word of the Lord came unto me, saying, &l21&rSon of man, set thy face against Zidon, and prophesy against it, &l22&rAnd say, Thus saith the Lord God; Behold, I am against thee, O Zidon; and I will be glorified in the midst of
  '21': 'thee: and they shall know that I am the Lord, when I shall have executed
    judgments in her, and shall be sanctified in her. &l23&rFor I will send into her
    pestilence, and blood into her streets; and the wounded shall be judged in the
    midst of her by the'
  '22': sword upon her on every side; and they shall know that I am the Lord. &l24&rAnd there shall be no more a pricking brier unto the house of Israel, nor any grieving thorn of all that are round about them, that despised them; and they shall know that I am the
  '23': Lord God. &l25&rThus saith the Lord God; When I shall have gathered the house of Israel from the people among whom they are scattered, and shall be sanctified in them in the sight of the heathen, then shall they dwell in their land that I have given to my
  '24': servant Jacob. &l26&rAnd they shall dwell safely therein, and shall build houses, and plant vineyards; yea, they shall dwell with confidence, when I have executed judgments upon all those that despise them round about them; and they shall know that I am
  '25': the Lord their God.
  '26': 'Chapter 29

    In the tenth year, in the tenth month, in the twelfth day of the month, the word
    of the Lord came unto me, saying, &l2&rSon of man, set thy face against Pharaoh
    king of Egypt, and prophesy against him, and against all Egypt: &l3&rSpeak, and
    say,'
  '27': Thus saith the Lord God; Behold, I am against thee, Pharaoh king of Egypt, the great dragon that lieth in the midst of his rivers, which hath said, My river is mine own, and I have made it for myself. &l4&rBut I will put hooks in thy jaws, and I will cause
  '28': the fish of thy rivers to stick unto thy scales, and I will bring thee up out of the midst of thy rivers, and all the fish of thy rivers shall stick unto thy scales. &l5&rAnd I will leave thee thrown into the wilderness, thee and all the fish of thy
  '29': 'rivers: thou shalt fall upon the open fields; thou shalt not be brought together,
    nor gathered: I have given thee for meat to the beasts of the field and to the
    fowls of the heaven. &l6&rAnd all the inhabitants of Egypt shall know that I am
    the Lord,'
  '30': 'because they have been a staff of reed to the house of Israel. &l7&rWhen
    they took hold of thee by thy hand, thou didst break, and rend all their shoulder:
    and when they leaned upon thee, thou brakest, and madest all their loins to be
    at a stand.'
  '31': '&l8&rTherefore thus saith the Lord God; Behold, I will bring a sword upon
    thee, and cut off man and beast out of thee. &l9&rAnd the land of Egypt shall
    be desolate and waste; and they shall know that I am the Lord: because he hath
    said, The river is mine,'
  '32': and I have made it. &l10&rBehold, therefore I am against thee, and against thy rivers, and I will make the land of Egypt utterly waste and desolate, from the tower of Syene even unto the border of Ethiopia. &l11&rNo foot of man shall pass through it, nor
  '33': foot of beast shall pass through it, neither shall it be inhabited forty years. &l12&rAnd I will make the land of Egypt desolate in the midst of the countries that are desolate, and her cities among the cities that are laid waste shall be desolate forty
  '34': 'years: and I will scatter the Egyptians among the nations, and will disperse
    them through the countries. &l13&rYet thus saith the Lord God; At the end of forty
    years will I gather the Egyptians from the people whither they were scattered:
    &l14&rAnd I will'
  '35': bring again the captivity of Egypt, and will cause them to return into the land of Pathros, into the land of their habitation; and they shall be there a base kingdom. &l15&rIt shall be the basest of the kingdoms; neither shall it exalt itself any more
  '36': 'above the nations: for I will diminish them, that they shall no more rule
    over the nations. &l16&rAnd it shall be no more the confidence of the house of
    Israel, which bringeth their iniquity to remembrance, when they shall look after
    them: but they shall'
  '37': know that I am the Lord God. &l17&rAnd it came to pass in the seven and twentieth year, in the first month, in the first day of the month, the word of the Lord came unto me, saying, &l18&rSon of man, Nebuchadrezzar king of Babylon caused his army to serve
  '38': 'a great service against Tyrus: every head was made bald, and every shoulder
    was peeled: yet had he no wages, nor his army, for Tyrus, for the service that
    he had served against it: &l19&rTherefore thus saith the Lord God; Behold, I will
    give the land of'
  '39': Egypt unto Nebuchadrezzar king of Babylon; and he shall take her multitude, and take her spoil, and take her prey; and it shall be the wages for his army. &l20&rI have given him the land of Egypt for his labour wherewith he served against it, because they
  '40': wrought for me, saith the Lord God. &l21&rIn that day will I cause the horn of the house of Israel to bud forth, and I will give thee the opening of the mouth in the midst of them; and they shall know that I am the Lord.
  '41': 'Chapter 30

    The word of the Lord came again unto me, saying, &l2&rSon of man, prophesy and
    say, Thus saith the Lord God; Howl ye, Woe worth the day! &l3&rFor the day is
    near, even the day of the Lord is near, a cloudy day; it shall be the time of
    the'
  '42': heathen. &l4&rAnd the sword shall come upon Egypt, and great pain shall be in Ethiopia, when the slain shall fall in Egypt, and they shall take away her multitude, and her foundations shall be broken down. &l5&rEthiopia, and Libya, and Lydia, and all the
  '43': 'mingled people, and Chub, and the men of the land that is in league, shall
    fall with them by the sword. &l6&rThus saith the Lord; They also that uphold Egypt
    shall fall; and the pride of her power shall come down: from the tower of Syene
    shall they fall in'
  '44': it by the sword, saith the Lord God. &l7&rAnd they shall be desolate in the midst of the countries that are desolate, and her cities shall be in the midst of the cities that are wasted. &l8&rAnd they shall know that I am the Lord, when I have set a fire in
  '45': 'Egypt, and when all her helpers shall be destroyed. &l9&rIn that day shall
    messengers go forth from me in ships to make the careless Ethiopians afraid, and
    great pain shall come upon them, as in the day of Egypt: for, lo, it cometh. &l10&rThus
    saith the'
  '46': 'Lord God; I will also make the multitude of Egypt to cease by the hand of
    Nebuchadrezzar king of Babylon. &l11&rHe and his people with him, the terrible
    of the nations, shall be brought to destroy the land: and they shall draw their
    swords against Egypt,'
  '47': 'and fill the land with the slain. &l12&rAnd I will make the rivers dry, and
    sell the land into the hand of the wicked: and I will make the land waste, and
    all that is therein, by the hand of strangers: I the Lord have spoken it. &l13&rThus
    saith the Lord'
  '48': 'God; I will also destroy the idols, and I will cause their images to cease
    out of Noph; and there shall be no more a prince of the land of Egypt: and I will
    put a fear in the land of Egypt. &l14&rAnd I will make Pathros desolate, and will
    set fire in Zoan,'
  '49': 'and will execute judgments in No. &l15&rAnd I will pour my fury upon Sin,
    the strength of Egypt; and I will cut off the multitude of No. &l16&rAnd I will
    set fire in Egypt: Sin shall have great pain, and No shall be rent asunder, and
    Noph shall have'
  '50': 'distresses daily. &l17&rThe young men of Aven and of Pibeseth shall fall
    by the sword: and these cities shall go into captivity.'
  end:
    c: 30
    v: 17
Book11:
  start:
    c: 30
    v: 18
  '1': 'Chapter 30 Cont.

    &l18&rAt Tehaphnehes also the day shall be darkened, when I shall break there
    the yokes of Egypt: and the pomp of her strength shall cease in her: as for her,
    a cloud shall cover her, and her daughters shall go into captivity. &l19&rThus'
  '2': 'will I execute judgments in Egypt: and they shall know that I am the Lord.
    &l20&rAnd it came to pass in the eleventh year, in the first month, in the seventh
    day of the month, that the word of the Lord came unto me, saying, &l21&rSon of
    man, I have broken'
  '3': the arm of Pharaoh king of Egypt; and, lo, it shall not be bound up to be healed, to put a roller to bind it, to make it strong to hold the sword. &l22&rTherefore thus saith the Lord God; Behold, I am against Pharaoh king of Egypt, and will break his arms,
  '4': the strong, and that which was broken; and I will cause the sword to fall out of his hand. &l23&rAnd I will scatter the Egyptians among the nations, and will disperse them through the countries. &l24&rAnd I will strengthen the arms of the king of Babylon,
  '5': 'and put my sword in his hand: but I will break Pharaoh''s arms, and he shall
    groan before him with the groanings of a deadly wounded man. &l25&rBut I will
    strengthen the arms of the king of Babylon, and the arms of Pharaoh shall fall
    down; and they shall'
  '6': know that I am the Lord, when I shall put my sword into the hand of the king of Babylon, and he shall stretch it out upon the land of Egypt. &l26&rAnd I will scatter the Egyptians among the nations, and disperse them among the countries; and they shall
  '7': know that I am the Lord.
  '8': 'Chapter 31

    And it came to pass in the eleventh year, in the third month, in the first day
    of the month, that the word of the Lord came unto me, saying, &l2&rSon of man,
    speak unto Pharaoh king of Egypt, and to his multitude; Whom art thou like in
    thy'
  '9': greatness? &l3&rBehold, the Assyrian was a cedar in Lebanon with fair branches, and with a shadowing shroud, and of an high stature; and his top was among the thick boughs. &l4&rThe waters made him great, the deep set him up on high with her rivers running
  '10': round about his plants, and sent her little rivers unto all the trees of the field. &l5&rTherefore his height was exalted above all the trees of the field, and his boughs were multiplied, and his branches became long because of the multitude of waters,
  '11': when he shot forth. &l6&rAll the fowls of heaven made their nests in his boughs, and under his branches did all the beasts of the field bring forth their young, and under his shadow dwelt all great nations. &l7&rThus was he fair in his greatness, in the
  '12': 'length of his branches: for his root was by great waters. &l8&rThe cedars
    in the garden of God could not hide him: the fir trees were not like his boughs,
    and the chestnut trees were not like his branches; nor any tree in the garden
    of God was like unto'
  '13': 'him in his beauty. &l9&rI have made him fair by the multitude of his branches:
    so that all the trees of Eden, that were in the garden of God, envied him. &l10&rTherefore
    thus saith the Lord God; Because thou hast lifted up thyself in height, and he
    hath'
  '14': 'shot up his top among the thick boughs, and his heart is lifted up in his
    height; &l11&rI have therefore delivered him into the hand of the mighty one of
    the heathen; he shall surely deal with him: I have driven him out for his wickedness.
    &l12&rAnd'
  '15': 'strangers, the terrible of the nations, have cut him off, and have left him:
    upon the mountains and in all the valleys his branches are fallen, and his boughs
    are broken by all the rivers of the land; and all the people of the earth are
    gone down from his'
  '16': 'shadow, and have left him. &l13&rUpon his ruin shall all the fowls of the
    heaven remain, and all the beasts of the field shall be upon his branches: &l14&rTo
    the end that none of all the trees by the waters exalt themselves for their height,
    neither shoot'
  '17': 'up their top among the thick boughs, neither their trees stand up in their
    height, all that drink water: for they are all delivered unto death, to the nether
    parts of the earth, in the midst of the children of men, with them that go down
    to the pit.'
  '18': '&l15&rThus saith the Lord God; In the day when he went down to the grave
    I caused a mourning: I covered the deep for him, and I restrained the floods thereof,
    and the great waters were stayed: and I caused Lebanon to mourn for him, and all
    the trees of the'
  '19': 'field fainted for him. &l16&rI made the nations to shake at the sound of
    his fall, when I cast him down to hell with them that descend into the pit: and
    all the trees of Eden, the choice and best of Lebanon, all that drink water, shall
    be comforted in the'
  '20': nether parts of the earth. &l17&rThey also went down into hell with him unto them that be slain with the sword; and they that were his arm, that dwelt under his shadow in the midst of the heathen. &l18&rTo whom art thou thus like in glory and in greatness
  '21': 'among the trees of Eden? yet shalt thou be brought down with the trees of
    Eden unto the nether parts of the earth: thou shalt lie in the midst of the uncircumcised
    with them that be slain by the sword. This is Pharaoh and all his multitude, saith
    the Lord God.'
  '22': 'Chapter 32

    And it came to pass in the twelfth year, in the twelfth month, in the first day
    of the month, that the word of the Lord came unto me, saying, &l2&rSon of man,
    take up a lamentation for Pharaoh king of Egypt, and say unto him, Thou art like
    a'
  '23': 'young lion of the nations, and thou art as a whale in the seas: and thou
    camest forth with thy rivers, and troubledst the waters with thy feet, and fouledst
    their rivers. &l3&rThus saith the Lord God; I will therefore spread out my net
    over thee with a'
  '24': company of many people; and they shall bring thee up in my net. &l4&rThen will I leave thee upon the land, I will cast thee forth upon the open field, and will cause all the fowls of the heaven to remain upon thee, and I will fill the beasts of the whole
  '25': earth with thee. &l5&rAnd I will lay thy flesh upon the mountains, and fill the valleys with thy height. &l6&rI will also water with thy blood the land wherein thou swimmest, even to the mountains; and the rivers shall be full of thee. &l7&rAnd when I
  '26': shall put thee out, I will cover the heaven, and make the stars thereof dark; I will cover the sun with a cloud, and the moon shall not give her light. &l8&rAll the bright lights of heaven will I make dark over thee, and set darkness upon thy land, saith
  '27': the Lord God. &l9&rI will also vex the hearts of many people, when I shall bring thy destruction among the nations, into the countries which thou hast not known. &l10&rYea, I will make many people amazed at thee, and their kings shall be horribly afraid
  '28': for thee, when I shall brandish my sword before them; and they shall tremble at every moment, every man for his own life, in the day of thy fall. &l11&rFor thus saith the Lord God; The sword of the king of Babylon shall come upon thee. &l12&rBy the swords
  '29': 'of the mighty will I cause thy multitude to fall, the terrible of the nations,
    all of them: and they shall spoil the pomp of Egypt, and all the multitude thereof
    shall be destroyed. &l13&rI will destroy also all the beasts thereof from beside
    the great'
  '30': waters; neither shall the foot of man trouble them any more, nor the hoofs of beasts trouble them. &l14&rThen will I make their waters deep, and cause their rivers to run like oil, saith the Lord God. &l15&rWhen I shall make the land of Egypt desolate, and
  '31': 'the country shall be destitute of that whereof it was full, when I shall
    smite all them that dwell therein, then shall they know that I am the Lord. &l16&rThis
    is the lamentation wherewith they shall lament her: the daughters of the nations
    shall lament'
  '32': 'her: they shall lament for her, even for Egypt, and for all her multitude,
    saith the Lord God. &l17&rIt came to pass also in the twelfth year, in the fifteenth
    day of the month, that the word of the Lord came unto me, saying, &l18&rSon of
    man, wail for the'
  '33': multitude of Egypt, and cast them down, even her, and the daughters of the famous nations, unto the nether parts of the earth, with them that go down into the pit. &l19&rWhom dost thou pass in beauty? go down, and be thou laid with the uncircumcised.
  '34': '&l20&rThey shall fall in the midst of them that are slain by the sword: she
    is delivered to the sword: draw her and all her multitudes. &l21&rThe strong among
    the mighty shall speak to him out of the midst of hell with them that help him:
    they are gone'
  '35': 'down, they lie uncircumcised, slain by the sword. &l22&rAsshur is there and
    all her company: his graves are about him: all of them slain, fallen by the sword:
    &l23&rWhose graves are set in the sides of the pit, and her company is round about
    her grave: all'
  '36': of them slain, fallen by the sword, which caused terror in the land of the living. &l24&rThere is Elam and all her multitude round about her grave, all of them slain, fallen by the sword, which are gone down uncircumcised into the nether parts of the
  '37': 'earth, which caused their terror in the land of the living; yet have they
    borne their shame with them that go down to the pit. &l25&rThey have set her a
    bed in the midst of the slain with all her multitude: her graves are round about
    him: all of them'
  '38': 'uncircumcised, slain by the sword: though their terror was caused in the
    land of the living, yet have they borne their shame with them that go down to
    the pit: he is put in the midst of them that be slain. &l26&rThere is Meshech,
    Tubal, and all her'
  '39': 'multitude: her graves are round about him: all of them uncircumcised, slain
    by the sword, though they caused their terror in the land of the living. &l27&rAnd
    they shall not lie with the mighty that are fallen of the uncircumcised, which
    are gone down to'
  '40': 'hell with their weapons of war: and they have laid their swords under their
    heads, but their iniquities shall be upon their bones, though they were the terror
    of the mighty in the land of the living. &l28&rYea, thou shalt be broken in the
    midst of the'
  '41': 'uncircumcised, and shalt lie with them that are slain with the sword. &l29&rThere
    is Edom, her kings, and all her princes, which with their might are laid by them
    that were slain by the sword: they shall lie with the uncircumcised, and with
    them that go'
  '42': down to the pit. &l30&rThere be the princes of the north, all of them, and all the Zidonians, which are gone down with the slain; with their terror they are ashamed of their might; and they lie uncircumcised with them that be slain by the sword, and bear
  '43': 'their shame with them that go down to the pit. &l31&rPharaoh shall see them,
    and shall be comforted over all his multitude, even Pharaoh and all his army slain
    by the sword, saith the Lord God. &l32&rFor I have caused my terror in the land
    of the living:'
  '44': and he shall be laid in the midst of the uncircumcised with them that are slain with the sword, even Pharaoh and all his multitude, saith the Lord God.
  '45': 'Chapter 33

    Again the word of the Lord came unto me, saying, &l2&rSon of man, speak to the
    children of thy people, and say unto them, When I bring the sword upon a land,
    if the people of the land take a man of their coasts, and set him for their watchman:'
  '46': '&l3&rIf when he seeth the sword come upon the land, he blow the trumpet,
    and warn the people; &l4&rThen whosoever heareth the sound of the trumpet, and
    taketh not warning; if the sword come, and take him away, his blood shall be upon
    his own head. &l5&rHe'
  '47': heard the sound of the trumpet, and took not warning; his blood shall be upon him. But he that taketh warning shall deliver his soul. &l6&rBut if the watchman see the sword come, and blow not the trumpet, and the people be not warned; if the sword come,
  '48': and take any person from among them, he is taken away in his iniquity; but his blood will I require at the watchman's hand. &l7&rSo thou, O son of man, I have set thee a watchman unto the house of Israel; therefore thou shalt hear the word at my mouth, and
  '49': warn them from me. &l8&rWhen I say unto the wicked, O wicked man, thou shalt surely die; if thou dost not speak to warn the wicked from his way, that wicked man shall die in his iniquity; but his blood will I require at thine hand. &l9&rNevertheless, if
  '50': thou warn the wicked of his way to turn from it; if he do not turn from his way, he shall die in his iniquity; but thou hast delivered thy soul.
  end:
    c: 33
    v: 9
Book12:
  start:
    c: 33
    v: 10
  '1': 'Chapter 33 Cont.

    &l10&rTherefore, O thou son of man, speak unto the house of Israel; Thus ye speak,
    saying, If our transgressions and our sins be upon us, and we pine away in them,
    how should we then live? &l11&rSay unto them, As I live, saith the Lord'
  '2': 'God, I have no pleasure in the death of the wicked; but that the wicked turn
    from his way and live: turn ye, turn ye from your evil ways; for why will ye die,
    O house of Israel? &l12&rTherefore, thou son of man, say unto the children of
    thy people, The'
  '3': 'righteousness of the righteous shall not deliver him in the day of his transgression:
    as for the wickedness of the wicked, he shall not fall thereby in the day that
    he turneth from his wickedness; neither shall the righteous be able to live for
    his'
  '4': righteousness in the day that he sinneth. &l13&rWhen I shall say to the righteous, that he shall surely live; if he trust to his own righteousness, and commit iniquity, all his righteousnesses shall not be remembered; but for his iniquity that he hath
  '5': committed, he shall die for it. &l14&rAgain, when I say unto the wicked, Thou shalt surely die; if he turn from his sin, and do that which is lawful and right; &l15&rIf the wicked restore the pledge, give again that he had robbed, walk in the statutes of
  '6': 'life, without committing iniquity; he shall surely live, he shall not die.
    &l16&rNone of his sins that he hath committed shall be mentioned unto him: he
    hath done that which is lawful and right; he shall surely live. &l17&rYet the
    children of thy people'
  '7': 'say, The way of the Lord is not equal: but as for them, their way is not equal.
    &l18&rWhen the righteous turneth from his righteousness, and committeth iniquity,
    he shall even die thereby. &l19&rBut if the wicked turn from his wickedness, and
    do that which'
  '8': is lawful and right, he shall live thereby. &l20&rYet ye say, The way of the Lord is not equal. O ye house of Israel, I will judge you every one after his ways. &l21&rAnd it came to pass in the twelfth year of our captivity, in the tenth month, in the
  '9': fifth day of the month, that one that had escaped out of Jerusalem came unto me, saying, The city is smitten. &l22&rNow the hand of the Lord was upon me in the evening, afore he that was escaped came; and had opened my mouth, until he came to me in the
  '10': 'morning; and my mouth was opened, and I was no more dumb. &l23&rThen the
    word of the Lord came unto me, saying, &l24&rSon of man, they that inhabit those
    wastes of the land of Israel speak, saying, Abraham was one, and he inherited
    the land: but we are'
  '11': 'many; the land is given us for inheritance. &l25&rWherefore say unto them,
    Thus saith the Lord God; Ye eat with the blood, and lift up your eyes toward your
    idols, and shed blood: and shall ye possess the land? &l26&rYe stand upon your
    sword, ye work'
  '12': 'abomination, and ye defile every one his neighbour''s wife: and shall ye
    possess the land? &l27&rSay thou thus unto them, Thus saith the Lord God; As I
    live, surely they that are in the wastes shall fall by the sword, and him that
    is in the open field will'
  '13': I give to the beasts to be devoured, and they that be in the forts and in the caves shall die of the pestilence. &l28&rFor I will lay the land most desolate, and the pomp of her strength shall cease; and the mountains of Israel shall be desolate, that none
  '14': shall pass through. &l29&rThen shall they know that I am the Lord, when I have laid the land most desolate because of all their abominations which they have committed. &l30&rAlso, thou son of man, the children of thy people still are talking against thee
  '15': by the walls and in the doors of the houses, and speak one to another, every one to his brother, saying, Come, I pray you, and hear what is the word that cometh forth from the Lord. &l31&rAnd they come unto thee as the people cometh, and they sit before
  '16': 'thee as my people, and they hear thy words, but they will not do them: for
    with their mouth they shew much love, but their heart goeth after their covetousness.
    &l32&rAnd, lo, thou art unto them as a very lovely song of one that hath a pleasant
    voice, and'
  '17': 'can play well on an instrument: for they hear thy words, but they do them
    not. &l33&rAnd when this cometh to pass, (lo, it will come,) then shall they know
    that a prophet hath been among them.'
  '18': 'Chapter 34

    And the word of the Lord came unto me, saying, &l2&rSon of man, prophesy against
    the shepherds of Israel, prophesy, and say unto them, Thus saith the Lord God
    unto the shepherds; Woe be to the shepherds of Israel that do feed themselves!
    should'
  '19': 'not the shepherds feed the flocks? &l3&rYe eat the fat, and ye clothe you
    with the wool, ye kill them that are fed: but ye feed not the flock. &l4&rThe
    diseased have ye not strengthened, neither have ye healed that which was sick,
    neither have ye bound up'
  '20': 'that which was broken, neither have ye brought again that which was driven
    away, neither have ye sought that which was lost; but with force and with cruelty
    have ye ruled them. &l5&rAnd they were scattered, because there is no shepherd:
    and they became'
  '21': 'meat to all the beasts of the field, when they were scattered. &l6&rMy sheep
    wandered through all the mountains, and upon every high hill: yea, my flock was
    scattered upon all the face of the earth, and none did search or seek after them.
    &l7&rTherefore,'
  '22': ye shepherds, hear the word of the Lord; &l8&rAs I live, saith the Lord God, surely because my flock became a prey, and my flock became meat to every beast of the field, because there was no shepherd, neither did my shepherds search for my flock, but the
  '23': shepherds fed themselves, and fed not my flock; &l9&rTherefore, O ye shepherds, hear the word of the Lord; &l10&rThus saith the Lord God; Behold, I am against the shepherds; and I will require my flock at their hand, and cause them to cease from feeding
  '24': the flock; neither shall the shepherds feed themselves any more; for I will deliver my flock from their mouth, that they may not be meat for them. &l11&rFor thus saith the Lord God; Behold, I, even I, will both search my sheep, and seek them out. &l12&rAs
  '25': a shepherd seeketh out his flock in the day that he is among his sheep that are scattered; so will I seek out my sheep, and will deliver them out of all places where they have been scattered in the cloudy and dark day. &l13&rAnd I will bring them out from
  '26': the people, and gather them from the countries, and will bring them to their own land, and feed them upon the mountains of Israel by the rivers, and in all the inhabited places of the country. &l14&rI will feed them in a good pasture, and upon the high
  '27': 'mountains of Israel shall their fold be: there shall they lie in a good fold,
    and in a fat pasture shall they feed upon the mountains of Israel. &l15&rI will
    feed my flock, and I will cause them to lie down, saith the Lord God. &l16&rI
    will seek that which'
  '28': 'was lost, and bring again that which was driven away, and will bind up that
    which was broken, and will strengthen that which was sick: but I will destroy
    the fat and the strong; I will feed them with judgment. &l17&rAnd as for you,
    O my flock, thus saith'
  '29': the Lord God; Behold, I judge between cattle and cattle, between the rams and the he goats. &l18&rSeemeth it a small thing unto you to have eaten up the good pasture, but ye must tread down with your feet the residue of your pastures? and to have drunk of
  '30': the deep waters, but ye must foul the residue with your feet? &l19&rAnd as for my flock, they eat that which ye have trodden with your feet; and they drink that which ye have fouled with your feet. &l20&rTherefore thus saith the Lord God unto them; Behold,
  '31': I, even I, will judge between the fat cattle and between the lean cattle. &l21&rBecause ye have thrust with side and with shoulder, and pushed all the diseased with your horns, till ye have scattered them abroad; &l22&rTherefore will I save my flock, and
  '32': they shall no more be a prey; and I will judge between cattle and cattle. &l23&rAnd I will set up one shepherd over them, and he shall feed them, even my servant David; he shall feed them, and he shall be their shepherd. &l24&rAnd I the Lord will be their
  '33': 'God, and my servant David a prince among them; I the Lord have spoken it.
    &l25&rAnd I will make with them a covenant of peace, and will cause the evil beasts
    to cease out of the land: and they shall dwell safely in the wilderness, and sleep
    in the woods.'
  '34': '&l26&rAnd I will make them and the places round about my hill a blessing;
    and I will cause the shower to come down in his season; there shall be showers
    of blessing. &l27&rAnd the tree of the field shall yield her fruit, and the earth
    shall yield her'
  '35': increase, and they shall be safe in their land, and shall know that I am the Lord, when I have broken the bands of their yoke, and delivered them out of the hand of those that served themselves of them. &l28&rAnd they shall no more be a prey to the
  '36': heathen, neither shall the beast of the land devour them; but they shall dwell safely, and none shall make them afraid. &l29&rAnd I will raise up for them a plant of renown, and they shall be no more consumed with hunger in the land, neither bear the shame
  '37': of the heathen any more. &l30&rThus shall they know that I the Lord their God am with them, and that they, even the house of Israel, are my people, saith the Lord God. &l31&rAnd ye my flock, the flock of my pasture, are men, and I am your God, saith the
  '38': Lord God.
  '39': 'Chapter 35

    Moreover the word of the Lord came unto me, saying, &l2&rSon of man, set thy face
    against mount Seir, and prophesy against it, &l3&rAnd say unto it, Thus saith
    the Lord God; Behold, O mount Seir, I am against thee, and I will stretch out
    mine'
  '40': hand against thee, and I will make thee most desolate. &l4&rI will lay thy cities waste, and thou shalt be desolate, and thou shalt know that I am the Lord. &l5&rBecause thou hast had a perpetual hatred, and hast shed the blood of the children of Israel by
  '41': 'the force of the sword in the time of their calamity, in the time that their
    iniquity had an end: &l6&rTherefore, as I live, saith the Lord God, I will prepare
    thee unto blood, and blood shall pursue thee: sith thou hast not hated blood,
    even blood shall'
  '42': 'pursue thee. &l7&rThus will I make mount Seir most desolate, and cut off
    from it him that passeth out and him that returneth. &l8&rAnd I will fill his
    mountains with his slain men: in thy hills, and in thy valleys, and in all thy
    rivers, shall they fall'
  '43': 'that are slain with the sword. &l9&rI will make thee perpetual desolations,
    and thy cities shall not return: and ye shall know that I am the Lord. &l10&rBecause
    thou hast said, These two nations and these two countries shall be mine, and we
    will possess'
  '44': 'it; whereas the Lord was there: &l11&rTherefore, as I live, saith the Lord
    God, I will even do according to thine anger, and according to thine envy which
    thou hast used out of thy hatred against them; and I will make myself known among
    them, when I have'
  '45': judged thee. &l12&rAnd thou shalt know that I am the Lord, and that I have heard all thy blasphemies which thou hast spoken against the mountains of Israel, saying, They are laid desolate, they are given us to consume. &l13&rThus with your mouth ye have
  '46': 'boasted against me, and have multiplied your words against me: I have heard
    them. &l14&rThus saith the Lord God; When the whole earth rejoiceth, I will make
    thee desolate. &l15&rAs thou didst rejoice at the inheritance of the house of
    Israel, because it'
  '47': 'was desolate, so will I do unto thee: thou shalt be desolate, O mount Seir,
    and all Idumea, even all of it: and they shall know that I am the Lord.'
  '48': 'Chapter 36

    Also, thou son of man, prophesy unto the mountains of Israel, and say, Ye mountains
    of Israel, hear the word of the Lord: &l2&rThus saith the Lord God; Because the
    enemy hath said against you, Aha, even the ancient high places are ours in'
  '49': 'possession: &l3&rTherefore prophesy and say, Thus saith the Lord God; Because
    they have made you desolate, and swallowed you up on every side, that ye might
    be a possession unto the residue of the heathen, and ye are taken up in the lips
    of talkers, and'
  '50': 'are an infamy of the people:'
  end:
    c: 36
    v: 3
Book13:
  start:
    c: 36
    v: 4
  '1': 'Chapter 36 Cont.

    &l4&rTherefore, ye mountains of Israel, hear the word of the Lord God; Thus saith
    the Lord God to the mountains, and to the hills, to the rivers, and to the valleys,
    to the desolate wastes, and to the cities that are forsaken, which became'
  '2': a prey and derision to the residue of the heathen that are round about; &l5&rTherefore thus saith the Lord God; Surely in the fire of my jealousy have I spoken against the residue of the heathen, and against all Idumea, which have appointed my land into
  '3': their possession with the joy of all their heart, with despiteful minds, to cast it out for a prey. &l6&rProphesy therefore concerning the land of Israel, and say unto the mountains, and to the hills, to the rivers, and to the valleys, Thus saith the Lord
  '4': 'God; Behold, I have spoken in my jealousy and in my fury, because ye have
    borne the shame of the heathen: &l7&rTherefore thus saith the Lord God; I have
    lifted up mine hand, Surely the heathen that are about you, they shall bear their
    shame. &l8&rBut ye, O'
  '5': 'mountains of Israel, ye shall shoot forth your branches, and yield your fruit
    to my people of Israel; for they are at hand to come. &l9&rFor, behold, I am for
    you, and I will turn unto you, and ye shall be tilled and sown: &l10&rAnd I will
    multiply men'
  '6': 'upon you, all the house of Israel, even all of it: and the cities shall be
    inhabited, and the wastes shall be builded: &l11&rAnd I will multiply upon you
    man and beast; and they shall increase and bring fruit: and I will settle you
    after your old estates,'
  '7': 'and will do better unto you than at your beginnings: and ye shall know that
    I am the Lord. &l12&rYea, I will cause men to walk upon you, even my people Israel;
    and they shall possess thee, and thou shalt be their inheritance, and thou shalt
    no more'
  '8': 'henceforth bereave them of men. &l13&rThus saith the Lord God; Because they
    say unto you, Thou land devourest up men, and hast bereaved thy nations: &l14&rTherefore
    thou shalt devour men no more, neither bereave thy nations any more, saith the
    Lord God.'
  '9': '&l15&rNeither will I cause men to hear in thee the shame of the heathen any
    more, neither shalt thou bear the reproach of the people any more, neither shalt
    thou cause thy nations to fall any more, saith the Lord God. &l16&rMoreover the
    word of the Lord'
  '10': 'came unto me, saying, &l17&rSon of man, when the house of Israel dwelt in
    their own land, they defiled it by their own way and by their doings: their way
    was before me as the uncleanness of a removed woman. &l18&rWherefore I poured
    my fury upon them for'
  '11': 'the blood that they had shed upon the land, and for their idols wherewith
    they had polluted it: &l19&rAnd I scattered them among the heathen, and they were
    dispersed through the countries: according to their way and according to their
    doings I judged them.'
  '12': ' &l20&rAnd when they entered unto the heathen, whither they went, they profaned
    my holy name, when they said to them, These are the people of the Lord, and are
    gone forth out of his land. &l21&rBut I had pity for mine holy name, which the
    house of Israel'
  '13': had profaned among the heathen, whither they went. &l22&rTherefore say unto the house of Israel, thus saith the Lord God; I do not this for your sakes, O house of Israel, but for mine holy name's sake, which ye have profaned among the heathen, whither ye
  '14': went. &l23&rAnd I will sanctify my great name, which was profaned among the heathen, which ye have profaned in the midst of them; and the heathen shall know that I am the Lord, saith the Lord God, when I shall be sanctified in you before their eyes.
  '15': '&l24&rFor I will take you from among the heathen, and gather you out of all
    countries, and will bring you into your own land. &l25&rThen will I sprinkle clean
    water upon you, and ye shall be clean: from all your filthiness, and from all
    your idols, will I'
  '16': 'cleanse you. &l26&rA new heart also will I give you, and a new spirit will
    I put within you: and I will take away the stony heart out of your flesh, and
    I will give you an heart of flesh. &l27&rAnd I will put my spirit within you,
    and cause you to walk in'
  '17': 'my statutes, and ye shall keep my judgments, and do them. &l28&rAnd ye shall
    dwell in the land that I gave to your fathers; and ye shall be my people, and
    I will be your God. &l29&rI will also save you from all your uncleannesses: and
    I will call for the'
  '18': corn, and will increase it, and lay no famine upon you. &l30&rAnd I will multiply the fruit of the tree, and the increase of the field, that ye shall receive no more reproach of famine among the heathen. &l31&rThen shall ye remember your own evil ways, and
  '19': 'your doings that were not good, and shall lothe yourselves in your own sight
    for your iniquities and for your abominations. &l32&rNot for your sakes do I this,
    saith the Lord God, be it known unto you: be ashamed and confounded for your own
    ways, O house'
  '20': of Israel. &l33&rThus saith the Lord God; In the day that I shall have cleansed you from all your iniquities I will also cause you to dwell in the cities, and the wastes shall be builded. &l34&rAnd the desolate land shall be tilled, whereas it lay desolate
  '21': in the sight of all that passed by. &l35&rAnd they shall say, This land that was desolate is become like the garden of Eden; and the waste and desolate and ruined cities are become fenced, and are inhabited. &l36&rThen the heathen that are left round about
  '22': 'you shall know that I the Lord build the ruined places, and plant that that
    was desolate: I the Lord have spoken it, and I will do it. &l37&rThus saith the
    Lord God; I will yet for this be enquired of by the house of Israel, to do it
