  '1': 'Chapter 12 Cont.

    &l4&rThen shalt thou bring forth thy stuff by day in their sight, as stuff for
    removing: and thou shalt go forth at even in their sight, as they that go forth
    into captivity. &l5&rDig thou through the wall in their sight, and carry out'
  '2': 'thereby. &l6&rIn their sight shalt thou bear it upon thy shoulders, and carry
    it forth in the twilight: thou shalt cover thy face, that thou see not the ground:
    for I have set thee for a sign unto the house of Israel. &l7&rAnd I did so as
    I was commanded:'
  '3': I brought forth my stuff by day, as stuff for captivity, and in the even I digged through the wall with mine hand; I brought it forth in the twilight, and I bare it upon my shoulder in their sight. &l8&rAnd in the morning came the word of the Lord unto me,
  '4': saying, &l9&rSon of man, hath not the house of Israel, the rebellious house, said unto thee, What doest thou? &l10&rSay thou unto them, Thus saith the Lord God; This burden concerneth the prince in Jerusalem, and all the house of Israel that are among
  '5': 'them. &l11&rSay, I am your sign: like as I have done, so shall it be done
    unto them: they shall remove and go into captivity. &l12&rAnd the prince that
    is among them shall bear upon his shoulder in the twilight, and shall go forth:
    they shall dig through'
  '6': 'the wall to carry out thereby: he shall cover his face, that he see not the
    ground with his eyes. &l13&rMy net also will I spread upon him, and he shall be
    taken in my snare: and I will bring him to Babylon to the land of the Chaldeans;
    yet shall he not'
  '7': see it, though he shall die there. &l14&rAnd I will scatter toward every wind all that are about him to help him, and all his bands; and I will draw out the sword after them. &l15&rAnd they shall know that I am the Lord, when I shall scatter them among the
  '8': nations, and disperse them in the countries. &l16&rBut I will leave a few men of them from the sword, from the famine, and from the pestilence; that they may declare all their abominations among the heathen whither they come; and they shall know that I am
  '9': the Lord. &l17&rMoreover the word of the Lord came to me, saying, &l18&rSon of man, eat thy bread with quaking, and drink thy water with trembling and with carefulness; &l19&rAnd say unto the people of the land, Thus saith the Lord God of the inhabitants
  '10': of Jerusalem, and of the land of Israel; They shall eat their bread with carefulness, and drink their water with astonishment, that her land may be desolate from all that is therein, because of the violence of all them that dwell therein. &l20&rAnd the
  '11': cities that are inhabited shall be laid waste, and the land shall be desolate; and ye shall know that I am the Lord. &l21&rAnd the word of the Lord came unto me, saying, &l22&rSon of man, what is that proverb that ye have in the land of Israel, saying, The
  '12': days are prolonged, and every vision faileth? &l23&rTell them therefore, Thus saith the Lord God; I will make this proverb to cease, and they shall no more use it as a proverb in Israel; but say unto them, The days are at hand, and the effect of every
  '13': 'vision. &l24&rFor there shall be no more any vain vision nor flattering divination
    within the house of Israel. &l25&rFor I am the Lord: I will speak, and the word
    that I shall speak shall come to pass; it shall be no more prolonged: for in your
    days, O'
  '14': rebellious house, will I say the word, and will perform it, saith the Lord God. &l26&rAgain the word of the Lord came to me, saying. &l27&rSon of man, behold, they of the house of Israel say, The vision that he seeth is for many days to come, and he
  '15': prophesieth of the times that are far off. &l28&rTherefore say unto them, Thus saith the Lord God; There shall none of my words be prolonged any more, but the word which I have spoken shall be done, saith the Lord God.
  '16': 'Chapter 13

    And the word of the Lord came unto me, saying, &l2&rSon of man, prophesy against
    the prophets of Israel that prophesy, and say thou unto them that prophesy out
    of their own hearts, Hear ye the word of the Lord; &l3&rThus saith the Lord God;
    Woe'
  '17': unto the foolish prophets, that follow their own spirit, and have seen nothing! &l4&rO Israel, thy prophets are like the foxes in the deserts. &l5&rYe have not gone up into the gaps, neither made up the hedge for the house of Israel to stand in the battle
  '18': 'in the day of the Lord. &l6&rThey have seen vanity and lying divination,
    saying, The Lord saith: and the Lord hath not sent them: and they have made others
    to hope that they would confirm the word. &l7&rHave ye not seen a vain vision,
    and have ye not'
  '19': spoken a lying divination, whereas ye say, The Lord saith it; albeit I have not spoken? &l8&rTherefore thus saith the Lord God; Because ye have spoken vanity, and seen lies, therefore, behold, I am against you, saith the Lord God. &l9&rAnd mine hand shall
  '20': 'be upon the prophets that see vanity, and that divine lies: they shall not
    be in the assembly of my people, neither shall they be written in the writing
    of the house of Israel, neither shall they enter into the land of Israel; and
    ye shall know that I am'
  '21': 'the Lord God. &l10&rBecause, even because they have seduced my people, saying,
    Peace; and there was no peace; and one built up a wall, and, lo, others daubed
    it with untempered morter: &l11&rSay unto them which daub it with untempered morter,
    that it shall'
  '22': 'fall: there shall be an overflowing shower; and ye, O great hailstones, shall
    fall; and a stormy wind shall rend it. &l12&rLo, when the wall is fallen, shall
    it not be said unto you, Where is the daubing wherewith ye have daubed it? &l13&rTherefore
    thus'
  '23': saith the Lord God; I will even rend it with a stormy wind in my fury; and there shall be an overflowing shower in mine anger, and great hailstones in my fury to consume it. &l14&rSo will I break down the wall that ye have daubed with untempered morter,
  '24': 'and bring it down to the ground, so that the foundation thereof shall be
    discovered, and it shall fall, and ye shall be consumed in the midst thereof:
    and ye shall know that I am the Lord. &l15&rThus will I accomplish my wrath upon
    the wall, and upon them'
  '25': that have daubed it with untempered morter, and will say unto you, The wall is no more, neither they that daubed it; &l16&rTo wit, the prophets of Israel which prophesy concerning Jerusalem, and which see visions of peace for her, and there is no peace,
  '26': saith the Lord God. &l17&rLikewise, thou son of man, set thy face against the daughters of thy people, which prophesy out of their own heart; and prophesy thou against them, &l18&rAnd say, Thus saith the Lord God; Woe to the women that sew pillows to all
  '27': armholes, and make kerchiefs upon the head of every stature to hunt souls! Will ye hunt the souls of my people, and will ye save the souls alive that come unto you? &l19&rAnd will ye pollute me among my people for handfuls of barley and for pieces of
  '28': bread, to slay the souls that should not die, and to save the souls alive that should not live, by your lying to my people that hear your lies? &l20&rWherefore thus saith the Lord God; Behold, I am against your pillows, wherewith ye there hunt the souls to
  '29': make them fly, and I will tear them from your arms, and will let the souls go, even the souls that ye hunt to make them fly. &l21&rYour kerchiefs also will I tear, and deliver my people out of your hand, and they shall be no more in your hand to be hunted;
  '30': 'and ye shall know that I am the Lord. &l22&rBecause with lies ye have made
    the heart of the righteous sad, whom I have not made sad; and strengthened the
    hands of the wicked, that he should not return from his wicked way, by promising
    him life:'
  '31': '&l23&rTherefore ye shall see no more vanity, nor divine divinations: for
    I will deliver my people out of your hand: and ye shall know that I am the Lord.'
  '32': 'Chapter 14

    Then came certain of the elders of Israel unto me, and sat before me. &l2&rAnd
    the word of the Lord came unto me, saying, &l3&rSon of man, these men have set
    up their idols in their heart, and put the stumblingblock of their iniquity before'
  '33': 'their face: should I be enquired of at all by them? &l4&rTherefore speak
    unto them, and say unto them, Thus saith the Lord God; Every man of the house
    of Israel that setteth up his idols in his heart, and putteth the stumblingblock
    of his iniquity before'
  '34': his face, and cometh to the prophet; I the Lord will answer him that cometh according to the multitude of his idols; &l5&rThat I may take the house of Israel in their own heart, because they are all estranged from me through their idols. &l6&rTherefore say
  '35': unto the house of Israel, Thus saith the Lord God; Repent, and turn yourselves from your idols; and turn away your faces from all your abominations. &l7&rFor every one of the house of Israel, or of the stranger that sojourneth in Israel, which separateth
  '36': 'himself from me, and setteth up his idols in his heart, and putteth the stumblingblock
    of his iniquity before his face, and cometh to a prophet to enquire of him concerning
    me; I the Lord will answer him by myself: &l8&rAnd I will set my face against
    that'
  '37': man, and will make him a sign and a proverb, and I will cut him off from the midst of my people; and ye shall know that I am the Lord. &l9&rAnd if the prophet be deceived when he hath spoken a thing, I the Lord have deceived that prophet, and I will
  '38': 'stretch out my hand upon him, and will destroy him from the midst of my people
    Israel. &l10&rAnd they shall bear the punishment of their iniquity: the punishment
    of the prophet shall be even as the punishment of him that seeketh unto him; &l11&rThat
    the'
  '39': house of Israel may go no more astray from me, neither be polluted any more with all their transgressions; but that they may be my people, and I may be their God, saith the Lord God. &l12&rThe word of the Lord came again to me, saying, &l13&rSon of man,
  '40': 'when the land sinneth against me by trespassing grievously, then will I stretch
    out mine hand upon it, and will break the staff of the bread thereof, and will
    send famine upon it, and will cut off man and beast from it: &l14&rThough these
    three men, Noah,'
  '41': Daniel, and Job, were in it, they should deliver but their own souls by their righteousness, saith the Lord God. &l15&rIf I cause noisome beasts to pass through the land, and they spoil it, so that it be desolate, that no man may pass through because of
  '42': 'the beasts: &l16&rThough these three men were in it, as I live, saith the
    Lord God, they shall deliver neither sons nor daughters; they only shall be delivered,
    but the land shall be desolate. &l17&rOr if I bring a sword upon that land, and
    say, Sword, go'
  '43': 'through the land; so that I cut off man and beast from it: &l18&rThough these
    three men were in it, as I live, saith the Lord God, they shall deliver neither
    sons nor daughters, but they only shall be delivered themselves. &l19&rOr if I
    send a pestilence'
  '44': 'into that land, and pour out my fury upon it in blood, to cut off from it
    man and beast: &l20&rThough Noah, Daniel, and Job were in it, as I live, saith
    the Lord God, they shall deliver neither son nor daughter; they shall but deliver
    their own souls by'
  '45': their righteousness. &l21&rFor thus saith the Lord God; How much more when I send my four sore judgments upon Jerusalem, the sword, and the famine, and the noisome beast, and the pestilence, to cut off from it man and beast? &l22&rYet, behold, therein
  '46': 'shall be left a remnant that shall be brought forth, both sons and daughters:
    behold, they shall come forth unto you, and ye shall see their way and their doings:
    and ye shall be comforted concerning the evil that I have brought upon Jerusalem,
    even'
  '47': 'concerning all that I have brought upon it. &l23&rAnd they shall comfort
    you, when ye see their ways and their doings: and ye shall know that I have not
    done without cause all that I have done in it, saith the Lord God.'
  '48': 'Chapter 15

    And the word of the Lord came unto me, saying, &l2&rSon of man, what is the vine
    tree more than any tree, or than a branch which is among the trees of the forest?
    &l3&rShall wood be taken thereof to do any work? or will men take a pin of it
    to'
  '49': 'hang any vessel thereon? &l4&rBehold, it is cast into the fire for fuel;
    the fire devoureth both the ends of it, and the midst of it is burned. Is it meet
    for any work? &l5&rBehold, when it was whole, it was meet for no work: how much
    less shall it be meet'
  '50': yet for any work, when the fire hath devoured it, and it is burned? &l6&rTherefore thus saith the Lord God; As the vine tree among the trees of the forest, which I have given to the fire for fuel, so will I give the inhabitants of Jerusalem.
  end:
    c: 15
    v: 6
Book5:
  start:
    c: 15
    v: 7
  '1': 'Chapter 15 Cont.

    &l7&rAnd I will set my face against them; they shall go out from one fire, and
    another fire shall devour them; and ye shall know that I am the Lord, when I set
    my face against them. &l8&rAnd I will make the land desolate, because they have'
  '2': committed a trespass, saith the Lord God.
  '3': 'Chapter 16

    Again the word of the Lord came unto me, saying, &l2&rSon of man, cause Jerusalem
    to know her abominations, &l3&rAnd say, Thus saith the Lord God unto Jerusalem;
    Thy birth and thy nativity is of the land of Canaan; thy father was an Amorite,
    and'
  '4': thy mother an Hittite. &l4&rAnd as for thy nativity, in the day thou wast born thy navel was not cut, neither wast thou washed in water to supple thee; thou wast not salted at all, nor swaddled at all. &l5&rNone eye pitied thee, to do any of these unto
  '5': thee, to have compassion upon thee; but thou wast cast out in the open field, to the lothing of thy person, in the day that thou wast born. &l6&rAnd when I passed by thee, and saw thee polluted in thine own blood, I said unto thee when thou wast in thy
  '6': 'blood, Live; yea, I said unto thee when thou wast in thy blood, Live. &l7&rI
    have caused thee to multiply as the bud of the field, and thou hast increased
    and waxen great, and thou art come to excellent ornaments: thy breasts are fashioned,
    and thine hair'
  '7': 'is grown, whereas thou wast naked and bare. &l8&rNow when I passed by thee,
    and looked upon thee, behold, thy time was the time of love; and I spread my skirt
    over thee, and covered thy nakedness: yea, I sware unto thee, and entered into
