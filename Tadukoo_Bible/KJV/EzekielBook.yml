  '46': therein, and whose scum is not gone out of it! bring it out piece by piece; let no lot fall upon it. &l7&rFor her blood is in the midst of her; she set it upon the top of a rock; she poured it not upon the ground, to cover it with dust; &l8&rThat it might
  '47': cause fury to come up to take vengeance; I have set her blood upon the top of a rock, that it should not be covered. &l9&rTherefore thus saith the Lord God; Woe to the bloody city! I will even make the pile for fire great. &l10&rHeap on wood, kindle the
