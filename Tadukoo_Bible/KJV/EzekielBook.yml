  '5': furnace, to blow the fire upon it, to melt it; so will I gather you in mine anger and in my fury, and I will leave you there, and melt you. &l21&rYea, I will gather you, and blow upon you in the fire of my wrath, and ye shall be melted in the midst therof.
  '6': ' &l22&rAs silver is melted in the midst of the furnace, so shall ye be melted
