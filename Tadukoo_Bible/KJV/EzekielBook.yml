  '20': for all your evils that ye have committed. &l44&rAnd ye shall know that I am the Lord when I have wrought with you for my name's sake, not according to your wicked ways, nor according to your corrupt doings, O ye house of Israel, saith the Lord God.
  '21': '&l45&rMoreover the word of the Lord came unto me, saying, &l46&rSon of man,
