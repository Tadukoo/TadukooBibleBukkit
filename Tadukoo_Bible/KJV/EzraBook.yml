  '1': 'Chapter 7 Cont.

    &l14&rForasmuch as thou art sent of the king, and of his seven counsellors, to
    enquire concerning Judah and Jerusalem, according to the law of thy God which
    is in thine hand; &l15&rAnd to carry the silver and gold, which the king and his'
  '2': counsellors have freely offered unto the God of Israel, whose habitation is in Jerusalem, &l16&rAnd all the silver and gold that thou canst find in all the province of Babylon, with the freewill offering of the people, and of the priests, offering
  '3': 'willingly for the house of their God which is in Jerusalem: &l17&rThat thou
    mayest buy speedily with this money bullocks, rams, lambs, with their meat offerings
    and their drink offerings, and offer them upon the altar of the house of your
    God which is in'
  '4': Jerusalem. &l18&rAnd whatsoever shall seem good to thee, and to thy brethren, to do with the rest of the silver and the gold, that do after the will of your God. &l19&rThe vessels also that are given thee for the service of the house of thy God, those
  '5': deliver thou before the God of Jerusalem. &l20&rAnd whatsoever more shall be needful for the house of thy God, which thou shalt have occasion to bestow, bestow it out of the king's treasure house. &l21&rAnd I, even I Artaxerxes the king, do make a decree
