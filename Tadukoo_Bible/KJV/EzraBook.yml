  '1': 'Chapter 1

    Now in the first year of Cyrus king of Persia, that the word of the Lord by the
    mouth of Jeremiah might be fulfilled, the Lord stirred up the spirit of Cyrus
    king of Persia, that he made a proclamation throughout all his kingdom, and put
    it also'
  '2': in writing, saying, &l2&rThus saith Cyrus king of Persia, The Lord God of heaven hath given me all the kingdoms of the earth; and he hath charged me to build him an house at Jerusalem, which is in Judah. &l3&rWho is there among you of all his people? his
  '3': God be with him, and let him go up to Jerusalem, which is in Judah, and build the house of the Lord God of Israel, (he is the God,) which is in Jerusalem. &l4&rAnd whosoever remaineth in any place where he sojourneth, let the men of his place help him with
  '4': silver, and with gold, and with goods, and with beasts, beside the freewill offering for the house of God that is in Jerusalem. &l5&rThen rose up the chief of the fathers of Judah and Benjamin, and the priests, and the Levites, with all them whose spirit
  '5': God had raised, to go up to build the house of the Lord which is in Jerusalem. &l6&rAnd all they that were about them strengthened their hands with vessels of silver, with gold, with goods, and with beasts, and with precious things, beside all that was
  '6': willingly offered. &l7&rAlso Cyrus the king brought forth the vessels of the house of the Lord, which Nebuchadnezzar had brought forth out of Jerusalem, and had put them in the house of his gods; &l8&rEven those did Cyrus king of Persia bring forth by the
  '7': 'hand of Mithredath the treasurer, and numbered them unto Sheshbazzar, the
    prince of Judah. &l9&rAnd this is the number of them: thirty chargers of gold,
    a thousand chargers of silver, nine and twenty knives, &l10&rThirty basons of
    gold, silver basons of a'
  '8': second sort four hundred and ten, and other vessels a thousand. &l11&rAll the vessels of gold and of silver were five thousand and four hundred. All these did Sheshbazzar bring up with them of the captivity that were brought up from Babylon unto Jerusalem.
  '9': 'Chapter 2

    Now these are the children of the province that went up out of the captivity,
    of those which had been carried away, whom Nebuchadnezzar the king of Babylon
    had carried away unto Babylon, and came again unto Jerusalem and Judah, every
    one unto his'
  '10': 'city; &l2&rWhich came with Zerubbabel: Jeshua, Nehemiah, Seraiah, Reelaiah,
    Mordecai, Bilshan, Mizpar, Bigvai, Rehum, Baanah. The number of the men of the
    people of Israel: &l3&rThe children of Parosh, two thousand an hundred seventy
    and two. &l4&rThe'
  '11': children of Shephatiah, three hundred seventy and two. &l5&rThe children of Arah, seven hundred seventy and five. &l6&rThe children of Pahathmoab, of the children of Jeshua and Joab, two thousand eight hundred and twelve. &l7&rThe children of Elam, a
  '12': thousand two hundred fifty and four. &l8&rThe children of Zattu, nine hundred forty and five. &l9&rThe children of Zaccai, seven hundred and threescore. &l10&rThe children of Bani, six hundred forty and two. &l11&rThe children of Bebai, six hundred twenty
  '13': and three. &l12&rThe children of Azgad, a thousand two hundred twenty and two. &l13&rThe children of Adonikam, six hundred sixty and six. &l14&rThe children of Bigvai, two thousand fifty and six. &l15&rThe children of Adin, four hundred fifty and four.
  '14': '&l16&rThe children of Ater of Hezekiah, ninety and eight. &l17&rThe children
    of Bezai, three hundred twenty and three. &l18&rThe children of Jorah, an hundred
    and twelve. &l19&rThe children of Hashum, two hundred twenty and three. &l20&rThe
    children of'
  '15': Gibbar, ninety and five. &l21&rThe children of Bethlehem, an hundred twenty and three. &l22&rThe men of Netophah, fifty and six. &l23&rThe men of Anathoth, an hundred twenty and eight. &l24&rThe children of Azmaveth, forty and two. &l25&rThe children of
  '16': Kirjatharim, Chephirah, and Beeroth, seven hundred and forty and three. &l26&rThe children of Ramah and Gaba, six hundred twenty and one. &l27&rThe men of Michmas, an hundred twenty and two. &l28&rThe men of Bethel and Ai, two hundred twenty and three.
  '17': '&l29&rThe children of Nebo, fifty and two. &l30&rThe children of Magbish,
    an hundred fifty and six. &l31&rThe children of the other Elam, a thousand two
    hundred fifty and four. &l32&rThe children of Harim, three hundred and twenty.
    &l33&rThe children of'
  '18': 'Lod, Hadid, and Ono, seven hundred twenty and five. &l34&rThe children of
    Jericho, three hundred forty and five. &l35&rThe children of Senaah, three thousand
    and six hundred and thirty. &l36&rThe priests: the children of Jedaiah, of the
    house of Jeshua,'
  '19': 'nine hundred seventy and three. &l37&rThe children of Immer, a thousand fifty
    and two. &l38&rThe children of Pashur, a thousand two hundred forty and seven.
    &l39&rThe children of Harim, a thousand and seventeen. &l40&rThe Levites: the
    children of Jeshua'
  '20': 'and Kadmiel, of the children of Hodaviah, seventy and four. &l41&rThe singers:
    the children of Asaph, an hundred twenty and eight. &l42&rThe children of the
    porters: the children of Shallum, the children of Ater, the children of Talmon,
    the children of'
  '21': 'Akkub, the children of Hatita, the children of Shobai, in all an hundred
    thirty and nine. &l43&rThe Nethinims: the children of Ziha, the children of Hasupha,
    the children of Tabbaoth, &l44&rThe children of Keros, the children of Siaha,
    the children of'
  '22': Padon, &l45&rThe children of Lebanah, the children of Hagabah, the children of Akkub, &l46&rThe children of Hagab, the children of Shalmai, the children of Hanan, &l47&rThe children of Giddel, the children of Gahar, the children of Reaiah, &l48&rThe
  '23': children of Rezin, the children of Nekoda, the children of Gazzam, &l49&rThe children of Uzza, the children of Paseah, the children of Besai, &l50&rThe children of Asnah, the children of Mehunim, the children of Nephusim, &l51&rThe children of Bakbuk, the
  '24': children of Hakupha, the children of Harhur, &l52&rThe children of Bazluth, the children of Mehida, the children of Harsha, &l53&rThe children of Barkos, the children of Sisera, the children of Thamah, &l54&rThe children of Neziah, the children of Hatipha.
  '25': ' &l55&rThe children of Solomon''s servants: the children of Sotai, the children
    of Sophereth, the children of Peruda, &l56&rThe children of Jaalah, the children
    of Darkon, the children of Giddel, &l57&rThe children of Shephatiah, the children
    of Hattil, the'
  '26': 'children of Pochereth of Zebaim, the children of Ami. &l58&rAll the Nethinims,
    and the children of Solomon''s servants, were three hundred ninety and two. &l59&rAnd
    these were they which went up from Telmelah, Telharsa, Cherub, Addan, and Immer:
    but they'
  '27': 'could not shew their father''s house, and their seed, whether they were of
    Israel: &l60&rThe children of Delaiah, the children of Tobiah, the children of
    Nekoda, six hundred fifty and two. &l61&rAnd of the children of the priests: the
    children of Habaiah,'
  '28': 'the children of Koz, the children of Barzillai; which took a wife of the
    daughters of Barzillai the Gileadite, and was called after their name: &l62&rThese
    sought their register among those that were reckoned by genealogy, but they were
    not found:'
  '29': therefore were they, as polluted, put from the priesthood. &l63&rAnd the Tirshatha said unto them, that they should not eat of the most holy things, till there stood up a priest with Urim and with Thummim. &l64&rThe whole congregation together was forty
  '30': 'and two thousand three hundred and threescore, &l65&rBeside their servants
    and their maids, of whom there were seven thousand three hundred thirty and seven:
    and there were among them two hundred singing men and singing women. &l66&rTheir
    horses were seven'
  '31': hundred thirty and six; their mules, two hundred forty and five; &l67&rTheir camels, four hundred thirty and five; their asses, six thousand seven hundred and twenty. &l68&rAnd some of the chief of the fathers, when they came to the house of the Lord which
  '32': 'is at Jerusalem, offered freely for the house of God to set it up in his
    place: &l69&rThey gave after their ability unto the treasure of the work threescore
    and one thousand drams of gold, and five thousand pound of silver, and one hundred
    priests'''
  '33': garments. &l70&rSo the priests, and the Levites, and some of the people, and the singers, and the porters, and the Nethinims, dwelt in their cities, and all Israel in their cities.
  '34': 'Chapter 3

    And when the seventh month was come, and the children of Israel were in the cities,
    the people gathered themselves together as one man to Jerusalem. &l2&rThen stood
    up Jeshua the son of Jozadak, and his brethren the priests, and Zerubbabel the'
  '35': son of Shealtiel, and his brethren, and builded the altar of the God of Israel, to offer burnt offerings thereon, as it is written in the law of Moses the man of God. &l3&rAnd they set the altar upon his bases; for fear was upon them because of the people
  '36': 'of those countries: and they offered burnt offerings thereon unto the Lord,
    even burnt offerings morning and evening. &l4&rThey kept also the feast of tabernacles,
    as it is written, and offered the daily burnt offerings by number, according to
    the custom,'
  '37': as the duty of every day required; &l5&rAnd afterward offered the continual burnt offering, both of the new moons, and of all the set feasts of the Lord that were consecrated, and of every one that willingly offered a freewill offering unto the Lord.
  '38': '&l6&rFrom the first day of the seventh month began they to offer burnt offerings
    unto the Lord. But the foundation of the temple of the Lord was not yet laid.
    &l7&rThey gave money also unto the masons, and to the carpenters; and meat, and
    drink, and oil,'
  '39': unto them of Zidon, and to them of Tyre, to bring cedar trees from Lebanon to the sea of Joppa, according to the grant that they had of Cyrus king of Persia. &l8&rNow in the second year of their coming unto the house of God at Jerusalem, in the second
  '40': month, began Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak, and the remnant of their brethren the priests and the Levites, and all they that were come out of the captivity unto Jerusalem; and appointed the Levites, from twenty years old
  '41': 'and upward, to set forward the work of the house of the Lord. &l9&rThen stood
    Jeshua with his sons and his brethren, Kadmiel and his sons, the sons of Judah,
    together, to set forward the workmen in the house of God: the sons of Henadad,
    with their sons and'
  '42': their brethren the Levites. &l10&rAnd when the builders laid the foundation of the temple of the Lord, they set the priests in their apparel with trumpets, and the Levites the sons of Asaph with cymbals, to praise the Lord, after the ordinance of David
  '43': king of Israel. &l11&rAnd they sang together by course in praising and giving thanks unto the Lord; because he is good, for his mercy endureth for ever toward Israel. And all the people shouted with a great shout, when they praised the Lord, because the
  '44': foundation of the house of the Lord was laid. &l12&rBut many of the priests and Levites and chief of the fathers, who were ancient men, that had seen the first house, when the foundation of this house was laid before their eyes, wept with a loud voice; and
  '45': 'many shouted aloud for joy: &l13&rSo that the people could not discern the
    noise of the shout of joy from the noise of the weeping of the people: for the
    people shouted with a loud shout, and the noise was heard afar off.'
  '46': 'Chapter 4

    Now when the adversaries of Judah and Benjamin heard that the children of the
    captivity builded the temple unto the Lord God of Israel; &l2&rThen they came
    to Zerubbabel, and to the chief of the fathers, and said unto them, Let us build
    with you:'
  '47': for we seek your God, as ye do; and we do sacrifice unto him since the days of Esarhaddon king of Assur, which brought us up hither. &l3&rBut Zerubbabel, and Jeshua, and the rest of the chief of the fathers of Israel, said unto them, Ye have nothing to do
  '48': with us to build an house unto our God; but we ourselves together will build unto the Lord God of Israel, as king Cyrus the king of Persia hath commanded us. &l4&rThen the people of the land weakened the hands of the people of Judah, and troubled them in
  '49': building, &l5&rAnd hired counsellors against them, to frustrate their purpose, all the days of Cyrus king of Persia, even until the reign of Darius king of Persia. &l6&rAnd in the reign of Ahasuerus, in the beginning of his reign, wrote they unto him an
  '50': accusation against the inhabitants of Judah and Jerusalem.
