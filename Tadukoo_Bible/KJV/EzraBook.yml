  '1': 'Chapter 4 Cont.

    &l7&rAnd in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and the
    rest of their companions, unto Artaxerxes king of Persia; and the writing of the
    letter was written in the Syrian tongue, and interpreted in the Syrian tongue.'
  '2': '&l8&rRehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
    to Artaxerxes the king in this sort: &l9&rThen wrote Rehum the chancellor, and
    Shimshai the scribe, and the rest of their companions; the Dinaites, the Apharsathchites,
    the'
  '3': Tarpelites, the Apharsites, the Archevites, the Babylonians, the Susanchites, the Dehavites, and the Elamites, &l10&rAnd the rest of the nations whom the great and noble Asnapper brought over, and set in the cities of Samaria, and the rest that are on this
  '4': side the river, and at such a time. &l11&rThis is the copy of the letter that they sent unto him, even unto Artaxerxes the king; Thy servants the men on this side the river, and at such a time. &l12&rBe it known unto the king, that the Jews which came up
  '5': from thee to us are come unto Jerusalem, building the rebellious and the bad city, and have set up the walls thereof, and joined the foundations. &l13&rBe it known now unto the king, that, if this city be builded, and the walls set up again, then will they
  '6': not pay toll, tribute, and custom, and so thou shalt endamage the revenue of the kings. &l14&rNow because we have maintenance from the king's palace, and it was not meet for us to see the king's dishonour, therefore have we sent and certified the king;
  '7': '&l15&rThat search may be made in the book of the records of thy fathers: so
    shalt thou find in the book of the records, and know that this city is a rebellious
    city, and hurtful unto kings and provinces, and that they have moved sedition
    within the same of'
  '8': 'old time: for which cause was this city destroyed. &l16&rWe certify the king
    that, if this city be builded again, and the walls thereof set up, by this means
    thou shalt have no portion on this side the river. &l17&rThen sent the king an
    answer unto Rehum'
  '9': the chancellor, and to Shimshai the scribe, and to the rest of their companions that dwell in Samaria, and unto the rest beyond the river, Peace, and at such a time. &l18&rThe letter which ye sent unto us hath been plainly read before me. &l19&rAnd I
  '10': commanded, and search hath been made, and it is found that this city of old time hath made insurrection against kings, and that rebellion and sedition have been made therein. &l20&rThere have been mighty kings also over Jerusalem, which have ruled over all
  '11': countries beyond the river; and toll, tribute, and custom, was paid unto them. &l21&rGive ye now commandment to cause these men to cease, and that this city be not builded, until another commandment shall be given from me. &l22&rTake heed now that ye fail
  '12': 'not to do this: why should damage grow to the hurt of the kings? &l23&rNow
    when the copy of king Artaxerxes'' letter was read before Rehum, and Shimshai
    the scribe, and their companions, they went up in haste to Jerusalem unto the
    Jews, and made them to'
  '13': cease by force and power. &l24&rThen ceased the work of the house of God which is at Jerusalem. So it ceased unto the second year of the reign of Darius king of Persia.
  '14': 'Chapter 5

    Then the prophets, Haggai the prophet, and Zechariah the son of Iddo, prophesied
    unto the Jews that were in Judah and Jerusalem in the name of the God of Israel,
    even unto them. &l2&rThen rose up Zerubbabel the son of Shealtiel, and Jeshua
    the'
  '15': 'son of Jozadak, and began to build the house of God which is at Jerusalem:
    and with them were the prophets of God helping them. &l3&rAt the same time came
    to them Tatnai, governor on this side the river, and Shetharboznai and their companions,
    and said'
  '16': thus unto them, Who hath commanded you to build this house, and to make up this wall? &l4&rThen said we unto them after this manner, What are the names of the men that make this building? &l5&rBut the eye of their God was upon the elders of the Jews, that
  '17': 'they could not cause them to cease, till the matter came to Darius: and then
    they returned answer by letter concerning this matter. &l6&rThe copy of the letter
    that Tatnai, governor on this side the river, and Shetharboznai and his companions
    the'
  '18': 'Apharsachites, which were on this side the river, sent unto Darius the king:
    &l7&rThey sent a letter unto him, wherein was written thus; Unto Darius the king,
    all peace. &l8&rBe it known unto the king, that we went into the province of Judea,
    to the house'
  '19': of the great God, which is builded with great stones, and timber is laid in the walls, and this work goeth fast on, and prospereth in their hands. &l9&rThen asked we those elders, and said unto them thus, Who commanded you to build this house, and to make
  '20': up these walls? &l10&rWe asked their names also, to certify thee, that we might write the names of the men that were the chief of them. &l11&rAnd thus they returned us answer, saying, We are the servants of the God of heaven and earth, and build the house
  '21': that was builded these many years ago, which a great king of Israel builded and set up. &l12&rBut after that our fathers had provoked the God of heaven unto wrath, he gave them into the hand of Nebuchadnezzar the king of Babylon, the Chaldean, who
  '22': destroyed this house, and carried the people away into Babylon. &l13&rBut in the first year of Cyrus the king of Babylon the same king Cyrus made a decree to build this house of God. &l14&rAnd the vessels also of gold and silver of the house of God, which
  '23': Nebuchadnezzar took out of the temple that was in Jerusalem, and brought them into the temple of Babylon, those did Cyrus the king take out of the temple of Babylon, and they were delivered unto one, whose name was Sheshbazzar, whom he had made governor;
  '24': '&l15&rAnd said unto him, Take these vessels, go, carry them into the temple
    that is in Jerusalem, and let the house of God be builded in his place. &l16&rThen
    came the same Sheshbazzar, and laid the foundation of the house of God which is
    in Jerusalem: and'
  '25': since that time even until now hath it been in building, and yet it is not finished. &l17&rNow therefore, if it seem good to the king, let there be search made in the king's treasure house, which is there at Babylon, whether it be so, that a decree was
  '26': made of Cyrus the king to build this house of God at Jerusalem, and let the king send his pleasure to us concerning this matter.
  '27': 'Chapter 6

    Then Darius the king made a decree, and search was made in the house of the rolls,
    where the treasures were laid up in Babylon. &l2&rAnd there was found at Achmetha,
    in the palace that is in the province of the Medes, a roll, and therein was a'
  '28': 'record thus written: &l3&rIn the first year of Cyrus the king the same Cyrus
    the king made a decree concerning the house of God at Jerusalem, Let the house
    be builded, the place where they offered sacrifices, and let the foundations thereof
    be strongly'
  '29': 'laid; the height thereof threescore cubits, and the breadth thereof threescore
    cubits; &l4&rWith three rows of great stones, and a row of new timber: and let
    the expenses be given out of the king''s house: &l5&rAnd also let the golden and
    silver vessels of'
  '30': the house of God, which Nebuchadnezzar took forth out of the temple which is at Jerusalem, and brought unto Babylon, be restored, and brought again unto the temple which is at Jerusalem, every one to his place, and place them in the house of God. &l6&rNow
  '31': 'therefore, Tatnai, governor beyond the river, Shetharboznai, and your companions
    the Apharsachites, which are beyond the river, be ye far from thence: &l7&rLet
    the work of this house of God alone; let the governor of the Jews and the elders
    of the Jews'
  '32': 'build this house of God in his place. &l8&rMoreover I make a decree what
    ye shall do to the elders of these Jews for the building of this house of God:
    that of the king''s goods, even of the tribute beyond the river, forthwith expenses
    be given unto these'
  '33': men, that they be not hindered. &l9&rAnd that which they have need of, both young bullocks, and rams, and lambs, for the burnt offerings of the God of heaven, wheat, salt, wine, and oil, according to the appointment of the priests which are at Jerusalem,
  '34': 'let it be given them day by day without fail: &l10&rThat they may offer sacrifices
    of sweet savours unto the God of heaven, and pray for the life of the king, and
    of his sons. &l11&rAlso I have made a decree, that whosoever shall alter this
    word, let'
  '35': timber be pulled down from his house, and being set up, let him be hanged thereon; and let his house be made a dunghill for this. &l12&rAnd the God that hath caused his name to dwell there destroy all kings and people, that shall put to their hand to alter
  '36': and to destroy this house of God which is at Jerusalem. I Darius have made a decree; let it be done with speed. &l13&rThen Tatnai, governor on this side the river, Shetharboznai, and their companions, according to that which Darius the king had sent, so
  '37': they did speedily. &l14&rAnd the elders of the Jews builded, and they prospered through the prophesying of Haggai the prophet and Zechariah the son of Iddo. And they builded, and finished it, according to the commandment of the God of Israel, and according
  '38': to the commandment of Cyrus, and Darius, and Artaxerxes king of Persia. &l15&rAnd this house was finished on the third day of the month Adar, which was in the sixth year of the reign of Darius the king. &l16&rAnd the children of Israel, the priests, and
  '39': the Levites, and the rest of the children of the captivity, kept the dedication of this house of God with joy. &l17&rAnd offered at the dedication of this house of God an hundred bullocks, two hundred rams, four hundred lambs; and for a sin offering for
  '40': all Israel, twelve he goats, according to the number of the tribes of Israel. &l18&rAnd they set the priests in their divisions, and the Levites in their courses, for the service of God, which is at Jerusalem; as it is written in the book of Moses.
  '41': '&l19&rAnd the children of the captivity kept the passover upon the fourteenth
    day of the first month. &l20&rFor the priests and the Levites were purified together,
    all of them were pure, and killed the passover for all the children of the captivity,
    and'
  '42': for their brethren the priests, and for themselves. &l21&rAnd the children of Israel, which were come again out of captivity, and all such as had separated themselves unto them from the filthiness of the heathen of the land, to seek the Lord God of Israel,
  '43': 'did eat, &l22&rAnd kept the feast of unleavened bread seven days with joy:
    for the Lord had made them joyful, and turned the heart of the king of Assyria
    unto them, to strengthen their hands in the work of the house of God, the God
    of Israel.'
  '44': 'Chapter 7

    Now after these things, in the reign of Artaxerxes king of Persia, Ezra the son
    of Seraiah, the son of Azariah, the son of Hilkiah, &l2&rThe son of Shallum, the
    son of Zadok, the son of Ahitub, &l3&rThe son of Amariah, the son of Azariah,
    the son'
  '45': 'of Meraioth, &l4&rThe son of Zerahiah, the son of Uzzi, the son of Bukki,
    &l5&rThe son of Abishua, the son of Phinehas, the son of Eleazar, the son of Aaron
    the chief priest: &l6&rThis Ezra went up from Babylon; and he was a ready scribe
    in the law of'
  '46': 'Moses, which the Lord God of Israel had given: and the king granted him all
    his request, according to the hand of the Lord his God upon him. &l7&rAnd there
    went up some of the children of Israel, and of the priests, and the Levites, and
    the singers, and'
  '47': the porters, and the Nethinims, unto Jerusalem, in the seventh year of Artaxerxes the king. &l8&rAnd he came to Jerusalem in the fifth month, which was in the seventh year of the king. &l9&rFor upon the first day of the first month began he to go up from
  '48': Babylon, and on the first day of the fifth month came he to Jerusalem, according to the good hand of his God upon him. &l10&rFor Ezra had prepared his heart to seek the law of the Lord, and to do it, and to teach in Israel statutes and judgments. &l11&rNow
  '49': this is the copy of the letter that the king Artaxerxes gave unto Ezra the priest, the scribe, even a scribe of the words of the commandments of the Lord, and of his statutes to Israel. &l12&rArtaxerxes, king of kings, unto Ezra the priest, a scribe of the
  '50': law of the God of heaven, perfect peace, and at such a time. &l13&rI make a decree, that all they of the people of Israel, and of his priests and Levites, in my realm, which are minded of their own freewill to go up to Jerusalem, go with thee.
  end:
    c: 7
    v: 13
Book3:
  start:
