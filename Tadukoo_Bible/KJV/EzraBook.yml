  '8': realm of the king and his sons? &l24&rAlso we certify you, that touching any of the priests and Levites, singers, porters, Nethinims, or ministers of this house of God, it shall not be lawful to impose toll, tribute, or custom, upon them. &l25&rAnd thou,
  '9': Ezra, after the wisdom of thy God, that is in thine hand, set magistrates and judges, which may judge all the people that are beyond the river, all such as know the laws of thy God; and teach ye them that know them not. &l26&rAnd whosoever will not do the
  '10': law of thy God, and the law of the king, let judgment be executed speedily upon him, whether it be unto death, or to banishment, or to confiscation of goods, or to imprisonment. &l27&rBlessed be the Lord God of our fathers, which hath put such a thing as
  '11': 'this in the king''s heart, to beautify the house of the Lord which is in
    Jerusalem: &l28&rAnd hath extended mercy unto me before the king, and his counsellors,
