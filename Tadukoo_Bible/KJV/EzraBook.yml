  '20': and for Zechariah, and for Meshullam, chief men; also for Joiarib, and for Elnathan, men of understanding. &l17&rAnd I sent them with commandment unto Iddo the chief at the place Casiphia, and I told them what they should say unto Iddo, and to his brethren
  '21': the Nethinims, at the place Casiphia, that they should bring unto us ministers for the house of our God. &l18&rAnd by the good hand of our God upon us they brought us a man of understanding, of the sons of Mahli, the son of Levi, the son of Israel; and
