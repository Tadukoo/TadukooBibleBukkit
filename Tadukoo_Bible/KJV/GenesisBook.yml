    and all that'
  '13': followed the droves, saying, On this manner shall ye speak unto Esau, when ye find him. &l20&rAnd say ye moreover, Behold, thy servant Jacob is behind us. For he said, I will appease him with the present that goeth before me, and afterward I will see his
  '14': 'face; peradventure he will accept of me. &l21&rSo went the present over before
    him: and himself lodged that night in the company. &l22&rAnd he rose up that night,
    and took his two wives, and his two womenservants, and his eleven sons, and passed
    over the'
  '15': ford Jabbok. &l23&rAnd he took them, and sent them over the brook, and sent over that he had. &l24&rAnd Jacob was left alone; and there wrestled a man with him until the breaking of the day. &l25&rAnd when he saw that he prevailed not against him, he
  '16': touched the hollow of his thigh; and the hollow of Jacob's thigh was out of joint, as he wrestled with him. &l26&rAnd he said, Let me go, for the day breaketh. And he said, I will not let thee go, except thou bless me. &l27&rAnd he said unto him, What is
  '17': 'thy name? And he said, Jacob. &l28&rAnd he said, Thy name shall be called
    no more Jacob, but Israel: for as a prince hast thou power with God and with men,
    and hast prevailed. &l29&rAnd Jacob asked him, and said, Tell me, I pray thee,
    thy name. And he'
  '18': 'said, Wherefore is it that thou dost ask after my name? And he blessed him
    there. &l30&rAnd Jacob called the name of the place Peniel: for I have seen God
    face to face, and my life is preserved. &l31&rAnd as he passed over Penuel the
    sun rose upon him, and'
  '19': 'he halted upon his thigh. &l32&rTherefore the children of Israel eat not
    of the sinew which shrank, which is upon the hollow of the thigh, unto this day:
    because he touched the hollow of Jacob''s thigh in the sinew that shrank.'
  '20': 'Chapter 33

    And Jacob lifted up his eyes, and looked, and, behold, Esau came, and with him
    four hundred men. And he divided the children unto Leah, and unto Rachel, and
    unto the two handmaids. &l2&rAnd he put the handmaids and their children foremost,
    and'
  '21': Leah and her children after, and Rachel and Joseph hindermost. &l3&rAnd he passed over before them, and bowed himself to the ground seven times, until he came near to his brother. &l4&rAnd Esau ran to meet him, and embraced him, and fell on his neck, and
  '22': 'kissed him: and they wept. &l5&rAnd he lifted up his eyes, and saw the women
    and the children; and said, Who are those with thee? And he said, The children
    which God hath graciously given thy servant. &l6&rThen the handmaidens came near,
    they and their'
  '23': 'children, and they bowed themselves. &l7&rAnd Leah also with her children
    came near, and bowed themselves: and after came Joseph near and Rachel, and they
    bowed themselves. &l8&rAnd he said, What meanest thou by all this drove which
    I met? And he said,'
  '24': 'These are to find grace in the sight of my lord. &l9&rAnd Esau said, I have
    enough, my brother; keep that thou hast unto thyself. &l10&rAnd Jacob said, Nay,
    I pray thee, if now I have found grace in thy sight, then receive my present at
    my hand: for'
  '25': therefore I have seen thy face, as though I had seen the face of God, and thou wast pleased with me. &l11&rTake, I pray thee, my blessing that is brought to thee; because God hath dealt graciously with me, and because I have enough. And he urged him, and
  '26': 'he took it. &l12&rAnd he said, Let us take our journey, and let us go, and
    I will go before thee. &l13&rAnd he said unto him, My lord knoweth that the children
    are tender, and the flocks and herds with young are with me: and if men should
    overdrive them'
  '27': 'one day, all the flock will die. &l14&rLet my lord, I pray thee, pass over
    before his servant: and I will lead on softly, according as the cattle that goeth
    before me and the children be able to endure, until I come unto my lord unto Seir.
    &l15&rAnd Esau'
  '28': said, Let me now leave with thee some of the folk that are with me. And he said, What needeth it? let me find grace in the sight of my lord. &l16&rSo Esau returned that day on his way unto Seir. &l17&rAnd Jacob journeyed to Succoth, and built him an house,
  '29': 'and made booths for his cattle: therefore the name of the place is called
    Succoth. &l18&rAnd Jacob came to Shalem, a city of Shechem, which is in the land
    of Canaan, when he came from Padanaram; and pitched his tent before the city.
    &l19&rAnd he bought a'
  '30': parcel of a field, where he had spread his tent, at the hand of the children of Hamor, Shechem's father, for an hundred pieces of money. &l20&rAnd he erected there an altar, and called it EleloheIsrael.
  '31': 'Chapter 34

    And Dinah the daughter of Leah, which she bare unto Jacob, went out to see the
    daughters of the land. &l2&rAnd when Shechem the son of Hamor the Hivite, prince
    of the country, saw her, he took her, and lay with her, and defiled her. &l3&rAnd
    his'
  '32': 'soul clave unto Dinah the daughter of Jacob, and he loved the damsel, and
    spake kindly unto the damsel. &l4&rAnd Shechem spake unto his father Hamor, saying,
    Get me this damsel to wife. &l5&rAnd Jacob heard that he had defiled Dinah his
    daughter: now his'
  '33': 'sons were with his cattle in the field: and Jacob held his peace until they
    were come. &l6&rAnd Hamor the father of Shechem went out unto Jacob to commune
    with him. &l7&rAnd the sons of Jacob came out of the field when they heard it:
    and the men were'
  '34': 'grieved, and they were very wroth, because he had wrought folly in Israel
    in lying with Jacob''s daughter: which thing ought not to be done. &l8&rAnd Hamor
    communed with them, saying, The soul of my son Shechem longeth for your daughter:
    I pray you give her'
  '35': 'him to wife. &l9&rAnd make ye marriages with us, and give your daughters
    unto us, and take our daughters unto you. &l10&rAnd ye shall dwell with us: and
    the land shall be before you; dwell and trade ye therein, and get you possessions
    therein. &l11&rAnd'
  '36': 'Shechem said unto her father and unto her brethren, Let me find grace in
    your eyes, and what ye shall say unto me I will give. &l12&rAsk me never so much
    dowry and gift, and I will give according as ye shall say unto me: but give me
    the damsel to wife.'
  '37': '&l13&rAnd the sons of Jacob answered Shechem and Hamor his father deceitfully,
    and said, because he had defiled Dinah their sister: &l14&rAnd they said unto
    them, We cannot do this thing, to give our sister to one that is uncircumcised;
    for that were a'
  '38': 'reproach unto us: &l15&rBut in this will we consent unto you: If ye will
    be as we be, that every male of you be circumcised; &l16&rThen will we give our
    daughters unto you, and we will take your daughters to us, and we will dwell with
    you, and we will'
  '39': become one people. &l17&rBut if ye will not hearken unto us, to be circumcised; then will we take our daughter, and we will be gone. &l18&rAnd their words pleased Hamor, and Shechem Hamor's son. &l19&rAnd the young man deferred not to do the thing, because
  '40': 'he had delight in Jacob''s daughter: and he was more honourable than all
    the house of his father. &l20&rAnd Hamor and Shechem his son came unto the gate
    of their city, and communed with the men of their city, saying, &l21&rThese men
    are peaceable with us;'
  '41': therefore let them dwell in the land, and trade therein; for the land, behold, it is large enough for them; let us take their daughters to us for wives, and let us give them our daughters. &l22&rOnly herein will the men consent unto us for to dwell with
  '42': us, to be one people, if every male among us be circumcised, as they are circumcised. &l23&rShall not their cattle and their substance and every beast of their's be our's? only let us consent unto them, and they will dwell with us. &l24&rAnd unto Hamor and
  '43': unto Shechem his son hearkened all that went out of the gate of his city; and every male was circumcised, all that went out of the gate of his city. &l25&rAnd it came to pass on the third day, when they were sore, that two of the sons of Jacob, Simeon and
  '44': Levi, Dinah's brethren, took each man his sword, and came upon the city boldly, and slew all the males. &l26&rAnd they slew Hamor and Shechem his son with the edge of the sword, and took Dinah out of Shechem's house, and went out. &l27&rThe sons of Jacob
  '45': came upon the slain, and spoiled the city, because they had defiled their sister. &l28&rThey took their sheep, and their oxen, and their asses, and that which was in the city, and that which was in the field, &l29&rAnd all their wealth, and all their
  '46': 'little ones, and their wives took they captive, and spoiled even all that
    was in the house. &l30&rAnd Jacob said to Simeon and Levi, Ye have troubled me
    to make me to stink among the inhabitants of the land, among the Canaanites and
    the Perizzites: and I'
  '47': being few in number, they shall gather themselves together against me, and slay me; and I shall be destroyed, I and my house. &l31&rAnd they said, Should he deal with our sister as with an harlot?
  '48': 'Chapter 35

    And God said unto Jacob, Arise, go up to Bethel, and dwell there: and make there
    an altar unto God, that appeared unto thee when thou fleddest from the face of
    Esau thy brother. &l2&rThen Jacob said unto his household, and to all that were
    with'
  '49': 'him, Put away the strange gods that are among you, and be clean, and change
    your garments: &l3&rAnd let us arise, and go up to Bethel; and I will make there
    an altar unto God, who answered me in the day of my distress, and was with me
    in the way which I'
  '50': went. &l4&rAnd they gave unto Jacob all the strange gods which were in their hand, and all their earrings which were in their ears; and Jacob hid them under the oak which was by Shechem.
  end:
