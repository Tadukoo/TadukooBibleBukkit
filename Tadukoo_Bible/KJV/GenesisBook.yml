    Jacob was greatly'
  '6': 'afraid and distressed: and he divided the people that was with him, and the
    flocks, and herds, and the camels, into two bands; &l8&rAnd said, If Esau come
    to the one company, and smite it, then the other company which is left shall escape.
    &l9&rAnd Jacob'
  '7': 'said, O God of my father Abraham, and God of my father Isaac, the Lord which
    saidst unto me, Return unto thy country, and to thy kindred, and I will deal well
    with thee: &l10&rI am not worthy of the least of all the mercies, and of all the
    truth, which'
  '8': 'thou hast shewed unto thy servant; for with my staff I passed over this Jordan;
    and now I am become two bands. &l11&rDeliver me, I pray thee, from the hand of
    my brother, from the hand of Esau: for I fear him, lest he will come and smite
    me, and the mother'
  '9': with the children. &l12&rAnd thou saidst, I will surely do thee good, and make thy seed as the sand of the sea, which cannot be numbered for multitude. &l13&rAnd he lodged there that same night; and took of that which came to his hand a present for Esau
  '10': his brother; &l14&rTwo hundred she goats, and twenty he goats, two hundred ewes, and twenty rams, &l15&rThirty milch camels with their colts, forty kine, and ten bulls, twenty she asses, and ten foals. &l16&rAnd he delivered them into the hand of his
  '11': servants, every drove by themselves; and said unto his servants, Pass over before me, and put a space betwixt drove and drove. &l17&rAnd he commanded the foremost, saying, When Esau my brother meeteth thee, and asketh thee, saying, Whose art thou? and
  '12': 'whither goest thou? and whose are these before thee? &l18&rThen thou shalt
    say, They be thy servant Jacob''s; it is a present sent unto my lord Esau: and,
