  '1': 'Chapter 35 Cont.

    &l5&rAnd they journeyed: and the terror of God was upon the cities that were round
    about them, and they did not pursue after the sons of Jacob. &l6&rSo Jacob came
    to Luz, which is in the land of Canaan, that is, Bethel, he and all the'
  '2': 'people that were with him. &l7&rAnd he built there an altar, and called the
    place Elbethel: because there God appeared unto him, when he fled from the face
    of his brother. &l8&rBut Deborah, Rebekah''s nurse died, and she was buried beneath
    Bethel under an'
  '3': 'oak: and the name of it was called Allonbachuth. &l9&rAnd God appeared unto
    Jacob again, when he came out of Padanaram, and blessed him. &l10&rAnd God said
    unto him, Thy name is Jacob: thy name shall not be called any more Jacob, but
    Israel shall be thy'
  '4': 'name: and he called his name Israel. &l11&rAnd God said unto him, I am God
    Almighty: be fruitful and multiply; a nation and a company of nations shall be
    of thee, and kings shall come out of thy loins; &l12&rAnd the land which I gave
    Abraham and Isaac, to'
  '5': 'thee I will give it, and to thy seed after thee will I give the land. &l13&rAnd
    God went up from him in the place where he talked with him. &l14&rAnd Jacob set
