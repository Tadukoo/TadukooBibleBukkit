  '8': 'called him Benjamin. &l19&rAnd Rachel died, and was buried in the way to Ephrath,
    which is Bethlehem. &l20&rAnd Jacob set a pillar upon her grave: that is the pillar
    of Rachel''s grave unto this day. &l21&rAnd Israel journeyed, and spread his tent
    beyond'
  '9': 'the tower of Edar. &l22&rAnd it came to pass, when Israel dwelt in that land,
    that Reuben went and lay with Bilhah his father''s concubine: and Israel heard
    it. Now the sons of Jacob were twelve: &l23&rThe sons of Leah; Reuben, Jacob''s
    firstborn, and'
  '10': 'Simeon, and Levi, and Judah, and Issachar, and Zebulun: &l24&rThe sons of
    Rachel; Joseph, and Benjamin: &l25&rAnd the sons of Bilhah, Rachel''s handmaid;
    Dan, and Naphtali: &l26&rAnd the sons of Zilpah, Leah''s handmaid: Gad, and Asher:
    these are the sons of'
  '11': Jacob, which were born to him in Padanaram. &l27&rAnd Jacob came unto Isaac his father unto Mamre, unto the city of Arbah, which is Hebron, where Abraham and Isaac sojourned. &l28&rAnd the days of Isaac were an hundred and fourscore years. &l29&rAnd Isaac
  '12': 'gave up the ghost, and died, and was gathered unto his people, being old
    and full of days: and his sons Esau and Jacob buried him.'
  '13': 'Chapter 36

    Now these are the generations of Esau, who is Edom. &l2&rEsau took his wives of
    the daughters of Canaan; Adah the daughter of Elon the Hittite, and Aholibamah
    the daughter of Anah the daughter of Zibeon the Hivite; &l3&rAnd Bashemath Ishmael''s'
  '14': 'daughter, sister of Nebajoth. &l4&rAnd Adah bare to Esau Eliphaz; and Bashemath
    bare Reuel; &l5&rAnd Aholibamah bare Jeush, and Jaalam, and Korah: these are the
    sons of Esau, which were born unto him in the land of Canaan. &l6&rAnd Esau took
    his wives, and'
  '15': his sons, and his daughters, and all the persons of his house, and his cattle, and all his beasts, and all his substance, which he had got in the land of Canaan; and went into the country from the face of his brother Jacob. &l7&rFor their riches were more
  '16': 'than that they might dwell together; and the land wherein they were strangers
    could not bear them because of their cattle. &l8&rThus dwelt Esau in mount Seir:
    Esau is Edom. &l9&rAnd these are the generations of Esau the father of the Edomites
    in mount'
  '17': 'Seir: &l10&rThese are the names of Esau''s sons; Eliphaz the son of Adah
    the wife of Esau, Reuel the son of Bashemath the wife of Esau. &l11&rAnd the sons
    of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz. &l12&rAnd Timna was
    concubine to Eliphaz'
  '18': 'Esau''s son; and she bare to Eliphaz Amalek: these were the sons of Adah
    Esau''s wife. &l13&rAnd these are the sons of Reuel; Nahath, and Zerah, Shammah,
    and Mizzah: these were the sons of Bashemath Esau''s wife. &l14&rAnd these were
    the sons of Aholibamah,'
  '19': 'the daughter of Anah the daughter of Zibeon, Esau''s wife: and she bare to
    Esau Jeush, and Jaalam, and Korah. &l15&rThese were dukes of the sons of Esau:
    the sons of Eliphaz the firstborn son of Esau; duke Teman, duke Omar, duke Zepho,
    duke Kenaz,'
  '20': '&l16&rDuke Korah, duke Gatam, and duke Amalek: these are the dukes that came
    of Eliphaz in the land of Edom; these were the sons of Adah. &l17&rAnd these are
    the sons of Reuel Esau''s son; duke Nahath, duke Zerah, duke Shammah, duke Mizzah:
    these are the'
  '21': 'dukes that came of Reuel in the land of Edom; these are the sons of Bashemath
    Esau''s wife. &l18&rAnd these are the sons of Aholibamah Esau''s wife; duke Jeush,
    duke Jaalam, duke Korah: these were the dukes that came of Aholibamah the daughter
    of Anah,'
  '22': 'Esau''s wife. &l19&rThese are the sons of Esau, who is Edom, and these are
    their dukes. &l20&rThese are the sons of Seir the Horite, who inhabited the land;
    Lotan, and Shobal, and Zibeon, and Anah, &l21&rAnd Dishon, and Ezer, and Dishan:
    these are the dukes'
  '23': of the Horites, the children of Seir in the land of Edom. &l22&rAnd the children of Lotan were Hori and Hemam; and Lotan's sister was Timna. &l23&rAnd the children of Shobal were these; Alvan, and Manahath, and Ebal, Shepho, and Onam. &l24&rAnd these are
  '24': 'the children of Zibeon; both Ajah, and Anah: this was that Anah that found
    the mules in the wilderness, as he fed the asses of Zibeon his father. &l25&rAnd
    the children of Anah were these; Dishon, and Aholibamah the daughter of Anah.
    &l26&rAnd these are'
  '25': the children of Dishon; Hemdan, and Eshban, and Ithran, and Cheran. &l27&rThe children of Ezer are these; Bilhan, and Zaavan, and Akan. &l28&rThe children of Dishan are these; Uz, and Aran. &l29&rThese are the dukes that came of the Horites; duke Lotan,
  '26': 'duke Shobal, duke Zibeon, duke Anah, &l30&rDuke Dishon, duke Ezer, duke Dishan:
    these are the dukes that came of Hori, among their dukes in the land of Seir.
    &l31&rAnd these are the kings that reigned in the land of Edom, before there reigned
    any king over'
  '27': 'the children of Israel. &l32&rAnd Bela the son of Beor reigned in Edom: and
    the name of his city was Dinhabah. &l33&rAnd Bela died, and Jobab the son of Zerah
    of Bozrah reigned in his stead. &l34&rAnd Jobab died, and Husham of the land of
    Temani reigned in'
  '28': 'his stead. &l35&rAnd Husham died, and Hadad the son of Bedad, who smote Midian
    in the field of Moab, reigned in his stead: and the name of his city was Avith.
    &l36&rAnd Hadad died, and Samlah of Masrekah reigned in his stead. &l37&rAnd Samlah
    died, and'
  '29': 'Saul of Rehoboth by the river reigned in his stead. &l38&rAnd Saul died,
    and Baalhanan the son of Achbor reigned in his stead. &l39&rAnd Baalhanan the
    son of Achbor died, and Hadar reigned in his stead: and the name of his city was
    Pau; and his wife''s name'
  '30': was Mehetabel, the daughter of Matred, the daughter of Mezahab. &l40&rAnd these are the names of the dukes that came of Esau, according to their families, after their places, by their names; duke Timnah, duke Alvah, duke Jetheth, &l41&rDuke Aholibamah,
  '31': 'duke Elah, duke Pinon, &l42&rDuke Kenaz, duke Teman, duke Mibzar, &l43&rDuke
    Magdiel, duke Iram: these be the dukes of Edom, according to their habitations
    in the land of their possession: he is Esau the father of the Edomites.'
  '32': 'Chapter 37

    And Jacob dwelt in the land wherein his father was a stranger, in the land of
    Canaan. &l2&rThese are the generations of Jacob. Joseph, being seventeen years
    old, was feeding the flock with his brethren; and the lad was with the sons of
    Bilhah,'
  '33': 'and with the sons of Zilpah, his father''s wives: and Joseph brought unto
    his father their evil report. &l3&rNow Israel loved Joseph more than all his children,
    because he was the son of his old age: and he made him a coat of many colours.
    &l4&rAnd when his'
  '34': 'brethren saw that their father loved him more than all his brethren, they
    hated him, and could not speak peaceably unto him. &l5&rAnd Joseph dreamed a dream,
    and he told it his brethren: and they hated him yet the more. &l6&rAnd he said
    unto them, Hear, I'
  '35': 'pray you, this dream which I have dreamed: &l7&rFor, behold, we were binding
    sheaves in the field, and, lo, my sheaf arose, and also stood upright; and, behold,
    your sheaves stood round about, and made obeisance to my sheaf. &l8&rAnd his brethren
    said to'
  '36': him, Shalt thou indeed reign over us? or shalt thou indeed have dominion over us? And they hated him yet the more for his dreams, and for his words. &l9&rAnd he dreamed yet another dream, and told it his brethren, and said, Behold, I have dreamed a dream
  '37': 'more; and, behold, the sun and the moon and the eleven stars made obeisance
    to me. &l10&rAnd he told it to his father, and to his brethren: and his father
    rebuked him, and said unto him, What is this dream that thou hast dreamed? Shall
    I and thy mother and'
  '38': thy brethren indeed come to bow down ourselves to thee to the earth? &l11&rAnd his brethren envied him; but his father observed the saying. &l12&rAnd his brethren went to feed their father's flock in Shechem. &l13&rAnd Israel said unto Joseph, Do not thy
  '39': brethren feed the flock in Shechem? come, and I will send thee unto them. And he said to him, Here am I. &l14&rAnd he said to him, Go, I pray thee, see whether it be well with thy brethren, and well with the flocks; and bring me word again. So he sent him
  '40': 'out of the vale of Hebron, and he came to Shechem. &l15&rAnd a certain man
    found him, and, behold, he was wandering in the field: and the man asked him,
    saying, What seekest thou? &l16&rAnd he said, I seek my brethren: tell me, I pray
    thee, where they feed'
  '41': their flocks. &l17&rAnd the man said, They are departed hence; for I heard them say, Let us go to Dothan. And Joseph went after his brethren, and found them in Dothan. &l18&rAnd when they saw him afar off, even before he came near unto them, they conspired
