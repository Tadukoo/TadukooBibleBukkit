  '12': thereof, shall ye not eat. &l5&rAnd surely your blood of your lives will I require; at the hand of every beast will I require it, and at the hand of man; at the hand of every man's brother will I require the life of man. &l6&rWhoso sheddeth man's blood, by
  '13': 'man shall his blood be shed: for in the image of God made he man. &l7&rAnd
    you, be ye fruitful, and multiply; bring forth abundantly in the earth, and multiply
