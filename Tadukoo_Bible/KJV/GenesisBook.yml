    Laban called it Jegarsahadutha: but Jacob called it Galeed. &l48&rAnd Laban said,
    This heap is a'
  '48': witness between me and thee this day. Therefore was the name of it called Galeed; &l49&rAnd Mizpah; for he said, The Lord watch between me and thee, when we are absent one from another. &l50&rIf thou shalt afflict my daughters, or if thou shalt take other
  '49': 'wives beside my daughters, no man is with us; see, God is witness betwixt
    me and thee. &l51&rAnd Laban said to Jacob, Behold this heap, and behold this
    pillar, which I have cast betwixt me and thee: &l52&rThis heap be witness, and
    this pillar be witness,'
  '50': that I will not pass over this heap to thee, and that thou shalt not pass over this heap and this pillar unto me, for harm.
  end:
    c: 31
    v: 52
