    conceived, I was'
  '49': 'despised in her eyes: the Lord judge between me and thee. &l6&rBut Abram
    said unto Sarai, Behold, thy maid is in thine hand; do to her as it pleaseth thee.
    And when Sarai dealt hardly with her, she fled from her face. &l7&rAnd the angel
    of the Lord found'
  '50': her by a fountain of water in the wilderness, by the fountain in the way to Shur. &l8&rAnd he said, Hagar, Sarai's maid, whence camest thou? and whither wilt thou go? And she said, I flee from the face of my mistress Sarai.
  end:
    c: 16
    v: 8
Book5:
  start:
    c: 16
    v: 9
  '1': 'Chapter 16 Cont.

    &l9&rAnd the angel of the Lord said unto her, Return to thy mistress, and submit
    thyself under her hands. &l10&rAnd the angel of the Lord said unto her, I will
    multiply thy seed exceedingly, that it shall not be numbered for multitude.'
  '2': '&l11&rAnd the angel of the Lord said unto her, Behold, thou art with child
    and shalt bear a son, and shalt call his name Ishmael; because the Lord hath heard
    thy affliction. &l12&rAnd he will be a wild man; his hand will be against every
    man, and every'
  '3': 'man''s hand against him; and he shall dwell in the presence of all his brethren.
    &l13&rAnd she called the name of the Lord that spake unto her, Thou God seest
    me: for she said, Have I also here looked after him that seeth me? &l14&rWherefore
    the well was'
  '4': 'called Beerlahairoi; behold, it is between Kadesh and Bered. &l15&rAnd Hagar
    bare Abram a son: and Abram called his son''s name, which Hagar bare, Ishmael.
    &l16&rAnd Abram was fourscore and six years old, when Hagar bare Ishmael to Abram.'
  '5': 'Chapter 17

    And when Abram was ninety years old and nine, the Lord appeared to Abram, and
    said unto him, I am the Almighty God; walk before me, and be thou perfect. &l2&rAnd
    I will make my covenant between me and thee, and will multiply thee exceedingly.'
  '6': '&l3&rAnd Abram fell on his face: and God talked with him, saying, &l4&rAs
    for me, behold, my covenant is with thee, and thou shalt be a father of many nations.
    &l5&rNeither shall thy name any more be called Abram, but thy name shall be Abraham;
    for a'
  '7': father of many nations have I made thee. &l6&rAnd I will make thee exceeding fruitful, and I will make nations of thee, and kings shall come out of thee. &l7&rAnd I will establish my covenant between me and thee and thy seed after thee in their generations
  '8': for an everlasting covenant, to be a God unto thee, and to thy seed after thee. &l8&rAnd I will give unto thee, and to thy seed after thee, the land wherein thou art a stranger, all the land of Canaan, for an everlasting possession; and I will be their
  '9': God. &l9&rAnd God said unto Abraham, Thou shalt keep my covenant therefore, thou, and thy seed after thee in their generations. &l10&rThis is my covenant, which ye shall keep, between me and you and thy seed after thee; Every man child among you shall be
  '10': circumcised. &l11&rAnd ye shall circumcise the flesh of your foreskin; and it shall be a token of the covenant betwixt me and you. &l12&rAnd he that is eight days old shall be circumcised among you, every man child in your generations, he that is born in
  '11': 'the house, or bought with money of any stranger, which is not of thy seed.
    &l13&rHe that is born in thy house, and he that is bought with thy money, must
    needs be circumcised: and my covenant shall be in your flesh for an everlasting
    covenant. &l14&rAnd'
  '12': the uncircumcised man child whose flesh of his foreskin is not circumcised, that soul shall be cut off from his people; he hath broken my covenant. &l15&rAnd God said unto Abraham, As for Sarai thy wife, thou shalt not call her name Sarai, but Sarah shall
  '13': 'her name be. &l16&rAnd I will bless her, and give thee a son also of her:
    yea, I will bless her, and she shall be a mother of nations; kings of people shall
    be of her. &l17&rThen Abraham fell upon his face, and laughed, and said in his
    heart, Shall a child'
  '14': be born unto him that is an hundred years old? and shall Sarah, that is ninety years old, bear? &l18&rAnd Abraham said unto God, O that Ishmael might live before thee! &l19&rAnd God said, Sarah thy wife shall bear thee a son indeed; and thou shalt call his
  '15': 'name Isaac: and I will establish my covenant with him for an everlasting
    covenant, and with his seed after him. &l20&rAnd as for Ishmael, I have heard
    thee: Behold, I have blessed him, and will make him fruitful, and will multiply
    him exceedingly; twelve'
  '16': princes shall he beget, and I will make him a great nation. &l21&rBut my covenant will I establish with Isaac, which Sarah shall bear unto thee at this set time in the next year. &l22&rAnd he left off talking with him, and God went up from Abraham.
  '17': '&l23&rAnd Abraham took Ishmael his son, and all that were born in his house,
    and all that were bought with his money, every male among the men of Abraham''s
    house; and circumcised the flesh of their foreskin in the selfsame day, as God
    had said unto him.'
  '18': '&l24&rAnd Abraham was ninety years old and nine, when he was circumcised
    in the flesh of his foreskin. &l25&rAnd Ishmael his son was thirteen years old,
    when he was circumcised in the flesh of his foreskin. &l26&rIn the selfsame day
    was Abraham'
  '19': circumcised, and Ishmael his son. &l27&rAnd all the men of his house, born in the house, and bought with money of the stranger, were circumcised with him.
  '20': 'Chapter 18

    And the Lord appeared unto him in the plains of Mamre: and he sat in the tent
    door in the heat of the day; &l2&rAnd he lift up his eyes and looked, and, lo,
    three men stood by him: and when he saw them, he ran to meet them from the tent
    door,'
  '21': 'and bowed himself toward the ground, &l3&rAnd said, My Lord, if now I have
    found favour in thy sight, pass not away, I pray thee, from thy servant: &l4&rLet
    a little water, I pray you, be fetched, and wash your feet, and rest yourselves
    under the tree:'
  '22': '&l5&rAnd I will fetch a morsel of bread, and comfort ye your hearts; after
    that ye shall pass on: for therefore are ye come to your servant. And they said,
    So do, as thou hast said. &l6&rAnd Abraham hastened into the tent unto Sarah,
    and said, Make ready'
  '23': quickly three measures of fine meal, knead it, and make cakes upon the hearth. &l7&rAnd Abraham ran unto the herd, and fetcht a calf tender and good, and gave it unto a young man; and he hasted to dress it. &l8&rAnd he took butter, and milk, and the calf
  '24': which he had dressed, and set it before them; and he stood by them under the tree, and they did eat. &l9&rAnd they said unto him, Where is Sarah thy wife? And he said, Behold, in the tent. &l10&rAnd he said, I will certainly return unto thee according to
  '25': the time of life; and, lo, Sarah thy wife shall have a son. And Sarah heard it in the tent door, which was behind him. &l11&rNow Abraham and Sarah were old and well stricken in age; and it ceased to be with Sarah after the manner of women. &l12&rTherefore
  '26': Sarah laughed within herself, saying, After I am waxed old shall I have pleasure, my lord being old also? &l13&rAnd the Lord said unto Abraham, Wherefore did Sarah laugh, saying, Shall I of a surety bear a child, which am old? &l14&rIs any thing too hard
  '27': for the Lord? At the time appointed I will return unto thee, according to the time of life, and Sarah shall have a son. &l15&rThen Sarah denied, saying, I laughed not; for she was afraid. And he said, Nay; but thou didst laugh. &l16&rAnd the men rose up
  '28': 'from thence, and looked toward Sodom: and Abraham went with them to bring
    them on the way. &l17&rAnd the Lord said, Shall I hide from Abraham that thing
    which I do; &l18&rSeeing that Abraham shall surely become a great and mighty nation,
    and all the'
  '29': nations of the earth shall be blessed in him? &l19&rFor I know him, that he will command his children and his household after him, and they shall keep the way of the Lord, to do justice and judgment; that the Lord may bring upon Abraham that which he hath
  '30': spoken of him. &l20&rAnd the Lord said, Because the cry of Sodom and Gomorrah is great, and because their sin is very grievous; &l21&rI will go down now, and see whether they have done altogether according to the cry of it, which is come unto me; and if
  '31': 'not, I will know. &l22&rAnd the men turned their faces from thence, and went
    toward Sodom: but Abraham stood yet before the Lord. &l23&rAnd Abraham drew near,
    and said, Wilt thou also destroy the righteous with the wicked? &l24&rPeradventure
    there be fifty'
  '32': 'righteous within the city: wilt thou also destroy and not spare the place
    for the fifty righteous that are therein? &l25&rThat be far from thee to do after
    this manner, to slay the righteous with the wicked: and that the righteous should
    be as the wicked,'
  '33': 'that be far from thee: Shall not the Judge of all the earth do right? &l26&rAnd
    the Lord said, If I find in Sodom fifty righteous within the city, then I will
    spare all the place for their sakes. &l27&rAnd Abraham answered and said, Behold
    now, I have'
  '34': 'taken upon me to speak unto the Lord, which am but dust and ashes: &l28&rPeradventure
    there shall lack five of the fifty righteous: wilt thou destroy all the city for
    lack of five? And he said, If I find there forty and five, I will not destroy
    it.'
  '35': '&l29&rAnd he spake unto him yet again, and said, Peradventure there shall
    be forty found there. And he said, I will not do it for forty''s sake. &l30&rAnd
    he said unto him, Oh let not the Lord be angry, and I will speak: Peradventure
    there shall thirty be'
  '36': 'found there. And he said, I will not do it, if I find thirty there. &l31&rAnd
    he said, Behold now, I have taken upon me to speak unto the Lord: Peradventure
    there shall be twenty found there. And he said, I will not destroy it for twenty''s
    sake. &l32&rAnd'
  '37': 'he said, Oh let not the Lord be angry, and I will speak yet but this once:
    Peradventure ten shall be found there. And he said, I will not destroy it for
    ten''s sake. &l33&rAnd the Lord went his way, as soon as he had left communing
    with Abraham: and Abraham'
  '38': returned unto his place.
  '39': 'Chapter 19

    And there came two angels to Sodom at even; and Lot sat in the gate of Sodom:
    and Lot seeing them rose up to meet them; and he bowed himself with his face toward
    the ground; &l2&rAnd he said, Behold now, my lords, turn in, I pray you, into
    your'
  '40': servant's house, and tarry all night, and wash your feet, and ye shall rise up early, and go on your ways. And they said, Nay; but we will abide in the street all night. &l3&rAnd he pressed upon them greatly; and they turned in unto him, and entered into
  '41': 'his house; and he made them a feast, and did bake unleavened bread, and they
    did eat. &l4&rBut before they lay down, the men of the city, even the men of Sodom,
    compassed the house round, both old and young, all the people from every quarter:
    &l5&rAnd they'
  '42': called unto Lot, and said unto him, Where are the men which came in to thee this night? bring them out unto us, that we may know them. &l6&rAnd Lot went out at the door unto them, and shut the door after him, &l7&rAnd said, I pray you, brethren, do not so
  '43': 'wickedly. &l8&rBehold now, I have two daughters which have not known man;
    let me, I pray you, bring them out unto you, and do ye to them as is good in your
    eyes: only unto these men do nothing; for therefore came they under the shadow
    of my roof. &l9&rAnd'
  '44': 'they said, Stand back. And they said again, This one fellow came in to sojourn,
    and he will needs be a judge: now will we deal worse with thee, than with them.
    And they pressed sore upon the man, even Lot, and came near to break the door.
    &l10&rBut the men'
  '45': 'put forth their hand, and pulled Lot into the house to them, and shut to
    the door. &l11&rAnd they smote the men that were at the door of the house with
    blindness, both small and great: so that they wearied themselves to find the door.
    &l12&rAnd the men'
  '46': 'said unto Lot, Hast thou here any besides? son in law, and thy sons, and
    thy daughters, and whatsoever thou hast in the city, bring them out of this place:
    &l13&rFor we will destroy this place, because the cry of them is waxen great before
    the face of the'
  '47': Lord; and the Lord hath sent us to destroy it. &l14&rAnd Lot went out, and spake unto his sons in law, which married his daughters, and said, Up, get you out of this place; for the Lord will destroy this city. But he seemed as one that mocked unto his sons
  '48': in law. &l15&rAnd when the morning arose, then the angels hastened Lot, saying, Arise, take thy wife, and thy two daughters, which are here; lest thou be consumed in the iniquity of the city. &l16&rAnd while he lingered, the men laid hold upon his hand,
  '49': 'and upon the hand of his wife, and upon the hand of his two daughters; the
    Lord being merciful unto him: and they brought him forth, and set him without
    the city. &l17&rAnd it came to pass, when they had brought them forth abroad,
    that he said, Escape for'
  '50': 'thy life; look not behind thee, neither stay thou in all the plain; escape
    to the mountain, lest thou be consumed. &l18&rAnd Lot said unto them, Oh, not
    so, my Lord:'
  end:
    c: 19
    v: 18
Book6:
  start:
    c: 19
    v: 19
  '1': 'Chapter 19 Cont.

    &l19&rBehold now, thy servant hath found grace in thy sight, and thou hast magnified
    thy mercy, which thou hast shewed unto me in saving my life; and I cannot escape
    to the mountain, lest some evil take me, and I die: &l20&rBehold now,'
  '2': 'this city is near to flee unto, and it is a little one: Oh, let me escape
    thither, (is it not a little one?) and my soul shall live. &l21&rAnd he said unto
    him, See, I have accepted thee concerning this thing also, that I will not overthrow
    this city, for'
  '3': the which thou hast spoken. &l22&rHaste thee, escape thither; for I cannot do anything till thou be come thither. Therefore the name of the city was called Zoar. &l23&rThe sun was risen upon the earth when Lot entered into Zoar. &l24&rThen the Lord rained
  '4': upon Sodom and upon Gomorrah brimstone and fire from the Lord out of heaven; &l25&rAnd he overthrew those cities, and all the plain, and all the inhabitants of the cities, and that which grew upon the ground. &l26&rBut his wife looked back from behind him,
  '5': 'and she became a pillar of salt. &l27&rAnd Abraham gat up early in the morning
    to the place where he stood before the Lord: &l28&rAnd he looked toward Sodom
    and Gomorrah, and toward all the land of the plain, and beheld, and, lo, the smoke
    of the country'
  '6': went up as the smoke of a furnace. &l29&rAnd it came to pass, when God destroyed the cities of the plain, that God remembered Abraham, and sent Lot out of the midst of the overthrow, when he overthrew the cities in the which Lot dwelt. &l30&rAnd Lot went
  '7': 'up out of Zoar, and dwelt in the mountain, and his two daughters with him;
    for he feared to dwell in Zoar: and he dwelt in a cave, he and his two daughters.
    &l31&rAnd the firstborn said unto the younger, Our father is old, and there is
    not a man in the'
  '8': 'earth to come in unto us after the manner of all the earth: &l32&rCome, let
    us make our father drink wine, and we will lie with him, that we may preserve
    seed of our father. &l33&rAnd they made their father drink wine that night: and
    the firstborn went in,'
  '9': 'and lay with her father; and he perceived not when she lay down, nor when
    she arose. &l34&rAnd it came to pass on the morrow, that the firstborn said unto
    the younger, Behold, I lay yesternight with my father: let us make him drink wine
    this night also;'
  '10': 'and go thou in, and lie with him, that we may preserve seed of our father.
    &l35&rAnd they made their father drink wine that night also: and the younger arose,
    and lay with him; and he perceived not when she lay down, nor when she arose.
    &l36&rThus were'
  '11': 'both the daughters of Lot with child by their father. &l37&rAnd the first
    born bare a son, and called his name Moab: the same is the father of the Moabites
    unto this day. &l38&rAnd the younger, she also bare a son, and called his name
    Benammi: the same is'
  '12': the father of the children of Ammon unto this day.
  '13': 'Chapter 20

    And Abraham journeyed from thence toward the south country, and dwelled between
    Kadesh and Shur, and sojourned in Gerar. &l2&rAnd Abraham said of Sarah his wife,
    She is my sister: and Abimelech king of Gerar sent, and took Sarah. &l3&rBut God'
  '14': 'came to Abimelech in a dream by night, and said to him, Behold, thou art
    but a dead man, for the woman which thou hast taken; for she is a man''s wife.
    &l4&rBut Abimelech had not come near her: and he said, Lord, wilt thou slay also
    a righteous nation?'
  '15': '&l5&rSaid he not unto me, She is my sister? and she, even she herself said,
    He is my brother: in the integrity of my heart and innocency of my hands have
    I done this. &l6&rAnd God said unto him in a dream, Yea, I know that thou didst
    this in the integrity'
  '16': 'of thy heart; for I also withheld thee from sinning against me: therefore
    suffered I thee not to touch her. &l7&rNow therefore restore the man his wife;
    for he is a prophet, and he shall pray for thee, and thou shalt live: and if thou
    restore her not, know'
  '17': 'thou that thou shalt surely die, thou, and all that are thine. &l8&rTherefore
    Abimelech rose early in the morning, and called all his servants, and told all
    these things in their ears: and the men were sore afraid. &l9&rThen Abimelech
    called Abraham, and'
  '18': said unto him, What hast thou done unto us? and what have I offended thee, that thou hast brought on me and on my kingdom a great sin? thou hast done deeds unto me that ought not to be done. &l10&rAnd Abimelech said unto Abraham, What sawest thou, that
  '19': thou hast done this thing? &l11&rAnd Abraham said, Because I thought, Surely the fear of God is not in this place; and they will slay me for my wife's sake. &l12&rAnd yet indeed she is my sister; she is the daughter of my father, but not the daughter of my
  '20': mother; and she became my wife. &l13&rAnd it came to pass, when God caused me to wander from my father's house, that I said unto her, This is thy kindness which thou shalt shew unto me; at every place whither we shall come, say of me, He is my brother.
  '21': '&l14&rAnd Abimelech took sheep, and oxen, and menservants, and womenservants,
    and gave them unto Abraham, and restored him Sarah his wife. &l15&rAnd Abimelech
    said, Behold, my land is before thee: dwell where it pleaseth thee. &l16&rAnd
    unto Sarah he said,'
  '22': 'Behold, I have given thy brother a thousand pieces of silver: behold, he
    is to thee a covering of the eyes, unto all that are with thee, and with all other:
    thus she was reproved. &l17&rSo Abraham prayed unto God: and God healed Abimelech,
    and his wife,'
  '23': and his maidservants; and they bare children. &l18&rFor the Lord had fast closed up all the wombs of the house of Abimelech, because of Sarah Abraham's wife.
  '24': 'Chapter 21

    And the Lord visited Sarah as he had said, and the Lord did unto Sarah as he had
    spoken. &l2&rFor Sarah conceived, and bare Abraham a son in his old age, at the
    set time of which God had spoken to him. &l3&rAnd Abraham called the name of his
    son'
  '25': that was born unto him, whom Sarah bare to him, Isaac. &l4&rAnd Abraham circumcised his son Isaac being eight days old, as God had commanded him. &l5&rAnd Abraham was an hundred years old, when his son Isaac was born unto him. &l6&rAnd Sarah said, God hath
  '26': 'made me to laugh, so that all that hear will laugh with me. &l7&rAnd she
    said, Who would have said unto Abraham, that Sarah should have given children
    suck? for I have born him a son in his old age. &l8&rAnd the child grew, and was
    weaned: and Abraham made'
  '27': 'a great feast the same day that Isaac was weaned. &l9&rAnd Sarah saw the
    son of Hagar the Egyptian, which she had born unto Abraham, mocking. &l10&rWherefore
    she said unto Abraham, Cast out this bondwoman and her son: for the son of this
    bondwoman shall'
  '28': not be heir with my son, even with Isaac. &l11&rAnd the thing was very grievous in Abraham's sight because of his son. &l12&rAnd God said unto Abraham, Let it not be grievous in thy sight because of the lad, and because of thy bondwoman; in all that Sarah
  '29': hath said unto thee, hearken unto her voice; for in Isaac shall thy seed be called. &l13&rAnd also of the son of the bondwoman will I make a nation, because he is thy seed. &l14&rAnd Abraham rose up early in the morning, and took bread, and a bottle of
  '30': 'water, and gave it unto Hagar, putting it on her shoulder, and the child,
    and sent her away: and she departed, and wandered in the wilderness of Beersheba.
    &l15&rAnd the water was spent in the bottle, and she cast the child under one
    of the shrubs.'
  '31': '&l16&rAnd she went, and sat her down over against him a good way off, as
    it were a bow shot: for she said, Let me not see the death of the child. And she
    sat over against him, and lift up her voice, and wept. &l17&rAnd God heard the
    voice of the lad; and'
  '32': the angel of God called to Hagar out of heaven, and said unto her, What aileth thee, Hagar? fear not; for God hath heard the voice of the lad where he is. &l18&rArise, lift up the lad, and hold him in thine hand; for I will make him a great nation.
  '33': '&l19&rAnd God opened her eyes, and she saw a well of water; and she went,
    and filled the bottle with water, and gave the lad drink. &l20&rAnd God was with
    the lad; and he grew, and dwelt in the wilderness, and became an archer. &l21&rAnd
    he dwelt in the'
  '34': 'wilderness of Paran: and his mother took him a wife out of the land of Egypt.
    &l22&rAnd it came to pass at that time, that Abimelech and Phichol the chief captain
    of his host spake unto Abraham, saying, God is with thee in all that thou doest:
    &l23&rNow'
  '35': 'therefore swear unto me here by God that thou wilt not deal falsely with
    me, nor with my son, nor with my son''s son: but according to the kindness that
    I have done unto thee, thou shalt do unto me, and to the land wherein thou hast
    sojourned. &l24&rAnd'
  '36': Abraham said, I will swear. &l25&rAnd Abraham reproved Abimelech because of a well of water, which Abimelech's servants had violently taken away. &l26&rAnd Abimelech said, I wot not who hath done this thing; neither didst thou tell me, neither yet heard I
  '37': of it, but to day. &l27&rAnd Abraham took sheep and oxen, and gave them unto Abimelech; and both of them made a covenant. &l28&rAnd Abraham set seven ewe lambs of the flock by themselves. &l29&rAnd Abimelech said unto Abraham, What mean these seven ewe
  '38': lambs which thou hast set by themselves? &l30&rAnd he said, For these seven ewe lambs shalt thou take of my hand, that they may be a witness unto me, that I have digged this well. &l31&rWherefore he called that place Beersheba; because there they sware
  '39': 'both of them. &l32&rThus they made a covenant at Beersheba: then Abimelech
    rose up, and Phichol the chief captain of his host, and they returned into the
    land of the Philistines. &l33&rAnd Abraham planted a grove in Beersheba, and called
    there on the name'
  '40': of the Lord, the everlasting God. &l34&rAnd Abraham sojourned in the Philistines' land many days.
  '41': 'Chapter 22

    And it came to pass after these things, that God did tempt Abraham, and said unto
    him, Abraham: and he said, Behold, here I am. &l2&rAnd he said, Take now thy son,
    thine only son Isaac, whom thou lovest, and get thee into the land of Moriah;
    and'
  '42': offer him there for a burnt offering upon one of the mountains which I will tell thee of. &l3&rAnd Abraham rose up early in the morning, and saddled his ass, and took two of his young men with him, and Isaac his son, and clave the wood for the burnt
  '43': offering, and rose up, and went unto the place of which God had told him. &l4&rThen on the third day Abraham lifted up his eyes, and saw the place afar off. &l5&rAnd Abraham said unto his young men, Abide ye here with the ass; and I and the lad will go
  '44': yonder and worship, and come again to you. &l6&rAnd Abraham took the wood of the burnt offering, and laid it upon Isaac his son; and he took the fire in his hand, and a knife; and they went both of them together. &l7&rAnd Isaac spake unto Abraham his
  '45': 'father, and said, My father: and he said, Here am I, my son. And he said,
    Behold the fire and the wood: but where is the lamb for a burnt offering? &l8&rAnd
    Abraham said, My son, God will provide himself a lamb for a burnt offering: so
    they went both of'
  '46': them together. &l9&rAnd they came to the place which God had told him of; and Abraham built an altar there, and laid the wood in order, and bound Isaac his son, and laid him on the altar upon the wood. &l10&rAnd Abraham stretched forth his hand, and took
  '47': 'the knife to slay his son. &l11&rAnd the angel of the Lord called unto him
    out of heaven, and said, Abraham, Abraham: and he said, Here am I. &l12&rAnd he
    said, Lay not thine hand upon the lad, neither do thou any thing unto him: for
    now I know that thou'
  '48': 'fearest God, seeing thou hast not withheld thy son, thine only son from me.
    &l13&rAnd Abraham lifted up his eyes, and looked, and behold behind him a ram
    caught in a thicket by his horns: and Abraham went and took the ram, and offered
    him up for a burnt'
  '49': 'offering in the stead of his son. &l14&rAnd Abraham called the name of that
    place Jehovahjireh: as it is said to this day, In the mount of the Lord it shall
    be seen. &l15&rAnd the angel of the Lord called unto Abraham out of heaven the
    second time,'
  '50': '&l16&rAnd said, By myself have I sworn, saith the Lord, for because thou
    hast done this thing, and hast not withheld thy son, thine only son:'
  end:
    c: 22
    v: 16
Book7:
  start:
    c: 22
