  '22': younger son had done unto him. &l25&rAnd he said, Cursed be Canaan; a servant of servants shall he be unto his brethren. &l26&rAnd he said, Blessed be the Lord God of Shem; and Canaan shall be his servant. &l27&rGod shall enlarge Japheth, and he shall
  '23': 'dwell in the tents of Shem; and "Canaan shall be his servant. &l28&rAnd Noah
