  '18': and I will look upon it, that I may remember the everlasting covenant between God and every living creature of all flesh that is upon the earth. &l17&rAnd God said unto Noah, This is the token of the covenant, which I have established between me and all
  '19': 'flesh that is upon the earth. &l18&rAnd the sons of Noah, that went forth
