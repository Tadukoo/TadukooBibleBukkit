Book1:
  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    In the beginning God created the heavens and the earth. &l2&rAnd the earth was
    without form, and void and darkness was upon the face of the deep. &l3&rAnd God
    said, Let there be light: and there was light. &l4&rAnd God saw the light, that
    it was'
  '2': 'good: and God divided the light from the darkness. &l5&rAnd God called the
    light Day, and the darkness he called Night. And the evening and the morning were
    the first day. &l6&rAnd God said, Let there be a firmament in the midst of the
    waters, and let it'
  '3': 'divide the waters from the waters. &l7&rAnd God made the firmament and divided
    the waters which were under the firmament from the waters which were above the
    firmament: and it was so. &l8&rAnd God called the firmament Heaven. And the evening
    and the'
  '4': 'morning were the second day. &l9&rAnd God said, Let the waters under the heaven
    be gathered together unto one place, and let the dry land appear: and it was so.
    &l10&rAnd God called the dry land Earth and the gathering together of the waters
    called he'
  '5': 'Seas: and God saw that it was good. &l11&rAnd God said, Let the earth bring
    forth grass, the herb yielding seed, and the fruit tree yielding fruit after his
    kind, whose seed is in itself, upon the earth: and it was so. &l12&rAnd the earth
    brought forth'
  '6': 'grass, and herb yielding seed after his kind, and the tree yielding fruit,
    whose seed was in itself, after his kind: and God saw that it was good. &l13&rAnd
    the evening and the morning were the third day. &l14&rAnd God said, Let there
    be lights in the'
  '7': 'firmament of the heaven to divide the day from the night and let them be for
    signs, and for seasons, and for days, and years: &l15&rAnd let them be for lights
    in the firmament of the heaven to give light upon the earth: and it was so. &l16&rAnd
    God made'
  '8': 'two great lights the greater light to rule the day, and the lesser light to
    rule the night: he made the stars also. &l17&rAnd God set them in the firmament
    of the heaven to give light upon the earth, &l18&rAnd to rule over the day and
    over the night, and'
  '9': 'to divide the light from the darkness: and God saw that it was good. &l19&rAnd
    the evening and the morning were the fourth day. &l20&rAnd God said, Let the waters
    bring forth abundantly the moving creature that hath life, and fowl that may fly
    above the'
  '10': 'earth in the open firmament of heaven. &l21&rAnd God created great whales,
    and every living creature that moveth, which the waters brought forth abundantly,
    after their kind, and every winged fowl after his kind: and God saw that it was
    good. &l22&rAnd God'
  '11': blessed them, saying, Be fruitful, and multiply, and fill the waters in the seas, and let fowl multiply in the earth. &l23&rAnd the evening and the morning were the fifth day. &l24&rAnd God said, Let the earth bring forth the living creature after his
  '12': 'kind, cattle, and creeping thing, and beast of the earth after his kind:
    and it was so. &l25&rAnd God made the beast of the earth after his kind, and cattle
    after their kind, and everything that creepeth upon the earth after his kind:
    and God saw that it'
  '13': 'was good. &l26&rAnd God said, Let us make man in our image, after our likeness:
    and let them have dominion over the fish of the sea, and over the fowl of the
    air, and over the cattle, and over all the earth, and over every creeping thing
    that creepeth upon'
  '14': 'the earth. &l27&rSo God created man in his own image, in the image of God
    created he him male and female created he them. &l28&rAnd God blessed them, and
    God said unto them, Be fruitful, and multiply, and replenish the earth, and subdue
    it: and have'
  '15': dominion over the fish of the sea, and over the fowl of the air, and over every living thing that moveth upon the earth. &l29&rAnd God said, Behold, I have given you every herb bearing seed, which is upon the face of all the earth, and every tree, in the
  '16': 'which is the fruit of a tree yielding seed to you it shall be for meat. &l30&rAnd
    to every beast of the earth, and to every fowl of the air, and to every thing
    that creepeth upon the earth, wherein there is life, I have given every green
    herb for meat: and'
  '17': it was so. &l31&rAnd God saw every thing that he had made, and, behold, it was very good. And the evening and the morning were the sixth day.
  '18': 'Chapter 2

    Thus the heavens and the earth were finished, and all the host of them. &l2&rAnd
    on the seventh day God ended the work which he had made and he rested on the seventh
    day from all his work which he had made. &l3&rAnd God blessed the seventh day,'
  '19': 'and sanctified it: because that in it he had rested from all his work which
    God created and made. &l4&rThese are the generations of the heavens and of the
    earth when they were created, in the day that the LORD God made the earth and
    the heavens. &l5&rAnd'
  '20': 'every plant of the field before it was in the earth, and every herb of the
    field before it grew: for the LORD God had not caused it to rain upon the earth,
    and there was not a man to till the ground. &l6&rBut there went up a mist from
    the earth, and'
  '21': watered the whole face of the ground. &l7&rAnd the LORD God formed man of the dust of the ground, and breathed into his nostrils the breath of life and man became a living soul. &l8&rAnd the LORD God planted a garden, eastward in Eden and there he put the
  '22': man whom he had formed. &l9&rAnd out of the ground made the LORD God to grow every tree that is pleasant to the sight, and good for food the tree of life also in the midst of the garden, and the tree of knowledge of good and evil. &l10&rAnd a river went
  '23': 'out of Eden to water the garden and from thence it was parted, and became
    into four heads. &l11&rThe name of the first is Pison that is it which compasseth
    the whole land of Havilah, where there is gold &l12&rAnd the gold of that land
    is good: there is'
  '24': 'bdellium and the onyx stone. &l13&rAnd the name of the second river is Gihon:
    the same is it that compasseth the whole land of Ethiopia. &l14&rAnd the name
    of the third river is Hiddekel: that is it which goeth toward the east of Assyria.
    And the fourth'
  '25': 'river is Euphrates. &l15&rAnd the LORD God took the man, and put him into
    the garden of Eden to dress it and to keep it. &l16&rAnd the LORD God commanded
    the man, saying, Of every tree of the garden thou mayest freely eat: &l17&rBut
    of the tree of the'
  '26': 'knowledge of good and evil, thou shalt not eat of it: for in the day that
    thou eatest thereof thou shalt surely die. &l18&rAnd the LORD God said, It is
    not good that the man should be alone I will make him an help meet for him. &l19&rAnd
    out of the ground'
  '27': 'the LORD God formed every beast of the field, and every fowl of the air and
    brought them unto Adam to see what he would call them: and whatsoever Adam called
    every living creature, that was the name thereof. &l20&rAnd Adam gave names to
    all cattle, and to'
  '28': 'the fowl of the air, and to every beast of the field but for Adam there was
    not found an help meet for him. &l21&rAnd the LORD God caused a deep sleep to
    fall upon Adam, and he slept: and he took one of his ribs, and closed up the flesh
    instead thereof'
  '29': '&l22&rAnd the rib, which the LORD God had taken from man, made he a woman,
    and brought her unto the man. &l23&rAnd Adam said, This is now bone of my bones,
    and flesh of my flesh: she shall be called Woman, because she was taken out of
    Man. &l24&rTherefore'
  '30': 'shall a man leave his father and his mother, and shall cleave unto his wife:
    and they shall be one flesh. &l25&rAnd they were both naked, the man and his wife,
    and were not ashamed.'
  '31': 'Chapter 3

    Now the serpent was more subtil than any beast of the field which the LORD God
    had made. And he said unto the woman, Yea, hath God said, Ye shall not eat of
    any tree of the garden? &l2&rAnd the woman said unto the serpent, We may eat of
    the fruit'
  '32': 'of the trees of the garden: &l3&rBut of the fruit of the tree which is in
    the midst of the garden, God hath said, Ye shall not eat of it, neither shall
    ye touch it, lest ye die. &l4&rAnd the serpent said unto the woman, Ye shall not
    surely die: &l5&rFor'
  '33': God doth know that in the day ye eat thereof, then your eyes shall be opened, and ye shall be as gods, knowing good and evil. &l6&rAnd when the woman saw that the tree was good for food, and that it was pleasant to the eyes, and a tree to be desired to
  '34': make one wise, she took of the fruit thereof, and did eat, and gave also unto her husband with her and he did eat. &l7&rAnd the eyes of them both were opened, and they knew that they were naked and they sewed fig leaves together, and made themselves
  '35': 'aprons. &l8&rAnd they heard the voice of the LORD God walking in the garden
    in the cool of the day: and Adam and his wife hid themselves from the presence
    of the LORD God amongst the trees of the garden. &l9&rAnd the LORD God called
    unto Adam, and said'
  '36': unto him, Where art thou? &l10&rAnd he said, I heard thy voice in the garden, and I was afraid, because I was naked and I hid myself. &l11&rAnd he said, Who told thee that thou wast naked? Hast thou eaten of the tree, whereof I commanded thee that thou
  '37': shouldest not eat? &l12&rAnd the man said, The woman whom thou gavest to be with me, she gave me of the tree, and I did eat. &l13&rAnd the LORD God said unto the woman, What is this that thou hast done? And the woman said, The serpent beguiled me, and I
  '38': 'did eat. &l14&rAnd the LORD God said unto the serpant, Because thou hast
    done this, thou art cursed above all cattle, and above every beast of the field
    upon thy belly shalt thou go, and dust shalt thou eat all the days of thy life:
    &l15&rAnd I will put'
  '39': enmity between thee and the woman, and between thy seed and her seed it shall bruise thy head, and thou shalt bruise his heel. &l16&rUnto the woman he said, I will greatly multiply thy sorrow and thy conception in sorrow thou shalt bring forth children and
  '40': 'thy desire shall be to thy husband, and he shall rule over thee. &l17&rAnd
    unto Adam he said, Because thou hast hearkened unto the voice of thy wife, and
    hast eaten of the tree, of which I commanded thee, saying, Thou shalt not eat
    of it: cursed is the'
  '41': ground for thy sake in sorrow shalt thou eat of it all the days of thy life &l18&rThorns also and thistles shall it bring forth to thee and thou shalt eat the herb of the field &l19&rIn the sweat of thy face shalt thou eat bread, till thou return unto the
  '42': 'ground for out of it wast thou taken: for dust thou art, and unto dust shalt
    thou return. &l20&rAnd Adam called his wife''s name Eve because she was the mother
    of all living. &l21&rUnto Adam also and to his wife did the LORD God make coats
    of skins, and'
  '43': 'clothed them. &l22&rAnd the LORD God said, Behold, the man is become as one
    of us, to know good and evil: and now, lest he put forth his hand, and take also
    of the tree of life, and eat, and live for ever: &l23&rTherefore the LORD God
    sent him forth from'
  '44': the garden of Eden, to till the ground from whence he was taken. &l24&rSo he drove out the man and he placed at the east of the garden of Eden Cherubims, and a flaming sword which turned every way, to keep the way of the tree of life.
  '45': 'Chapter 4

    And Adam knew Eve his wife; and she conceived, and bare Cain, and said, I have
    gotten a man from the LORD &l2&rAnd she again bare his brother Abel. And Abel
    was a keeper of sheep, but Cain was a tiller of the ground. &l3&rAnd in process
    of time'
  '46': 'it came to pass, that Cain brought of the fruit of the ground an offering
    unto the LORD. &l4&rAnd Abel, he also brought of the firstlings of his flock and
    of the fat thereof. And the LORD had respect unto Abel and to his offering: &l5&rBut
    unto Cain and to'
  '47': his offering he had not respect. And Cain was very wroth, and his counterance fell. &l6&rAnd the LORD said unto Cain, Why art thou wroth? and why is thy counterance fallen? &l7&rIf thou doest well, shalt thou not be accepted? and if thou doest not well,
  '48': 'sin lieth at the door. And unto thee shall be his desire, and thou shalt
    rule over him. &l8&rAnd Cain talked with Abel his brother: and it came to pass,
    when they were in the field, that Cain rose up against Abel his brother, and slew
    him. &l9&rAnd the'
  '49': 'LORD said unto Cain, Where is Abel thy brother? And he said, I know not:
    Am I my brother''s keeper? &l10&rAnd he said, What hast thou done? the voice of
    thy brother''s blood crieth unto me from the ground. &l11&rAnd now art thou cursed
    from the earth, which'
  '50': hath opened her mouth to receive thy brother's blood from thy hand; &l12&rWhen thou tillest the ground, it shall not henceforth yield unto thee her strength; a fugitive and a vagabond shalt thou be in the earth.
  end:
    c: 4
    v: 12
Book2:
  start:
    c: 4
    v: 13
  '1': 'Chapter 4 Cont.

    &l13&rAnd Cain said unto the LORD, My punishment is greater than I can bear. &l14&rBehold,
    thou hast driven me out this day from the face of the earth; and from thy face
    shall I be hid; and I shall be a fugitive and a vagabond in the earth;'
  '2': and it shall come to pass, that every one that findeth me shall slay me. &l15&rAnd the LORD said unto him, Therefore whosoever slayeth Cain, vengeance shall be taken on him sevenfold. And the LORD set a mark upon Cain, lest any finding him should kill him.
  '3': ' &l16&rAnd Cain went out from the presence of the LORD, and dwelt in the land
    of Nod, on the east of Eden. &l17&rAnd Cain knew his wife; and she conceived,
    and bare Enoch; and he builded a city, after the name of his son, Enoch. &l18&rAnd
    unto Enoch was'
  '4': 'born Irad: and Irad begat Mehujael: and Mehujael begat Methusael: and Methusael
    begat Lamech. &l19&rAnd Lamech took unto him two wives: the name of the one was
    Adah, and the name of the other Zillah. &l20&rAnd Adah bare Jabal: he was the
    father of such as'
  '5': 'dwell in tents, and of such as have cattle. &l21&rAnd his brother''s name
    was Jubal: he was the father of all such as handle the harp and organ. &l22&rAnd
    Zillah, she also bare Tubalcain, an instructer of every artificer in brass and
    iron: and the sister of'
  '6': Tubalcain was Naamah. &l23&rAnd Lamech said unto his wives, Adah and Zillah, Hear my voice; ye wives of Lamech, hearken unto my speech for I have slain a man to my wounding, and a young man to my hurt. &l24&rIf Cain shall be avenged sevenfold, truly Lamech
  '7': 'seventy and sevenfold. &l25&rAnd Adam knew his wife again; and she bare a
    son, and called his name Seth: For God, said she, hath appointed me another seed
    instead of Abel, whom Cain slew. &l26&rAnd to Seth, to him also there was born
    a son; and he called'
  '8': 'his name Enos: then began men to call upon the name of the LORD.'
  '9': 'Chapter 5

    This is the book of the generations of Adam. In the day that God created man,
    in the likeness of God made he him; &l2&rMale and female created he them; and
    blessed them, and called their name Adam, in the day when they were created. &l3&rAnd
    Adam'
  '10': 'lived an hundred and thirty years, and begat a son in his own likeness, after
    his image; and called his name Seth: &l4&rAnd the days of Adam after he had begotten
    Seth were eight hundred years: and he begat sons and daughters: &l5&rAnd all the
    days that'
  '11': 'Adam lived were nine hundred and thirty years: and he died. &l6&rAnd Seth
    lived an hundred and five years, and begat Enos: &l7&rAnd Seth lived after he
    begat Enos eight hundred and seven years, and begat sons and daughters: &l8&rAnd
    all the days of Seth'
  '12': 'were nine hundred and twelve years: and he died. &l9&rAnd Enos lived ninety
    years, and begat Cainan: &l10&rAnd Enos lived after he begat Cainan eight hundred
    and fifteen years, and begat sons and daughters: &l11&rAnd all the days of Enos
    were nine hundred'
  '13': 'and five years: and he died. &l12&rAnd Cainan lived seventy years, and begat
    Mahalaleel: &l13&rAnd Cainan lived after he begat Mahalaleel eight hundred and
    forty years, and begat sons and daughters: &l14&rAnd all the days of Cainan were
    nine hundred and'
  '14': 'ten years: and he died. &l15&rAnd Mahalaleel lived sixty and five years,
    and begat Jared: &l16&rAnd Mahalaleel lived after he begat Jared eight hundred
    and thirty years, and begat sons and daughters: &l17&rAnd all the days of Mahalaleel
    were eight hundred'
  '15': 'ninety and five years: and he died. &l18&rAnd Jared lived an hundred sixty
    and two years, and he begat Enoch: &l19&rAnd Jared lived after he begat Enoch
    eight hundred years, and begat sons and daughters: &l20&rAnd all the days of Jared
    were nine hundred'
  '16': 'sixty and two years: and he died. &l21&rAnd Enoch lived sixty and five years,
    and begat Methuselah: &l22&rAnd Enoch walked with God after he begat Methuselah
    three hundred years, and begat sons and daughters: &l23&rAnd all the days of Enoch
    were three'
  '17': 'hundred sixty and five years: &l24&rAnd Enoch walked with God: and he was
    not; for God took him. &l25&rAnd Methuselah lived an hundred eighty and seven
    years, and begat Lamech. &l26&rAnd Methuselah lived after he begat Lamech seven
    hundred eighty and two'
  '18': 'years, and begat sons and daughters: &l27&rAnd all the days of Methuselah
    were nine hundred sixty and nine years, and he died. &l28&rAnd Lamech lived an
    hundred eighty and two years, and begat a son: &l29&rAnd he called his name Noah,
    saying, This same'
  '19': 'shall comfort us concerning our work and toil of our hands, because of the
    ground which the LORD hath cursed. &l30&rAnd Lamech lived after he begat Noah
    five hundred ninety and five years, and begat sons and daughters: &l31&rAnd all
    the days of Lamech were'
  '20': 'seven hundred seventy and seven years: and he died. &l32&rAnd Noah was five
    hundred years old: and Noah begat Shem, Ham, and Japheth.'
  '21': 'Chapter 6

    And it came to pass, when men began to multiply on the face of the earth, and
    daughters were born unto them, &l2&rThat the sons of God saw tha daughters of
    men that they were fair; and they took them wives of all which they chose. &l3&rAnd
    the'
  '22': 'LORD said, My spirit shall not always strive with man, for that he also is
    flesh: yet his days shall be an hundred and twenty years. &l4&rThere were giants
    in the earth in those days; and also after that, when the sons of God came in
    unto the daughters of'
  '23': men, and they bare children to them, the same became mighty men which were of old, men of renown. &l5&rAnd God saw that the wickedness of man was great in the earth, and that every imagination of the thoughts of his heart was only evil continually.
  '24': '&l6&rAnd it repented the LORD that he had made man on the earth, and it grieved
    him at his heart. &l7&rAnd the LORD said, I will destroy man whom I have created
    from the face of the earth; both man, and beast, and the creeping thing, and the
    fowls of the'
  '25': 'air; for it repenteth me that I have made them. &l8&rBut Noah found grace
    in the eyes of the LORD. &l9&rThese are the generations of Noah: Noah was just
    a man and perfect in his generations, and Noah walked with God. &l10&rAnd Noah
    begat three sons, Shem,'
  '26': Ham, and Japheth. &l11&rThe earth also was corrupt before God, and the earth was filled with violence. &l12&rAnd God looked upon the earth, and, behold, it was corrupt; for all flesh had corrupted his way upon the earth. &l13&rAnd God said unto Noah, The
  '27': end of all flesh is come before me; for the earth is filled with violence through them; and, behold, I will destroy them with the earth. &l14&rMake thee an ark of gopher wood; rooms shalt thou make in the ark, and shalt pitch it within and without with
  '28': 'pitch. &l15&rAnd this is the fashion which thou shalt make it of: The length
    of the ark shall be three hundred cubits, the breadth of it fifty cubits, and
    the height of it thirty cubits. &l16&rA window shalt thou make to the ark, and
    in a cubit shalt thou'
  '29': finish it above; and the door of the ark shalt thou set in the side therof; with lower, second, and third stories shalt thou make it. &l17&rAnd, behold, I, even I, do bring a flood of waters upon the earth, to destroy all flesh, wherein is the breath of
  '30': life, from under heaven; and every thing that is in the earth shall die. &l18&rBut with thee will I establish my convenant; and thou shalt come into the ark, thou, and thy sons, and thy wife, and thy sons' wives with thee. &l19&rAnd of every living thing
  '31': of all flesh, two of every sort shalt thou bring into the ark, to keep them alive with thee; they shall be male and female. &l20&rOf fowls after their kind, and of cattle after their kind, of every creeping thing of the earth after his kind, two of every
  '32': sort shall come unto thee, to keep them alive. &l21&rAnd take thou unto thee of all food that is eaten, and thou shalt gather it to thee; and it shall be for food for thee, and for them. &l22&rThus did Noah; according to all that God commanded him, so did
  '33': he.
  '34': 'Chapter 7

    And the LORD said unto Noah, Come thou and all thy house into the ark; for thee
    have I seen righteous before me in this generation. &l2&rOf every clean beast
    thou shalt take to thee by sevens, the male and his female: and of beasts that
    are not'
  '35': clean by two, the male and his female. &l3&rOf fowls also of the air by sevens, the male and the female; to keep seed alive upon the face of all the earth. &l4&rFor yet seven days, and I will cause it to rain upon the earth forty days and forty nights; and
  '36': every living substance that I have made will I destroy from off the face of the earth. &l5&rAnd Noah did according unto all that the LORD commanded him. &l6&rAnd Noah was six hundred years old when the flood of waters was upon the earth. &l7&rAnd Noah went
  '37': in, and his sons, and his wife, and his sons' wives with him, into the ark, because of the waters of the flood. &l8&rOf clean beasts, and of beasts that are not clean, and of fowls, and of every thing that creepeth upon the earth, &l9&rThere went in two
  '38': and two unto Noah into the ark, the male and the female, as God had commanded Noah. &l10&rAnd it came to pass after seven days, that the waters of the flood were upon the earth. &l11&rIn the six hundredth year of Noah's life, in the second month, the
  '39': seventeenth day of the month, the same day were all the fountains of the great deep broken up, and the windows of heaven were opened. &l12&rAnd the rain was upon the earth forty days and forty nights. &l13&rIn the selfsame day entered Noah, and Shem, and
  '40': Ham, and Japheth, the sons of Noah, and Noah's wife, and the three wives of his sons with them, into the ark; &l14&rThey, and every beast after his kind, and all the cattle after their kind, and every creeping thing that creepeth upon the earth after his
  '41': kind, and every fowl after his kind, every bird of every sort. &l15&rAnd they went in unto Noah into the ark, two and two of all flesh, wherein is the breath of life. &l16&rAnd they that went in, went in male and female of all flesh, as God had commanded
  '42': 'him: and the LORD shut him in. &l17&rAnd the flood was forty days upon the
    earth; and the waters increased, and bare up the ark, and it was lift up above
    the earth. &l18&rAnd the waters prevailed, and were increased greatly upon the
    earth; and the ark went'
  '43': upon the face of the waters. &l19&rAnd the waters prevailed exceedingly upon the earth; and all the high hills, that were under the whole heaven, were covered. &l20&rFifteen cubits upward did the waters prevail; and the mountains were covered. &l21&rAnd
  '44': 'all flesh died that moved upon the earth, both of fowl, and of cattle, and
    of beast, and of every creeping thing that creepeth upon the earth, and every
    man: &l22&rAll in whose nostrils was the breath of life, of all that was in the
    dry land, died.'
  '45': '&l23&rAnd every living subtance was destroyed which was upon the face of
    the ground, both man, and cattle, and the creeping things, and the fowl of heaven;
    and they were destroyed from the earth: and Noah only remained alive, and they
    that were with him in'
  '46': the ark. &l24&rAnd the waters prevailed upon the earth an hundred and fifty days.
  '47': 'Chapter 8

    And God remembered Noah, and every living thing, and all the cattle that was with
    him in the ark: and God made a wind to pass over the earth, and the waters asswaged;
    &l2&rThe fountains also of the deep and the windows of heaven were stopped, and'
  '48': 'the rain from heaven was restrained; &l3&rAnd the waters returned from off
    the earth continually: and after the end of the hundred and fifty days the waters
    were abated. &l4&rAnd the ark rested in the seventh month, on the seventeenth
    day of the month,'
  '49': 'upon the mountains of Ararat. &l5&rAnd the waters decreased continually until
    the tenth month: in the tenth month, on the first day of the month, were the tops
    of the mountains seen. &l6&rAnd it came to pass at the end of forty days, that
    Noah opened the'
  '50': 'window of the ark which he had made: &l7&rAnd he sent forth a raven, which
    went forth to and fro, until the waters were dried up from off the earth. &l8&rAlso
    he sent forth a dove from him, to see if the waters were abated from off the face
    of the ground;'
  end:
    c: 8
    v: 8
Book3:
  start:
    c: 8
    v: 9
  '1': 'Chapter 8 Cont.

    &l9&rBut the dove found no rest for the sole of her foot, and she returned unto
    him into the ark, for the waters were on the face of the whole earth: then he
    put forth his hand, and took her, and pulled her in unto him into the ark.'
  '2': '&l10&rAnd he stayed yet other seven days; and again he sent forth the dove
    out of the ark; &l11&rAnd the dove came in to him in the evening; and, lo, in
    her mouth was an olive leaf pluckt off: so Noah knew that the waters were abated
