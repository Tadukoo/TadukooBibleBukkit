  '31': people. &l17&rAnd the king of Sodom went out to meet him after his return from the slaughter of Chedorlaomer, and of the kings that were with him, at the valley of Shaveh, which is the king's dale. &l18&rAnd Melchizedek king of Salem brought forth bread
