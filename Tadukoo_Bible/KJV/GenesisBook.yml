  '27': kings with five. &l10&rAnd the vale of Siddim was full of slimepits; and the kings of Sodom and Gomorrah fled, and fell there; and they that remained fled to the mountain. &l11&rAnd they took all the goods of Sodom and Gomorrah, and all their victuals, and
