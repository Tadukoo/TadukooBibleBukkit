#                                        #
#              Chapter 1                 #
##########################################
ch1v1: In the second year of Darius the king, in the sixth month, in the first day of the month, came the word of the Lord by Haggai the prophet unto Zerubbabel the son of Shealtiel, governor of Judah, and to Joshua the son of Josedech, the high priest, saying,
ch1v2: Thus speaketh the Lord of hosts, saying, This people say, The time is not come, the time that the Lord's house should be built.
ch1v3: Then came the word of the Lord by Haggai the prophet, saying,
ch1v4: Is it time for you, O ye, to dwell in your cieled houses, and this house lie waste?
ch1v5: Now therefore thus saith the Lord of hosts; Consider your ways.
ch1v6: Ye have sown much, and bring in little; ye eat, but ye have not enough; ye drink, but ye are not filled with drink; ye clothe you, but there is none warm; and he that earneth wages earneth wages to put it into a bag with holes.
ch1v7: Thus saith the Lord of hosts; Consider your ways.
ch1v8: Go up to the mountain, and bring wood, and build the house; and I will take pleasure in it, and I will be glorified, saith the Lord.
ch1v9: Ye looked for much, and, lo it came to little; and when ye brought it home, I did blow upon it. Why? saith the Lord of hosts. Because of mine house that is waste, and ye run every man unto his own house.
ch1v10: Therefore the heaven over you is stayed from dew, and the earth is stayed from her fruit.
ch1v11: And I called for a drought upon the land, and upon the mountains, and upon the corn, and upon the new wine, and upon the oil, and upon that which the ground bringeth forth, and upon men, and upon cattle, and upon all the labour of the hands.
ch1v12: Then Zerubbabel the son of Shealtiel, and Joshua the son of Josedech, the high priest, with all the remnant of the people, obeyed the voice of the Lord their God, and the words of Haggai the prophet, as the Lord their God had sent him, and the people did fear before the Lord.
ch1v13: Then spake Haggai the Lord's messenger in the Lord's message unto the people, saying, I am with you, saith the Lord.
ch1v14: And the Lord stirred up the spirit of Zerubbabel the son of Shealtiel, governor of Judah, and the spirit of Joshua the son of Josedech, the high priest, and the spirit of all the remnant of the people; and they came and did work in the house of the Lord of hosts, their God,
ch1v15: In the four and twentieth day of the sixth month, in the second year of Darius the king.
