#                                        #
#              Chapter 2                 #
##########################################
ch2v1: In the seventh month, in the one and twentieth day of the month, came the word of the Lord by the prophet Haggai, saying,
ch2v2: Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and to Joshua the son of Josedech, the high priest, and to the residue of the people, saying,
ch2v3: Who is left among you that saw this house in her first glory? and how do ye see it now? is it not in your eyes in comparison of it as nothing?
ch2v4: 'Yet now be strong, O Zerubbabel, saith the Lord; and be strong, O Joshua, son of Josedech, the high priest; and be strong, all ye people of the land, saith the Lord, and work: for I am with you, saith the Lord of hosts:'
ch2v5: 'According to the word that I covenanted with you when ye came out of Egypt, so my spirit remaineth among you: fear ye not.'
ch2v6: For thus saith the Lord of hosts; Yet once, it is a little while, and I will shake the heavens, and the earth, and the sea, and the dry land;
ch2v7: 'And I will shake all nations, and the desire of all nations shall come: and I will fill this house with glory, saith the Lord of hosts.'
ch2v8: The silver is mine, and the gold is mine, saith the Lord of hosts.
ch2v9: 'The glory of this latter house shall be greater than of the former, saith the Lord of hosts: and in this place will I give peace, saith the Lord of hosts.'
ch2v10: In the four and twentieth day of the ninth month, in the second year of Darius, came the word of the Lord by Haggai the prophet, saying,
ch2v11: Thus saith the Lord of hosts; Ask now the priests concerning the law, saying,
ch2v12: If one bear holy flesh in the skirt of his garment, and with his skirt do touch bread, or pottage, or wine, or oil, or any meat, shall it be holy? And the priests answered and said, No.
ch2v13: Then said Haggai, If one that is unclean by a dead body touch any of these, shall it be unclean? And the priests answered and said, It shall be unclean.
ch2v14: Then answered Haggai, and said, So is this people, and so is this nation before me, saith the Lord; and so is every work of their hands; and that which they offer there is unclean.
ch2v15: 'And now, I pray you, consider from this day and upward, from before a stone was laid upon a stone in the temple of the Lord:'
ch2v16: 'Since those days were, when one came to an heap of twenty measures, there were but ten: when one came to the pressfat for to draw out fifty vessels out of the press, there were but twenty.'
ch2v17: I smote you with blasting and with mildew and with hail in all the labours of your hands; yet ye turned not to me, saith the Lord.
ch2v18: Consider now from this day and upward, from the four and twentieth day of the ninth month, even from the day that the foundation of the Lord's temple was laid, consider it.
ch2v19: 'Is the seed yet in the barn? yea, as yet the vine, and the fig tree, and the pomegranate, and the olive tree, hath not brought forth: from this day will I bless you.'
ch2v20: And again the word of the Lord came unto Haggai in the four and twentieth day of the month, saying,
ch2v21: Speak to Zerubbabel, governor of Judah, saying, I will shake the heavens and the earth;
ch2v22: And I will overthrow the throne of kingdoms, and I will destroy the strength of the kingdoms of the heathen; and I will overthrow the chariots, and those that ride in them; and the horses and their riders shall come down, every one by the sword of his brother.
ch2v23: 'In that day, saith the Lord of hosts, will I take thee, O Zerubbabel, my servant, the son of Shealtiel, saith the Lord, and will make thee as a signet: for I have chosen thee, saith the Lord of hosts.'
