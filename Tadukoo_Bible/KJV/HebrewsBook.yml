  '1': 'Chapter 13 Cont.

    &l5&rLet your conversation be without covetousness; and be content with such things
    as ye have: for he hath said, I will never leave thee, nor forsake thee. &l6&rSo
    that we may boldly say, The Lord is my helper, and I will not fear what'
  '2': 'man shall do unto me. &l7&rRemember them which have the rule over you, who
    have spoken unto you the word of God: whose faith follow, considering the end
    of their conversation. &l8&rJesus Christ the same yesterday, and to day, and for
    ever. &l9&rBe not'
  '3': carried about with divers and strange doctrines. For it is a good thing that the heart be established with grace; not with meats, which have not profited them that have been occupied therein. &l10&rWe have an altar, whereof they have no right to eat which
  '4': serve the tabernacle. &l11&rFor the bodies of those beasts, whose blood is brought into the sanctuary by the high priest for sin, are burned without the camp. &l12&rWherefore Jesus also, that he might sanctify the people with his own blood, suffered
  '5': without the gate. &l13&rLet us go forth therefore unto him without the camp, bearing his reproach. &l14&rFor here have we no continuing city, but we seek one to come. &l15&rBy him therefore let us offer the sacrifice of praise to God continually, that is,
  '6': 'the fruit of our lips giving thanks to his name. &l16&rBut to do good and
    to communicate forget not: for with such sacrifices God is well pleased. &l17&rObey
    them that have the rule over you, and submit yourselves: for they watch for your
    souls, as they'
  '7': 'that must give account, that they may do it with joy, and not with grief:
    for that is unprofitable for you. &l18&rPray for us: for we trust we have a good
    conscience, in all things willing to live honestly. &l19&rBut I beseech you the
    rather to do this,'
  '8': that I may be restored to you the sooner. &l20&rNow the God of peace, that brought again from the dead our Lord Jesus, that great shepherd of the sheep, through the blood of the everlasting covenant, &l21&rMake you perfect in every good work to do his
  '9': 'will, working in you that which is wellpleasing in his sight, through Jesus
    Christ; to whom be glory for ever and ever. Amen. &l22&rAnd I beseech you, brethren,
    suffer the word of exhortation: for I have written a letter unto you in few words.
    &l23&rKnow'
  '10': ye that our brother Timothy is set at liberty; with whom, if he come shortly, I will see you. &l24&rSalute all them that have the rule over you, and all the saints. They of Italy salute you. &l25&rGrace be with you all. Amen.
  end:
    c: 13
    v: 25
