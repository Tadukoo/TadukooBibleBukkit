ch5v17: Then shall the lambs feed after their manner, and the waste places of the fat ones shall strangers eat.
ch5v18: 'Woe unto them that draw iniquity with cords of vanity, and sin as it were with a cart rope:'
ch5v19: 'That say, Let him make speed, and hasten his work, that we may see it: and let the counsel of the Holy One of Israel draw nigh and come, that we may know it!'
ch5v20: Woe unto them that call evil good, and good evil; that put darkness for light, and light for darkness; that put bitter for sweet, and sweet for bitter!
ch5v21: Woe unto them that are wise in their own eyes, and prudent in their own sight!
ch5v22: 'Woe unto them that are mighty to drink wine, and men of strength to mingle strong drink:'
ch5v23: Which justify the wicked for reward, and take away the righteousness of the righteous from him!
ch5v24: 'Therefore as the fire devoureth the stubble, and the flame consumeth the chaff, so their root shall be as rottenness, and their blossom shall go up as dust: because they have cast away the law of the Lord of hosts, and despised the word of the Holy One of Israel.'
ch5v25: 'Therefore is the anger of the Lord kindled against his people, and he hath stretched forth his hand against them, and hath smitten them: and the hills did tremble, and their carcases were torn in the midst of the streets. For all this his anger is not turned away, but his hand is stretched out still.'
ch5v26: 'And he will lift up an ensign to the nations from far, and will hiss unto them from the end of the earth: and, behold, they shall come with speed swiftly:'
ch5v27: 'None shall be weary nor stumble among them; none shall slumber nor sleep; neither shall the girdle of their loins be loosed, nor the latchet of their shoes be broken:'
ch5v28: Whose arrows are sharp, and all their bows bent, their horses' hoofs shall be counted like flint, and their wheels like a whirlwind:
ch5v29: 'Their roaring shall be like a lion, they shall roar like young lions: yea, they shall roar, and lay hold of the prey, and shall carry it away safe, and none shall deliver it.'
ch5v30: 'And in that day they shall roar against them like the roaring of the sea: and if one look unto the land, behold darkness and sorrow, and the light is darkened in the heavens thereof.'
