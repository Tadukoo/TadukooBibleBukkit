ch7v24: With arrows and with bows shall men come thither; because all the land shall become briers and thorns.
ch7v25: 'And on all hills that shall be digged with the mattock, there shall not come thither the fear of briers and thorns: but it shall be for the sending forth of oxen, and for the treading of lesser cattle.'
