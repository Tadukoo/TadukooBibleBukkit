ch65v17: 'For, behold, I create new heavens and a new earth: and the former shall not be remembered, nor come into mind.'
ch65v18: 'But be ye glad and rejoice for ever in that which I create: for, behold, I create Jerusalem a rejoicing, and her people a joy.'
ch65v19: 'And I will rejoice in Jerusalem, and joy in my people: and the voice of weeping shall be no more heard in her, nor the voice of crying.'
ch65v20: 'There shall be no more thence an infant of days, nor an old man that hath not filled his days: for the child shall die an hundred years old; but the sinner being an hundred years old shall be accursed.'
ch65v21: And they shall build houses, and inhabit them; and they shall plant vineyards, and eat the fruit of them.
ch65v22: 'They shall not build, and another inhabit; they shall not plant, and another eat: for as the days of a tree are the days of my people, and mine elect shall long enjoy the work of their hands.'
ch65v23: They shall not labour in vain, nor bring forth for trouble; for they are the seed of the blessed of the Lord, and their offspring with them.
ch65v24: And it shall come to pass, that before they call, I will answer; and while they are yet speaking, I will hear.
ch65v25: 'The wolf and the lamb shall feed together, and the lion shall eat straw like the bullock: and dust shall be the serpent''s meat. They shall not hurt nor destroy in all my holy mountain, saith the Lord.'
