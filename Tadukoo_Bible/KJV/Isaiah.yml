ch5v6: 'And I will lay it waste: it shall not be pruned, nor digged; but there shall come up briers and thorns: I will also command the clouds that they rain no rain upon it.'
ch5v7: 'For the vineyard of the Lord of hosts is the house of Israel, and the men of Judah his pleasant plant: and he looked for judgment, but behold oppression; for righteousness, but behold a cry.'
ch5v8: Woe unto them that join house to house, that lay field to field, till there be no place, that they may be placed alone in the midst of the earth!
ch5v9: In mine ears said the Lord of hosts, Of a truth many houses shall be desolate, even great and fair, without inhabitant.
ch5v10: Yea, ten acres of vineyard shall yield one bath, and the seed of an homer shall yield an ephah.
ch5v11: Woe unto them that rise up early in the morning, that they may follow strong drink; that continue until night, till wine inflame them!
ch5v12: 'And the harp, and the viol, the tabret, and pipe, and wine, are in their feasts: but they regard not the work of the Lord, neither consider the operation of his hands.'
ch5v13: 'Therefore my people are gone into captivity, because they have no knowledge: and their honourable men are famished, and their multitude dried up with thirst.'
ch5v14: 'Therefore hell hath enlarged herself, and opened her mouth without measure: and their glory, and their multitude, and their pomp, and he that rejoiceth, shall descend into it.'
ch5v15: 'And the mean man shall be brought down, and the mighty man shall be humbled, and the eyes of the lofty shall be humbled:'
