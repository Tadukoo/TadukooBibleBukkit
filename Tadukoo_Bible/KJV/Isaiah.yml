ch38v3: And said, Remember now, O Lord, I beseech thee, how I have walked before thee in truth and with a perfect heart, and have done that which is good in thy sight. And Hezekiah wept sore.
ch38v4: Then came the word of the Lord to Isaiah, saying,
ch38v5: 'Go, and say to Hezekiah, Thus saith the Lord, the God of David thy father, I have heard thy prayer, I have seen thy tears: behold, I will add unto thy days fifteen years.'
ch38v6: 'And I will deliver thee and this city out of the hand of the king of Assyria: and I will defend this city.'
ch38v7: And this shall be a sign unto thee from the Lord, that the Lord will do this thing that he hath spoken;
ch38v8: Behold, I will bring again the shadow of the degrees, which is gone down in the sun dial of Ahaz, ten degrees backward. So the sun returned ten degrees, by which degrees it was gone down.
ch38v9: 'The writing of Hezekiah king of Judah, when he had been sick, and was recovered of his sickness:'
ch38v10: 'I said in the cutting off of my days, I shall go to the gates of the grave: I am deprived of the residue of my years.'
ch38v11: 'I said, I shall not see the Lord, even the Lord, in the land of the living: I shall behold man no more with the inhabitants of the world.'
ch38v12: 'Mine age is departed, and is removed from me as a shepherd''s tent: I have cut off like a weaver my life: he will cut me off with pining sickness: from day even to night wilt thou make an end of me.'
ch38v13: 'I reckoned till morning, that, as a lion, so will he break all my bones: from day even to night wilt thou make an end of me.'
ch38v14: 'Like a crane or a swallow, so did I chatter: I did mourn as a dove: mine eyes fail with looking upward: O Lord, I am oppressed; undertake for me.'
ch38v15: 'What shall I say? he hath both spoken unto me, and himself hath done it: I shall go softly all my years in the bitterness of my soul.'
ch38v16: 'O Lord, by these things men live, and in all these things is the life of my spirit: so wilt thou recover me, and make me to live.'
ch38v17: 'Behold, for peace I had great bitterness: but thou hast in love to my soul delivered it from the pit of corruption: for thou hast cast all my sins behind thy back.'
ch38v18: 'For the grave cannot praise thee, death can not celebrate thee: they that go down into the pit cannot hope for thy truth.'
ch38v19: 'The living, the living, he shall praise thee, as I do this day: the father to the children shall make known thy truth.'
ch38v20: 'The Lord was ready to save me: therefore we will sing my songs to the stringed instruments all the days of our life in the house of the Lord.'
ch38v21: For Isaiah had said, Let them take a lump of figs, and lay it for a plaister upon the boil, and he shall recover.
ch38v22: Hezekiah also had said, What is the sign that I shall go up to the house of the Lord?
