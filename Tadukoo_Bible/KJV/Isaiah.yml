ch2v2: And it shall come to pass in the last days, that the mountain of the Lord's house shall be established in the top of the mountains, and shall be exalted above the hills; and all nations shall flow unto it.
ch2v3: 'And many people shall go and say, Come ye, and let us go up to the mountain of the Lord, to the house of the God of Jacob; and he will teach us of his ways, and we will walk in his paths: for out of Zion shall go forth the law, and the word of the Lord from Jerusalem.'
ch2v4: 'And he shall judge among the nations, and shall rebuke many people: and they shall beat their swords into plowshares, and their spears into pruninghooks: nation shall not lift up sword against nation, neither shall they learn war any more.'
ch2v5: O house of Jacob, come ye, and let us walk in the light of the Lord.
ch2v6: Therefore thou hast forsaken thy people the house of Jacob, because they be replenished from the east, and are soothsayers like the Philistines, and they please themselves in the children of strangers.
ch2v7: 'Their land also is full of silver and gold, neither is there any end of their treasures; their land is also full of horses, neither is there any end of their chariots:'
ch2v8: 'Their land also is full of idols; they worship the work of their own hands, that which their own fingers have made:'
ch2v9: 'And the mean man boweth down, and the great man humbleth himself: therefore forgive them not.'
ch2v10: Enter into the rock, and hide thee in the dust, for fear of the Lord, and for the glory of his majesty.
ch2v11: The lofty looks of man shall be humbled, and the haughtiness of men shall be bowed down, and the Lord alone shall be exalted in that day.
ch2v12: 'For the day of the Lord of hosts shall be upon every one that is proud and lofty, and upon every one that is lifted up; and he shall be brought low:'
ch2v13: And upon all the cedars of Lebanon, that are high and lifted up, and upon all the oaks of Bashan,
ch2v14: And upon all the high mountains, and upon all the hills that are lifted up,
ch2v15: And upon every high tower, and upon every fenced wall,
ch2v16: And upon all the ships of Tarshish, and upon all pleasant pictures.
ch2v17: 'And the loftiness of man shall be bowed down, and the haughtiness of men shall be made low: and the Lord alone shall be exalted in that day.'
ch2v18: And the idols he shall utterly abolish.
ch2v19: And they shall go into the holes of the rocks, and into the caves of the earth, for fear of the Lord, and for the glory of his majesty, when he ariseth to shake terribly the earth.
ch2v20: In that day a man shall cast his idols of silver, and his idols of gold, which they made each one for himself to worship, to the moles and to the bats;
ch2v21: To go into the clefts of the rocks, and into the tops of the ragged rocks, for fear of the Lord, and for the glory of his majesty, when he ariseth to shake terribly the earth.
ch2v22: 'Cease ye from man, whose breath is in his nostrils: for wherein is he to be accounted of ?'
