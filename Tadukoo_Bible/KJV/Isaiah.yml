ch7v3: Then said the Lord unto Isaiah, Go forth now to meet Ahaz, thou, and Shearjashub thy son, at the end of the conduit of the upper pool in the highway of the fuller's field;
ch7v4: And say unto him, Take heed, and be quiet; fear not, neither be fainthearted for the two tails of these smoking firebrands, for the fierce anger of Rezin with Syria, and of the son of Remaliah.
ch7v5: Because Syria, Ephraim, and the son of Remaliah, have taken evil counsel against thee, saying,
ch7v6: 'Let us go up against Judah, and vex it, and let us make a breach therein for us, and set a king in the midst of it, even the son of Tabeal:'
ch7v7: Thus saith the Lord God, It shall not stand, neither shall it come to pass.
ch7v8: For the head of Syria is Damascus, and the head of Damascus is Rezin; and within threescore and five years shall Ephraim be broken, that it be not a people.
ch7v9: And the head of Ephraim is Samaria, and the head of Samaria is Remaliah's son. If ye will not believe, surely ye shall not be established.
ch7v10: Moreover the Lord spake again unto Ahaz, saying,
ch7v11: Ask thee a sign of the Lord thy God; ask it either in the depth, or in the height above.
ch7v12: But Ahaz said, I will not ask, neither will I tempt the Lord.
ch7v13: And he said, Hear ye now, O house of David; Is it a small thing for you to weary men, but will ye weary my God also?
ch7v14: Therefore the Lord himself shall give you a sign; Behold, a virgin shall conceive, and bear a son, and shall call his name Immanuel.
