  '27': of Assyria, and I will give thee two thousand horses, if thou be able on thy part to set riders upon them. &l9&rHow then wilt thou turn away the face of one captain of the least of my master's servants, and put thy trust on Egypt for chariots and for
  '28': horsemen? &l10&rAnd am I now come up without the Lord against this land to destroy it? the Lord said unto me, Go up against this land, and destroy it. &l11&rThen said Eliakim and Shebna and Joah unto Rabshakeh, Speak, I pray thee, unto thy servants in the
  '29': 'Syrian language; for we understand it: and speak not to us in the Jews''
