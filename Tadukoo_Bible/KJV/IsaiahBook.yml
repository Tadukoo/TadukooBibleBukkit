  '13': wall, and prayed unto the Lord, &l3&rAnd said, Remember now, O Lord, I beseech thee, how I have walked before thee in truth and with a perfect heart, and have done that which is good in thy sight. And Hezekiah wept sore. &l4&rThen came the word of the Lord
  '14': 'to Isaiah, saying, &l5&rGo, and say to Hezekiah, Thus saith the Lord, the
