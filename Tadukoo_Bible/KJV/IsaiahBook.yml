    was over the household,'
  '36': and Shebna the scribe, and Joah, the son of Asaph, the recorder, to Hezekiah with their clothes rent, and told him the words of Rabshakeh.
  '37': 'Chapter 37

    And it came to pass, when king Hezekiah heard it, that he rent his clothes, and
