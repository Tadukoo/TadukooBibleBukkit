  '34': of the hand of the king of Assyria? &l19&rWhere are the gods of Hamath and Arphad? where are the gods of Sepharvaim? and have they delivered Samaria out of my hand? &l20&rWho are they among all the gods of these lands, that have delivered their land out of
  '35': 'my hand, that the Lord should deliver Jerusalem out of my hand? &l21&rBut
