  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    The vision of Isaiah the son of Amoz, which he saw concerning Judah and Jerusalem
    in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah. &l2&rHear,
    O heavens, and give ear, O earth: for the Lord hath spoken, I have nourished and'
  '2': 'brought up children, and they have rebelled against me. &l3&rThe ox knoweth
    his owner, and the ass his master''s crib: but Israel doth not know, my people
    doth not consider. &l4&rAh sinful nation, a people laden with iniquity, a seed
    of evildoers, children'
  '3': 'that are corrupters: they have forsaken the Lord, they have provoked the Holy
    One of Israel unto anger, they are gone away backward. &l5&rWhy should ye be stricken
    any more? ye will revolt more and more: the whole head is sick, and the whole
    heart faint.'
  '4': '&l6&rFrom the sole of the foot even unto the head there is no soundness in
    it; but wounds, and bruises, and putrifying sores: they have not been closed,
    neither bound up, neither mollified with ointment. &l7&rYour country is desolate,
    your cities are'
  '5': 'burned with fire: your land, strangers devour it in your presence, and it
    is desolate, as overthrown by strangers. &l8&rAnd the daughter of Zion is left
    as a cottage in a vineyard, as a lodge in a garden of cucumbers, as a besieged
    city. &l9&rExcept the'
  '6': Lord of hosts had left unto us a very small remnant, we should have been as Sodom, and we should have been like unto Gomorrah. &l10&rHear the word of the Lord, ye rulers of Sodom; give ear unto the law of our God, ye people of Gomorrah. &l11&rTo what
  '7': 'purpose is the multitude of your sacrifices unto me? saith the Lord: I am
    full of the burnt offerings of rams, and the fat of fed beasts; and I delight
    not in the blood of bullocks, or of lambs, or of he goats. &l12&rWhen ye come
    to appear before me, who'
  '8': hath required this at your hand, to tread my courts? &l13&rBring no more vain oblations; incense is an abomination unto me; the new moons and sabbaths, the calling of assemblies, I cannot away with; it is iniquity, even the solemn meeting. &l14&rYour new
  '9': 'moons and your appointed feasts my soul hateth: they are a trouble unto me;
    I am weary to bear them. &l15&rAnd when ye spread forth your hands, I will hide
    mine eyes from you: yea, when ye make many prayers, I will not hear: your hands
    are full of blood.'
  '10': '&l16&rWash you, make you clean; put away the evil of your doings from before
    mine eyes; cease to do evil; &l17&rLearn to do well; seek judgment, relieve the
    oppressed, judge the fatherless, plead for the widow. &l18&rCome now, and let
    us reason together,'
  '11': 'saith the Lord: though your sins be as scarlet, they shall be as white as
    snow; though they be red like crimson, they shall be as wool. &l19&rIf ye be willing
    and obedient, ye shall eat the good of the land: &l20&rBut if ye refuse and rebel,
    ye shall be'
  '12': 'devoured with the sword: for the mouth of the Lord hath spoken it. &l21&rHow
    is the faithful city become an harlot! it was full of judgment; righteousness
    lodged in it; but now murderers. &l22&rThy silver is become dross, thy wine mixed
    with water:'
  '13': '&l23&rThy princes are rebellious, and companions of thieves: every one loveth
    gifts, and followeth after rewards: they judge not the fatherless, neither doth
    the cause of the widow come unto them. &l24&rTherefore saith the Lord, the Lord
    of hosts, the'
  '14': 'mighty One of Israel, Ah, I will ease me of mine adversaries, and avenge
    me of mine enemies: &l25&rAnd I will turn my hand upon thee, and purely purge
    away thy dross, and take away all thy tin: &l26&rAnd I will restore thy judges
    as at the first, and thy'
  '15': 'counsellors as at the beginning: afterward thou shalt be called, The city
    of righteousness, the faithful city. &l27&rZion shall be redeemed with judgment,
    and her converts with righteousness. &l28&rAnd the destruction of the transgressors
    and of the'
  '16': sinners shall be together, and they that forsake the Lord shall be consumed. &l29&rFor they shall be ashamed of the oaks which ye have desired, and ye shall be confounded for the gardens that ye have chosen. &l30&rFor ye shall be as an oak whose leaf
  '17': fadeth, and as a garden that hath no water. &l31&rAnd the strong shall be as tow, and the maker of it as a spark, and they shall both burn together, and none shall quench them.
  '18': 'Chapter 2

    The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem. &l2&rAnd
    it shall come to pass in the last days, that the mountain of the Lord''s house
    shall be established in the top of the mountains, and shall be exalted above the'
  '19': 'hills; and all nations shall flow unto it. &l3&rAnd many people shall go
    and say, Come ye, and let us go up to the mountain of the Lord, to the house of
    the God of Jacob; and he will teach us of his ways, and we will walk in his paths:
    for out of Zion'
  '20': 'shall go forth the law, and the word of the Lord from Jerusalem. &l4&rAnd
    he shall judge among the nations, and shall rebuke many people: and they shall
    beat their swords into plowshares, and their spears into pruninghooks: nation
    shall not lift up sword'
  '21': against nation, neither shall they learn war any more. &l5&rO house of Jacob, come ye, and let us walk in the light of the Lord. &l6&rTherefore thou hast forsaken thy people the house of Jacob, because they be replenished from the east, and are soothsayers
  '22': 'like the Philistines, and they please themselves in the children of strangers.
    &l7&rTheir land also is full of silver and gold, neither is there any end of their
    treasures; their land is also full of horses, neither is there any end of their
    chariots:'
  '23': '&l8&rTheir land also is full of idols; they worship the work of their own
    hands, that which their own fingers have made: &l9&rAnd the mean man boweth down,
    and the great man humbleth himself: therefore forgive them not. &l10&rEnter into
    the rock, and hide'
  '24': thee in the dust, for fear of the Lord, and for the glory of his majesty. &l11&rThe lofty looks of man shall be humbled, and the haughtiness of men shall be bowed down, and the Lord alone shall be exalted in that day. &l12&rFor the day of the Lord of hosts
  '25': 'shall be upon every one that is proud and lofty, and upon every one that
    is lifted up; and he shall be brought low: &l13&rAnd upon all the cedars of Lebanon,
    that are high and lifted up, and upon all the oaks of Bashan, &l14&rAnd upon all
    the high'
  '26': mountains, and upon all the hills that are lifted up, &l15&rAnd upon every high tower, and upon every fenced wall, &l16&rAnd upon all the ships of Tarshish, and upon all pleasant pictures. &l17&rAnd the loftiness of man shall be bowed down, and the
  '27': 'haughtiness of men shall be made low: and the Lord alone shall be exalted
    in that day. &l18&rAnd the idols he shall utterly abolish. &l19&rAnd they shall
    go into the holes of the rocks, and into the caves of the earth, for fear of the
    Lord, and for the'
  '28': glory of his majesty, when he ariseth to shake terribly the earth. &l20&rIn that day a man shall cast his idols of silver, and his idols of gold, which they made each one for himself to worship, to the moles and to the bats; &l21&rTo go into the clefts of
  '29': 'the rocks, and into the tops of the ragged rocks, for fear of the Lord, and
    for the glory of his majesty, when he ariseth to shake terribly the earth. &l22&rCease
    ye from man, whose breath is in his nostrils: for wherein is he to be accounted
    of ?'
  '30': 'Chapter 3

    For, behold, the Lord, the Lord of hosts, doth take away from Jerusalem and from
    Judah the stay and the staff, the whole stay of bread, and the whole stay of water.
    &l2&rThe mighty man, and the man of war, the judge, and the prophet, and the'
  '31': prudent, and the ancient, &l3&rThe captain of fifty, and the honourable man, and the counsellor, and the cunning artificer, and the eloquent orator. &l4&rAnd I will give children to be their princes, and babes shall rule over them. &l5&rAnd the people
  '32': 'shall be oppressed, every one by another, and every one by his neighbour:
    the child shall behave himself proudly against the ancient, and the base against
    the honourable. &l6&rWhen a man shall take hold of his brother of the house of
    his father, saying,'
  '33': 'Thou hast clothing, be thou our ruler, and let this ruin be under thy hand:
    &l7&rIn that day shall he swear, saying, I will not be an healer; for in my house
    is neither bread nor clothing: make me not a ruler of the people. &l8&rFor Jerusalem
    is ruined,'
  '34': 'and Judah is fallen: because their tongue and their doings are against the
    Lord, to provoke the eyes of his glory. &l9&rThe shew of their countenance doth
    witness against them; and they declare their sin as Sodom, they hide it not. Woe
    unto their soul! for'
  '35': 'they have rewarded evil unto themselves. &l10&rSay ye to the righteous, that
    it shall be well with him: for they shall eat the fruit of their doings. &l11&rWoe
    unto the wicked! it shall be ill with him: for the reward of his hands shall be
    given him.'
  '36': '&l12&rAs for my people, children are their oppressors, and women rule over
    them. O my people, they which lead thee cause thee to err, and destroy the way
    of thy paths. &l13&rThe Lord standeth up to plead, and standeth to judge the people.
    &l14&rThe Lord'
  '37': 'will enter into judgment with the ancients of his people, and the princes
    thereof: for ye have eaten up the vineyard; the spoil of the poor is in your houses.
    &l15&rWhat mean ye that ye beat my people to pieces, and grind the faces of the
    poor? saith the'
  '38': 'Lord God of hosts. &l16&rMoreover the Lord saith, Because the daughters of
    Zion are haughty, and walk with stretched forth necks and wanton eyes, walking
    and mincing as they go, and making a tinkling with their feet: &l17&rTherefore
    the Lord will smite'
  '39': with a scab the crown of the head of the daughters of Zion, and the Lord will discover their secret parts. &l18&rIn that day the Lord will take away the bravery of their tinkling ornaments about their feet, and their cauls, and their round tires like the
  '40': moon, &l19&rThe chains, and the bracelets, and the mufflers, &l20&rThe bonnets, and the ornaments of the legs, and the headbands, and the tablets, and the earrings, &l21&rThe rings, and nose jewels, &l22&rThe changeable suits of apparel, and the mantles,
  '41': and the wimples, and the crisping pins, &l23&rThe glasses, and the fine linen, and the hoods, and the vails. &l24&rAnd it shall come to pass, that instead of sweet smell there shall be stink; and instead of a girdle a rent; and instead of well set hair
  '42': baldness; and instead of a stomacher a girding of sackcloth; and burning instead of beauty. &l25&rThy men shall fall by the sword, and thy mighty in the war. &l26&rAnd her gates shall lament and mourn; and she being desolate shall sit upon the ground.
  '43': 'Chapter 4

    And in that day seven women shall take hold of one man, saying, We will eat our
    own bread, and wear our own apparel: only let us be called by thy name, to take
    away our reproach. &l2&rIn that day shall the branch of the Lord be beautiful
    and'
  '44': glorious, and the fruit of the earth shall be excellent and comely for them that are escaped of Israel. &l3&rAnd it shall come to pass, that he that is left in Zion, and he that remaineth in Jerusalem, shall be called holy, even every one that is written
  '45': 'among the living in Jerusalem: &l4&rWhen the Lord shall have washed away
    the filth of the daughters of Zion, and shall have purged the blood of Jerusalem
    from the midst thereof by the spirit of judgment, and by the spirit of burning.
    &l5&rAnd the Lord will'
  '46': 'create upon every dwelling place of mount Zion, and upon her assemblies,
    a cloud and smoke by day, and the shining of a flaming fire by night: for upon
    all the glory shall be a defence. &l6&rAnd there shall be a tabernacle for a shadow
    in the day time from'
  '47': the heat, and for a place of refuge, and for a covert from storm and from rain.
  '48': 'Chapter 5

    Now will I sing to my wellbeloved a song of my beloved touching his vineyard.
    My wellbeloved hath a vineyard in a very fruitful hill: &l2&rAnd he fenced it,
    and gathered out the stones thereof, and planted it with the choicest vine, and
    built a'
  '49': 'tower in the midst of it, and also made a winepress therein: and he looked
    that it should bring forth grapes, and it brought forth wild grapes. &l3&rAnd
    now, O inhabitants of Jerusalem, and men of Judah, judge, I pray you, betwixt
    me and my vineyard.'
  '50': '&l4&rWhat could have been done more to my vineyard, that I have not done
    in it? wherefore, when I looked that it should bring forth grapes, brought it
    forth wild grapes?'
  end:
    c: 5
    v: 4
Book2:
  start:
    c: 5
    v: 5
  '1': 'Chapter 5 Cont.

    &l5&rAnd now go to; I will tell you what I will do to my vineyard: I will take
    away the hedge thereof, and it shall be eaten up; and break down the wall thereof,
    and it shall be trodden down: &l6&rAnd I will lay it waste: it shall not be'
  '2': 'pruned, nor digged; but there shall come up briers and thorns: I will also
    command the clouds that they rain no rain upon it. &l7&rFor the vineyard of the
    Lord of hosts is the house of Israel, and the men of Judah his pleasant plant:
    and he looked for'
  '3': judgment, but behold oppression; for righteousness, but behold a cry. &l8&rWoe unto them that join house to house, that lay field to field, till there be no place, that they may be placed alone in the midst of the earth! &l9&rIn mine ears said the Lord of
  '4': hosts, Of a truth many houses shall be desolate, even great and fair, without inhabitant. &l10&rYea, ten acres of vineyard shall yield one bath, and the seed of an homer shall yield an ephah. &l11&rWoe unto them that rise up early in the morning, that they
  '5': 'may follow strong drink; that continue until night, till wine inflame them!
    &l12&rAnd the harp, and the viol, the tabret, and pipe, and wine, are in their
    feasts: but they regard not the work of the Lord, neither consider the operation
    of his hands.'
  '6': '&l13&rTherefore my people are gone into captivity, because they have no knowledge:
    and their honourable men are famished, and their multitude dried up with thirst.
    &l14&rTherefore hell hath enlarged herself, and opened her mouth without measure:
    and their'
  '7': 'glory, and their multitude, and their pomp, and he that rejoiceth, shall descend
    into it. &l15&rAnd the mean man shall be brought down, and the mighty man shall
    be humbled, and the eyes of the lofty shall be humbled: &l16&rBut the Lord of
    hosts shall be'
  '8': exalted in judgment, and God that is holy shall be sanctified in righteousness. &l17&rThen shall the lambs feed after their manner, and the waste places of the fat ones shall strangers eat. &l18&rWoe unto them that draw iniquity with cords of vanity, and
  '9': 'sin as it were with a cart rope: &l19&rThat say, Let him make speed, and hasten
    his work, that we may see it: and let the counsel of the Holy One of Israel draw
    nigh and come, that we may know it! &l20&rWoe unto them that call evil good, and
    good evil;'
  '10': that put darkness for light, and light for darkness; that put bitter for sweet, and sweet for bitter! &l21&rWoe unto them that are wise in their own eyes, and prudent in their own sight! &l22&rWoe unto them that are mighty to drink wine, and men of
  '11': 'strength to mingle strong drink: &l23&rWhich justify the wicked for reward,
    and take away the righteousness of the righteous from him! &l24&rTherefore as
    the fire devoureth the stubble, and the flame consumeth the chaff, so their root
    shall be as'
  '12': 'rottenness, and their blossom shall go up as dust: because they have cast
    away the law of the Lord of hosts, and despised the word of the Holy One of Israel.
    &l25&rTherefore is the anger of the Lord kindled against his people, and he hath
    stretched forth'
  '13': 'his hand against them, and hath smitten them: and the hills did tremble,
    and their carcases were torn in the midst of the streets. For all this his anger
    is not turned away, but his hand is stretched out still. &l26&rAnd he will lift
    up an ensign to the'
  '14': 'nations from far, and will hiss unto them from the end of the earth: and,
    behold, they shall come with speed swiftly: &l27&rNone shall be weary nor stumble
    among them; none shall slumber nor sleep; neither shall the girdle of their loins
    be loosed, nor the'
  '15': 'latchet of their shoes be broken: &l28&rWhose arrows are sharp, and all their
    bows bent, their horses'' hoofs shall be counted like flint, and their wheels
    like a whirlwind: &l29&rTheir roaring shall be like a lion, they shall roar like
    young lions: yea,'
  '16': 'they shall roar, and lay hold of the prey, and shall carry it away safe,
    and none shall deliver it. &l30&rAnd in that day they shall roar against them
    like the roaring of the sea: and if one look unto the land, behold darkness and
    sorrow, and the light is'
  '17': darkened in the heavens thereof.
  '18': 'Chapter 6

    In the year that king Uzziah died I saw also the Lord sitting upon a throne, high
    and lifted up, and his train filled the temple. &l2&rAbove it stood the seraphims:
    each one had six wings; with twain he covered his face, and with twain he covered'
  '19': 'his feet, and with twain he did fly. &l3&rAnd one cried unto another, and
    said, Holy, holy, holy, is the Lord of hosts: the whole earth is full of his glory.
    &l4&rAnd the posts of the door moved at the voice of him that cried, and the house
    was filled with'
  '20': 'smoke. &l5&rThen said I, Woe is me! for I am undone; because I am a man of
    unclean lips, and I dwell in the midst of a people of unclean lips: for mine eyes
    have seen the King, the Lord of hosts. &l6&rThen flew one of the seraphims unto
    me, having a live'
  '21': 'coal in his hand, which he had taken with the tongs from off the altar: &l7&rAnd
    he laid it upon my mouth, and said, Lo, this hath touched thy lips; and thine
    iniquity is taken away, and thy sin purged. &l8&rAlso I heard the voice of the
    Lord, saying, Whom'
  '22': shall I send, and who will go for us? Then said I, Here am I; send me. &l9&rAnd he said, Go, and tell this people, Hear ye indeed, but understand not; and see ye indeed, but perceive not. &l10&rMake the heart of this people fat, and make their ears heavy,
  '23': and shut their eyes; lest they see with their eyes, and hear with their ears, and understand with their heart, and convert, and be healed. &l11&rThen said I, Lord, how long? And he answered, Until the cities be wasted without inhabitant, and the houses
  '24': 'without man, and the land be utterly desolate, &l12&rAnd the Lord have removed
    men far away, and there be a great forsaking in the midst of the land. &l13&rBut
    yet in it shall be a tenth, and it shall return, and shall be eaten: as a teil
    tree, and as an'
  '25': 'oak, whose substance is in them, when they cast their leaves: so the holy
    seed shall be the substance thereof.'
  '26': 'Chapter 7

    And it came to pass in the days of Ahaz the son of Jotham, the son of Uzziah,
    king of Judah, that Rezin the king of Syria, and Pekah the son of Remaliah, king
    of Israel, went up toward Jerusalem to war against it, but could not prevail against'
  '27': it. &l2&rAnd it was told the house of David, saying, Syria is confederate with Ephraim. And his heart was moved, and the heart of his people, as the trees of the wood are moved with the wind. &l3&rThen said the Lord unto Isaiah, Go forth now to meet Ahaz,
  '28': thou, and Shearjashub thy son, at the end of the conduit of the upper pool in the highway of the fuller's field; &l4&rAnd say unto him, Take heed, and be quiet; fear not, neither be fainthearted for the two tails of these smoking firebrands, for the fierce
  '29': anger of Rezin with Syria, and of the son of Remaliah. &l5&rBecause Syria, Ephraim, and the son of Remaliah, have taken evil counsel against thee, saying, &l6&rLet us go up against Judah, and vex it, and let us make a breach therein for us, and set a king
  '30': 'in the midst of it, even the son of Tabeal: &l7&rThus saith the Lord God,
    It shall not stand, neither shall it come to pass. &l8&rFor the head of Syria
    is Damascus, and the head of Damascus is Rezin; and within threescore and five
    years shall Ephraim be'
  '31': broken, that it be not a people. &l9&rAnd the head of Ephraim is Samaria, and the head of Samaria is Remaliah's son. If ye will not believe, surely ye shall not be established. &l10&rMoreover the Lord spake again unto Ahaz, saying, &l11&rAsk thee a sign of
  '32': the Lord thy God; ask it either in the depth, or in the height above. &l12&rBut Ahaz said, I will not ask, neither will I tempt the Lord. &l13&rAnd he said, Hear ye now, O house of David; Is it a small thing for you to weary men, but will ye weary my God
  '33': also? &l14&rTherefore the Lord himself shall give you a sign; Behold, a virgin shall conceive, and bear a son, and shall call his name Immanuel. &l15&rButter and honey shall he eat, that he may know to refuse the evil, and choose the good. &l16&rFor before
  '34': the child shall know to refuse the evil, and choose the good, the land that thou abhorrest shall be forsaken of both her kings. &l17&rThe Lord shall bring upon thee, and upon thy people, and upon thy father's house, days that have not come, from the day
  '35': that Ephraim departed from Judah; even the king of Assyria. &l18&rAnd it shall come to pass in that day, that the Lord shall hiss for the fly that is in the uttermost part of the rivers of Egypt, and for the bee that is in the land of Assyria. &l19&rAnd
  '36': they shall come, and shall rest all of them in the desolate valleys, and in the holes of the rocks, and upon all thorns, and upon all bushes. &l20&rIn the same day shall the Lord shave with a razor that is hired, namely, by them beyond the river, by the
  '37': 'king of Assyria, the head, and the hair of the feet: and it shall also consume
    the beard. &l21&rAnd it shall come to pass in that day, that a man shall nourish
    a young cow, and two sheep; &l22&rAnd it shall come to pass, for the abundance
    of milk that they'
  '38': 'shall give he shall eat butter: for butter and honey shall every one eat
    that is left in the land. &l23&rAnd it shall come to pass in that day, that every
    place shall be, where there were a thousand vines at a thousand silverlings, it
    shall even be for'
  '39': 'briers and thorns. &l24&rWith arrows and with bows shall men come thither;
    because all the land shall become briers and thorns. &l25&rAnd on all hills that
    shall be digged with the mattock, there shall not come thither the fear of briers
    and thorns: but it'
  '40': shall be for the sending forth of oxen, and for the treading of lesser cattle.
  '41': 'Chapter 8

    Moreover the Lord said unto me, Take thee a great roll, and write in it with a
    man''s pen concerning Mahershalalhashbaz. &l2&rAnd I took unto me faithful witnesses
    to record, Uriah the priest, and Zechariah the son of Jeberechiah. &l3&rAnd I
    went'
  '42': unto the prophetess; and she conceived, and bare a son. Then said the Lord to me, Call his name Mahershalalhashbaz. &l4&rFor before the child shall have knowledge to cry, My father, and my mother, the riches of Damascus and the spoil of Samaria shall be
  '43': taken away before the king of Assyria. &l5&rThe Lord spake also unto me again, saying, &l6&rForasmuch as this people refuseth the waters of Shiloah that go softly, and rejoice in Rezin and Remaliah's son; &l7&rNow therefore, behold, the Lord bringeth up
  '44': 'upon them the waters of the river, strong and many, even the king of Assyria,
    and all his glory: and he shall come up over all his channels, and go over all
    his banks: &l8&rAnd he shall pass through Judah; he shall overflow and go over,
    he shall reach even'
  '45': 'to the neck; and the stretching out of his wings shall fill the breadth of
    thy land, O Immanuel. &l9&rAssociate yourselves, O ye people, and ye shall be
    broken in pieces; and give ear, all ye of far countries: gird yourselves, and
    ye shall be broken in'
  '46': 'pieces; gird yourselves, and ye shall be broken in pieces. &l10&rTake counsel
    together, and it shall come to nought; speak the word, and it shall not stand:
    for God is with us. &l11&rFor the Lord spake thus to me with a strong hand, and
    instructed me that'
  '47': I should not walk in the way of this people, saying, &l12&rSay ye not, A confederacy, to all them to whom this people shall say, A confederacy; neither fear ye their fear, nor be afraid. &l13&rSanctify the Lord of hosts himself; and let him be your fear,
  '48': and let him be your dread. &l14&rAnd he shall be for a sanctuary; but for a stone of stumbling and for a rock of offence to both the houses of Israel, for a gin and for a snare to the inhabitants of Jerusalem. &l15&rAnd many among them shall stumble, and
  '49': fall, and be broken, and be snared, and be taken. &l16&rBind up the testimony, seal the law among my disciples. &l17&rAnd I will wait upon the Lord, that hideth his face from the house of Jacob, and I will look for him. &l18&rBehold, I and the children
  '50': whom the Lord hath given me are for signs and for wonders in Israel from the Lord of hosts, which dwelleth in mount Zion.
  end:
    c: 8
    v: 18
Book3:
  start:
    c: 8
    v: 19
  '1': 'Chapter 8 Cont.

    &l19&rAnd when they shall say unto you, Seek unto them that have familiar spirits,
    and unto wizards that peep, and that mutter: should not a people seek unto their
    God? for the living to the dead? &l20&rTo the law and to the testimony: if'
  '2': 'they speak not according to this word, it is because there is no light in
    them. &l21&rAnd they shall pass through it, hardly bestead and hungry: and it
    shall come to pass, that when they shall be hungry, they shall fret themselves,
    and curse their king and'
  '3': their God, and look upward. &l22&rAnd they shall look unto the earth; and behold trouble and darkness, dimness of anguish; and they shall be driven to darkness.
  '4': 'Chapter 9

    Nevertheless the dimness shall not be such as was in her vexation, when at the
    first he lightly afflicted the land of Zebulun and the land of Naphtali, and afterward
