    &l2&rAnd the king of Assyria sent Rabshakeh from Lachish to Jerusalem unto king'
  '23': Hezekiah with a great army. And he stood by the conduit of the upper pool in the highway of the fuller's field. &l3&rThen came forth unto him Eliakim, Hilkiah's son, which was over the house, and Shebna the scribe, and Joah, Asaph's son, the recorder.
  '24': '&l4&rAnd Rabshakeh said unto them, Say ye now to Hezekiah, Thus saith the
    great king, the king of Assyria, What confidence is this wherein thou trustest?
    &l5&rI say, sayest thou, (but they are but vain words) I have counsel and strength
    for war: now on'
  '25': 'whom dost thou trust, that thou rebellest against me? &l6&rLo, thou trustest
