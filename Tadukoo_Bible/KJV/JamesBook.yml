  '1': 'Chapter 5 Cont.

    &l17&rElias was a man subject to like passions as we are, and he prayed earnestly
    that it might not rain: and it rained not on the earth by the space of three years
    and six months. &l18&rAnd he prayed again, and the heaven gave rain, and'
  '2': the earth brought forth her fruit. &l19&rBrethren, if any of you do err from the truth, and one convert him; &l20&rLet him know, that he which converteth the sinner from the error of his way shall save a soul from death, and shall hide a multitude of sins.
Done: true
