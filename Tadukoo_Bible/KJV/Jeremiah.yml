ch7v1: The word that came to Jeremiah from the Lord, saying,
ch7v2: Stand in the gate of the Lord's house, and proclaim there this word, and say, Hear the word of the Lord, all ye of Judah, that enter in at these gates to worship the Lord.
ch7v3: Thus saith the Lord of hosts, the God of Israel, Amend your ways and your doings, and I will cause you to dwell in this place.
ch7v4: Trust ye not in lying words, saying, The temple of the Lord, The temple of the Lord, The temple of the Lord, are these.
ch7v5: For if ye throughly amend your ways and your doings; if ye throughly execute judgment between a man and his neighbour;
ch7v6: 'If ye oppress not the stranger, the fatherless, and the widow, and shed not innocent blood in this place, neither walk after other gods to your hurt:'
ch7v7: Then will I cause you to dwell in this place, in the land that I gave to your fathers, for ever and ever.
ch7v8: Behold, ye trust in lying words, that cannot profit.
ch7v9: Will ye steal, murder, and commit adultery, and swear falsely, and burn incense unto Baal, and walk after other gods whom ye know not;
ch7v10: And come and stand before me in this house, which is called by my name, and say, We are delivered to do all these abominations?
ch7v11: Is this house, which is called by my name, become a den of robbers in your eyes? Behold, even I have seen it, saith the Lord.
ch7v12: But go ye now unto my place which was in Shiloh, where I set my name at the first, and see what I did to it for the wickedness of my people Israel.
ch7v13: And now, because ye have done all these works, saith the Lord, and I spake unto you, rising up early and speaking, but ye heard not; and I called you, but ye answered not;
ch7v14: Therefore will I do unto this house, which is called by my name, wherein ye trust, and unto the place which I gave to you and to your fathers, as I have done to Shiloh.
ch7v15: And I will cast you out of my sight, as I have cast out all your brethren, even the whole seed of Ephraim.
ch7v16: 'Therefore pray not thou for this people, neither lift up cry nor prayer for them, neither make intercession to me: for I will not hear thee.'
ch7v17: Seest thou not what they do in the cities of Judah and in the streets of Jerusalem?
ch7v18: The children gather wood, and the fathers kindle the fire, and the women knead their dough, to make cakes to the queen of heaven, and to pour out drink offerings unto other gods, that they may provoke me to anger.
ch7v19: 'Do they provoke me to anger? saith the Lord: do they not provoke themselves to the confusion of their own faces?'
ch7v20: Therefore thus saith the Lord God; Behold, mine anger and my fury shall be poured out upon this place, upon man, and upon beast, and upon the trees of the field, and upon the fruit of the ground; and it shall burn, and shall not be quenched.
ch7v21: Thus saith the Lord of hosts, the God of Israel; Put your burnt offerings unto your sacrifices, and eat flesh.
ch7v22: 'For I spake not unto your fathers, nor commanded them in the day that I brought them out of the land of Egypt, concerning burnt offerings or sacrifices:'
ch7v23: 'But this thing commanded I them, saying, Obey my voice, and I will be your God, and ye shall be my people: and walk ye in all the ways that I have commanded you, that it may be well unto you.'
ch7v24: But they hearkened not, nor inclined their ear, but walked in the counsels and in the imagination of their evil heart, and went backward, and not forward.
ch7v25: 'Since the day that your fathers came forth out of the land of Egypt unto this day I have even sent unto you all my servants the prophets, daily rising up early and sending them:'
ch7v26: 'Yet they hearkened not unto me, nor inclined their ear, but hardened their neck: they did worse than their fathers.'
ch7v27: 'Therefore thou shalt speak all these words unto them; but they will not hearken to thee: thou shalt also call unto them; but they will not answer thee.'
ch7v28: 'But thou shalt say unto them, This is a nation that obeyeth not the voice of the Lord their God, nor receiveth correction: truth is perished, and is cut off from their mouth.'
ch7v29: Cut off thine hair, O Jerusalem, and cast it away, and take up a lamentation on high places; for the Lord hath rejected and forsaken the generation of his wrath.
ch7v30: 'For the children of Judah have done evil in my sight, saith the Lord: they have set their abominations in the house which is called by my name, to pollute it.'
ch7v31: And they have built the high places of Tophet, which is in the valley of the son of Hinnom, to burn their sons and their daughters in the fire; which I commanded them not, neither came it into my heart.
ch7v32: 'Therefore, behold, the days come, saith the Lord, that it shall no more be called Tophet, nor the valley of the son of Hinnom, but the valley of slaughter: for they shall bury in Tophet, till there be no place.'
ch7v33: And the carcases of this people shall be meat for the fowls of the heaven, and for the beasts of the earth; and none shall fray them away.
ch7v34: 'Then will I cause to cease from the cities of Judah, and from the streets of Jerusalem, the voice of mirth, and the voice of gladness, the voice of the bridegroom, and the voice of the bride: for the land shall be desolate.'
##########################################
#                                        #
#              Chapter 8                 #
##########################################
ch8v1: 'At that time, saith the Lord, they shall bring out the bones of the kings of Judah, and the bones of his princes, and the bones of the priests, and the bones of the prophets, and the bones of the inhabitants of Jerusalem, out of their graves:'
ch8v2: 'And they shall spread them before the sun, and the moon, and all the host of heaven, whom they have loved, and whom they have served, and after whom they have walked, and whom they have sought, and whom they have worshipped: they shall not be gathered, nor be buried; they shall be for dung upon the face of the earth.'
ch8v3: And death shall be chosen rather than life by all the residue of them that remain of this evil family, which remain in all the places whither I have driven them, saith the Lord of hosts.
ch8v4: Moreover thou shalt say unto them, Thus saith the Lord; Shall they fall, and not arise? shall he turn away, and not return?
ch8v5: Why then is this people of Jerusalem slidden back by a perpetual backsliding? they hold fast deceit, they refuse to return.
ch8v6: 'I hearkened and heard, but they spake not aright: no man repented him of his wickedness, saying, What have I done? every one turned to his course, as the horse rusheth into the battle.'
ch8v7: Yea, the stork in the heaven knoweth her appointed times; and the turtle and the crane and the swallow observe the time of their coming; but my people know not the judgment of the Lord.
ch8v8: How do ye say, We are wise, and the law of the Lord is with us? Lo, certainly in vain made he it; the pen of the scribes is in vain.
ch8v9: 'The wise men are ashamed, they are dismayed and taken: lo, they have rejected the word of the Lord; and what wisdom is in them?'
ch8v10: 'Therefore will I give their wives unto others, and their fields to them that shall inherit them: for every one from the least even unto the greatest is given to covetousness, from the prophet even unto the priest every one dealeth falsely.'
ch8v11: For they have healed the hurt of the daughter of my people slightly, saying, Peace, peace; when there is no peace.
ch8v12: 'Were they ashamed when they had committed abomination? nay, they were not at all ashamed, neither could they blush: therefore shall they fall among them that fall: in the time of their visitation they shall be cast down, saith the Lord.'
ch8v13: 'I will surely consume them, saith the Lord: there shall be no grapes on the vine, nor figs on the fig tree, and the leaf shall fade; and the things that I have given them shall pass away from them.'
ch8v14: 'Why do we sit still? assemble yourselves, and let us enter into the defenced cities, and let us be silent there: for the Lord our God hath put us to silence, and given us water of gall to drink, because we have sinned against the Lord.'
ch8v15: We looked for peace, but no good came; and for a time of health, and behold trouble!
ch8v16: 'The snorting of his horses was heard from Dan: the whole land trembled at the sound of the neighing of his strong ones; for they are come, and have devoured the land, and all that is in it; the city, and those that dwell therein.'
ch8v17: For, behold, I will send serpents, cockatrices, among you, which will not be charmed, and they shall bite you, saith the Lord.
ch8v18: When I would comfort myself against sorrow, my heart is faint in me.
ch8v19: 'Behold the voice of the cry of the daughter of my people because of them that dwell in a far country: Is not the Lord in Zion? is not her king in her? Why have they provoked me to anger with their graven images, and with strange vanities?'
ch8v20: The harvest is past, the summer is ended, and we are not saved.
ch8v21: For the hurt of the daughter of my people am I hurt; I am black; astonishment hath taken hold on me.
ch8v22: Is there no balm in Gilead; is there no physician there? why then is not the health of the daughter of my people recovered?
