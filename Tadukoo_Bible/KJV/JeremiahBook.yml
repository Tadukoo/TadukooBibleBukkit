  '37': of the witnesses that subscribed the book of the purchase, before all the Jews that sat in the court of the prison. &l13&rAnd I charged Baruch before them, saying, &l14&rThus saith the Lord of hosts, the God of Israel; Take these evidences, this evidence
  '38': of the purchase, both which is sealed, and this evidence which is open; and put them in an earthen vessel, that they may continue many days. &l15&rFor thus saith the Lord of hosts, the God of Israel; Houses and fields and vineyards shall be possessed again
  '39': in this land. &l16&rNow when I had delivered the evidence of the purchase unto Baruch the son of Neriah, I prayed unto the Lord, saying, &l17&rAh Lord God! behold, thou hast made the heaven and the earth by thy great power and stretched out arm, and there
  '40': 'is nothing too hard for thee: &l18&rThou shewest lovingkindness unto thousands,
