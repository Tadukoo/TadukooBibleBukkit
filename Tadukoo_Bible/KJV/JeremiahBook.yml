    upon this people, so will I bring upon them all the good that I have promised
    them. &l43&rAnd fields shall be bought in this land, whereof ye say, It is desolate
    without man or'
  '8': beast; it is given into the hand of the Chaldeans. &l44&rMen shall buy fields for money, and subscribe evidences, and seal them, and take witnesses in the land of Benjamin, and in the places about Jerusalem, and in the cities of Judah, and in the cities of
  '9': 'the mountains, and in the cities of the valley, and in the cities of the south:
