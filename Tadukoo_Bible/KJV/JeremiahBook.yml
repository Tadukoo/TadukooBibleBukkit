  '30': court of the prison, which was in the king of Judah's house. &l3&rFor Zedekiah king of Judah had shut him up, saying, Wherefore dost thou prophesy, and say, Thus saith the Lord, Behold, I will give this city into the hand of the king of Babylon, and he
  '31': shall take it; &l4&rAnd Zedekiah king of Judah shall not escape out of the hand of the Chaldeans, but shall surely be delivered into the hand of the king of Babylon, and shall speak with him mouth to mouth, and his eyes shall behold his eyes; &l5&rAnd he
  '32': 'shall lead Zedekiah to Babylon, and there shall he be until I visit him,
