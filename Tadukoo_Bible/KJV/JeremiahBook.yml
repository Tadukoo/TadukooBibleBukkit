  '35': my uncle's son, that was in Anathoth, and weighed him the money, even seventeen shekels of silver. &l10&rAnd I subscribed the evidence, and sealed it, and took witnesses, and weighed him the money in the balances. &l11&rSo I took the evidence of the
  '36': 'purchase, both that which was sealed according to the law and custom, and
