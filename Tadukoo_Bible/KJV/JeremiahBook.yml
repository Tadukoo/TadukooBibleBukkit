  '22': our righteousness. &l17&rFor thus saith the Lord; David shall never want a man to sit upon the throne of the house of Israel; &l18&rNeither shall the priests the Levites want a man before me to offer burnt offerings, and to kindle meat offerings, and to do
  '23': sacrifice continually. &l19&rAnd the word of the Lord came unto Jeremiah, saying, &l20&rThus saith the Lord; If ye can break my covenant of the day, and my covenant of the night, and that there should not be day and night in their season; &l21&rThen may
  '24': 'also my covenant be broken with David my servant, that he should not have
    a son to reign upon his throne; and with the Levites the priests, my ministers.
    &l22&rAs the host of heaven cannot be numbered, neither the sand of the sea measured:
    so will I'
  '25': multiply the seed of David my servant, and the Levites that minister unto me. &l23&rMoreover the word of the Lord came to Jeremiah, saying, &l24&rConsiderest thou not what this people have spoken, saying, The two families which the Lord hath chosen, he
  '26': hath even cast them off? thus they have despised my people, that they should be no more a nation before them. &l25&rThus saith the Lord; If my covenant be not with day and night, and if I have not appointed the ordinances of heaven and earth; &l26&rThen
  '27': 'will I cast away the seed of Jacob and David my servant, so that I will not
