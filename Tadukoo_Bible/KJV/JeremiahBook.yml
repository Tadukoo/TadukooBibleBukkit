    v: 1
  '1': 'Chapter 1

    The words of Jeremiah the son of Hilkiah, of the priests that were in Anathoth
    in the land of Benjamin: &l2&rTo whom the word of the Lord came in the days of
    Josiah the son of Amon king of Judah, in the thirteenth year of his reign. &l3&rIt
    came'
  '2': also in the days of Jehoiakim the son of Josiah king of Judah, unto the end of the eleventh year of Zedekiah the son of Josiah king of Judah, unto the carrying away of Jerusalem captive in the fifth month. &l4&rThen the word of the Lord came unto me,
  '3': 'saying, &l5&rBefore I formed thee in the belly I knew thee; and before thou
    camest forth out of the womb I sanctified thee, and I ordained thee a prophet
    unto the nations. &l6&rThen said I, Ah, Lord God! behold, I cannot speak: for
    I am a child. &l7&rBut'
  '4': 'the Lord said unto me, Say not, I am a child: for thou shalt go to all that
    I shall send thee, and whatsoever I command thee thou shalt speak. &l8&rBe not
    afraid of their faces: for I am with thee to deliver thee, saith the Lord. &l9&rThen
    the Lord put'
  '5': forth his hand, and touched my mouth. And the Lord said unto me, Behold, I have put my words in thy mouth. &l10&rSee, I have this day set thee over the nations and over the kingdoms, to root out, and to pull down, and to destroy, and to throw down, to
  '6': 'build, and to plant. &l11&rMoreover the word of the Lord came unto me, saying,
    Jeremiah, what seest thou? And I said, I see a rod of an almond tree. &l12&rThen
    said the Lord unto me, Thou hast well seen: for I will hasten my word to perform
    it. &l13&rAnd'
  '7': the word of the Lord came unto me the second time, saying, What seest thou? And I said, I see a seething pot; and the face thereof is toward the north. &l14&rThen the Lord said unto me, Out of the north an evil shall break forth upon all the inhabitants of
  '8': the land. &l15&rFor, lo, I will call all the families of the kingdoms of the north, saith the Lord; and they shall come, and they shall set every one his throne at the entering of the gates of Jerusalem, and against all the walls thereof round about, and
  '9': against all the cities of Judah. &l16&rAnd I will utter my judgments against them touching all their wickedness, who have forsaken me, and have burned incense unto other gods, and worshipped the works of their own hands. &l17&rThou therefore gird up thy
  '10': 'loins, and arise, and speak unto them all that I command thee: be not dismayed
    at their faces, lest I confound thee before them. &l18&rFor, behold, I have made
    thee this day a defenced city, and an iron pillar, and brasen walls against the
    whole land,'
  '11': against the kings of Judah, against the princes thereof, against the priests thereof, and against the people of the land. &l19&rAnd they shall fight against thee; but they shall not prevail against thee; for I am with thee, saith the Lord, to deliver thee.
  '12': 'Chapter 2

    Moreover the word of the Lord came to me, saying, &l2&rGo and cry in the ears
    of Jerusalem, saying, Thus saith the Lord; I remember thee, the kindness of thy
    youth, the love of thine espousals, when thou wentest after me in the wilderness,
    in a'
  '13': 'land that was not sown. &l3&rIsrael was holiness unto the Lord, and the firstfruits
    of his increase: all that devour him shall offend; evil shall come upon them,
    saith the Lord. &l4&rHear ye the word of the Lord, O house of Jacob, and all the
    families of'
  '14': 'the house of Israel: &l5&rThus saith the Lord, What iniquity have your fathers
    found in me, that they are gone far from me, and have walked after vanity, and
    are become vain? &l6&rNeither said they, Where is the Lord that brought us up
    out of the land of'
  '15': Egypt, that led us through the wilderness, through a land of deserts and of pits, through a land of drought, and of the shadow of death, through a land that no man passed through, and where no man dwelt? &l7&rAnd I brought you into a plentiful country, to
  '16': 'eat the fruit thereof and the goodness thereof; but when ye entered, ye defiled
    my land, and made mine heritage an abomination. &l8&rThe priests said not, Where
    is the Lord? and they that handle the law knew me not: the pastors also transgressed
    against'
  '17': me, and the prophets prophesied by Baal, and walked after things that do not profit. &l9&rWherefore I will yet plead with you, saith the Lord, and with your children's children will I plead. &l10&rFor pass over the isles of Chittim, and see; and send unto
  '18': Kedar, and consider diligently, and see if there be such a thing. &l11&rHath a nation changed their gods, which are yet no gods? but my people have changed their glory for that which doth not profit. &l12&rBe astonished, O ye heavens, at this, and be
  '19': horribly afraid, be ye very desolate, saith the Lord. &l13&rFor my people have committed two evils; they have forsaken me the fountain of living waters, and hewed them out cisterns, broken cisterns, that can hold no water. &l14&rIs Israel a servant? is he
  '20': 'a homeborn slave? why is he spoiled? &l15&rThe young lions roared upon him,
    and yelled, and they made his land waste: his cities are burned without inhabitant.
    &l16&rAlso the children of Noph and Tahapanes have broken the crown of thy head.
    &l17&rHast thou'
  '21': not procured this unto thyself, in that thou hast forsaken the Lord thy God, when he led thee by the way? &l18&rAnd now what hast thou to do in the way of Egypt, to drink the waters of Sihor? or what hast thou to do in the way of Assyria, to drink the
  '22': 'waters of the river? &l19&rThine own wickedness shall correct thee, and thy
    backslidings shall reprove thee: know therefore and see that it is an evil thing
    and bitter, that thou hast forsaken the Lord thy God, and that my fear is not
    in thee, saith the'
  '23': Lord God of hosts. &l20&rFor of old time I have broken thy yoke, and burst thy bands; and thou saidst, I will not transgress; when upon every high hill and under every green tree thou wanderest, playing the harlot. &l21&rYet I had planted thee a noble
  '24': 'vine, wholly a right seed: how then art thou turned into the degenerate plant
    of a strange vine unto me? &l22&rFor though thou wash thee with nitre, and take
    thee much soap, yet thine iniquity is marked before me, saith the Lord God. &l23&rHow
    canst thou'
  '25': 'say, I am not polluted, I have not gone after Baalim? see thy way in the
    valley, know what thou hast done: thou art a swift dromedary traversing her ways;
    &l24&rA wild ass used to the wilderness, that snuffeth up the wind at her pleasure;
    in her occasion'
  '26': 'who can turn her away? all they that seek her will not weary themselves;
    in her month they shall find her. &l25&rWithhold thy foot from being unshod, and
    thy throat from thirst: but thou saidst, There is no hope: no; for I have loved
    strangers, and after'
  '27': them will I go. &l26&rAs the thief is ashamed when he is found, so is the house of Israel ashamed; they, their kings, their princes, and their priests, and their prophets. &l27&rSaying to a stock, Thou art my father; and to a stone, Thou hast brought me
  '28': 'forth: for they have turned their back unto me, and not their face: but in
    the time of their trouble they will say, Arise, and save us. &l28&rBut where are
    thy gods that thou hast made thee? let them arise, if they can save thee in the
    time of thy trouble:'
  '29': 'for according to the number of thy cities are thy gods, O Judah. &l29&rWherefore
    will ye plead with me? ye all have transgressed against me, saith the Lord. &l30&rIn
    vain have I smitten your children; they received no correction: your own sword
    hath'
  '30': devoured your prophets, like a destroying lion. &l31&rO generation, see ye the word of the Lord. Have I been a wilderness unto Israel? a land of darkness? wherefore say my people, We are lords; we will come no more unto thee? &l32&rCan a maid forget her
  '31': ornaments, or a bride her attire? yet my people have forgotten me days without number. &l33&rWhy trimmest thou thy way to seek love? therefore hast thou also taught the wicked ones thy ways. &l34&rAlso in thy skirts is found the blood of the souls of the
  '32': 'poor innocents: I have not found it by secret search, but upon all these.
    &l35&rYet thou sayest, Because I am innocent, surely his anger shall turn from
    me. Behold, I will plead with thee, because thou sayest, I have not sinned. &l36&rWhy
    gaddest thou'
  '33': 'about so much to change thy way? thou also shalt be ashamed of Egypt, as
    thou wast ashamed of Assyria. &l37&rYea, thou shalt go forth from him, and thine
    hands upon thine head: for the Lord hath rejected thy confidences, and thou shalt
    not prosper in them.'
  '34': 'Chapter 3

    They say, If a man put away his wife, and she go from him, and become another
    man''s, shall he return unto her again? shall not that land be greatly polluted?
    but thou hast played the harlot with many lovers; yet return again to me, saith
    the'
  '35': Lord. &l2&rLift up thine eyes unto the high places, and see where thou hast not been lien with. In the ways hast thou sat for them, as the Arabian in the wilderness; and thou hast polluted the land with thy whoredoms and with thy wickedness. &l3&rTherefore
  '36': the showers have been withholden, and there hath been no latter rain; and thou hadst a whore's forehead, thou refusedst to be ashamed. &l4&rWilt thou not from this time cry unto me, My father, thou art the guide of my youth? &l5&rWill he reserve his anger
  '37': for ever? will he keep it to the end? Behold, thou hast spoken and done evil things as thou couldest. &l6&rThe Lord said also unto me in the days of Josiah the king, Hast thou seen that which backsliding Israel hath done? she is gone up upon every high
  '38': mountain and under every green tree, and there hath played the harlot. &l7&rAnd I said after she had done all these things, Turn thou unto me. But she returned not. And her treacherous sister Judah saw it. &l8&rAnd I saw, when for all the causes whereby
  '39': backsliding Israel committed adultery I had put her away, and given her a bill of divorce; yet her treacherous sister Judah feared not, but went and played the harlot also. &l9&rAnd it came to pass through the lightness of her whoredom, that she defiled
  '40': the land, and committed adultery with stones and with stocks. &l10&rAnd yet for all this her treacherous sister Judah hath not turned unto me with her whole heart, but feignedly, saith the Lord. &l11&rAnd the Lord said unto me, The backsliding Israel hath
  '41': 'justified herself more than treacherous Judah. &l12&rGo and proclaim these
    words toward the north, and say, Return, thou backsliding Israel, saith the Lord;
    and I will not cause mine anger to fall upon you: for I am merciful, saith the
    Lord, and I will not'
  '42': keep anger for ever. &l13&rOnly acknowledge thine iniquity, that thou hast transgressed against the Lord thy God, and hast scattered thy ways to the strangers under every green tree, and ye have not obeyed my voice, saith the Lord. &l14&rTurn, O
  '43': 'backsliding children, saith the Lord; for I am married unto you: and I will
    take you one of a city, and two of a family, and I will bring you to Zion: &l15&rAnd
    I will give you pastors according to mine heart, which shall feed you with knowledge
    and'
  '44': 'understanding. &l16&rAnd it shall come to pass, when ye be multiplied and
    increased in the land, in those days, saith the Lord, they shall say no more,
    The ark of the covenant of the Lord: neither shall it come to mind: neither shall
    they remember it;'
  '45': 'neither shall they visit it; neither shall that be done any more. &l17&rAt
    that time they shall call Jerusalem the throne of the Lord; and all the nations
    shall be gathered unto it, to the name of the Lord, to Jerusalem: neither shall
    they walk any more'
  '46': after the imagination of their evil heart. &l18&rIn those days the house of Judah shall walk with the house of Israel, and they shall come together out of the land of the north to the land that I have given for an inheritance unto your fathers. &l19&rBut I
  '47': said, How shall I put thee among the children, and give thee a pleasant land, a goodly heritage of the hosts of nations? and I said, Thou shalt call me, My father; and shalt not turn away from me. &l20&rSurely as a wife treacherously departeth from her
  '48': 'husband, so have ye dealt treacherously with me, O house of Israel, saith
    the Lord. &l21&rA voice was heard upon the high places, weeping and supplications
    of the children of Israel: for they have perverted their way, and they have forgotten
    the Lord their'
  '49': 'God. &l22&rReturn, ye backsliding children, and I will heal your backslidings.
    Behold, we come unto thee; for thou art the Lord our God. &l23&rTruly in vain
    is salvation hoped for from the hills, and from the multitude of mountains: truly
    in the Lord our'
  '50': God is the salvation of Israel. &l24&rFor shame hath devoured the labour of our fathers from our youth; their flocks and their herds, their sons and their daughters.
  end:
    c: 3
    v: 24
Book2:
  '1': 'Chapter 3 Cont.

    &l25&rWe lie down in our shame, and our confusion covereth us: for we have sinned
    against the Lord our God, we and our fathers, from our youth even unto this day,
    and have not obeyed the voice of the Lord our God.'
  start:
    c: 3
    v: 25
  '2': 'Chapter 4

    If thou wilt return, O Israel, saith the Lord, return unto me: and if thou wilt
    put away thine abominations out of my sight, then shalt thou not remove. &l2&rAnd
    thou shalt swear, The Lord liveth, in truth, in judgment, and in righteousness;
    and'
  '3': the nations shall bless themselves in him, and in him shall they glory. &l3&rFor thus saith the Lord to the men of Judah and Jerusalem, Break up your fallow ground, and sow not among thorns. &l4&rCircumcise yourselves to the Lord, and take away the
  '4': 'foreskins of your heart, ye men of Judah and inhabitants of Jerusalem: lest
    my fury come forth like fire, and burn that none can quench it, because of the
    evil of your doings. &l5&rDeclare ye in Judah, and publish in Jerusalem; and say,
    Blow ye the trumpet'
  '5': 'in the land: cry, gather together, and say, Assemble yourselves, and let us
    go into the defenced cities. &l6&rSet up the standard toward Zion: retire, stay
    not: for I will bring evil from the north, and a great destruction. &l7&rThe lion
    is come up from'
  '6': 'his thicket, and the destroyer of the Gentiles is on his way; he is gone forth
    from his place to make thy land desolate; and thy cities shall be laid waste,
    without an inhabitant. &l8&rFor this gird you with sackcloth, lament and howl:
    for the fierce anger'
  '7': of the Lord is not turned back from us. &l9&rAnd it shall come to pass at that day, saith the Lord, that the heart of the king shall perish, and the heart of the princes; and the priests shall be astonished, and the prophets shall wonder. &l10&rThen said
  '8': I, Ah, Lord God! surely thou hast greatly deceived this people and Jerusalem, saying, Ye shall have peace; whereas the sword reacheth unto the soul. &l11&rAt that time shall it be said to this people and to Jerusalem, A dry wind of the high places in the
  '9': 'wilderness toward the daughter of my people, not to fan, nor to cleanse, &l12&rEven
    a full wind from those places shall come unto me: now also will I give sentence
    against them. &l13&rBehold, he shall come up as clouds, and his chariots shall
    be as a'
  '10': 'whirlwind: his horses are swifter than eagles. Woe unto us! for we are spoiled.
    &l14&rO Jerusalem, wash thine heart from wickedness, that thou mayest be saved.
    How long shall thy vain thoughts lodge within thee? &l15&rFor a voice declareth
    from Dan, and'
  '11': publisheth affliction from mount Ephraim. &l16&rMake ye mention to the nations; behold, publish against Jerusalem, that watchers come from a far country, and give out their voice against the cities of Judah. &l17&rAs keepers of a field, are they against
  '12': her round about; because she hath been rebellious against me, saith the Lord. &l18&rThy way and thy doings have procured these things unto thee; this is thy wickedness, because it is bitter, because it reacheth unto thine heart. &l19&rMy bowels, my bowels!
  '13': 'I am pained at my very heart; my heart maketh a noise in me; I cannot hold
    my peace, because thou hast heard, O my soul, the sound of the trumpet, the alarm
    of war. &l20&rDestruction upon destruction is cried; for the whole land is spoiled:
    suddenly are my'
  '14': 'tents spoiled, and my curtains in a moment. &l21&rHow long shall I see the
    standard, and hear the sound of the trumpet? &l22&rFor my people is foolish, they
    have not known me; they are sottish children, and they have none understanding:
    they are wise to do'
  '15': evil, but to do good they have no knowledge. &l23&rI beheld the earth, and, lo, it was without form, and void; and the heavens, and they had no light. &l24&rI beheld the mountains, and, lo, they trembled, and all the hills moved lightly. &l25&rI beheld,
  '16': and, lo, there was no man, and all the birds of the heavens were fled. &l26&rI beheld, and, lo, the fruitful place was a wilderness, and all the cities thereof were broken down at the presence of the Lord, and by his fierce anger. &l27&rFor thus hath the
  '17': Lord said, The whole land shall be desolate; yet will I not make a full end. &l28&rFor this shall the earth mourn, and the heavens above be black; because I have spoken it, I have purposed it, and will not repent, neither will I turn back from it.
  '18': '&l29&rThe whole city shall flee for the noise of the horsemen and bowmen;
    they shall go into thickets, and climb up upon the rocks: every city shall be
    forsaken, and not a man dwell therein. &l30&rAnd when thou art spoiled, what wilt
    thou do? Though thou'
  '19': clothest thyself with crimson, though thou deckest thee with ornaments of gold, though thou rentest thy face with painting, in vain shalt thou make thyself fair; thy lovers will despise thee, they will seek thy life. &l31&rFor I have heard a voice as of a
  '20': woman in travail, and the anguish as of her that bringeth forth her first child, the voice of the daughter of Zion, that bewaileth herself, that spreadeth her hands, saying, Woe is me now! for my soul is wearied because of murderers.
  '21': 'Chapter 5

    Run ye to and fro through the streets of Jerusalem, and see now, and know, and
    seek in the broad places thereof, if ye can find a man, if there be any that executeth
    judgment, that seeketh the truth; and I will pardon it. &l2&rAnd though they'
  '22': 'say, The Lord liveth; surely they swear falsely. &l3&rO Lord, are not thine
    eyes upon the truth? thou hast stricken them, but they have not grieved; thou
    hast consumed them, but they have refused to receive correction: they have made
    their faces harder'
  '23': 'than a rock; they have refused to return. &l4&rTherefore I said, Surely these
    are poor; they are foolish: for they know not the way of the Lord, nor the judgment
    of their God. &l5&rI will get me unto the great men, and will speak unto them;
    for they have'
  '24': 'known the way of the Lord, and the judgment of their God: but these have
    altogether broken the yoke, and burst the bonds. &l6&rWherefore a lion out of
    the forest shall slay them, and a wolf of the evenings shall spoil them, a leopard
    shall watch over their'
  '25': 'cities: every one that goeth out thence shall be torn in pieces: because
    their transgressions are many, and their backslidings are increased. &l7&rHow
    shall I pardon thee for this? thy children have forsaken me, and sworn by them
    that are no gods: when I'
  '26': 'had fed them to the full, they then committed adultery, and assembled themselves
    by troops in the harlots'' houses. &l8&rThey were as fed horses in the morning:
    every one neighed after his neighbour''s wife. &l9&rShall I not visit for these
    things? saith the'
  '27': 'Lord: and shall not my soul be avenged on such a nation as this? &l10&rGo
    ye up upon her walls, and destroy; but make not a full end: take away her battlements;
    for they are not the Lord''s. &l11&rFor the house of Israel and the house of Judah
    have dealt'
  '28': 'very treacherously against me, saith the Lord. &l12&rThey have belied the
    Lord, and said, It is not he; neither shall evil come upon us; neither shall we
    see sword nor famine: &l13&rAnd the prophets shall become wind, and the word is
    not in them: thus'
  '29': shall it be done unto them. &l14&rWherefore thus saith the Lord God of hosts, Because ye speak this word, behold, I will make my words in thy mouth fire, and this people wood, and it shall devour them. &l15&rLo, I will bring a nation upon you from far, O
  '30': 'house of Israel, saith the Lord: it is a mighty nation, it is an ancient
    nation, a nation whose language thou knowest not, neither understandest what they
    say. &l16&rTheir quiver is as an open sepulchre, they are all mighty men. &l17&rAnd
    they shall eat up'
  '31': 'thine harvest, and thy bread, which thy sons and thy daughters should eat:
    they shall eat up thy flocks and thine herds: they shall eat up thy vines and
    thy fig trees: they shall impoverish thy fenced cities, wherein thou trustedst,
    with the sword.'
  '32': '&l18&rNevertheless in those days, saith the Lord, I will not make a full
    end with you. &l19&rAnd it shall come to pass, when ye shall say, Wherefore doeth
    the Lord our God all these things unto us? then shalt thou answer them, Like as
    ye have forsaken me,'
  '33': and served strange gods in your land, so shall ye serve strangers in a land that is not your's. &l20&rDeclare this in the house of Jacob, and publish it in Judah, saying, &l21&rHear now this, O foolish people, and without understanding; which have eyes,
  '34': 'and see not; which have ears, and hear not: &l22&rFear ye not me? saith the
    Lord: will ye not tremble at my presence, which have placed the sand for the bound
    of the sea by a perpetual decree, that it cannot pass it: and though the waves
    thereof toss'
  '35': themselves, yet can they not prevail; though they roar, yet can they not pass over it? &l23&rBut this people hath a revolting and a rebellious heart; they are revolted and gone. &l24&rNeither say they in their heart, Let us now fear the Lord our God, that
  '36': 'giveth rain, both the former and the latter, in his season: he reserveth
    unto us the appointed weeks of the harvest. &l25&rYour iniquities have turned
    away these things, and your sins have withholden good things from you. &l26&rFor
    among my people are'
  '37': 'found wicked men: they lay wait, as he that setteth snares; they set a trap,
    they catch men. &l27&rAs a cage is full of birds, so are their houses full of
    deceit: therefore they are become great, and waxen rich. &l28&rThey are waxen
    fat, they shine: yea,'
  '38': 'they overpass the deeds of the wicked: they judge not the cause, the cause
    of the fatherless, yet they prosper; and the right of the needy do they not judge.
    &l29&rShall I not visit for these things? saith the Lord: shall not my soul be
    avenged on such a'
  '39': 'nation as this? &l30&rA wonderful and horrible thing is committed in the
    land; &l31&rThe prophets prophesy falsely, and the priests bear rule by their
    means; and my people love to have it so: and what will ye do in the end thereof?'
  '40': 'Chapter 6

    O ye children of Benjamin, gather yourselves to flee out of the midst of Jerusalem,
    and blow the trumpet in Tekoa, and set up a sign of fire in Bethhaccerem: for
    evil appeareth out of the north, and great destruction. &l2&rI have likened the'
  '41': daughter of Zion to a comely and delicate woman. &l3&rThe shepherds with their flocks shall come unto her; they shall pitch their tents against her round about; they shall feed every one in his place. &l4&rPrepare ye war against her; arise, and let us go
  '42': up at noon. Woe unto us! for the day goeth away, for the shadows of the evening are stretched out. &l5&rArise, and let us go by night, and let us destroy her palaces. &l6&rFor thus hath the Lord of hosts said, Hew ye down trees, and cast a mount against
  '43': 'Jerusalem: this is the city to be visited; she is wholly oppression in the
    midst of her. &l7&rAs a fountain casteth out her waters, so she casteth out her
    wickedness: violence and spoil is heard in her; before me continually is grief
    and wounds. &l8&rBe'
  '44': 'thou instructed, O Jerusalem, lest my soul depart from thee; lest I make
    thee desolate, a land not inhabited. &l9&rThus saith the Lord of hosts, They shall
    throughly glean the remnant of Israel as a vine: turn back thine hand as a grapegatherer
    into the'
  '45': 'baskets. &l10&rTo whom shall I speak, and give warning, that they may hear?
    behold, their ear is uncircumcised, and they cannot hearken: behold, the word
    of the Lord is unto them a reproach; they have no delight in it. &l11&rTherefore
    I am full of the fury'
  '46': 'of the Lord; I am weary with holding in: I will pour it out upon the children
    abroad, and upon the assembly of young men together: for even the husband with
    the wife shall be taken, the aged with him that is full of days. &l12&rAnd their
    houses shall be'
  '47': 'turned unto others, with their fields and wives together: for I will stretch
    out my hand upon the inhabitants of the land, saith the Lord. &l13&rFor from the
    least of them even unto the greatest of them every one is given to covetousness;
    and from the'
  '48': prophet even unto the priest every one dealeth falsely. &l14&rThey have healed also the hurt of the daughter of my people slightly, saying, Peace, peace; when there is no peace. &l15&rWere they ashamed when they had committed abomination? nay, they were
  '49': 'not at all ashamed, neither could they blush: therefore they shall fall among
    them that fall: at the time that I visit them they shall be cast down, saith the
    Lord. &l16&rThus saith the Lord, Stand ye in the ways, and see, and ask for the
    old paths, where'
  '50': is the good way, and walk therein, and ye shall find rest for your souls. But they said, We will not walk therein. &l17&rAlso I set watchmen over you, saying, Hearken to the sound of the trumpet. But they said, We will not hearken.
  end:
    c: 6
    v: 17
Book3:
  start:
    c: 6
    v: 18
  '1': 'Chapter 6 Cont.

    &l18&rTherefore hear, ye nations, and know, O congregation, what is among them.
    &l19&rHear, O earth: behold, I will bring evil upon this people, even the fruit
    of their thoughts, because they have not hearkened unto my words, nor to my law,'
  '2': but rejected it. &l20&rTo what purpose cometh there to me incense from Sheba, and the sweet cane from a far country? your burnt offerings are not acceptable, nor your sacrifices sweet unto me. &l21&rTherefore thus saith the Lord, Behold, I will lay
  '3': stumblingblocks before this people, and the fathers and the sons together shall fall upon them; the neighbour and his friend shall perish. &l22&rThus saith the Lord, Behold, a people cometh from the north country, and a great nation shall be raised from
  '4': the sides of the earth. &l23&rThey shall lay hold on bow and spear; they are cruel, and have no mercy; their voice roareth like the sea; and they ride upon horses, set in array as men for war against thee, O daughter of Zion. &l24&rWe have heard the fame
  '5': 'thereof: our hands wax feeble: anguish hath taken hold of us, and pain, as
    of a woman in travail. &l25&rGo not forth into the field, nor walk by the way;
    for the sword of the enemy and fear is on every side. &l26&rO daughter of my people,
    gird thee with'
  '6': 'sackcloth, and wallow thyself in ashes: make thee mourning, as for an only
    son, most bitter lamentation: for the spoiler shall suddenly come upon us. &l27&rI
    have set thee for a tower and a fortress among my people, that thou mayest know
    and try their way.'
  '7': ' &l28&rThey are all grievous revolters, walking with slanders: they are brass
    and iron; they are all corrupters. &l29&rThe bellows are burned, the lead is consumed
    of the fire; the founder melteth in vain: for the wicked are not plucked away.'
  '8': '&l30&rReprobate silver shall men call them, because the Lord hath rejected
    them.'
  '9': 'Chapter 7

    The word that came to Jeremiah from the Lord, saying, &l2&rStand in the gate of
    the Lord''s house, and proclaim there this word, and say, Hear the word of the
    Lord, all ye of Judah, that enter in at these gates to worship the Lord. &l3&rThus
    saith'
  '10': the Lord of hosts, the God of Israel, Amend your ways and your doings, and I will cause you to dwell in this place. &l4&rTrust ye not in lying words, saying, The temple of the Lord, The temple of the Lord, The temple of the Lord, are these. &l5&rFor if ye
  '11': throughly amend your ways and your doings; if ye throughly execute judgment between a man and his neighbour; &l6&rIf ye oppress not the stranger, the fatherless, and the widow, and shed not innocent blood in this place, neither walk after other gods to
  '12': 'your hurt: &l7&rThen will I cause you to dwell in this place, in the land
    that I gave to your fathers, for ever and ever. &l8&rBehold, ye trust in lying
    words, that cannot profit. &l9&rWill ye steal, murder, and commit adultery, and
    swear falsely, and burn'
  '13': incense unto Baal, and walk after other gods whom ye know not; &l10&rAnd come and stand before me in this house, which is called by my name, and say, We are delivered to do all these abominations? &l11&rIs this house, which is called by my name, become a
  '14': den of robbers in your eyes? Behold, even I have seen it, saith the Lord. &l12&rBut go ye now unto my place which was in Shiloh, where I set my name at the first, and see what I did to it for the wickedness of my people Israel. &l13&rAnd now, because ye
  '15': have done all these works, saith the Lord, and I spake unto you, rising up early and speaking, but ye heard not; and I called you, but ye answered not; &l14&rTherefore will I do unto this house, which is called by my name, wherein ye trust, and unto the
  '16': place which I gave to you and to your fathers, as I have done to Shiloh. &l15&rAnd I will cast you out of my sight, as I have cast out all your brethren, even the whole seed of Ephraim. &l16&rTherefore pray not thou for this people, neither lift up cry nor
  '17': 'prayer for them, neither make intercession to me: for I will not hear thee.
    &l17&rSeest thou not what they do in the cities of Judah and in the streets of
    Jerusalem? &l18&rThe children gather wood, and the fathers kindle the fire, and
    the women knead their'
  '18': 'dough, to make cakes to the queen of heaven, and to pour out drink offerings
    unto other gods, that they may provoke me to anger. &l19&rDo they provoke me to
    anger? saith the Lord: do they not provoke themselves to the confusion of their
    own faces?'
  '19': '&l20&rTherefore thus saith the Lord God; Behold, mine anger and my fury shall
    be poured out upon this place, upon man, and upon beast, and upon the trees of
    the field, and upon the fruit of the ground; and it shall burn, and shall not
    be quenched.'
  '20': '&l21&rThus saith the Lord of hosts, the God of Israel; Put your burnt offerings
    unto your sacrifices, and eat flesh. &l22&rFor I spake not unto your fathers,
    nor commanded them in the day that I brought them out of the land of Egypt, concerning
    burnt'
  '21': 'offerings or sacrifices: &l23&rBut this thing commanded I them, saying, Obey
    my voice, and I will be your God, and ye shall be my people: and walk ye in all
    the ways that I have commanded you, that it may be well unto you. &l24&rBut they
    hearkened not, nor'
  '22': inclined their ear, but walked in the counsels and in the imagination of their evil heart, and went backward, and not forward. &l25&rSince the day that your fathers came forth out of the land of Egypt unto this day I have even sent unto you all my servants
  '23': 'the prophets, daily rising up early and sending them: &l26&rYet they hearkened
    not unto me, nor inclined their ear, but hardened their neck: they did worse than
    their fathers. &l27&rTherefore thou shalt speak all these words unto them; but
    they will not'
  '24': 'hearken to thee: thou shalt also call unto them; but they will not answer
    thee. &l28&rBut thou shalt say unto them, This is a nation that obeyeth not the
    voice of the Lord their God, nor receiveth correction: truth is perished, and
    is cut off from their'
  '25': 'mouth. &l29&rCut off thine hair, O Jerusalem, and cast it away, and take
    up a lamentation on high places; for the Lord hath rejected and forsaken the generation
    of his wrath. &l30&rFor the children of Judah have done evil in my sight, saith
    the Lord: they'
  '26': have set their abominations in the house which is called by my name, to pollute it. &l31&rAnd they have built the high places of Tophet, which is in the valley of the son of Hinnom, to burn their sons and their daughters in the fire; which I commanded them
  '27': 'not, neither came it into my heart. &l32&rTherefore, behold, the days come,
    saith the Lord, that it shall no more be called Tophet, nor the valley of the
    son of Hinnom, but the valley of slaughter: for they shall bury in Tophet, till
    there be no place.'
  '28': '&l33&rAnd the carcases of this people shall be meat for the fowls of the
    heaven, and for the beasts of the earth; and none shall fray them away. &l34&rThen
    will I cause to cease from the cities of Judah, and from the streets of Jerusalem,
    the voice of'
  '29': 'mirth, and the voice of gladness, the voice of the bridegroom, and the voice
    of the bride: for the land shall be desolate.'
  '30': 'Chapter 8

    At that time, saith the Lord, they shall bring out the bones of the kings of Judah,
    and the bones of his princes, and the bones of the priests, and the bones of the
    prophets, and the bones of the inhabitants of Jerusalem, out of their graves:'
  '31': '&l2&rAnd they shall spread them before the sun, and the moon, and all the
    host of heaven, whom they have loved, and whom they have served, and after whom
    they have walked, and whom they have sought, and whom they have worshipped: they
    shall not be'
  '32': gathered, nor be buried; they shall be for dung upon the face of the earth. &l3&rAnd death shall be chosen rather than life by all the residue of them that remain of this evil family, which remain in all the places whither I have driven them, saith the
  '33': Lord of hosts. &l4&rMoreover thou shalt say unto them, Thus saith the Lord; Shall they fall, and not arise? shall he turn away, and not return? &l5&rWhy then is this people of Jerusalem slidden back by a perpetual backsliding? they hold fast deceit, they
  '34': 'refuse to return. &l6&rI hearkened and heard, but they spake not aright:
    no man repented him of his wickedness, saying, What have I done? every one turned
    to his course, as the horse rusheth into the battle. &l7&rYea, the stork in the
    heaven knoweth her'
  '35': appointed times; and the turtle and the crane and the swallow observe the time of their coming; but my people know not the judgment of the Lord. &l8&rHow do ye say, We are wise, and the law of the Lord is with us? Lo, certainly in vain made he it; the pen
  '36': 'of the scribes is in vain. &l9&rThe wise men are ashamed, they are dismayed
    and taken: lo, they have rejected the word of the Lord; and what wisdom is in
    them? &l10&rTherefore will I give their wives unto others, and their fields to
    them that shall inherit'
  '37': 'them: for every one from the least even unto the greatest is given to covetousness,
    from the prophet even unto the priest every one dealeth falsely. &l11&rFor they
    have healed the hurt of the daughter of my people slightly, saying, Peace, peace;
    when there'
  '38': 'is no peace. &l12&rWere they ashamed when they had committed abomination?
    nay, they were not at all ashamed, neither could they blush: therefore shall they
    fall among them that fall: in the time of their visitation they shall be cast
    down, saith the Lord.'
  '39': '&l13&rI will surely consume them, saith the Lord: there shall be no grapes
    on the vine, nor figs on the fig tree, and the leaf shall fade; and the things
    that I have given them shall pass away from them. &l14&rWhy do we sit still? assemble
    yourselves, and'
  '40': 'let us enter into the defenced cities, and let us be silent there: for the
    Lord our God hath put us to silence, and given us water of gall to drink, because
    we have sinned against the Lord. &l15&rWe looked for peace, but no good came;
    and for a time of'
  '41': 'health, and behold trouble! &l16&rThe snorting of his horses was heard from
    Dan: the whole land trembled at the sound of the neighing of his strong ones;
    for they are come, and have devoured the land, and all that is in it; the city,
    and those that dwell'
  '42': therein. &l17&rFor, behold, I will send serpents, cockatrices, among you, which will not be charmed, and they shall bite you, saith the Lord. &l18&rWhen I would comfort myself against sorrow, my heart is faint in me. &l19&rBehold the voice of the cry of
  '43': 'the daughter of my people because of them that dwell in a far country: Is
    not the Lord in Zion? is not her king in her? Why have they provoked me to anger
    with their graven images, and with strange vanities? &l20&rThe harvest is past,
    the summer is ended,'
  '44': and we are not saved. &l21&rFor the hurt of the daughter of my people am I hurt; I am black; astonishment hath taken hold on me. &l22&rIs there no balm in Gilead; is there no physician there? why then is not the health of the daughter of my people
  '45': recovered?
  '46': 'Chapter 9

    Oh that my head were waters, and mine eyes a fountain of tears, that I might weep
    day and night for the slain of the daughter of my people! &l2&rOh that I had in
    the wilderness a lodging place of wayfaring men; that I might leave my people,
    and'
  '47': 'go from them! for they be all adulterers, an assembly of treacherous men.
    &l3&rAnd they bend their tongues like their bow for lies: but they are not valiant
    for the truth upon the earth; for they proceed from evil to evil, and they know
    not me, saith the'
  '48': 'Lord. &l4&rTake ye heed every one of his neighbour, and trust ye not in any
    brother: for every brother will utterly supplant, and every neighbour will walk
    with slanders. &l5&rAnd they will deceive every one his neighbour, and will not
    speak the truth:'
  '49': they have taught their tongue to speak lies, and weary themselves to commit iniquity. &l6&rThine habitation is in the midst of deceit; through deceit they refuse to know me, saith the Lord. &l7&rTherefore thus saith the Lord of hosts, Behold, I will melt
  '50': 'them, and try them; for how shall I do for the daughter of my people? &l8&rTheir
    tongue is as an arrow shot out; it speaketh deceit: one speaketh peaceably to
    his neighbour with his mouth, but in heart he layeth his wait.'
  end:
    c: 9
