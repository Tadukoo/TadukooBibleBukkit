    hands,'
  '49': saith the Lord. &l31&rFor this city hath been to me as a provocation of mine anger and of my fury from the day that they built it even unto this day; that I should remove it from before my face, &l32&rBecause of all the evil of the children of Israel and
  '50': of the children of Judah, which they have done to provoke me to anger, they, their kings, their princes, their priests, and their prophets, and the men of Judah, and the inhabitants of Jerusalem.
