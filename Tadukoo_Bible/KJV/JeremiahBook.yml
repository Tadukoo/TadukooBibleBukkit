  '35': these good figs, so will I acknowledge them that are carried away captive of Judah, whom I have sent out of this place into the land of the Chaldeans for their good. &l6&rFor I will set mine eyes upon them for good, and I will bring them again to this
  '36': 'land: and I will build them, and not pull them down; and I will plant them,
