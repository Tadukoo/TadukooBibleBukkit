  '49': 'cups, and I said unto them, Drink ye wine. &l6&rBut they said, We will drink
    no wine: for Jonadab the son of Rechab our father commanded us, saying, Ye shall
    drink no wine, neither ye, nor your sons for ever: &l7&rNeither shall ye build
