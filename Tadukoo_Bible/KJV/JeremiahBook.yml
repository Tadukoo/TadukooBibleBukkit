  '12': the mounts, and by the sword; &l5&rThey come to fight with the Chaldeans, but it is to fill them with the dead bodies of men, whom I have slain in mine anger and in my fury, and for all whose wickedness I have hid my face from this city. &l6&rBehold, I
  '13': will bring it health and cure, and I will cure them, and will reveal unto them the abundance of peace and truth. &l7&rAnd I will cause the captivity of Judah and the captivity of Israel to return, and will build them, as at the first. &l8&rAnd I will
  '14': cleanse them from all their iniquity, whereby they have sinned against me; and I will pardon all their iniquities, whereby they have sinned, and whereby they have transgressed against me. &l9&rAnd it shall be to me a name of joy, a praise and an honour
  '15': 'before all the nations of the earth, which shall hear all the good that I
