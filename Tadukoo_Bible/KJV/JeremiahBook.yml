  '45': not heard my words, &l9&rBehold, I will send and take all the families of the north, saith the Lord, and Nebuchadrezzar the king of Babylon, my servant, and will bring them against this land, and against the inhabitants thereof, and against all these
  '46': nations round about, and will utterly destroy them, and make them an astonishment, and an hissing, and perpetual desolations. &l10&rMoreover I will take from them the voice of mirth, and the voice of gladness, the voice of the bridegroom, and the voice of
  '47': the bride, the sound of the millstones, and the light of the candle. &l11&rAnd this whole land shall be a desolation, and an astonishment; and these nations shall serve the king of Babylon seventy years. &l12&rAnd it shall come to pass, when seventy years
  '48': are accomplished, that I will punish the king of Babylon, and that nation, saith the Lord, for their iniquity, and the land of the Chaldeans, and will make it perpetual desolations. &l13&rAnd I will bring upon that land all my words which I have pronounced
  '49': 'against it, even all that is written in this book, which Jeremiah hath prophesied
