  '14': bring evil upon them, even the year of their visitation, saith the Lord. &l13&rAnd I have seen folly in the prophets of Samaria; they prophesied in Baal, and caused my people Israel to err. &l14&rI have seen also in the prophets of Jerusalem an horrible
  '15': 'thing: they commit adultery, and walk in lies: they strengthen also the hands
