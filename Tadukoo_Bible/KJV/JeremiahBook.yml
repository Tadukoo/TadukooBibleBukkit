  '46': '&l26&rThen came the word of the Lord unto Jeremiah, saying, &l27&rBehold,
    I am the Lord, the God of all flesh: is there any thing too hard for me? &l28&rTherefore
    thus saith the Lord; Behold, I will give this city into the hand of the Chaldeans,
    and into'
  '47': 'the hand of Nebuchadrezzar king of Babylon, and he shall take it: &l29&rAnd
