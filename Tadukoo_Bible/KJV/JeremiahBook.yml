  '1': 'Chapter 38 Cont.

    &l3&rThus saith the Lord, This city shall surely be given into the hand of the
    king of Babylon''s army, which shall take it. &l4&rTherefore the princes said
    unto the king, We beseech thee, let this man be put to death: for thus he weakeneth'
  '2': 'the hands of the men of war that remain in this city, and the hands of all
    the people, in speaking such words unto them: for this man seeketh not the welfare
    of this people, but the hurt. &l5&rThen Zedekiah the king said, Behold, he is
    in your hand: for'
  '3': 'the king is not he that can do any thing against you. &l6&rThen took they
    Jeremiah, and cast him into the dungeon of Malchiah the son of Hammelech, that
    was in the court of the prison: and they let down Jeremiah with cords. And in
    the dungeon there was no'
  '4': 'water, but mire: so Jeremiah sunk in the mire. &l7&rNow when Ebedmelech the
    Ethiopian, one of the eunuchs which was in the king''s house, heard that they
    had put Jeremiah in the dungeon; the king then sitting in the gate of Benjamin;
    &l8&rEbedmelech went'
  '5': forth out of the king's house, and spake to the king saying, &l9&rMy lord the king, these men have done evil in all that they have done to Jeremiah the prophet, whom they have cast into the dungeon; and he is like to die for hunger in the place where he
  '6': 'is: for there is no more bread in the city. &l10&rThen the king commanded
    Ebedmelech the Ethiopian, saying, Take from hence thirty men with thee, and take
    up Jeremiah the prophet out of the dungeon, before he die. &l11&rSo Ebedmelech
    took the men with him,'
  '7': and went into the house of the king under the treasury, and took thence old cast clouts and old rotten rags, and let them down by cords into the dungeon to Jeremiah. &l12&rAnd Ebedmelech the Ethiopian said unto Jeremiah, Put now these old cast clouts and
  '8': 'rotten rags under thine armholes under the cords. And Jeremiah did so. &l13&rSo
    they drew up Jeremiah with cords, and took him up out of the dungeon: and Jeremiah
    remained in the court of the prison. &l14&rThen Zedekiah the king sent, and took
    Jeremiah the'
  '9': 'prophet unto him into the third entry that is in the house of the Lord: and
    the king said unto Jeremiah, I will ask thee a thing; hide nothing from me. &l15&rThen
    Jeremiah said unto Zedekiah, If I declare it unto thee, wilt thou not surely put
    me to death?'
  '10': and if I give thee counsel, wilt thou not hearken unto me? &l16&rSo Zedekiah the king sware secretly unto Jeremiah, saying, As the Lord liveth, that made us this soul, I will not put thee to death, neither will I give thee into the hand of these men that
  '11': seek thy life. &l17&rThen said Jeremiah unto Zedekiah, Thus saith the Lord, the God of hosts, the God of Israel; If thou wilt assuredly go forth unto the king of Babylon's princes, then thy soul shall live, and this city shall not be burned with fire; and
  '12': 'thou shalt live, and thine house: &l18&rBut if thou wilt not go forth to
    the king of Babylon''s princes, then shall this city be given into the hand of
    the Chaldeans, and they shall burn it with fire, and thou shalt not escape out
    of their hand. &l19&rAnd'
  '13': Zedekiah the king said unto Jeremiah, I am afraid of the Jews that are fallen to the Chaldeans, lest they deliver me into their hand, and they mock me. &l20&rBut Jeremiah said, They shall not deliver thee. Obey, I beseech thee, the voice of the Lord, which
  '14': 'I speak unto thee: so it shall be well unto thee, and thy soul shall live.
    &l21&rBut if thou refuse to go forth, this is the word that the Lord hath shewed
    me: &l22&rAnd, behold, all the women that are left in the king of Judah''s house
    shall be brought'
  '15': 'forth to the king of Babylon''s princes, and those women shall say, Thy friends
    have set thee on, and have prevailed against thee: thy feet are sunk in the mire,
    and they are turned away back. &l23&rSo they shall bring out all thy wives and
    thy children to'
  '16': 'the Chaldeans: and thou shalt not escape out of their hand, but shalt be
    taken by the hand of the king of Babylon: and thou shalt cause this city to be
    burned with fire. &l24&rThen said Zedekiah unto Jeremiah, Let no man know of these
    words, and thou shalt'
  '17': not die. &l25&rBut if the princes hear that I have talked with thee, and they come unto thee, and say unto thee, Declare unto us now what thou hast said unto the king, hide it not from us, and we will not put thee to death; also what the king said unto
  '18': 'thee: &l26&rThen thou shalt say unto them, I presented my supplication before
    the king, that he would not cause me to return to Jonathan''s house, to die there.
    &l27&rThen came all the princes unto Jeremiah, and asked him: and he told them
    according to all'
  '19': 'these words that the king had commanded. So they left off speaking with him;
    for the matter was not perceived. &l28&rSo Jeremiah abode in the court of the
    prison until the day that Jerusalem was taken: and he was there when Jerusalem
    was taken.'
  '20': 'Chapter 39

    In the ninth year of Zedekiah king of Judah, in the tenth month, came Nebuchadrezzar
    king of Babylon and all his army against Jerusalem, and they besieged it. &l2&rAnd
    in the eleventh year of Zedekiah, in the fourth month, the ninth day of the'
  '21': month, the city was broken up. &l3&rAnd all the princes of the king of Babylon came in, and sat in the middle gate, even Nergalsharezer, Samgarnebo, Sarsechim, Rabsaris, Nergalsharezer, Rabmag, with all the residue of the princes of the king of Babylon.
  '22': '&l4&rAnd it came to pass, that when Zedekiah the king of Judah saw them,
    and all the men of war, then they fled, and went forth out of the city by night,
    by the way of the king''s garden, by the gate betwixt the two walls: and he went
    out the way of the'
  '23': 'plain. &l5&rBut the Chaldeans'' army pursued after them, and overtook Zedekiah
    in the plains of Jericho: and when they had taken him, they brought him up to
    Nebuchadnezzar king of Babylon to Riblah in the land of Hamath, where he gave
    judgment upon him.'
  '24': '&l6&rThen the king of Babylon slew the sons of Zedekiah in Riblah before
    his eyes: also the king of Babylon slew all the nobles of Judah. &l7&rMoreover
    he put out Zedekiah''s eyes, and bound him with chains, to carry him to Babylon.
    &l8&rAnd the Chaldeans'
  '25': burned the king's house, and the houses of the people, with fire, and brake down the walls of Jerusalem. &l9&rThen Nebuzaradan the captain of the guard carried away captive into Babylon the remnant of the people that remained in the city, and those that
  '26': fell away, that fell to him, with the rest of the people that remained. &l10&rBut Nebuzaradan the captain of the guard left of the poor of the people, which had nothing, in the land of Judah, and gave them vineyards and fields at the same time. &l11&rNow
  '27': Nebuchadrezzar king of Babylon gave charge concerning Jeremiah to Nebuzaradan the captain of the guard, saying, &l12&rTake him, and look well to him, and do him no harm; but do unto him even as he shall say unto thee. &l13&rSo Nebuzaradan the captain of
  '28': the guard sent, and Nebushasban, Rabsaris, and Nergalsharezer, Rabmag, and all the king of Babylon's princes; &l14&rEven they sent, and took Jeremiah out of the court of the prison, and committed him unto Gedaliah the son of Ahikam the son of Shaphan, that
  '29': 'he should carry him home: so he dwelt among the people. &l15&rNow the word
    of the Lord came unto Jeremiah, while he was shut up in the court of the prison,
    saying, &l16&rGo and speak to Ebedmelech the Ethiopian, saying, Thus saith the
    Lord of hosts, the'
  '30': 'God of Israel; Behold, I will bring my words upon this city for evil, and
    not for good; and they shall be accomplished in that day before thee. &l17&rBut
    I will deliver thee in that day, saith the Lord: and thou shalt not be given into
    the hand of the men'
  '31': 'of whom thou art afraid. &l18&rFor I will surely deliver thee, and thou shalt
    not fall by the sword, but thy life shall be for a prey unto thee: because thou
    hast put thy trust in me, saith the Lord.'
  '32': 'Chapter 40

    The word that came to Jeremiah from the Lord, after that Nebuzaradan the captain
    of the guard had let him go from Ramah, when he had taken him being bound in chains
    among all that were carried away captive of Jerusalem and Judah, which were'
  '33': 'carried away captive unto Babylon. &l2&rAnd the captain of the guard took
    Jeremiah, and said unto him, The Lord thy God hath pronounced this evil upon this
    place. &l3&rNow the Lord hath brought it, and done according as he hath said:
    because ye have sinned'
  '34': against the Lord, and have not obeyed his voice, therefore this thing is come upon you. &l4&rAnd now, behold, I loose thee this day from the chains which were upon thine hand. If it seem good unto thee to come with me into Babylon, come; and I will look
  '35': 'well unto thee: but if it seem ill unto thee to come with me into Babylon,
    forbear: behold, all the land is before thee: whither it seemeth good and convenient
    for thee to go, thither go. &l5&rNow while he was not yet gone back, he said,
    Go back also to'
  '36': 'Gedaliah the son of Ahikam the son of Shaphan, whom the king of Babylon hath
    made governor over the cities of Judah, and dwell with him among the people: or
    go wheresoever it seemeth convenient unto thee to go. So the captain of the guard
    gave him victuals'
  '37': and a reward, and let him go. &l6&rThen went Jeremiah unto Gedaliah the son of Ahikam to Mizpah; and dwelt with him among the people that were left in the land. &l7&rNow when all the captains of the forces which were in the fields, even they and their men,
  '38': heard that the king of Babylon had made Gedaliah the son of Ahikam governor in the land, and had committed unto him men, and women, and children, and of the poor of the land, of them that were not carried away captive to Babylon; &l8&rThen they came to
  '39': Gedaliah to Mizpah, even Ishmael the son of Nethaniah, and Johanan and Jonathan the sons of Kareah, and Seraiah the son of Tanhumeth, and the sons of Ephai the Netophathite, and Jezaniah the son of a Maachathite, they and their men. &l9&rAnd Gedaliah the
  '40': 'son of Ahikam the son of Shaphan sware unto them and to their men, saying,
    Fear not to serve the Chaldeans: dwell in the land, and serve the king of Babylon,
    and it shall be well with you. &l10&rAs for me, behold, I will dwell at Mizpah,
    to serve the'
  '41': 'Chaldeans, which will come unto us: but ye, gather ye wine, and summer fruits,
    and oil, and put them in your vessels, and dwell in your cities that ye have taken.
    &l11&rLikewise when all the Jews that were in Moab, and among the Ammonites, and
    in Edom, and'
  '42': that were in all the countries, heard that the king of Babylon had left a remnant of Judah, and that he had set over them Gedaliah the son of Ahikam the son of Shaphan; &l12&rEven all the Jews returned out of all places whither they were driven, and came
  '43': to the land of Judah, to Gedaliah, unto Mizpah, and gathered wine and summer fruits very much. &l13&rMoreover Johanan the son of Kareah, and all the captains of the forces that were in the fields, came to Gedaliah to Mizpah, &l14&rAnd said unto him, Dost
  '44': thou certainly know that Baalis the king of the Ammonites hath sent Ishmael the son of Nethaniah to slay thee? But Gedaliah the son of Ahikam believed them not. &l15&rThen Johanan the son of Kareah spake to Gedaliah in Mizpah secretly saying, Let me go, I
  '45': 'pray thee, and I will slay Ishmael the son of Nethaniah, and no man shall
    know it: wherefore should he slay thee, that all the Jews which are gathered unto
    thee should be scattered, and the remnant in Judah perish? &l16&rBut Gedaliah
    the son of Ahikam said'
  '46': 'unto Johanan the son of Kareah, Thou shalt not do this thing: for thou speakest
    falsely of Ishmael.'
  '47': 'Chapter 41

    Now it came to pass in the seventh month, that Ishmael the son of Nethaniah the
    son of Elishama, of the seed royal, and the princes of the king, even ten men
    with him, came unto Gedaliah the son of Ahikam to Mizpah; and there they did eat
    bread'
  '48': together in Mizpah. &l2&rThen arose Ishmael the son of Nethaniah, and the ten men that were with him, and smote Gedaliah the son of Ahikam the son of Shaphan with the sword, and slew him, whom the king of Babylon had made governor over the land.
  '49': '&l3&rIshmael also slew all the Jews that were with him, even with Gedaliah,
    at Mizpah, and the Chaldeans that were found there, and the men of war. &l4&rAnd
    it came to pass the second day after he had slain Gedaliah, and no man knew it,
    &l5&rThat there'
  '50': came certain from Shechem, from Shiloh, and from Samaria, even fourscore men, having their beards shaven, and their clothes rent, and having cut themselves, with offerings and incense in their hand, to bring them to the house of the Lord.
  end:
    c: 41
    v: 5
