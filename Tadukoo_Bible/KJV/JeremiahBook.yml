  '22': what the prophets said, that prophesy lies in my name, saying, I have dreamed, I have dreamed. &l26&rHow long shall this be in the heart of the prophets that prophesy lies? yea, they are prophets of the deceit of their own heart; &l27&rWhich think to cause
