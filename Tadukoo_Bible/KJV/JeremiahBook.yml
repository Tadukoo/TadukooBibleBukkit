  '1': 'Chapter 41 Cont.

    &l6&rAnd Ishmael the son of Nethaniah went forth from Mizpah to meet them, weeping
    all along as he went: and it came to pass, as he met them, he said unto them,
    Come to Gedaliah the son of Ahikam. &l7&rAnd it was so, when they came into'
  '2': 'the midst of the city, that Ishmael the son of Nethaniah slew them, and cast
    them into the midst of the pit, he, and the men that were with him. &l8&rBut ten
    men were found among them that said unto Ishmael, Slay us not: for we have treasures
    in the field,'
  '3': of wheat, and of barley, and of oil, and of honey. So he forbare, and slew them not among their brethren. &l9&rNow the pit wherein Ishmael had cast all the dead bodies of the men, whom he had slain because of Gedaliah, was it which Asa the king had made
  '4': 'for fear of Baasha king of Israel: and Ishmael the son of Nethaniah filled
    it with them that were slain. &l10&rThen Ishmael carried away captive all the
    residue of the people that were in Mizpah, even the king''s daughters, and all
    the people that remained'
  '5': 'in Mizpah, whom Nebuzaradan the captain of the guard had committed to Gedaliah
    the son of Ahikam: and Ishmael the son of Nethaniah carried them away captive,
    and departed to go over to the Ammonites. &l11&rBut when Johanan the son of Kareah,
    and all the'
  '6': captains of the forces that were with him, heard of all the evil that Ishmael the son of Nethaniah had done, &l12&rThen they took all the men, and went to fight with Ishmael the son of Nethaniah, and found him by the great waters that are in Gibeon.
  '7': '&l13&rNow it came to pass, that when all the people which were with Ishmael
    saw Johanan the son of Kareah, and all the captains of the forces that were with
    him, then they were glad. &l14&rSo all the people that Ishmael had carried away
    captive from Mizpah'
  '8': cast about and returned, and went unto Johanan the son of Kareah. &l15&rBut Ishmael the son of Nethaniah escaped from Johanan with eight men, and went to the Ammonites. &l16&rThen took Johanan the son of Kareah, and all the captains of the forces that were
  '9': with him, all the remnant of the people whom he had recovered from Ishmael the son of Nethaniah, from Mizpah, after that he had slain Gedaliah the son of Ahikam, even mighty men of war, and the women, and the children, and the eunuchs, whom he had brought
  '10': 'again from Gibeon: &l17&rAnd they departed, and dwelt in the habitation of
    Chimham, which is by Bethlehem, to go to enter into Egypt, &l18&rBecause of the
    Chaldeans: for they were afraid of them, because Ishmael the son of Nethaniah
    had slain Gedaliah the'
  '11': son of Ahikam, whom the king of Babylon made governor in the land.
  '12': 'Chapter 42

    Then all the captains of the forces, and Johanan the son of Kareah, and Jezaniah
    the son of Hoshaiah, and all the people from the least even unto the greatest,
    came near, &l2&rAnd said unto Jeremiah the prophet, Let, we beseech thee, our'
  '13': supplication be accepted before thee, and pray for us unto the Lord thy God, even for all this remnant; (for we are left but a few of many, as thine eyes do behold us:) &l3&rThat the Lord thy God may shew us the way wherein we may walk, and the thing that
  '14': we may do. &l4&rThen Jeremiah the prophet said unto them, I have heard you; behold, I will pray unto the Lord your God according to your words; and it shall come to pass, that whatsoever thing the Lord shall answer you, I will declare it unto you; I will
  '15': keep nothing back from you. &l5&rThen they said to Jeremiah, The Lord be a true and faithful witness between us, if we do not even according to all things for the which the Lord thy God shall send thee to us. &l6&rWhether it be good, or whether it be evil,
  '16': we will obey the voice of the Lord our God, to whom we send thee; that it may be well with us, when we obey the voice of the Lord our God. &l7&rAnd it came to pass after ten days, that the word of the Lord came unto Jeremiah. &l8&rThen called he Johanan
  '17': the son of Kareah, and all the captains of the forces which were with him, and all the people from the least even to the greatest, &l9&rAnd said unto them, Thus saith the Lord, the God of Israel, unto whom ye sent me to present your supplication before
  '18': 'him; &l10&rIf ye will still abide in this land, then will I build you, and
    not pull you down, and I will plant you, and not pluck you up: for I repent me
    of the evil that I have done unto you. &l11&rBe not afraid of the king of Babylon,
    of whom ye are'
  '19': 'afraid; be not afraid of him, saith the Lord: for I am with you to save you,
    and to deliver you from his hand. &l12&rAnd I will shew mercies unto you, that
    he may have mercy upon you, and cause you to return to your own land. &l13&rBut
    if ye say, We will'
  '20': 'not dwell in this land, neither obey the voice of the Lord your God, &l14&rSaying,
    No; but we will go into the land of Egypt, where we shall see no war, nor hear
    the sound of the trumpet, nor have hunger of bread; and there will we dwell: &l15&rAnd
    now'
  '21': therefore hear the word of the Lord, ye remnant of Judah; Thus saith the Lord of hosts, the God of Israel; If ye wholly set your faces to enter into Egypt, and go to sojourn there; &l16&rThen it shall come to pass, that the sword, which ye feared, shall
  '22': overtake you there in the land of Egypt, and the famine, whereof ye were afraid, shall follow close after you there in Egypt; and there ye shall die. &l17&rSo shall it be with all the men that set their faces to go into Egypt to sojourn there; they shall
  '23': 'die by the sword, by the famine, and by the pestilence: and none of them
    shall remain or escape from the evil that I will bring upon them. &l18&rFor thus
    saith the Lord of hosts, the God of Israel; As mine anger and my fury hath been
    poured forth upon the'
  '24': 'inhabitants of Jerusalem; so shall my fury be poured forth upon you, when
    ye shall enter into Egypt: and ye shall be an execration, and an astonishment,
    and a curse, and a reproach; and ye shall see this place no more. &l19&rThe Lord
    hath said concerning'
  '25': 'you, O ye remnant of Judah; Go ye not into Egypt: know certainly that I have
    admonished you this day. &l20&rFor ye dissembled in your hearts, when ye sent
    me unto the Lord your God, saying, Pray for us unto the Lord our God; and according
    unto all that the'
  '26': Lord our God shall say, so declare unto us, and we will do it. &l21&rAnd now I have this day declared it to you; but ye have not obeyed the voice of the Lord your God, nor any thing for the which he hath sent me unto you. &l22&rNow therefore know certainly
  '27': that ye shall die by the sword, by the famine, and by the pestilence, in the place whither ye desire to go and to sojourn.
  '28': 'Chapter 43

    And it came to pass, that when Jeremiah had made an end of speaking unto all the
    people all the words of the Lord their God, for which the Lord their God had sent
    him to them, even all these words, &l2&rThen spake Azariah the son of Hoshaiah,'
  '29': 'and Johanan the son of Kareah, and all the proud men, saying unto Jeremiah,
