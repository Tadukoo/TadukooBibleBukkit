  '1': 'Chapter 12 Cont.

    &l11&rThey have made it desolate, and being desolate it mourneth unto me; the
    whole land is made desolate, because no man layeth it to heart. &l12&rThe spoilers
    are come upon all high places through the wilderness: for the sword of the'
  '2': 'Lord shall devour from the one end of the land even to the other end of the
    land: no flesh shall have peace. &l13&rThey have sown wheat, but shall reap thorns:
    they have put themselves to pain, but shall not profit: and they shall be ashamed
    of your'
  '3': revenues because of the fierce anger of the Lord. &l14&rThus saith the Lord against all mine evil neighbours, that touch the inheritance which I have caused my people Israel to inherit; Behold, I will pluck them out of their land, and pluck out the house
  '4': of Judah from among them. &l15&rAnd it shall come to pass, after that I have plucked them out I will return, and have compassion on them, and will bring them again, every man to his heritage, and every man to his land. &l16&rAnd it shall come to pass, if
  '5': they will diligently learn the ways of my people, to swear by my name, The Lord liveth; as they taught my people to swear by Baal; then shall they be built in the midst of my people. &l17&rBut if they will not obey, I will utterly pluck up and destroy that
  '6': nation, saith the Lord.
  '7': 'Chapter 13

