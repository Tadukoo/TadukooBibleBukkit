  '28': back the weapons of war that are in your hands, wherewith ye fight against the king of Babylon, and against the Chaldeans, which besiege you without the walls, and I will assemble them into the midst of this city. &l5&rAnd I myself will fight against you
  '29': 'with an outstretched hand and with a strong arm, even in anger, and in fury,
