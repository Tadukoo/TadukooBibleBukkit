  '46': 'Chapter 35

    The word which came unto Jeremiah from the Lord in the days of Jehoiakim the son
    of Josiah king of Judah, saying, &l2&rGo unto the house of the Rechabites, and
    speak unto them, and bring them into the house of the Lord, into one of the chambers,'
  '47': and give them wine to drink. &l3&rThen I took Jaazaniah the son of Jeremiah, the son of Habaziniah, and his brethren, and all his sons, and the whole house of the Rechabites; &l4&rAnd I brought them into the house of the Lord, into the chamber of the sons
  '48': 'of Hanan, the son of Igdaliah, a man of God, which was by the chamber of
    the princes, which was above the chamber of Maaseiah the son of Shallum, the keeper
