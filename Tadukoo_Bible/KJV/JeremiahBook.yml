  '1': 'Chapter 9 Cont.

    &l9&rShall I not visit them for these things? saith the Lord: shall not my soul
    be avenged on such a nation as this? &l10&rFor the mountains will I take up a
    weeping and wailing, and for the habitations of the wilderness a lamentation,'
  '2': because they are burned up, so that none can pass through them; neither can men hear the voice of the cattle; both the fowl of the heavens and the beast are fled; they are gone. &l11&rAnd I will make Jerusalem heaps, and a den of dragons; and I will make
  '3': the cities of Judah desolate, without an inhabitant. &l12&rWho is the wise man, that may understand this? and who is he to whom the mouth of the Lord hath spoken, that he may declare it, for what the land perisheth and is burned up like a wilderness, that
  '4': none passeth through? &l13&rAnd the Lord saith, Because they have forsaken my law which I set before them, and have not obeyed my voice, neither walked therein; &l14&rBut have walked after the imagination of their own heart, and after Baalim, which their
  '5': 'fathers taught them: &l15&rTherefore thus saith the Lord of hosts, the God
    of Israel; Behold, I will feed them, even this people, with wormwood, and give
    them water of gall to drink. &l16&rI will scatter them also among the heathen,
    whom neither they nor'
  '6': 'their fathers have known: and I will send a sword after them, till I have
    consumed them. &l17&rThus saith the Lord of hosts, Consider ye, and call for the
    mourning women, that they may come; and send for cunning women, that they may
    come: &l18&rAnd let'
  '7': them make haste, and take up a wailing for us, that our eyes may run down with tears, and our eyelids gush out with waters. &l19&rFor a voice of wailing is heard out of Zion, How are we spoiled! we are greatly confounded, because we have forsaken the land,
  '8': because our dwellings have cast us out. &l20&rYet hear the word of the Lord, O ye women, and let your ear receive the word of his mouth, and teach your daughters wailing, and every one her neighbour lamentation. &l21&rFor death is come up into our windows,
  '9': and is entered into our palaces, to cut off the children from without, and the young men from the streets. &l22&rSpeak, Thus saith the Lord, Even the carcases of men shall fall as dung upon the open field, and as the handful after the harvestman, and none
  '10': 'shall gather them. &l23&rThus saith the Lord, Let not the wise man glory
    in his wisdom, neither let the mighty man glory in his might, let not the rich
    man glory in his riches: &l24&rBut let him that glorieth glory in this, that he
    understandeth and'
  '11': 'knoweth me, that I am the Lord which exercise lovingkindness, judgment, and
    righteousness, in the earth: for in these things I delight, saith the Lord. &l25&rBehold,
    the days come, saith the Lord, that I will punish all them which are circumcised
    with the'
  '12': 'uncircumcised; &l26&rEgypt, and Judah, and Edom, and the children of Ammon,
    and Moab, and all that are in the utmost corners, that dwell in the wilderness:
    for all these nations are uncircumcised, and all the house of Israel are uncircumcised
    in the heart.'
  '13': 'Chapter 10

    Hear ye the word which the Lord speaketh unto you, O house of Israel: &l2&rThus
    saith the Lord, Learn not the way of the heathen, and be not dismayed at the signs
    of heaven; for the heathen are dismayed at them. &l3&rFor the customs of the'
  '14': 'people are vain: for one cutteth a tree out of the forest, the work of the
    hands of the workman, with the axe. &l4&rThey deck it with silver and with gold;
    they fasten it with nails and with hammers, that it move not. &l5&rThey are upright
    as the palm'
  '15': 'tree, but speak not: they must needs be borne, because they cannot go. Be
    not afraid of them; for they cannot do evil, neither also is it in them to do
    good. &l6&rForasmuch as there is none like unto thee, O Lord; thou art great,
    and thy name is great in'
  '16': 'might. &l7&rWho would not fear thee, O King of nations? for to thee doth
    it appertain: forasmuch as among all the wise men of the nations, and in all their
    kingdoms, there is none like unto thee. &l8&rBut they are altogether brutish and
    foolish: the stock'
  '17': 'is a doctrine of vanities. &l9&rSilver spread into plates is brought from
    Tarshish, and gold from Uphaz, the work of the workman, and of the hands of the
    founder: blue and purple is their clothing: they are all the work of cunning men.
    &l10&rBut the Lord'
  '18': 'is the true God, he is the living God, and an everlasting king: at his wrath
    the earth shall tremble, and the nations shall not be able to abide his indignation.
    &l11&rThus shall ye say unto them, The gods that have not made the heavens and
    the earth, even'
  '19': they shall perish from the earth, and from under these heavens. &l12&rHe hath made the earth by his power, he hath established the world by his wisdom, and hath stretched out the heavens by his discretion. &l13&rWhen he uttereth his voice, there is a
  '20': 'multitude of waters in the heavens, and he causeth the vapours to ascend
    from the ends of the earth; he maketh lightnings with rain, and bringeth forth
    the wind out of his treasures. &l14&rEvery man is brutish in his knowledge: every
    founder is confounded'
  '21': 'by the graven image: for his molten image is falsehood, and there is no breath
    in them. &l15&rThey are vanity, and the work of errors: in the time of their visitation
    they shall perish. &l16&rThe portion of Jacob is not like them: for he is the
    former of'
  '22': 'all things; and Israel is the rod of his inheritance: The Lord of hosts is
    his name. &l17&rGather up thy wares out of the land, O inhabitant of the fortress.
    &l18&rFor thus saith the Lord, Behold, I will sling out the inhabitants of the
    land at this once,'
  '23': 'and will distress them, that they may find it so. &l19&rWoe is me for my
    hurt! my wound is grievous; but I said, Truly this is a grief, and I must bear
    it. &l20&rMy tabernacle is spoiled, and all my cords are broken: my children are
    gone forth of me, and'
  '24': 'they are not: there is none to stretch forth my tent any more, and to set
    up my curtains. &l21&rFor the pastors are become brutish, and have not sought
    the Lord: therefore they shall not prosper, and all their flocks shall be scattered.
    &l22&rBehold, the'
  '25': 'noise of the bruit is come, and a great commotion out of the north country,
    to make the cities of Judah desolate, and a den of dragons. &l23&rO Lord, I know
    that the way of man is not in himself: it is not in man that walketh to direct
    his steps. &l24&rO'
  '26': 'Lord, correct me, but with judgment; not in thine anger, lest thou bring
    me to nothing. &l25&rPour out thy fury upon the heathen that know thee not, and
    upon the families that call not on thy name: for they have eaten up Jacob, and
    devoured him, and'
  '27': consumed him, and have made his habitation desolate.
  '28': 'Chapter 11

    The word that came to Jeremiah from the Lord saying, &l2&rHear ye the words of
    this covenant, and speak unto the men of Judah, and to the inhabitants of Jerusalem;
    &l3&rAnd say thou unto them, Thus saith the Lord God of Israel; Cursed be the
    man'
  '29': 'that obeyeth not the words of this covenant, &l4&rWhich I commanded your
    fathers in the day that I brought them forth out of the land of Egypt, from the
    iron furnace, saying, Obey my voice, and do them, according to all which I command
    you: so shall ye be'
  '30': 'my people, and I will be your God: &l5&rThat I may perform the oath which
    I have sworn unto your fathers, to give them a land flowing with milk and honey,
    as it is this day. Then answered I, and said, So be it, O Lord. &l6&rThen the
    Lord said unto me,'
  '31': Proclaim all these words in the cities of Judah, and in the streets of Jerusalem, saying, Hear ye the words of this covenant, and do them. &l7&rFor I earnestly protested unto your fathers in the day that I brought them up out of the land of Egypt, even
  '32': 'unto this day, rising early and protesting, saying, Obey my voice. &l8&rYet
    they obeyed not, nor inclined their ear, but walked every one in the imagination
    of their evil heart: therefore I will bring upon them all the words of this covenant,
    which I'
  '33': 'commanded them to do: but they did them not. &l9&rAnd the Lord said unto
    me, A conspiracy is found among the men of Judah, and among the inhabitants of
    Jerusalem. &l10&rThey are turned back to the iniquities of their forefathers,
    which refused to hear my'
  '34': 'words; and they went after other gods to serve them: the house of Israel
    and the house of Judah have broken my covenant which I made with their fathers.
    &l11&rTherefore thus saith the Lord, Behold, I will bring evil upon them, which
    they shall not be able'
  '35': 'to escape; and though they shall cry unto me, I will not hearken unto them.
    &l12&rThen shall the cities of Judah and inhabitants of Jerusalem go, and cry
    unto the gods unto whom they offer incense: but they shall not save them at all
    in the time of their'
  '36': trouble. &l13&rFor according to the number of thy cities were thy gods, O Judah; and according to the number of the streets of Jerusalem have ye set up altars to that shameful thing, even altars to burn incense unto Baal. &l14&rTherefore pray not thou for
  '37': 'this people, neither lift up a cry or prayer for them: for I will not hear
    them in the time that they cry unto me for their trouble. &l15&rWhat hath my beloved
    to do in mine house, seeing she hath wrought lewdness with many, and the holy
    flesh is passed'
  '38': 'from thee? when thou doest evil, then thou rejoicest. &l16&rThe Lord called
    thy name, A green olive tree, fair, and of goodly fruit: with the noise of a great
    tumult he hath kindled fire upon it, and the branches of it are broken. &l17&rFor
    the Lord of'
  '39': hosts, that planted thee, hath pronounced evil against thee, for the evil of the house of Israel and of the house of Judah, which they have done against themselves to provoke me to anger in offering incense unto Baal. &l18&rAnd the Lord hath given me
  '40': 'knowledge of it, and I know it: then thou shewedst me their doings. &l19&rBut
    I was like a lamb or an ox that is brought to the slaughter; and I knew not that
    they had devised devices against me, saying, Let us destroy the tree with the
    fruit thereof, and'
  '41': 'let us cut him off from the land of the living, that his name may be no more
    remembered. &l20&rBut, O Lord of hosts, that judgest righteously, that triest
    the reins and the heart, let me see thy vengeance on them: for unto thee have
    I revealed my cause.'
  '42': '&l21&rTherefore thus saith the Lord of the men of Anathoth, that seek thy
    life, saying, Prophesy not in the name of the Lord, that thou die not by our hand:
    &l22&rTherefore thus saith the Lord of hosts, Behold, I will punish them: the
    young men shall die'
  '43': 'by the sword; their sons and their daughters shall die by famine: &l23&rAnd
    there shall be no remnant of them: for I will bring evil upon the men of Anathoth,
    even the year of their visitation.'
  '44': 'Chapter 12

    Righteous art thou, O Lord, when I plead with thee: yet let me talk with thee
    of thy judgments: Wherefore doth the way of the wicked prosper? wherefore are
    all they happy that deal very treacherously? &l2&rThou hast planted them, yea,
    they have'
  '45': 'taken root: they grow, yea, they bring forth fruit: thou art near in their
    mouth, and far from their reins. &l3&rBut thou, O Lord, knowest me: thou hast
    seen me, and tried mine heart toward thee: pull them out like sheep for the slaughter,
    and prepare them'
  '46': for the day of slaughter. &l4&rHow long shall the land mourn, and the herbs of every field wither, for the wickedness of them that dwell therein? the beasts are consumed, and the birds; because they said, He shall not see our last end. &l5&rIf thou hast
  '47': run with the footmen, and they have wearied thee, then how canst thou contend with horses? and if in the land of peace, wherein thou trustedst, they wearied thee, then how wilt thou do in the swelling of Jordan? &l6&rFor even thy brethren, and the house of
  '48': 'thy father, even they have dealt treacherously with thee; yea, they have
    called a multitude after thee: believe them not, though they speak fair words
    unto thee. &l7&rI have forsaken mine house, I have left mine heritage; I have
    given the dearly beloved of'
  '49': 'my soul into the hand of her enemies. &l8&rMine heritage is unto me as a
    lion in the forest; it crieth out against me: therefore have I hated it. &l9&rMine
    heritage is unto me as a speckled bird, the birds round about are against her;
    come ye, assemble all'
  '50': the beasts of the field, come to devour. &l10&rMany pastors have destroyed my vineyard, they have trodden my portion under foot, they have made my pleasant portion a desolate wilderness.
  end:
    c: 12
    v: 10
