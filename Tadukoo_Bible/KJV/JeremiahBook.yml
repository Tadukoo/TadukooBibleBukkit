  '1': 'Chapter 32 Cont.

    &l33&rAnd they have turned unto me the back, and not the face: though I taught
    them, rising up early and teaching them, yet they have not hearkened to receive
    instruction. &l34&rBut they set their abominations in the house, which is called'
  '2': by my name, to defile it. &l35&rAnd they built the high places of Baal, which are in the valley of the son of Hinnom, to cause their sons and their daughters to pass through the fire unto Molech; which I commanded them not, neither came it into my mind,
  '3': that they should do this abomination, to cause Judah to sin. &l36&rAnd now therefore thus saith the Lord, the God of Israel, concerning this city, whereof ye say, It shall be delivered into the hand of the king of Babylon by the sword, and by the famine,
  '4': 'and by the pestilence; &l37&rBehold, I will gather them out of all countries,
    whither I have driven them in mine anger, and in my fury, and in great wrath;
    and I will bring them again unto this place, and I will cause them to dwell safely:
    &l38&rAnd they'
  '5': 'shall be my people, and I will be their God: &l39&rAnd I will give them one
