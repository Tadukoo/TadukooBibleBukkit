    his evil way, that I may repent me of the evil, which I purpose to do unto them
    because of the evil of'
  '17': their doings. &l4&rAnd thou shalt say unto them, Thus saith the Lord; If ye will not hearken to me, to walk in my law, which I have set before you, &l5&rTo hearken to the words of my servants the prophets, whom I sent unto you, both rising up early, and
  '18': sending them, but ye have not hearkened; &l6&rThen will I make this house like Shiloh, and will make this city a curse to all the nations of the earth. &l7&rSo the priests and the prophets and all the people heard Jeremiah speaking these words in the house
  '19': of the Lord. &l8&rNow it came to pass, when Jeremiah had made an end of speaking all that the Lord had commanded him to speak unto all the people, that the priests and the prophets and all the people took him, saying, Thou shalt surely die. &l9&rWhy hast
  '20': thou prophesied in the name of the Lord, saying, This house shall be like Shiloh, and this city shall be desolate without an inhabitant? And all the people were gathered against Jeremiah in the house of the Lord. &l10&rWhen the princes of Judah heard these
  '21': things, then they came up from the king's house unto the house of the Lord, and sat down in the entry of the new gate of the Lord's house. &l11&rThen spake the priests and the prophets unto the princes and to all the people, saying, This man is worthy to
  '22': die; for he hath prophesied against this city, as ye have heard with your ears. &l12&rThen spake Jeremiah unto all the princes and to all the people, saying, The Lord sent me to prophesy against this house and against this city all the words that ye have
  '23': 'heard. &l13&rTherefore now amend your ways and your doings, and obey the
    voice of the Lord your God; and the Lord will repent him of the evil that he hath
    pronounced against you. &l14&rAs for me, behold, I am in your hand: do with me
    as seemeth good and'
  '24': 'meet unto you. &l15&rBut know ye for certain, that if ye put me to death,
    ye shall surely bring innocent blood upon yourselves, and upon this city, and
    upon the inhabitants thereof: for of a truth the Lord hath sent me unto you to
    speak all these words in'
  '25': 'your ears. &l16&rThen said the princes and all the people unto the priests
    and to the prophets; This man is not worthy to die: for he hath spoken to us in
    the name of the Lord our God. &l17&rThen rose up certain of the elders of the
    land, and spake to all'
  '26': the assembly of the people, saying, &l18&rMicah the Morasthite prophesied in the days of Hezekiah king of Judah, and spake to all the people of Judah, saying, Thus saith the Lord of hosts; Zion shall be plowed like a field, and Jerusalem shall become
  '27': heaps, and the mountain of the house as the high places of a forest. &l19&rDid Hezekiah king of Judah and all Judah put him at all to death? did he not fear the Lord, and besought the Lord, and the Lord repented him of the evil which he had pronounced
  '28': against them? Thus might we procure great evil against our souls. &l20&rAnd there was also a man that prophesied in the name of the Lord, Urijah the son of Shemaiah of Kirjathjearim, who prophesied against this city and against this land according to all
  '29': 'the words of Jeremiah. &l21&rAnd when Jehoiakim the king, with all his mighty
    men, and all the princes, heard his words, the king sought to put him to death:
    but when Urijah heard it, he was afraid, and fled, and went into Egypt; &l22&rAnd
    Jehoiakim the'
  '30': king sent men into Egypt, namely, Elnathan the son of Achbor, and certain men with him into Egypt. &l23&rAnd they fetched forth Urijah out of Egypt, and brought him unto Jehoiakim the king; who slew him with the sword, and cast his dead body into the
  '31': graves of the common people. &l24&rNevertheless the hand of Ahikam the son of Shaphan was with Jeremiah, that they should not give him into the hand of the people to put him to death.
  '32': 'Chapter 27

    In the beginning of the reign of Jehoiakim the son of Josiah king of Judah came
    this word unto Jeremiah from the Lord, saying, &l2&rThus saith the Lord to me;
    Make thee bonds and yokes, and put them upon thy neck, &l3&rAnd send them to the
    king'
  '33': of Edom, and to the king of Moab, and to the king of the Ammonites, and to the king of Tyrus, and to the king of Zidon, by the hand of the messengers which come to Jerusalem unto Zedekiah king of Judah; &l4&rAnd command them to say unto their masters, Thus
  '34': saith the Lord of hosts, the God of Israel; Thus shall ye say unto your masters; &l5&rI have made the earth, the man and the beast that are upon the ground, by my great power and by my outstretched arm, and have given it unto whom it seemed meet unto me.
  '35': '&l6&rAnd now have I given all these lands into the hand of Nebuchadnezzar
    the king of Babylon, my servant; and the beasts of the field have I given him
    also to serve him. &l7&rAnd all nations shall serve him, and his son, and his
    son''s son, until the very'
  '36': 'time of his land come: and then many nations and great kings shall serve
    themselves of him. &l8&rAnd it shall come to pass, that the nation and kingdom
    which will not serve the same Nebuchadnezzar the king of Babylon, and that will
    not put their neck under'
  '37': the yoke of the king of Babylon, that nation will I punish, saith the Lord, with the sword, and with the famine, and with the pestilence, until I have consumed them by his hand. &l9&rTherefore hearken not ye to your prophets, nor to your diviners, nor to
  '38': 'your dreamers, nor to your enchanters, nor to your sorcerers, which speak
    unto you, saying, Ye shall not serve the king of Babylon: &l10&rFor they prophesy
    a lie unto you, to remove you far from your land; and that I should drive you
    out, and ye should'
  '39': perish. &l11&rBut the nations that bring their neck under the yoke of the king of Babylon, and serve him, those will I let remain still in their own land, saith the Lord; and they shall till it, and dwell therein. &l12&rI spake also to Zedekiah king of
  '40': Judah according to all these words, saying, Bring your necks under the yoke of the king of Babylon, and serve him and his people, and live. &l13&rWhy will ye die, thou and thy people, by the sword, by the famine, and by the pestilence, as the Lord hath
  '41': 'spoken against the nation that will not serve the king of Babylon? &l14&rTherefore
    hearken not unto the words of the prophets that speak unto you, saying, Ye shall
    not serve the king of Babylon: for they prophesy a lie unto you. &l15&rFor I have
    not sent'
  '42': them, saith the Lord, yet they prophesy a lie in my name; that I might drive you out, and that ye might perish, ye, and the prophets that prophesy unto you. &l16&rAlso I spake to the priests and to all this people, saying, Thus saith the Lord; Hearken not
  '43': 'to the words of your prophets that prophesy unto you, saying, Behold, the
    vessels of the Lord''s house shall now shortly be brought again from Babylon:
    for they prophesy a lie unto you. &l17&rHearken not unto them; serve the king
    of Babylon, and live:'
  '44': wherefore should this city be laid waste? &l18&rBut if they be prophets, and if the word of the Lord be with them, let them now make intercession to the Lord of hosts, that the vessels which are left in the house of the Lord, and in the house of the king
  '45': of Judah, and at Jerusalem, go not to Babylon. &l19&rFor thus saith the Lord of hosts concerning the pillars, and concerning the sea, and concerning the bases, and concerning the residue of the vessels that remain in this city. &l20&rWhich Nebuchadnezzar
  '46': king of Babylon took not, when he carried away captive Jeconiah the son of Jehoiakim king of Judah from Jerusalem to Babylon, and all the nobles of Judah and Jerusalem; &l21&rYea, thus saith the Lord of hosts, the God of Israel, concerning the vessels that
  '47': remain in the house of the Lord, and in the house of the king of Judah and of Jerusalem; &l22&rThey shall be carried to Babylon, and there shall they be until the day that I visit them, saith the Lord; then will I bring them up, and restore them to this
  '48': place.
  '49': 'Chapter 28

    And it came to pass the same year, in the beginning of the reign of Zedekiah king
    of Judah, in the fourth year, and in the fifth month, that Hananiah the son of
    Azur the prophet, which was of Gibeon, spake unto me in the house of the Lord,
    in'
  '50': the presence of the priests and of all the people, saying, &l2&rThus speaketh the Lord of hosts, the God of Israel, saying, I have broken the yoke of the king of Babylon.
  end:
    c: 28
    v: 2
Book10:
  start:
    c: 28
    v: 3
  '1': 'Chapter 28 Cont.

    &l3&rWithin two full years will I bring again into this place all the vessels
    of the Lord''s house, that Nebuchadnezzar king of Babylon took away from this
    place, and carried them to Babylon: &l4&rAnd I will bring again to this place'
  '2': 'Jeconiah the son of Jehoiakim king of Judah, with all the captives of Judah,
    that went into Babylon, saith the Lord: for I will break the yoke of the king
    of Babylon. &l5&rThen the prophet Jeremiah said unto the prophet Hananiah in the
    presence of the'
  '3': 'priests, and in the presence of all the people that stood in the house of
    the Lord, &l6&rEven the prophet Jeremiah said, Amen: the Lord do so: the Lord
    perform thy words which thou hast prophesied, to bring again the vessels of the
    Lord''s house, and all'
  '4': that is carried away captive, from Babylon into this place. &l7&rNevertheless hear thou now this word that I speak in thine ears, and in the ears of all the people; &l8&rThe prophets that have been before me and before thee of old prophesied both against
  '5': many countries, and against great kingdoms, of war, and of evil, and of pestilence. &l9&rThe prophet which prophesieth of peace, when the word of the prophet shall come to pass, then shall the prophet be known, that the Lord hath truly sent him. &l10&rThen
  '6': Hananiah the prophet took the yoke from off the prophet Jeremiah's neck, and brake it. &l11&rAnd Hananiah spake in the presence of all the people, saying, Thus saith the Lord; Even so will I break the yoke of Nebuchadnezzar king of Babylon from the neck of
  '7': all nations within the space of two full years. And the prophet Jeremiah went his way. &l12&rThen the word of the Lord came unto Jeremiah the prophet, after that Hananiah the prophet had broken the yoke from off the neck of the prophet Jeremiah, saying,
  '8': '&l13&rGo and tell Hananiah, saying, Thus saith the Lord; Thou hast broken
    the yokes of wood; but thou shalt make for them yokes of iron. &l14&rFor thus
    saith the Lord of hosts, the God of Israel; I have put a yoke of iron upon the
    neck of all these'
  '9': 'nations, that they may serve Nebuchadnezzar king of Babylon; and they shall
    serve him: and I have given him the beasts of the field also. &l15&rThen said
    the prophet Jeremiah unto Hananiah the prophet, Hear now, Hananiah; The Lord hath
    not sent thee; but'
  '10': 'thou makest this people to trust in a lie. &l16&rTherefore thus saith the
    Lord; Behold, I will cast thee from off the face of the earth: this year thou
    shalt die, because thou hast taught rebellion against the Lord. &l17&rSo Hananiah
    the prophet died the'
  '11': same year in the seventh month.
  '12': 'Chapter 29

    Now these are the words of the letter that Jeremiah the prophet sent from Jerusalem
    unto the residue of the elders which were carried away captives, and to the priests,
    and to the prophets, and to all the people whom Nebuchadnezzar had carried'
  '13': away captive from Jerusalem to Babylon; &l2&r(After that Jeconiah the king, and the queen, and the eunuchs, the princes of Judah and Jerusalem, and the carpenters, and the smiths, were departed from Jerusalem;) &l3&rBy the hand of Elasah the son of
  '14': Shaphan, and Gemariah the son of Hilkiah, (whom Zedekiah king of Judah sent unto Babylon to Nebuchadnezzar king of Babylon) saying, &l4&rThus saith the Lord of hosts, the God of Israel, unto all that are carried away captives, whom I have caused to be
  '15': carried away from Jerusalem unto Babylon; &l5&rBuild ye houses, and dwell in them; and plant gardens, and eat the fruit of them; &l6&rTake ye wives, and beget sons and daughters; and take wives for your sons, and give your daughters to husbands, that they
  '16': 'may bear sons and daughters; that ye may be increased there, and not diminished.
    &l7&rAnd seek the peace of the city whither I have caused you to be carried away
    captives, and pray unto the Lord for it: for in the peace thereof shall ye have
    peace.'
  '17': '&l8&rFor thus saith the Lord of hosts, the God of Israel; Let not your prophets
    and your diviners, that be in the midst of you, deceive you, neither hearken to
    your dreams which ye cause to be dreamed. &l9&rFor they prophesy falsely unto
    you in my name: I'
  '18': have not sent them, saith the Lord. &l10&rFor thus saith the Lord, That after seventy years be accomplished at Babylon I will visit you, and perform my good word toward you, in causing you to return to this place. &l11&rFor I know the thoughts that I think
  '19': toward you, saith the Lord, thoughts of peace, and not of evil, to give you an expected end. &l12&rThen shall ye call upon me, and ye shall go and pray unto me, and I will hearken unto you. &l13&rAnd ye shall seek me, and find me, when ye shall search for
  '20': 'me with all your heart. &l14&rAnd I will be found of you, saith the Lord:
    and I will turn away your captivity, and I will gather you from all the nations,
    and from all the places whither I have driven you, saith the Lord; and I will
    bring you again into'
  '21': the place whence I caused you to be carried away captive. &l15&rBecause ye have said, The Lord hath raised us up prophets in Babylon; &l16&rKnow that thus saith the Lord of the king that sitteth upon the throne of David, and of all the people that dwelleth
  '22': in this city, and of your brethren that are not gone forth with you into captivity; &l17&rThus saith the Lord of hosts; Behold, I will send upon them the sword, the famine, and the pestilence, and will make them like vile figs, that cannot be eaten, they
  '23': are so evil. &l18&rAnd I will persecute them with the sword, with the famine, and with the pestilence, and will deliver them to be removed to all the kingdoms of the earth, to be a curse, and an astonishment, and an hissing, and a reproach, among all the
  '24': 'nations whither I have driven them: &l19&rBecause they have not hearkened
    to my words, saith the Lord, which I sent unto them by my servants the prophets,
    rising up early and sending them; but ye would not hear, saith the Lord. &l20&rHear
    ye therefore the'
  '25': 'word of the Lord, all ye of the captivity, whom I have sent from Jerusalem
    to Babylon: &l21&rThus saith the Lord of hosts, the God of Israel, of Ahab the
    son of Kolaiah, and of Zedekiah the son of Maaseiah, which prophesy a lie unto
    you in my name; Behold,'
  '26': I will deliver them into the hand of Nebuchadrezzar king of Babylon; and he shall slay them before your eyes; &l22&rAnd of them shall be taken up a curse by all the captivity of Judah which are in Babylon, saying, The Lord make thee like Zedekiah and like
  '27': Ahab, whom the king of Babylon roasted in the fire; &l23&rBecause they have committed villany in Israel, and have committed adultery with their neighbours' wives, and have spoken lying words in my name, which I have not commanded them; even I know, and am
  '28': a witness, saith the Lord. &l24&rThus shalt thou also speak to Shemaiah the Nehelamite, saying, &l25&rThus speaketh the Lord of hosts, the God of Israel, saying, Because thou hast sent letters in thy name unto all the people that are at Jerusalem, and to
  '29': Zephaniah the son of Maaseiah the priest, and to all the priests, saying, &l26&rThe Lord hath made thee priest in the stead of Jehoiada the priest, that ye should be officers in the house of the Lord, for every man that is mad, and maketh himself a
  '30': 'prophet, that thou shouldest put him in prison, and in the stocks. &l27&rNow
    therefore why hast thou not reproved Jeremiah of Anathoth, which maketh himself
    a prophet to you? &l28&rFor therefore he sent unto us in Babylon, saying, This
    captivity is long:'
  '31': build ye houses, and dwell in them; and plant gardens, and eat the fruit of them. &l29&rAnd Zephaniah the priest read this letter in the ears of Jeremiah the prophet. &l30&rThen came the word of the Lord unto Jeremiah, saying, &l31&rSend to all them of the
  '32': 'captivity, saying, Thus saith the Lord concerning Shemaiah the Nehelamite;
    Because that Shemaiah hath prophesied unto you, and I sent him not, and he caused
    you to trust in a lie: &l32&rTherefore thus saith the Lord; Behold, I will punish
    Shemaiah the'
  '33': 'Nehelamite, and his seed: he shall not have a man to dwell among this people;
    neither shall he behold the good that I will do for my people, saith the Lord;
    because he hath taught rebellion against the Lord.'
  '34': 'Chapter 30

    The word that came to Jeremiah from the Lord, saying, &l2&rThus speaketh the Lord
    God of Israel, saying, Write thee all the words that I have spoken unto thee in
    a book. &l3&rFor, lo, the days come, saith the Lord, that I will bring again the'
  '35': 'captivity of my people Israel and Judah, saith the Lord: and I will cause
    them to return to the land that I gave to their fathers, and they shall possess
    it. &l4&rAnd these are the words that the Lord spake concerning Israel and concerning
    Judah. &l5&rFor'
  '36': thus saith the Lord; We have heard a voice of trembling, of fear, and not of peace. &l6&rAsk ye now, and see whether a man doth travail with child? wherefore do I see every man with his hands on his loins, as a woman in travail, and all faces are turned
  '37': 'into paleness? &l7&rAlas! for that day is great, so that none is like it:
    it is even the time of Jacob''s trouble, but he shall be saved out of it. &l8&rFor
    it shall come to pass in that day, saith the Lord of hosts, that I will break
    his yoke from off thy'
  '38': 'neck, and will burst thy bonds, and strangers shall no more serve themselves
    of him: &l9&rBut they shall serve the Lord their God, and David their king, whom
    I will raise up unto them. &l10&rTherefore fear thou not, O my servant Jacob,
    saith the Lord;'
  '39': 'neither be dismayed, O Israel: for, lo, I will save thee from afar, and thy
    seed from the land of their captivity; and Jacob shall return, and shall be in
    rest, and be quiet, and none shall make him afraid. &l11&rFor I am with thee,
    saith the Lord, to save'
  '40': 'thee: though I make a full end of all nations whither I have scattered thee,
    yet I will not make a full end of thee: but I will correct thee in measure, and
    will not leave thee altogether unpunished. &l12&rFor thus saith the Lord, Thy
    bruise is incurable,'
  '41': 'and thy wound is grievous. &l13&rThere is none to plead thy cause, that thou
    mayest be bound up: thou hast no healing medicines. &l14&rAll thy lovers have
    forgotten thee; they seek thee not; for I have wounded thee with the wound of
    an enemy, with the'
  '42': 'chastisement of a cruel one, for the multitude of thine iniquity; because
    thy sins were increased. &l15&rWhy criest thou for thine affliction? thy sorrow
    is incurable for the multitude of thine iniquity: because thy sins were increased,
    I have done these'
  '43': things unto thee. &l16&rTherefore all they that devour thee shall be devoured; and all thine adversaries, every one of them, shall go into captivity; and they that spoil thee shall be a spoil, and all that prey upon thee will I give for a prey. &l17&rFor I
  '44': will restore health unto thee, and I will heal thee of thy wounds, saith the Lord; because they called thee an Outcast, saying, This is Zion, whom no man seeketh after. &l18&rThus saith the Lord; Behold, I will bring again the captivity of Jacob's tents,
  '45': 'and have mercy on his dwellingplaces; and the city shall be builded upon
    her own heap, and the palace shall remain after the manner thereof. &l19&rAnd
    out of them shall proceed thanksgiving and the voice of them that make merry:
    and I will multiply them,'
  '46': and they shall not be few; I will also glorify them, and they shall not be small. &l20&rTheir children also shall be as aforetime, and their congregation shall be established before me, and I will punish all that oppress them. &l21&rAnd their nobles shall
  '47': 'be of themselves, and their governor shall proceed from the midst of them;
    and I will cause him to draw near, and he shall approach unto me: for who is this
    that engaged his heart to approach unto me? saith the Lord. &l22&rAnd ye shall
    be my people, and I'
  '48': 'will be your God. &l23&rBehold, the whirlwind of the Lord goeth forth with
    fury, a continuing whirlwind: it shall fall with pain upon the head of the wicked.
    &l24&rThe fierce anger of the Lord shall not return, until he hath done it, and
    until he have'
  '49': 'performed the intents of his heart: in the latter days ye shall consider
    it.'
  '50': 'Chapter 31

    At the same time, saith the Lord, will I be the God of all the families of Israel,
    and they shall be my people.'
  end:
    c: 31
    v: 1
Book11:
  start:
    c: 31
    v: 2
  '1': 'Chapter 31 Cont.

    &l2&rThus saith the Lord, The people which were left of the sword found grace
    in the wilderness; even Israel, when I went to cause him to rest. &l3&rThe Lord
    hath appeared of old unto me, saying, Yea, I have loved thee with an everlasting'
  '2': 'love: therefore with lovingkindness have I drawn thee. &l4&rAgain I will build
    thee, and thou shalt be built, O virgin of Israel: thou shalt again be adorned
    with thy tabrets, and shalt go forth in the dances of them that make merry. &l5&rThou
    shalt yet'
  '3': 'plant vines upon the mountains of Samaria: the planters shall plant, and shall
    eat them as common things. &l6&rFor there shall be a day, that the watchmen upon
    the mount Ephraim shall cry, Arise ye, and let us go up to Zion unto the Lord
    our God. &l7&rFor'
  '4': 'thus saith the Lord; Sing with gladness for Jacob, and shout among the chief
    of the nations: publish ye, praise ye, and say, O Lord, save thy people, the remnant
    of Israel. &l8&rBehold, I will bring them from the north country, and gather them
    from the'
  '5': 'coasts of the earth, and with them the blind and the lame, the woman with
    child and her that travaileth with child together: a great company shall return
    thither. &l9&rThey shall come with weeping, and with supplications will I lead
    them: I will cause them'
  '6': 'to walk by the rivers of waters in a straight way, wherein they shall not
    stumble: for I am a father to Israel, and Ephraim is my firstborn. &l10&rHear
    the word of the Lord, O ye nations, and declare it in the isles afar off, and
    say, He that scattered'
  '7': Israel will gather him, and keep him, as a shepherd doth his flock. &l11&rFor the Lord hath redeemed Jacob, and ransomed him from the hand of him that was stronger than he. &l12&rTherefore they shall come and sing in the height of Zion, and shall flow
  '8': 'together to the goodness of the Lord, for wheat, and for wine, and for oil,
    and for the young of the flock and of the herd: and their soul shall be as a watered
    garden; and they shall not sorrow any more at all. &l13&rThen shall the virgin
    rejoice in the'
  '9': 'dance, both young men and old together: for I will turn their mourning into
    joy, and will comfort them, and make them rejoice from their sorrow. &l14&rAnd
    I will satiate the soul of the priests with fatness, and my people shall be satisfied
    with my'
  '10': goodness, saith the Lord. &l15&rThus saith the Lord; A voice was heard in Ramah, lamentation, and bitter weeping; Rahel weeping for her children refused to be comforted for her children, because they were not. &l16&rThus saith the Lord; Refrain thy voice
  '11': 'from weeping, and thine eyes from tears: for thy work shall be rewarded,
    saith the Lord; and they shall come again from the land of the enemy. &l17&rAnd
    there is hope in thine end, saith the Lord, that thy children shall come again
    to their own border.'
  '12': '&l18&rI have surely heard Ephraim bemoaning himself thus; Thou hast chastised
    me, and I was chastised, as a bullock unaccustomed to the yoke: turn thou me,
    and I shall be turned; for thou art the Lord my God. &l19&rSurely after that I
    was turned, I'
  '13': 'repented; and after that I was instructed, I smote upon my thigh: I was ashamed,
    yea, even confounded, because I did bear the reproach of my youth. &l20&rIs Ephraim
    my dear son? is he a pleasant child? for since I spake against him, I do earnestly
    remember'
  '14': 'him still: therefore my bowels are troubled for him; I will surely have mercy
    upon him, saith the Lord. &l21&rSet thee up waymarks, make thee high heaps: set
    thine heart toward the highway, even the way which thou wentest: turn again, O
    virgin of Israel,'
  '15': turn again to these thy cities. &l22&rHow long wilt thou go about, O thou backsliding daughter? for the Lord hath created a new thing in the earth, A woman shall compass a man. &l23&rThus saith the Lord of hosts, the God of Israel; As yet they shall use
  '16': this speech in the land of Judah and in the cities thereof, when I shall bring again their captivity; The Lord bless thee, O habitation of justice, and mountain of holiness. &l24&rAnd there shall dwell in Judah itself, and in all the cities thereof
  '17': together, husbandmen, and they that go forth with flocks. &l25&rFor I have satiated the weary soul, and I have replenished every sorrowful soul. &l26&rUpon this I awaked, and beheld; and my sleep was sweet unto me. &l27&rBehold, the days come, saith the
  '18': Lord, that I will sow the house of Israel and the house of Judah with the seed of man, and with the seed of beast. &l28&rAnd it shall come to pass, that like as I have watched over them, to pluck up, and to break down, and to throw down, and to destroy,
  '19': and to afflict; so will I watch over them, to build, and to plant, saith the Lord. &l29&rIn those days they shall say no more, The fathers have eaten a sour grape, and the children's teeth are set on edge. &l30&rBut every one shall die for his own
  '20': 'iniquity: every man that eateth the sour grape, his teeth shall be set on
    edge. &l31&rBehold, the days come, saith the Lord, that I will make a new covenant
    with the house of Israel, and with the house of Judah: &l32&rNot according to
    the covenant that I'
  '21': 'made with their fathers in the day that I took them by the hand to bring
    them out of the land of Egypt; which my covenant they brake, although I was an
    husband unto them, saith the Lord: &l33&rBut this shall be the covenant that I
    will make with the house'
  '22': of Israel; After those days, saith the Lord, I will put my law in their inward parts, and write it in their hearts; and will be their God, and they shall be my people. &l34&rAnd they shall teach no more every man his neighbour, and every man his brother,
  '23': 'saying, Know the Lord: for they shall all know me, from the least of them
