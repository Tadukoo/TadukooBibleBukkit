  '18': I will cause to return the captivity of the land, as at the first, saith the Lord. &l12&rThus saith the Lord of hosts; Again in this place, which is desolate without man and without beast, and in all the cities thereof, shall be an habitation of shepherds
  '19': causing their flocks to lie down. &l13&rIn the cities of the mountains, in the cities of the vale, and in the cities of the south, and in the land of Benjamin, and in the places about Jerusalem, and in the cities of Judah, shall the flocks pass again under
  '20': the hands of him that telleth them, saith the Lord. &l14&rBehold, the days come, saith the Lord, that I will perform that good thing which I have promised unto the house of Israel and to the house of Judah. &l15&rIn those days, and at that time, will I
  '21': 'cause the Branch of righteousness to grow up unto David; and he shall execute
