  '1': 'Chapter 35 Cont.

    &l8&rThus have we obeyed the voice of Jonadab the son of Rechab our father in
    all that he hath charged us, to drink no wine all our days, we, our wives, our
    sons, nor our daughters; &l9&rNor to build houses for us to dwell in: neither
    have'
  '2': 'we vineyard, nor field, nor seed: &l10&rBut we have dwelt in tents, and have
    obeyed, and done according to all that Jonadab our father commanded us. &l11&rBut
    it came to pass, when Nebuchadrezzar king of Babylon came up into the land, that
    we said, Come,'
  '3': 'and let us go to Jerusalem for fear of the army of the Chaldeans, and for
    fear of the army of the Syrians: so we dwell at Jerusalem. &l12&rThen came the
    word of the Lord unto Jeremiah, saying, &l13&rThus saith the Lord of hosts, the
    God of Israel; Go and'
  '4': tell the men of Judah and the inhabitants of Jerusalem, Will ye not receive instruction to hearken to my words? saith the Lord. &l14&rThe words of Jonadab the son of Rechab, that he commanded his sons not to drink wine, are performed; for unto this day
  '5': 'they drink none, but obey their father''s commandment: notwithstanding I have
    spoken unto you, rising early and speaking; but ye hearkened not unto me. &l15&rI
    have sent also unto you all my servants the prophets, rising up early and sending
    them, saying,'
  '6': 'Return ye now every man from his evil way, and amend your doings, and go not
    after other gods to serve them, and ye shall dwell in the land which I have given
    to you and to your fathers: but ye have not inclined your ear, nor hearkened unto
    me.'
  '7': '&l16&rBecause the sons of Jonadab the son of Rechab have performed the commandment
    of their father, which he commanded them; but this people hath not hearkened unto
    me: &l17&rTherefore thus saith the Lord God of hosts, the God of Israel; Behold,
    I will'
  '8': 'bring upon Judah and upon all the inhabitants of Jerusalem all the evil that
    I have pronounced against them: because I have spoken unto them, but they have
    not heard; and I have called unto them, but they have not answered. &l18&rAnd
    Jeremiah said unto the'
  '9': 'house of the Rechabites, Thus saith the Lord of hosts, the God of Israel;
    Because ye have obeyed the commandment of Jonadab your father, and kept all his
    precepts, and done according unto all that he hath commanded you: &l19&rTherefore
    thus saith the Lord'
  '10': of hosts, the God of Israel; Jonadab the son of Rechab shall not want a man to stand before me for ever.
  '11': 'Chapter 36

    And it came to pass in the fourth year of Jehoiakim the son of Josiah king of
    Judah, that this word came unto Jeremiah from the Lord, saying, &l2&rTake thee
    a roll of a book, and write therein all the words that I have spoken unto thee
    against'
  '12': Israel, and against Judah, and against all the nations, from the day I spake unto thee, from the days of Josiah, even unto this day. &l3&rIt may be that the house of Judah will hear all the evil which I purpose to do unto them; that they may return every
  '13': 'man from his evil way; that I may forgive their iniquity and their sin. &l4&rThen
    Jeremiah called Baruch the son of Neriah: and Baruch wrote from the mouth of Jeremiah
    all the words of the Lord, which he had spoken unto him, upon a roll of a book.
    &l5&rAnd'
  '14': 'Jeremiah commanded Baruch, saying, I am shut up; I cannot go into the house
    of the Lord: &l6&rTherefore go thou, and read in the roll, which thou hast written
    from my mouth, the words of the Lord in the ears of the people in the Lord''s
    house upon the'
  '15': 'fasting day: and also thou shalt read them in the ears of all Judah that
    come out of their cities. &l7&rIt may be they will present their supplication
    before the Lord, and will return every one from his evil way: for great is the
    anger and the fury that'
  '16': the Lord hath pronounced against this people. &l8&rAnd Baruch the son of Neriah did according to all that Jeremiah the prophet commanded him, reading in the book the words of the Lord in the Lord's house. &l9&rAnd it came to pass in the fifth year of
  '17': Jehoiakim the son of Josiah king of Judah, in the ninth month, that they proclaimed a fast before the Lord to all the people in Jerusalem, and to all the people that came from the cities of Judah unto Jerusalem. &l10&rThen read Baruch in the book the words
  '18': of Jeremiah in the house of the Lord, in the chamber of Gemariah the son of Shaphan the scribe, in the higher court, at the entry of the new gate of the Lord's house, in the ears of all the people. &l11&rWhen Michaiah the son of Gemariah, the son of
  '19': 'Shaphan, had heard out of the book all the words of the Lord, &l12&rThen
    he went down into the king''s house, into the scribe''s chamber: and, lo, all
    the princes sat there, even Elishama the scribe, and Delaiah the son of Shemaiah,
    and Elnathan the son of'
  '20': Achbor, and Gemariah the son of Shaphan, and Zedekiah the son of Hananiah, and all the princes. &l13&rThen Michaiah declared unto them all the words that he had heard, when Baruch read the book in the ears of the people. &l14&rTherefore all the princes
  '21': sent Jehudi the son of Nethaniah, the son of Shelemiah, the son of Cushi, unto Baruch, saying, Take in thine hand the roll wherein thou hast read in the ears of the people, and come. So Baruch the son of Neriah took the roll in his hand, and came unto
  '22': them. &l15&rAnd they said unto him, Sit down now, and read it in our ears. So Baruch read it in their ears. &l16&rNow it came to pass, when they had heard all the words, they were afraid both one and other, and said unto Baruch, We will surely tell the
  '23': king of all these words. &l17&rAnd they asked Baruch, saying, Tell us now, How didst thou write all these words at his mouth? &l18&rThen Baruch answered them, He pronounced all these words unto me with his mouth, and I wrote them with ink in the book.
  '24': '&l19&rThen said the princes unto Baruch, Go, hide thee, thou and Jeremiah;
    and let no man know where ye be. &l20&rAnd they went in to the king into the court,
    but they laid up the roll in the chamber of Elishama the scribe, and told all
    the words in the'
  '25': 'ears of the king. &l21&rSo the king sent Jehudi to fetch the roll: and he
    took it out of Elishama the scribe''s chamber. And Jehudi read it in the ears
    of the king, and in the ears of all the princes which stood beside the king. &l22&rNow
    the king sat in'
  '26': 'the winterhouse in the ninth month: and there was a fire on the hearth burning
    before him. &l23&rAnd it came to pass, that when Jehudi had read three or four
    leaves, he cut it with the penknife, and cast it into the fire that was on the
    hearth, until all'
  '27': the roll was consumed in the fire that was on the hearth. &l24&rYet they were not afraid, nor rent their garments, neither the king, nor any of his servants that heard all these words. &l25&rNevertheless Elnathan and Delaiah and Gemariah had made
  '28': 'intercession to the king that he would not burn the roll: but he would not
    hear them. &l26&rBut the king commanded Jerahmeel the son of Hammelech, and Seraiah
    the son of Azriel, and Shelemiah the son of Abdeel, to take Baruch the scribe
    and Jeremiah the'
  '29': 'prophet: but the Lord hid them. &l27&rThen the word of the Lord came to Jeremiah,
    after that the king had burned the roll, and the words which Baruch wrote at the
    mouth of Jeremiah, saying, &l28&rTake thee again another roll, and write in it
    all the former'
  '30': words that were in the first roll, which Jehoiakim the king of Judah hath burned. &l29&rAnd thou shalt say to Jehoiakim king of Judah, Thus saith the Lord; Thou hast burned this roll, saying, Why hast thou written therein, saying, The king of Babylon shall
  '31': 'certainly come and destroy this land, and shall cause to cease from thence
    man and beast? &l30&rTherefore thus saith the Lord of Jehoiakim king of Judah;
    He shall have none to sit upon the throne of David: and his dead body shall be
    cast out in the day to'
  '32': the heat, and in the night to the frost. &l31&rAnd I will punish him and his seed and his servants for their iniquity; and I will bring upon them, and upon the inhabitants of Jerusalem, and upon the men of Judah, all the evil that I have pronounced against
  '33': 'them; but they hearkened not. &l32&rThen took Jeremiah another roll, and
    gave it to Baruch the scribe, the son of Neriah; who wrote therein from the mouth
    of Jeremiah all the words of the book which Jehoiakim king of Judah had burned
    in the fire: and there'
  '34': were added besides unto them many like words.
  '35': 'Chapter 37

    And king Zedekiah the son of Josiah reigned instead of Coniah the son of Jehoiakim,
    whom Nebuchadrezzar king of Babylon made king in the land of Judah. &l2&rBut neither
    he, nor his servants, nor the people of the land, did hearken unto the words'
  '36': of the Lord, which he spake by the prophet Jeremiah. &l3&rAnd Zedekiah the king sent Jehucal the son of Shelemiah and Zephaniah the son of Maaseiah the priest to the prophet Jeremiah, saying, Pray now unto the Lord our God for us. &l4&rNow Jeremiah came in
  '37': 'and went out among the people: for they had not put him into prison. &l5&rThen
    Pharaoh''s army was come forth out of Egypt: and when the Chaldeans that besieged
    Jerusalem heard tidings of them, they departed from Jerusalem. &l6&rThen came
    the word of the'
  '38': Lord unto the prophet Jeremiah saying, &l7&rThus saith the Lord, the God of Israel; Thus shall ye say to the king of Judah, that sent you unto me to enquire of me; Behold, Pharaoh's army, which is come forth to help you, shall return to Egypt into their
  '39': 'own land. &l8&rAnd the Chaldeans shall come again, and fight against this
    city, and take it, and burn it with fire. &l9&rThus saith the Lord; Deceive not
    yourselves, saying, The Chaldeans shall surely depart from us: for they shall
    not depart. &l10&rFor'
  '40': though ye had smitten the whole army of the Chaldeans that fight against you, and there remained but wounded men among them, yet should they rise up every man in his tent, and burn this city with fire. &l11&rAnd it came to pass, that when the army of the
  '41': Chaldeans was broken up from Jerusalem for fear of Pharaoh's army, &l12&rThen Jeremiah went forth out of Jerusalem to go into the land of Benjamin, to separate himself thence in the midst of the people. &l13&rAnd when he was in the gate of Benjamin, a
  '42': captain of the ward was there, whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he took Jeremiah the prophet, saying, Thou fallest away to the Chaldeans. &l14&rThen said Jeremiah, It is false; I fall not away to the Chaldeans. But he
  '43': 'hearkened not to him: so Irijah took Jeremiah, and brought him to the princes.
    &l15&rWherefore the princes were wroth with Jeremiah, and smote him, and put him
    in prison in the house of Jonathan the scribe: for they had made that the prison.
    &l16&rWhen'
  '44': 'Jeremiah was entered into the dungeon, and into the cabins, and Jeremiah
    had remained there many days; &l17&rThen Zedekiah the king sent, and took him
    out: and the king asked him secretly in his house, and said, Is there any word
    from the Lord? And'
  '45': 'Jeremiah said, There is: for, said he, thou shalt be delivered into the hand
    of the king of Babylon. &l18&rMoreover Jeremiah said unto king Zedekiah, What
    have I offended against thee, or against thy servants, or against this people,
    that ye have put me in'
  '46': 'prison? &l19&rWhere are now your prophets which prophesied unto you, saying,
    The king of Babylon shall not come against you, nor against this land? &l20&rTherefore
    hear now, I pray thee, O my lord the king: let my supplication, I pray thee, be
    accepted'
  '47': before thee; that thou cause me not to return to the house of Jonathan the scribe, lest I die there. &l21&rThen Zedekiah the king commanded that they should commit Jeremiah into the court of the prison, and that they should give him daily a piece of bread
  '48': out of the bakers' street, until all the bread in the city were spent. Thus Jeremiah remained in the court of the prison.
  '49': 'Chapter 38

    Then Shephatiah the son of Mattan, and Gedaliah the son of Pashur, and Jucal the
    son of Shelemiah, and Pashur the son of Malchiah, heard the words that Jeremiah
    had spoken unto all the people, saying, &l2&rThus saith the Lord, He that remaineth'
  '50': 'in this city shall die by the sword, by the famine, and by the pestilence:
    but he that goeth forth to the Chaldeans shall live; for he shall have his life
    for a prey, and shall live.'
  end:
    c: 38
    v: 2
