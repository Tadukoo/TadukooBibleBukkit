  '25': shall cease from being a nation before me for ever. &l37&rThus saith the Lord; If heaven above can be measured, and the foundations of the earth searched out beneath, I will also cast off all the seed of Israel for all that they have done, saith the Lord.
  '26': '&l38&rBehold, the days come, saith the Lord, that the city shall be built
    to the Lord from the tower of Hananeel unto the gate of the corner. &l39&rAnd
    the measuring line shall yet go forth over against it upon the hill Gareb, and
    shall compass about to'
  '27': Goath. &l40&rAnd the whole valley of the dead bodies, and of the ashes, and all the fields unto the brook of Kidron, unto the corner of the horse gate toward the east, shall be holy unto the Lord; it shall not be plucked up, nor thrown down any more for
  '28': ever.
  '29': 'Chapter 32

    The word that came to Jeremiah from the Lord in the tenth year of Zedekiah king
