ch34v30: That the hypocrite reign not, lest the people be ensnared.
ch34v31: 'Surely it is meet to be said unto God, I have borne chastisement, I will not offend any more:'
ch34v32: 'That which I see not teach thou me: if I have done iniquity, I will do no more.'
ch34v33: 'Should it be according to thy mind? he will recompense it, whether thou refuse, or whether thou choose; and not I: therefore speak what thou knowest.'
ch34v34: Let men of understanding tell me, and let a wise man hearken unto me.
ch34v35: Job hath spoken without knowledge, and his words were without wisdom.
ch34v36: My desire is that Job may be tried unto the end because of his answers for wicked men.
ch34v37: For he addeth rebellion unto his sin, he clappeth his hands among us, and multiplieth his words against God.
