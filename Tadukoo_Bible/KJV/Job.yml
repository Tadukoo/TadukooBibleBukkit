ch39v26: Doth the hawk fly by thy wisdom, and stretch her wings toward the south?
ch39v27: Doth the eagle mount up at thy command, and make her nest on high?
ch39v28: She dwelleth and abideth on the rock, upon the crag of the rock, and the strong place.
ch39v29: From thence she seeketh the prey, and her eyes behold afar off.
