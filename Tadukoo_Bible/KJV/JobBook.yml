  '1': 'Chapter 32 Cont.

    &l7&rI said, Days should speak, and multitude of years should teach wisdom. &l8&rBut
    there is a spirit in man: and the inspiration of the Almighty giveth them understanding.
    &l9&rGreat men are not always wise: neither do the aged'
  '2': understand judgment. &l10&rTherefore I said, Hearken to me; I also will shew mine opinion. &l11&rBehold, I waited for your words; I gave ear to your reasons, whilst ye searched out what to say. &l12&rYea, I attended unto you, and, behold, there was none of
  '3': 'you that convinced Job, or that answered his words: &l13&rLest ye should say,
    We have found out wisdom: God thrusteth him down, not man. &l14&rNow he hath not
    directed his words against me: neither will I answer him with your speeches. &l15&rThey
    were'
  '4': 'amazed, they answered no more: they left off speaking. &l16&rWhen I had waited,
    (for they spake not, but stood still, and answered no more;) &l17&rI said, I will
    answer also my part, I also will shew mine opinion. &l18&rFor I am full of matter,
    the spirit'
  '5': 'within me constraineth me. &l19&rBehold, my belly is as wine which hath no
    vent; it is ready to burst like new bottles. &l20&rI will speak, that I may be
    refreshed: I will open my lips and answer. &l21&rLet me not, I pray you, accept
    any man''s person,'
  '6': neither let me give flattering titles unto man. &l22&rFor I know not to give flattering titles; in so doing my maker would soon take me away.
  '7': 'Chapter 33

    Wherefore, Job, I pray thee, hear my speeches, and hearken to all my words. &l2&rBehold,
    now I have opened my mouth, my tongue hath spoken in my mouth. &l3&rMy words shall
    be of the uprightness of my heart: and my lips shall utter knowledge'
  '8': 'clearly. &l4&rThe spirit of God hath made me, and the breath of the Almighty
    hath given me life. &l5&rIf thou canst answer me, set thy words in order before
    me, stand up. &l6&rBehold, I am according to thy wish in God''s stead: I also
    am formed out of the'
  '9': clay. &l7&rBehold, my terror shall not make thee afraid, neither shall my hand be heavy upon thee. &l8&rSurely thou hast spoken in mine hearing, and I have heard the voice of thy words, saying, &l9&rI am clean without transgression, I am innocent; neither
  '10': 'is there iniquity in me. &l10&rBehold, he findeth occasions against me, he
    counteth me for his enemy, &l11&rHe putteth my feet in the stocks, he marketh
    all my paths. &l12&rBehold, in this thou art not just: I will answer thee, that
    God is greater than'
  '11': man. &l13&rWhy dost thou strive against him? for he giveth not account of any of his matters. &l14&rFor God speaketh once, yea twice, yet man perceiveth it not. &l15&rIn a dream, in a vision of the night, when deep sleep falleth upon men, in slumberings
  '12': upon the bed; &l16&rThen he openeth the ears of men, and sealeth their instruction, &l17&rThat he may withdraw man from his purpose, and hide pride from man. &l18&rHe keepeth back his soul from the pit, and his life from perishing by the sword. &l19&rHe is
  '13': 'chastened also with pain upon his bed, and the multitude of his bones with
    strong pain: &l20&rSo that his life abhorreth bread, and his soul dainty meat.
    &l21&rHis flesh is consumed away, that it cannot be seen; and his bones that were
    not seen stick out.'
  '14': '&l22&rYea, his soul draweth near unto the grave, and his life to the destroyers.
    &l23&rIf there be a messenger with him, an interpreter, one among a thousand,
    to shew unto man his uprightness: &l24&rThen he is gracious unto him, and saith,
    Deliver him from'
  '15': 'going down to the pit: I have found a ransom. &l25&rHis flesh shall be fresher
    than a child''s: he shall return to the days of his youth: &l26&rHe shall pray
    unto God, and he will be favourable unto him: and he shall see his face with joy:
    for he will'
  '16': render unto man his righteousness. &l27&rHe looketh upon men, and if any say, I have sinned, and perverted that which was right, and it profited me not; &l28&rHe will deliver his soul from going into the pit, and his life shall see the light. &l29&rLo, all
  '17': 'these things worketh God oftentimes with man, &l30&rTo bring back his soul
    from the pit, to be enlightened with the light of the living. &l31&rMark well,
    O Job, hearken unto me: hold thy peace, and I will speak. &l32&rIf thou hast anything
    to say, answer'
  '18': 'me: speak, for I desire to justify thee. &l33&rIf not, hearken unto me: hold
    thy peace, and I shall teach thee wisdom.'
  '19': 'Chapter 34

    Furthermore Elihu answered and said, &l2&rHear my words, O ye wise men; and give
    ear unto me, ye that have knowledge. &l3&rFor the ear trieth words, as the mouth
    tasteth meat. &l4&rLet us choose to us judgment: let us know among ourselves what'
  '20': 'is good. &l5&rFor Job hath said, I am righteous: and God hath taken away
    my judgment. &l6&rShould I lie against my right? my wound is incurable without
    transgression. &l7&rWhat man is like Job, who drinketh up scorning like water?
    &l8&rWhich goeth in'
  '21': 'company with the workers of iniquity, and walketh with wicked men. &l9&rFor
    he hath said, It profiteth a man nothing that he should delight himself with God.
    &l10&rTherefore hearken unto me ye men of understanding: far be it from God, that
    he should do'
  '22': wickedness; and from the Almighty, that he should commit iniquity. &l11&rFor the work of a man shall he render unto him, and cause every man to find according to his ways. &l12&rYea, surely God will not do wickedly, neither will the Almighty pervert
  '23': judgment. &l13&rWho hath given him a charge over the earth? or who hath disposed the whole world? &l14&rIf he set his heart upon man, if he gather unto himself his spirit and his breath; &l15&rAll flesh shall perish together, and man shall turn again unto
  '24': 'dust. &l16&rIf now thou hast understanding, hear this: hearken to the voice
    of my words. &l17&rShall even he that hateth right govern? and wilt thou condemn
    him that is most just? &l18&rIs it fit to say to a king, Thou art wicked? and
    to princes, Ye are'
  '25': 'ungodly? &l19&rHow much less to him that accepteth not the persons of princes,
    nor regardeth the rich more than the poor? for they all are the work of his hands.
    &l20&rIn a moment shall they die, and the people shall be troubled at midnight,
    and pass away:'
  '26': and the mighty shall be taken away without hand. &l21&rFor his eyes are upon the ways of man, and he seeth all his goings. &l22&rThere is no darkness, nor shadow of death, where the workers of iniquity may hide themselves. &l23&rFor he will not lay upon
  '27': man more than right; that he should enter into judgment with God. &l24&rHe shall break in pieces mighty men without number, and set others in their stead. &l25&rTherefore he knoweth their works, and he overturneth them in the night, so that they are
  '28': 'destroyed. &l26&rHe striketh them as wicked men in the open sight of others;
    &l27&rBecause they turned back from him, and would not consider any of his ways:
    &l28&rSo that they cause the cry of the poor to come unto him, and he heareth
    the cry of the'
  '29': 'afflicted. &l29&rWhen he giveth quietness, who then can make trouble? and
    when he hideth his face, who then can behold him? whether it be done against a
    nation, or against a man only: &l30&rThat the hypocrite reign not, lest the people
    be ensnared.'
  '30': '&l31&rSurely it is meet to be said unto God, I have borne chastisement, I
    will not offend any more: &l32&rThat which I see not teach thou me: if I have
    done iniquity, I will do no more. &l33&rShould it be according to thy mind? he
    will recompense it,'
  '31': 'whether thou refuse, or whether thou choose; and not I: therefore speak what
    thou knowest. &l34&rLet men of understanding tell me, and let a wise man hearken
    unto me. &l35&rJob hath spoken without knowledge, and his words were without wisdom.
    &l36&rMy'
  '32': desire is that Job may be tried unto the end because of his answers for wicked men. &l37&rFor he addeth rebellion unto his sin, he clappeth his hands among us, and multiplieth his words against God.
  '33': 'Chapter 35

    Elihu spake moreover, and said, &l2&rThinkest thou this to be right, that thou
    saidst, My righteousness is more than God''s? &l3&rFor thou saidst, What advantage
    will it be unto thee? and, What profit shall I have, if I be cleansed from my
    sin?'
  '34': '&l4&rI will answer thee, and thy companions with thee. &l5&rLook unto the
    heavens, and see; and behold the clouds which are higher than thou. &l6&rIf thou
    sinnest, what doest thou against him? or if thy transgressions be multiplied,
    what doest thou unto'
  '35': him? &l7&rIf thou be righteous, what givest thou him? or what receiveth he of thine hand? &l8&rThy wickedness may hurt a man as thou art; and thy righteousness may profit the son of man. &l9&rBy reason of the multitude of oppressions they make the
  '36': 'oppressed to cry: they cry out by reason of the arm of the mighty. &l10&rBut
    none saith, Where is God my maker, who giveth songs in the night; &l11&rWho teacheth
    us more than the beasts of the earth, and maketh us wiser than the fowls of heaven?'
  '37': '&l12&rThere they cry, but none giveth answer, because of the pride of evil
    men. &l13&rSurely God will not hear vanity, neither will the Almighty regard it.
    &l14&rAlthough thou sayest thou shalt not see him, yet judgment is before him;
    therefore trust thou'
  '38': 'in him. &l15&rBut now, because it is not so, he hath visited in his anger;
    yet he knoweth it not in great extremity: &l16&rTherefore doth Job open his mouth
    in vain; he multiplieth words without knowledge.'
  '39': 'Chapter 36

    Elihu also proceeded, and said, &l2&rSuffer me a little, and I will shew thee
    that I have yet to speak on God''s behalf. &l3&rI will fetch my knowledge from
    afar, and will ascribe righteousness to my Maker. &l4&rFor truly my words shall
    not be'
  '40': 'false: he that is perfect in knowledge is with thee. &l5&rBehold, God is
    mighty, and despiseth not any: he is mighty in strength and wisdom. &l6&rHe preserveth
    not the life of the wicked: but giveth right to the poor. &l7&rHe withdraweth
    not his eyes from'
  '41': 'the righteous: but with kings are they on the throne; yea, he doth establish
    them for ever, and they are exalted. &l8&rAnd if they be bound in fetters, and
    be holden in cords of affliction; &l9&rThen he sheweth them their work, and their
    transgressions'
  '42': that they have exceeded. &l10&rHe openeth also their ear to discipline, and commandeth that they return from iniquity. &l11&rIf they obey and serve him, they shall spend their days in prosperity, and their years in pleasures. &l12&rBut if they obey not,
  '43': 'they shall perish by the sword, and they shall die without knowledge. &l13&rBut
    the hypocrites in heart heap up wrath: they cry not when he bindeth them. &l14&rThey
    die in youth, and their life is among the unclean. &l15&rHe delivereth the poor
    in his'
  '44': affliction, and openeth their ears in oppression. &l16&rEven so would he have removed thee out of the strait into a broad place, where there is no straitness; and that which should be set on thy table should be full of fatness. &l17&rBut thou hast
  '45': 'fulfilled the judgment of the wicked: judgment and justice take hold on thee.
    &l18&rBecause there is wrath, beware lest he take thee away with his stroke: then
    a great ransom cannot deliver thee. &l19&rWill he esteem thy riches? no, not gold,
    nor all the'
  '46': 'forces of strength. &l20&rDesire not the night, when people are cut off in
    their place. &l21&rTake heed, regard not iniquity: for this hast thou chosen rather
    than affliction. &l22&rBehold, God exalteth by his power: who teacheth like him?
    &l23&rWho hath'
  '47': enjoined him his way? or who can say, Thou hast wrought iniquity? &l24&rRemember that thou magnify his work, which men behold. &l25&rEvery man may see it; man may behold it afar off. &l26&rBehold, God is great, and we know him not, neither can the number
  '48': 'of his years be searched out. &l27&rFor he maketh small the drops of water:
    they pour down rain according to the vapour thereof: &l28&rWhich the clouds do
    drop and distil upon man abundantly. &l29&rAlso can any understand the spreadings
    of the clouds, or'
  '49': the noise of his tabernacle? &l30&rBehold, he spreadeth his light upon it, and covereth the bottom of the sea. &l31&rFor by them judgeth he the people; he giveth meat in abundance. &l32&rWith clouds he covereth the light; and commandeth it not to shine by
  '50': the cloud that cometh betwixt. &l33&rThe noise thereof sheweth concerning it, the cattle also concerning the vapour.
  end:
