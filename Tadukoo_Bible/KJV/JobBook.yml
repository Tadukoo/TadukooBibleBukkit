    after him,'
  '4': when the number of his months is cut off in the midst? &l22&rShall any teach God knowledge? seeing he judgeth those that are high. &l23&rOne dieth in his full strength, being wholly at ease and quiet. &l24&rHis breasts are full of milk, and his bones are
  '5': moistened with marrow. &l25&rAnd another dieth in the bitterness of his soul, and never eateth with pleasure. &l26&rThey shall lie down alike in the dust, and the worms shall cover them. &l27&rBehold, I know your thoughts, and the devices which ye
  '6': wrongfully imagine against me. &l28&rFor ye say, Where is the house of the prince? and where are the dwelling places of the wicked? &l29&rHave ye not asked them that go by the way? and do ye not know their tokens, &l30&rThat the wicked is reserved to the
  '7': day of destruction? they shall be brought forth to the day of wrath. &l31&rWho shall declare his way to his face? and who shall repay him what he hath done? &l32&rYet shall he be brought to the grave, and shall remain in the tomb. &l33&rThe clods of the
  '8': valley shall be sweet unto him, and every man shall draw after him, as there are innumerable before him. &l34&rHow then comfort ye me in vain, seeing in your answers there remaineth falsehood?
  '9': 'Chapter 22

    Then Eliphaz the Temanite answered and said, &l2&rCan a man be profitable unto
    God, as he that is wise may be profitable unto himself? &l3&rIs it any pleasure
    to the Almighty, that thou art righteous? or is it gain to him, that thou makest
    thy'
  '10': ways perfect? &l4&rWill he reprove thee for fear of thee? will he enter with thee into judgment? &l5&rIs not thy wickedness great? and thine iniquities infinite? &l6&rFor thou hast taken a pledge from thy brother for nought, and stripped the naked of their
  '11': clothing. &l7&rThou hast not given water to the weary to drink, and thou hast withholden bread from the hungry. &l8&rBut as for the mighty man, he had the earth; and the honourable man dwelt in it. &l9&rThou hast sent widows away empty, and the arms of the
  '12': fatherless have been broken. &l10&rTherefore snares are round about thee, and sudden fear troubleth thee; &l11&rOr darkness, that thou canst not see; and abundance of waters cover thee. &l12&rIs not God in the height of heaven? and behold the height of the
  '13': stars, how high they are! &l13&rAnd thou sayest, How doth God know? can he judge through the dark cloud? &l14&rThick clouds are a covering to him, that he seeth not; and he walketh in the circuit of heaven. &l15&rHast thou marked the old way which wicked
  '14': 'men have trodden? &l16&rWhich were cut down out of time, whose foundation
    was overflown with a flood: &l17&rWhich said unto God, Depart from us: and what
    can the Almighty do for them? &l18&rYet he filled their houses with good things:
    but the counsel of'
  '15': 'the wicked is far from me. &l19&rThe righteous see it, and are glad: and
    the innocent laugh them to scorn. &l20&rWhereas our substance is not cut down,
    but the remnant of them the fire consumeth. &l21&rAcquaint now thyself with him,
    and be at peace:'
  '16': thereby good shall come unto thee. &l22&rReceive, I pray thee, the law from his mouth, and lay up his words in thine heart. &l23&rIf thou return to the Almighty, thou shalt be built up, thou shalt put away iniquity far from thy tabernacles. &l24&rThen
  '17': shalt thou lay up gold as dust, and the gold of Ophir as the stones of the brooks. &l25&rYea, the Almighty shall be thy defence, and thou shalt have plenty of silver. &l26&rFor then shalt thou have thy delight in the Almighty, and shalt lift up thy face
  '18': 'unto God. &l27&rThou shalt make thy prayer unto him, and he shall hear thee,
    and thou shalt pay thy vows. &l28&rThou shalt also decree a thing, and it shall
    be established unto thee: and the light shall shine upon thy ways. &l29&rWhen
    men are cast down,'
  '19': 'then thou shalt say, There is lifting up; and he shall save the humble person.
    &l30&rHe shall deliver the island of the innocent: and it is delivered by the
    pureness of thine hands.'
  '20': 'Chapter 23

    Then Job answered and said, &l2&rEven to day is my complaint bitter: my stroke
    is heavier than my groaning. &l3&rOh that I knew where I might find him! that
    I might come even to his seat! &l4&rI would order my cause before him, and fill
    my mouth'
  '21': with arguments. &l5&rI would know the words which he would answer me, and understand what he would say unto me. &l6&rWill he plead against me with his great power? No; but he would put strength in me. &l7&rThere the righteous might dispute with him; so
  '22': 'should I be delivered for ever from my judge. &l8&rBehold, I go forward,
    but he is not there; and backward, but I cannot perceive him: &l9&rOn the left
    hand, where he doth work, but I cannot behold him: he hideth himself on the right
    hand, that I cannot'
  '23': 'see him: &l10&rBut he knoweth the way that I take: when he hath tried me,
    I shall come forth as gold. &l11&rMy foot hath held his steps, his way have I
    kept, and not declined. &l12&rNeither have I gone back from the commandment of
    his lips; I have esteemed'
  '24': 'the words of his mouth more than my necessary food. &l13&rBut he is in one
    mind, and who can turn him? and what his soul desireth, even that he doeth. &l14&rFor
    he performeth the thing that is appointed for me: and many such things are with
    him.'
  '25': '&l15&rTherefore am I troubled at his presence: when I consider, I am afraid
    of him. &l16&rFor God maketh my heart soft, and the Almighty troubleth me: &l17&rBecause
    I was not cut off before the darkness, neither hath he covered the darkness from
    my face.'
  '26': 'Chapter 24

    Why, seeing times are not hidden from the Almighty, do they that know him not
    see his days? &l2&rSome remove the landmarks; they violently take away flocks,
    and feed thereof. &l3&rThey drive away the ass of the fatherless, they take the
    widow''s'
  '27': 'ox for a pledge. &l4&rThey turn the needy out of the way: the poor of the
    earth hide themselves together. &l5&rBehold, as wild asses in the desert, go they
    forth to their work; rising betimes for a prey: the wilderness yieldeth food for
    them and for their'
  '28': 'children. &l6&rThey reap every one his corn in the field: and they gather
    the vintage of the wicked. &l7&rThey cause the naked to lodge without clothing,
    that they have no covering in the cold. &l8&rThey are wet with the showers of
    the mountains, and'
  '29': embrace the rock for want of a shelter. &l9&rThey pluck the fatherless from the breast, and take a pledge of the poor. &l10&rThey cause him to go naked without clothing, and they take away the sheaf from the hungry; &l11&rWhich make oil within their walls,
  '30': 'and tread their winepresses, and suffer thirst. &l12&rMen groan from out
    of the city, and the soul of the wounded crieth out: yet God layeth not folly
    to them. &l13&rThey are of those that rebel against the light; they know not the
    ways thereof, nor abide'
  '31': 'in the paths thereof. &l14&rThe murderer rising with the light killeth the
    poor and needy, and in the night is as a thief. &l15&rThe eye also of the adulterer
    waiteth for the twilight, saying, No eye shall see me: and disguiseth his face.
    &l16&rIn the dark'
  '32': 'they dig through houses, which they had marked for themselves in the daytime:
    they know not the light. &l17&rFor the morning is to them even as the shadow of
    death: if one know them, they are in the terrors of the shadow of death. &l18&rHe
    is swift as the'
  '33': 'waters; their portion is cursed in the earth: he beholdeth not the way of
    the vineyards. &l19&rDrought and heat consume the snow waters: so doth the grave
    those which have sinned. &l20&rThe womb shall forget him; the worm shall feed
    sweetly on him; he'
  '34': 'shall be no more remembered; and wickedness shall be broken as a tree. &l21&rHe
    evil entreateth the barren that beareth not: and doeth not good to the widow.
    &l22&rHe draweth also the mighty with his power: he riseth up, and no man is sure
    of life.'
  '35': '&l23&rThough it be given him to be in safety, whereon he resteth; yet his
    eyes are upon their ways. &l24&rThey are exalted for a little while, but are gone
    and brought low; they are taken out of the way as all other, and cut off as the
    tops of the ears of'
  '36': corn. &l25&rAnd if it be not so now, who will make me a liar, and make my speech nothing worth?
  '37': 'Chapter 25

    Then answered Bildad the Shuhite, and said, &l2&rDominion and fear are with him,
    he maketh peace in his high places. &l3&rIs there any number of his armies? and
    upon whom doth not his light arise? &l4&rHow then can man be justified with God?
    or'
  '38': how can he be clean that is born of a woman? &l5&rBehold even to the moon, and it shineth not; yea, the stars are not pure in his sight. &l6&rHow much less man, that is a worm? and the son of man, which is a worm?
  '39': 'Chapter 26

    But Job answered and said, &l2&rHow hast thou helped him that is without power?
    how savest thou the arm that hath no strength? &l3&rHow hast thou counselled him
    that hath no wisdom? and how hast thou plentifully declared the thing as it is?'
  '40': '&l4&rTo whom hast thou uttered words? and whose spirit came from thee? &l5&rDead
    things are formed from under the waters, and the inhabitants thereof. &l6&rHell
    is naked before him, and destruction hath no covering. &l7&rHe stretcheth out
    the north over'
  '41': the empty place, and hangeth the earth upon nothing. &l8&rHe bindeth up the waters in his thick clouds; and the cloud is not rent under them. &l9&rHe holdeth back the face of his throne, and spreadeth his cloud upon it. &l10&rHe hath compassed the waters
  '42': with bounds, until the day and night come to an end. &l11&rThe pillars of heaven tremble and are astonished at his reproof. &l12&rHe divideth the sea with his power, and by his understanding he smiteth through the proud. &l13&rBy his spirit he hath
  '43': 'garnished the heavens; his hand hath formed the crooked serpent. &l14&rLo,
    these are parts of his ways: but how little a portion is heard of him? but the
    thunder of his power who can understand?'
  '44': 'Chapter 27

    Moreover Job continued his parable, and said, &l2&rAs God liveth, who hath taken
    away my judgment; and the Almighty, who hath vexed my soul; &l3&rAll the while
    my breath is in me, and the spirit of God is in my nostrils; &l4&rMy lips shall
    not'
  '45': 'speak wickedness, nor my tongue utter deceit. &l5&rGod forbid that I should
    justify you: till I die I will not remove mine integrity from me. &l6&rMy righteousness
    I hold fast, and will not let it go: my heart shall not reproach me so long as
    I live.'
  '46': '&l7&rLet mine enemy be as the wicked, and he that riseth up against me as
    the unrighteous. &l8&rFor what is the hope of the hypocrite, though he hath gained,
    when God taketh away his soul? &l9&rWill God hear his cry when trouble cometh
    upon him? &l10&rWill'
  '47': 'he delight himself in the Almighty? will he always call upon God? &l11&rI
    will teach you by the hand of God: that which is with the Almighty will I not
    conceal. &l12&rBehold, all ye yourselves have seen it; why then are ye thus altogether
    vain? &l13&rThis'
  '48': 'is the portion of a wicked man with God, and the heritage of oppressors,
    which they shall receive of the Almighty. &l14&rIf his children be multiplied,
    it is for the sword: and his offspring shall not be satisfied with bread. &l15&rThose
    that remain of him'
  '49': 'shall be buried in death: and his widows shall not weep. &l16&rThough he
    heap up silver as the dust, and prepare raiment as the clay; &l17&rHe may prepare
    it, but the just shall put it on, and the innocent shall divide the silver. &l18&rHe
    buildeth his'
  '50': 'house as a moth, and as a booth that the keeper maketh. &l19&rThe rich man
    shall lie down, but he shall not be gathered: he openeth his eyes, and he is not.
    &l20&rTerrors take hold on him as waters, a tempest stealeth him away in the night.'
  end:
    c: 27
    v: 20
Book6:
