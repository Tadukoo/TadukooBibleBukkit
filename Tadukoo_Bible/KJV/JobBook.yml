  '1': 'Chapter 27 Cont.

    &l21&rThe east wind carrieth him away, and he departeth: and as a storm hurleth
    him out of his place. &l22&rFor God shall cast upon him, and not spare: he would
    fain flee out of his hand. &l23&rMen shall clap their hands at him, and shall'
  '2': hiss him out of his place.
  '3': 'Chapter 28

    Surely there is a vein for the silver, and a place for gold where they fine it.
    &l2&rIron is taken out of the earth, and brass is molten out of the stone. &l3&rHe
    setteth an end to darkness, and searcheth out all perfection: the stones of'
  '4': 'darkness, and the shadow of death. &l4&rThe flood breaketh out from the inhabitant;
    even the waters forgotten of the foot: they are dried up, they are gone away from
    men. &l5&rAs for the earth, out of it cometh bread: and under it is turned up
    as it were'
  '5': 'fire. &l6&rThe stones of it are the place of sapphires: and it hath dust of
    gold. &l7&rThere is a path which no fowl knoweth, and which the vulture''s eye
    hath not seen: &l8&rThe lion''s whelps have not trodden it, nor the fierce lion
    passed by it. &l9&rHe'
  '6': putteth forth his hand upon the rock; he overturneth the mountains by the roots. &l10&rHe cutteth out rivers among the rocks; and his eye seeth every precious thing. &l11&rHe bindeth the floods from overflowing; and the thing that is hid bringeth he forth
  '7': 'to light. &l12&rBut where shall wisdom be found? and where is the place of
    understanding? &l13&rMan knoweth not the price thereof; neither is it found in
    the land of the living. &l14&rThe depth saith, It is not in me: and the sea saith,
    It is not with me.'
  '8': '&l15&rIt cannot be gotten for gold, neither shall silver be weighed for the
    price thereof. &l16&rIt cannot be valued with the gold of Ophir, with the precious
    onyx, or the sapphire. &l17&rThe gold and the crystal cannot equal it: and the
    exchange of it'
  '9': 'shall not be for jewels of fine gold. &l18&rNo mention shall be made of coral,
    or of pearls: for the price of wisdom is above rubies. &l19&rThe topaz of Ethiopia
    shall not equal it, neither shall it be valued with pure gold. &l20&rWhence then
    cometh'
  '10': wisdom? and where is the place of understanding? &l21&rSeeing it is hid from the eyes of all living, and kept close from the fowls of the air. &l22&rDestruction and death say, We have heard the fame thereof with our ears. &l23&rGod understandeth the way
  '11': thereof, and he knoweth the place thereof. &l24&rFor he looketh to the ends of the earth, and seeth under the whole heaven; &l25&rTo make the weight for the winds; and he weigheth the waters by measure. &l26&rWhen he made a decree for the rain, and a way
  '12': 'for the lightning of the thunder: &l27&rThen did he see it, and declare it;
    he prepared it, yea, and searched it out. &l28&rAnd unto man he said, Behold,
    the fear of the Lord, that is wisdom; and to depart from evil is understanding.'
  '13': 'Chapter 29

    Moreover Job continued his parable, and said, &l2&rOh that I were as in months
    past, as in the days when God preserved me; &l3&rWhen his candle shined upon my
    head, and when by his light I walked through darkness; &l4&rAs I was in the days
    of my'
  '14': youth, when the secret of God was upon my tabernacle; &l5&rWhen the Almighty was yet with me, when my children were about me; &l6&rWhen I washed my steps with butter, and the rock poured me out rivers of oil; &l7&rWhen I went out to the gate through the
  '15': 'city, when I prepared my seat in the street! &l8&rThe young men saw me, and
    hid themselves: and the aged arose, and stood up. &l9&rThe princes refrained talking,
    and laid their hand on their mouth. &l10&rThe nobles held their peace, and their
    tongue'
  '16': 'cleaved to the roof of their mouth. &l11&rWhen the ear heard me, then it
    blessed me; and when the eye saw me, it gave witness to me: &l12&rBecause I delivered
    the poor that cried, and the fatherless, and him that had none to help him. &l13&rThe
    blessing of'
  '17': 'him that was ready to perish came upon me: and I caused the widow''s heart
    to sing for joy. &l14&rI put on righteousness, and it clothed me: my judgment
    was as a robe and a diadem. &l15&rI was eyes to the blind, and feet was I to the
    lame. &l16&rI was a'
  '18': 'father to the poor: and the cause which I knew not I searched out. &l17&rAnd
    I brake the jaws of the wicked, and plucked the spoil out of his teeth. &l18&rThen
    I said, I shall die in my nest, and I shall multiply my days as the sand. &l19&rMy
    root was'
  '19': spread out by the waters, and the dew lay all night upon my branch. &l20&rMy glory was fresh in me, and my bow was renewed in my hand. &l21&rUnto me men gave ear, and waited, and kept silence at my counsel. &l22&rAfter my words they spake not again; and my
  '20': speech dropped upon them. &l23&rAnd they waited for me as for the rain; and they opened their mouth wide as for the latter rain. &l24&rIf I laughed on them, they believed it not; and the light of my countenance they cast not down. &l25&rI chose out their
  '21': way, and sat chief, and dwelt as a king in the army, as one that comforteth the mourners.
  '22': 'Chapter 30

    But now they that are younger than I have me in derision, whose fathers I would
    have disdained to have set with the dogs of my flock. &l2&rYea, whereto might
    the strength of their hands profit me, in whom old age was perished? &l3&rFor
    want and'
  '23': famine they were solitary; fleeing into the wilderness in former time desolate and waste. &l4&rWho cut up mallows by the bushes, and juniper roots for their meat. &l5&rThey were driven forth from among men, (they cried after them as after a thief;) &l6&rTo
  '24': 'dwell in the cliffs of the valleys, in caves of the earth, and in the rocks.
    &l7&rAmong the bushes they brayed; under the nettles they were gathered together.
    &l8&rThey were children of fools, yea, children of base men: they were viler than
    the earth.'
  '25': '&l9&rAnd now am I their song, yea, I am their byword. &l10&rThey abhor me,
    they flee far from me, and spare not to spit in my face. &l11&rBecause he hath
    loosed my cord, and afflicted me, they have also let loose the bridle before me.
    &l12&rUpon my right'
  '26': 'hand rise the youth; they push away my feet, and they raise up against me
    the ways of their destruction. &l13&rThey mar my path, they set forward my calamity,
    they have no helper. &l14&rThey came upon me as a wide breaking in of waters:
    in the desolation'
  '27': 'they rolled themselves upon me. &l15&rTerrors are turned upon me: they pursue
    my soul as the wind: and my welfare passeth away as a cloud. &l16&rAnd now my
    soul is poured out upon me; the days of affliction have taken hold upon me. &l17&rMy
    bones are'
  '28': 'pierced in me in the night season: and my sinews take no rest. &l18&rBy the
    great force of my disease is my garment changed: it bindeth me about as the collar
    of my coat. &l19&rHe hath cast me into the mire, and I am become like dust and
    ashes. &l20&rI cry'
  '29': 'unto thee, and thou dost not hear me: I stand up, and thou regardest me not.
    &l21&rThou art become cruel to me: with thy strong hand thou opposest thyself
    against me. &l22&rThou liftest me up to the wind; thou causest me to ride upon
    it, and dissolvest my'
  '30': substance. &l23&rFor I know that thou wilt bring me to death, and to the house appointed for all living. &l24&rHowbeit he will not stretch out his hand to the grave, though they cry in his destruction. &l25&rDid not I weep for him that was in trouble? was
  '31': 'not my soul grieved for the poor? &l26&rWhen I looked for good, then evil
    came unto me: and when I waited for light, there came darkness. &l27&rMy bowels
    boiled, and rested not: the days of affliction prevented me. &l28&rI went mourning
    without the sun: I'
  '32': stood up, and I cried in the congregation. &l29&rI am a brother to dragons, and a companion to owls. &l30&rMy skin is black upon me, and my bones are burned with heat. &l31&rMy harp also is turned to mourning, and my organ into the voice of them that weep.
  '33': 'Chapter 31

    I made a covenant with mine eyes; why then should I think upon a maid? &l2&rFor
    what portion of God is there from above? and what inheritance of the Almighty
    from on high? &l3&rIs not destruction to the wicked? and a strange punishment
    to the'
  '34': workers of iniquity? &l4&rDoth not he see my ways, and count all my steps? &l5&rIf I have walked with vanity, or if my foot hath hasted to deceit; &l6&rLet me be weighed in an even balance that God may know mine integrity. &l7&rIf my step hath turned out
  '35': of the way, and mine heart walked after mine eyes, and if any blot hath cleaved to mine hands; &l8&rThen let me sow, and let another eat; yea, let my offspring be rooted out. &l9&rIf mine heart have been deceived by a woman, or if I have laid wait at my
  '36': neighbour's door; &l10&rThen let my wife grind unto another, and let others bow down upon her. &l11&rFor this is an heinous crime; yea, it is an iniquity to be punished by the judges. &l12&rFor it is a fire that consumeth to destruction, and would root out
  '37': all mine increase. &l13&rIf I did despise the cause of my manservant or of my maidservant, when they contended with me; &l14&rWhat then shall I do when God riseth up? and when he visiteth, what shall I answer him? &l15&rDid not he that made me in the womb
  '38': make him? and did not one fashion us in the womb? &l16&rIf I have withheld the poor from their desire, or have caused the eyes of the widow to fail; &l17&rOr have eaten my morsel myself alone, and the fatherless hath not eaten thereof; &l18&r(For from my
  '39': youth he was brought up with me, as with a father, and I have guided her from my mother's womb;) &l19&rIf I have seen any perish for want of clothing, or any poor without covering; &l20&rIf his loins have not blessed me, and if he were not warmed with the
  '40': 'fleece of my sheep; &l21&rIf I have lifted up my hand against the fatherless,
    when I saw my help in the gate: &l22&rThen let mine arm fall from my shoulder
    blade, and mine arm be broken from the bone. &l23&rFor destruction from God was
    a terror to me, and'
  '41': by reason of his highness I could not endure. &l24&rIf I have made gold my hope, or have said to the fine gold, Thou art my confidence; &l25&rIf I rejoice because my wealth was great, and because mine hand had gotten much; &l26&rIf I beheld the sun when it
  '42': 'shined, or the moon walking in brightness; &l27&rAnd my heart hath been secretly
    enticed, or my mouth hath kissed my hand: &l28&rThis also were an iniquity to
    be punished by the judge: for I should have denied the God that is above. &l29&rIf
    I rejoice at'
  '43': 'the destruction of him that hated me, or lifted up myself when evil found
    him: &l30&rNeither have I suffered my mouth to sin by wishing a curse to his soul.
    &l31&rIf the men of my tabernacle said not, Oh that we had of his flesh! we cannot
    be satisfied.'
  '44': '&l32&rThe stranger did not lodge in the street: but I opened my doors to
    the traveller. &l33&rIf I covered my transgressions as Adam, by hiding mine iniquity
    in my bosom: &l34&rDid I fear a great multitude, or did the contempt of families
    terrify me, that'
  '45': I kept silence, and went not out of the door? &l35&rOh that one would hear me! behold, my desire is, that the Almighty would answer me, and that mine adversary had written a book. &l36&rSurely I would take it upon my shoulder, and bind it as a crown to me.
  '46': ' &l37&rI would declare unto him the number of my steps; as a prince would
    I go near unto him. &l38&rIf my land cry against me, or that the furrows likewise
    thereof complain; &l39&rIf I have eaten the fruits thereof without money, or have
    caused the owners'
  '47': 'thereof to lose their life: &l40&rLet thistles grow instead of wheat, and
    cockle instead of barley. The words of Job are ended.'
  '48': 'Chapter 32

    So these three men ceased to answer Job, because he was righteous in his own eyes.
    &l2&rThen was kindled the wrath of Elihu the son of Barachel the Buzite, of the
    kindred of Ram: against Job was his wrath kindled, because he justified himself'
  '49': rather than God. &l3&rAlso against his three friends was his wrath kindled, because they had found no answer, and yet had condemned Job. &l4&rNow Elihu had waited till Job had spoken, because they were elder than he. &l5&rWhen Elihu saw that there was no
  '50': answer in the mouth of these three men, then his wrath was kindled. &l6&rAnd Elihu the son of Barachel the Buzite answered and said, I am young, and ye are very old; wherefore I was afraid, and durst not shew you mine opinion.
  end:
    c: 32
