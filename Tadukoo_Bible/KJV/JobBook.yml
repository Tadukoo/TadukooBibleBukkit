  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    There was a man in the land of Uz, whose name was Job; and that man was perfect
    and upright, and one that feared God, and eschewed evil. &l2&rAnd there were born
    unto him seven sons and three daughters. &l3&rHis substance also was seven thousand'
  '2': sheep, and three thousand camels, and five hundred yoke of oxen, and five hundred she asses, and a very great household; so that this man was the greatest of all the men of the east. &l4&rAnd his sons went and feasted in their houses, every one his day;
  '3': and sent and called for their three sisters to eat and to drink with them. &l5&rAnd it was so, when the days of their feasting were gone about, that Job sent and sanctified them, and rose up early in the morning, and offered burnt offerings according to
  '4': 'the number of them all: for Job said, It may be that my sons have sinned,
    and cursed God in their hearts. Thus did Job continually. &l6&rNow there was a
    day when the sons of God came to present themselves before the Lord, and Satan
    came also among them.'
  '5': '&l7&rAnd the Lord said unto Satan, Whence comest thou? Then Satan answered
    the Lord, and said, From going to and fro in the earth, and from walking up and
    down in it. &l8&rAnd the Lord said unto Satan, Hast thou considered my servant
    Job, that there is'
  '6': none like him in the earth, a perfect and an upright man, one that feareth God, and escheweth evil? &l9&rThen Satan answered the Lord, and said, Doth Job fear God for nought? &l10&rHast not thou made an hedge about him, and about his house, and about all
  '7': that he hath on every side? thou hast blessed the work of his hands, and his substance is increased in the land. &l11&rBut put forth thine hand now, and touch all that he hath, and he will curse thee to thy face. &l12&rAnd the Lord said unto Satan, Behold,
  '8': 'all that he hath is in thy power; only upon himself put not forth thine hand.
    So Satan went forth from the presence of the Lord. &l13&rAnd there was a day when
    his sons and his daughters were eating and drinking wine in their eldest brother''s
    house:'
  '9': '&l14&rAnd there came a messenger unto Job, and said, The oxen were plowing,
    and the asses feeding beside them: &l15&rAnd the Sabeans fell upon them, and took
    them away; yea, they have slain the servants with the edge of the sword; and I
    only am escaped'
  '10': alone to tell thee. &l16&rWhile he was yet speaking, there came also another, and said, The fire of God is fallen from heaven, and hath burned up the sheep, and the servants, and consumed them; and I only am escaped alone to tell thee. &l17&rWhile he was
  '11': yet speaking, there came also another, and said, The Chaldeans made out three bands, and fell upon the camels, and have carried them away, yea, and slain the servants with the edge of the sword; and I only am escaped alone to tell thee. &l18&rWhile he was
  '12': 'yet speaking, there came also another, and said, Thy sons and thy daughters
    were eating and drinking wine in their eldest brother''s house: &l19&rAnd, behold,
    there came a great wind from the wilderness, and smote the four corners of the
    house, and it fell'
  '13': upon the young men, and they are dead; and I only am escaped alone to tell thee. &l20&rThen Job arose, and rent his mantle, and shaved his head, and fell down upon the ground, and worshipped, &l21&rAnd said, Naked came I out of my mother's womb, and naked
  '14': 'shall I return thither: the Lord gave, and the Lord hath taken away; blessed
    be the name of the Lord. &l22&rIn all this Job sinned not, nor charged God foolishly.'
  '15': 'Chapter 2

    Again there was a day when the sons of God came to present themselves before the
    Lord, and Satan came also among them to present himself before the Lord. &l2&rAnd
    the Lord said unto Satan, From whence comest thou? And Satan answered the Lord,
    and'
  '16': said, From going to and fro in the earth, and from walking up and down in it. &l3&rAnd the Lord said unto Satan, Hast thou considered my servant Job, that there is none like him in the earth, a perfect and an upright man, one that feareth God, and
  '17': escheweth evil? and still he holdeth fast his integrity, although thou movedst me against him, to destroy him without cause. &l4&rAnd Satan answered the Lord, and said, Skin for skin, yea, all that a man hath will he give for his life. &l5&rBut put forth
  '18': thine hand now, and touch his bone and his flesh, and he will curse thee to thy face. &l6&rAnd the Lord said unto Satan, Behold, he is in thine hand; but save his life. &l7&rSo went Satan forth from the presence of the Lord, and smote Job with sore boils
  '19': from the sole of his foot unto his crown. &l8&rAnd he took him a potsherd to scrape himself withal; and he sat down among the ashes. &l9&rThen said his wife unto him, Dost thou still retain thine integrity? curse God, and die. &l10&rBut he said unto her,
  '20': Thou speakest as one of the foolish women speaketh. What? shall we receive good at the hand of God, and shall we not receive evil? In all this did not Job sin with his lips. &l11&rNow when Job's three friends heard of all this evil that was come upon him,
  '21': 'they came every one from his own place; Eliphaz the Temanite, and Bildad
    the Shuhite, and Zophar the Naamathite: for they had made an appointment together
    to come to mourn with him and to comfort him. &l12&rAnd when they lifted up their
    eyes afar off, and'
  '22': 'knew him not, they lifted up their voice, and wept; and they rent every one
    his mantle, and sprinkled dust upon their heads toward heaven. &l13&rSo they sat
    down with him upon the ground seven days and seven nights, and none spake a word
    unto him: for they'
  '23': saw that his grief was very great.
  '24': 'Chapter 3

    After this opened Job his mouth, and cursed his day. &l2&rAnd Job spake, and said,
    &l3&rLet the day perish wherein I was born, and the night in which it was said,
    There is a man child conceived. &l4&rLet that day be darkness; let not God regard'
  '25': it from above, neither let the light shine upon it. &l5&rLet darkness and the shadow of death stain it; let a cloud dwell upon it; let the blackness of the day terrify it. &l6&rAs for that night, let darkness seize upon it; let it not be joined unto the
  '26': days of the year, let it not come into the number of the months. &l7&rLo, let that night be solitary, let no joyful voice come therein. &l8&rLet them curse it that curse the day, who are ready to raise up their mourning. &l9&rLet the stars of the twilight
  '27': 'thereof be dark; let it look for light, but have none; neither let it see
    the dawning of the day: &l10&rBecause it shut not up the doors of my mother''s
    womb, nor hid sorrow from mine eyes. &l11&rWhy died I not from the womb? why did
    I not give up the ghost'
  '28': 'when I came out of the belly? &l12&rWhy did the knees prevent me? or why
    the breasts that I should suck? &l13&rFor now should I have lain still and been
    quiet, I should have slept: then had I been at rest, &l14&rWith kings and counsellors
    of the earth,'
  '29': 'which build desolate places for themselves; &l15&rOr with princes that had
    gold, who filled their houses with silver: &l16&rOr as an hidden untimely birth
    I had not been; as infants which never saw light. &l17&rThere the wicked cease
    from troubling; and'
  '30': there the weary be at rest. &l18&rThere the prisoners rest together; they hear not the voice of the oppressor. &l19&rThe small and great are there; and the servant is free from his master. &l20&rWherefore is light given to him that is in misery, and life
  '31': unto the bitter in soul; &l21&rWhich long for death, but it cometh not; and dig for it more than for hid treasures; &l22&rWhich rejoice exceedingly, and are glad, when they can find the grave? &l23&rWhy is light given to a man whose way is hid, and whom
  '32': God hath hedged in? &l24&rFor my sighing cometh before I eat, and my roarings are poured out like the waters. &l25&rFor the thing which I greatly feared is come upon me, and that which I was afraid of is come unto me. &l26&rI was not in safety, neither had
  '33': I rest, neither was I quiet; yet trouble came.
  '34': 'Chapter 4

    Then Eliphaz the Temanite answered and said, &l2&rIf we assay to commune with
    thee, wilt thou be grieved? but who can withhold himself from speaking? &l3&rBehold,
    thou hast instructed many, and thou hast strengthened the weak hands. &l4&rThy'
  '35': words have upholden him that was falling, and thou hast strengthened the feeble knees. &l5&rBut now it is come upon thee, and thou faintest; it toucheth thee, and thou art troubled. &l6&rIs not this thy fear, thy confidence, thy hope, and the uprightness
  '36': of thy ways? &l7&rRemember, I pray thee, who ever perished, being innocent? or where were the righteous cut off? &l8&rEven as I have seen, they that plow iniquity, and sow wickedness, reap the same. &l9&rBy the blast of God they perish, and by the breath
  '37': of his nostrils are they consumed. &l10&rThe roaring of the lion, and the voice of the fierce lion, and the teeth of the young lions, are broken. &l11&rThe old lion perisheth for lack of prey, and the stout lion's whelps are scattered abroad. &l12&rNow a
  '38': thing was secretly brought to me, and mine ear received a little thereof. &l13&rIn thoughts from the visions of the night, when deep sleep falleth on men, &l14&rFear came upon me, and trembling, which made all my bones to shake. &l15&rThen a spirit passed
  '39': 'before my face; the hair of my flesh stood up: &l16&rIt stood still, but
    I could not discern the form thereof: an image was before mine eyes, there was
    silence, and I heard a voice, saying, &l17&rShall mortal man be more just than
    God? shall a man be more'
  '40': 'pure than his maker? &l18&rBehold, he put no trust in his servants; and his
    angels he charged with folly: &l19&rHow much less in them that dwell in houses
    of clay, whose foundation is in the dust, which are crushed before the moth? &l20&rThey
    are destroyed'
  '41': 'from morning to evening: they perish for ever without any regarding it. &l21&rDoth
    not their excellency which is in them go away? they die, even without wisdom.'
  '42': 'Chapter 5

    Call now, if there be any that will answer thee; and to which of the saints wilt
    thou turn? &l2&rFor wrath killeth the foolish man, and envy slayeth the silly
    one. &l3&rI have seen the foolish taking root: but suddenly I cursed his habitation.'
  '43': '&l4&rHis children are far from safety, and they are crushed in the gate,
    neither is there any to deliver them. &l5&rWhose harvest the hungry eateth up,
    and taketh it even out of the thorns, and the robber swalloweth up their substance.
    &l6&rAlthough'
  '44': 'affliction cometh not forth of the dust, neither doth trouble spring out
    of the ground; &l7&rYet man is born unto trouble, as the sparks fly upward. &l8&rI
    would seek unto God, and unto God would I commit my cause: &l9&rWhich doeth great
    things and'
  '45': 'unsearchable; marvellous things without number: &l10&rWho giveth rain upon
    the earth, and sendeth waters upon the fields: &l11&rTo set up on high those that
    be low; that those which mourn may be exalted to safety. &l12&rHe disappointeth
    the devices of the'
  '46': 'crafty, so that their hands cannot perform their enterprise. &l13&rHe taketh
    the wise in their own craftiness: and the counsel of the froward is carried headlong.
    &l14&rThey meet with darkness in the day time, and grope in the noonday as in
    the night.'
  '47': '&l15&rBut he saveth the poor from the sword, from their mouth, and from the
    hand of the mighty. &l16&rSo the poor hath hope, and iniquity stoppeth her mouth.
    &l17&rBehold, happy is the man whom God correcteth: therefore despise not thou
    the chastening of'
  '48': 'the Almighty: &l18&rFor he maketh sore, and bindeth up: he woundeth, and
    his hands make whole. &l19&rHe shall deliver thee in six troubles: yea, in seven
    there shall no evil touch thee. &l20&rIn famine he shall redeem thee from death:
    and in war from the'
  '49': 'power of the sword. &l21&rThou shalt be hid from the scourge of the tongue:
    neither shalt thou be afraid of destruction when it cometh. &l22&rAt destruction
    and famine thou shalt laugh: neither shalt thou be afraid of the beasts of the
    earth. &l23&rFor'
  '50': 'thou shalt be in league with the stones of the field: and the beasts of the
    field shall be at peace with thee. &l24&rAnd thou shalt know that thy tabernacle
    shall be in peace; and thou shalt visit thy habitation, and shalt not sin.'
  end:
    c: 5
    v: 24
Book2:
  start:
    c: 5
    v: 25
  '1': 'Chapter 5 Cont.

    &l25&rThou shalt know also that thy seed shall be great, and thine offspring as
    the grass of the earth. &l26&rThou shalt come to thy grave in a full age, like
    as a shock of corn cometh in in his season. &l27&rLo this, we have searched it,'
  '2': so it is; hear it, and know thou it for thy good.
  '3': 'Chapter 6

    But Job answered and said, &l2&rOh that my grief were throughly weighed, and my
    calamity laid in the balances together! &l3&rFor now it would be heavier than
    the sand of the sea: therefore my words are swallowed up. &l4&rFor the arrows
    of the'
  '4': 'Almighty are within me, the poison whereof drinketh up my spirit: the terrors
    of God do set themselves in array against me. &l5&rDoth the wild ass bray when
    he hath grass? or loweth the ox over his fodder? &l6&rCan that which is unsavoury
    be eaten without'
  '5': salt? or is there any taste in the white of an egg? &l7&rThe things that my soul refused to touch are as my sorrowful meat. &l8&rOh that I might have my request; and that God would grant me the thing that I long for! &l9&rEven that it would please God to
  '6': 'destroy me; that he would let loose his hand, and cut me off! &l10&rThen should
    I yet have comfort; yea, I would harden myself in sorrow: let him not spare; for
    I have not concealed the words of the Holy One. &l11&rWhat is my strength, that
    I should hope?'
  '7': and what is mine end, that I should prolong my life? &l12&rIs my strength the strength of stones? or is my flesh of brass? &l13&rIs not my help in me? and is wisdom driven quite from me? &l14&rTo him that is afflicted pity should be shewed from his friend;
  '8': 'but he forsaketh the fear of the Almighty. &l15&rMy brethren have dealt deceitfully
    as a brook, and as the stream of brooks they pass away; &l16&rWhich are blackish
    by reason of the ice, and wherein the snow is hid: &l17&rWhat time they wax warm,
    they'
  '9': 'vanish: when it is hot, they are consumed out of their place. &l18&rThe paths
    of their way are turned aside; they go to nothing, and perish. &l19&rThe troops
    of Tema looked, the companies of Sheba waited for them. &l20&rThey were confounded
    because they'
  '10': had hoped; they came thither, and were ashamed. &l21&rFor now ye are nothing; ye see my casting down, and are afraid. &l22&rDid I say, Bring unto me? or, Give a reward for me of your substance? &l23&rOr, Deliver me from the enemy's hand? or, Redeem me from
  '11': 'the hand of the mighty? &l24&rTeach me, and I will hold my tongue: and cause
    me to understand wherein I have erred. &l25&rHow forcible are right words! but
    what doth your arguing reprove? &l26&rDo ye imagine to reprove words, and the
    speeches of one that'
  '12': is desperate, which are as wind? &l27&rYea, ye overwhelm the fatherless, and ye dig a pit for your friend. &l28&rNow therefore be content, look upon me; for it is evident unto you if I lie. &l29&rReturn, I pray you, let it not be iniquity; yea, return
  '13': again, my righteousness is in it. &l30&rIs there iniquity in my tongue? cannot my taste discern perverse things?
  '14': 'Chapter 7

    Is there not an appointed time to man upon earth? are not his days also like the
    days of an hireling? &l2&rAs a servant earnestly desireth the shadow, and as an
    hireling looketh for the reward of his work: &l3&rSo am I made to possess months
    of'
  '15': vanity, and wearisome nights are appointed to me. &l4&rWhen I lie down, I say, When shall I arise, and the night be gone? and I am full of tossings to and fro unto the dawning of the day. &l5&rMy flesh is clothed with worms and clods of dust; my skin is
  '16': 'broken, and become loathsome. &l6&rMy days are swifter than a weaver''s shuttle,
    and are spent without hope. &l7&rO remember that my life is wind: mine eye shall
    no more see good. &l8&rThe eye of him that hath seen me shall see me no more:
    thine eyes are'
  '17': 'upon me, and I am not. &l9&rAs the cloud is consumed and vanisheth away:
    so he that goeth down to the grave shall come up no more. &l10&rHe shall return
    no more to his house, neither shall his place know him any more. &l11&rTherefore
    I will not refrain my'
  '18': mouth; I will speak in the anguish of my spirit; I will complain in the bitterness of my soul. &l12&rAm I a sea, or a whale, that thou settest a watch over me? &l13&rWhen I say, My bed shall comfort me, my couch shall ease my complaints; &l14&rThen thou
  '19': 'scarest me with dreams, and terrifiest me through visions: &l15&rSo that
    my soul chooseth strangling, and death rather than my life. &l16&rI loathe it;
    I would not live alway: let me alone; for my days are vanity. &l17&rWhat is man,
    that thou shouldest'
  '20': magnify him? and that thou shouldest set thine heart upon him? &l18&rAnd that thou shouldest visit him every morning, and try him every moment? &l19&rHow long wilt thou not depart from me, nor let me alone till I swallow down my spittle? &l20&rI have
  '21': sinned; what shall I do unto thee, O thou preserver of men? why hast thou set me as a mark against thee, so that I am a burden to myself? &l21&rAnd why dost thou not pardon my transgression, and take away my iniquity? for now shall I sleep in the dust; and
  '22': thou shalt seek me in the morning, but I shall not be.
  '23': 'Chapter 8

    Then answered Bildad the Shuhite, and said, &l2&rHow long wilt thou speak these
    things? and how long shall the words of thy mouth be like a strong wind? &l3&rDoth
    God pervert judgment? or doth the Almighty pervert justice? &l4&rIf thy children'
  '24': have sinned against him, and he have cast them away for their transgression; &l5&rIf thou wouldest seek unto God betimes, and make thy supplication to the Almighty; &l6&rIf thou wert pure and upright; surely now he would awake for thee, and make the
  '25': 'habitation of thy righteousness prosperous. &l7&rThough thy beginning was
    small, yet thy latter end should greatly increase. &l8&rFor enquire, I pray thee,
    of the former age, and prepare thyself to the search of their fathers: &l9&r(For
    we are but of'
  '26': yesterday, and know nothing, because our days upon earth are a shadow:) &l10&rShall not they teach thee, and tell thee, and utter words out of their heart? &l11&rCan the rush grow up without mire? can the flag grow without water? &l12&rWhilst it is yet in
  '27': 'his greenness, and not cut down, it withereth before any other herb. &l13&rSo
    are the paths of all that forget God; and the hypocrite''s hope shall perish:
    &l14&rWhose hope shall be cut off, and whose trust shall be a spider''s web. &l15&rHe
    shall lean upon'
  '28': 'his house, but it shall not stand: he shall hold it fast, but it shall not
    endure. &l16&rHe is green before the sun, and his branch shooteth forth in his
    garden. &l17&rHis roots are wrapped about the heap, and seeth the place of stones.
    &l18&rIf he destroy'
  '29': 'him from his place, then it shall deny him, saying, I have not seen thee.
    &l19&rBehold, this is the joy of his way, and out of the earth shall others grow.
    &l20&rBehold, God will not cast away a perfect man, neither will he help the evil
    doers: &l21&rTill'
  '30': he fill thy mouth with laughing, and thy lips with rejoicing. &l22&rThey that hate thee shall be clothed with shame; and the dwelling place of the wicked shall come to nought.
  '31': 'Chapter 9

    Then Job answered and said, &l2&rI know it is so of a truth: but how should man
    be just with God? &l3&rIf he will contend with him, he cannot answer him one of
    a thousand. &l4&rHe is wise in heart, and mighty in strength: who hath hardened'
  '32': 'himself against him, and hath prospered? &l5&rWhich removeth the mountains,
    and they know not: which overturneth them in his anger. &l6&rWhich shaketh the
    earth out of her place, and the pillars thereof tremble. &l7&rWhich commandeth
    the sun, and it riseth'
  '33': not; and sealeth up the stars. &l8&rWhich alone spreadeth out the heavens, and treadeth upon the waves of the sea. &l9&rWhich maketh Arcturus, Orion, and Pleiades, and the chambers of the south. &l10&rWhich doeth great things past finding out; yea, and
  '34': 'wonders without number. &l11&rLo, he goeth by me, and I see him not: he passeth
    on also, but I perceive him not. &l12&rBehold, he taketh away, who can hinder
    him? who will say unto him, What doest thou? &l13&rIf God will not withdraw his
    anger, the proud'
  '35': helpers do stoop under him. &l14&rHow much less shall I answer him, and choose out my words to reason with him? &l15&rWhom, though I were righteous, yet would I not answer, but I would make supplication to my judge. &l16&rIf I had called, and he had
  '36': answered me; yet would I not believe that he had hearkened unto my voice. &l17&rFor he breaketh me with a tempest, and multiplieth my wounds without cause. &l18&rHe will not suffer me to take my breath, but filleth me with bitterness. &l19&rIf I speak of
  '37': 'strength, lo, he is strong: and if of judgment, who shall set me a time to
    plead? &l20&rIf I justify myself, mine own mouth shall condemn me: if I say, I
    am perfect, it shall also prove me perverse. &l21&rThough I were perfect, yet
    would I not know my'
  '38': 'soul: I would despise my life. &l22&rThis is one thing, therefore I said
    it, He destroyeth the perfect and the wicked. &l23&rIf the scourge slay suddenly,
    he will laugh at the trial of the innocent. &l24&rThe earth is given into the
    hand of the wicked: he'
  '39': 'covereth the faces of the judges thereof; if not, where, and who is he? &l25&rNow
    my days are swifter than a post: they flee away, they see no good. &l26&rThey
    are passed away as the swift ships: as the eagle that hasteth to the prey. &l27&rIf
    I say, I'
  '40': 'will forget my complaint, I will leave off my heaviness, and comfort myself:
    &l28&rI am afraid of all my sorrows, I know that thou wilt not hold me innocent.
    &l29&rIf I be wicked, why then labour I in vain? &l30&rIf I wash myself with snow
    water, and make'
  '41': my hands never so clean; &l31&rYet shalt thou plunge me in the ditch, and mine own clothes shall abhor me. &l32&rFor he is not a man, as I am, that I should answer him, and we should come together in judgment. &l33&rNeither is there any daysman betwixt us,
  '42': 'that might lay his hand upon us both. &l34&rLet him take his rod away from
    me, and let not his fear terrify me: &l35&rThen would I speak, and not fear him;
    but it is not so with me.'
  '43': 'Chapter 10

    My soul is weary of my life; I will leave my complaint upon myself; I will speak
    in the bitterness of my soul. &l2&rI will say unto God, Do not condemn me; shew
    me wherefore thou contendest with me. &l3&rIs it good unto thee that thou shouldest'
  '44': oppress, that thou shouldest despise the work of thine hands, and shine upon the counsel of the wicked? &l4&rHast thou eyes of flesh? or seest thou as man seeth? &l5&rAre thy days as the days of man? are thy years as man's days, &l6&rThat thou enquirest
  '45': after mine iniquity, and searchest after my sin? &l7&rThou knowest that I am not wicked; and there is none that can deliver out of thine hand. &l8&rThine hands have made me and fashioned me together round about; yet thou dost destroy me. &l9&rRemember, I
  '46': beseech thee, that thou hast made me as the clay; and wilt thou bring me into dust again? &l10&rHast thou not poured me out as milk, and curdled me like cheese? &l11&rThou hast clothed me with skin and flesh, and hast fenced me with bones and sinews.
  '47': '&l12&rThou hast granted me life and favour, and thy visitation hath preserved
    my spirit. &l13&rAnd these things hast thou hid in thine heart: I know that this
    is with thee. &l14&rIf I sin, then thou markest me, and thou wilt not acquit me
    from mine'
  '48': 'iniquity. &l15&rIf I be wicked, woe unto me; and if I be righteous, yet will
    I not lift up my head. I am full of confusion; therefore see thou mine affliction;
    &l16&rFor it increaseth. Thou huntest me as a fierce lion: and again thou shewest
    thyself'
  '49': marvellous upon me. &l17&rThou renewest thy witnesses against me, and increasest thine indignation upon me; changes and war are against me. &l18&rWherefore then hast thou brought me forth out of the womb? Oh that I had given up the ghost, and no eye had
  '50': seen me! &l19&rI should have been as though I had not been; I should have been carried from the womb to the grave. &l20&rAre not my days few? cease then, and let me alone, that I may take comfort a little,
  end:
    c: 10
    v: 20
Book3:
  start:
    c: 10
    v: 21
  '1': 'Chapter 10 Cont.

    &l21&rBefore I go whence I shall not return, even to the land of darkness and
    the shadow of death; &l22&rA land of darkness, as darkness itself; and of the
    shadow of death, without any order, and where the light is as darkness.'
  '2': 'Chapter 11

    Then answered Zophar the Naamathite, and said, &l2&rShould not the multitude of
    words be answered? and should a man full of talk be justified? &l3&rShould thy
    lies make men hold their peace? and when thou mockest, shall no man make thee
    ashamed?'
  '3': ' &l4&rFor thou hast said, My doctrine is pure, and I am clean in thine eyes.
