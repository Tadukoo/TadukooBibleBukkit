  '1': 'Chapter 37 Cont.

    Chapter 37

    At this also my heart trembleth, and is moved out of his place. &l2&rHear attentively
    the noise of his voice, and the sound that goeth out of his mouth. &l3&rHe directeth
    it under the whole heaven, and his lightning unto the'
  '2': 'ends of the earth. &l4&rAfter it a voice roareth: he thundereth with the voice
    of his excellency; and he will not stay them when his voice is heard. &l5&rGod
    thundereth marvellously with his voice; great things doeth he, which we cannot
    comprehend.'
  '3': '&l6&rFor he saith to the snow, Be thou on the earth; likewise to the small
    rain, and to the great rain of his strength. &l7&rHe sealeth up the hand of every
    man; that all men may know his work. &l8&rThen the beasts go into dens, and remain
    in their places.'
  '4': ' &l9&rOut of the south cometh the whirlwind: and cold out of the north. &l10&rBy
    the breath of God frost is given: and the breadth of the waters is straitened.
    &l11&rAlso by watering he wearieth the thick cloud: he scattereth his bright cloud:
    &l12&rAnd it'
  '5': 'is turned round about by his counsels: that they may do whatsoever he commandeth
    them upon the face of the world in the earth. &l13&rHe causeth it to come, whether
    for correction, or for his land, or for mercy. &l14&rHearken unto this, O Job:
    stand still,'
  '6': and consider the wondrous works of God. &l15&rDost thou know when God disposed them, and caused the light of his cloud to shine? &l16&rDost thou know the balancings of the clouds, the wondrous works of him which is perfect in knowledge? &l17&rHow thy
  '7': garments are warm, when he quieteth the earth by the south wind? &l18&rHast thou with him spread out the sky, which is strong, and as a molten looking glass? &l19&rTeach us what we shall say unto him; for we cannot order our speech by reason of darkness.
  '8': '&l20&rShall it be told him that I speak? if a man speak, surely he shall be
    swallowed up. &l21&rAnd now men see not the bright light which is in the clouds:
    but the wind passeth, and cleanseth them. &l22&rFair weather cometh out of the
    north: with God is'
  '9': 'terrible majesty. &l23&rTouching the Almighty, we cannot find him out: he
    is excellent in power, and in judgment, and in plenty of justice: he will not
    afflict. &l24&rMen do therefore fear him: he respecteth not any that are wise
    of heart.'
  '10': 'Chapter 38

    Then the Lord answered Job out of the whirlwind, and said, &l2&rWho is this that
    darkeneth counsel by words without knowledge? &l3&rGird up now thy loins like
    a man; for I will demand of thee, and answer thou me. &l4&rWhere wast thou when
    I laid'
  '11': the foundations of the earth? declare, if thou hast understanding. &l5&rWho hath laid the measures thereof, if thou knowest? or who hath stretched the line upon it? &l6&rWhereupon are the foundations thereof fastened? or who laid the corner stone thereof;
  '12': '&l7&rWhen the morning stars sang together, and all the sons of God shouted
    for joy? &l8&rOr who shut up the sea with doors, when it brake forth, as if it
    had issued out of the womb? &l9&rWhen I made the cloud the garment thereof, and
    thick darkness a'
  '13': 'swaddlingband for it, &l10&rAnd brake up for it my decreed place, and set
    bars and doors, &l11&rAnd said, Hitherto shalt thou come, but no further: and
    here shall thy proud waves be stayed? &l12&rHast thou commanded the morning since
    thy days; and caused'
  '14': the dayspring to know his place; &l13&rThat it might take hold of the ends of the earth, that the wicked might be shaken out of it? &l14&rIt is turned as clay to the seal; and they stand as a garment. &l15&rAnd from the wicked their light is withholden,
  '15': and the high arm shall be broken. &l16&rHast thou entered into the springs of the sea? or hast thou walked in the search of the depth? &l17&rHave the gates of death been opened unto thee? or hast thou seen the doors of the shadow of death? &l18&rHast thou
  '16': perceived the breadth of the earth? declare if thou knowest it all. &l19&rWhere is the way where light dwelleth? and as for darkness, where is the place thereof, &l20&rThat thou shouldest take it to the bound thereof, and that thou shouldest know the paths
  '17': to the house thereof? &l21&rKnowest thou it, because thou wast then born? or because the number of thy days is great? &l22&rHast thou entered into the treasures of the snow? or hast thou seen the treasures of the hail, &l23&rWhich I have reserved against
  '18': the time of trouble, against the day of battle and war? &l24&rBy what way is the light parted, which scattereth the east wind upon the earth? &l25&rWho hath divided a watercourse for the overflowing of waters, or a way for the lightning of thunder;
  '19': '&l26&rTo cause it to rain on the earth, where no man is; on the wilderness,
    wherein there is no man; &l27&rTo satisfy the desolate and waste ground; and to
    cause the bud of the tender herb to spring forth? &l28&rHath the rain a father?
    or who hath begotten'
  '20': the drops of dew? &l29&rOut of whose womb came the ice? and the hoary frost of heaven, who hath gendered it? &l30&rThe waters are hid as with a stone, and the face of the deep is frozen. &l31&rCanst thou bind the sweet influences of Pleiades, or loose the
  '21': bands of Orion? &l32&rCanst thou bring forth Mazzaroth in his season? or canst thou guide Arcturus with his sons? &l33&rKnowest thou the ordinances of heaven? canst thou set the dominion thereof in the earth? &l34&rCanst thou lift up thy voice to the
  '22': clouds, that abundance of waters may cover thee? &l35&rCanst thou send lightnings, that they may go and say unto thee, Here we are? &l36&rWho hath put wisdom in the inward parts? or who hath given understanding to the heart? &l37&rWho can number the clouds
  '23': in wisdom? or who can stay the bottles of heaven, &l38&rWhen the dust groweth into hardness, and the clods cleave fast together? &l39&rWilt thou hunt the prey for the lion? or fill the appetite of the young lions, &l40&rWhen they couch in their dens, and
  '24': abide in the covert to lie in wait? &l41&rWho provideth for the raven his food? when his young ones cry unto God, they wander for lack of meat.
  '25': 'Chapter 39

    Knowest thou the time when the wild goats of the rock bring forth? or canst thou
    mark when the hinds do calve? &l2&rCanst thou number the months that they fulfil?
    or knowest thou the time when they bring forth? &l3&rThey bow themselves, they'
  '26': bring forth their young ones, they cast out their sorrows. &l4&rTheir young ones are in good liking, they grow up with corn; they go forth, and return not unto them. &l5&rWho hath sent out the wild ass free? or who hath loosed the bands of the wild ass?
  '27': '&l6&rWhose house I have made the wilderness, and the barren land his dwellings.
    &l7&rHe scorneth the multitude of the city, neither regardeth he the crying of
    the driver. &l8&rThe range of the mountains is his pasture, and he searcheth after
    every green'
  '28': thing. &l9&rWill the unicorn be willing to serve thee, or abide by thy crib? &l10&rCanst thou bind the unicorn with his band in the furrow? or will he harrow the valleys after thee? &l11&rWilt thou trust him, because his strength is great? or wilt thou
  '29': leave thy labour to him? &l12&rWilt thou believe him, that he will bring home thy seed, and gather it into thy barn? &l13&rGavest thou the goodly wings unto the peacocks? or wings and feathers unto the ostrich? &l14&rWhich leaveth her eggs in the earth,
  '30': 'and warmeth them in dust, &l15&rAnd forgetteth that the foot may crush them,
    or that the wild beast may break them. &l16&rShe is hardened against her young
    ones, as though they were not her''s: her labour is in vain without fear; &l17&rBecause
    God hath'
  '31': deprived her of wisdom, neither hath he imparted to her understanding. &l18&rWhat time she lifteth up herself on high, she scorneth the horse and his rider. &l19&rHast thou given the horse strength? hast thou clothed his neck with thunder? &l20&rCanst thou
  '32': 'make him afraid as a grasshopper? the glory of his nostrils is terrible.
    &l21&rHe paweth in the valley, and rejoiceth in his strength: he goeth on to meet
    the armed men. &l22&rHe mocketh at fear, and is not affrighted; neither turneth
    he back from the'
  '33': 'sword. &l23&rThe quiver rattleth against him, the glittering spear and the
    shield. &l24&rHe swalloweth the ground with fierceness and rage: neither believeth
    he that it is the sound of the trumpet. &l25&rHe saith among the trumpets, Ha,
    ha; and he smelleth'
  '34': the battle afar off, the thunder of the captains, and the shouting. &l26&rDoth the hawk fly by thy wisdom, and stretch her wings toward the south? &l27&rDoth the eagle mount up at thy command, and make her nest on high? &l28&rShe dwelleth and abideth on
  '35': 'the rock, upon the crag of the rock, and the strong place. &l29&rFrom thence
    she seeketh the prey, and her eyes behold afar off. &l30&rHer young ones also
    suck up blood: and where the slain are, there is she.'
  '36': 'Chapter 40

    Moreover the Lord answered Job, and said, &l2&rShall he that contendeth with the
    Almighty instruct him? he that reproveth God, let him answer it. &l3&rThen Job
    answered the Lord, and said, &l4&rBehold, I am vile; what shall I answer thee?
    I will'
  '37': 'lay mine hand upon my mouth. &l5&rOnce have I spoken; but I will not answer:
    yea, twice; but I will proceed no further. &l6&rThen answered the Lord unto Job
    out of the whirlwind, and said, &l7&rGird up thy loins now like a man: I will
    demand of thee, and'
  '38': declare thou unto me. &l8&rWilt thou also disannul my judgment? wilt thou condemn me, that thou mayest be righteous? &l9&rHast thou an arm like God? or canst thou thunder with a voice like him? &l10&rDeck thyself now with majesty and excellency; and array
  '39': 'thyself with glory and beauty. &l11&rCast abroad the rage of thy wrath: and
    behold every one that is proud, and abase him. &l12&rLook on every one that is
    proud, and bring him low; and tread down the wicked in their place. &l13&rHide
    them in the dust'
  '40': together; and bind their faces in secret. &l14&rThen will I also confess unto thee that thine own right hand can save thee. &l15&rBehold now behemoth, which I made with thee; he eateth grass as an ox. &l16&rLo now, his strength is in his loins, and his
  '41': 'force is in the navel of his belly. &l17&rHe moveth his tail like a cedar:
    the sinews of his stones are wrapped together. &l18&rHis bones are as strong pieces
    of brass; his bones are like bars of iron. &l19&rHe is the chief of the ways of
    God: he that made'
  '42': him can make his sword to approach unto him. &l20&rSurely the mountains bring him forth food, where all the beasts of the field play. &l21&rHe lieth under the shady trees, in the covert of the reed, and fens. &l22&rThe shady trees cover him with their
  '43': 'shadow; the willows of the brook compass him about. &l23&rBehold, he drinketh
    up a river, and hasteth not: he trusteth that he can draw up Jordan into his mouth.
    &l24&rHe taketh it with his eyes: his nose pierceth through snares.'
  '44': 'Chapter 41

    Canst thou draw out leviathan with an hook? or his tongue with a cord which thou
    lettest down? &l2&rCanst thou put an hook into his nose? or bore his jaw through
    with a thorn? &l3&rWill he make many supplications unto thee? will he speak soft'
  '45': words unto thee? &l4&rWill he make a covenant with thee? wilt thou take him for a servant for ever? &l5&rWilt thou play with him as with a bird? or wilt thou bind him for thy maidens? &l6&rShall the companions make a banquet of him? shall they part him
  '46': 'among the merchants? &l7&rCanst thou fill his skin with barbed irons? or
    his head with fish spears? &l8&rLay thine hand upon him, remember the battle,
    do no more. &l9&rBehold, the hope of him is in vain: shall not one be cast down
    even at the sight of him?'
  '47': ' &l10&rNone is so fierce that dare stir him up: who then is able to stand
    before me? &l11&rWho hath prevented me, that I should repay him? whatsoever is
    under the whole heaven is mine. &l12&rI will not conceal his parts, nor his power,
    nor his comely'
  '48': proportion. &l13&rWho can discover the face of his garment? or who can come to him with his double bridle? &l14&rWho can open the doors of his face? his teeth are terrible round about. &l15&rHis scales are his pride, shut up together as with a close seal.
  '49': '&l16&rOne is so near to another, that no air can come between them. &l17&rThey
    are joined one to another, they stick together, that they cannot be sundered.
    &l18&rBy his neesings a light doth shine, and his eyes are like the eyelids of
    the morning.'
