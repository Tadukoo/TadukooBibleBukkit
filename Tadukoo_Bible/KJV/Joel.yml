#                                        #
#              Chapter 3                 #
##########################################
ch3v1: For, behold, in those days, and in that time, when I shall bring again the captivity of Judah and Jerusalem,
ch3v2: I will also gather all nations, and will bring them down into the valley of Jehoshaphat, and will plead with them there for my people and for my heritage Israel, whom they have scattered among the nations, and parted my land.
ch3v3: And they have cast lots for my people; and have given a boy for an harlot, and sold a girl for wine, that they might drink.
ch3v4: Yea, and what have ye to do with me, O Tyre, and Zidon, and all the coasts of Palestine? will ye render me a recompence? and if ye recompense me, swiftly and speedily will I return your recompence upon your own head;
ch3v5: 'Because ye have taken my silver and my gold, and have carried into your temples my goodly pleasant things:'
ch3v6: The children also of Judah and the children of Jerusalem have ye sold unto the Grecians, that ye might remove them far from their border.
ch3v7: 'Behold, I will raise them out of the place whither ye have sold them, and will return your recompence upon your own head:'
ch3v8: 'And I will sell your sons and your daughters into the hand of the children of Judah, and they shall sell them to the Sabeans, to a people far off: for the Lord hath spoken it.'
ch3v9: 'Proclaim ye this among the Gentiles; Prepare war, wake up the mighty men, let all the men of war draw near; let them come up:'
ch3v10: 'Beat your plowshares into swords and your pruninghooks into spears: let the weak say, I am strong.'
ch3v11: 'Assemble yourselves, and come, all ye heathen, and gather yourselves together round about: thither cause thy mighty ones to come down, O Lord.'
ch3v12: 'Let the heathen be wakened, and come up to the valley of Jehoshaphat: for there will I sit to judge all the heathen round about.'
ch3v13: 'Put ye in the sickle, for the harvest is ripe: come, get you down; for the press is full, the fats overflow; for their wickedness is great.'
ch3v14: 'Multitudes, multitudes in the valley of decision: for the day of the Lord is near in the valley of decision.'
ch3v15: The sun and the moon shall be darkened, and the stars shall withdraw their shining.
ch3v16: 'The Lord also shall roar out of Zion, and utter his voice from Jerusalem; and the heavens and the earth shall shake: but the Lord will be the hope of his people, and the strength of the children of Israel.'
ch3v17: 'So shall ye know that I am the Lord your God dwelling in Zion, my holy mountain: then shall Jerusalem be holy, and there shall no strangers pass through her any more.'
ch3v18: And it shall come to pass in that day, that the mountains shall drop down new wine, and the hills shall flow with milk, and all the rivers of Judah shall flow with waters, and a fountain shall come forth out of the house of the Lord, and shall water the valley of Shittim.
ch3v19: Egypt shall be a desolation, and Edom shall be a desolate wilderness, for the violence against the children of Judah, because they have shed innocent blood in their land.
ch3v20: But Judah shall dwell for ever, and Jerusalem from generation to generation.
ch3v21: 'For I will cleanse their blood that I have not cleansed: for the Lord dwelleth in Zion.'
