  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    In the beginning was the Word, and the Word was with God, and the Word was God.
    &l2&rThe same was in the beginning with God. &l3&rAll things were made by him;
    and without him was not any thing made that was made. &l4&rIn him was life; and
    the'
  '2': life was the light of men. &l5&rAnd the light shineth in darkness; and the darkness comprehended it not. &l6&rThere was a man sent from God, whose name was John. &l7&rThe same came for a witness, to bear witness of the Light, that all men through him might
  '3': believe. &l8&rHe was not that Light, but was sent to bear witness of that Light. &l9&rThat was the true Light, which lighteth every man that cometh into the world. &l10&rHe was in the world, and the world was made by him, and the world knew him not.
  '4': '&l11&rHe came unto his own, and his own received him not. &l12&rBut as many
    as received him, to them gave he power to become the sons of God, even to them
    that believe on his name: &l13&rWhich were born, not of blood, nor of the will
    of the flesh, nor of'
  '5': the will of man, but of God. &l14&rAnd the Word was made flesh, and dwelt among us, (and we beheld his glory, the glory as of the only begotten of the Father,) full of grace and truth. &l15&rJohn bare witness of him, and cried, saying, This was he of whom
  '6': 'I spake, He that cometh after me is preferred before me: for he was before
    me. &l16&rAnd of his fulness have all we received, and grace for grace. &l17&rFor
    the law was given by Moses, but grace and truth came by Jesus Christ. &l18&rNo
    man hath seen God at'
  '7': any time, the only begotten Son, which is in the bosom of the Father, he hath declared him. &l19&rAnd this is the record of John, when the Jews sent priests and Levites from Jerusalem to ask him, Who art thou? &l20&rAnd he confessed, and denied not; but
  '8': confessed, I am not the Christ. &l21&rAnd they asked him, What then? Art thou Elias? And he saith, I am not. Art thou that prophet? And he answered, No. &l22&rThen said they unto him, Who art thou? that we may give an answer to them that sent us. What
  '9': sayest thou of thyself? &l23&rHe said, I am the voice of one crying in the wilderness, Make straight the way of the Lord, as said the prophet Esaias. &l24&rAnd they which were sent were of the Pharisees. &l25&rAnd they asked him, and said unto him, Why
  '10': 'baptizest thou then, if thou be not that Christ, nor Elias, neither that
    prophet? &l26&rJohn answered them, saying, I baptize with water: but there standeth
    one among you, whom ye know not; &l27&rHe it is, who coming after me is preferred
    before me, whose'
  '11': shoe's latchet I am not worthy to unloose. &l28&rThese things were done in Bethabara beyond Jordan, where John was baptizing. &l29&rThe next day John seeth Jesus coming unto him, and saith, Behold the Lamb of God, which taketh away the sin of the world.
  '12': '&l30&rThis is he of whom I said, After me cometh a man which is preferred
    before me: for he was before me. &l31&rAnd I knew him not: but that he should
    be made manifest to Israel, therefore am I come baptizing with water. &l32&rAnd
    John bare record,'
  '13': 'saying, I saw the Spirit descending from heaven like a dove, and it abode
    upon him. &l33&rAnd I knew him not: but he that sent me to baptize with water,
    the same said unto me, Upon whom thou shalt see the Spirit descending, and remaining
    on him, the same'
  '14': is he which baptizeth with the Holy Ghost. &l34&rAnd I saw, and bare record that this is the Son of God. &l35&rAgain the next day after John stood, and two of his disciples; &l36&rAnd looking upon Jesus as he walked, he saith, Behold the Lamb of God!
  '15': '&l37&rAnd the two disciples heard him speak, and they followed Jesus. &l38&rThen
    Jesus turned, and saw them following, and saith unto them, What seek ye? They
    said unto him, Rabbi, (which is to say, being interpreted, Master,) where dwellest
    thou? &l39&rHe'
  '16': 'saith unto them, Come and see. They came and saw where he dwelt, and abode
    with him that day: for it was about the tenth hour. &l40&rOne of the two which
    heard John speak, and followed him, was Andrew, Simon Peter''s brother. &l41&rHe
    first findeth his own'
  '17': 'brother Simon, and saith unto him, We have found the Messias, which is, being
    interpreted, the Christ. &l42&rAnd he brought him to Jesus. And when Jesus beheld
    him, he said, Thou art Simon the son of Jona: thou shalt be called Cephas, which
    is by'
  '18': interpretation, A stone. &l43&rThe day following Jesus would go forth into Galilee, and findeth Philip, and saith unto him, Follow me. &l44&rNow Philip was of Bethsaida, the city of Andrew and Peter. &l45&rPhilip findeth Nathanael, and saith unto him, We
  '19': have found him, of whom Moses in the law, and the prophets, did write, Jesus of Nazareth, the son of Joseph. &l46&rAnd Nathanael said unto him, Can there any good thing come out of Nazareth? Philip saith unto him, Come and see. &l47&rJesus saw Nathanael
  '20': coming to him, and saith of him, Behold an Israelite indeed, in whom is no guile! &l48&rNathanael saith unto him, Whence knowest thou me? Jesus answered and said unto him, Before that Philip called thee, when thou wast under the fig tree, I saw thee.
  '21': '&l49&rNathanael answered and saith unto him, Rabbi, thou art the Son of God;
    thou art the King of Israel. &l50&rJesus answered and said unto him, Because I
    said unto thee, I saw thee under the fig tree, believest thou? thou shalt see
    greater things than'
  '22': these. &l51&rAnd he saith unto him, Verily, verily, I say unto you, Hereafter ye shall see heaven open, and the angels of God ascending and descending upon the Son of man.
  '23': 'Chapter 2

    And the third day there was a marriage in Cana of Galilee; and the mother of Jesus
    was there: &l2&rAnd both Jesus was called, and his disciples, to the marriage.
    &l3&rAnd when they wanted wine, the mother of Jesus saith unto him, They have
    no'
  '24': wine. &l4&rJesus saith unto her, Woman, what have I to do with thee? mine hour is not yet come. &l5&rHis mother saith unto the servants, Whatsoever he saith unto you, do it. &l6&rAnd there were set there six waterpots of stone, after the manner of the
  '25': purifying of the Jews, containing two or three firkins apiece. &l7&rJesus saith unto them, Fill the waterpots with water. And they filled them up to the brim. &l8&rAnd he saith unto them, Draw out now, and bear unto the governor of the feast. And they bare
  '26': 'it. &l9&rWhen the ruler of the feast had tasted the water that was made wine,
    and knew not whence it was: (but the servants which drew the water knew;) the
    governor of the feast called the bridegroom, &l10&rAnd saith unto him, Every man
    at the beginning'
  '27': 'doth set forth good wine; and when men have well drunk, then that which is
    worse: but thou hast kept the good wine until now. &l11&rThis beginning of miracles
    did Jesus in Cana of Galilee, and manifested forth his glory; and his disciples
    believed on him.'
  '28': '&l12&rAfter this he went down to Capernaum, he, and his mother, and his brethren,
    and his disciples: and they continued there not many days. &l13&rAnd the Jews''
    passover was at hand, and Jesus went up to Jerusalem. &l14&rAnd found in the temple
    those that'
  '29': 'sold oxen and sheep and doves, and the changers of money sitting: &l15&rAnd
    when he had made a scourge of small cords, he drove them all out of the temple,
    and the sheep, and the oxen; and poured out the changers'' money, and overthrew
    the tables; &l16&rAnd'
  '30': said unto them that sold doves, Take these things hence; make not my Father's house an house of merchandise. &l17&rAnd his disciples remembered that it was written, The zeal of thine house hath eaten me up. &l18&rThen answered the Jews and said unto him,
  '31': What sign shewest thou unto us, seeing that thou doest these things? &l19&rJesus answered and said unto them, Destroy this temple, and in three days I will raise it up. &l20&rThen said the Jews, Forty and six years was this temple in building, and wilt
  '32': thou rear it up in three days? &l21&rBut he spake of the temple of his body. &l22&rWhen therefore he was risen from the dead, his disciples remembered that he had said this unto them; and they believed the scripture, and the word which Jesus had said.
  '33': '&l23&rNow when he was in Jerusalem at the passover, in the feast day, many
    believed in his name, when they saw the miracles which he did. &l24&rBut Jesus
    did not commit himself unto them, because he knew all men, &l25&rAnd needed not
    that any should'
  '34': 'testify of man: for he knew what was in man.'
  '35': 'Chapter 3

    There was a man of the Pharisees, named Nicodemus, a ruler of the Jews: &l2&rThe
    same came to Jesus by night, and said unto him, Rabbi, we know that thou art a
    teacher come from God: for no man can do these miracles that thou doest, except
    God be'
  '36': with him. &l3&rJesus answered and said unto him, Verily, verily, I say unto thee, Except a man be born again, he cannot see the kingdom of God. &l4&rNicodemus saith unto him, How can a man be born when he is old? can he enter the second time into his
  '37': mother's womb, and be born? &l5&rJesus answered, Verily, verily, I say unto thee, Except a man be born of water and of the Spirit, he cannot enter into the kingdom of God. &l6&rThat which is born of the flesh is flesh; and that which is born of the Spirit
  '38': 'is spirit. &l7&rMarvel not that I said unto thee, Ye must be born again.
    &l8&rThe wind bloweth where it listeth, and thou hearest the sound thereof, but
    canst not tell whence it cometh, and whither it goeth: so is every one that is
    born of the Spirit.'
  '39': '&l9&rNicodemus answered and said unto him, How can these things be? &l10&rJesus
    answered and said unto him, Art thou a master of Israel, and knowest not these
    things? &l11&rVerily, verily, I say unto thee, We speak that we do know, and testify
    that we have'
  '40': seen; and ye receive not our witness. &l12&rIf I have told you earthly things, and ye believe not, how shall ye believe, if I tell you of heavenly things? &l13&rAnd no man hath ascended up to heaven, but he that came down from heaven, even the Son of man
  '41': 'which is in heaven. &l14&rAnd as Moses lifted up the serpent in the wilderness,
    even so must the Son of man be lifted up: &l15&rThat whosoever believeth in him
    should not perish, but have eternal life. &l16&rFor God so loved the world, that
    he gave his'
  '42': only begotten Son, that whosoever believeth in him should not perish, but have everlasting life. &l17&rFor God sent not his Son into the world to condemn the world; but that the world through him might be saved. &l18&rHe that believeth on him is not
  '43': 'condemned: but he that believeth not is condemned already, because he hath
    not believed in the name of the only begotten Son of God. &l19&rAnd this is the
    condemnation, that light is come into the world, and men loved darkness rather
    than light, because'
  '44': their deeds were evil. &l20&rFor every one that doeth evil hateth the light, neither cometh to the light, lest his deeds should be reproved. &l21&rBut he that doeth truth cometh to the light, that his deeds may be made manifest, that they are wrought in
  '45': 'God. &l22&rAfter these things came Jesus and his disciples into the land
    of Judaea; and there he tarried with them, and baptized. &l23&rAnd John also was
    baptizing in Aenon near to Salim, because there was much water there: and they
    came, and were'
  '46': baptized. &l24&rFor John was not yet cast into prison. &l25&rThen there arose a question between some of John's disciples and the Jews about purifying. &l26&rAnd they came unto John, and said unto him, Rabbi, he that was with thee beyond Jordan, to whom
  '47': thou barest witness, behold, the same baptizeth, and all men come to him. &l27&rJohn answered and said, A man can receive nothing, except it be given him from heaven. &l28&rYe yourselves bear me witness, that I said, I am not the Christ, but that I am sent
  '48': 'before him. &l29&rHe that hath the bride is the bridegroom: but the friend
    of the bridegroom, which standeth and heareth him, rejoiceth greatly because of
    the bridegroom''s voice: this my joy therefore is fulfilled. &l30&rHe must increase,
    but I must'
  '49': 'decrease. &l31&rHe that cometh from above is above all: he that is of the
    earth is earthly, and speaketh of the earth: he that cometh from heaven is above
    all. &l32&rAnd what he hath seen and heard, that he testifieth; and no man receiveth
    his testimony.'
  '50': '&l33&rHe that hath received his testimony hath set to his seal that God is
    true. &l34&rFor he whom God hath sent speaketh the words of God: for God giveth
    not the Spirit by measure unto him.'
  end:
    c: 3
    v: 34
Book2:
  start:
    c: 3
    v: 35
  '1': 'Chapter 3 Cont.

    &l35&rThe Father loveth the Son, and hath given all things into his hand. &l36&rHe
    that believeth on the Son hath everlasting life: and he that believeth not the
    Son shall not see life; but the wrath of God abideth on him.'
  '2': 'Chapter 4

    When therefore the Lord knew how the Pharisees had heard that Jesus made and baptized
    more disciples than John, &l2&r(Though Jesus himself baptized not, but his disciples,)
    &l3&rHe left Judaea, and departed again into Galilee. &l4&rAnd he must'
  '3': needs go through Samaria. &l5&rThen cometh he to a city of Samaria, which is called Sychar, near to the parcel of ground that Jacob gave to his son Joseph. &l6&rNow Jacob's well was there. Jesus therefore, being wearied with his journey, sat thus on the
  '4': 'well: and it was about the sixth hour. &l7&rThere cometh a woman of Samaria
    to draw water: Jesus saith unto her, Give me to drink. &l8&r(For his disciples
    were gone away unto the city to buy meat.) &l9&rThen saith the woman of Samaria
    unto him, How is it'
  '5': that thou, being a Jew, askest drink of me, which am a woman of Samaria? for the Jews have no dealings with the Samaritans. &l10&rJesus answered and said unto her, If thou knewest the gift of God, and who it is that saith to thee, Give me to drink; thou
  '6': 'wouldest have asked of him, and he would have given thee living water. &l11&rThe
    woman saith unto him, Sir, thou hast nothing to draw with, and the well is deep:
    from whence then hast thou that living water? &l12&rArt thou greater than our
    father Jacob,'
  '7': 'which gave us the well, and drank thereof himself, and his children, and his
    cattle? &l13&rJesus answered and said unto her, Whosoever drinketh of this water
    shall thirst again: &l14&rBut whosoever drinketh of the water that I shall give
    him shall never'
  '8': thirst; but the water that I shall give him shall be in him a well of water springing up into everlasting life. &l15&rThe woman saith unto him, Sir, give me this water, that I thirst not, neither come hither to draw. &l16&rJesus saith unto her, Go, call
  '9': 'thy husband, and come hither. &l17&rThe woman answered and said, I have no
    husband. Jesus said unto her, Thou hast well said, I have no husband: &l18&rFor
    thou hast had five husbands; and he whom thou now hast is not thy husband: in
    that saidst thou truly.'
  '10': ' &l19&rThe woman saith unto him, Sir, I perceive that thou art a prophet.
    &l20&rOur fathers worshipped in this mountain; and ye say, that in Jerusalem is
    the place where men ought to worship. &l21&rJesus saith unto her, Woman, believe
    me, the hour cometh,'
  '11': 'when ye shall neither in this mountain, nor yet at Jerusalem, worship the
    Father. &l22&rYe worship ye know not what: we know what we worship: for salvation
    is of the Jews. &l23&rBut the hour cometh, and now is, when the true worshippers
    shall worship the'
  '12': 'Father in spirit and in truth: for the Father seeketh such to worship him.
    &l24&rGod is a Spirit: and they that worship him must worship him in spirit and
    in truth. &l25&rThe woman saith unto him, I know that Messias cometh, which is
    called Christ: when he'
  '13': 'is come, he will tell us all things. &l26&rJesus saith unto her, I that speak
    unto thee am he. &l27&rAnd upon this came his disciples, and marvelled that he
    talked with the woman: yet no man said, What seekest thou? or, Why talkest thou
    with her? &l28&rThe'
  '14': 'woman then left her waterpot, and went her way into the city, and saith to
    the men, &l29&rCome, see a man, which told me all things that ever I did: is not
    this the Christ? &l30&rThen they went out of the city, and came unto him. &l31&rIn
    the mean while'
  '15': his disciples prayed him, saying, Master, eat. &l32&rBut he said unto them, I have meat to eat that ye know not of. &l33&rTherefore said the disciples one to another, Hath any man brought him ought to eat? &l34&rJesus saith unto them, My meat is to do the
  '16': will of him that sent me, and to finish his work. &l35&rSay not ye, There are yet four months, and then cometh harvest? behold, I say unto you, Lift up your eyes, and look on the fields; for they are white already to harvest. &l36&rAnd he that reapeth
  '17': 'receiveth wages, and gathereth fruit unto life eternal: that both he that
    soweth and he that reapeth may rejoice together. &l37&rAnd herein is that saying
    true, One soweth, and another reapeth. &l38&rI sent you to reap that whereon ye
    bestowed no labour:'
  '18': other men laboured, and ye are entered into their labours. &l39&rAnd many of the Samaritans of that city believed on him for the saying of the woman, which testified, He told me all that ever I did. &l40&rSo when the Samaritans were come unto him, they
  '19': 'besought him that he would tarry with them: and he abode there two days.
    &l41&rAnd many more believed because of his own word; &l42&rAnd said unto the
    woman, Now we believe, not because of thy saying: for we have heard him ourselves,
    and know that this is'
  '20': indeed the Christ, the Saviour of the world. &l43&rNow after two days he departed thence, and went into Galilee. &l44&rFor Jesus himself testified, that a prophet hath no honour in his own country. &l45&rThen when he was come into Galilee, the Galilaeans
  '21': 'received him, having seen all the things that he did at Jerusalem at the
    feast: for they also went unto the feast. &l46&rSo Jesus came again into Cana
    of Galilee, where he made the water wine. And there was a certain nobleman, whose
    son was sick at'
  '22': 'Capernaum. &l47&rWhen he heard that Jesus was come out of Judaea into Galilee,
    he went unto him, and besought him that he would come down, and heal his son:
    for he was at the point of death. &l48&rThen said Jesus unto him, Except ye see
    signs and wonders,'
  '23': ye will not believe. &l49&rThe nobleman saith unto him, Sir, come down ere my child die. &l50&rJesus saith unto him, Go thy way; thy son liveth. And the man believed the word that Jesus had spoken unto him, and he went his way. &l51&rAnd as he was now
  '24': going down, his servants met him, and told him, saying, Thy son liveth. &l52&rThen enquired he of them the hour when he began to amend. And they said unto him, Yesterday at the seventh hour the fever left him. &l53&rSo the father knew that it was at the
  '25': 'same hour, in the which Jesus said unto him, Thy son liveth: and himself
    believed, and his whole house. &l54&rThis is again the second miracle that Jesus
    did, when he was come out of Judaea into Galilee.'
  '26': 'Chapter 5

    After this there was a feast of the Jews; and Jesus went up to Jerusalem. &l2&rNow
    there is at Jerusalem by the sheep market a pool, which is called in the Hebrew
    tongue Bethesda, having five porches. &l3&rIn these lay a great multitude of'
  '27': 'impotent folk, of blind, halt, withered, waiting for the moving of the water.
    &l4&rFor an angel went down at a certain season into the pool, and troubled the
    water: whosoever then first after the troubling of the water stepped in was made
    whole of'
  '28': whatsoever disease he had. &l5&rAnd a certain man was there, which had an infirmity thirty and eight years. &l6&rWhen Jesus saw him lie, and knew that he had been now a long time in that case, he saith unto him, Wilt thou be made whole? &l7&rThe impotent
  '29': 'man answered him, Sir, I have no man, when the water is troubled, to put
    me into the pool: but while I am coming, another steppeth down before me. &l8&rJesus
    saith unto him, Rise, take up thy bed, and walk. &l9&rAnd immediately the man
    was made whole, and'
  '30': 'took up his bed, and walked: and on the same day was the sabbath. &l10&rThe
    Jews therefore said unto him that was cured, It is the sabbath day: it is not
    lawful for thee to carry thy bed. &l11&rHe answered them, He that made me whole,
    the same said unto'
  '31': 'me, Take up thy bed, and walk. &l12&rThen asked they him, What man is that
    which said unto thee, Take up thy bed, and walk? &l13&rAnd he that was healed
    wist not who it was: for Jesus had conveyed himself away, a multitude being in
    that place.'
  '32': '&l14&rAfterward Jesus findeth him in the temple, and said unto him, Behold,
    thou art made whole: sin no more, lest a worse thing come unto thee. &l15&rThe
    man departed, and told the Jews that it was Jesus, which had made him whole. &l16&rAnd
    therefore did'
  '33': the Jews persecute Jesus, and sought to slay him, because he had done these things on the sabbath day. &l17&rBut Jesus answered them, My Father worketh hitherto, and I work. &l18&rTherefore the Jews sought the more to kill him, because he not only had
  '34': 'broken the sabbath, but said also that God was his Father, making himself
    equal with God. &l19&rThen answered Jesus and said unto them, Verily, verily,
    I say unto you, The Son can do nothing of himself, but what he seeth the Father
    do: for what things'
  '35': 'soever he doeth, these also doeth the Son likewise. &l20&rFor the Father
    loveth the Son, and sheweth him all things that himself doeth: and he will shew
    him greater works than these, that ye may marvel. &l21&rFor as the Father raiseth
    up the dead, and'
  '36': 'quickeneth them; even so the Son quickeneth whom he will. &l22&rFor the Father
    judgeth no man, but hath committed all judgment unto the Son: &l23&rThat all men
    should honour the Son, even as they honour the Father. He that honoureth not the
    Son honoureth'
  '37': not the Father which hath sent him. &l24&rVerily, verily, I say unto you, He that heareth my word, and believeth on him that sent me, hath everlasting life, and shall not come into condemnation; but is passed from death unto life. &l25&rVerily, verily, I
  '38': 'say unto you, The hour is coming, and now is, when the dead shall hear the
    voice of the Son of God: and they that hear shall live. &l26&rFor as the Father
    hath life in himself; so hath he given to the Son to have life in himself; &l27&rAnd
    hath given him'
  '39': 'authority to execute judgment also, because he is the Son of man. &l28&rMarvel
    not at this: for the hour is coming, in the which all that are in the graves shall
    hear his voice, &l29&rAnd shall come forth; they that have done good, unto the
    resurrection of'
  '40': 'life; and they that have done evil, unto the resurrection of damnation. &l30&rI
    can of mine own self do nothing: as I hear, I judge: and my judgment is just;
    because I seek not mine own will, but the will of the Father which hath sent me.
    &l31&rIf I bear'
  '41': witness of myself, my witness is not true. &l32&rThere is another that beareth witness of me; and I know that the witness which he witnesseth of me is true. &l33&rYe sent unto John, and he bare witness unto the truth. &l34&rBut I receive not testimony from
  '42': 'man: but these things I say, that ye might be saved. &l35&rHe was a burning
    and a shining light: and ye were willing for a season to rejoice in his light.
    &l36&rBut I have greater witness than that of John: for the works which the Father
    hath given me to'
  '43': finish, the same works that I do, bear witness of me, that the Father hath sent me. &l37&rAnd the Father himself, which hath sent me, hath borne witness of me. Ye have neither heard his voice at any time, nor seen his shape. &l38&rAnd ye have not his word
  '44': 'abiding in you: for whom he hath sent, him ye believe not. &l39&rSearch the
    scriptures; for in them ye think ye have eternal life: and they are they which
    testify of me. &l40&rAnd ye will not come to me, that ye might have life. &l41&rI
    receive not honour'
  '45': 'from men. &l42&rBut I know you, that ye have not the love of God in you.
    &l43&rI am come in my Father''s name, and ye receive me not: if another shall
    come in his own name, him ye will receive. &l44&rHow can ye believe, which receive
    honour one of another,'
  '46': 'and seek not the honour that cometh from God only? &l45&rDo not think that
    I will accuse you to the Father: there is one that accuseth you, even Moses, in
    whom ye trust. &l46&rFor had ye believed Moses, ye would have believed me; for
    he wrote of me.'
  '47': '&l47&rBut if ye believe not his writings, how shall ye believe my words?'
  '48': 'Chapter 6

    After these things Jesus went over the sea of Galilee, which is the sea of Tiberias.
    &l2&rAnd a great multitude followed him, because they saw his miracles which he
    did on them that were diseased. &l3&rAnd Jesus went up into a mountain, and there'
  '49': he sat with his disciples. &l4&rAnd the passover, a feast of the Jews, was nigh. &l5&rWhen Jesus then lifted up his eyes, and saw a great company come unto him, he saith unto Philip, Whence shall we buy bread, that these may eat? &l6&rAnd this he said to
  '50': 'prove him: for he himself knew what he would do. &l7&rPhilip answered him,
    Two hundred pennyworth of bread is not sufficient for them, that every one of
    them may take a little. &l8&rOne of his disciples, Andrew, Simon Peter''s brother,
    saith unto him,'
  end:
    c: 6
    v: 8
Book3:
