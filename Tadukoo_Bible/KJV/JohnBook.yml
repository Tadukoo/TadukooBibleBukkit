  '13': of God. &l44&rJesus cried and said, He that believeth on me, believeth not on me, but on him that sent me. &l45&rAnd he that seeth me seeth him that sent me. &l46&rI am come a light into the world, that whosoever believeth on me should not abide in
  '14': 'darkness. &l47&rAnd if any man hear my words, and believe not, I judge him
    not: for I came not to judge the world, but to save the world. &l48&rHe that rejecteth
    me, and receiveth not my words, hath one that judgeth him: the word that I have
    spoken, the'
  '15': 'same shall judge him in the last day. &l49&rFor I have not spoken of myself;
    but the Father which sent me, he gave me a commandment, what I should say, and
    what I should speak. &l50&rAnd I know that his commandment is life everlasting:
    whatsoever I speak'
  '16': therefore, even as the Father said unto me, so I speak.
  '17': 'Chapter 13

    Now before the feast of the passover, when Jesus knew that his hour was come that
    he should depart out of this world unto the Father, having loved his own which
    were in the world, he loved them unto the end. &l2&rAnd supper being ended, the'
  '18': devil having now put into the heart of Judas Iscariot, Simon's son, to betray him; &l3&rJesus knowing that the Father had given all things into his hands, and that he was come from God, and went to God; &l4&rHe riseth from supper, and laid aside his
  '19': 'garments; and took a towel, and girded himself. &l5&rAfter that he poureth
    water into a bason, and began to wash the disciples'' feet, and to wipe them with
    the towel wherewith he was girded. &l6&rThen cometh he to Simon Peter: and Peter
    saith unto him,'
  '20': Lord, dost thou wash my feet? &l7&rJesus answered and said unto him, What I do thou knowest not now; but thou shalt know hereafter. &l8&rPeter saith unto him, Thou shalt never wash my feet. Jesus answered him, If I wash thee not, thou hast no part with me.
  '21': ' &l9&rSimon Peter saith unto him, Lord, not my feet only, but also my hands
    and my head. &l10&rJesus saith to him, He that is washed needeth not save to wash
    his feet, but is clean every whit: and ye are clean, but not all. &l11&rFor he
    knew who should'
  '22': 'betray him; therefore said he, Ye are not all clean. &l12&rSo after he had
    washed their feet, and had taken his garments, and was set down again, he said
    unto them, Know ye what I have done to you? &l13&rYe call me Master and Lord:
    and ye say well; for so'
  '23': I am. &l14&rIf I then, your Lord and Master, have washed your feet; ye also ought to wash one another's feet. &l15&rFor I have given you an example, that ye should do as I have done to you. &l16&rVerily, verily, I say unto you, The servant is not greater
  '24': 'than his lord; neither he that is sent greater than he that sent him. &l17&rIf
    ye know these things, happy are ye if ye do them. &l18&rI speak not of you all:
    I know whom I have chosen: but that the scripture may be fulfilled, He that eateth
    bread with me'
  '25': hath lifted up his heel against me. &l19&rNow I tell you before it come, that, when it is come to pass, ye may believe that I am he. &l20&rVerily, verily, I say unto you, He that receiveth whomsoever I send receiveth me; and he that receiveth me receiveth
  '26': him that sent me. &l21&rWhen Jesus had thus said, he was troubled in spirit, and testified, and said, Verily, verily, I say unto you, that one of you shall betray me. &l22&rThen the disciples looked one on another, doubting of whom he spake. &l23&rNow
  '27': there was leaning on Jesus' bosom one of his disciples, whom Jesus loved. &l24&rSimon Peter therefore beckoned to him, that he should ask who it should be of whom he spake. &l25&rHe then lying on Jesus' breast saith unto him, Lord, who is it? &l26&rJesus
  '28': answered, He it is, to whom I shall give a sop, when I have dipped it. And when he had dipped the sop, he gave it to Judas Iscariot, the son of Simon. &l27&rAnd after the sop Satan entered into him. Then said Jesus unto him, That thou doest, do quickly.
  '29': '&l28&rNow no man at the table knew for what intent he spake this unto him.
    &l29&rFor some of them thought, because Judas had the bag, that Jesus had said
    unto him, Buy those things that we have need of against the feast; or, that he
    should give something'
  '30': 'to the poor. &l30&rHe then having received the sop went immediately out:
    and it was night. &l31&rTherefore, when he was gone out, Jesus said, Now is the
    Son of man glorified, and God is glorified in him. &l32&rIf God be glorified in
    him, God shall also'
  '31': 'glorify him in himself, and shall straightway glorify him. &l33&rLittle children,
    yet a little while I am with you. Ye shall seek me: and as I said unto the Jews,
    Whither I go, ye cannot come; so now I say to you. &l34&rA new commandment I give
    unto you,'
  '32': That ye love one another; as I have loved you, that ye also love one another. &l35&rBy this shall all men know that ye are my disciples, if ye have love one to another. &l36&rSimon Peter said unto him, Lord, whither goest thou? Jesus answered him, Whither
  '33': I go, thou canst not follow me now; but thou shalt follow me afterwards. &l37&rPeter said unto him, Lord, why cannot I follow thee now? I will lay down my life for thy sake. &l38&rJesus answered him, Wilt thou lay down thy life for my sake? Verily, verily,
  '34': I say unto thee, The cock shall not crow, till thou hast denied me thrice.
  '35': 'Chapter 14

    Let not your heart be troubled: ye believe in God, believe also in me. &l2&rIn
    my Father''s house are many mansions: if it were not so, I would have told you.
    I go to prepare a place for you. &l3&rAnd if I go and prepare a place for you,
    I will'
  '36': come again, and receive you unto myself; that where I am, there ye may be also. &l4&rAnd whither I go ye know, and the way ye know. &l5&rThomas saith unto him, Lord, we know not whither thou goest; and how can we know the way? &l6&rJesus saith unto him, I
  '37': 'am the way, the truth, and the life: no man cometh unto the Father, but by
    me. &l7&rIf ye had known me, ye should have known my Father also: and from henceforth
    ye know him, and have seen him. &l8&rPhilip saith unto him, Lord, show us the
    Father, and it'
  '38': sufficeth us. &l9&rJesus saith unto him, Have I been so long time with you, and yet hast thou not known me, Philip? he that hath seen me hath seen the Father; and how sayest thou then, Show us the Father? &l10&rBelievest thou not that I am in the Father,
  '39': 'and the Father in me? the words that I speak unto you I speak not of myself:
    but the Father that dwelleth in me, he doeth the works. &l11&rBelieve me that
    I am in the Father, and the Father in me: or else believe me for the very works''
    sake. &l12&rVerily,'
  '40': verily, I say unto you, He that believeth on me, the works that I do shall he do also; and greater works than these shall he do; because I go unto my Father. &l13&rAnd whatsoever ye shall ask in my name, that will I do, that the Father may be glorified in
  '41': the Son. &l14&rIf ye shall ask any thing in my name, I will do it. &l15&rIf ye love me, keep my commandments. &l16&rAnd I will pray the Father, and he shall give you another Comforter, that he may abide with you for ever; &l17&rEven the Spirit of truth;
  '42': 'whom the world cannot receive, because it seeth him not, neither knoweth
    him: but ye know him; for he dwelleth with you, and shall be in you. &l18&rI will
    not leave you comfortless: I will come to you. &l19&rYet a little while, and the
    world seeth me no'
  '43': 'more; but ye see me: because I live, ye shall live also. &l20&rAt that day
    ye shall know that I am in my Father, and ye in me, and I in you. &l21&rHe that
    hath my commandments, and keepeth them, he it is that loveth me: and he that loveth
    me shall be loved'
  '44': of my Father, and I will love him, and will manifest myself to him. &l22&rJudas saith unto him, not Iscariot, Lord, how is it that thou wilt manifest thyself unto us, and not unto the world? &l23&rJesus answered and said unto him, If a man love me, he will
  '45': 'keep my words: and my Father will love him, and we will come unto him, and
    make our abode with him. &l24&rHe that loveth me not keepeth not my sayings: and
    the word which ye hear is not mine, but the Father''s which sent me. &l25&rThese
    things have I spoken'
  '46': unto you, being yet present with you. &l26&rBut the Comforter, which is the Holy Ghost, whom the Father will send in my name, he shall teach you all things, and bring all things to your remembrance, whatsoever I have said unto you. &l27&rPeace I leave with
  '47': 'you, my peace I give unto you: not as the world giveth, give I unto you.
    Let not your heart be troubled, neither let it be afraid. &l28&rYe have heard
    how I said unto you, I go away, and come again unto you. If ye loved me, ye would
    rejoice, because I'
  '48': 'said, I go unto the Father: for my Father is greater than I. &l29&rAnd now
    I have told you before it come to pass, that, when it is come to pass, ye might
    believe. &l30&rHereafter I will not talk much with you: for the prince of this
    world cometh, and hath'
  '49': nothing in me. &l31&rBut that the world may know that I love the Father; and as the Father gave me commandment, even so I do. Arise, let us go hence.
  '50': 'Chapter 15

    I am the true vine, and my Father is the husbandman. &l2&rEvery branch in me that
    beareth not fruit he taketh away: and every branch that beareth fruit, he purgeth
    it, that it may bring forth more fruit.'
  end:
    c: 15
    v: 2
Book7:
  start:
    c: 15
    v: 3
  '1': 'Chapter 15 Cont.

    &l3&rNow ye are clean through the word which I have spoken unto you. &l4&rAbide
    in me, and I in you. As the branch cannot bear fruit of itself, except it abide
    in the vine; no more can ye, except ye abide in me. &l5&rI am the vine, ye are'
  '2': 'the branches: He that abideth in me, and I in him, the same bringeth forth
    much fruit: for without me ye can do nothing. &l6&rIf a man abide not in me, he
    is cast forth as a branch, and is withered; and men gather them, and cast them
    into the fire, and'
  '3': they are burned. &l7&rIf ye abide in me, and my words abide in you, ye shall ask what ye will, and it shall be done unto you. &l8&rHerein is my Father glorified, that ye bear much fruit; so shall ye be my disciples. &l9&rAs the Father hath loved me, so
  '4': 'have I loved you: continue ye in my love. &l10&rIf ye keep my commandments,
    ye shall abide in my love; even as I have kept my Father''s commandments, and
    abide in his love. &l11&rThese things have I spoken unto you, that my joy might
    remain in you, and that'
  '5': your joy might be full. &l12&rThis is my commandment, That ye love one another, as I have loved you. &l13&rGreater love hath no man than this, that a man lay down his life for his friends. &l14&rYe are my friends, if ye do whatsoever I command you.
  '6': '&l15&rHenceforth I call you not servants; for the servant knoweth not what
    his lord doeth: but I have called you friends; for all things that I have heard
    of my Father I have made known unto you. &l16&rYe have not chosen me, but I have
    chosen you, and'
  '7': 'ordained you, that ye should go and bring forth fruit, and that your fruit
    should remain: that whatsoever ye shall ask of the Father in my name, he may give
    it you. &l17&rThese things I command you, that ye love one another. &l18&rIf the
    world hate you, ye'
  '8': 'know that it hated me before it hated you. &l19&rIf ye were of the world,
    the world would love his own: but because ye are not of the world, but I have
    chosen you out of the world, therefore the world hateth you. &l20&rRemember the
    word that I said unto'
  '9': you, The servant is not greater than his lord. If they have persecuted me, they will also persecute you; if they have kept my saying, they will keep yours also. &l21&rBut all these things will they do unto you for my name's sake, because they know not him
  '10': 'that sent me. &l22&rIf I had not come and spoken unto them, they had not
    had sin: but now they have no cloak for their sin. &l23&rHe that hateth me hateth
    my Father also. &l24&rIf I had not done among them the works which none other
    man did, they had not'
  '11': 'had sin: but now have they both seen and hated both me and my Father. &l25&rBut
    this cometh to pass, that the word might be fulfilled that is written in their
    law, They hated me without a cause. &l26&rBut when the Comforter is come, whom
    I will send unto'
  '12': 'you from the Father, even the Spirit of truth, which proceedeth from the
    Father, he shall testify of me: &l27&rAnd ye also shall bear witness, because
    ye have been with me from the beginning.'
  '13': 'Chapter 16

    These things have I spoken unto you, that ye should not be offended. &l2&rThey
    shall put you out of the synagogues: yea, the time cometh, that whosoever killeth
    you will think that he doeth God service. &l3&rAnd these things will they do unto'
  '14': you, because they have not known the Father, nor me. &l4&rBut these things have I told you, that when the time shall come, ye may remember that I told you of them. And these things I said not unto you at the beginning, because I was with you. &l5&rBut now
  '15': 'I go my way to him that sent me; and none of you asketh me, Whither goest
    thou? &l6&rBut because I have said these things unto you, sorrow hath filled your
    heart. &l7&rNevertheless I tell you the truth; It is expedient for you that I
    go away: for if I go'
  '16': 'not away, the Comforter will not come unto you; but if I depart, I will send
    him unto you. &l8&rAnd when he is come, he will reprove the world of sin, and
    of righteousness, and of judgment: &l9&rOf sin, because they believe not on me;
    &l10&rOf'
  '17': righteousness, because I go to my Father, and ye see me no more; &l11&rOf judgment, because the prince of this world is judged. &l12&rI have yet many things to say unto you, but ye cannot bear them now. &l13&rHowbeit when he, the Spirit of truth, is come,
  '18': 'he will guide you into all truth: for he shall not speak of himself; but
    whatsoever he shall hear, that shall he speak: and he will shew you things to
    come. &l14&rHe shall glorify me: for he shall receive of mine, and shall shew
    it unto you. &l15&rAll'
  '19': 'things that the Father hath are mine: therefore said I, that he shall take
    of mine, and shall shew it unto you. &l16&rA little while, and ye shall not see
    me: and again, a little while, and ye shall see me, because I go to the Father.
    &l17&rThen said some'
  '20': 'of his disciples among themselves, What is this that he saith unto us, A
    little while, and ye shall not see me: and again, a little while, and ye shall
    see me: and, Because I go to the Father? &l18&rThey said therefore, What is this
    that he saith, A little'
  '21': 'while? we cannot tell what he saith. &l19&rNow Jesus knew that they were
    desirous to ask him, and said unto them, Do ye enquire among yourselves of that
    I said, A little while, and ye shall not see me: and again, a little while, and
    ye shall see me?'
  '22': '&l20&rVerily, verily, I say unto you, That ye shall weep and lament, but
    the world shall rejoice: and ye shall be sorrowful, but your sorrow shall be turned
    into joy. &l21&rA woman when she is in travail hath sorrow, because her hour is
    come: but as soon'
  '23': 'as she is delivered of the child, she remembereth no more the anguish, for
    joy that a man is born into the world. &l22&rAnd ye now therefore have sorrow:
    but I will see you again, and your heart shall rejoice, and your joy no man taketh
    from you. &l23&rAnd'
  '24': 'in that day ye shall ask me nothing. Verily, verily, I say unto you, Whatsoever
    ye shall ask the Father in my name, he will give it you. &l24&rHitherto have ye
    asked nothing in my name: ask, and ye shall receive, that your joy may be full.
    &l25&rThese'
  '25': 'things have I spoken unto you in proverbs: but the time cometh, when I shall
    no more speak unto you in proverbs, but I shall shew you plainly of the Father.
    &l26&rAt that day ye shall ask in my name: and I say not unto you, that I will
    pray the Father for'
  '26': 'you: &l27&rFor the Father himself loveth you, because ye have loved me, and
    have believed that I came out from God. &l28&rI came forth from the Father, and
    am come into the world: again, I leave the world, and go to the Father. &l29&rHis
    disciples said'
  '27': 'unto him, Lo, now speakest thou plainly, and speakest no proverb. &l30&rNow
    are we sure that thou knowest all things, and needest not that any man should
    ask thee: by this we believe that thou camest forth from God. &l31&rJesus answered
    them, Do ye now'
  '28': 'believe? &l32&rBehold, the hour cometh, yea, is now come, that ye shall be
    scattered, every man to his own, and shall leave me alone: and yet I am not alone,
    because the Father is with me. &l33&rThese things I have spoken unto you, that
    in me ye might have'
  '29': 'peace. In the world ye shall have tribulation: but be of good cheer; I have
    overcome the world.'
  '30': 'Chapter 17

    These words spake Jesus, and lifted up his eyes to heaven, and said, Father, the
    hour is come; glorify thy Son, that thy Son also may glorify thee: &l2&rAs thou
    hast given him power over all flesh, that he should give eternal life to as many
    as'
  '31': 'thou hast given him. &l3&rAnd this is life eternal, that they might know
    thee the only true God, and Jesus Christ, whom thou hast sent. &l4&rI have glorified
    thee on the earth: I have finished the work which thou gavest me to do. &l5&rAnd
    now, O Father,'
  '32': 'glorify thou me with thine own self with the glory which I had with thee
    before the world was. &l6&rI have manifested thy name unto the men which thou
    gavest me out of the world: thine they were, and thou gavest them me; and they
    have kept thy word.'
  '33': '&l7&rNow they have known that all things whatsoever thou hast given me are
    of thee. &l8&rFor I have given unto them the words which thou gavest me; and they
    have received them, and have known surely that I came out from thee, and they
    have believed that'
  '34': 'thou didst send me. &l9&rI pray for them: I pray not for the world, but for
    them which thou hast given me; for they are thine. &l10&rAnd all mine are thine,
    and thine are mine; and I am glorified in them. &l11&rAnd now I am no more in
    the world, but these'
  '35': 'are in the world, and I come to thee. Holy Father, keep through thine own
    name those whom thou hast given me, that they may be one, as we are. &l12&rWhile
    I was with them in the world, I kept them in thy name: those that thou gavest
    me I have kept, and'
  '36': none of them is lost, but the son of perdition; that the scripture might be fulfilled. &l13&rAnd now come I to thee; and these things I speak in the world, that they might have my joy fulfilled in themselves. &l14&rI have given them thy word; and the world
  '37': hath hated them, because they are not of the world, even as I am not of the world. &l15&rI pray not that thou shouldest take them out of the world, but that thou shouldest keep them from the evil. &l16&rThey are not of the world, even as I am not of the
  '38': 'world. &l17&rSanctify them through thy truth: thy word is truth. &l18&rAs
    thou hast sent me into the world, even so have I also sent them into the world.
    &l19&rAnd for their sakes I sanctify myself, that they also might be sanctified
    through the truth.'
  '39': '&l20&rNeither pray I for these alone, but for them also which shall believe
    on me through their word; &l21&rThat they all may be one; as thou, Father, art
    in me, and I in thee, that they also may be one in us: that the world may believe
    that thou hast sent'
  '40': 'me. &l22&rAnd the glory which thou gavest me I have given them; that they
    may be one, even as we are one: &l23&rI in them, and thou in me, that they may
    be made perfect in one; and that the world may know that thou hast sent me, and
    hast loved them, as'
  '41': 'thou hast loved me. &l24&rFather, I will that they also, whom thou hast given
    me, be with me where I am; that they may behold my glory, which thou hast given
    me: for thou lovedst me before the foundation of the world. &l25&rO righteous
    Father, the world'
  '42': 'hath not known thee: but I have known thee, and these have known that thou
    hast sent me. &l26&rAnd I have declared unto them thy name, and will declare it:
    that the love wherewith thou hast loved me may be in them, and I in them.'
  '43': 'Chapter 18

    When Jesus had spoken these words, he went forth with his disciples over the brook
    Cedron, where was a garden, into the which he entered, and his disciples. &l2&rAnd
    Judas also, which betrayed him, knew the place: for Jesus ofttimes resorted'
  '44': thither with his disciples. &l3&rJudas then, having received a band of men and officers from the chief priests and Pharisees, cometh thither with lanterns and torches and weapons. &l4&rJesus therefore, knowing all things that should come upon him, went
  '45': forth, and said unto them, Whom seek ye? &l5&rThey answered him, Jesus of Nazareth. Jesus saith unto them, I am he. And Judas also, which betrayed him, stood with them. &l6&rAs soon then as he had said unto them, I am he, they went backward, and fell to
  '46': 'the ground. &l7&rThen asked he them again, Whom seek ye? And they said, Jesus
    of Nazareth. &l8&rJesus answered, I have told you that I am he: if therefore ye
    seek me, let these go their way: &l9&rThat the saying might be fulfilled, which
    he spake, Of them'
  '47': 'which thou gavest me have I lost none. &l10&rThen Simon Peter having a sword
    drew it, and smote the high priest''s servant, and cut off his right ear. The
    servant''s name was Malchus. &l11&rThen said Jesus unto Peter, Put up thy sword
    into the sheath: the'
  '48': cup which my Father hath given me, shall I not drink it? &l12&rThen the band and the captain and officers of the Jews took Jesus, and bound him, &l13&rAnd led him away to Annas first; for he was father in law to Caiaphas, which was the high priest that
  '49': 'same year. &l14&rNow Caiaphas was he, which gave counsel to the Jews, that
    it was expedient that one man should die for the people. &l15&rAnd Simon Peter
    followed Jesus, and so did another disciple: that disciple was known unto the
    high priest, and went in'
  '50': with Jesus into the palace of the high priest. &l16&rBut Peter stood at the door without. Then went out that other disciple, which was known unto the high priest, and spake unto her that kept the door, and brought in Peter.
  end:
    c: 18
    v: 16
Book8:
  start:
    c: 18
    v: 17
  '1': 'Chapter 18 Cont.

    &l17&rThen saith the damsel that kept the door unto Peter, Art not thou also one
    of this man''s disciples? He saith, I am not. &l18&rAnd the servants and officers
    stood there, who had made a fire of coals; for it was cold: and they warmed'
  '2': 'themselves: and Peter stood with them, and warmed himself. &l19&rThe high
    priest then asked Jesus of his disciples, and of his doctrine. &l20&rJesus answered
    him, I spake openly to the world; I ever taught in the synagogue, and in the temple,
    whither the'
  '3': 'Jews always resort; and in secret have I said nothing. &l21&rWhy askest thou
    me? ask them which heard me, what I have said unto them: behold, they know what
    I said. &l22&rAnd when he had thus spoken, one of the officers which stood by
    struck Jesus with the'
  '4': 'palm of his hand, saying, Answerest thou the high priest so? &l23&rJesus answered
    him, If I have spoken evil, bear witness of the evil: but if well, why smitest
    thou me? &l24&rNow Annas had sent him bound unto Caiaphas the high priest. &l25&rAnd
    Simon'
  '5': Peter stood and warmed himself. They said therefore unto him, Art not thou also one of his disciples? He denied it, and said, I am not. &l26&rOne of the servants of the high priest, being his kinsman whose ear Peter cut off, saith, Did not I see thee in
  '6': 'the garden with him? &l27&rPeter then denied again: and immediately the cock
    crew. &l28&rThen led they Jesus from Caiaphas unto the hall of judgment: and it
    was early; and they themselves went not into the judgment hall, lest they should
    be defiled; but'
  '7': that they might eat the passover. &l29&rPilate then went out unto them, and said, What accusation bring ye against this man? &l30&rThey answered and said unto him, If he were not a malefactor, we would not have delivered him up unto thee. &l31&rThen said
  '8': 'Pilate unto them, Take ye him, and judge him according to your law. The Jews
    therefore said unto him, It is not lawful for us to put any man to death: &l32&rThat
    the saying of Jesus might be fulfilled, which he spake, signifying what death
    he should die.'
  '9': '&l33&rThen Pilate entered into the judgment hall again, and called Jesus,
    and said unto him, Art thou the King of the Jews? &l34&rJesus answered him, Sayest
    thou this thing of thyself, or did others tell it thee of me? &l35&rPilate answered,
    Am I a Jew?'
  '10': 'Thine own nation and the chief priests have delivered thee unto me: what
    hast thou done? &l36&rJesus answered, My kingdom is not of this world: if my kingdom
    were of this world, then would my servants fight, that I should not be delivered
    to the Jews: but'
  '11': now is my kingdom not from hence. &l37&rPilate therefore said unto him, Art thou a king then? Jesus answered, Thou sayest that I am a king. To this end was I born, and for this cause came I into the world, that I should bear witness unto the truth. Every
  '12': one that is of the truth heareth my voice. &l38&rPilate saith unto him, What is truth? And when he had said this, he went out again unto the Jews, and saith unto them, I find in him no fault at all. &l39&rBut ye have a custom, that I should release unto
  '13': 'you one at the passover: will ye therefore that I release unto you the King
    of the Jews? &l40&rThen cried they all again, saying, Not this man, but Barabbas.
    Now Barabbas was a robber.'
  '14': 'Chapter 19

    Then Pilate therefore took Jesus, and scourged him. &l2&rAnd the soldiers platted
    a crown of thorns, and put it on his head, and they put on him a purple robe,
    &l3&rAnd said, Hail, King of the Jews! and they smote him with their hands.'
  '15': '&l4&rPilate therefore went forth again, and saith unto them, Behold, I bring
    him forth to you, that ye may know that I find no fault in him. &l5&rThen came
    Jesus forth, wearing the crown of thorns, and the purple robe. And Pilate saith
    unto them, Behold'
  '16': 'the man! &l6&rWhen the chief priests therefore and officers saw him, they
    cried out, saying, Crucify him, crucify him. Pilate saith unto them, Take ye him,
    and crucify him: for I find no fault in him. &l7&rThe Jews answered him, We have
    a law, and by our'
  '17': law he ought to die, because he made himself the Son of God. &l8&rWhen Pilate therefore heard that saying, he was the more afraid; &l9&rAnd went again into the judgment hall, and saith unto Jesus, Whence art thou? But Jesus gave him no answer. &l10&rThen
  '18': 'saith Pilate unto him, Speakest thou not unto me? knowest thou not that I
    have power to crucify thee, and have power to release thee? &l11&rJesus answered,
    Thou couldest have no power at all against me, except it were given thee from
    above: therefore he'
  '19': 'that delivered me unto thee hath the greater sin. &l12&rAnd from thenceforth
    Pilate sought to release him: but the Jews cried out, saying, If thou let this
    man go, thou art not Caesar''s friend: whosoever maketh himself a king speaketh
    against Caesar.'
  '20': '&l13&rWhen Pilate therefore heard that saying, he brought Jesus forth, and
    sat down in the judgment seat in a place that is called the Pavement, but in the
    Hebrew, Gabbatha. &l14&rAnd it was the preparation of the passover, and about
    the sixth hour: and he'
  '21': saith unto the Jews, Behold your King! &l15&rBut they cried out, Away with him, away with him, crucify him. Pilate saith unto them, Shall I crucify your King? The chief priests answered, We have no king but Caesar. &l16&rThen delivered he him therefore
  '22': 'unto them to be crucified. And they took Jesus, and led him away. &l17&rAnd
    he bearing his cross went forth into a place called the place of a skull, which
    is called in the Hebrew Golgotha: &l18&rWhere they crucified him, and two other
    with him, on either'
  '23': 'side one, and Jesus in the midst. &l19&rAnd Pilate wrote a title, and put
    it on the cross. And the writing was Jesus Of Nazareth The King Of The Jews. &l20&rThis
    title then read many of the Jews: for the place where Jesus was crucified was
    nigh to the'
  '24': 'city: and it was written in Hebrew, and Greek, and Latin. &l21&rThen said
    the chief priests of the Jews to Pilate, Write not, The King of the Jews; but
    that he said, I am King of the Jews. &l22&rPilate answered, What I have written
    I have written.'
  '25': '&l23&rThen the soldiers, when they had crucified Jesus, took his garments,
    and made four parts, to every soldier a part; and also his coat: now the coat
    was without seam, woven from the top throughout. &l24&rThey said therefore among
    themselves, Let us not'
  '26': 'rend it, but cast lots for it, whose it shall be: that the scripture might
    be fulfilled, which saith, They parted my raiment among them, and for my vesture
    they did cast lots. These things therefore the soldiers did. &l25&rNow there stood
    by the cross of'
  '27': Jesus his mother, and his mother's sister, Mary the wife of Cleophas, and Mary Magdalene. &l26&rWhen Jesus therefore saw his mother, and the disciple standing by, whom he loved, he saith unto his mother, Woman, behold thy son! &l27&rThen saith he to the
  '28': disciple, Behold thy mother! And from that hour that disciple took her unto his own home. &l28&rAfter this, Jesus knowing that all things were now accomplished, that the scripture might be fulfilled, saith, I thirst. &l29&rNow there was set a vessel full
  '29': 'of vinegar: and they filled a spunge with vinegar, and put it upon hyssop,
    and put it to his mouth. &l30&rWhen Jesus therefore had received the vinegar,
    he said, It is finished: and he bowed his head, and gave up the ghost. &l31&rThe
    Jews therefore,'
  '30': because it was the preparation, that the bodies should not remain upon the cross on the sabbath day, (for that sabbath day was an high day,) besought Pilate that their legs might be broken, and that they might be taken away. &l32&rThen came the soldiers,
  '31': 'and brake the legs of the first, and of the other which was crucified with
    him. &l33&rBut when they came to Jesus, and saw that he was dead already, they
    brake not his legs: &l34&rBut one of the soldiers with a spear pierced his side,
    and forthwith came'
  '32': 'there out blood and water. &l35&rAnd he that saw it bare record, and his
    record is true: and he knoweth that he saith true, that ye might believe. &l36&rFor
    these things were done, that the scripture should be fulfilled, A bone of him
    shall not be broken.'
  '33': '&l37&rAnd again another scripture saith, They shall look on him whom they
    pierced. &l38&rAnd after this Joseph of Arimathaea, being a disciple of Jesus,
    but secretly for fear of the Jews, besought Pilate that he might take away the
    body of Jesus: and'
  '34': Pilate gave him leave. He came therefore, and took the body of Jesus. &l39&rAnd there came also Nicodemus, which at the first came to Jesus by night, and brought a mixture of myrrh and aloes, about an hundred pound weight. &l40&rThen took they the body of
  '35': Jesus, and wound it in linen clothes with the spices, as the manner of the Jews is to bury. &l41&rNow in the place where he was crucified there was a garden; and in the garden a new sepulchre, wherein was never man yet laid. &l42&rThere laid they Jesus
  '36': therefore because of the Jews' preparation day; for the sepulchre was nigh at hand.
  '37': 'Chapter 20

    The first day of the week cometh Mary Magdalene early, when it was yet dark, unto
    the sepulchre, and seeth the stone taken away from the sepulchre. &l2&rThen she
    runneth, and cometh to Simon Peter, and to the other disciple, whom Jesus loved,'
  '38': 'and saith unto them, They have taken away the Lord out of the sepulchre,
    and we know not where they have laid him. &l3&rPeter therefore went forth, and
    that other disciple, and came to the sepulchre. &l4&rSo they ran both together:
    and the other disciple'
  '39': did outrun Peter, and came first to the sepulchre. &l5&rAnd he stooping down, and looking in, saw the linen clothes lying; yet went he not in. &l6&rThen cometh Simon Peter following him, and went into the sepulchre, and seeth the linen clothes lie,
  '40': '&l7&rAnd the napkin, that was about his head, not lying with the linen clothes,
    but wrapped together in a place by itself. &l8&rThen went in also that other disciple,
    which came first to the sepulchre, and he saw, and believed. &l9&rFor as yet they
    knew'
  '41': 'not the scripture, that he must rise again from the dead. &l10&rThen the
    disciples went away again unto their own home. &l11&rBut Mary stood without at
    the sepulchre weeping: and as she wept, she stooped down, and looked into the
    sepulchre, &l12&rAnd seeth'
  '42': two angels in white sitting, the one at the head, and the other at the feet, where the body of Jesus had lain. &l13&rAnd they say unto her, Woman, why weepest thou? She saith unto them, Because they have taken away my Lord, and I know not where they have
  '43': laid him. &l14&rAnd when she had thus said, she turned herself back, and saw Jesus standing, and knew not that it was Jesus. &l15&rJesus saith unto her, Woman, why weepest thou? whom seekest thou? She, supposing him to be the gardener, saith unto him, Sir,
  '44': if thou have borne him hence, tell me where thou hast laid him, and I will take him away. &l16&rJesus saith unto her, Mary. She turned herself, and saith unto him, Rabboni; which is to say, Master. &l17&rJesus saith unto her, Touch me not; for I am not yet
  '45': 'ascended to my Father: but go to my brethren, and say unto them, I ascend
    unto my Father, and your Father; and to my God, and your God. &l18&rMary Magdalene
    came and told the disciples that she had seen the Lord, and that he had spoken
    these things unto'
  '46': her. &l19&rThen the same day at evening, being the first day of the week, when the doors were shut where the disciples were assembled for fear of the Jews, came Jesus and stood in the midst, and saith unto them, Peace be unto you. &l20&rAnd when he had so
