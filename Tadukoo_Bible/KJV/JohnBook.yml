  '1': 'Chapter 12 Cont.

    &l18&rFor this cause the people also met him, for that they heard that he had
    done this miracle. &l19&rThe Pharisees therefore said among themselves, Perceive
    ye how ye prevail nothing? behold, the world is gone after him. &l20&rAnd there'
  '2': 'were certain Greeks among them that came up to worship at the feast: &l21&rThe
    same came therefore to Philip, which was of Bethsaida of Galilee, and desired
    him, saying, Sir, we would see Jesus. &l22&rPhilip cometh and telleth Andrew:
    and again Andrew and'
  '3': 'Philip tell Jesus. &l23&rAnd Jesus answered them, saying, The hour is come,
    that the Son of man should be glorified. &l24&rVerily, verily, I say unto you,
    Except a corn of wheat fall into the ground and die, it abideth alone: but if
    it die, it bringeth'
  '4': 'forth much fruit. &l25&rHe that loveth his life shall lose it; and he that
    hateth his life in this world shall keep it unto life eternal. &l26&rIf any man
