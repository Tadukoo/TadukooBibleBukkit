  '9': walketh in darkness knoweth not whither he goeth. &l36&rWhile ye have light, believe in the light, that ye may be the children of light. These things spake Jesus, and departed, and did hide himself from them. &l37&rBut though he had done so many miracles
  '10': 'before them, yet they believed not on him: &l38&rThat the saying of Esaias
    the prophet might be fulfilled, which he spake, Lord, who hath believed our report?
    and to whom hath the arm of the Lord been revealed? &l39&rTherefore they could
    not believe,'
  '11': because that Esaias said again, &l40&rHe hath blinded their eyes, and hardened their heart; that they should not see with their eyes, nor understand with their heart, and be converted, and I should heal them. &l41&rThese things said Esaias, when he saw his
  '12': 'glory, and spake of him. &l42&rNevertheless among the chief rulers also many
