    his life for the'
  '4': 'sheep. &l12&rBut he that is an hireling, and not the shepherd, whose own the
    sheep are not, seeth the wolf coming, and leaveth the sheep, and fleeth: and the
    wolf catcheth them, and scattereth the sheep. &l13&rThe hireling fleeth, because
    he is an'
  '5': 'hireling, and careth not for the sheep. &l14&rI am the good shepherd, and
    know my sheep, and am known of mine. &l15&rAs the Father knoweth me, even so know
    I the Father: and I lay down my life for the sheep. &l16&rAnd other sheep I have,
    which are not of'
  '6': 'this fold: them also I must bring, and they shall hear my voice; and there
    shall be one fold, and one shepherd. &l17&rTherefore doth my Father love me, because
    I lay down my life, that I might take it again. &l18&rNo man taketh it from me,
    but I lay it'
  '7': down of myself. I have power to lay it down, and I have power to take it again. This commandment have I received of my Father. &l19&rThere was a division therefore again among the Jews for these sayings. &l20&rAnd many of them said, He hath a devil, and is
  '8': mad; why hear ye him? &l21&rOthers said, These are not the words of him that hath a devil. Can a devil open the eyes of the blind? &l22&rAnd it was at Jerusalem the feast of the dedication, and it was winter. &l23&rAnd Jesus walked in the temple in
  '9': 'Solomon''s porch. &l24&rThen came the Jews round about him, and said unto
    him, How long dost thou make us to doubt? If thou be the Christ, tell us plainly.
    &l25&rJesus answered them, I told you, and ye believed not: the works that I do
    in my Father''s name,'
  '10': 'they bear witness of me. &l26&rBut ye believe not, because ye are not of
    my sheep, as I said unto you. &l27&rMy sheep hear my voice, and I know them, and
    they follow me: &l28&rAnd I give unto them eternal life; and they shall never
    perish, neither shall'
  '11': any man pluck them out of my hand. &l29&rMy Father, which gave them me, is greater than all; and no man is able to pluck them out of my Father's hand. &l30&rI and my Father are one. &l31&rThen the Jews took up stones again to stone him. &l32&rJesus
  '12': answered them, Many good works have I shewed you from my Father; for which of those works do ye stone me? &l33&rThe Jews answered him, saying, For a good work we stone thee not; but for blasphemy; and because that thou, being a man, makest thyself God.
  '13': '&l34&rJesus answered them, Is it not written in your law, I said, Ye are
    gods? &l35&rIf he called them gods, unto whom the word of God came, and the scripture
    cannot be broken; &l36&rSay ye of him, whom the Father hath sanctified, and sent
    into the world,'
  '14': 'Thou blasphemest; because I said, I am the Son of God? &l37&rIf I do not
    the works of my Father, believe me not. &l38&rBut if I do, though ye believe not
    me, believe the works: that ye may know, and believe, that the Father is in me,
    and I in him.'
  '15': '&l39&rTherefore they sought again to take him: but he escaped out of their
    hand, &l40&rAnd went away again beyond Jordan into the place where John at first
    baptized; and there he abode. &l41&rAnd many resorted unto him, and said, John
    did no miracle: but'
  '16': all things that John spake of this man were true. &l42&rAnd many believed on him there.
  '17': 'Chapter 11

    Now a certain man was sick, named Lazarus, of Bethany, the town of Mary and her
    sister Martha. &l2&r(It was that Mary which anointed the Lord with ointment, and
    wiped his feet with her hair, whose brother Lazarus was sick.) &l3&rTherefore
    his'
  '18': sisters sent unto him, saying, Lord, behold, he whom thou lovest is sick. &l4&rWhen Jesus heard that, he said, This sickness is not unto death, but for the glory of God, that the Son of God might be glorified thereby. &l5&rNow Jesus loved Martha, and her
  '19': sister, and Lazarus. &l6&rWhen he had heard therefore that he was sick, he abode two days still in the same place where he was. &l7&rThen after that saith he to his disciples, Let us go into Judaea again. &l8&rHis disciples say unto him, Master, the Jews
  '20': of late sought to stone thee; and goest thou thither again? &l9&rJesus answered, Are there not twelve hours in the day? If any man walk in the day, he stumbleth not, because he seeth the light of this world. &l10&rBut if a man walk in the night, he
  '21': 'stumbleth, because there is no light in him. &l11&rThese things said he:
    and after that he saith unto them, Our friend Lazarus sleepeth; but I go, that
    I may awake him out of sleep. &l12&rThen said his disciples, Lord, if he sleep,
    he shall do well.'
  '22': '&l13&rHowbeit Jesus spake of his death: but they thought that he had spoken
    of taking of rest in sleep. &l14&rThen said Jesus unto them plainly, Lazarus is
    dead. &l15&rAnd I am glad for your sakes that I was not there, to the intent ye
    may believe;'
  '23': nevertheless let us go unto him. &l16&rThen said Thomas, which is called Didymus, unto his fellowdisciples, Let us also go, that we may die with him. &l17&rThen when Jesus came, he found that he had lain in the grave four days already. &l18&rNow Bethany
  '24': 'was nigh unto Jerusalem, about fifteen furlongs off: &l19&rAnd many of the
    Jews came to Martha and Mary, to comfort them concerning their brother. &l20&rThen
    Martha, as soon as she heard that Jesus was coming, went and met him: but Mary
    sat still in the'
  '25': house. &l21&rThen said Martha unto Jesus, Lord, if thou hadst been here, my brother had not died. &l22&rBut I know, that even now, whatsoever thou wilt ask of God, God will give it thee. &l23&rJesus saith unto her, Thy brother shall rise again.
  '26': '&l24&rMartha saith unto him, I know that he shall rise again in the resurrection
    at the last day. &l25&rJesus said unto her, I am the resurrection, and the life:
    he that believeth in me, though he were dead, yet shall he live: &l26&rAnd whosoever
    liveth'
  '27': 'and believeth in me shall never die. Believest thou this? &l27&rShe saith
    unto him, Yea, Lord: I believe that thou art the Christ, the Son of God, which
    should come into the world. &l28&rAnd when she had so said, she went her way,
    and called Mary her'
  '28': sister secretly, saying, The Master is come, and calleth for thee. &l29&rAs soon as she heard that, she arose quickly, and came unto him. &l30&rNow Jesus was not yet come into the town, but was in that place where Martha met him. &l31&rThe Jews then which
  '29': were with her in the house, and comforted her, when they saw Mary, that she rose up hastily and went out, followed her, saying, She goeth unto the grave to weep there. &l32&rThen when Mary was come where Jesus was, and saw him, she fell down at his feet,
  '30': saying unto him, Lord, if thou hadst been here, my brother had not died. &l33&rWhen Jesus therefore saw her weeping, and the Jews also weeping which came with her, he groaned in the spirit, and was troubled. &l34&rAnd said, Where have ye laid him? They
  '31': said unto him, Lord, come and see. &l35&rJesus wept. &l36&rThen said the Jews, Behold how he loved him! &l37&rAnd some of them said, Could not this man, which opened the eyes of the blind, have caused that even this man should not have died? &l38&rJesus
  '32': 'therefore again groaning in himself cometh to the grave. It was a cave, and
    a stone lay upon it. &l39&rJesus said, Take ye away the stone. Martha, the sister
    of him that was dead, saith unto him, Lord, by this time he stinketh: for he hath
    been dead four'
  '33': days. &l40&rJesus saith unto her, Said I not unto thee, that, if thou wouldest believe, thou shouldest see the glory of God? &l41&rThen they took away the stone from the place where the dead was laid. And Jesus lifted up his eyes, and said, Father, I thank
  '34': 'thee that thou hast heard me. &l42&rAnd I knew that thou hearest me always:
    but because of the people which stand by I said it, that they may believe that
    thou hast sent me. &l43&rAnd when he thus had spoken, he cried with a loud voice,
    Lazarus, come'
  '35': 'forth. &l44&rAnd he that was dead came forth, bound hand and foot with graveclothes:
    and his face was bound about with a napkin. Jesus saith unto them, Loose him,
    and let him go. &l45&rThen many of the Jews which came to Mary, and had seen the
    things which'
  '36': Jesus did, believed on him. &l46&rBut some of them went their ways to the Pharisees, and told them what things Jesus had done. &l47&rThen gathered the chief priests and the Pharisees a council, and said, What do we? for this man doeth many miracles.
  '37': '&l48&rIf we let him thus alone, all men will believe on him: and the Romans
    shall come and take away both our place and nation. &l49&rAnd one of them, named
    Caiaphas, being the high priest that same year, said unto them, Ye know nothing
    at all, &l50&rNor'
  '38': 'consider that it is expedient for us, that one man should die for the people,
    and that the whole nation perish not. &l51&rAnd this spake he not of himself:
    but being high priest that year, he prophesied that Jesus should die for that
    nation; &l52&rAnd not'
  '39': for that nation only, but that also he should gather together in one the children of God that were scattered abroad. &l53&rThen from that day forth they took counsel together for to put him to death. &l54&rJesus therefore walked no more openly among the
  '40': 'Jews; but went thence unto a country near to the wilderness, into a city
    called Ephraim, and there continued with his disciples. &l55&rAnd the Jews'' passover
    was nigh at hand: and many went out of the country up to Jerusalem before the
    passover, to purify'
  '41': themselves. &l56&rThen sought they for Jesus, and spake among themselves, as they stood in the temple, What think ye, that he will not come to the feast? &l57&rNow both the chief priests and the Pharisees had given a commandment, that, if any man knew
  '42': where he were, he should shew it, that they might take him.
  '43': 'Chapter 12

    Then Jesus six days before the passover came to Bethany, where Lazarus was, which
    had been dead, whom he raised from the dead. &l2&rThere they made him a supper;
    and Martha served: but Lazarus was one of them that sat at the table with him.'
  '44': '&l3&rThen took Mary a pound of ointment of spikenard, very costly, and anointed
    the feet of Jesus, and wiped his feet with her hair: and the house was filled
    with the odour of the ointment. &l4&rThen saith one of his disciples, Judas Iscariot,
    Simon''s son,'
  '45': which should betray him, &l5&rWhy was not this ointment sold for three hundred pence, and given to the poor? &l6&rThis he said, not that he cared for the poor; but because he was a thief, and had the bag, and bare what was put therein. &l7&rThen said
  '46': 'Jesus, Let her alone: against the day of my burying hath she kept this. &l8&rFor
    the poor always ye have with you; but me ye have not always. &l9&rMuch people
    of the Jews therefore knew that he was there: and they came not for Jesus'' sake
    only, but that'
  '47': they might see Lazarus also, whom he had raised from the dead. &l10&rBut the chief priests consulted that they might put Lazarus also to death; &l11&rBecause that by reason of him many of the Jews went away, and believed on Jesus. &l12&rOn the next day
  '48': 'much people that were come to the feast, when they heard that Jesus was coming
    to Jerusalem, &l13&rTook branches of palm trees, and went forth to meet him, and
    cried, Hosanna: Blessed is the King of Israel that cometh in the name of the Lord.
    &l14&rAnd'
  '49': 'Jesus, when he had found a young ass, sat thereon; as it is written, &l15&rFear
    not, daughter of Sion: behold, thy King cometh, sitting on an ass''s colt. &l16&rThese
