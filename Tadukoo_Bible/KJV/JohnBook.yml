  '1': 'Chapter 6 Cont.

    &l9&rThere is a lad here, which hath five barley loaves, and two small fishes:
    but what are they among so many? &l10&rAnd Jesus said, Make the men sit down.
    Now there was much grass in the place. So the men sat down, in number about five'
  '2': thousand. &l11&rAnd Jesus took the loaves; and when he had given thanks, he distributed to the disciples, and the disciples to them that were set down; and likewise of the fishes as much as they would. &l12&rWhen they were filled, he said unto his
  '3': disciples, Gather up the fragments that remain, that nothing be lost. &l13&rTherefore they gathered them together, and filled twelve baskets with the fragments of the five barley loaves, which remained over and above unto them that had eaten. &l14&rThen
  '4': those men, when they had seen the miracle that Jesus did, said, This is of a truth that prophet that should come into the world. &l15&rWhen Jesus therefore perceived that they would come and take him by force, to make him a king, he departed again into a
  '5': mountain himself alone. &l16&rAnd when even was now come, his disciples went down unto the sea, &l17&rAnd entered into a ship, and went over the sea toward Capernaum. And it was now dark, and Jesus was not come to them. &l18&rAnd the sea arose by reason of
  '6': 'a great wind that blew. &l19&rSo when they had rowed about five and twenty
    or thirty furlongs, they see Jesus walking on the sea, and drawing nigh unto the
    ship: and they were afraid. &l20&rBut he saith unto them, It is I; be not afraid.
    &l21&rThen they'
  '7': 'willingly received him into the ship: and immediately the ship was at the
    land whither they went. &l22&rThe day following, when the people which stood on
    the other side of the sea saw that there was none other boat there, save that
    one whereinto his'
  '8': disciples were entered, and that Jesus went not with his disciples into the boat, but that his disciples were gone away alone; &l23&r(Howbeit there came other boats from Tiberias nigh unto the place where they did eat bread, after that the Lord had given
  '9': thanks:) &l24&rWhen the people therefore saw that Jesus was not there, neither his disciples, they also took shipping, and came to Capernaum, seeking for Jesus. &l25&rAnd when they had found him on the other side of the sea, they said unto him, Rabbi, when
  '10': camest thou hither? &l26&rJesus answered them and said, Verily, verily, I say unto you, Ye seek me, not because ye saw the miracles, but because ye did eat of the loaves, and were filled. &l27&rLabour not for the meat which perisheth, but for that meat
  '11': 'which endureth unto everlasting life, which the Son of man shall give unto
    you: for him hath God the Father sealed. &l28&rThen said they unto him, What shall
    we do, that we might work the works of God? &l29&rJesus answered and said unto
    them, This is the'
  '12': work of God, that ye believe on him whom he hath sent. &l30&rThey said therefore unto him, What sign shewest thou then, that we may see, and believe thee? what dost thou work? &l31&rOur fathers did eat manna in the desert; as it is written, He gave them
  '13': bread from heaven to eat. &l32&rThen Jesus said unto them, Verily, verily, I say unto you, Moses gave you not that bread from heaven; but my Father giveth you the true bread from heaven. &l33&rFor the bread of God is he which cometh down from heaven, and
  '14': 'giveth life unto the world. &l34&rThen said they unto him, Lord, evermore
    give us this bread. &l35&rAnd Jesus said unto them, I am the bread of life: he
    that cometh to me shall never hunger; and he that believeth on me shall never
    thirst. &l36&rBut I said'
  '15': unto you, That ye also have seen me, and believe not. &l37&rAll that the Father giveth me shall come to me; and him that cometh to me I will in no wise cast out. &l38&rFor I came down from heaven, not to do mine own will, but the will of him that sent me.
  '16': '&l39&rAnd this is the Father''s will which hath sent me, that of all which
    he hath given me I should lose nothing, but should raise it up again at the last
    day. &l40&rAnd this is the will of him that sent me, that every one which seeth
    the Son, and'
  '17': 'believeth on him, may have everlasting life: and I will raise him up at the
    last day. &l41&rThe Jews then murmured at him, because he said, I am the bread
    which came down from heaven. &l42&rAnd they said, Is not this Jesus, the son of
    Joseph, whose father'
  '18': 'and mother we know? how is it then that he saith, I came down from heaven?
    &l43&rJesus therefore answered and said unto them, Murmur not among yourselves.
    &l44&rNo man can come to me, except the Father which hath sent me draw him: and
    I will raise him up'
  '19': at the last day. &l45&rIt is written in the prophets, And they shall be all taught of God. Every man therefore that hath heard, and hath learned of the Father, cometh unto me. &l46&rNot that any man hath seen the Father, save he which is of God, he hath
  '20': seen the Father. &l47&rVerily, verily, I say unto you, He that believeth on me hath everlasting life. &l48&rI am that bread of life. &l49&rYour fathers did eat manna in the wilderness, and are dead. &l50&rThis is the bread which cometh down from heaven,
  '21': 'that a man may eat thereof, and not die. &l51&rI am the living bread which
    came down from heaven: if any man eat of this bread, he shall live for ever: and
    the bread that I will give is my flesh, which I will give for the life of the
    world. &l52&rThe Jews'
  '22': therefore strove among themselves, saying, How can this man give us his flesh to eat? &l53&rThen Jesus said unto them, Verily, verily, I say unto you, Except ye eat the flesh of the Son of man, and drink his blood, ye have no life in you. &l54&rWhoso
  '23': eateth my flesh, and drinketh my blood, hath eternal life; and I will raise him up at the last day. &l55&rFor my flesh is meat indeed, and my blood is drink indeed. &l56&rHe that eateth my flesh, and drinketh my blood, dwelleth in me, and I in him.
  '24': '&l57&rAs the living Father hath sent me, and I live by the Father: so he
    that eateth me, even he shall live by me. &l58&rThis is that bread which came
    down from heaven: not as your fathers did eat manna, and are dead: he that eateth
    of this bread shall'
  '25': live for ever. &l59&rThese things said he in the synagogue, as he taught in Capernaum. &l60&rMany therefore of his disciples, when they had heard this, said, This is an hard saying; who can hear it? &l61&rWhen Jesus knew in himself that his disciples
  '26': 'murmured at it, he said unto them, Doth this offend you? &l62&rWhat and if
    ye shall see the Son of man ascend up where he was before? &l63&rIt is the spirit
    that quickeneth; the flesh profiteth nothing: the words that I speak unto you,
    they are spirit, and'
  '27': they are life. &l64&rBut there are some of you that believe not. For Jesus knew from the beginning who they were that believed not, and who should betray him. &l65&rAnd he said, Therefore said I unto you, that no man can come unto me, except it were given
  '28': unto him of my Father. &l66&rFrom that time many of his disciples went back, and walked no more with him. &l67&rThen said Jesus unto the twelve, Will ye also go away? &l68&rThen Simon Peter answered him, Lord, to whom shall we go? thou hast the words of
  '29': 'eternal life. &l69&rAnd we believe and are sure that thou art that Christ,
    the Son of the living God. &l70&rJesus answered them, Have not I chosen you twelve,
    and one of you is a devil? &l71&rHe spake of Judas Iscariot the son of Simon:
    for he it was that'
  '30': should betray him, being one of the twelve.
  '31': 'Chapter 7

    After these things Jesus walked in Galilee: for he would not walk in Jewry, because
    the Jews sought to kill him. &l2&rNow the Jew''s feast of tabernacles was at hand.
    &l3&rHis brethren therefore said unto him, Depart hence, and go into Judaea,'
  '32': that thy disciples also may see the works that thou doest. &l4&rFor there is no man that doeth any thing in secret, and he himself seeketh to be known openly. If thou do these things, shew thyself to the world. &l5&rFor neither did his brethren believe in
  '33': 'him. &l6&rThen Jesus said unto them, My time is not yet come: but your time
    is alway ready. &l7&rThe world cannot hate you; but me it hateth, because I testify
    of it, that the works thereof are evil. &l8&rGo ye up unto this feast: I go not
    up yet unto this'
  '34': 'feast: for my time is not yet full come. &l9&rWhen he had said these words
    unto them, he abode still in Galilee. &l10&rBut when his brethren were gone up,
    then went he also up unto the feast, not openly, but as it were in secret. &l11&rThen
    the Jews sought'
  '35': 'him at the feast, and said, Where is he? &l12&rAnd there was much murmuring
    among the people concerning him: for some said, He is a good man: others said,
    Nay; but he deceiveth the people. &l13&rHowbeit no man spake openly of him for
    fear of the Jews.'
  '36': '&l14&rNow about the midst of the feast Jesus went up into the temple, and
    taught. &l15&rAnd the Jews marvelled, saying, How knoweth this man letters, having
    never learned? &l16&rJesus answered them, and said, My doctrine is not mine, but
    his that sent me.'
  '37': '&l17&rIf any man will do his will, he shall know of the doctrine, whether
    it be of God, or whether I speak of myself. &l18&rHe that speaketh of himself
    seeketh his own glory: but he that seeketh his glory that sent him, the same is
    true, and no'
  '38': 'unrighteousness is in him. &l19&rDid not Moses give you the law, and yet
    none of you keepeth the law? Why go ye about to kill me? &l20&rThe people answered
    and said, Thou hast a devil: who goeth about to kill thee? &l21&rJesus answered
    and said unto them,'
  '39': I have done one work, and ye all marvel. &l22&rMoses therefore gave unto you circumcision; (not because it is of Moses, but of the fathers;) and ye on the sabbath day circumcise a man. &l23&rIf a man on the sabbath day receive circumcision, that the law of
  '40': Moses should not be broken; are ye angry at me, because I have made a man every whit whole on the sabbath day? &l24&rJudge not according to the appearance, but judge righteous judgment. &l25&rThen said some of them of Jerusalem, Is not this he, whom they
  '41': 'seek to kill? &l26&rBut, lo, he speaketh boldly, and they say nothing unto
    him. Do the rulers know indeed that this is the very Christ? &l27&rHowbeit we
    know this man whence he is: but when Christ cometh, no man knoweth whence he is.
    &l28&rThen cried Jesus'
  '42': 'in the temple as he taught, saying, Ye both know me, and ye know whence I
    am: and I am not come of myself, but he that sent me is true, whom ye know not.
    &l29&rBut I know him: for I am from him, and he hath sent me. &l30&rThen they
    sought to take him: but'
  '43': no man laid hands on him, because his hour was not yet come. &l31&rAnd many of the people believed on him, and said, When Christ cometh, will he do more miracles than these which this man hath done? &l32&rThe Pharisees heard that the people murmured such
  '44': 'things concerning him; and the Pharisees and the chief priests sent officers
    to take him. &l33&rThen said Jesus unto them, Yet a little while am I with you,
    and then I go unto him that sent me. &l34&rYe shall seek me, and shall not find
    me: and where I am,'
  '45': thither ye cannot come. &l35&rThen said the Jews among themselves, Whither will he go, that we shall not find him? will he go unto the dispersed among the Gentiles, and teach the Gentiles? &l36&rWhat manner of saying is this that he said, Ye shall seek me,
  '46': 'and shall not find me: and where I am, thither ye cannot come? &l37&rIn the
    last day, that great day of the feast, Jesus stood and cried, saying, If any man
    thirst, let him come unto me, and drink. &l38&rHe that believeth on me, as the
    scripture hath said,'
  '47': 'out of his belly shall flow rivers of living water. &l39&r(But this spake
    he of the Spirit, which they that believe on him should receive: for the Holy
    Ghost was not yet given; because that Jesus was not yet glorified.) &l40&rMany
    of the people therefore,'
  '48': when they heard this saying, said, Of a truth this is the Prophet. &l41&rOthers said, This is the Christ. But some said, Shall Christ come out of Galilee? &l42&rHath not the scripture said, That Christ cometh of the seed of David, and out of the town of
  '49': Bethlehem, where David was? &l43&rSo there was a division among the people because of him. &l44&rAnd some of them would have taken him; but no man laid hands on him. &l45&rThen came the officers to the chief priests and Pharisees; and they said unto them,
  '50': Why have ye not brought him? &l46&rThe officers answered, Never man spake like this man. &l47&rThen answered them the Pharisees, Are ye also deceived? &l48&rHave any of the rulers or of the Pharisees believed on him?
