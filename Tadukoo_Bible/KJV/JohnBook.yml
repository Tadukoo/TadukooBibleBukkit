  '1': 'Chapter 7 Cont.

    &l49&rBut this people who knoweth not the law are cursed. &l50&rNicodemus saith
    unto them, (he that came to Jesus by night, being one of them,) &l51&rDoth our
    law judge any man, before it hear him, and know what he doeth? &l52&rThey'
  '2': 'answered and said unto him, Art thou also of Galilee? Search, and look: for
    out of Galilee ariseth no prophet. &l53&rAnd every man went unto his own house.'
  '3': 'Chapter 8

    Jesus went unto the mount of Olives. &l2&rAnd early in the morning he came again
    into the temple, and all the people came unto him; and he sat down, and taught
    them. &l3&rAnd the scribes and Pharisees brought unto him a woman taken in adultery;'
  '4': 'and when they had set her in the midst, &l4&rThey say unto him, Master, this
    woman was taken in adultery, in the very act. &l5&rNow Moses in the law commanded
    us, that such should be stoned: but what sayest thou? &l6&rThis they said, tempting
    him, that'
  '5': they might have to accuse him. But Jesus stooped down, and with his finger wrote on the ground, as though he heard them not. &l7&rSo when they continued asking him, he lifted up himself, and said unto them, He that is without sin among you, let him first
  '6': 'cast a stone at her. &l8&rAnd again he stooped down, and wrote on the ground.
    &l9&rAnd they which heard it, being convicted by their own conscience, went out
    one by one, beginning at the eldest, even unto the last: and Jesus was left alone,
    and the woman'
  '7': standing in the midst. &l10&rWhen Jesus had lifted up himself, and saw none but the woman, he said unto her, Woman, where are those thine accusers? hath no man condemned thee? &l11&rShe said, No man, Lord. And Jesus said unto her, Neither do I condemn
  '8': 'thee: go, and sin no more. &l12&rThen spake Jesus again unto them, saying,
    I am the light of the world: he that followeth me shall not walk in darkness,
    but shall have the light of life. &l13&rThe Pharisees therefore said unto him,
    Thou bearest record of'
  '9': 'thyself; thy record is not true. &l14&rJesus answered and said unto them,
    Though I bear record of myself, yet my record is true: for I know whence I came,
    and whither I go; but ye cannot tell whence I come, and whither I go. &l15&rYe
    judge after the flesh;'
  '10': 'I judge no man. &l16&rAnd yet if I judge, my judgment is true: for I am not
    alone, but I and the Father that sent me. &l17&rIt is also written in your law,
    that the testimony of two men is true. &l18&rI am one that bear witness of myself,
    and the Father'
  '11': 'that sent me beareth witness of me. &l19&rThen said they unto him, Where
    is thy Father? Jesus answered, Ye neither know me, nor my Father: if ye had known
    me, ye should have known my Father also. &l20&rThese words spake Jesus in the
    treasury, as he taught'
  '12': 'in the temple: and no man laid hands on him; for his hour was not yet come.
    &l21&rThen said Jesus again unto them, I go my way, and ye shall seek me, and
    shall die in your sins: whither I go, ye cannot come. &l22&rThen said the Jews,
    Will he kill himself?'
  '13': 'because he saith, Whither I go, ye cannot come. &l23&rAnd he said unto them,
    Ye are from beneath; I am from above: ye are of this world; I am not of this world.
    &l24&rI said therefore unto you, that ye shall die in your sins: for if ye believe
    not that I'
  '14': 'am he, ye shall die in your sins. &l25&rThen said they unto him, Who art
    thou? And Jesus saith unto them, Even the same that I said unto you from the beginning.
    &l26&rI have many things to say and to judge of you: but he that sent me is true;
    and I speak'
  '15': to the world those things which I have heard of him. &l27&rThey understood not that he spake to them of the Father. &l28&rThen said Jesus unto them, When ye have lifted up the Son of man, then shall ye know that I am he, and that I do nothing of myself;
  '16': 'but as my Father hath taught me, I speak these things. &l29&rAnd he that
    sent me is with me: the Father hath not left me alone; for I do always those things
    that please him. &l30&rAs he spake these words, many believed on him. &l31&rThen
    said Jesus to'
  '17': 'those Jews which believed on him, If ye continue in my word, then are ye
    my disciples indeed; &l32&rAnd ye shall know the truth, and the truth shall make
    you free. &l33&rThey answered him, We be Abraham''s seed, and were never in bondage
    to any man: how'
  '18': 'sayest thou, Ye shall be made free? &l34&rJesus answered them, Verily, verily,
    I say unto you, Whosoever committeth sin is the servant of sin. &l35&rAnd the
    servant abideth not in the house for ever: but the Son abideth ever. &l36&rIf
    the Son therefore'
  '19': 'shall make you free, ye shall be free indeed. &l37&rI know that ye are Abraham''s
    seed; but ye seek to kill me, because my word hath no place in you. &l38&rI speak
    that which I have seen with my Father: and ye do that which ye have seen with
    your father.'
  '20': '&l39&rThey answered and said unto him, Abraham is our father. Jesus saith
    unto them, If ye were Abraham''s children, ye would do the works of Abraham. &l40&rBut
    now ye seek to kill me, a man that hath told you the truth, which I have heard
    of God: this did'
  '21': 'not Abraham. &l41&rYe do the deeds of your father. Then said they to him,
    We be not born of fornication; we have one Father, even God. &l42&rJesus said
    unto them, If God were your Father, ye would love me: for I proceeded forth and
    came from God; neither'
  '22': came I of myself, but he sent me. &l43&rWhy do ye not understand my speech? even because ye cannot hear my word. &l44&rYe are of your father the devil, and the lusts of your father ye will do. He was a murderer from the beginning, and abode not in the
  '23': 'truth, because there is no truth in him. When he speaketh a lie, he speaketh
    of his own: for he is a liar, and the father of it. &l45&rAnd because I tell you
    the truth, ye believe me not. &l46&rWhich of you convinceth me of sin? And if
    I say the truth, why'
  '24': 'do ye not believe me? &l47&rHe that is of God heareth God''s words: ye therefore
    hear them not, because ye are not of God. &l48&rThen answered the Jews, and said
    unto him, Say we not well that thou art a Samaritan, and hast a devil? &l49&rJesus
    answered, I'
  '25': 'have not a devil; but I honour my Father, and ye do dishonour me. &l50&rAnd
    I seek not mine own glory: there is one that seeketh and judgeth. &l51&rVerily,
    verily, I say unto you, If a man keep my saying, he shall never see death. &l52&rThen
    said the Jews'
  '26': 'unto him, Now we know that thou hast a devil. Abraham is dead, and the prophets;
    and thou sayest, If a man keep my saying, he shall never taste of death. &l53&rArt
    thou greater than our father Abraham, which is dead? and the prophets are dead:
    whom makest'
  '27': 'thou thyself? &l54&rJesus answered, If I honour myself, my honour is nothing:
    it is my Father that honoureth me; of whom ye say, that he is your God: &l55&rYet
    ye have not known him; but I know him: and if I should say, I know him not, I
    shall be a liar'
  '28': 'like unto you: but I know him, and keep his saying. &l56&rYour father Abraham
    rejoiced to see my day: and he saw it, and was glad. &l57&rThen said the Jews
    unto him, Thou art not yet fifty years old, and hast thou seen Abraham? &l58&rJesus
    said unto them,'
  '29': 'Verily, verily, I say unto you, Before Abraham was, I am. &l59&rThen took
    they up stones to cast at him: but Jesus hid himself, and went out of the temple,
    going through the midst of them, and so passed by.'
  '30': 'Chapter 9

    And as Jesus passed by, he saw a man which was blind from his birth. &l2&rAnd
    his disciples asked him, saying, Master, who did sin, this man, or his parents,
    that he was born blind? &l3&rJesus answered, Neither hath this man sinned, nor
    his'
  '31': 'parents: but that the works of God should be made manifest in him. &l4&rI
    must work the works of him that sent me, while it is day: the night cometh, when
    no man can work. &l5&rAs long as I am in the world, I am the light of the world.
    &l6&rWhen he had'
  '32': thus spoken, he spat on the ground, and made clay of the spittle, and he anointed the eyes of the blind man with the clay, &l7&rAnd said unto him, Go, wash in the pool of Siloam, (which is by interpretation, Sent.) He went his way therefore, and washed,
  '33': 'and came seeing. &l8&rThe neighbours therefore, and they which before had
    seen him that he was blind, said, Is not this he that sat and begged? &l9&rSome
    said, This is he: others said, He is like him: but he said, I am he. &l10&rTherefore
    said they unto'
  '34': 'him, How were thine eyes opened? &l11&rHe answered and said, A man that is
    called Jesus made clay, and anointed mine eyes, and said unto me, Go to the pool
    of Siloam, and wash: and I went and washed, and I received sight. &l12&rThen said
    they unto him,'
  '35': Where is he? He said, I know not. &l13&rThey brought to the Pharisees him that aforetime was blind. &l14&rAnd it was the sabbath day when Jesus made the clay, and opened his eyes. &l15&rThen again the Pharisees also asked him how he had received his sight.
  '36': He said unto them, He put clay upon mine eyes, and I washed, and do see. &l16&rTherefore said some of the Pharisees, This man is not of God, because he keepeth not the sabbath day. Others said, How can a man that is a sinner do such miracles? And there was
  '37': a division among them. &l17&rThey say unto the blind man again, What sayest thou of him, that he hath opened thine eyes? He said, He is a prophet. &l18&rBut the Jews did not believe concerning him, that he had been blind, and received his sight, until they
  '38': called the parents of him that had received his sight. &l19&rAnd they asked them, saying, Is this your son, who ye say was born blind? how then doth he now see? &l20&rHis parents answered them and said, We know that this is our son, and that he was born
  '39': 'blind: &l21&rBut by what means he now seeth, we know not; or who hath opened
    his eyes, we know not: he is of age; ask him: he shall speak for himself. &l22&rThese
    words spake his parents, because they feared the Jews: for the Jews had agreed
    already, that'
  '40': 'if any man did confess that he was Christ, he should be put out of the synagogue.
    &l23&rTherefore said his parents, He is of age; ask him. &l24&rThen again called
    they the man that was blind, and said unto him, Give God the praise: we know that
    this man is'
  '41': 'a sinner. &l25&rHe answered and said, Whether he be a sinner or no, I know
    not: one thing I know, that, whereas I was blind, now I see. &l26&rThen said they
    to him again, What did he to thee? how opened he thine eyes? &l27&rHe answered
    them, I have told'
  '42': 'you already, and ye did not hear: wherefore would ye hear it again? will
    ye also be his disciples? &l28&rThen they reviled him, and said, Thou art his
    disciple; but we are Moses'' disciples. &l29&rWe know that God spake unto Moses:
    as for this fellow, we'
  '43': 'know not from whence he is. &l30&rThe man answered and said unto them, Why
    herein is a marvellous thing, that ye know not from whence he is, and yet he hath
    opened mine eyes. &l31&rNow we know that God heareth not sinners: but if any man
    be a worshipper of'
  '44': God, and doeth his will, him he heareth. &l32&rSince the world began was it not heard that any man opened the eyes of one that was born blind. &l33&rIf this man were not of God, he could do nothing. &l34&rThey answered and said unto him, Thou wast
  '45': altogether born in sins, and dost thou teach us? And they cast him out. &l35&rJesus heard that they had cast him out; and when he had found him, he said unto him, Dost thou believe on the Son of God? &l36&rHe answered and said, Who is he, Lord, that I
  '46': might believe on him? &l37&rAnd Jesus said unto him, Thou hast both seen him, and it is he that talketh with thee. &l38&rAnd he said, Lord, I believe. And he worshipped him. &l39&rAnd Jesus said, For judgment I am come into this world, that they which see
  '47': 'not might see; and that they which see might be made blind. &l40&rAnd some
    of the Pharisees which were with him heard these words, and said unto him, Are
    we blind also? &l41&rJesus said unto them, If ye were blind, ye should have no
    sin: but now ye say, We'
  '48': see; therefore your sin remaineth.
  '49': 'Chapter 10

    Verily, verily, I say unto you, He that entereth not by the door into the sheepfold,
    but climbeth up some other way, the same is a thief and a robber. &l2&rBut he
    that entereth in by the door is the shepherd of the sheep. &l3&rTo him the porter'
  '50': 'openeth; and the sheep hear his voice: and he calleth his own sheep by name,
    and leadeth them out. &l4&rAnd when he putteth forth his own sheep, he goeth before
    them, and the sheep follow him: for they know his voice.'
  end:
