  '13': children of Gad and the half tribe of Manasseh returned, and departed from the children of Israel out of Shiloh, which is in the land of Canaan, to go unto the country of Gilead, to the land of their possession, whereof they were possessed, according to
  '14': the word of the Lord by the hand of Moses. &l10&rAnd when they came unto the borders of Jordan, that are in the land of Canaan, the children of Reuben and the children of Gad and the half tribe of Manasseh built there an altar by Jordan, a great altar to
  '15': see to. &l11&rAnd the children of Israel heard say, Behold, the children of Reuben and the children of Gad and the half tribe of Manasseh have built an altar over against the land of Canaan, in the borders of Jordan, at the passage of the children of
  '16': Israel. &l12&rAnd when the children of Israel heard of it, the whole congregation of the children of Israel gathered themselves together at Shiloh, to go up to war against them. &l13&rAnd the children of Israel sent unto the children of Reuben, and to the
  '17': children of Gad, and to the half tribe of Manasseh, into the land of Gilead, Phinehas the son of Eleazar the priest, &l14&rAnd with him ten princes, of each chief house a prince throughout all the tribes of Israel; and each one was an head of the house of
  '18': their fathers among the thousands of Israel. &l15&rAnd they came unto the children of Reuben, and to the children of Gad, and to the half tribe of Manasseh, unto the land of Gilead, and they spake with them, saying, &l16&rThus saith the whole congregation
  '19': of the Lord, What trespass is this that ye have committed against the God of Israel, to turn away this day from following the Lord, in that ye have builded you an altar, that ye might rebel this day against the Lord? &l17&rIs the iniquity of Peor too
  '20': little for us, from which we are not cleansed until this day, although there was a plague in the congregation of the Lord, &l18&rBut that ye must turn away this day from following the Lord? and it will be, seeing ye rebel to day against the Lord, that to
  '21': morrow he will be wroth with the whole congregation of Israel. &l19&rNotwithstanding, if the land of your possession be unclean, then pass ye over unto the land of the possession of the Lord, wherein the Lord's tabernacle dwelleth, and take possession
  '22': 'among us: but rebel not against the Lord, nor rebel against us, in building
    you an altar beside the altar of the Lord our God. &l20&rDid not Achan the son
    of Zerah commit a trespass in the accursed thing, and wrath fell on all the congregation
    of Israel?'
  '23': and that man perished not alone in his iniquity. &l21&rThen the children of Reuben and the children of Gad and the half tribe of Manasseh answered, and said unto the heads of the thousands of Israel, &l22&rThe Lord God of gods, the Lord God of gods, he
  '24': knoweth, and Israel he shall know; if it be in rebellion, or if in transgression against the Lord, (save us not this day,) &l23&rThat we have built us an altar to turn from following the Lord, or if to offer thereon burnt offering or meat offering, or if
  '25': to offer peace offerings thereon, let the Lord himself require it; &l24&rAnd if we have not rather done it for fear of this thing, saying, In time to come your children might speak unto our children, saying, What have ye to do with the Lord God of Israel?
  '26': '&l25&rFor the Lord hath made Jordan a border between us and you, ye children
    of Reuben and children of Gad; ye have no part in the Lord: so shall your children
    make our children cease from fearing the Lord. &l26&rTherefore we said, Let us
    now prepare to'
  '27': 'build us an altar, not for burnt offering, nor for sacrifice: &l27&rBut that
    it may be a witness between us, and you, and our generations after us, that we
    might do the service of the Lord before him with our burnt offerings, and with
    our sacrifices, and'
  '28': with our peace offerings; that your children may not say to our children in time to come, Ye have no part in the Lord. &l28&rTherefore said we, that it shall be, when they should so say to us or to our generations in time to come, that we may say again,
  '29': Behold the pattern of the altar of the Lord, which our fathers made, not for burnt offerings, nor for sacrifices; but it is a witness between us and you. &l29&rGod forbid that we should rebel against the Lord, and turn this day from following the Lord, to
  '30': build an altar for burnt offerings, for meat offerings, or for sacrifices, beside the altar of the Lord our God that is before his tabernacle. &l30&rAnd when Phinehas the priest, and the princes of the congregation and heads of the thousands of Israel
  '31': which were with him, heard the words that the children of Reuben and the children of Gad and the children of Manasseh spake, it pleased them. &l31&rAnd Phinehas the son of Eleazar the priest said unto the children of Reuben, and to the children of Gad, and
  '32': 'to the children of Manasseh, This day we perceive that the Lord is among
    us, because ye have not committed this trespass against the Lord: now ye have
    delivered the children of Israel out of the hand of the Lord. &l32&rAnd Phinehas
    the son of Eleazar the'
  '33': priest, and the princes, returned from the children of Reuben, and from the children of Gad, out of the land of Gilead, unto the land of Canaan, to the children of Israel, and brought them word again. &l33&rAnd the thing pleased the children of Israel; and
  '34': 'the children of Israel blessed God, and did not intend to go up against them
    in battle, to destroy the land wherein the children of Reuben and Gad dwelt. &l34&rAnd
    the children of Reuben and the children of Gad called the altar Ed: for it shall
    be a'
