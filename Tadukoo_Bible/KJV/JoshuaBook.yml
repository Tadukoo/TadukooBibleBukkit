  '37': unto Caleb the son of Jephunneh Hebron for an inheritance. &l14&rHebron therefore became the inheritance of Caleb the son of Jephunneh the Kenezite unto this day, because that he wholly followed the Lord God of Israel. &l15&rAnd the name of Hebron before
  '38': was Kirjatharba; which Arba was a great man among the Anakims. And the land had rest from war.
  '39': 'Chapter 15

    This then was the lot of the tribe of the children of Judah by their families;
