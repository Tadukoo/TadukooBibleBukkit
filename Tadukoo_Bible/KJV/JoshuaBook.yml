  '48': children of Judah round about according to their families. &l13&rAnd unto Caleb the son of Jephunneh he gave a part among the children of Judah, according to the commandment of the Lord to Joshua, even the city of Arba the father of Anak, which city is
  '49': 'Hebron. &l14&rAnd Caleb drove thence the three sons of Anak, Sheshai, and
    Ahiman, and Talmai, the children of Anak. &l15&rAnd he went up thence to the inhabitants
    of Debir: and the name of Debir before was Kirjathsepher. &l16&rAnd Caleb said,
    He that'
  '50': 'smiteth Kirjathsepher, and taketh it, to him will I give Achsah my daughter
    to wife. &l17&rAnd Othniel the son of Kenaz, the brother of Caleb, took it: and
    he gave him Achsah his daughter to wife.'
