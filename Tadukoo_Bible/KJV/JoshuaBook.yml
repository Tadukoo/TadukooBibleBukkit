  '32': the man of God concerning me and thee in Kadeshbarnea. &l7&rForty years old was I when Moses the servant of the Lord sent me from Kadeshbarnea to espy out the land; and I brought him word again as it was in mine heart. &l8&rNevertheless my brethren that
  '33': 'went up with me made the heart of the people melt: but I wholly followed
