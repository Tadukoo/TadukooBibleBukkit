  '34': Canaan, saying, The Lord commanded by the hand of Moses to give us cities to dwell in, with the suburbs thereof for our cattle. &l3&rAnd the children of Israel gave unto the Levites out of their inheritance, at the commandment of the Lord, these cities and
  '35': 'their suburbs. &l4&rAnd the lot came out for the families of the Kohathites:
