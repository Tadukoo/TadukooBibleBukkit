  '30': house, unto the city from whence he fled. &l7&rAnd they appointed Kedesh in Galilee in mount Naphtali, and Shechem in mount Ephraim, and Kirjatharba, which is Hebron, in the mountain of Judah. &l8&rAnd on the other side Jordan by Jericho eastward, they
  '31': assigned Bezer in the wilderness upon the plain out of the tribe of Reuben, and Ramoth in Gilead out of the tribe of Gad, and Golan in Bashan out of the tribe of Manasseh. &l9&rThese were the cities appointed for all the children of Israel, and for the
  '32': stranger that sojourneth among them, that whosoever killeth any person at unawares might flee thither, and not die by the hand of the avenger of blood, until he stood before the congregation.
  '33': 'Chapter 21

    Then came near the heads of the fathers of the Levites unto Eleazar the priest,
