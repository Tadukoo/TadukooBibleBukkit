  '37': the tribe of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali, and out of the half tribe of Manasseh in Bashan, thirteen cities. &l7&rThe children of Merari by their families had out of the tribe of Reuben, and out of the tribe of
  '38': Gad, and out of the tribe of Zebulun, twelve cities. &l8&rAnd the children of Israel gave by lot unto the Levites these cities with their suburbs, as the Lord commanded by the hand of Moses. &l9&rAnd they gave out of the tribe of the children of Judah, and
  '39': 'out of the tribe of the children of Simeon, these cities which are here mentioned
