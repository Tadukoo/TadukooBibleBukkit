  '28': shall take him into the city unto them, and give him a place, that he may dwell among them. &l5&rAnd if the avenger of blood pursue after him, then they shall not deliver the slayer up into his hand; because he smote his neighbour unwittingly, and hated
  '29': 'him not beforetime. &l6&rAnd he shall dwell in that city, until he stand
