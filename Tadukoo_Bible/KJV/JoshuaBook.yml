  '7': 'Chapter 22

    Then Joshua called the Reubenites, and the Gadites, and the half tribe of Manasseh,
    &l2&rAnd said unto them, Ye have kept all that Moses the servant of the Lord commanded
    you, and have obeyed my voice in all that I commanded you: &l3&rYe have'
  '8': 'not left your brethren these many days unto this day, but have kept the charge
    of the commandment of the Lord your God. &l4&rAnd now the Lord your God hath given
    rest unto your brethren, as he promised them: therefore now return ye, and get
    you unto your'
  '9': tents, and unto the land of your possession, which Moses the servant of the Lord gave you on the other side Jordan. &l5&rBut take diligent heed to do the commandment and the law, which Moses the servant of the Lord charged you, to love the Lord your God,
  '10': 'and to walk in all his ways, and to keep his commandments, and to cleave
    unto him, and to serve him with all your heart and with all your soul. &l6&rSo
