  '45': suburbs, and Bethhoron with her suburbs; four cities. &l23&rAnd out of the tribe of Dan, Eltekeh with her suburbs, Gibbethon with her suburbs, &l24&rAijalon with her suburbs, Gathrimmon with her suburbs; four cities. &l25&rAnd out of the half tribe of
  '46': Manasseh, Tanach with her suburbs, and Gathrimmon with her suburbs; two cities. &l26&rAll the cities were ten with their suburbs for the families of the children of Kohath that remained. &l27&rAnd unto the children of Gershon, of the families of the
