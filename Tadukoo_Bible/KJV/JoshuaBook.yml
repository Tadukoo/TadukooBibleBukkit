    &l2&rAnd Joshua called for all Israel, and for their elders, and for their heads,
    and'
  '37': 'for their judges, and for their officers, and said unto them, I am old and
    stricken in age: &l3&rAnd ye have seen all that the Lord your God hath done unto
    all these nations because of you; for the Lord your God is he that hath fought
    for you. &l4&rBehold,'
  '38': I have divided unto you by lot these nations that remain, to be an inheritance for your tribes, from Jordan, with all the nations that I have cut off, even unto the great sea westward. &l5&rAnd the Lord your God, he shall expel them from before you, and
  '39': drive them from out of your sight; and ye shall possess their land, as the Lord your God hath promised unto you. &l6&rBe ye therefore very courageous to keep and to do all that is written in the book of the law of Moses, that ye turn not aside therefrom to
  '40': 'the right hand or to the left; &l7&rThat ye come not among these nations,
    these that remain among you; neither make mention of the name of their gods, nor
    cause to swear by them, neither serve them, nor bow yourselves unto them: &l8&rBut
    cleave unto the'
  '41': 'Lord your God, as ye have done unto this day. &l9&rFor the Lord hath driven
    out from before you great nations and strong: but as for you, no man hath been
    able to stand before you unto this day. &l10&rOne man of you shall chase a thousand:
    for the Lord'
  '42': your God, he it is that fighteth for you, as he hath promised you. &l11&rTake good heed therefore unto yourselves, that ye love the Lord your God. &l12&rElse if ye do in any wise go back, and cleave unto the remnant of these nations, even these that remain
  '43': 'among you, and shall make marriages with them, and go in unto them, and they
    to you: &l13&rKnow for a certainty that the Lord your God will no more drive out
    any of these nations from before you; but they shall be snares and traps unto
    you, and scourges in'
  '44': 'your sides, and thorns in your eyes, until ye perish from off this good land
    which the Lord your God hath given you. &l14&rAnd, behold, this day I am going
    the way of all the earth: and ye know in all your hearts and in all your souls,
    that not one thing'
  '45': hath failed of all the good things which the Lord your God spake concerning you; all are come to pass unto you, and not one thing hath failed thereof. &l15&rTherefore it shall come to pass, that as all good things are come upon you, which the Lord your God
  '46': promised you; so shall the Lord bring upon you all evil things, until he have destroyed you from off this good land which the Lord your God hath given you. &l16&rWhen ye have transgressed the covenant of the Lord your God, which he commanded you, and have
  '47': gone and served other gods, and bowed yourselves to them; then shall the anger of the Lord be kindled against you, and ye shall perish quickly from off the good land which he hath given unto you.
  '48': 'Chapter 24

    And Joshua gathered all the tribes of Israel to Shechem, and called for the elders
    of Israel, and for their heads, and for their judges, and for their officers;
    and they presented themselves before God. &l2&rAnd Joshua said unto all the people,'
  '49': 'Thus saith the Lord God of Israel, Your fathers dwelt on the other side of
    the flood in old time, even Terah, the father of Abraham, and the father of Nachor:
    and they served other gods. &l3&rAnd I took your father Abraham from the other
    side of the flood,'
  '50': 'and led him throughout all the land of Canaan, and multiplied his seed, and
    gave him Isaac. &l4&rAnd I gave unto Isaac Jacob and Esau: and I gave unto Esau
    mount Seir, to possess it; but Jacob and his children went down into Egypt.'
