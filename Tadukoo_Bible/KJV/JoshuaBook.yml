    I gave them into your hand, that ye might possess their land; and I destroyed
    them from before you.'
  '4': '&l9&rThen Balak the son of Zippor, king of Moab, arose and warred against
    Israel, and sent and called Balaam the son of Beor to curse you: &l10&rBut I would
