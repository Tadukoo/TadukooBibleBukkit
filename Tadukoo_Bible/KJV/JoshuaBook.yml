    Chapter 10

    Now it came to pass, when Adonizedec king of Jerusalem had heard how Joshua had
    taken Ai, and had utterly destroyed it; as he had done to Jericho and her king,
    so he had done to Ai and her king; and how the inhabitants of Gibeon'
  '2': had made peace with Israel, and were among them; &l2&rThat they feared greatly, because Gibeon was a great city, as one of the royal cities, and because it was greater than Ai, and all the men thereof were mighty. &l3&rWherefore Adonizedec king of
  '3': 'Jerusalem, sent unto Hoham king of Hebron, and unto Piram king of Jarmuth,
    and unto Japhia king of Lachish, and unto Debir king of Eglon, saying, &l4&rCome
    up unto me, and help me, that we may smite Gibeon: for it hath made peace with
    Joshua and with the'
  '4': children of Israel. &l5&rTherefore the five kings of the Amorites, the king of Jerusalem, the king of Hebron, the king of Jarmuth, the king of Lachish, the king of Eglon, gathered themselves together, and went up, they and all their hosts, and encamped
  '5': 'before Gibeon, and made war against it. &l6&rAnd the men of Gibeon sent unto
    Joshua to the camp to Gilgal, saying, Slack not thy hand from thy servants; come
    up to us quickly, and save us, and help us: for all the kings of the Amorites
    that dwell in the'
  '6': 'mountains are gathered together against us. &l7&rSo Joshua ascended from Gilgal,
    he, and all the people of war with him, and all the mighty men of valour. &l8&rAnd
    the Lord said unto Joshua, Fear them not: for I have delivered them into thine
    hand; there'
  '7': shall not a man of them stand before thee. &l9&rJoshua therefore came unto them suddenly, and went up from Gilgal all night. &l10&rAnd the Lord discomfited them before Israel, and slew them with a great slaughter at Gibeon, and chased them along the way
  '8': that goeth up to Bethhoron, and smote them to Azekah, and unto Makkedah. &l11&rAnd it came to pass, as they fled from before Israel, and were in the going down to Bethhoron, that the Lord cast down great stones from heaven upon them unto Azekah, and they
  '9': 'died: they were more which died with hailstones than they whom the children
    of Israel slew with the sword. &l12&rThen spake Joshua to the Lord in the day
    when the Lord delivered up the Amorites before the children of Israel, and he
    said in the sight of'
  '10': Israel, Sun, stand thou still upon Gibeon; and thou, Moon, in the valley of Ajalon. &l13&rAnd the sun stood still, and the moon stayed, until the people had avenged themselves upon their enemies. Is not this written in the book of Jasher? So the sun stood
  '11': 'still in the midst of heaven, and hasted not to go down about a whole day.
    &l14&rAnd there was no day like that before it or after it, that the Lord hearkened
    unto the voice of a man: for the Lord fought for Israel. &l15&rAnd Joshua returned,
    and all'
  '12': Israel with him, unto the camp to Gilgal. &l16&rBut these five kings fled, and hid themselves in a cave at Makkedah. &l17&rAnd it was told Joshua, saying, The five kings are found hid in a cave at Makkedah. &l18&rAnd Joshua said, Roll great stones upon the
  '13': 'mouth of the cave, and set men by it for to keep them: &l19&rAnd stay ye
    not, but pursue after your enemies, and smite the hindmost of them; suffer them
    not to enter into their cities: for the Lord your God hath delivered them into
    your hand. &l20&rAnd it'
  '14': came to pass, when Joshua and the children of Israel had made an end of slaying them with a very great slaughter, till they were consumed, that the rest which remained of them entered into fenced cities. &l21&rAnd all the people returned to the camp to
  '15': 'Joshua at Makkedah in peace: none moved his tongue against any of the children
    of Israel. &l22&rThen said Joshua, Open the mouth of the cave, and bring out those
    five kings unto me out of the cave. &l23&rAnd they did so, and brought forth those
    five kings'
  '16': unto him out of the cave, the king of Jerusalem, the king of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon. &l24&rAnd it came to pass, when they brought out those kings unto Joshua, that Joshua called for all the men of Israel,
  '17': and said unto the captains of the men of war which went with him, Come near, put your feet upon the necks of these kings. And they came near, and put their feet upon the necks of them. &l25&rAnd Joshua said unto them, Fear not, nor be dismayed, be strong
  '18': 'and of good courage: for thus shall the Lord do to all your enemies against
    whom ye fight. &l26&rAnd afterward Joshua smote them, and slew them, and hanged
    them on five trees: and they were hanging upon the trees until the evening. &l27&rAnd
    it came to'
  '19': pass at the time of the going down of the sun, that Joshua commanded, and they took them down off the trees, and cast them into the cave wherein they had been hid, and laid great stones in the cave's mouth, which remain until this very day. &l28&rAnd that
  '20': 'day Joshua took Makkedah, and smote it with the edge of the sword, and the
    king thereof he utterly destroyed, them, and all the souls that were therein;
    he let none remain: and he did to the king of Makkedah as he did unto the king
    of Jericho. &l29&rThen'
  '21': 'Joshua passed from Makkedah, and all Israel with him, unto Libnah, and fought
    against Libnah: &l30&rAnd the Lord delivered it also, and the king thereof, into
    the hand of Israel; and he smote it with the edge of the sword, and all the souls
    that were'
  '22': 'therein; he let none remain in it; but did unto the king thereof as he did
    unto the king of Jericho. &l31&rAnd Joshua passed from Libnah, and all Israel
    with him, unto Lachish, and encamped against it, and fought against it: &l32&rAnd
    the Lord delivered'
  '23': Lachish into the hand of Israel, which took it on the second day, and smote it with the edge of the sword, and all the souls that were therein, according to all that he had done to Libnah. &l33&rThen Horam king of Gezer came up to help Lachish; and Joshua
  '24': 'smote him and his people, until he had left him none remaining. &l34&rAnd
    from Lachish Joshua passed unto Eglon, and all Israel with him; and they encamped
    against it, and fought against it: &l35&rAnd they took it on that day, and smote
    it with the edge of'
  '25': 'the sword, and all the souls that were therein he utterly destroyed that
    day, according to all that he had done to Lachish. &l36&rAnd Joshua went up from
    Eglon, and all Israel with him, unto Hebron; and they fought against it: &l37&rAnd
    they took it, and'
  '26': smote it with the edge of the sword, and the king thereof, and all the cities thereof, and all the souls that were therein; he left none remaining, according to all that he had done to Eglon; but destroyed it utterly, and all the souls that were therein.
  '27': '&l38&rAnd Joshua returned, and all Israel with him, to Debir; and fought
    against it: &l39&rAnd he took it, and the king thereof, and all the cities thereof;
    and they smote them with the edge of the sword, and utterly destroyed all the
    souls that were'
  '28': 'therein; he left none remaining: as he had done to Hebron, so he did to Debir,
    and to the king thereof; as he had done also to Libnah, and to her king. &l40&rSo
    Joshua smote all the country of the hills, and of the south, and of the vale,
    and of the'
  '29': 'springs, and all their kings: he left none remaining, but utterly destroyed
    all that breathed, as the Lord God of Israel commanded. &l41&rAnd Joshua smote
    them from Kadeshbarnea even unto Gaza, and all the country of Goshen, even unto
    Gibeon. &l42&rAnd all'
  '30': these kings and their land did Joshua take at one time, because the Lord God of Israel fought for Israel. &l43&rAnd Joshua returned, and all Israel with him, unto the camp to Gilgal.
  '31': 'Chapter 11

    And it came to pass, when Jabin king of Hazor had heard those things, that he
    sent to Jobab king of Madon, and to the king of Shimron, and to the king of Achshaph,
    &l2&rAnd to the kings that were on the north of the mountains, and of the plains'
  '32': south of Chinneroth, and in the valley, and in the borders of Dor on the west, &l3&rAnd to the Canaanite on the east and on the west, and to the Amorite, and the Hittite, and the Perizzite, and the Jebusite in the mountains, and to the Hivite under Hermon
  '33': in the land of Mizpeh. &l4&rAnd they went out, they and all their hosts with them, much people, even as the sand that is upon the sea shore in multitude, with horses and chariots very many. &l5&rAnd when all these kings were met together, they came and
  '34': 'pitched together at the waters of Merom, to fight against Israel. &l6&rAnd
    the Lord said unto Joshua, Be not afraid because of them: for to morrow about
    this time will I deliver them up all slain before Israel: thou shalt hough their
    horses, and burn their'
  '35': chariots with fire. &l7&rSo Joshua came, and all the people of war with him, against them by the waters of Merom suddenly; and they fell upon them. &l8&rAnd the Lord delivered them into the hand of Israel, who smote them, and chased them unto great Zidon,
  '36': 'and unto Misrephothmaim, and unto the valley of Mizpeh eastward; and they
    smote them, until they left them none remaining. &l9&rAnd Joshua did unto them
    as the Lord bade him: he houghed their horses, and burnt their chariots with fire.
    &l10&rAnd Joshua at'
  '37': 'that time turned back, and took Hazor, and smote the king thereof with the
    sword: for Hazor beforetime was the head of all those kingdoms. &l11&rAnd they
    smote all the souls that were therein with the edge of the sword, utterly destroying
    them: there was'
  '38': 'not any left to breathe: and he burnt Hazor with fire. &l12&rAnd all the
    cities of those kings, and all the kings of them, did Joshua take, and smote them
    with the edge of the sword, and he utterly destroyed them, as Moses the servant
    of the Lord'
  '39': commanded. &l13&rBut as for the cities that stood still in their strength, Israel burned none of them, save Hazor only; that did Joshua burn. &l14&rAnd all the spoil of these cities, and the cattle, the children of Israel took for a prey unto themselves;
  '40': but every man they smote with the edge of the sword, until they had destroyed them, neither left they any to breathe. &l15&rAs the Lord commanded Moses his servant, so did Moses command Joshua, and so did Joshua; he left nothing undone of all that the Lord
  '41': commanded Moses. &l16&rSo Joshua took all that land, the hills, and all the south country, and all the land of Goshen, and the valley, and the plain, and the mountain of Israel, and the valley of the same; &l17&rEven from the mount Halak, that goeth up to
  '42': 'Seir, even unto Baalgad in the valley of Lebanon under mount Hermon: and
    all their kings he took, and smote them, and slew them. &l18&rJoshua made war
    a long time with all those kings. &l19&rThere was not a city that made peace with
    the children of Israel,'
  '43': 'save the Hivites the inhabitants of Gibeon: all other they took in battle.
    &l20&rFor it was of the Lord to harden their hearts, that they should come against
    Israel in battle, that he might destroy them utterly, and that they might have
    no favour, but that'
  '44': 'he might destroy them, as the Lord commanded Moses. &l21&rAnd at that time
    came Joshua, and cut off the Anakims from the mountains, from Hebron, from Debir,
    from Anab, and from all the mountains of Judah, and from all the mountains of
    Israel: Joshua'
  '45': 'destroyed them utterly with their cities. &l22&rThere was none of the Anakims
    left in the land of the children of Israel: only in Gaza, in Gath, and in Ashdod,
    there remained. &l23&rSo Joshua took the whole land, according to all that the
    Lord said unto'
  '46': Moses; and Joshua gave it for an inheritance unto Israel according to their divisions by their tribes. And the land rested from war.
  '47': 'Chapter 12

    Now these are the kings of the land, which the children of Israel smote, and possessed
    their land on the other side Jordan toward the rising of the sun, from the river
    Arnon unto mount Hermon, and all the plain on the east: &l2&rSihon king of'
  '48': the Amorites, who dwelt in Heshbon, and ruled from Aroer, which is upon the bank of the river Arnon, and from the middle of the river, and from half Gilead, even unto the river Jabbok, which is the border of the children of Ammon; &l3&rAnd from the plain
  '49': 'to the sea of Chinneroth on the east, and unto the sea of the plain, even
    the salt sea on the east, the way to Bethjeshimoth; and from the south, under
    Ashdothpisgah: &l4&rAnd the coast of Og king of Bashan, which was of the remnant
    of the giants, that'
  '50': dwelt at Ashtaroth and at Edrei, &l5&rAnd reigned in mount Hermon, and in Salcah, and in all Bashan, unto the border of the Geshurites and the Maachathites, and half Gilead, the border of Sihon king of Heshbon.
