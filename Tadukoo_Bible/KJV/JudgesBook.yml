  '33': the Lord said, Go up; for to morrow I will deliver them into thine hand. &l29&rAnd Israel set liers in wait round about Gibeah. &l30&rAnd the children of Israel went up against the children of Benjamin on the third day, and put themselves in array against
  '34': Gibeah, as at other times. &l31&rAnd the children of Benjamin went out against the people, and were drawn away from the city; and they began to smite of the people, and kill, as at other times, in the highways, of which one goeth up to the house of God,
