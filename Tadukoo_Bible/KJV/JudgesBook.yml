  '1': 'Chapter 8 Cont.

    &l22&rThen the men of Israel said unto Gideon, Rule thou over us, both thou, and
    thy son, and thy son''s son also: for thou hast delivered us from the hand of
    Midian. &l23&rAnd Gideon said unto them, I will not rule over you, neither shall'
  '2': 'my son rule over you: the Lord shall rule over you. &l24&rAnd Gideon said
    unto them, I would desire a request of you, that ye would give me every man the
    earrings of his prey. (For they had golden earrings, because they were Ishmaelites.)
    &l25&rAnd they'
  '3': answered, We will willingly give them. And they spread a garment, and did cast therein every man the earrings of his prey. &l26&rAnd the weight of the golden earrings that he requested was a thousand and seven hundred shekels of gold; beside ornaments, and
  '4': 'collars, and purple raiment that was on the kings of Midian, and beside the
    chains that were about their camels'' necks. &l27&rAnd Gideon made an ephod thereof,
    and put it in his city, even in Ophrah: and all Israel went thither a whoring
    after it: which'
  '5': thing became a snare unto Gideon, and to his house. &l28&rThus was Midian subdued before the children of Israel, so that they lifted up their heads no more. And the country was in quietness forty years in the days of Gideon. &l29&rAnd Jerubbaal the son of
  '6': 'Joash went and dwelt in his own house. &l30&rAnd Gideon had threescore and
    ten sons of his body begotten: for he had many wives. &l31&rAnd his concubine
    that was in Shechem, she also bare him a son, whose name he called Abimelech.
    &l32&rAnd Gideon the son'
  '7': of Joash died in a good old age, and was buried in the sepulchre of Joash his father, in Ophrah of the Abiezrites. &l33&rAnd it came to pass, as soon as Gideon was dead, that the children of Israel turned again, and went a whoring after Baalim, and made
  '8': 'Baalberith their god. &l34&rAnd the children of Israel remembered not the
    Lord their God, who had delivered them out of the hands of all their enemies on
    every side: &l35&rNeither shewed they kindness to the house of Jerubbaal, namely,
    Gideon, according to'
  '9': all the goodness which he had shewed unto Israel.
  '10': 'Chapter 9

    And Abimelech the son of Jerubbaal went to Shechem unto his mother''s brethren,
    and communed with them, and with all the family of the house of his mother''s
    father, saying, &l2&rSpeak, I pray you, in the ears of all the men of Shechem,
    Whether is'
  '11': better for you, either that all the sons of Jerubbaal, which are threescore and ten persons, reign over you, or that one reign over you? remember also that I am your bone and your flesh. &l3&rAnd his mother's brethren spake of him in the ears of all the
  '12': 'men of Shechem all these words: and their hearts inclined to follow Abimelech;
    for they said, He is our brother. &l4&rAnd they gave him threescore and ten pieces
    of silver out of the house of Baalberith, wherewith Abimelech hired vain and light
    persons,'
  '13': 'which followed him. &l5&rAnd he went unto his father''s house at Ophrah,
    and slew his brethren the sons of Jerubbaal, being threescore and ten persons,
    upon one stone: notwithstanding yet Jotham the youngest son of Jerubbaal was left;
    for he hid himself.'
  '14': '&l6&rAnd all the men of Shechem gathered together, and all the house of Millo,
    and went, and made Abimelech king, by the plain of the pillar that was in Shechem.
    &l7&rAnd when they told it to Jotham, he went and stood in the top of mount Gerizim,
    and'
  '15': lifted up his voice, and cried, and said unto them, Hearken unto me, ye men of Shechem, that God may hearken unto you. &l8&rThe trees went forth on a time to anoint a king over them; and they said unto the olive tree, Reign thou over us. &l9&rBut the olive
  '16': tree said unto them, Should I leave my fatness, wherewith by me they honour God and man, and go to be promoted over the trees? &l10&rAnd the trees said to the fig tree, Come thou, and reign over us. &l11&rBut the fig tree said unto them, Should I forsake
  '17': my sweetness, and my good fruit, and go to be promoted over the trees? &l12&rThen said the trees unto the vine, Come thou, and reign over us. &l13&rAnd the vine said unto them, Should I leave my wine, which cheereth God and man, and go to be promoted over
  '18': 'the trees? &l14&rThen said all the trees unto the bramble, Come thou, and
    reign over us. &l15&rAnd the bramble said unto the trees, If in truth ye anoint
    me king over you, then come and put your trust in my shadow: and if not, let fire
    come out of the'
  '19': bramble, and devour the cedars of Lebanon. &l16&rNow therefore, if ye have done truly and sincerely, in that ye have made Abimelech king, and if ye have dealt well with Jerubbaal and his house, and have done unto him according to the deserving of his
  '20': 'hands; &l17&r(For my father fought for you, and adventured his life far,
    and delivered you out of the hand of Midian: &l18&rAnd ye are risen up against
    my father''s house this day, and have slain his sons, threescore and ten persons,
    upon one stone, and'
  '21': have made Abimelech, the son of his maidservant, king over the men of Shechem, because he is your brother;) &l19&rIf ye then have dealt truly and sincerely with Jerubbaal and with his house this day, then rejoice ye in Abimelech, and let him also rejoice
  '22': 'in you: &l20&rBut if not, let fire come out from Abimelech, and devour the
    men of Shechem, and the house of Millo; and let fire come out from the men of
    Shechem, and from the house of Millo, and devour Abimelech. &l21&rAnd Jotham ran
    away, and fled, and'
  '23': went to Beer, and dwelt there, for fear of Abimelech his brother. &l22&rWhen Abimelech had reigned three years over Israel, &l23&rThen God sent an evil spirit between Abimelech and the men of Shechem; and the men of Shechem dealt treacherously with
  '24': 'Abimelech: &l24&rThat the cruelty done to the threescore and ten sons of
    Jerubbaal might come, and their blood be laid upon Abimelech their brother, which
    slew them; and upon the men of Shechem, which aided him in the killing of his
    brethren. &l25&rAnd the'
  '25': 'men of Shechem set liers in wait for him in the top of the mountains, and
    they robbed all that came along that way by them: and it was told Abimelech. &l26&rAnd
    Gaal the son of Ebed came with his brethren, and went over to Shechem: and the
    men of Shechem'
  '26': put their confidence in him. &l27&rAnd they went out into the fields, and gathered their vineyards, and trode the grapes, and made merry, and went into the house of their god, and did eat and drink, and cursed Abimelech. &l28&rAnd Gaal the son of Ebed
  '27': 'said, Who is Abimelech, and who is Shechem, that we should serve him? is
    not he the son of Jerubbaal? and Zebul his officer? serve the men of Hamor the
    father of Shechem: for why should we serve him? &l29&rAnd would to God this people
    were under my hand!'
  '28': then would I remove Abimelech. And he said to Abimelech, Increase thine army, and come out. &l30&rAnd when Zebul the ruler of the city heard the words of Gaal the son of Ebed, his anger was kindled. &l31&rAnd he sent messengers unto Abimelech privily,
  '29': 'saying, Behold, Gaal the son of Ebed and his brethren be come to Shechem;
    and, behold, they fortify the city against thee. &l32&rNow therefore up by night,
    thou and the people that is with thee, and lie in wait in the field: &l33&rAnd
    it shall be, that in'
  '30': 'the morning, as soon as the sun is up, thou shalt rise early, and set upon
    the city: and, behold, when he and the people that is with him come out against
    thee, then mayest thou do to them as thou shalt find occasion. &l34&rAnd Abimelech
    rose up, and all'
  '31': 'the people that were with him, by night, and they laid wait against Shechem
    in four companies. &l35&rAnd Gaal the son of Ebed went out, and stood in the entering
    of the gate of the city: and Abimelech rose up, and the people that were with
    him, from lying'
  '32': in wait. &l36&rAnd when Gaal saw the people, he said to Zebul, Behold, there come people down from the top of the mountains. And Zebul said unto him, Thou seest the shadow of the mountains as if they were men. &l37&rAnd Gaal spake again, and said, See
  '33': there come people down by the middle of the land, and another company come along by the plain of Meonenim. &l38&rThen said Zebul unto him, Where is now thy mouth, wherewith thou saidst, Who is Abimelech, that we should serve him? is not this the people
  '34': that thou hast despised? go out, I pray now, and fight with them. &l39&rAnd Gaal went out before the men of Shechem, and fought with Abimelech. &l40&rAnd Abimelech chased him, and he fled before him, and many were overthrown and wounded, even unto the
  '35': 'entering of the gate. &l41&rAnd Abimelech dwelt at Arumah: and Zebul thrust
    out Gaal and his brethren, that they should not dwell in Shechem. &l42&rAnd it
    came to pass on the morrow, that the people went out into the field; and they
    told Abimelech.'
  '36': '&l43&rAnd he took the people, and divided them into three companies, and
    laid wait in the field, and looked, and, behold, the people were come forth out
    of the city; and he rose up against them, and smote them. &l44&rAnd Abimelech,
    and the company that was'
  '37': 'with him, rushed forward, and stood in the entering of the gate of the city:
    and the two other companies ran upon all the people that were in the fields, and
    slew them. &l45&rAnd Abimelech fought against the city all that day; and he took
    the city, and'
  '38': slew the people that was therein, and beat down the city, and sowed it with salt. &l46&rAnd when all the men of the tower of Shechem heard that, they entered into an hold of the house of the god Berith. &l47&rAnd it was told Abimelech, that all the men of
  '39': the tower of Shechem were gathered together. &l48&rAnd Abimelech gat him up to mount Zalmon, he and all the people that were with him; and Abimelech took an axe in his hand, and cut down a bough from the trees, and took it, and laid it on his shoulder, and
  '40': said unto the people that were with him, What ye have seen me do, make haste, and do as I have done. &l49&rAnd all the people likewise cut down every man his bough, and followed Abimelech, and put them to the hold, and set the hold on fire upon them; so
  '41': that all the men of the tower of Shechem died also, about a thousand men and women. &l50&rThen went Abimelech to Thebez, and encamped against Thebez, and took it. &l51&rBut there was a strong tower within the city, and thither fled all the men and women,
  '42': and all they of the city, and shut it to them, and gat them up to the top of the tower. &l52&rAnd Abimelech came unto the tower, and fought against it, and went hard unto the door of the tower to burn it with fire. &l53&rAnd a certain woman cast a piece of
  '43': a millstone upon Abimelech's head, and all to brake his skull. &l54&rThen he called hastily unto the young man his armourbearer, and said unto him, Draw thy sword, and slay me, that men say not of me, A women slew him. And his young man thrust him through,
  '44': 'and he died. &l55&rAnd when the men of Israel saw that Abimelech was dead,
    they departed every man unto his place. &l56&rThus God rendered the wickedness
    of Abimelech, which he did unto his father, in slaying his seventy brethren: &l57&rAnd
    all the evil of'
  '45': 'the men of Shechem did God render upon their heads: and upon them came the
    curse of Jotham the son of Jerubbaal.'
  '46': 'Chapter 10

    And after Abimelech there arose to defend Israel Tola the son of Puah, the son
    of Dodo, a man of Issachar; and he dwelt in Shamir in mount Ephraim. &l2&rAnd
    he judged Israel twenty and three years, and died, and was buried in Shamir. &l3&rAnd'
  '47': after him arose Jair, a Gileadite, and judged Israel twenty and two years. &l4&rAnd he had thirty sons that rode on thirty ass colts, and they had thirty cities, which are called Havothjair unto this day, which are in the land of Gilead. &l5&rAnd Jair
  '48': died, and was buried in Camon. &l6&rAnd the children of Israel did evil again in the sight of the Lord, and served Baalim, and Ashtaroth, and the gods of Syria, and the gods of Zidon, and the gods of Moab, and the gods of the children of Ammon, and the
  '49': gods of the Philistines, and forsook the Lord, and served not him. &l7&rAnd the anger of the Lord was hot against Israel, and he sold them into the hands of the Philistines, and into the hands of the children of Ammon. &l8&rAnd that year they vexed and
  '50': 'oppressed the children of Israel: eighteen years, all the children of Israel
    that were on the other side Jordan in the land of the Amorites, which is in Gilead.'
  end:
    c: 10
    v: 8
Book5:
  start:
    c: 10
    v: 9
  '1': 'Chapter 10 Cont.

    &l9&rMoreover the children of Ammon passed over Jordan to fight also against Judah,
    and against Benjamin, and against the house of Ephraim; so that Israel was sore
    distressed. &l10&rAnd the children of Israel cried unto the Lord, saying,'
