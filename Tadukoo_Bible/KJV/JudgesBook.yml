  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    Now after the death of Joshua it came to pass, that the children of Israel asked
    the Lord, saying, Who shall go up for us against the Canaanites first, to fight
    against them? &l2&rAnd the Lord said, Judah shall go up: behold, I have delivered
    the'
  '2': land into his hand. &l3&rAnd Judah said unto Simeon his brother, Come up with me into my lot, that we may fight against the Canaanites; and I likewise will go with thee into thy lot. So Simeon went with him. &l4&rAnd Judah went up; and the Lord delivered
  '3': 'the Canaanites and the Perizzites into their hand: and they slew of them in
    Bezek ten thousand men. &l5&rAnd they found Adonibezek in Bezek: and they fought
    against him, and they slew the Canaanites and the Perizzites. &l6&rBut Adonibezek
    fled; and they'
  '4': 'pursued after him, and caught him, and cut off his thumbs and his great toes.
    &l7&rAnd Adonibezek said, Threescore and ten kings, having their thumbs and their
    great toes cut off, gathered their meat under my table: as I have done, so God
    hath requited me.'
  '5': And they brought him to Jerusalem, and there he died. &l8&rNow the children of Judah had fought against Jerusalem, and had taken it, and smitten it with the edge of the sword, and set the city on fire. &l9&rAnd afterward the children of Judah went down to
  '6': 'fight against the Canaanites, that dwelt in the mountain, and in the south,
    and in the valley. &l10&rAnd Judah went against the Canaanites that dwelt in Hebron:
    (now the name of Hebron before was Kirjatharba:) and they slew Sheshai, and Ahiman,
    and Talmai.'
  '7': ' &l11&rAnd from thence he went against the inhabitants of Debir: and the name
    of Debir before was Kirjathsepher: &l12&rAnd Caleb said, He that smiteth Kirjathsepher,
    and taketh it, to him will I give Achsah my daughter to wife. &l13&rAnd Othniel
    the son of'
  '8': 'Kenaz, Caleb''s younger brother, took it: and he gave him Achsah his daughter
    to wife. &l14&rAnd it came to pass, when she came to him, that she moved him to
    ask of her father a field: and she lighted from off her ass; and Caleb said unto
    her, What wilt'
  '9': 'thou? &l15&rAnd she said unto him, Give me a blessing: for thou hast given
    me a south land; give me also springs of water. And Caleb gave her the upper springs
    and the nether springs. &l16&rAnd the children of the Kenite, Moses'' father in
    law, went up out'
  '10': of the city of palm trees with the children of Judah into the wilderness of Judah, which lieth in the south of Arad; and they went and dwelt among the people. &l17&rAnd Judah went with Simeon his brother, and they slew the Canaanites that inhabited
  '11': Zephath, and utterly destroyed it. And the name of the city was called Hormah. &l18&rAlso Judah took Gaza with the coast thereof, and Askelon with the coast thereof, and Ekron with the coast thereof. &l19&rAnd the Lord was with Judah; and he drave out the
  '12': 'inhabitants of the mountain; but could not drive out the inhabitants of the
    valley, because they had chariots of iron. &l20&rAnd they gave Hebron unto Caleb,
    as Moses said: and he expelled thence the three sons of Anak. &l21&rAnd the children
    of Benjamin'
  '13': 'did not drive out the Jebusites that inhabited Jerusalem; but the Jebusites
    dwell with the children of Benjamin in Jerusalem unto this day. &l22&rAnd the
    house of Joseph, they also went up against Bethel: and the Lord was with them.
    &l23&rAnd the house of'
  '14': Joseph sent to descry Bethel. (Now the name of the city before was Luz.) &l24&rAnd the spies saw a man come forth out of the city, and they said unto him, Shew us, we pray thee, the entrance into the city, and we will shew thee mercy. &l25&rAnd when he
  '15': 'shewed them the entrance into the city, they smote the city with the edge
    of the sword; but they let go the man and all his family. &l26&rAnd the man went
    into the land of the Hittites, and built a city, and called the name thereof Luz:
    which is the name'
  '16': thereof unto this day. &l27&rNeither did Manasseh drive out the inhabitants of Bethshean and her towns, nor Taanach and her towns, nor the inhabitants of Dor and her towns, nor the inhabitants of Ibleam and her towns, nor the inhabitants of Megiddo and her
  '17': 'towns: but the Canaanites would dwell in that land. &l28&rAnd it came to
    pass, when Israel was strong, that they put the Canaanites to tribute, and did
    not utterly drive them out. &l29&rNeither did Ephraim drive out the Canaanites
    that dwelt in Gezer; but'
  '18': the Canaanites dwelt in Gezer among them. &l30&rNeither did Zebulun drive out the inhabitants of Kitron, nor the inhabitants of Nahalol; but the Canaanites dwelt among them, and became tributaries. &l31&rNeither did Asher drive out the inhabitants of
  '19': 'Accho, nor the inhabitants of Zidon, nor of Ahlab, nor of Achzib, nor of
    Helbah, nor of Aphik, nor of Rehob: &l32&rBut the Asherites dwelt among the Canaanites,
    the inhabitants of the land: for they did not drive them out. &l33&rNeither did
    Naphtali drive'
  '20': 'out the inhabitants of Bethshemesh, nor the inhabitants of Bethanath; but
    he dwelt among the Canaanites, the inhabitants of the land: nevertheless the inhabitants
    of Bethshemesh and of Bethanath became tributaries unto them. &l34&rAnd the Amorites
    forced'
  '21': 'the children of Dan into the mountain: for they would not suffer them to
    come down to the valley: &l35&rBut the Amorites would dwell in mount Heres in
    Aijalon, and in Shaalbim: yet the hand of the house of Joseph prevailed, so that
    they became tributaries.'
  '22': ' &l36&rAnd the coast of the Amorites was from the going up to Akrabbim, from
    the rock, and upward.'
  '23': 'Chapter 2

    And an angel of the Lord came up from Gilgal to Bochim, and said, I made you to
    go up out of Egypt, and have brought you unto the land which I sware unto your
    fathers; and I said, I will never break my covenant with you. &l2&rAnd ye shall
    make no'
  '24': 'league with the inhabitants of this land; ye shall throw down their altars:
    but ye have not obeyed my voice: why have ye done this? &l3&rWherefore I also
    said, I will not drive them out from before you; but they shall be as thorns in
    your sides, and their'
  '25': 'gods shall be a snare unto you. &l4&rAnd it came to pass, when the angel
    of the Lord spake these words unto all the children of Israel, that the people
    lifted up their voice, and wept. &l5&rAnd they called the name of that place Bochim:
    and they sacrificed'
  '26': there unto the Lord. &l6&rAnd when Joshua had let the people go, the children of Israel went every man unto his inheritance to possess the land. &l7&rAnd the people served the Lord all the days of Joshua, and all the days of the elders that outlived
  '27': Joshua, who had seen all the great works of the Lord, that he did for Israel. &l8&rAnd Joshua the son of Nun, the servant of the Lord, died, being an hundred and ten years old. &l9&rAnd they buried him in the border of his inheritance in Timnathheres, in
  '28': 'the mount of Ephraim, on the north side of the hill Gaash. &l10&rAnd also
    all that generation were gathered unto their fathers: and there arose another
    generation after them, which knew not the Lord, nor yet the works which he had
    done for Israel.'
  '29': '&l11&rAnd the children of Israel did evil in the sight of the Lord, and served
    Baalim: &l12&rAnd they forsook the Lord God of their fathers, which brought them
    out of the land of Egypt, and followed other gods, of the gods of the people that
    were round'
  '30': about them, and bowed themselves unto them, and provoked the Lord to anger. &l13&rAnd they forsook the Lord, and served Baal and Ashtaroth. &l14&rAnd the anger of the Lord was hot against Israel, and he delivered them into the hands of spoilers that
  '31': spoiled them, and he sold them into the hands of their enemies round about, so that they could not any longer stand before their enemies. &l15&rWhithersoever they went out, the hand of the Lord was against them for evil, as the Lord had said, and as the
  '32': 'Lord had sworn unto them: and they were greatly distressed. &l16&rNevertheless
    the Lord raised up judges, which delivered them out of the hand of those that
    spoiled them. &l17&rAnd yet they would not hearken unto their judges, but they
    went a whoring after'
  '33': 'other gods, and bowed themselves unto them: they turned quickly out of the
    way which their fathers walked in, obeying the commandments of the Lord; but they
    did not so. &l18&rAnd when the Lord raised them up judges, then the Lord was with
    the judge, and'
  '34': 'delivered them out of the hand of their enemies all the days of the judge:
    for it repented the Lord because of their groanings by reason of them that oppressed
    them and vexed them. &l19&rAnd it came to pass, when the judge was dead, that
    they returned, and'
  '35': corrupted themselves more than their fathers, in following other gods to serve them, and to bow down unto them; they ceased not from their own doings, nor from their stubborn way. &l20&rAnd the anger of the Lord was hot against Israel; and he said, Because
  '36': 'that this people hath transgressed my covenant which I commanded their fathers,
    and have not hearkened unto my voice; &l21&rI also will not henceforth drive out
    any from before them of the nations which Joshua left when he died: &l22&rThat
    through them I'
  '37': may prove Israel, whether they will keep the way of the Lord to walk therein, as their fathers did keep it, or not. &l23&rTherefore the Lord left those nations, without driving them out hastily; neither delivered he them into the hand of Joshua.
  '38': 'Chapter 3

    Now these are the nations which the Lord left, to prove Israel by them, even as
    many of Israel as had not known all the wars of Canaan; &l2&rOnly that the generations
    of the children of Israel might know, to teach them war, at the least such as'
  '39': before knew nothing thereof; &l3&rNamely, five lords of the Philistines, and all the Canaanites, and the Sidonians, and the Hivites that dwelt in mount Lebanon, from mount Baalhermon unto the entering in of Hamath. &l4&rAnd they were to prove Israel by
  '40': them, to know whether they would hearken unto the commandments of the Lord, which he commanded their fathers by the hand of Moses. &l5&rAnd the children of Israel dwelt among the Canaanites, Hittites, and Amorites, and Perizzites, and Hivites, and
  '41': 'Jebusites: &l6&rAnd they took their daughters to be their wives, and gave
    their daughters to their sons, and served their gods. &l7&rAnd the children of
    Israel did evil in the sight of the Lord, and forgat the Lord their God, and served
    Baalim and the'
  '42': 'groves. &l8&rTherefore the anger of the Lord was hot against Israel, and
    he sold them into the hand of Chushanrishathaim king of Mesopotamia: and the children
    of Israel served Chushanrishathaim eight years. &l9&rAnd when the children of
    Israel cried unto'
  '43': 'the Lord, the Lord raised up a deliverer to the children of Israel, who delivered
    them, even Othniel the son of Kenaz, Caleb''s younger brother. &l10&rAnd the Spirit
    of the Lord came upon him, and he judged Israel, and went out to war: and the
    Lord'
  '44': delivered Chushanrishathaim king of Mesopotamia into his hand; and his hand prevailed against Chushanrishathaim. &l11&rAnd the land had rest forty years. And Othniel the son of Kenaz died. &l12&rAnd the children of Israel did evil again in the sight of the
  '45': 'Lord: and the Lord strengthened Eglon the king of Moab against Israel, because
    they had done evil in the sight of the Lord. &l13&rAnd he gathered unto him the
    children of Ammon and Amalek, and went and smote Israel, and possessed the city
    of palm trees.'
  '46': '&l14&rSo the children of Israel served Eglon the king of Moab eighteen years.
    &l15&rBut when the children of Israel cried unto the Lord, the Lord raised them
    up a deliverer, Ehud the son of Gera, a Benjamite, a man lefthanded: and by him
    the children of'
  '47': 'Israel sent a present unto Eglon the king of Moab. &l16&rBut Ehud made him
    a dagger which had two edges, of a cubit length; and he did gird it under his
    raiment upon his right thigh. &l17&rAnd he brought the present unto Eglon king
    of Moab: and Eglon was a'
  '48': 'very fat man. &l18&rAnd when he had made an end to offer the present, he
    sent away the people that bare the present. &l19&rBut he himself turned again
    from the quarries that were by Gilgal, and said, I have a secret errand unto thee,
    O king: who said, Keep'
  '49': silence. And all that stood by him went out from him. &l20&rAnd Ehud came unto him; and he was sitting in a summer parlour, which he had for himself alone. And Ehud said, I have a message from God unto thee. And he arose out of his seat. &l21&rAnd Ehud put
  '50': 'forth his left hand, and took the dagger from his right thigh, and thrust
    it into his belly: &l22&rAnd the haft also went in after the blade; and the fat
    closed upon the blade, so that he could not draw the dagger out of his belly;
    and the dirt came out.'
  end:
    c: 3
    v: 22
Book2:
  start:
    c: 3
    v: 23
  '1': 'Chapter 3 Cont.

    &l23&rThen Ehud went forth through the porch, and shut the doors of the parlour
    upon him, and locked them. &l24&rWhen he was gone out, his servants came; and
    when they saw that, behold, the doors of the parlour were locked, they said,'
  '2': 'Surely he covereth his feet in his summer chamber. &l25&rAnd they tarried
    till they were ashamed: and, behold, he opened not the doors of the parlour; therefore
    they took a key, and opened them: and, behold, their lord was fallen down dead
    on the earth.'
  '3': '&l26&rAnd Ehud escaped while they tarried, and passed beyond the quarries,
    and escaped unto Seirath. &l27&rAnd it came to pass, when he was come, that he
    blew a trumpet in the mountain of Ephraim, and the children of Israel went down
    with him from the'
  '4': 'mount, and he before them. &l28&rAnd he said unto them, Follow after me: for
    the Lord hath delivered your enemies the Moabites into your hand. And they went
    down after him, and took the fords of Jordan toward Moab, and suffered not a man
    to pass over.'
  '5': '&l29&rAnd they slew of Moab at that time about ten thousand men, all lusty,
    and all men of valour; and there escaped not a man. &l30&rSo Moab was subdued
    that day under the hand of Israel. And the land had rest fourscore years. &l31&rAnd
    after him was'
  '6': 'Shamgar the son of Anath, which slew of the Philistines six hundred men with
    an ox goad: and he also delivered Israel.'
  '7': 'Chapter 4

    And the children of Israel again did evil in the sight of the Lord, when Ehud
    was dead. &l2&rAnd the Lord sold them into the hand of Jabin king of Canaan, that
    reigned in Hazor; the captain of whose host was Sisera, which dwelt in Harosheth
    of'
  '8': 'the Gentiles. &l3&rAnd the children of Israel cried unto the Lord: for he
    had nine hundred chariots of iron; and twenty years he mightily oppressed the
    children of Israel. &l4&rAnd Deborah, a prophetess, the wife of Lapidoth, she
    judged Israel at that'
  '9': 'time. &l5&rAnd she dwelt under the palm tree of Deborah between Ramah and
    Bethel in mount Ephraim: and the children of Israel came up to her for judgment.
    &l6&rAnd she sent and called Barak the son of Abinoam out of Kedeshnaphtali, and
    said unto him, Hath'
  '10': not the Lord God of Israel commanded, saying, Go and draw toward mount Tabor, and take with thee ten thousand men of the children of Naphtali and of the children of Zebulun? &l7&rAnd I will draw unto thee to the river Kishon Sisera, the captain of Jabin's
  '11': 'army, with his chariots and his multitude; and I will deliver him into thine
    hand. &l8&rAnd Barak said unto her, If thou wilt go with me, then I will go: but
    if thou wilt not go with me, then I will not go. &l9&rAnd she said, I will surely
    go with thee:'
  '12': notwithstanding the journey that thou takest shall not be for thine honour; for the Lord shall sell Sisera into the hand of a woman. And Deborah arose, and went with Barak to Kedesh. &l10&rAnd Barak called Zebulun and Naphtali to Kedesh; and he went up
  '13': 'with ten thousand men at his feet: and Deborah went up with him. &l11&rNow
    Heber the Kenite, which was of the children of Hobab the father in law of Moses,
    had severed himself from the Kenites, and pitched his tent unto the plain of Zaanaim,
    which is by'
  '14': Kedesh. &l12&rAnd they shewed Sisera that Barak the son of Abinoam was gone up to mount Tabor. &l13&rAnd Sisera gathered together all his chariots, even nine hundred chariots of iron, and all the people that were with him, from Harosheth of the Gentiles
  '15': 'unto the river of Kishon. &l14&rAnd Deborah said unto Barak, Up; for this
    is the day in which the Lord hath delivered Sisera into thine hand: is not the
    Lord gone out before thee? So Barak went down from mount Tabor, and ten thousand
    men after him.'
  '16': '&l15&rAnd the Lord discomfited Sisera, and all his chariots, and all his
    host, with the edge of the sword before Barak; so that Sisera lighted down off
    his chariot, and fled away on his feet. &l16&rBut Barak pursued after the chariots,
    and after the host,'
  '17': 'unto Harosheth of the Gentiles: and all the host of Sisera fell upon the
    edge of the sword; and there was not a man left. &l17&rHowbeit Sisera fled away
    on his feet to the tent of Jael the wife of Heber the Kenite: for there was peace
    between Jabin the'
  '18': king of Hazor and the house of Heber the Kenite. &l18&rAnd Jael went out to meet Sisera, and said unto him, Turn in, my lord, turn in to me; fear not. And when he had turned in unto her into the tent, she covered him with a mantle. &l19&rAnd he said unto
  '19': her, Give me, I pray thee, a little water to drink; for I am thirsty. And she opened a bottle of milk, and gave him drink, and covered him. &l20&rAgain he said unto her, Stand in the door of the tent, and it shall be, when any man doth come and enquire of
  '20': 'thee, and say, Is there any man here? that thou shalt say, No. &l21&rThen
    Jael Heber''s wife took a nail of the tent, and took an hammer in her hand, and
    went softly unto him, and smote the nail into his temples, and fastened it into
    the ground: for he was'
  '21': fast asleep and weary. So he died. &l22&rAnd, behold, as Barak pursued Sisera, Jael came out to meet him, and said unto him, Come, and I will shew thee the man whom thou seekest. And when he came into her tent, behold, Sisera lay dead, and the nail was in
  '22': his temples. &l23&rSo God subdued on that day Jabin the king of Canaan before the children of Israel. &l24&rAnd the hand of the children of Israel prospered, and prevailed against Jabin the king of Canaan, until they had destroyed Jabin king of Canaan.
  '23': 'Chapter 5

    Then sang Deborah and Barak the son of Abinoam on that day, saying, &l2&rPraise
    ye the Lord for the avenging of Israel, when the people willingly offered themselves.
    &l3&rHear, O ye kings; give ear, O ye princes; I, even I, will sing unto the'
  '24': Lord; I will sing praise to the Lord God of Israel. &l4&rLord, when thou wentest out of Seir, when thou marchedst out of the field of Edom, the earth trembled, and the heavens dropped, the clouds also dropped water. &l5&rThe mountains melted from before
  '25': the Lord, even that Sinai from before the Lord God of Israel. &l6&rIn the days of Shamgar the son of Anath, in the days of Jael, the highways were unoccupied, and the travellers walked through byways. &l7&rThe inhabitants of the villages ceased, they
  '26': 'ceased in Israel, until that I Deborah arose, that I arose a mother in Israel.
    &l8&rThey chose new gods; then was war in the gates: was there a shield or spear
    seen among forty thousand in Israel? &l9&rMy heart is toward the governors of
    Israel, that'
  '27': offered themselves willingly among the people. Bless ye the Lord. &l10&rSpeak, ye that ride on white asses, ye that sit in judgment, and walk by the way. &l11&rThey that are delivered from the noise of archers in the places of drawing water, there shall
  '28': 'they rehearse the righteous acts of the Lord, even the righteous acts toward
    the inhabitants of his villages in Israel: then shall the people of the Lord go
    down to the gates. &l12&rAwake, awake, Deborah: awake, awake, utter a song: arise,
    Barak, and lead'
  '29': 'thy captivity captive, thou son of Abinoam. &l13&rThen he made him that remaineth
    have dominion over the nobles among the people: the Lord made me have dominion
    over the mighty. &l14&rOut of Ephraim was there a root of them against Amalek;
    after thee,'
  '30': 'Benjamin, among thy people; out of Machir came down governors, and out of
    Zebulun they that handle the pen of the writer. &l15&rAnd the princes of Issachar
    were with Deborah; even Issachar, and also Barak: he was sent on foot into the
    valley. For the'
  '31': 'divisions of Reuben there were great thoughts of heart. &l16&rWhy abodest
    thou among the sheepfolds, to hear the bleatings of the flocks? For the divisions
    of Reuben there were great searchings of heart. &l17&rGilead abode beyond Jordan:
    and why did Dan'
  '32': remain in ships? Asher continued on the sea shore, and abode in his breaches. &l18&rZebulun and Naphtali were a people that jeoparded their lives unto the death in the high places of the field. &l19&rThe kings came and fought, then fought the kings of
  '33': Canaan in Taanach by the waters of Megiddo; they took no gain of money. &l20&rThey fought from heaven; the stars in their courses fought against Sisera. &l21&rThe river of Kishon swept them away, that ancient river, the river Kishon. O my soul, thou hast
  '34': trodden down strength. &l22&rThen were the horsehoofs broken by the means of the pransings, the pransings of their mighty ones. &l23&rCurse ye Meroz, said the angel of the Lord, curse ye bitterly the inhabitants thereof; because they came not to the help
  '35': of the Lord, to the help of the Lord against the mighty. &l24&rBlessed above women shall Jael the wife of Heber the Kenite be, blessed shall she be above women in the tent. &l25&rHe asked water, and she gave him milk; she brought forth butter in a lordly
  '36': 'dish. &l26&rShe put her hand to the nail, and her right hand to the workmen''s
    hammer; and with the hammer she smote Sisera, she smote off his head, when she
    had pierced and stricken through his temples. &l27&rAt her feet he bowed, he fell,
    he lay down: at'
  '37': 'her feet he bowed, he fell: where he bowed, there he fell down dead. &l28&rThe
    mother of Sisera looked out at a window, and cried through the lattice, Why is
    his chariot so long in coming? why tarry the wheels of his chariots? &l29&rHer
    wise ladies'
  '38': answered her, yea, she returned answer to herself, &l30&rHave they not sped? have they not divided the prey; to every man a damsel or two; to Sisera a prey of divers colours, a prey of divers colours of needlework, of divers colours of needlework on both
  '39': 'sides, meet for the necks of them that take the spoil? &l31&rSo let all thine
    enemies perish, O Lord: but let them that love him be as the sun when he goeth
    forth in his might. And the land had rest forty years.'
  '40': 'Chapter 6

    And the children of Israel did evil in the sight of the Lord: and the Lord delivered
    them into the hand of Midian seven years. &l2&rAnd the hand of Midian prevailed
    against Israel: and because of the Midianites the children of Israel made them'
  '41': the dens which are in the mountains, and caves, and strong holds. &l3&rAnd so it was, when Israel had sown, that the Midianites came up, and the Amalekites, and the children of the east, even they came up against them; &l4&rAnd they encamped against them,
  '42': and destroyed the increase of the earth, till thou come unto Gaza, and left no sustenance for Israel, neither sheep, nor ox, nor ass. &l5&rFor they came up with their cattle and their tents, and they came as grasshoppers for multitude; for both they and
  '43': 'their camels were without number: and they entered into the land to destroy
    it. &l6&rAnd Israel was greatly impoverished because of the Midianites; and the
    children of Israel cried unto the Lord. &l7&rAnd it came to pass, when the children
    of Israel cried'
  '44': unto the Lord because of the Midianites, &l8&rThat the Lord sent a prophet unto the children of Israel, which said unto them, Thus saith the Lord God of Israel, I brought you up from Egypt, and brought you forth out of the house of bondage; &l9&rAnd I
  '45': delivered you out of the hand of the Egyptians, and out of the hand of all that oppressed you, and drave them out from before you, and gave you their land; &l10&rAnd I said unto you, I am the Lord your God; fear not the gods of the Amorites, in whose land
  '46': 'ye dwell: but ye have not obeyed my voice. &l11&rAnd there came an angel
    of the Lord, and sat under an oak which was in Ophrah, that pertained unto Joash
    the Abiezrite: and his son Gideon threshed wheat by the winepress, to hide it
    from the Midianites.'
  '47': '&l12&rAnd the angel of the Lord appeared unto him, and said unto him, The
    Lord is with thee, thou mighty man of valour. &l13&rAnd Gideon said unto him,
    Oh my Lord, if the Lord be with us, why then is all this befallen us? and where
    be all his miracles'
  '48': which our fathers told us of, saying, Did not the Lord bring us up from Egypt? but now the Lord hath forsaken us, and delivered us into the hands of the Midianites. &l14&rAnd the Lord looked upon him, and said, Go in this thy might, and thou shalt save
  '49': 'Israel from the hand of the Midianites: have not I sent thee? &l15&rAnd he
    said unto him, Oh my Lord, wherewith shall I save Israel? behold, my family is
    poor in Manasseh, and I am the least in my father''s house. &l16&rAnd the Lord
    said unto him, Surely I'
  '50': will be with thee, and thou shalt smite the Midianites as one man. &l17&rAnd he said unto him, If now I have found grace in thy sight, then shew me a sign that thou talkest with me.
  end:
    c: 6
    v: 17
Book3:
  start:
    c: 6
    v: 18
  '1': 'Chapter 6 Cont.

    &l18&rDepart not hence, I pray thee, until I come unto thee, and bring forth my
    present, and set it before thee. And he said, I will tarry until thou come again.
    &l19&rAnd Gideon went in, and made ready a kid, and unleavened cakes of an'
  '2': 'ephah of flour: the flesh he put in a basket, and he put the broth in a pot,
    and brought it out unto him under the oak, and presented it. &l20&rAnd the angel
    of God said unto him, Take the flesh and the unleavened cakes, and lay them upon
    this rock, and'
  '3': pour out the broth. And he did so. &l21&rThen the angel of the Lord put forth the end of the staff that was in his hand, and touched the flesh and the unleavened cakes; and there rose up fire out of the rock, and consumed the flesh and the unleavened
  '4': cakes. Then the angel of the Lord departed out of his sight. &l22&rAnd when Gideon perceived that he was an angel of the Lord, Gideon said, Alas, O Lord God! for because I have seen an angel of the Lord face to face. &l23&rAnd the Lord said unto him, Peace
  '5': 'be unto thee; fear not: thou shalt not die. &l24&rThen Gideon built an altar
    there unto the Lord, and called it Jehovahshalom: unto this day it is yet in Ophrah
    of the Abiezrites. &l25&rAnd it came to pass the same night, that the Lord said
    unto him, Take'
  '6': 'thy father''s young bullock, even the second bullock of seven years old, and
    throw down the altar of Baal that thy father hath, and cut down the grove that
    is by it: &l26&rAnd build an altar unto the Lord thy God upon the top of this
    rock, in the ordered'
  '7': 'place, and take the second bullock, and offer a burnt sacrifice with the wood
    of the grove which thou shalt cut down. &l27&rThen Gideon took ten men of his
    servants, and did as the Lord had said unto him: and so it was, because he feared
    his father''s'
  '8': household, and the men of the city, that he could not do it by day, that he did it by night. &l28&rAnd when the men of the city arose early in the morning, behold, the altar of Baal was cast down, and the grove was cut down that was by it, and the second
  '9': bullock was offered upon the altar that was built. &l29&rAnd they said one to another, Who hath done this thing? And when they enquired and asked, they said, Gideon the son of Joash hath done this thing. &l30&rThen the men of the city said unto Joash,
  '10': 'Bring out thy son, that he may die: because he hath cast down the altar of
    Baal, and because he hath cut down the grove that was by it. &l31&rAnd Joash said
    unto all that stood against him, Will ye plead for Baal? will ye save him? he
    that will plead for'
  '11': 'him, let him be put to death whilst it is yet morning: if he be a god, let
    him plead for himself, because one hath cast down his altar. &l32&rTherefore on
    that day he called him Jerubbaal, saying, Let Baal plead against him, because
    he hath thrown down his'
  '12': altar. &l33&rThen all the Midianites and the Amalekites and the children of the east were gathered together, and went over, and pitched in the valley of Jezreel. &l34&rBut the Spirit of the Lord came upon Gideon, and he blew a trumpet; and Abiezer was
  '13': 'gathered after him. &l35&rAnd he sent messengers throughout all Manasseh;
    who also was gathered after him: and he sent messengers unto Asher, and unto Zebulun,
    and unto Naphtali; and they came up to meet them. &l36&rAnd Gideon said unto God,
    If thou wilt'
  '14': save Israel by mine hand, as thou hast said, &l37&rBehold, I will put a fleece of wool in the floor; and if the dew be on the fleece only, and it be dry upon all the earth beside, then shall I know that thou wilt save Israel by mine hand, as thou hast
  '15': 'said. &l38&rAnd it was so: for he rose up early on the morrow, and thrust
    the fleece together, and wringed the dew out of the fleece, a bowl full of water.
    &l39&rAnd Gideon said unto God, Let not thine anger be hot against me, and I will
    speak but this'
  '16': 'once: let me prove, I pray thee, but this once with the fleece; let it now
    be dry only upon the fleece, and upon all the ground let there be dew. &l40&rAnd
    God did so that night: for it was dry upon the fleece only, and there was dew
    on all the ground.'
  '17': 'Chapter 7

    Then Jerubbaal, who is Gideon, and all the people that were with him, rose up
    early, and pitched beside the well of Harod: so that the host of the Midianites
    were on the north side of them, by the hill of Moreh, in the valley. &l2&rAnd
    the Lord'
  '18': said unto Gideon, The people that are with thee are too many for me to give the Midianites into their hands, lest Israel vaunt themselves against me, saying, Mine own hand hath saved me. &l3&rNow therefore go to, proclaim in the ears of the people, saying,
  '19': Whosoever is fearful and afraid, let him return and depart early from mount Gilead. And there returned of the people twenty and two thousand; and there remained ten thousand. &l4&rAnd the Lord said unto Gideon, The people are yet too many; bring them down
  '20': 'unto the water, and I will try them for thee there: and it shall be, that
    of whom I say unto thee, This shall go with thee, the same shall go with thee;
    and of whomsoever I say unto thee, This shall not go with thee, the same shall
    not go. &l5&rSo he'
  '21': 'brought down the people unto the water: and the Lord said unto Gideon, Every
    one that lappeth of the water with his tongue, as a dog lappeth, him shalt thou
    set by himself; likewise every one that boweth down upon his knees to drink. &l6&rAnd
    the number of'
  '22': 'them that lapped, putting their hand to their mouth, were three hundred men:
    but all the rest of the people bowed down upon their knees to drink water. &l7&rAnd
    the Lord said unto Gideon, By the three hundred men that lapped will I save you,
    and deliver'
  '23': 'the Midianites into thine hand: and let all the other people go every man
    unto his place. &l8&rSo the people took victuals in their hand, and their trumpets:
    and he sent all the rest of Israel every man unto his tent, and retained those
    three hundred men:'
  '24': and the host of Midian was beneath him in the valley. &l9&rAnd it came to pass the same night, that the Lord said unto him, Arise, get thee down unto the host; for I have delivered it into thine hand. &l10&rBut if thou fear to go down, go thou with Phurah
  '25': 'thy servant down to the host: &l11&rAnd thou shalt hear what they say; and
    afterward shall thine hands be strengthened to go down unto the host. Then went
    he down with Phurah his servant unto the outside of the armed men that were in
    the host. &l12&rAnd'
  '26': the Midianites and the Amalekites and all the children of the east lay along in the valley like grasshoppers for multitude; and their camels were without number, as the sand by the sea side for multitude. &l13&rAnd when Gideon was come, behold, there was a
  '27': man that told a dream unto his fellow, and said, Behold, I dreamed a dream, and, lo, a cake of barley bread tumbled into the host of Midian, and came unto a tent, and smote it that it fell, and overturned it, that the tent lay along. &l14&rAnd his fellow
  '28': 'answered and said, This is nothing else save the sword of Gideon the son
    of Joash, a man of Israel: for into his hand hath God delivered Midian, and all
    the host. &l15&rAnd it was so, when Gideon heard the telling of the dream, and
    the interpretation'
  '29': thereof, that he worshipped, and returned into the host of Israel, and said, Arise; for the Lord hath delivered into your hand the host of Midian. &l16&rAnd he divided the three hundred men into three companies, and he put a trumpet in every man's hand,
  '30': 'with empty pitchers, and lamps within the pitchers. &l17&rAnd he said unto
    them, Look on me, and do likewise: and, behold, when I come to the outside of
    the camp, it shall be that, as I do, so shall ye do. &l18&rWhen I blow with a
    trumpet, I and all that'
  '31': are with me, then blow ye the trumpets also on every side of all the camp, and say, The sword of the Lord, and of Gideon. &l19&rSo Gideon, and the hundred men that were with him, came unto the outside of the camp in the beginning of the middle watch; and
  '32': 'they had but newly set the watch: and they blew the trumpets, and brake the
    pitchers that were in their hands. &l20&rAnd the three companies blew the trumpets,
    and brake the pitchers, and held the lamps in their left hands, and the trumpets
    in their right'
  '33': 'hands to blow withal: and they cried, The sword of the Lord, and of Gideon.
    &l21&rAnd they stood every man in his place round about the camp; and all the
    host ran, and cried, and fled. &l22&rAnd the three hundred blew the trumpets,
    and the Lord set every'
  '34': 'man''s sword against his fellow, even throughout all the host: and the host
    fled to Bethshittah in Zererath, and to the border of Abelmeholah, unto Tabbath.
    &l23&rAnd the men of Israel gathered themselves together out of Naphtali, and
    out of Asher, and out'
  '35': of all Manasseh, and pursued after the Midianites. &l24&rAnd Gideon sent messengers throughout all mount Ephraim, saying, come down against the Midianites, and take before them the waters unto Bethbarah and Jordan. Then all the men of Ephraim gathered
  '36': themselves together, and took the waters unto Bethbarah and Jordan. &l25&rAnd they took two princes of the Midianites, Oreb and Zeeb; and they slew Oreb upon the rock Oreb, and Zeeb they slew at the winepress of Zeeb, and pursued Midian, and brought the
  '37': heads of Oreb and Zeeb to Gideon on the other side Jordan.
  '38': 'Chapter 8

    And the men of Ephraim said unto him, Why hast thou served us thus, that thou
    calledst us not, when thou wentest to fight with the Midianites? And they did
    chide with him sharply. &l2&rAnd he said unto them, What have I done now in comparison
    of'
  '39': 'you? Is not the gleaning of the grapes of Ephraim better than the vintage
    of Abiezer? &l3&rGod hath delivered into your hands the princes of Midian, Oreb
    and Zeeb: and what was I able to do in comparison of you? Then their anger was
    abated toward him, when'
  '40': he had said that. &l4&rAnd Gideon came to Jordan, and passed over, he, and the three hundred men that were with him, faint, yet pursuing them. &l5&rAnd he said unto the men of Succoth, Give, I pray you, loaves of bread unto the people that follow me; for
  '41': they be faint, and I am pursuing after Zebah and Zalmunna, kings of Midian. &l6&rAnd the princes of Succoth said, Are the hands of Zebah and Zalmunna now in thine hand, that we should give bread unto thine army? &l7&rAnd Gideon said, Therefore when the
  '42': 'Lord hath delivered Zebah and Zalmunna into mine hand, then I will tear your
    flesh with the thorns of the wilderness and with briers. &l8&rAnd he went up thence
    to Penuel, and spake unto them likewise: and the men of Penuel answered him as
    the men of'
  '43': Succoth had answered him. &l9&rAnd he spake also unto the men of Penuel, saying, When I come again in peace, I will break down this tower. &l10&rNow Zebah and Zalmunna were in Karkor, and their hosts with them, about fifteen thousand men, all that were
  '44': 'left of all the hosts of the children of the east: for there fell an hundred
    and twenty thousand men that drew sword. &l11&rAnd Gideon went up by the way of
    them that dwelt in tents on the east of Nobah and Jogbehah, and smote the host;
    for the host was'
  '45': secure. &l12&rAnd when Zebah and Zalmunna fled, he pursued after them, and took the two kings of Midian, Zebah and Zalmunna, and discomfited all the host. &l13&rAnd Gideon the son of Joash returned from battle before the sun was up, &l14&rAnd caught a
  '46': 'young man of the men of Succoth, and enquired of him: and he described unto
    him the princes of Succoth, and the elders thereof, even threescore and seventeen
    men. &l15&rAnd he came unto the men of Succoth, and said, Behold Zebah and Zalmunna,
    with whom ye'
  '47': did upbraid me, saying, Are the hands of Zebah and Zalmunna now in thine hand, that we should give bread unto thy men that are weary? &l16&rAnd he took the elders of the city, and thorns of the wilderness and briers, and with them he taught the men of
  '48': Succoth. &l17&rAnd he beat down the tower of Penuel, and slew the men of the city. &l18&rThen said he unto Zebah and Zalmunna, What manner of men were they whom ye slew at Tabor? And they answered, As thou art, so were they; each one resembled the children
  '49': 'of a king. &l19&rAnd he said, They were my brethren, even the sons of my
    mother: as the Lord liveth, if ye had saved them alive, I would not slay you.
    &l20&rAnd he said unto Jether his firstborn, Up, and slay them. But the youth
    drew not his sword: for he'
  '50': 'feared, because he was yet a youth. &l21&rThen Zebah and Zalmunna said, Rise
    thou, and fall upon us: for as the man is, so is his strength. And Gideon arose,
    and slew Zebah and Zalmunna, and took away the ornaments that were on their camels''
    necks.'
  end:
