#              Chapter 5                 #
##########################################
ch5v1: 'Remember, O Lord, what is come upon us: consider, and behold our reproach.'
ch5v2: Our inheritance is turned to strangers, our houses to aliens.
ch5v3: We are orphans and fatherless, our mothers are as widows.
ch5v4: We have drunken our water for money; our wood is sold unto us.
ch5v5: 'Our necks are under persecution: we labour, and have no rest.'
ch5v6: We have given the hand to the Egyptians, and to the Assyrians, to be satisfied with bread.
ch5v7: Our fathers have sinned, and are not; and we have borne their iniquities.
ch5v8: 'Servants have ruled over us: there is none that doth deliver us out of their hand.'
ch5v9: We gat our bread with the peril of our lives because of the sword of the wilderness.
ch5v10: Our skin was black like an oven because of the terrible famine.
ch5v11: They ravished the women in Zion, and the maids in the cities of Judah.
ch5v12: 'Princes are hanged up by their hand: the faces of elders were not honoured.'
ch5v13: They took the young men to grind, and the children fell under the wood.
ch5v14: The elders have ceased from the gate, the young men from their musick.
ch5v15: The joy of our heart is ceased; our dance is turned into mourning.
ch5v16: 'The crown is fallen from our head: woe unto us, that we have sinned!'
ch5v17: For this our heart is faint; for these things our eyes are dim.
ch5v18: Because of the mountain of Zion, which is desolate, the foxes walk upon it.
ch5v19: Thou, O Lord, remainest for ever; thy throne from generation to generation.
ch5v20: Wherefore dost thou forget us for ever, and forsake us so long time?
ch5v21: Turn thou us unto thee, O Lord, and we shall be turned; renew our days as of old.
ch5v22: But thou hast utterly rejected us; thou art very wroth against us.
