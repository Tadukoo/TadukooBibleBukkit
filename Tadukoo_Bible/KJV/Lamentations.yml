#                                        #
#              Chapter 3                 #
##########################################
ch3v1: I Am the man that hath seen affliction by the rod of his wrath.
ch3v2: He hath led me, and brought me into darkness, but not into light.
ch3v3: Surely against me is he turned; he turneth his hand against me all the day.
ch3v4: My flesh and my skin hath he made old; he hath broken my bones.
ch3v5: He hath builded against me, and compassed me with gall and travail.
ch3v6: He hath set me in dark places, as they that be dead of old.
ch3v7: 'He hath hedged me about, that I cannot get out: he hath made my chain heavy.'
ch3v8: Also when I cry and shout, he shutteth out my prayer.
ch3v9: He hath inclosed my ways with hewn stone, he hath made my paths crooked.
ch3v10: He was unto me as a bear lying in wait, and as a lion in secret places.
ch3v11: 'He hath turned aside my ways, and pulled me in pieces: he hath made me desolate.'
ch3v12: He hath bent his bow, and set me as a mark for the arrow.
ch3v13: He hath caused the arrows of his quiver to enter into my reins.
ch3v14: I was a derision to all my people; and their song all the day.
ch3v15: He hath filled me with bitterness, he hath made me drunken with wormwood.
ch3v16: He hath also broken my teeth with gravel stones, he hath covered me with ashes.
ch3v17: 'And thou hast removed my soul far off from peace: I forgat prosperity.'
ch3v18: 'And I said, My strength and my hope is perished from the Lord:'
ch3v19: Remembering mine affliction and my misery, the wormwood and the gall.
ch3v20: My soul hath them still in remembrance, and is humbled in me.
ch3v21: This I recall to my mind, therefore have I hope.
ch3v22: It is of the Lord's mercies that we are not consumed, because his compassions fail not.
ch3v23: 'They are new every morning: great is thy faithfulness.'
ch3v24: The Lord is my portion, saith my soul; therefore will I hope in him.
ch3v25: The Lord is good unto them that wait for him, to the soul that seeketh him.
ch3v26: It is good that a man should both hope and quietly wait for the salvation of the Lord.
ch3v27: It is good for a man that he bear the yoke in his youth.
ch3v28: He sitteth alone and keepeth silence, because he hath borne it upon him.
ch3v29: He putteth his mouth in the dust; if so be there may be hope.
ch3v30: 'He giveth his cheek to him that smiteth him: he is filled full with reproach.'
ch3v31: 'For the Lord will not cast off for ever:'
ch3v32: But though he cause grief, yet will he have compassion according to the multitude of his mercies.
ch3v33: For he doth not afflict willingly nor grieve the children of men.
ch3v34: To crush under his feet all the prisoners of the earth.
ch3v35: To turn aside the right of a man before the face of the most High,
ch3v36: To subvert a man in his cause, the Lord approveth not.
ch3v37: Who is he that saith, and it cometh to pass, when the Lord commandeth it not?
ch3v38: Out of the mouth of the most High proceedeth not evil and good?
ch3v39: Wherefore doth a living man complain, a man for the punishment of his sins?
ch3v40: Let us search and try our ways, and turn again to the Lord.
ch3v41: Let us lift up our heart with our hands unto God in the heavens.
ch3v42: 'We have transgressed and have rebelled: thou hast not pardoned.'
ch3v43: 'Thou hast covered with anger, and persecuted us: thou hast slain, thou hast not pitied.'
ch3v44: Thou hast covered thyself with a cloud, that our prayer should not pass through.
ch3v45: Thou hast made us as the offscouring and refuse in the midst of the people.
ch3v46: All our enemies have opened their mouths against us.
ch3v47: Fear and a snare is come upon us, desolation and destruction.
ch3v48: Mine eye runneth down with rivers of water for the destruction of the daughter of my people.
ch3v49: Mine eye trickleth down, and ceaseth not, without any intermission.
ch3v50: Till the Lord look down, and behold from heaven.
ch3v51: Mine eye affecteth mine heart because of all the daughters of my city.
ch3v52: Mine enemies chased me sore, like a bird, without cause.
ch3v53: They have cut off my life in the dungeon, and cast a stone upon me.
ch3v54: Waters flowed over mine head; then I said, I am cut off.
ch3v55: I called upon thy name, O Lord, out of the low dungeon.
ch3v56: 'Thou hast heard my voice: hide not thine ear at my breathing, at my cry.'
ch3v57: 'Thou drewest near in the day that I called upon thee: thou saidst, Fear not.'
ch3v58: O Lord, thou hast pleaded the causes of my soul; thou hast redeemed my life.
ch3v59: 'O Lord, thou hast seen my wrong: judge thou my cause.'
ch3v60: Thou hast seen all their vengeance and all their imaginations against me.
ch3v61: Thou hast heard their reproach, O Lord, and all their imaginations against me;
ch3v62: The lips of those that rose up against me, and their device against me all the day.
ch3v63: Behold their sitting down, and their rising up; I am their musick.
ch3v64: Render unto them a recompence, O Lord, according to the work of their hands.
ch3v65: Give them sorrow of heart, thy curse unto them.
ch3v66: Persecute and destroy them in anger from under the heavens of the Lord.
