  '1': 'Chapter 3 Cont.

    &l48&rMine eye runneth down with rivers of water for the destruction of the daughter
    of my people. &l49&rMine eye trickleth down, and ceaseth not, without any intermission.
    &l50&rTill the Lord look down, and behold from heaven. &l51&rMine'
  '2': eye affecteth mine heart because of all the daughters of my city. &l52&rMine enemies chased me sore, like a bird, without cause. &l53&rThey have cut off my life in the dungeon, and cast a stone upon me. &l54&rWaters flowed over mine head; then I said, I am
  '3': 'cut off. &l55&rI called upon thy name, O Lord, out of the low dungeon. &l56&rThou
    hast heard my voice: hide not thine ear at my breathing, at my cry. &l57&rThou
    drewest near in the day that I called upon thee: thou saidst, Fear not. &l58&rO
    Lord, thou hast'
  '4': 'pleaded the causes of my soul; thou hast redeemed my life. &l59&rO Lord, thou
    hast seen my wrong: judge thou my cause. &l60&rThou hast seen all their vengeance
    and all their imaginations against me. &l61&rThou hast heard their reproach, O
    Lord, and all'
  '5': their imaginations against me; &l62&rThe lips of those that rose up against me, and their device against me all the day. &l63&rBehold their sitting down, and their rising up; I am their musick. &l64&rRender unto them a recompence, O Lord, according to the
  '6': work of their hands. &l65&rGive them sorrow of heart, thy curse unto them. &l66&rPersecute and destroy them in anger from under the heavens of the Lord.
  '7': 'Chapter 4

    How is the gold become dim! how is the most fine gold changed! the stones of the
    sanctuary are poured out in the top of every street. &l2&rThe precious sons of
    Zion, comparable to fine gold, how are they esteemed as earthen pitchers, the
    work of'
  '8': 'the hands of the potter! &l3&rEven the sea monsters draw out the breast, they
    give suck to their young ones: the daughter of my people is become cruel, like
    the ostriches in the wilderness. &l4&rThe tongue of the sucking child cleaveth
    to the roof of his'
  '9': 'mouth for thirst: the young children ask bread, and no man breaketh it unto
    them. &l5&rThey that did feed delicately are desolate in the streets: they that
    were brought up in scarlet embrace dunghills. &l6&rFor the punishment of the iniquity
    of the'
  '10': daughter of my people is greater than the punishment of the sin of Sodom, that was overthrown as in a moment, and no hands stayed on her. &l7&rHer Nazarites were purer than snow, they were whiter than milk, they were more ruddy in body than rubies, their
  '11': 'polishing was of sapphire: &l8&rTheir visage is blacker than a coal; they
    are not known in the streets: their skin cleaveth to their bones; it is withered,
    it is become like a stick. &l9&rThey that be slain with the sword are better than
    they that be slain'
  '12': 'with hunger: for these pine away, stricken through for want of the fruits
    of the field. &l10&rThe hands of the pitiful women have sodden their own children:
    they were their meat in the destruction of the daughter of my people. &l11&rThe
    Lord hath'
  '13': accomplished his fury; he hath poured out his fierce anger, and hath kindled a fire in Zion, and it hath devoured the foundations thereof. &l12&rThe kings of the earth, and all the inhabitants of the world, would not have believed that the adversary and
  '14': the enemy should have entered into the gates of Jerusalem. &l13&rFor the sins of her prophets, and the iniquities of her priests, that have shed the blood of the just in the midst of her, &l14&rThey have wandered as blind men in the streets, they have
  '15': 'polluted themselves with blood, so that men could not touch their garments.
    &l15&rThey cried unto them, Depart ye; it is unclean; depart, depart, touch not:
    when they fled away and wandered, they said among the heathen, They shall no more
    sojourn there.'
  '16': '&l16&rThe anger of the Lord hath divided them; he will no more regard them:
    they respected not the persons of the priests, they favoured not the elders. &l17&rAs
    for us, our eyes as yet failed for our vain help: in our watching we have watched
    for a nation'
  '17': 'that could not save us. &l18&rThey hunt our steps, that we cannot go in our
    streets: our end is near, our days are fulfilled; for our end is come. &l19&rOur
    persecutors are swifter than the eagles of the heaven: they pursued us upon the
    mountains, they'
  '18': laid wait for us in the wilderness. &l20&rThe breath of our nostrils, the anointed of the Lord, was taken in their pits, of whom we said, Under his shadow we shall live among the heathen. &l21&rRejoice and be glad, O daughter of Edom, that dwellest in the
  '19': 'land of Uz; the cup also shall pass through unto thee: thou shalt be drunken,
    and shalt make thyself naked. &l22&rThe punishment of thine iniquity is accomplished,
    O daughter of Zion; he will no more carry thee away into captivity: he will visit
    thine'
  '20': iniquity, O daughter of Edom; he will discover thy sins.
  '21': 'Chapter 5

    Remember, O Lord, what is come upon us: consider, and behold our reproach. &l2&rOur
    inheritance is turned to strangers, our houses to aliens. &l3&rWe are orphans
    and fatherless, our mothers are as widows. &l4&rWe have drunken our water for
    money;'
  '22': 'our wood is sold unto us. &l5&rOur necks are under persecution: we labour,
    and have no rest. &l6&rWe have given the hand to the Egyptians, and to the Assyrians,
    to be satisfied with bread. &l7&rOur fathers have sinned, and are not; and we
    have borne their'
  '23': 'iniquities. &l8&rServants have ruled over us: there is none that doth deliver
    us out of their hand. &l9&rWe gat our bread with the peril of our lives because
    of the sword of the wilderness. &l10&rOur skin was black like an oven because
    of the terrible'
  '24': 'famine. &l11&rThey ravished the women in Zion, and the maids in the cities
    of Judah. &l12&rPrinces are hanged up by their hand: the faces of elders were
    not honoured. &l13&rThey took the young men to grind, and the children fell under
    the wood. &l14&rThe'
  '25': 'elders have ceased from the gate, the young men from their musick. &l15&rThe
    joy of our heart is ceased; our dance is turned into mourning. &l16&rThe crown
    is fallen from our head: woe unto us, that we have sinned! &l17&rFor this our
    heart is faint; for'
  '26': these things our eyes are dim. &l18&rBecause of the mountain of Zion, which is desolate, the foxes walk upon it. &l19&rThou, O Lord, remainest for ever; thy throne from generation to generation. &l20&rWherefore dost thou forget us for ever, and forsake us
  '27': so long time? &l21&rTurn thou us unto thee, O Lord, and we shall be turned; renew our days as of old. &l22&rBut thou hast utterly rejected us; thou art very wroth against us.
  end:
