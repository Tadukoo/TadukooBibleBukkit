ch25v13: In the year of this jubile ye shall return every man unto his possession.
ch25v14: 'And if thou sell ought unto thy neighbour, or buyest ought of thy neighbour''s hand, ye shall not oppress one another:'
ch25v15: 'According to the number of years after the jubile thou shalt buy of thy neighbour, and according unto the number of years of the fruits he shall sell unto thee:'
ch25v16: 'According to the multitude of years thou shalt increase the price thereof, and according to the fewness of years thou shalt diminish the price of it: for according to the number of the years of the fruits doth he sell unto thee.'
ch25v17: Ye shall not therefore oppress one another; but thou shalt fear thy God:for I am the Lord your God.
ch25v18: Wherefore ye shall do my statutes, and keep my judgments, and do them; and ye shall dwell in the land in safety.
ch25v19: And the land shall yield her fruit, and ye shall eat your fill, and dwell therein in safety.
ch25v20: 'And if ye shall say, What shall we eat the seventh year? behold, we shall not sow, nor gather in our increase:'
ch25v21: Then I will command my blessing upon you in the sixth year, and it shall bring forth fruit for three years.
ch25v22: And ye shall sow the eighth year, and eat yet of old fruit until the ninth year; until her fruits come in ye shall eat of the old store.
ch25v23: 'The land shall not be sold for ever: for the land is mine, for ye are strangers and sojourners with me.'
ch25v24: And in all the land of your possession ye shall grant a redemption for the land.
ch25v25: If thy brother be waxen poor, and hath sold away some of his possession, and if any of his kin come to redeem it, then shall he redeem that which his brother sold.
ch25v26: And if the man have none to redeem it, and himself be able to redeem it;
ch25v27: Then let him count the years of the sale thereof, and restore the overplus unto the man to whom he sold it; that he may return unto his possession.
ch25v28: 'But if he be not able to restore it to him, then that which is sold shall remain in the hand of him that hath bought it until the year of jubile: and in the jubile it shall go out, and he shall return unto his possession.'
ch25v29: And if a man sell a dwelling house in a walled city, then he may redeem it within a whole year after it is sold; within a full year may he redeem it.
ch25v30: 'And if it be not redeemed within the space of a full year, then the house that is in the walled city shall be established for ever to him that bought it throughout his generations: it shall not go out in the jubile.'
ch25v31: 'But the houses of the villages which have no wall round about them shall be counted as the fields of the country: they may be redeemed, and they shall go out in the jubile.'
ch25v32: Notwithstanding the cities of the Levites, and the houses of the cities of their possession, may the Levites redeem at any time.
ch25v33: 'And if a man purchase of the Levites, then the house that was sold, and the city of his possession, shall go out in the year of jubile: for the houses of the cities of the Levites are their possession among the children of Israel.'
ch25v34: But the field of the suburbs of their cities may not be sold; for it is their perpetual possession.
ch25v35: 'And if thy brother be waxen poor, and fallen in decay with thee; then thou shalt relieve him: yea, though he be a stranger, or a sojourner; that he may live with thee.'
ch25v36: 'Take thou no usury of him, or increase: but fear thy God; that thy brother may live with thee.'
ch25v37: Thou shalt not give him thy money upon usury, nor lend him thy victuals for increase.
ch25v38: I am the Lord your God, which brought you forth out of the land of Egypt, to give you the land of Canaan, and to be your God.
ch25v39: 'And if thy brother that dwelleth by thee be waxen poor, and be sold unto thee; thou shalt not compel him to serve as a bondservant:'
ch25v40: But as an hired servant, and as a sojourner, he shall be with thee, and shall serve thee unto the year of jubile.
ch25v41: And then shall he depart from thee, both he and his children with him, and shall return unto his own family, and unto the possession of his fathers shall he return.
ch25v42: 'For they are my servants, which I brought forth out of the land of Egypt: they shall not be sold as bondmen.'
ch25v43: Thou shalt not rule over him with rigour; but shalt fear thy God.
ch25v44: Both thy bondmen, and thy bondmaids, which thou shalt have, shall be of the heathen that are round about you; of them shall ye buy bondmen and bondmaids.
ch25v45: 'Moreover of the children of the strangers that do sojourn among you, of them shall ye buy, and of their families that are with you, which they begat in your land: and they shall be your possession.'
ch25v46: 'And ye shall take them as an inheritance for your children after you, to inherit them for a possession; they shall be your bondmen for ever: but over your brethren the children of Israel, ye shall not rule one over another with rigour.'
ch25v47: 'And if a sojourner or stranger wax rich by thee, and thy brother that dwelleth by him wax poor, and sell himself unto the stranger or sojourner by thee, or to the stock of the stranger''s family:'
ch25v48: 'After that he is sold he may be redeemed again; one of his brethren may redeem him:'
ch25v49: Either his uncle, or his uncle's son, may redeem him, or any that is nigh of kin unto him of his family may redeem him; or if he be able, he may redeem himself.
ch25v50: 'And he shall reckon with him that bought him from the year that he was sold to him unto the year of jubile: and the price of his sale shall be according unto the number of years, according to the time of an hired servant shall it be with him.'
ch25v51: If there be yet many years behind, according unto them he shall give again the price of his redemption out of the money that he was bought for.
ch25v52: And if there remain but few years unto the year of jubile, then he shall count with him, and according unto his years shall he give him again the price of his redemption.
ch25v53: 'And as a yearly hired servant shall he be with him: and the other shall not rule with rigour over him in thy sight.'
ch25v54: And if he be not redeemed in these years, then he shall go out in the year of jubile, both he, and his children with him.
ch25v55: 'For unto me the children of Israel are servants; they are my servants whom I brought forth out of the land of Egypt: I am the Lord your God.'
