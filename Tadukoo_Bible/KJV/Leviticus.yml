ch19v1: And the Lord spake unto Moses, saying,
ch19v2: 'Speak unto all the congregation of the children of Israel, and say unto them, Ye shall be holy: for I the Lord your God am holy.'
ch19v3: 'Ye shall fear every man his mother, and his father, and keep my sabbaths: I am the Lord your God.'
ch19v4: 'Turn ye not unto idols, nor make to yourselves molten gods: I am the Lord your God.'
ch19v5: And if ye offer a sacrifice of peace offerings unto the Lord, ye shall offer it at your own will.
ch19v6: 'It shall be eaten the same day ye offer it, and on the morrow: and if ought remain until the third day, it shall be burnt in the fire.'
ch19v7: And if it be eaten at all on the third day, it is abominable; it shall not be accepted.
ch19v8: 'Therefore every one that eateth it shall bear his iniquity, because he hath profaned the hallowed thing of the Lord: and that soul shall be cut off from among his people.'
ch19v9: And when ye reap the harvest of your land, thou shalt not wholly reap the corners of thy field, neither shalt thou gather the gleanings of thy harvest.
ch19v10: 'And thou shalt not glean thy vineyard, neither shalt thou gather every grape of thy vineyard; thou shalt leave them for the poor and stranger: I am the Lord your God.'
ch19v11: Ye shall not steal, neither deal falsely, neither lie one to another.
ch19v12: 'And ye shall not swear by my name falsely, neither shalt thou profane the name of thy God: I am the Lord.'
ch19v13: 'Thou shalt not defraud thy neighbour, neither rob him: the wages of him that is hired shall not abide with thee all night until the morning.'
ch19v14: 'Thou shalt not curse the deaf, nor put a stumblingblock before the blind, but shalt fear thy God: I am the Lord.'
ch19v15: 'Ye shall do no unrighteousness in judgment: thou shalt not respect the person of the poor, nor honor the person of the mighty: but in righteousness shalt thou judge thy neighbour.'
ch19v16: 'Thou shalt not go up and down as a talebearer among thy people: neither shalt thou stand against the blood of thy neighbour; I am the Lord.'
ch19v17: 'Thou shalt not hate thy brother in thine heart: thou shalt in any wise rebuke thy neighbour, and not suffer sin upon him.'
ch19v18: 'Thou shalt not avenge, nor bear any grudge against the children of thy people, but thou shalt love thy neighbour as thyself: I am the Lord.'
ch19v19: 'Ye shall keep my statutes. Thou shalt not let thy cattle gender with a diverse kind: thou shalt not sow thy field with mingled seed: neither shall a garment mingled of linen and woollen come upon thee.'
ch19v20: And whosoever lieth carnally with a woman, that is a bondmaid, betrothed to an husband, and not at all redeemed, nor freedom given her; she shall be scourged; they shall not be put to death, because she was not free.
ch19v21: And he shall bring his trespass offering unto the Lord, unto the door of the tabernacle of the congregation, even a ram for a trespass offering.
