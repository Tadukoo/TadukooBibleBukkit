ch23v6: 'And on the fifteenth day of the same month is the feast of unleavened bread unto the Lord: seven days ye must eat unleavened bread.'
ch23v7: 'In the first day ye shall have an holy convocation: ye shall do no servile work therein.'
ch23v8: 'But ye shall offer an offering made by fire unto the Lord seven days: in the seventh day is an holy convocation: ye shall do no servile work therein.'
