ch14v1: And the Lord spake unto Moses, saying,
ch14v2: 'This shall be the law of the leper in the day of his cleansing: He shall be brought unto the priest:'
ch14v3: And the priest shall go forth out of the camp; and the priest shall look, and, behold, if the plague of leprosy be healed in the leper;
ch14v4: 'Then shall the priest command to take for him that is to be cleansed two birds alive and clean, and cedar wood, and scarlet, and hyssop:'
ch14v5: 'And the priest shall command that one of the birds be killed in an earthen vessel over running water:'
ch14v6: 'As for the living bird, he shall take it, and the cedar wood, and the scarlet, and the hyssop, and shall dip them and the living bird in the blood of the bird that was killed over the running water:'
ch14v7: And he shall sprinkle upon him that is to be cleansed from the leprosy seven times, and shall pronounce him clean, and shall let the living bird loose into the open field.
ch14v8: 'And he that is to be cleansed shall wash his clothes, and shave off all his hair, and wash himself in water, that he may be clean: and after that he shall come into the camp, and shall tarry abroad out of his tent seven days.'
ch14v9: 'But it shall be on the seventh day, that he shall shave all his hair off his head and his beard and his eyebrows, even all his hair he shall shave off: and he shall wash his clothes, also he shall wash his flesh in water, and he shall be clean.'
ch14v10: And on the eighth day he shall take two he lambs without blemish, and one ewe lamb of the first year without blemish, and three tenth deals of fine flour for a meat offering, mingled with oil, and one log of oil.
ch14v11: 'And the priest that maketh him clean shall present the man that is to be made clean, and those things, before the Lord, at the door of the tabernacle of the congregation:'
ch14v12: 'And the priest shall take one he lamb, and offer him for a trespass offering, and the log of oil, and wave them for a wave offering before the Lord:'
ch14v13: 'And he shall slay the lamb in the place where he shall kill the sin offering and the burnt offering, in the holy place: for as the sin offering is the priest''s, so is the trespass offering: it is most holy:'
ch14v14: 'And the priest shall take some of the blood of the trespass offering, and the priest shall put it upon the tip of the right ear of him that is to be cleansed, and upon the thumb of his right hand, and upon the great toe of his right foot:'
ch14v15: 'And the priest shall take some of the log of oil, and pour it into the palm of his own left hand:'
ch14v16: 'And the priest shall dip his right finger in the oil that is in his left hand, and shall sprinkle of the oil with his finger seven times before the Lord:'
ch14v17: 'And of the rest of the oil that is in his hand shall the priest put upon the tip of the right ear of him that is to be cleansed, and upon the thumb of his right hand, and upon the great toe of his right foot, upon the blood of the trespass offering:'
ch14v18: 'And the remnant of the oil that is in the priest''s hand he shall pour upon the head of him that is to be cleansed: and the priest shall make an atonement for him before the Lord.'
ch14v19: 'And the priest shall offer the sin offering, and make an atonement for him that is to be cleansed from his uncleanness; and afterward he shall kill the burnt offering:'
ch14v20: 'And the priest shall offer the burnt offering and the meat offering upon the altar: and the priest shall make an atonement for him, and he shall be clean.'
ch14v21: And if he be poor, and cannot get so much; then he shall take one lamb for a trespass offering to be waved, to make an atonement for him, and one tenth deal of fine flour mingled with oil for a meat offering, and a log of oil;
ch14v22: And two turtledoves, or two young pigeons, such as he is able to get; and the one shall be a sin offering, and the other a burnt offering.
ch14v23: And he shall bring them on the eighth day for his cleansing unto the priest, unto the door of the tabernacle of the congregation, before the Lord.
ch14v24: 'And the priest shall take the lamb of the trespass offering, and the log of oil, and the priest shall wave them for a wave offering before the Lord:'
ch14v25: 'And he shall kill the lamb of the trespass offering, and the priest shall take some of the blood of the trespass offering, and put it upon the tip of the right ear of him that is to be cleansed, and upon the thumb of his right hand, and upon the great toe of his right foot:'
ch14v26: 'And the priest shall pour of the oil into the palm of his own left hand:'
ch14v27: 'And the priest shall sprinkle with his right finger some of the oil that is in his left hand seven times before the Lord:'
ch14v28: 'And the priest shall put of the oil that is in his hand upon the tip of the right ear of him that is to be cleansed, and upon the thumb of his right hand, and upon the great toe of his right foot, upon the place of the blood of the trespass offering:'
ch14v29: And the rest of the oil that is in the priest's hand he shall put upon the head of him that is to be cleansed, to make an atonement for him before the Lord.
ch14v30: And he shall offer the one of the turtledoves, or of the young pigeons, such as he can get;
ch14v31: 'Even such as he is able to get, the one for a sin offering, and the other for a burnt offering, with the meat offering: and the priest shall make an atonement for him that is to be cleansed before the Lord.'
ch14v32: This is the law of him in whom is the plague of leprosy, whose hand is not able to get that which pertaineth to his cleansing.
ch14v33: And the Lord spake unto Moses and unto Aaron, saying,
ch14v34: When ye be come into the land of Canaan, which I give to you for a possession, and I put the plague of leprosy in a house of the land of your possession;
ch14v35: 'And he that owneth the house shall come and tell the priest, saying, It seemeth to me there is as it were a plague in the house:'
ch14v36: 'Then the priest shall command that they empty the house, before the priest go into it to see the plague, that all that is in the house be not made unclean: and afterward the priest shall go in to see the house:'
ch14v37: And he shall look on the plague, and, behold, if the plague be in the walls of the house with hollow strakes, greenish or reddish, which in sight are lower than the wall;
ch14v38: 'Then the priest shall go out of the house to the door of the house, and shut up the house seven days:'
ch14v39: 'And the priest shall come again the seventh day, and shall look: and, behold, if the plague be spread in the walls of the house;'
ch14v40: 'Then the priest shall command that they take away the stones in which the plague is, and they shall cast them into an unclean place without the city:'
ch14v41: 'And he shall cause the house to be scraped within round about, and they shall pour out the dust that they scrape off without the city into an unclean place:'
ch14v42: And they shall take other stones, and put them in the place of those stones; and he shall take other morter, and shall plaister the house.
ch14v43: And if the plague come again, and break out in the house, after that he hath taken away the stones, and after he hath scraped the house, and after it is plaistered;
ch14v44: Then the priest shall come and look, and, behold, if the plague be spread in the house, it is a fretting leprosy in the house; it is unclean.
ch14v45: And he shall break down the house, the stones of it, and the timber thereof, and all the morter of the house; and he shall carry them forth out of the city into an unclean place.
ch14v46: Moreover he that goeth into the house all the while that it is shut up shall be unclean until the even.
ch14v47: And he that lieth in the house shall wash his clothes; and he that eateth in the house shall wash his clothes.
ch14v48: 'And if the priest shall come in, and look upon it, and, behold, the plague hath not spread in the house, after the house was plaistered: then the priest shall pronounce the house clean, because the plague is healed.'
ch14v49: 'And he shall take to cleanse the house two birds, and cedar wood, and scarlet, and hyssop:'
ch14v50: 'And he shall kill the one of the birds in an earthen vessel over running water:'
ch14v51: 'And he shall take the cedar wood, and the hyssop, and the scarlet, and the living bird, and dip them in the blood of the slain bird, and in the running water, and sprinkle the house seven times:'
ch14v52: 'And he shall cleanse the house with the blood of the bird, and with the running water, and with the living bird, and with the cedar wood, and with the hyssop, and with the scarlet:'
ch14v53: 'But he shall let go the living bird out of the city into the open fields, and make an atonement for the house: and it shall be clean.'
ch14v54: This is the law for all manner of plague of leprosy, and scall,
ch14v55: And for the leprosy of a garment, and of a house,
ch14v56: 'And for a rising, and for a scab, and for a bright spot:'
ch14v57: 'To teach when it is unclean, and when it is clean: this is the law of leprosy.'
