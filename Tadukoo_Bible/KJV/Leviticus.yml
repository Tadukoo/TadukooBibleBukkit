ch15v1: And the Lord spake unto Moses and to Aaron, saying,
ch15v2: Speak unto the children of Israel, and say unto them, When any man hath a running issue out of his flesh, because of his issue he is unclean.
ch15v3: 'And this shall be his uncleanness in his issue: whether his flesh run with his issue, or his flesh be stopped from his issue, it is his uncleanness.'
ch15v4: 'Every bed, whereon he lieth that hath the issue, is unclean: and every thing, whereon he sitteth, shall be unclean.'
ch15v5: And whosoever toucheth his bed shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v6: And he that sitteth on any thing whereon he sat that hath the issue shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v7: And he that toucheth the flesh of him that hath the issue shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v8: And if he that hath the issue spit upon him that is clean; then he shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v9: And what saddle soever he rideth upon that hath the issue shall be unclean.
ch15v10: 'And whosoever toucheth any thing that was under him shall be unclean until the even: and he that beareth any of those things shall wash his clothes, and bathe himself in water, and be unclean until the even.'
ch15v11: And whomsoever he toucheth that hath the issue, and hath not rinsed his hands in water, he shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v12: 'And the vessel of earth, that he toucheth which hath the issue, shall be broken: and every vessel of wood shall be rinsed in water.'
ch15v13: And when he that hath an issue is cleansed of his issue; then he shall number to himself seven days for his cleansing, and wash his clothes, and bathe his flesh in running water, and shall be clean.
ch15v14: 'And on the eighth day he shall take to him two turtledoves, or two young pigeons, and come before the Lord unto the door of the tabernacle of the congregation, and give them unto the priest:'
ch15v15: And the priest shall offer them, the one for a sin offering, and the other for a burnt offering; and the priest shall make an atonement for him before the Lord for his issue.
ch15v16: And if any man's seed of copulation go out from him, then he shall wash all his flesh in water, and be unclean until the even.
ch15v17: And every garment, and every skin, whereon is the seed of copulation, shall be washed with water, and be unclean until the even.
ch15v18: The woman also with whom man shall lie with seed of copulation, they shall both bathe themselves in water, and be unclean until the even.
ch15v19: 'And if a woman have an issue, and her issue in her flesh be blood, she shall be put apart seven days: and whosoever toucheth her shall be unclean until the even.'
ch15v20: 'And every thing that she lieth upon in her separation shall be unclean: every thing also that she sitteth upon shall be unclean.'
ch15v21: And whosoever toucheth her bed shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v22: And whosoever toucheth any thing that she sat upon shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v23: And if it be on her bed, or on any thing whereon she sitteth, when he toucheth it, he shall be unclean until the even.
ch15v24: And if any man lie with her at all, and her flowers be upon him, he shall be unclean seven days; and all the bed whereon he lieth shall be unclean.
ch15v25: 'And if a woman have an issue of her blood many days out of the time of her separation, or if it run beyond the time of her separation; all the days of the issue of her uncleanness shall be as the days of her separation: she shall be unclean.'
ch15v26: 'Every bed whereon she lieth all the days of her issue shall be unto her as the bed of her separation: and whatsoever she sitteth upon shall be unclean, as the uncleanness of her separation.'
ch15v27: And whosoever toucheth those things shall be unclean, and shall wash his clothes, and bathe himself in water, and be unclean until the even.
ch15v28: But if she be cleansed of her issue, then she shall number to herself seven days, and after that she shall be clean.
ch15v29: And on the eighth day she shall take unto her two turtles, or two young pigeons, and bring them unto the priest, to the door of the tabernacle of the congregation.
ch15v30: And the priest shall offer the one for a sin offering, and the other for a burnt offering; and the priest shall make an atonement for her before the Lord for the issue of her uncleanness.
ch15v31: Thus shall ye separate the children of Israel from their uncleanness; that they die not in their uncleanness, when they defile my tabernacle that is among them.
ch15v32: This is the law of him that hath an issue, and of him whose seed goeth from him, and is defiled therewith;
ch15v33: And of her that is sick of her flowers, and of him that hath an issue, of the man, and of the woman, and of him that lieth with her that is unclean.
