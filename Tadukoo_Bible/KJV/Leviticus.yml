ch8v1: And the Lord spake unto Moses, saying,
ch8v2: Take Aaron and his sons with him, and the garments, and the anointing oil, and a bullock for the sin offering, and two rams, and a basket of unleavened bread;
ch8v3: And gather thou all the congregation together unto the door of the tabernacle of the congregation.
ch8v4: And Moses did as the Lord commanded him; and the assembly was gathered together unto the door of the tabernacle of the congregation.
ch8v5: And Moses said unto the congregation, This is the thing which the Lord commanded to be done.
ch8v6: And Moses brought Aaron and his sons, and washed them with water.
ch8v7: And he put upon him the coat, and girded him with the girdle, and clothed him with the robe, and put the ephod upon him, and he girded him with the curious girdle of the ephod, and bound it unto him therewith.
