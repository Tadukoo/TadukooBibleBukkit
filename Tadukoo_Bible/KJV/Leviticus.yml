ch8v29: 'And Moses took the breast, and waved it for a wave offering before the Lord: for of the ram of consecration it was Moses'' part; as the Lord commanded Moses.'
ch8v30: And Moses took of the anointing oil, and of the blood which was upon the altar, and sprinkled it upon Aaron, and upon his garments, and upon his sons, and upon his sons' garments with him; and sanctified Aaron, and his garments, and his sons, and his sons' garments with him.
ch8v31: 'And Moses said unto Aaron and to his sons, Boil the flesh at the door of the tabernacle of the congregation: and there eat it with the bread that is in the basket of consecrations, as I commanded, saying, Aaron and his sons shall eat it.'
