ch2v1: 'And when any will offer a meat offering unto the Lord, his offering shall be of fine flour; and he shall pour oil upon it, and put frankincense thereon:'
ch2v2: 'And he shall bring it to Aaron''s sons the priests: and he shall take thereout his handful of the flour thereof, and of the oil thereof, with all the frankincense thereof; and the priest shall burn the memorial of it upon the altar, to be an offering made by fire, of a sweet savour unto the Lord:'
ch2v3: 'And the remnant of the meat offering shall be Aaron''s and his sons'': it is a thing most holy of the offerings of the Lord made by fire.'
ch2v4: And if thou bring an oblation of a meat offering baken in the oven, it shall be unleavened cakes of fine flour mingled with oil, or unleavened wafers anointed with oil.
ch2v5: And if thy oblation be a meat offering baken in a pan, it shall be of fine flour unleavened, mingled with oil.
ch2v6: 'Thou shalt part it in pieces, and pour oil thereon: it is a meat offering.'
ch2v7: And if thy oblation be a meat offering baken in the fryingpan, it shall be made of fine flour with oil.
ch2v8: 'And thou shalt bring the meat offering that is made of these things unto the Lord: and when it is presented unto the priest, he shall bring it unto the altar.'
ch2v9: 'And the priest shall take from the meat offering a memorial thereof, and shall burn it upon the altar: it is an offering made by fire, of a sweet savour unto the Lord.'
ch2v10: 'And that which is left of the meat offering shall be Aaron''s and his sons'': it is a thing most holy of the offerings of the Lord made by fire.'
ch2v11: 'No meat offering, which ye shall bring unto the Lord, shall be made with leaven: for ye shall burn no leaven, nor any honey, in any offering of the Lord made by fire.'
ch2v12: 'As for the oblation of the firstfruits, ye shall offer them unto the Lord: but they shall not be burnt on the altar for a sweet savour.'
ch2v13: 'And every oblation of thy meat offering shalt thou season with salt; neither shalt thou suffer the salt of the covenant of thy God to be lacking from thy meat offering: with all thine offerings thou shalt offer salt.'
ch2v14: And if thou offer a meat offering of thy firstfruits unto the Lord, thou shalt offer for the meat offering of thy firstfruits green ears of corn dried by the fire, even corn beaten out of full ears.
ch2v15: 'And thou shalt put oil upon it, and lay frankincense thereon: it is a meat offering.'
ch2v16: 'And the priest shall burn the memorial of it, part of the beaten corn thereof, and part of the oil thereof, with all the frankincense thereof: it is an offering made by fire unto the Lord.'
