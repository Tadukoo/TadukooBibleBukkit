ch19v23: 'And when ye shall come into the land, and shall have planted all manner of trees for food, then ye shall count the fruit thereof as uncircumcised: three years shall it be as uncircumcised unto you: it shall not be eaten of.'
ch19v24: But in the fourth year all the fruit thereof shall be holy to praise the Lord withal.
ch19v25: 'And in the fifth year shall ye eat of the fruit thereof, that it may yield unto you the increase thereof: I am the Lord your God.'
ch19v26: 'Ye shall not eat any thing with the blood: neither shall ye use enchantment, nor observe times.'
ch19v27: Ye shall not round the corners of your heads, neither shalt thou mar the corners of thy beard.
ch19v28: 'Ye shall not make any cuttings in your flesh for the dead, nor print any marks upon you: I am the Lord.'
ch19v29: Do not prostitute thy daughter, to cause her to be a whore; lest the land fall to whoredom, and the land become full of wickedness.
ch19v30: 'Ye shall keep my sabbaths, and reverence my sanctuary: I am the Lord.'
ch19v31: 'Regard not them that have familiar spirits, neither seek after wizards, to be defiled by them: I am the Lord your God.'
ch19v32: 'Thou shalt rise up before the hoary head, and honour the face of the old man, and fear thy God: I am the Lord.'
ch19v33: And if a stranger sojourn with thee in your land, ye shall not vex him.
ch19v34: 'But the stranger that dwelleth with you shall be unto you as one born among you, and thou shalt love him as thyself; for ye were strangers in the land of Egypt: I am the Lord your God.'
ch19v35: Ye shall do no unrighteousness in judgment, in meteyard, in weight, or in measure.
ch19v36: 'Just balances, just weights, a just ephah, and a just hin, shall ye have: I am the Lord your God, which brought you out of the land of Egypt.'
ch19v37: 'Therefore shall ye observe all my statutes, and all my judgments, and do them: I am the Lord.'
