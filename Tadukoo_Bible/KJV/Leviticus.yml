ch3v1: And if his oblation be a sacrifice of peace offering, if he offer it of the herd; whether it be a male or female, he shall offer it without blemish before the Lord.
ch3v2: 'And he shall lay his hand upon the head of his offering, and kill it at the door of the tabernacle of the congregation: and Aaron''s sons the priests shall sprinkle the blood upon the altar round about.'
ch3v3: And he shall offer of the sacrifice of the peace offering an offering made by fire unto the Lord; the fat that covereth the inwards, and all the fat that is upon the inwards,
ch3v4: And the two kidneys, and the fat that is on them, which is by the flanks, and the caul above the liver, with the kidneys, it shall he take away.
ch3v5: 'And Aaron''s sons shall burn it on the altar upon the burnt sacrifice, which is upon the wood that is on the fire: it is an offering made by fire, of a sweet savour unto the Lord.'
ch3v6: And if his offering for a sacrifice of peace offering unto the Lord be of the flock; male or female, he shall offer it without blemish.
ch3v7: If he offer a lamb for his offering, then shall he offer it before the Lord.
ch3v8: 'And he shall lay his hand upon the head of his offering, and kill it before the tabernacle of the congregation: and Aaron''s sons shall sprinkle the blood thereof round about upon the altar.'
ch3v9: And he shall offer of the sacrifice of the peace offering an offering made by fire unto the Lord; the fat thereof, and the whole rump, it shall he take off hard by the backbone; and the fat that covereth the inwards, and all the fat that is upon the inwards,
ch3v10: And the two kidneys, and the fat that is upon them, which is by the flanks, and the caul above the liver, with the kidneys, it shall he take away.
ch3v11: 'And the priest shall burn it upon the altar: it is the food of the offering made by fire unto the Lord.'
ch3v12: And if his offering be a goat, then he shall offer it before the Lord.
ch3v13: 'And he shall lay his hand upon the head of it, and kill it before the tabernacle of the congregation: and the sons of Aaron shall sprinkle the blood thereof upon the altar round about.'
ch3v14: And he shall offer thereof his offering, even an offering made by fire unto the Lord; the fat that covereth the inwards, and all the fat that is upon the inwards,
ch3v15: And the two kidneys, and the fat that is upon them, which is by the flanks, and the caul above the liver, with the kidneys, it shall he take away.
ch3v16: 'And the priest shall burn them upon the altar: it is the food of the offering made by fire for a sweet savour: all the fat is the Lord''s.'
ch3v17: It shall be a perpetual statute for your generations throughout all your dwellings, that ye eat neither fat nor blood.
