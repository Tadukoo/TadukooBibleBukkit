ch11v34: 'Of all meat which may be eaten, that on which such water cometh shall be unclean: and all drink that may be drunk in every such vessel shall be unclean.'
ch11v35: 'And every thing whereupon any part of their carcase falleth shall be unclean; whether it be oven, or ranges for pots, they shall be broken down: for they are unclean and shall be unclean unto you.'
ch11v36: 'Nevertheless a fountain or pit, wherein there is plenty of water, shall be clean: but that which toucheth their carcase shall be unclean.'
ch11v37: And if any part of their carcase fall upon any sowing seed which is to be sown, it shall be clean.
ch11v38: But if any water be put upon the seed, and any part of their carcase fall thereon, it shall be unclean unto you.
ch11v39: And if any beast, of which ye may eat, die; he that toucheth the carcase thereof shall be unclean until the even.
ch11v40: 'And he that eateth of the carcase of it shall wash his clothes, and be unclean until the even: he also that beareth the carcase of it shall wash his clothes, and be unclean until the even.'
ch11v41: And every creeping thing that creepeth upon the earth shall be an abomination; it shall not be eaten.
ch11v42: Whatsoever goeth upon the belly, and whatsoever goeth upon all four, or whatsoever hath more feet among all creeping things that creep upon the earth, them ye shall not eat; for they are an abomination.
ch11v43: Ye shall not make yourselves abominable with any creeping thing that creepeth, neither shall ye make yourselves unclean with them, that ye should be defiled thereby.
ch11v44: 'For I am the Lord your God: ye shall therefore sanctify yourselves, and ye shall be holy; for I am holy: neither shall ye defile yourselves with any manner of creeping thing that creepeth upon the earth.'
ch11v45: 'For I am the Lord that bringeth you up out of the land of Egypt, to be your God: ye shall therefore be holy, for I am holy.'
ch11v46: 'This is the law of the beasts, and of the fowl, and of every living creature that moveth in the waters, and of every creature that creepeth upon the earth:'
