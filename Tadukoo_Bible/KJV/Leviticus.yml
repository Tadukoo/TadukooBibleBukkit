ch21v8: 'Thou shalt sanctify him therefore; for he offereth the bread of thy God: he shall be holy unto thee: for I the Lord, which sanctify you, am holy.'
ch21v9: 'And the daughter of any priest, if she profane herself by playing the whore, she profaneth her father: she shall be burnt with fire.'
ch21v10: And he that is the high priest among his brethren, upon whose head the anointing oil was poured, and that is consecrated to put on the garments, shall not uncover his head, nor rend his clothes;
ch21v11: Neither shall he go in to any dead body, nor defile himself for his father, or for his mother;
ch21v12: 'Neither shall he go out of the sanctuary, nor profane the sanctuary of his God; for the crown of the anointing oil of his God is upon him: I am the Lord.'
ch21v13: And he shall take a wife in her virginity.
ch21v14: 'A widow, or a divorced woman, or profane, or an harlot, these shall he not take: but he shall take a virgin of his own people to wife.'
ch21v15: 'Neither shall he profane his seed among his people: for I the Lord do sanctify him.'
ch21v16: And the Lord spake unto Moses, saying,
ch21v17: Speak unto Aaron, saying, Whosoever he be of thy seed in their generations that hath any blemish, let him not approach to offer the bread of his God.
ch21v18: 'For whatsoever man he be that hath a blemish, he shall not approach: a blind man, or a lame, or he that hath a flat nose, or any thing superfluous,'
ch21v19: Or a man that is brokenfooted, or brokenhanded,
ch21v20: Or crookbackt, or a dwarf, or that hath a blemish in his eye, or be scurvy, or scabbed, or hath his stones broken;
ch21v21: 'No man that hath a blemish of the seed of Aaron the priest shall come nigh to offer the offerings of the Lord made by fire: he hath a blemish; he shall not come nigh to offer the bread of his God.'
ch21v22: He shall eat the bread of his God, both of the most holy, and of the holy.
ch21v23: 'Only he shall not go in unto the vail, nor come nigh unto the altar, because he hath a blemish; that he profane not my sanctuaries: for I the Lord do sanctify them.'
ch21v24: And Moses told it unto Aaron, and to his sons, and unto all the children of Israel.
