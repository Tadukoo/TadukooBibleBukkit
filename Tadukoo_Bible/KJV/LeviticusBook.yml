Book1:
  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    And the Lord called unto Moses, and spake unto him out of the tabernacle of the
    congregation, saying, &l2&rSpeak unto the children of Israel, and say unto them,
    If any man of you bring an offering unto the Lord, ye shall bring your offering
    of'
  '2': 'the cattle, even of the herd, and of the flock. &l3&rIf his offering be a
    burnt sacrifice of the herd, let him offer a male without blemish: he shall offer
    it of his own voluntary will at the door of the tabernacle of the congregation
    before the Lord.'
  '3': '&l4&rAnd he shall put his hand upon the head of the burnt offering; and it
    shall be accepted for him to make atonement for him. &l5&rAnd he shall kill the
    bullock before the Lord: and the priests, Aaron''s sons, shall bring the blood,
    and sprinkle the blood'
  '4': round about upon the altar that is by the door of the tabernacle of the congregation. &l6&rAnd he shall flay the burnt offering, and cut it into his pieces. &l7&rAnd the sons of Aaron the priest shall put fire upon the altar, and lay the wood in order upon
  '5': 'the fire: &l8&rAnd the priests, Aaron''s sons, shall lay the parts, the head,
    and the fat, in order upon the wood that is on the fire which is upon the altar:
    &l9&rBut his inwards and his legs shall he wash in water: and the priest shall
    burn all on the'
  '6': altar, to be a burnt sacrifice, an offering made by fire, of a sweet savour unto the Lord. &l10&rAnd if his offering be of the flocks, namely, of the sheep, or of the goats, for a burnt sacrifice; he shall bring it a male without blemish. &l11&rAnd he
  '7': 'shall kill it on the side of the altar northward before the Lord: and the
    priests, Aaron''s sons, shall sprinkle his blood round about upon the altar. &l12&rAnd
    he shall cut it into his pieces, with his head and his fat: and the priest shall
    lay them in'
  '8': 'order on the wood that is on the fire which is upon the altar: &l13&rBut he
    shall wash the inwards and the legs with water: and the priest shall bring it
    all, and burn it upon the altar: it is a burnt sacrifice, an offering made by
    fire, of a sweet savour'
  '9': unto the Lord. &l14&rAnd if the burnt sacrifice for his offering to the Lord be of fowls, then he shall bring his offering of turtledoves, or of young pigeons. &l15&rAnd the priest shall bring it unto the altar, and wring off his head, and burn it on the
  '10': 'altar; and the blood thereof shall be wrung out at the side of the altar:
    &l16&rAnd he shall pluck away his crop with his feathers, and cast it beside the
    altar on the east part, by the place of the ashes: &l17&rAnd he shall cleave it
    with the wings'
  '11': 'thereof, but shall not divide it asunder: and the priest shall burn it upon
    the altar, upon the wood that is upon the fire: it is a burnt sacrifice, an offering
    made by fire, of a sweet savour unto the Lord.'
  '12': 'Chapter 2

    And when any will offer a meat offering unto the Lord, his offering shall be of
    fine flour; and he shall pour oil upon it, and put frankincense thereon: &l2&rAnd
    he shall bring it to Aaron''s sons the priests: and he shall take thereout his'
  '13': 'handful of the flour thereof, and of the oil thereof, with all the frankincense
    thereof; and the priest shall burn the memorial of it upon the altar, to be an
    offering made by fire, of a sweet savour unto the Lord: &l3&rAnd the remnant of
    the meat offering'
  '14': 'shall be Aaron''s and his sons'': it is a thing most holy of the offerings
    of the Lord made by fire. &l4&rAnd if thou bring an oblation of a meat offering
    baken in the oven, it shall be unleavened cakes of fine flour mingled with oil,
    or unleavened wafers'
  '15': 'anointed with oil. &l5&rAnd if thy oblation be a meat offering baken in a
    pan, it shall be of fine flour unleavened, mingled with oil. &l6&rThou shalt part
    it in pieces, and pour oil thereon: it is a meat offering. &l7&rAnd if thy oblation
    be a meat'
  '16': 'offering baken in the fryingpan, it shall be made of fine flour with oil.
    &l8&rAnd thou shalt bring the meat offering that is made of these things unto
    the Lord: and when it is presented unto the priest, he shall bring it unto the
    altar. &l9&rAnd the'
  '17': 'priest shall take from the meat offering a memorial thereof, and shall burn
    it upon the altar: it is an offering made by fire, of a sweet savour unto the
    Lord. &l10&rAnd that which is left of the meat offering shall be Aaron''s and
    his sons'': it is a thing'
  '18': 'most holy of the offerings of the Lord made by fire. &l11&rNo meat offering,
    which ye shall bring unto the Lord, shall be made with leaven: for ye shall burn
    no leaven, nor any honey, in any offering of the Lord made by fire. &l12&rAs for
    the oblation of'
  '19': 'the firstfruits, ye shall offer them unto the Lord: but they shall not be
    burnt on the altar for a sweet savour. &l13&rAnd every oblation of thy meat offering
    shalt thou season with salt; neither shalt thou suffer the salt of the covenant
    of thy God to be'
  '20': 'lacking from thy meat offering: with all thine offerings thou shalt offer
    salt. &l14&rAnd if thou offer a meat offering of thy firstfruits unto the Lord,
    thou shalt offer for the meat offering of thy firstfruits green ears of corn dried
    by the fire, even'
  '21': 'corn beaten out of full ears. &l15&rAnd thou shalt put oil upon it, and lay
    frankincense thereon: it is a meat offering. &l16&rAnd the priest shall burn the
    memorial of it, part of the beaten corn thereof, and part of the oil thereof,
    with all the'
  '22': 'frankincense thereof: it is an offering made by fire unto the Lord.'
  '23': 'Chapter 3

    And if his oblation be a sacrifice of peace offering, if he offer it of the herd;
    whether it be a male or female, he shall offer it without blemish before the Lord.
    &l2&rAnd he shall lay his hand upon the head of his offering, and kill it at the'
  '24': 'door of the tabernacle of the congregation: and Aaron''s sons the priests
    shall sprinkle the blood upon the altar round about. &l3&rAnd he shall offer of
    the sacrifice of the peace offering an offering made by fire unto the Lord; the
    fat that covereth the'
  '25': inwards, and all the fat that is upon the inwards, &l4&rAnd the two kidneys, and the fat that is on them, which is by the flanks, and the caul above the liver, with the kidneys, it shall he take away. &l5&rAnd Aaron's sons shall burn it on the altar upon
  '26': 'the burnt sacrifice, which is upon the wood that is on the fire: it is an
    offering made by fire, of a sweet savour unto the Lord. &l6&rAnd if his offering
    for a sacrifice of peace offering unto the Lord be of the flock; male or female,
    he shall offer it'
  '27': 'without blemish. &l7&rIf he offer a lamb for his offering, then shall he
    offer it before the Lord. &l8&rAnd he shall lay his hand upon the head of his
    offering, and kill it before the tabernacle of the congregation: and Aaron''s
    sons shall sprinkle the'
  '28': blood thereof round about upon the altar. &l9&rAnd he shall offer of the sacrifice of the peace offering an offering made by fire unto the Lord; the fat thereof, and the whole rump, it shall he take off hard by the backbone; and the fat that covereth the
  '29': 'inwards, and all the fat that is upon the inwards, &l10&rAnd the two kidneys,
    and the fat that is upon them, which is by the flanks, and the caul above the
    liver, with the kidneys, it shall he take away. &l11&rAnd the priest shall burn
    it upon the altar:'
  '30': 'it is the food of the offering made by fire unto the Lord. &l12&rAnd if his
    offering be a goat, then he shall offer it before the Lord. &l13&rAnd he shall
    lay his hand upon the head of it, and kill it before the tabernacle of the congregation:
    and the sons'
  '31': of Aaron shall sprinkle the blood thereof upon the altar round about. &l14&rAnd he shall offer thereof his offering, even an offering made by fire unto the Lord; the fat that covereth the inwards, and all the fat that is upon the inwards, &l15&rAnd the two
  '32': 'kidneys, and the fat that is upon them, which is by the flanks, and the caul
    above the liver, with the kidneys, it shall he take away. &l16&rAnd the priest
    shall burn them upon the altar: it is the food of the offering made by fire for
    a sweet savour: all'
  '33': the fat is the Lord's. &l17&rIt shall be a perpetual statute for your generations throughout all your dwellings, that ye eat neither fat nor blood.
  '34': 'Chapter 4

    And the Lord spake unto Moses, saying, &l2&rSpeak unto the children of Israel,
    saying, If a soul shall sin through ignorance against any of the commandments
    of the Lord concerning things which ought not to be done, and shall do against
    any of'
  '35': 'them: &l3&rIf the priest that is anointed do sin according to the sin of
    the people; then let him bring for his sin, which he hath sinned, a young bullock
    without blemish unto the Lord for a sin offering. &l4&rAnd he shall bring the
    bullock unto the door'
  '36': of the tabernacle of the congregation before the Lord; and shall lay his hand upon the bullock's head, and kill the bullock before the Lord. &l5&rAnd the priest that is anointed shall take of the bullock's blood, and bring it to the tabernacle of the
  '37': 'congregation: &l6&rAnd the priest shall dip his finger in the blood, and
    sprinkle of the blood seven times before the Lord, before the vail of the sanctuary.
    &l7&rAnd the priest shall put some of the blood upon the horns of the altar of
    sweet incense'
  '38': before the Lord, which is in the tabernacle of the congregation; and shall pour all the blood of the bullock at the bottom of the altar of the burnt offering, which is at the door of the tabernacle of the congregation. &l8&rAnd he shall take off from it
  '39': all the fat of the bullock for the sin offering; the fat that covereth the inwards, and all the fat that is upon the inwards, &l9&rAnd the two kidneys, and the fat that is upon them, which is by the flanks, and the caul above the liver, with the kidneys,
  '40': 'it shall he take away, &l10&rAs it was taken off from the bullock of the
    sacrifice of peace offerings: and the priest shall burn them upon the altar of
    the burnt offering. &l11&rAnd the skin of the bullock, and all his flesh, with
    his head, and with his'
  '41': 'legs, and his inwards, and his dung, &l12&rEven the whole bullock shall he
    carry forth without the camp unto a clean place, where the ashes are poured out,
    and burn him on the wood with fire: where the ashes are poured out shall he be
    burnt. &l13&rAnd if'
  '42': the whole congregation of Israel sin through ignorance, and the thing be hid from the eyes of the assembly, and they have done somewhat against any of the commandments of the Lord concerning things which should not be done, and are guilty; &l14&rWhen the
  '43': sin, which they have sinned against it, is known, then the congregation shall offer a young bullock for the sin, and bring him before the tabernacle of the congregation. &l15&rAnd the elders of the congregation shall lay their hands upon the head of the
  '44': 'bullock before the Lord: and the bullock shall be killed before the Lord.
    &l16&rAnd the priest that is anointed shall bring of the bullock''s blood to the
    tabernacle of the congregation: &l17&rAnd the priest shall dip his finger in some
    of the blood, and'
  '45': sprinkle it seven times before the Lord, even before the vail. &l18&rAnd he shall put some of the blood upon the horns of the altar which is before the Lord, that is in the tabernacle of the congregation, and shall pour out all the blood at the bottom of
  '46': the altar of the burnt offering, which is at the door of the tabernacle of the congregation. &l19&rAnd he shall take all his fat from him, and burn it upon the altar. &l20&rAnd he shall do with the bullock as he did with the bullock for a sin offering, so
  '47': 'shall he do with this: and the priest shall make an atonement for them, and
    it shall be forgiven them. &l21&rAnd he shall carry forth the bullock without
    the camp, and burn him as he burned the first bullock: it is a sin offering for
    the congregation.'
  '48': '&l22&rWhen a ruler hath sinned, and done somewhat through ignorance against
    any of the commandments of the Lord his God concerning things which should not
    be done, and is guilty; &l23&rOr if his sin, wherein he hath sinned, come to his
    knowledge; he shall'
  '49': 'bring his offering, a kid of the goats, a male without blemish: &l24&rAnd
    he shall lay his hand upon the head of the goat, and kill it in the place where
    they kill the burnt offering before the Lord: it is a sin offering. &l25&rAnd
    the priest shall take of'
  '50': the blood of the sin offering with his finger, and put it upon the horns of the altar of burnt offering, and shall pour out his blood at the bottom of the altar of burnt offering.
  end:
    c: 4
    v: 25
Book2:
  start:
    c: 4
    v: 26
  '1': 'Chapter 4 Cont.

    &l26&rAnd he shall burn all his fat upon the altar, as the fat of the sacrifice
    of peace offerings: and the priest shall make an atonement for him as concerning
    his sin, and it shall be forgiven him. &l27&rAnd if any one of the common'
  '2': 'people sin through ignorance, while he doeth somewhat against any of the commandments
    of the Lord concerning things which ought not to be done, and be guilty; &l28&rOr
    if his sin, which he hath sinned, come to his knowledge: then he shall bring his'
  '3': offering, a kid of the goats, a female without blemish, for his sin which he hath sinned. &l29&rAnd he shall lay his hand upon the head of the sin offering, and slay the sin offering in the place of the burnt offering. &l30&rAnd the priest shall take of
  '4': the blood thereof with his finger, and put it upon the horns of the altar of burnt offering, and shall pour out all the blood thereof at the bottom of the altar. &l31&rAnd he shall take away all the fat thereof, as the fat is taken away from off the
  '5': sacrifice of peace offerings; and the priest shall burn it upon the altar for a sweet savour unto the Lord; and the priest shall make an atonement for him, and it shall be forgiven him. &l32&rAnd if he bring a lamb for a sin offering, he shall bring it a
  '6': female without blemish. &l33&rAnd he shall lay his hand upon the head of the sin offering, and slay it for a sin offering in the place where they kill the burnt offering. &l34&rAnd the priest shall take of the blood of the sin offering with his finger, and
  '7': 'put it upon the horns of the altar of burnt offering, and shall pour out all
    the blood thereof at the bottom of the altar: &l35&rAnd he shall take away all
    the fat thereof, as the fat of the lamb is taken away from the sacrifice of the
    peace offerings; and'
  '8': 'the priest shall burn them upon the altar, according to the offerings made
    by fire unto the Lord: and the priest shall make an atonement for his sin that
    he hath committed, and it shall be forgiven him.'
  '9': 'Chapter 5

    And if a soul sin, and hear the voice of swearing, and is a witness, whether he
    hath seen or known of it; if he do not utter it, then he shall bear his iniquity.
    &l2&rOr if a soul touch any unclean thing, whether it be a carcase of an unclean'
  '10': beast, or a carcase of unclean cattle, or the carcase of unclean creeping things, and if it be hidden from him; he also shall be unclean, and guilty. &l3&rOr if he touch the uncleanness of man, whatsoever uncleanness it be that a man shall be defiled
  '11': withal, and it be hid from him; when he knoweth of it, then he shall be guilty. &l4&rOr if a soul swear, pronouncing with his lips to do evil, or to do good, whatsoever it be that a man shall pronounce with an oath, and it be hid from him; when he knoweth
  '12': 'of it, then he shall be guilty in one of these. &l5&rAnd it shall be, when
    he shall be guilty in one of these things, that he shall confess that he hath
    sinned in that thing: &l6&rAnd he shall bring his trespass offering unto the Lord
    for his sin which he'
  '13': hath sinned, a female from the flock, a lamb or a kid of the goats, for a sin offering; and the priest shall make an atonement for him concerning his sin. &l7&rAnd if he be not able to bring a lamb, then he shall bring for his trespass, which he hath
  '14': committed, two turtledoves, or two young pigeons, unto the Lord; one for a sin offering, and the other for a burnt offering. &l8&rAnd he shall bring them unto the priest, who shall offer that which is for the sin offering first, and wring off his head from
  '15': 'his neck, but shall not divide it asunder: &l9&rAnd he shall sprinkle of
    the blood of the sin offering upon the side of the altar; and the rest of the
    blood shall be wrung out at the bottom of the altar: it is a sin offering. &l10&rAnd
    he shall offer the'
  '16': 'second for a burnt offering, according to the manner: and the priest shall
    make an atonement for him for his sin which he hath sinned, and it shall be forgiven
    him. &l11&rBut if he be not able to bring two turtledoves, or two young pigeons,
    then he that'
  '17': 'sinned shall bring for his offering the tenth part of an ephah of fine flour
    for a sin offering; he shall put no oil upon it, neither shall he put any frankincense
    thereon: for it is a sin offering. &l12&rThen shall he bring it to the priest,
    and the'
  '18': 'priest shall take his handful of it, even a memorial thereof, and burn it
    on the altar, according to the offerings made by fire unto the Lord: it is a sin
    offering. &l13&rAnd the priest shall make an atonement for him as touching his
    sin that he hath'
  '19': 'sinned in one of these, and it shall be forgiven him: and the remnant shall
    be the priest''s, as a meat offering. &l14&rAnd the Lord spake unto Moses, saying,
    &l15&rIf a soul commit a trespass, and sin through ignorance, in the holy things
    of the Lord; then'
  '20': he shall bring for his trespass unto the Lord a ram without blemish out of the flocks, with thy estimation by shekels of silver, after the shekel of the sanctuary, for a trespass offering. &l16&rAnd he shall make amends for the harm that he hath done in
  '21': 'the holy thing, and shall add the fifth part thereto, and give it unto the
    priest: and the priest shall make an atonement for him with the ram of the trespass
    offering, and it shall be forgiven him. &l17&rAnd if a soul sin, and commit any
    of these things'
  '22': which are forbidden to be done by the commandments of the Lord; though he wist it not, yet is he guilty, and shall bear his iniquity. &l18&rAnd he shall bring a ram without blemish out of the flock, with thy estimation, for a trespass offering, unto the
  '23': 'priest: and the priest shall make an atonement for him concerning his ignorance
    wherein he erred and wist it not, and it shall be forgiven him. &l19&rIt is a
    trespass offering: he hath certainly trespassed against the Lord.'
  '24': 'Chapter 6

    And the Lord spake unto Moses, saying, &l2&rIf a soul sin, and commit a trespass
    against the Lord, and lie unto his neighbour in that which was delivered him to
    keep, or in fellowship, or in a thing taken away by violence, or hath deceived
    his'
  '25': 'neighbour; &l3&rOr have found that which was lost, and lieth concerning it,
    and sweareth falsely; in any of all these that a man doeth, sinning therein: &l4&rThen
    it shall be, because he hath sinned, and is guilty, that he shall restore that
    which he took'
  '26': violently away, or the thing which he hath deceitfully gotten, or that which was delivered him to keep, or the lost thing which he found, &l5&rOr all that about which he hath sworn falsely; he shall even restore it in the principal, and shall add the fifth
  '27': part more thereto, and give it unto him to whom it appertaineth, in the day of his trespass offering. &l6&rAnd he shall bring his trespass offering unto the Lord, a ram without blemish out of the flock, with thy estimation, for a trespass offering, unto
  '28': 'the priest: &l7&rAnd the priest shall make an atonement for him before the
    Lord: and it shall be forgiven him for any thing of all that he hath done in trespassing
    therein. &l8&rAnd the Lord spake unto Moses, saying, &l9&rCommand Aaron and his
    sons,'
  '29': 'saying, This is the law of the burnt offering: It is the burnt offering,
    because of the burning upon the altar all night unto the morning, and the fire
    of the altar shall be burning in it. &l10&rAnd the priest shall put on his linen
    garment, and his linen'
  '30': breeches shall he put upon his flesh, and take up the ashes which the fire hath consumed with the burnt offering on the altar, and he shall put them beside the altar. &l11&rAnd he shall put off his garments, and put on other garments, and carry forth the
  '31': 'ashes without the camp unto a clean place. &l12&rAnd the fire upon the altar
    shall be burning in it; it shall not be put out: and the priest shall burn wood
    on it every morning, and lay the burnt offering in order upon it; and he shall
    burn thereon the fat'
  '32': 'of the peace offerings. &l13&rThe fire shall ever be burning upon the altar;
    it shall never go out. &l14&rAnd this is the law of the meat offering: the sons
    of Aaron shall offer it before the Lord, before the altar. &l15&rAnd he shall
    take of it his'
  '33': handful, of the flour of the meat offering, and of the oil thereof, and all the frankincense which is upon the meat offering, and shall burn it upon the altar for a sweet savour, even the memorial of it, unto the Lord. &l16&rAnd the remainder thereof shall
  '34': 'Aaron and his sons eat: with unleavened bread shall it be eaten in the holy
    place; in the court of the tabernacle of the congregation they shall eat it. &l17&rIt
    shall not be baken with leaven. I have given it unto them for their portion of
    my offerings'
  '35': 'made by fire; it is most holy, as is the sin offering, and as the trespass
    offering. &l18&rAll the males among the children of Aaron shall eat of it. It
    shall be a statute for ever in your generations concerning the offerings of the
    Lord made by fire:'
  '36': every one that toucheth them shall be holy. &l19&rAnd the Lord spake unto Moses, saying, &l20&rThis is the offering of Aaron and of his sons, which they shall offer unto the Lord in the day when he is anointed; the tenth part of an ephah of fine flour for
  '37': 'a meat offering perpetual, half of it in the morning, and half thereof at
    night. &l21&rIn a pan it shall be made with oil; and when it is baken, thou shalt
    bring it in: and the baken pieces of the meat offering shalt thou offer for a
    sweet savour unto the'
  '38': 'Lord. &l22&rAnd the priest of his sons that is anointed in his stead shall
    offer it: it is a statute for ever unto the Lord; it shall be wholly burnt. &l23&rFor
    every meat offering for the priest shall be wholly burnt: it shall not be eaten.
    &l24&rAnd the'
  '39': 'Lord spake unto Moses, saying, &l25&rSpeak unto Aaron and to his sons, saying,
    This is the law of the sin offering: In the place where the burnt offering is
    killed shall the sin offering be killed before the Lord: it is most holy. &l26&rThe
    priest that'
  '40': 'offereth it for sin shall eat it: in the holy place shall it be eaten, in
    the court of the tabernacle of the congregation. &l27&rWhatsoever shall touch
    the flesh thereof shall be holy: and when there is sprinkled of the blood thereof
    upon any garment, thou'
  '41': 'shalt wash that whereon it was sprinkled in the holy place. &l28&rBut the
    earthen vessel wherein it is sodden shall be broken: and if it be sodden in a
    brasen pot, it shall be both scoured, and rinsed in water. &l29&rAll the males
    among the priests shall'
  '42': 'eat thereof: it is most holy. &l30&rAnd no sin offering, whereof any of the
    blood is brought into the tabernacle of the congregation to reconcile withal in
    the holy place, shall be eaten: it shall be burnt in the fire.'
  '43': 'Chapter 7

    Likewise this is the law of the trespass offering: it is most holy. &l2&rIn the
    place where they kill the burnt offering shall they kill the trespass offering:
    and the blood thereof shall he sprinkle round about upon the altar. &l3&rAnd he
    shall'
  '44': 'offer of it all the fat thereof; the rump, and the fat that covereth the
    inwards, &l4&rAnd the two kidneys, and the fat that is on them, which is by the
    flanks, and the caul that is above the liver, with the kidneys, it shall he take
    away: &l5&rAnd the'
  '45': 'priest shall burn them upon the altar for an offering made by fire unto the
    Lord: it is a trespass offering. &l6&rEvery male among the priests shall eat thereof:
    it shall be eaten in the holy place: it is most holy. &l7&rAs the sin offering
    is, so is the'
  '46': 'trespass offering: there is one law for them: the priest that maketh atonement
    therewith shall have it. &l8&rAnd the priest that offereth any man''s burnt offering,
    even the priest shall have to himself the skin of the burnt offering which he
    hath offered.'
  '47': '&l9&rAnd all the meat offering that is baken in the oven, and all that is
    dressed in the fryingpan, and in the pan, shall be the priest''s that offereth
    it. &l10&rAnd every meat offering, mingled with oil, and dry, shall all the sons
    of Aaron have, one as'
  '48': much as another. &l11&rAnd this is the law of the sacrifice of peace offerings, which he shall offer unto the Lord. &l12&rIf he offer it for a thanksgiving, then he shall offer with the sacrifice of thanksgiving unleavened cakes mingled with oil, and
  '49': unleavened wafers anointed with oil, and cakes mingled with oil, of fine flour, fried. &l13&rBesides the cakes, he shall offer for his offering leavened bread with the sacrifice of thanksgiving of his peace offerings. &l14&rAnd of it he shall offer one out
  '50': of the whole oblation for an heave offering unto the Lord, and it shall be the priest's that sprinkleth the blood of the peace offerings.
  end:
    c: 7
    v: 14
Book3:
  start:
    c: 7
    v: 15
  '1': 'Chapter 7 Cont.

    &l15&rAnd the flesh of the sacrifice of his peace offerings for thanksgiving shall
    be eaten the same day that it is offered; he shall not leave any of it until the
    morning. &l16&rBut if the sacrifice of his offering be a vow, or a voluntary'
  '2': 'offering, it shall be eaten the same day that he offereth his sacrifice: and
    on the morrow also the remainder of it shall be eaten: &l17&rBut the remainder
    of the flesh of the sacrifice on the third day shall be burnt with fire. &l18&rAnd
    if any of the'
  '3': 'flesh of the sacrifice of his peace offerings be eaten at all on the third
    day, it shall not be accepted, neither shall it be imputed unto him that offereth
    it: it shall be an abomination, and the soul that eateth of it shall bear his
    iniquity. &l19&rAnd'
  '4': 'the flesh that toucheth any unclean thing shall not be eaten; it shall be
    burnt with fire: and as for the flesh, all that be clean shall eat thereof. &l20&rBut
    the soul that eateth of the flesh of the sacrifice of peace offerings, that pertain
    unto the'
  '5': Lord, having his uncleanness upon him, even that soul shall be cut off from his people. &l21&rMoreover the soul that shall touch any unclean thing, as the uncleanness of man, or any unclean beast, or any abominable unclean thing, and eat of the flesh of
  '6': the sacrifice of peace offerings, which pertain unto the Lord, even that soul shall be cut off from his people. &l22&rAnd the Lord spake unto Moses, saying, &l23&rSpeak unto the children of Israel, saying, Ye shall eat no manner of fat, of ox, or of sheep,
  '7': 'or of goat. &l24&rAnd the fat of the beast that dieth of itself, and the fat
    of that which is torn with beasts, may be used in any other use: but ye shall
    in no wise eat of it. &l25&rFor whosoever eateth the fat of the beast, of which
    men offer an offering'
  '8': made by fire unto the Lord, even the soul that eateth it shall be cut off from his people. &l26&rMoreover ye shall eat no manner of blood, whether it be of fowl or of beast, in any of your dwellings. &l27&rWhatsoever soul it be that eateth any manner of
  '9': blood, even that soul shall be cut off from his people. &l28&rAnd the Lord spake unto Moses, saying, &l29&rSpeak unto the children of Israel, saying, He that offereth the sacrifice of his peace offerings unto the Lord shall bring his oblation unto the Lord
  '10': of the sacrifice of his peace offerings. &l30&rHis own hands shall bring the offerings of the Lord made by fire, the fat with the breast, it shall he bring, that the breast may be waved for a wave offering before the Lord. &l31&rAnd the priest shall burn
  '11': 'the fat upon the altar: but the breast shall be Aaron''s and his sons''.
    &l32&rAnd the right shoulder shall ye give unto the priest for an heave offering
    of the sacrifices of your peace offerings. &l33&rHe among the sons of Aaron, that
    offereth the blood of'
  '12': the peace offerings, and the fat, shall have the right shoulder for his part. &l34&rFor the wave breast and the heave shoulder have I taken of the children of Israel from off the sacrifices of their peace offerings, and have given them unto Aaron the
  '13': priest and unto his sons by a statute for ever from among the children of Israel. &l35&rThis is the portion of the anointing of Aaron, and of the anointing of his sons, out of the offerings of the Lord made by fire, in the day when he presented them to
  '14': minister unto the Lord in the priest's office; &l36&rWhich the Lord commanded to be given them of the children of Israel, in the day that he anointed them, by a statute for ever throughout their generations. &l37&rThis is the law of the burnt offering, of
  '15': the meat offering, and of the sin offering, and of the trespass offering, and of the consecrations, and of the sacrifice of the peace offerings; &l38&rWhich the Lord commanded Moses in mount Sinai, in the day that he commanded the children of Israel to
  '16': offer their oblations unto the Lord, in the wilderness of Sinai.
  '17': 'Chapter 8

    And the Lord spake unto Moses, saying, &l2&rTake Aaron and his sons with him,
    and the garments, and the anointing oil, and a bullock for the sin offering, and
    two rams, and a basket of unleavened bread; &l3&rAnd gather thou all the congregation'
  '18': together unto the door of the tabernacle of the congregation. &l4&rAnd Moses did as the Lord commanded him; and the assembly was gathered together unto the door of the tabernacle of the congregation. &l5&rAnd Moses said unto the congregation, This is the
  '19': thing which the Lord commanded to be done. &l6&rAnd Moses brought Aaron and his sons, and washed them with water. &l7&rAnd he put upon him the coat, and girded him with the girdle, and clothed him with the robe, and put the ephod upon him, and he girded
  '20': 'him with the curious girdle of the ephod, and bound it unto him therewith.
    &l8&rAnd he put the breastplate upon him: also he put in the breastplate the Urim
    and the Thummim. &l9&rAnd he put the mitre upon his head; also upon the mitre,
    even upon his'
  '21': forefront, did he put the golden plate, the holy crown; as the Lord commanded Moses. &l10&rAnd Moses took the anointing oil, and anointed the tabernacle and all that was therein, and sanctified them. &l11&rAnd he sprinkled thereof upon the altar seven
  '22': times, and anointed the altar and all his vessels, both the laver and his foot, to sanctify them. &l12&rAnd he poured of the anointing oil upon Aaron's head, and anointed him, to sanctify him. &l13&rAnd Moses brought Aaron's sons, and put coats upon them,
  '23': 'and girded them with girdles, and put bonnets upon them; as the Lord commanded
    Moses. &l14&rAnd he brought the bullock for the sin offering: and Aaron and his
    sons laid their hands upon the head of the bullock for the sin offering. &l15&rAnd
    he slew it;'
  '24': and Moses took the blood, and put it upon the horns of the altar round about with his finger, and purified the altar, and poured the blood at the bottom of the altar, and sanctified it, to make reconciliation upon it. &l16&rAnd he took all the fat that was
  '25': upon the inwards, and the caul above the liver, and the two kidneys, and their fat, and Moses burned it upon the altar. &l17&rBut the bullock, and his hide, his flesh, and his dung, he burnt with fire without the camp; as the Lord commanded Moses.
  '26': '&l18&rAnd he brought the ram for the burnt offering: and Aaron and his sons
    laid their hands upon the head of the ram. &l19&rAnd he killed it; and Moses sprinkled
    the blood upon the altar round about. &l20&rAnd he cut the ram into pieces; and
    Moses burnt'
  '27': 'the head, and the pieces, and the fat. &l21&rAnd he washed the inwards and
    the legs in water; and Moses burnt the whole ram upon the altar: it was a burnt
    sacrifice for a sweet savour, and an offering made by fire unto the Lord; as the
    Lord commanded'
  '28': 'Moses. &l22&rAnd he brought the other ram, the ram of consecration: and Aaron
    and his sons laid their hands upon the head of the ram. &l23&rAnd he slew it;
    and Moses took of the blood of it, and put it upon the tip of Aaron''s right ear,
    and upon the thumb'
  '29': 'of his right hand, and upon the great toe of his right foot. &l24&rAnd he
    brought Aaron''s sons, and Moses put of the blood upon the tip of their right
    ear, and upon the thumbs of their right hands, and upon the great toes of their
    right feet: and Moses'
  '30': 'sprinkled the blood upon the altar round about. &l25&rAnd he took the fat,
    and the rump, and all the fat that was upon the inwards, and the caul above the
    liver, and the two kidneys, and their fat, and the right shoulder: &l26&rAnd out
    of the basket of'
  '31': 'unleavened bread, that was before the Lord, he took one unleavened cake,
    and a cake of oiled bread, and one wafer, and put them on the fat, and upon the
    right shoulder: &l27&rAnd he put all upon Aaron''s hands, and upon his sons''
    hands, and waved them for a'
  '32': 'wave offering before the Lord. &l28&rAnd Moses took them from off their hands,
    and burnt them on the altar upon the burnt offering: they were consecrations for
    a sweet savour: it is an offering made by fire unto the Lord. &l29&rAnd Moses
    took the breast,'
  '33': 'and waved it for a wave offering before the Lord: for of the ram of consecration
    it was Moses'' part; as the Lord commanded Moses. &l30&rAnd Moses took of the
    anointing oil, and of the blood which was upon the altar, and sprinkled it upon
    Aaron, and upon'
  '34': his garments, and upon his sons, and upon his sons' garments with him; and sanctified Aaron, and his garments, and his sons, and his sons' garments with him. &l31&rAnd Moses said unto Aaron and to his sons, Boil the flesh at the door of the tabernacle of
  '35': 'the congregation: and there eat it with the bread that is in the basket of
    consecrations, as I commanded, saying, Aaron and his sons shall eat it. &l32&rAnd
    that which remaineth of the flesh and of the bread shall ye burn with fire. &l33&rAnd
    ye shall not'
  '36': 'go out of the door of the tabernacle of the congregation in seven days, until
    the days of your consecration be at an end: for seven days shall he consecrate
    you. &l34&rAs he hath done this day, so the Lord hath commanded to do, to make
    an atonement for'
  '37': 'you. &l35&rTherefore shall ye abide at the door of the tabernacle of the
    congregation day and night seven days, and keep the charge of the Lord, that ye
    die not: for so I am commanded. &l36&rSo Aaron and his sons did all things which
    the Lord commanded by'
  '38': the hand of Moses.
  '39': 'Chapter 9

    And it came to pass on the eighth day, that Moses called Aaron and his sons, and
    the elders of Israel; &l2&rAnd he said unto Aaron, Take thee a young calf for
    a sin offering, and a ram for a burnt offering, without blemish, and offer them
    before'
  '40': the Lord. &l3&rAnd unto the children of Israel thou shalt speak, saying, Take ye a kid of the goats for a sin offering; and a calf and a lamb, both of the first year, without blemish, for a burnt offering; &l4&rAlso a bullock and a ram for peace offerings,
  '41': 'to sacrifice before the Lord; and a meat offering mingled with oil: for to
    day the Lord will appear unto you. &l5&rAnd they brought that which Moses commanded
    before the tabernacle of the congregation: and all the congregation drew near
    and stood before'
  '42': 'the Lord. &l6&rAnd Moses said, This is the thing which the Lord commanded
    that ye should do: and the glory of the Lord shall appear unto you. &l7&rAnd Moses
    said unto Aaron, Go unto the altar, and offer thy sin offering, and thy burnt
    offering, and make an'
  '43': 'atonement for thyself, and for the people: and offer the offering of the
    people, and make an atonement for them; as the Lord commanded. &l8&rAaron therefore
    went unto the altar, and slew the calf of the sin offering, which was for himself.
    &l9&rAnd the'
  '44': 'sons of Aaron brought the blood unto him: and he dipped his finger in the
    blood, and put it upon the horns of the altar, and poured out the blood at the
    bottom of the altar: &l10&rBut the fat, and the kidneys, and the caul above the
    liver of the sin'
  '45': offering, he burnt upon the altar; as the Lord commanded Moses. &l11&rAnd the flesh and the hide he burnt with fire without the camp. &l12&rAnd he slew the burnt offering; and Aaron's sons presented unto him the blood, which he sprinkled round about upon
  '46': 'the altar. &l13&rAnd they presented the burnt offering unto him, with the
    pieces thereof, and the head: and he burnt them upon the altar. &l14&rAnd he did
    wash the inwards and the legs, and burnt them upon the burnt offering on the altar.
    &l15&rAnd he'
  '47': brought the people's offering, and took the goat, which was the sin offering for the people, and slew it, and offered it for sin, as the first. &l16&rAnd he brought the burnt offering, and offered it according to the manner. &l17&rAnd he brought the meat
  '48': 'offering, and took an handful thereof, and burnt it upon the altar, beside
    the burnt sacrifice of the morning. &l18&rHe slew also the bullock and the ram
    for a sacrifice of peace offerings, which was for the people: and Aaron''s sons
    presented unto him the'
  '49': 'blood, which he sprinkled upon the altar round about, &l19&rAnd the fat of
    the bullock and of the ram, the rump, and that which covereth the inwards, and
    the kidneys, and the caul above the liver: &l20&rAnd they put the fat upon the
    breasts, and he burnt'
  '50': 'the fat upon the altar: &l21&rAnd the breasts and the right shoulder Aaron
    waved for a wave offering before the Lord; as Moses commanded.'
