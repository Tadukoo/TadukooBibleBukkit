  '23': 'Chapter 15

    And the Lord spake unto Moses and to Aaron, saying, &l2&rSpeak unto the children
    of Israel, and say unto them, When any man hath a running issue out of his flesh,
    because of his issue he is unclean. &l3&rAnd this shall be his uncleanness in
    his'
  '24': 'issue: whether his flesh run with his issue, or his flesh be stopped from
    his issue, it is his uncleanness. &l4&rEvery bed, whereon he lieth that hath the
    issue, is unclean: and every thing, whereon he sitteth, shall be unclean. &l5&rAnd
    whosoever toucheth'
  '25': his bed shall wash his clothes, and bathe himself in water, and be unclean until the even. &l6&rAnd he that sitteth on any thing whereon he sat that hath the issue shall wash his clothes, and bathe himself in water, and be unclean until the even. &l7&rAnd
  '26': he that toucheth the flesh of him that hath the issue shall wash his clothes, and bathe himself in water, and be unclean until the even. &l8&rAnd if he that hath the issue spit upon him that is clean; then he shall wash his clothes, and bathe himself in
  '27': 'water, and be unclean until the even. &l9&rAnd what saddle soever he rideth
    upon that hath the issue shall be unclean. &l10&rAnd whosoever toucheth any thing
    that was under him shall be unclean until the even: and he that beareth any of
    those things shall'
  '28': wash his clothes, and bathe himself in water, and be unclean until the even. &l11&rAnd whomsoever he toucheth that hath the issue, and hath not rinsed his hands in water, he shall wash his clothes, and bathe himself in water, and be unclean until the even.
  '29': ' &l12&rAnd the vessel of earth, that he toucheth which hath the issue, shall
    be broken: and every vessel of wood shall be rinsed in water. &l13&rAnd when he
    that hath an issue is cleansed of his issue; then he shall number to himself seven
    days for his'
  '30': cleansing, and wash his clothes, and bathe his flesh in running water, and shall be clean. &l14&rAnd on the eighth day he shall take to him two turtledoves, or two young pigeons, and come before the Lord unto the door of the tabernacle of the congregation,
  '31': 'and give them unto the priest: &l15&rAnd the priest shall offer them, the
    one for a sin offering, and the other for a burnt offering; and the priest shall
    make an atonement for him before the Lord for his issue. &l16&rAnd if any man''s
    seed of copulation go'
  '32': out from him, then he shall wash all his flesh in water, and be unclean until the even. &l17&rAnd every garment, and every skin, whereon is the seed of copulation, shall be washed with water, and be unclean until the even. &l18&rThe woman also with whom
  '33': 'man shall lie with seed of copulation, they shall both bathe themselves in
    water, and be unclean until the even. &l19&rAnd if a woman have an issue, and
    her issue in her flesh be blood, she shall be put apart seven days: and whosoever
    toucheth her shall be'
  '34': 'unclean until the even. &l20&rAnd every thing that she lieth upon in her
    separation shall be unclean: every thing also that she sitteth upon shall be unclean.
    &l21&rAnd whosoever toucheth her bed shall wash his clothes, and bathe himself
    in water, and be'
  '35': unclean until the even. &l22&rAnd whosoever toucheth any thing that she sat upon shall wash his clothes, and bathe himself in water, and be unclean until the even. &l23&rAnd if it be on her bed, or on any thing whereon she sitteth, when he toucheth it, he
  '36': shall be unclean until the even. &l24&rAnd if any man lie with her at all, and her flowers be upon him, he shall be unclean seven days; and all the bed whereon he lieth shall be unclean. &l25&rAnd if a woman have an issue of her blood many days out of the
  '37': 'time of her separation, or if it run beyond the time of her separation; all
    the days of the issue of her uncleanness shall be as the days of her separation:
    she shall be unclean. &l26&rEvery bed whereon she lieth all the days of her issue
    shall be unto her'
  '38': 'as the bed of her separation: and whatsoever she sitteth upon shall be unclean,
    as the uncleanness of her separation. &l27&rAnd whosoever toucheth those things
    shall be unclean, and shall wash his clothes, and bathe himself in water, and
    be unclean until'
  '39': the even. &l28&rBut if she be cleansed of her issue, then she shall number to herself seven days, and after that she shall be clean. &l29&rAnd on the eighth day she shall take unto her two turtles, or two young pigeons, and bring them unto the priest, to
  '40': the door of the tabernacle of the congregation. &l30&rAnd the priest shall offer the one for a sin offering, and the other for a burnt offering; and the priest shall make an atonement for her before the Lord for the issue of her uncleanness. &l31&rThus
  '41': shall ye separate the children of Israel from their uncleanness; that they die not in their uncleanness, when they defile my tabernacle that is among them. &l32&rThis is the law of him that hath an issue, and of him whose seed goeth from him, and is
  '42': defiled therewith; &l33&rAnd of her that is sick of her flowers, and of him that hath an issue, of the man, and of the woman, and of him that lieth with her that is unclean.
  '43': 'Chapter 16

    And the Lord spake unto Moses after the death of the two sons of Aaron, when they
    offered before the Lord, and died; &l2&rAnd the Lord said unto Moses, Speak unto
    Aaron thy brother, that he come not at all times into the holy place within the'
  '44': 'vail before the mercy seat, which is upon the ark; that he die not: for I
    will appear in the cloud upon the mercy seat. &l3&rThus shall Aaron come into
    the holy place: with a young bullock for a sin offering, and a ram for a burnt
    offering. &l4&rHe shall'
  '45': 'put on the holy linen coat, and he shall have the linen breeches upon his
    flesh, and shall be girded with a linen girdle, and with the linen mitre shall
    he be attired: these are holy garments; therefore shall he wash his flesh in water,
    and so put them on.'
  '46': '&l5&rAnd he shall take of the congregation of the children of Israel two
    kids of the goats for a sin offering, and one ram for a burnt offering. &l6&rAnd
    Aaron shall offer his bullock of the sin offering, which is for himself, and make
    an atonement for'
  '47': himself, and for his house. &l7&rAnd he shall take the two goats, and present them before the Lord at the door of the tabernacle of the congregation. &l8&rAnd Aaron shall cast lots upon the two goats; one lot for the Lord, and the other lot for the
  '48': scapegoat. &l9&rAnd Aaron shall bring the goat upon which the Lord's lot fell, and offer him for a sin offering. &l10&rBut the goat, on which the lot fell to be the scapegoat, shall be presented alive before the Lord, to make an atonement with him, and to
  '49': let him go for a scapegoat into the wilderness. &l11&rAnd Aaron shall bring the bullock of the sin offering, which is for himself, and shall make an atonement for himself, and for his house, and shall kill the bullock of the sin offering which is for
  '50': 'himself: &l12&rAnd he shall take a censer full of burning coals of fire from
    off the altar before the Lord, and his hands full of sweet incense beaten small,
    and bring it within the vail:'
  end:
