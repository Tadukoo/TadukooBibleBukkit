  '9': him that is to be cleansed before the Lord. &l32&rThis is the law of him in whom is the plague of leprosy, whose hand is not able to get that which pertaineth to his cleansing. &l33&rAnd the Lord spake unto Moses and unto Aaron, saying, &l34&rWhen ye be
  '10': come into the land of Canaan, which I give to you for a possession, and I put the plague of leprosy in a house of the land of your possession; &l35&rAnd he that owneth the house shall come and tell the priest, saying, It seemeth to me there is as it were a
  '11': 'plague in the house: &l36&rThen the priest shall command that they empty
