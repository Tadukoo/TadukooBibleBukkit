  '3': sin offering, and the other a burnt offering. &l23&rAnd he shall bring them on the eighth day for his cleansing unto the priest, unto the door of the tabernacle of the congregation, before the Lord. &l24&rAnd the priest shall take the lamb of the trespass
  '4': 'offering, and the log of oil, and the priest shall wave them for a wave offering
