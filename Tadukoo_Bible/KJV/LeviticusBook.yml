    and the burnt offering of the people, and make an atonement for himself, and for
    the people.'
  '11': '&l25&rAnd the fat of the sin offering shall he burn upon the altar. &l26&rAnd
    he that let go the goat for the scapegoat shall wash his clothes, and bathe his
    flesh in water, and afterward come into the camp. &l27&rAnd the bullock for the
    sin offering, and'
  '12': the goat for the sin offering, whose blood was brought in to make atonement in the holy place, shall one carry forth without the camp; and they shall burn in the fire their skins, and their flesh, and their dung. &l28&rAnd he that burneth them shall wash
  '13': 'his clothes, and bathe his flesh in water, and afterward he shall come into
    the camp. &l29&rAnd this shall be a statute for ever unto you: that in the seventh
    month, on the tenth day of the month, ye shall afflict your souls, and do no work
    at all, whether'
  '14': 'it be one of your own country, or a stranger that sojourneth among you: &l30&rFor
    on that day shall the priest make an atonement for you, to cleanse you, that ye
    may be clean from all your sins before the Lord. &l31&rIt shall be a sabbath of
    rest unto you,'
  '15': and ye shall afflict your souls, by a statute for ever. &l32&rAnd the priest, whom he shall anoint, and whom he shall consecrate to minister in the priest's office in his father's stead, shall make the atonement, and shall put on the linen clothes, even
  '16': 'the holy garments: &l33&rAnd he shall make an atonement for the holy sanctuary,
    and he shall make an atonement for the tabernacle of the congregation, and for
    the altar, and he shall make an atonement for the priests, and for all the people
    of the'
  '17': congregation. &l34&rAnd this shall be an everlasting statute unto you, to make an atonement for the children of Israel for all their sins once a year. And he did as the Lord commanded Moses.
  '18': 'Chapter 17

    And the Lord spake unto Moses, saying, &l2&rSpeak unto Aaron, and unto his sons,
    and unto all the children of Israel, and say unto them; This is the thing which
    the Lord hath commanded, saying, &l3&rWhat man soever there be of the house of'
  '19': Israel, that killeth an ox, or lamb, or goat, in the camp, or that killeth it out of the camp, &l4&rAnd bringeth it not unto the door of the tabernacle of the congregation, to offer an offering unto the Lord before the tabernacle of the Lord; blood shall
  '20': 'be imputed unto that man; he hath shed blood; and that man shall be cut off
    from among his people: &l5&rTo the end that the children of Israel may bring their
    sacrifices, which they offer in the open field, even that they may bring them
    unto the Lord, unto'
  '21': the door of the tabernacle of the congregation, unto the priest, and offer them for peace offerings unto the Lord. &l6&rAnd the priest shall sprinkle the blood upon the altar of the Lord at the door of the tabernacle of the congregation, and burn the fat
  '22': for a sweet savour unto the Lord. &l7&rAnd they shall no more offer their sacrifices unto devils, after whom they have gone a whoring. This shall be a statute for ever unto them throughout their generations. &l8&rAnd thou shalt say unto them, Whatsoever
  '23': man there be of the house of Israel, or of the strangers which sojourn among you, that offereth a burnt offering or sacrifice, &l9&rAnd bringeth it not unto the door of the tabernacle of the congregation, to offer it unto the Lord; even that man shall be
  '24': cut off from among his people. &l10&rAnd whatsoever man there be of the house of Israel, or of the strangers that sojourn among you, that eateth any manner of blood; I will even set my face against that soul that eateth blood, and will cut him off from
  '25': 'among his people. &l11&rFor the life of the flesh is in the blood: and I
    have given it to you upon the altar to make an atonement for your souls: for it
    is the blood that maketh an atonement for the soul. &l12&rTherefore I said unto
    the children of Israel,'
  '26': No soul of you shall eat blood, neither shall any stranger that sojourneth among you eat blood. &l13&rAnd whatsoever man there be of the children of Israel, or of the strangers that sojourn among you, which hunteth and catcheth any beast or fowl that may
  '27': 'be eaten; he shall even pour out the blood thereof, and cover it with dust.
    &l14&rFor it is the life of all flesh; the blood of it is for the life thereof:
    therefore I said unto the children of Israel, Ye shall eat the blood of no manner
    of flesh: for the'
  '28': 'life of all flesh is the blood thereof: whosoever eateth it shall be cut
    off. &l15&rAnd every soul that eateth that which died of itself, or that which
    was torn with beasts, whether it be one of your own country, or a stranger, he
    shall both wash his'
  '29': 'clothes, and bathe himself in water, and be unclean until the even: then
    shall he be clean. &l16&rBut if he wash them not, nor bathe his flesh; then he
    shall bear his iniquity.'
  '30': 'Chapter 18

    And the Lord spake unto Moses, saying, &l2&rSpeak unto the children of Israel,
    and say unto them, I am the Lord your God. &l3&rAfter the doings of the land of
    Egypt, wherein ye dwelt, shall ye not do: and after the doings of the land of
    Canaan,'
  '31': 'whither I bring you, shall ye not do: neither shall ye walk in their ordinances.
    &l4&rYe shall do my judgments, and keep mine ordinances, to walk therein: I am
    the Lord your God. &l5&rYe shall therefore keep my statutes, and my judgments:
    which if a man'
  '32': 'do, he shall live in them: I am the Lord. &l6&rNone of you shall approach
    to any that is near of kin to him, to uncover their nakedness: I am the Lord.
    &l7&rThe nakedness of thy father, or the nakedness of thy mother, shalt thou not
    uncover: she is thy'
  '33': 'mother; thou shalt not uncover her nakedness. &l8&rThe nakedness of thy father''s
    wife shalt thou not uncover: it is thy father''s nakedness. &l9&rThe nakedness
    of thy sister, the daughter of thy father, or daughter of thy mother, whether
    she be born at'
  '34': 'home, or born abroad, even their nakedness thou shalt not uncover. &l10&rThe
    nakedness of thy son''s daughter, or of thy daughter''s daughter, even their nakedness
    thou shalt not uncover: for theirs is thine own nakedness. &l11&rThe nakedness
    of thy father''s'
  '35': 'wife''s daughter, begotten of thy father, she is thy sister, thou shalt not
    uncover her nakedness. &l12&rThou shalt not uncover the nakedness of thy father''s
    sister: she is thy father''s near kinswoman. &l13&rThou shalt not uncover the
    nakedness of thy'
  '36': 'mother''s sister: for she is thy mother''s near kinswoman. &l14&rThou shalt
    not uncover the nakedness of thy father''s brother, thou shalt not approach to
    his wife: she is thine aunt. &l15&rThou shalt not uncover the nakedness of thy
    daughter in law: she is'
  '37': 'thy son''s wife; thou shalt not uncover her nakedness. &l16&rThou shalt not
    uncover the nakedness of thy brother''s wife: it is thy brother''s nakedness.
    &l17&rThou shalt not uncover the nakedness of a woman and her daughter, neither
    shalt thou take her son''s'
  '38': 'daughter, or her daughter''s daughter, to uncover her nakedness; for they
    are her near kinswomen: it is wickedness. &l18&rNeither shalt thou take a wife
    to her sister, to vex her, to uncover her nakedness, beside the other in her life
    time. &l19&rAlso thou'
  '39': shalt not approach unto a woman to uncover her nakedness, as long as she is put apart for her uncleanness. &l20&rMoreover thou shalt not lie carnally with thy neighbour's wife, to defile thyself with her. &l21&rAnd thou shalt not let any of thy seed pass
  '40': 'through the fire to Molech, neither shalt thou profane the name of thy God:
    I am the Lord. &l22&rThou shalt not lie with mankind, as with womankind: it is
    abomination. &l23&rNeither shalt thou lie with any beast to defile thyself therewith:
    neither shall'
  '41': 'any woman stand before a beast to lie down thereto: it is confusion. &l24&rDefile
    not ye yourselves in any of these things: for in all these the nations are defiled
    which I cast out before you: &l25&rAnd the land is defiled: therefore I do visit
    the'
  '42': iniquity thereof upon it, and the land itself vomiteth out her inhabitants. &l26&rYe shall therefore keep my statutes and my judgments, and shall not commit any of these abominations; neither any of your own nation, nor any stranger that sojourneth among
  '43': 'you: &l27&r(For all these abominations have the men of the land done, which
    were before you, and the land is defiled;) &l28&rThat the land spue not you out
    also, when ye defile it, as it spued out the nations that were before you. &l29&rFor
    whosoever shall'
  '44': commit any of these abominations, even the souls that commit them shall be cut off from among their people. &l30&rTherefore shall ye keep mine ordinance, that ye commit not any one of these abominable customs, which were committed before you, and that ye
  '45': 'defile not yourselves therein: I am the Lord your God.'
  '46': 'Chapter 19

    And the Lord spake unto Moses, saying, &l2&rSpeak unto all the congregation of
    the children of Israel, and say unto them, Ye shall be holy: for I the Lord your
    God am holy. &l3&rYe shall fear every man his mother, and his father, and keep
    my'
  '47': 'sabbaths: I am the Lord your God. &l4&rTurn ye not unto idols, nor make to
    yourselves molten gods: I am the Lord your God. &l5&rAnd if ye offer a sacrifice
    of peace offerings unto the Lord, ye shall offer it at your own will. &l6&rIt
    shall be eaten the'
  '48': 'same day ye offer it, and on the morrow: and if ought remain until the third
    day, it shall be burnt in the fire. &l7&rAnd if it be eaten at all on the third
    day, it is abominable; it shall not be accepted. &l8&rTherefore every one that
    eateth it shall bear'
  '49': 'his iniquity, because he hath profaned the hallowed thing of the Lord: and
    that soul shall be cut off from among his people. &l9&rAnd when ye reap the harvest
    of your land, thou shalt not wholly reap the corners of thy field, neither shalt
    thou gather the'
  '50': 'gleanings of thy harvest. &l10&rAnd thou shalt not glean thy vineyard, neither
    shalt thou gather every grape of thy vineyard; thou shalt leave them for the poor
    and stranger: I am the Lord your God.'
  end:
    c: 19
    v: 10
Book8:
  start:
    c: 19
    v: 11
  '1': 'Chapter 19 Cont.

    &l11&rYe shall not steal, neither deal falsely, neither lie one to another. &l12&rAnd
    ye shall not swear by my name falsely, neither shalt thou profane the name of
    thy God: I am the Lord. &l13&rThou shalt not defraud thy neighbour, neither'
  '2': 'rob him: the wages of him that is hired shall not abide with thee all night
    until the morning. &l14&rThou shalt not curse the deaf, nor put a stumblingblock
    before the blind, but shalt fear thy God: I am the Lord. &l15&rYe shall do no
    unrighteousness in'
  '3': 'judgment: thou shalt not respect the person of the poor, nor honor the person
    of the mighty: but in righteousness shalt thou judge thy neighbour. &l16&rThou
    shalt not go up and down as a talebearer among thy people: neither shalt thou
    stand against the'
  '4': 'blood of thy neighbour; I am the Lord. &l17&rThou shalt not hate thy brother
    in thine heart: thou shalt in any wise rebuke thy neighbour, and not suffer sin
    upon him. &l18&rThou shalt not avenge, nor bear any grudge against the children
    of thy people, but'
  '5': 'thou shalt love thy neighbour as thyself: I am the Lord. &l19&rYe shall keep
    my statutes. Thou shalt not let thy cattle gender with a diverse kind: thou shalt
    not sow thy field with mingled seed: neither shall a garment mingled of linen
    and woollen come'
  '6': upon thee. &l20&rAnd whosoever lieth carnally with a woman, that is a bondmaid, betrothed to an husband, and not at all redeemed, nor freedom given her; she shall be scourged; they shall not be put to death, because she was not free. &l21&rAnd he shall
  '7': bring his trespass offering unto the Lord, unto the door of the tabernacle of the congregation, even a ram for a trespass offering. &l22&rAnd the priest shall make an atonement for him with the ram of the trespass offering before the Lord for his sin which
  '8': 'he hath done: and the sin which he hath done shall be forgiven him. &l23&rAnd
    when ye shall come into the land, and shall have planted all manner of trees for
    food, then ye shall count the fruit thereof as uncircumcised: three years shall
    it be as'
  '9': 'uncircumcised unto you: it shall not be eaten of. &l24&rBut in the fourth
    year all the fruit thereof shall be holy to praise the Lord withal. &l25&rAnd
    in the fifth year shall ye eat of the fruit thereof, that it may yield unto you
    the increase thereof: I'
  '10': 'am the Lord your God. &l26&rYe shall not eat any thing with the blood: neither
    shall ye use enchantment, nor observe times. &l27&rYe shall not round the corners
    of your heads, neither shalt thou mar the corners of thy beard. &l28&rYe shall
    not make any'
  '11': 'cuttings in your flesh for the dead, nor print any marks upon you: I am the
    Lord. &l29&rDo not prostitute thy daughter, to cause her to be a whore; lest the
    land fall to whoredom, and the land become full of wickedness. &l30&rYe shall
    keep my sabbaths, and'
  '12': 'reverence my sanctuary: I am the Lord. &l31&rRegard not them that have familiar
    spirits, neither seek after wizards, to be defiled by them: I am the Lord your
    God. &l32&rThou shalt rise up before the hoary head, and honour the face of the
    old man, and fear'
  '13': 'thy God: I am the Lord. &l33&rAnd if a stranger sojourn with thee in your
    land, ye shall not vex him. &l34&rBut the stranger that dwelleth with you shall
    be unto you as one born among you, and thou shalt love him as thyself; for ye
    were strangers in the'
  '14': 'land of Egypt: I am the Lord your God. &l35&rYe shall do no unrighteousness
    in judgment, in meteyard, in weight, or in measure. &l36&rJust balances, just
    weights, a just ephah, and a just hin, shall ye have: I am the Lord your God,
    which brought you out of'
  '15': 'the land of Egypt. &l37&rTherefore shall ye observe all my statutes, and
    all my judgments, and do them: I am the Lord.'
  '16': 'Chapter 20

    And the Lord spake unto Moses, saying, &l2&rAgain, thou shalt say to the children
    of Israel, Whosoever he be of the children of Israel, or of the strangers that
    sojourn in Israel, that giveth any of his seed unto Molech; he shall surely be
    put'
  '17': 'to death: the people of the land shall stone him with stones. &l3&rAnd I
    will set my face against that man, and will cut him off from among his people;
    because he hath given of his seed unto Molech, to defile my sanctuary, and to
    profane my holy name.'
  '18': '&l4&rAnd if the people of the land do any ways hide their eyes from the man,
    when he giveth of his seed unto Molech, and kill him not: &l5&rThen I will set
    my face against that man, and against his family, and will cut him off, and all
    that go a whoring'
  '19': after him, to commit whoredom with Molech, from among their people. &l6&rAnd the soul that turneth after such as have familiar spirits, and after wizards, to go a whoring after them, I will even set my face against that soul, and will cut him off from
  '20': 'among his people. &l7&rSanctify yourselves therefore, and be ye holy: for
    I am the Lord your God. &l8&rAnd ye shall keep my statutes, and do them: I am
    the Lord which sanctify you. &l9&rFor every one that curseth his father or his
    mother shall be surely'
  '21': 'put to death: he hath cursed his father or his mother; his blood shall be
    upon him. &l10&rAnd the man that committeth adultery with another man''s wife,
    even he that committeth adultery with his neighbour''s wife, the adulterer and
    the adulteress shall'
  '22': 'surely be put to death. &l11&rAnd the man that lieth with his father''s wife
    hath uncovered his father''s nakedness: both of them shall surely be put to death;
    their blood shall be upon them. &l12&rAnd if a man lie with his daughter in law,
    both of them'
  '23': 'shall surely be put to death: they have wrought confusion; their blood shall
    be upon them. &l13&rIf a man also lie with mankind, as he lieth with a woman,
    both of them have committed an abomination: they shall surely be put to death;
    their blood shall be'
  '24': 'upon them. &l14&rAnd if a man take a wife and her mother, it is wickedness:
    they shall be burnt with fire, both he and they; that there be no wickedness among
    you. &l15&rAnd if a man lie with a beast, he shall surely be put to death: and
    ye shall slay the'
  '25': 'beast. &l16&rAnd if a woman approach unto any beast, and lie down thereto,
    thou shalt kill the woman, and the beast: they shall surely be put to death; their
    blood shall be upon them. &l17&rAnd if a man shall take his sister, his father''s
    daughter, or his'
  '26': 'mother''s daughter, and see her nakedness, and she see his nakedness; it
    is a wicked thing; and they shall be cut off in the sight of their people: he
    hath uncovered his sister''s nakedness; he shall bear his iniquity. &l18&rAnd
    if a man shall lie with a'
  '27': 'woman having her sickness, and shall uncover her nakedness; he hath discovered
    her fountain, and she hath uncovered the fountain of her blood: and both of them
    shall be cut off from among their people. &l19&rAnd thou shalt not uncover the
    nakedness of thy'
  '28': 'mother''s sister, nor of thy father''s sister: for he uncovereth his near
    kin: they shall bear their iniquity. &l20&rAnd if a man shall lie with his uncle''s
    wife, he hath uncovered his uncle''s nakedness: they shall bear their sin; they
    shall die childless.'
  '29': '&l21&rAnd if a man shall take his brother''s wife, it is an unclean thing:
    he hath uncovered his brother''s nakedness; they shall be childless. &l22&rYe
    shall therefore keep all my statutes, and all my judgments, and do them: that
    the land, whither I bring'
  '30': 'you to dwell therein, spue you not out. &l23&rAnd ye shall not walk in the
    manners of the nation, which I cast out before you: for they committed all these
    things, and therefore I abhorred them. &l24&rBut I have said unto you, Ye shall
    inherit their land,'
  '31': 'and I will give it unto you to possess it, a land that floweth with milk
    and honey: I am the Lord your God, which have separated you from other people.
    &l25&rYe shall therefore put difference between clean beasts and unclean, and
    between unclean fowls and'
  '32': 'clean: and ye shall not make your souls abominable by beast, or by fowl,
    or by any manner of living thing that creepeth on the ground, which I have separated
    from you as unclean. &l26&rAnd ye shall be holy unto me: for I the Lord am holy,
    and have severed'
  '33': 'you from other people, that ye should be mine. &l27&rA man also or woman
    that hath a familiar spirit, or that is a wizard, shall surely be put to death:
    they shall stone them with stones: their blood shall be upon them.'
  '34': 'Chapter 21

    And the Lord said unto Moses, Speak unto the priests the sons of Aaron, and say
    unto them, There shall none be defiled for the dead among his people: &l2&rBut
    for his kin, that is near unto him, that is, for his mother, and for his father,
    and'
  '35': for his son, and for his daughter, and for his brother. &l3&rAnd for his sister a virgin, that is nigh unto him, which hath had no husband; for her may he be defiled. &l4&rBut he shall not defile himself, being a chief man among his people, to profane
  '36': 'himself. &l5&rThey shall not make baldness upon their head, neither shall
    they shave off the corner of their beard, nor make any cuttings in their flesh.
    &l6&rThey shall be holy unto their God, and not profane the name of their God:
    for the offerings of'
  '37': 'the Lord made by fire, and the bread of their God, they do offer: therefore
    they shall be holy. &l7&rThey shall not take a wife that is a whore, or profane;
    neither shall they take a woman put away from her husband: for he is holy unto
    his God. &l8&rThou'
  '38': 'shalt sanctify him therefore; for he offereth the bread of thy God: he shall
    be holy unto thee: for I the Lord, which sanctify you, am holy. &l9&rAnd the daughter
    of any priest, if she profane herself by playing the whore, she profaneth her
    father: she'
  '39': shall be burnt with fire. &l10&rAnd he that is the high priest among his brethren, upon whose head the anointing oil was poured, and that is consecrated to put on the garments, shall not uncover his head, nor rend his clothes; &l11&rNeither shall he go in
  '40': 'to any dead body, nor defile himself for his father, or for his mother; &l12&rNeither
    shall he go out of the sanctuary, nor profane the sanctuary of his God; for the
    crown of the anointing oil of his God is upon him: I am the Lord. &l13&rAnd he
    shall take'
  '41': 'a wife in her virginity. &l14&rA widow, or a divorced woman, or profane,
    or an harlot, these shall he not take: but he shall take a virgin of his own people
    to wife. &l15&rNeither shall he profane his seed among his people: for I the Lord
    do sanctify him.'
  '42': '&l16&rAnd the Lord spake unto Moses, saying, &l17&rSpeak unto Aaron, saying,
    Whosoever he be of thy seed in their generations that hath any blemish, let him
    not approach to offer the bread of his God. &l18&rFor whatsoever man he be that
    hath a blemish, he'
  '43': 'shall not approach: a blind man, or a lame, or he that hath a flat nose,
    or any thing superfluous, &l19&rOr a man that is brokenfooted, or brokenhanded,
    &l20&rOr crookbackt, or a dwarf, or that hath a blemish in his eye, or be scurvy,
    or scabbed, or hath'
  '44': 'his stones broken; &l21&rNo man that hath a blemish of the seed of Aaron
    the priest shall come nigh to offer the offerings of the Lord made by fire: he
    hath a blemish; he shall not come nigh to offer the bread of his God. &l22&rHe
    shall eat the bread of'
  '45': 'his God, both of the most holy, and of the holy. &l23&rOnly he shall not
    go in unto the vail, nor come nigh unto the altar, because he hath a blemish;
    that he profane not my sanctuaries: for I the Lord do sanctify them. &l24&rAnd
    Moses told it unto Aaron,'
  '46': and to his sons, and unto all the children of Israel.
  '47': 'Chapter 22

    And the Lord spake unto Moses, saying, &l2&rSpeak unto Aaron and to his sons,
    that they separate themselves from the holy things of the children of Israel,
    and that they profane not my holy name in those things which they hallow unto
    me: I am'
  '48': 'the Lord. &l3&rSay unto them, Whosoever he be of all your seed among your
    generations, that goeth unto the holy things, which the children of Israel hallow
    unto the Lord, having his uncleanness upon him, that soul shall be cut off from
    my presence: I am'
  '49': the Lord. &l4&rWhat man soever of the seed of Aaron is a leper, or hath a running issue; he shall not eat of the holy things, until he be clean. And whoso toucheth any thing that is unclean by the dead, or a man whose seed goeth from him; &l5&rOr whosoever
  '50': toucheth any creeping thing, whereby he may be made unclean, or a man of whom he may take uncleanness, whatsoever uncleanness he hath;
  end:
    c: 22
    v: 5
Book9:
  start:
    c: 22
    v: 6
  '1': 'Chapter 22 Cont.

    &l6&rThe soul which hath touched any such shall be unclean until even, and shall
    not eat of the holy things, unless he wash his flesh with water. &l7&rAnd when
    the sun is down, he shall be clean, and shall afterward eat of the holy things;'
  '2': 'because it is his food. &l8&rThat which dieth of itself, or is torn with beasts,
    he shall not eat to defile himself therewith; I am the Lord. &l9&rThey shall therefore
    keep mine ordinance, lest they bear sin for it, and die therefore, if they profane
    it: I'
  '3': 'the Lord do sanctify them. &l10&rThere shall no stranger eat of the holy thing:
    a sojourner of the priest, or an hired servant, shall not eat of the holy thing.
    &l11&rBut if the priest buy any soul with his money, he shall eat of it, and he
    that is born in'
  '4': 'his house: they shall eat of his meat. &l12&rIf the priest''s daughter also
    be married unto a stranger, she may not eat of an offering of the holy things.
    &l13&rBut if the priest''s daughter be a widow, or divorced, and have no child,
    and is returned unto'
  '5': 'her father''s house, as in her youth, she shall eat of her father''s meat:
    but there shall be no stranger eat thereof. &l14&rAnd if a man eat of the holy
    thing unwittingly, then he shall put the fifth part thereof unto it, and shall
    give it unto the priest'
  '6': 'with the holy thing. &l15&rAnd they shall not profane the holy things of the
    children of Israel, which they offer unto the Lord; &l16&rOr suffer them to bear
    the iniquity of trespass, when they eat their holy things: for I the Lord do sanctify
    them.'
  '7': '&l17&rAnd the Lord spake unto Moses, saying, &l18&rSpeak unto Aaron, and to
    his sons, and unto all the children of Israel, and say unto them, Whatsoever he
    be of the house of Israel, or of the strangers in Israel, that will offer his
    oblation for all his'
  '8': vows, and for all his freewill offerings, which they will offer unto the Lord for a burnt offering; &l19&rYe shall offer at your own will a male without blemish, of the beeves, of the sheep, or of the goats. &l20&rBut whatsoever hath a blemish, that shall
  '9': 'ye not offer: for it shall not be acceptable for you. &l21&rAnd whosoever
    offereth a sacrifice of peace offerings unto the Lord to accomplish his vow, or
    a freewill offering in beeves or sheep, it shall be perfect to be accepted; there
