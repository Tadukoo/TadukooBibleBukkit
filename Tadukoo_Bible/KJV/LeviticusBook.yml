  '16': is plaistered; &l44&rThen the priest shall come and look, and, behold, if the plague be spread in the house, it is a fretting leprosy in the house; it is unclean. &l45&rAnd he shall break down the house, the stones of it, and the timber thereof, and all
  '17': the morter of the house; and he shall carry them forth out of the city into an unclean place. &l46&rMoreover he that goeth into the house all the while that it is shut up shall be unclean until the even. &l47&rAnd he that lieth in the house shall wash his
  '18': 'clothes; and he that eateth in the house shall wash his clothes. &l48&rAnd
    if the priest shall come in, and look upon it, and, behold, the plague hath not
