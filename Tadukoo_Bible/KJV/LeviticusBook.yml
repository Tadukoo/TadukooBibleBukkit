    v: 2
Book5:
  start:
    c: 13
    v: 3
  '1': 'Chapter 13 Cont.

    &l3&rAnd the priest shall look on the plague in the skin of the flesh: and when
    the hair in the plague is turned white, and the plague in sight be deeper than
    the skin of his flesh, it is a plague of leprosy: and the priest shall look on'
  '2': 'him, and pronounce him unclean. &l4&rIf the bright spot be white in the skin
    of his flesh, and in sight be not deeper than the skin, and the hair thereof be
    not turned white; then the priest shall shut up him that hath the plague seven
    days: &l5&rAnd the'
  '3': 'priest shall look on him the seventh day: and, behold, if the plague in his
    sight be at a stay, and the plague spread not in the skin; then the priest shall
    shut him up seven days more: &l6&rAnd the priest shall look on him again the seventh
    day: and,'
  '4': 'behold, if the plague be somewhat dark, and the plague spread not in the skin,
    the priest shall pronounce him clean: it is but a scab: and he shall wash his
    clothes, and be clean. &l7&rBut if the scab spread much abroad in the skin, after
    that he hath been'
  '5': 'seen of the priest for his cleansing, he shall be seen of the priest again.
    &l8&rAnd if the priest see that, behold, the scab spreadeth in the skin, then
    the priest shall pronounce him unclean: it is a leprosy. &l9&rWhen the plague
    of leprosy is in a man,'
  '6': 'then he shall be brought unto the priest; &l10&rAnd the priest shall see him:
    and, behold, if the rising be white in the skin, and it have turned the hair white,
    and there be quick raw flesh in the rising; &l11&rIt is an old leprosy in the
    skin of his'
  '7': 'flesh, and the priest shall pronounce him unclean, and shall not shut him
    up: for he is unclean. &l12&rAnd if a leprosy break out abroad in the skin, and
    the leprosy cover all the skin of him that hath the plague from his head even
    to his foot, wheresoever'
  '8': 'the priest looketh; &l13&rThen the priest shall consider: and, behold, if
    the leprosy have covered all his flesh, he shall pronounce him clean that hath
    the plague: it is all turned white: he is clean. &l14&rBut when raw flesh appeareth
    in him, he shall be'
  '9': 'unclean. &l15&rAnd the priest shall see the raw flesh, and pronounce him to
    be unclean: for the raw flesh is unclean: it is a leprosy. &l16&rOr if the raw
    flesh turn again, and be changed unto white, he shall come unto the priest; &l17&rAnd
    the priest'
  '10': 'shall see him: and, behold, if the plague be turned into white; then the
    priest shall pronounce him clean that hath the plague: he is clean. &l18&rThe
