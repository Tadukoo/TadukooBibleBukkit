  '19': even a leprosy upon the head or beard. &l31&rAnd if the priest look on the plague of the scall, and, behold, it be not in sight deeper than the skin, and that there is no black hair in it; then the priest shall shut up him that hath the plague of the scall
  '20': 'seven days: &l32&rAnd in the seventh day the priest shall look on the plague:
    and, behold, if the scall spread not, and there be in it no yellow hair, and the
