  '1': 'Chapter 14 Cont.

    &l20&rAnd the priest shall offer the burnt offering and the meat offering upon
    the altar: and the priest shall make an atonement for him, and he shall be clean.
    &l21&rAnd if he be poor, and cannot get so much; then he shall take one lamb'
