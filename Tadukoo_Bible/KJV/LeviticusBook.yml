    priest shall go forth out of the camp; and the priest shall look, and, behold,
    if the'
  '39': 'plague of leprosy be healed in the leper; &l4&rThen shall the priest command
    to take for him that is to be cleansed two birds alive and clean, and cedar wood,
    and scarlet, and hyssop: &l5&rAnd the priest shall command that one of the birds
    be killed in an'
  '40': 'earthen vessel over running water: &l6&rAs for the living bird, he shall
    take it, and the cedar wood, and the scarlet, and the hyssop, and shall dip them
    and the living bird in the blood of the bird that was killed over the running
    water: &l7&rAnd he shall'
  '41': sprinkle upon him that is to be cleansed from the leprosy seven times, and shall pronounce him clean, and shall let the living bird loose into the open field. &l8&rAnd he that is to be cleansed shall wash his clothes, and shave off all his hair, and wash
  '42': 'himself in water, that he may be clean: and after that he shall come into
    the camp, and shall tarry abroad out of his tent seven days. &l9&rBut it shall
    be on the seventh day, that he shall shave all his hair off his head and his beard
    and his eyebrows,'
  '43': 'even all his hair he shall shave off: and he shall wash his clothes, also
    he shall wash his flesh in water, and he shall be clean. &l10&rAnd on the eighth
    day he shall take two he lambs without blemish, and one ewe lamb of the first
    year without blemish,'
  '44': and three tenth deals of fine flour for a meat offering, mingled with oil, and one log of oil. &l11&rAnd the priest that maketh him clean shall present the man that is to be made clean, and those things, before the Lord, at the door of the tabernacle of
  '45': 'the congregation: &l12&rAnd the priest shall take one he lamb, and offer
    him for a trespass offering, and the log of oil, and wave them for a wave offering
    before the Lord: &l13&rAnd he shall slay the lamb in the place where he shall
    kill the sin offering'
  '46': 'and the burnt offering, in the holy place: for as the sin offering is the
    priest''s, so is the trespass offering: it is most holy: &l14&rAnd the priest
    shall take some of the blood of the trespass offering, and the priest shall put
    it upon the tip of the'
  '47': 'right ear of him that is to be cleansed, and upon the thumb of his right
    hand, and upon the great toe of his right foot: &l15&rAnd the priest shall take
    some of the log of oil, and pour it into the palm of his own left hand: &l16&rAnd
    the priest shall dip'
  '48': 'his right finger in the oil that is in his left hand, and shall sprinkle
    of the oil with his finger seven times before the Lord: &l17&rAnd of the rest
    of the oil that is in his hand shall the priest put upon the tip of the right
    ear of him that is to be'
  '49': 'cleansed, and upon the thumb of his right hand, and upon the great toe of
    his right foot, upon the blood of the trespass offering: &l18&rAnd the remnant
    of the oil that is in the priest''s hand he shall pour upon the head of him that
    is to be cleansed: and'
  '50': 'the priest shall make an atonement for him before the Lord. &l19&rAnd the
    priest shall offer the sin offering, and make an atonement for him that is to
