  '1': 'Chapter 16 Cont.

    &l13&rAnd he shall put the incense upon the fire before the Lord, that the cloud
    of the incense may cover the mercy seat that is upon the testimony, that he die
    not: &l14&rAnd he shall take of the blood of the bullock, and sprinkle it with'
  '2': his finger upon the mercy seat eastward; and before the mercy seat shall he sprinkle of the blood with his finger seven times. &l15&rThen shall he kill the goat of the sin offering, that is for the people, and bring his blood within the vail, and do with
  '3': 'that blood as he did with the blood of the bullock, and sprinkle it upon the
    mercy seat, and before the mercy seat: &l16&rAnd he shall make an atonement for
    the holy place, because of the uncleanness of the children of Israel, and because
    of their'
