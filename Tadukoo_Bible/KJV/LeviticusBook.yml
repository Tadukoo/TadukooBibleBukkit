  '1': 'Chapter 9 Cont.

    &l22&rAnd Aaron lifted up his hand toward the people, and blessed them, and came
    down from offering of the sin offering, and the burnt offering, and peace offerings.
    &l23&rAnd Moses and Aaron went into the tabernacle of the congregation,'
  '2': 'and came out, and blessed the people: and the glory of the Lord appeared unto
    all the people. &l24&rAnd there came a fire out from before the Lord, and consumed
    upon the altar the burnt offering and the fat: which when all the people saw,
    they shouted, and'
  '3': fell on their faces.
  '4': 'Chapter 10

    And Nadab and Abihu, the sons of Aaron, took either of them his censer, and put
    fire therein, and put incense thereon, and offered strange fire before the Lord,
    which he commanded them not. &l2&rAnd there went out fire from the Lord, and'
  '5': devoured them, and they died before the Lord. &l3&rThen Moses said unto Aaron, This is it that the Lord spake, saying, I will be sanctified in them that come nigh me, and before all the people I will be glorified. And Aaron held his peace. &l4&rAnd Moses
  '6': called Mishael and Elzaphan, the sons of Uzziel the uncle of Aaron, and said unto them, Come near, carry your brethren from before the sanctuary out of the camp. &l5&rSo they went near, and carried them in their coats out of the camp; as Moses had said.
  '7': '&l6&rAnd Moses said unto Aaron, and unto Eleazar and unto Ithamar, his sons,
    Uncover not your heads, neither rend your clothes; lest ye die, and lest wrath
    come upon all the people: but let your brethren, the whole house of Israel, bewail
    the burning which'
  '8': 'the Lord hath kindled. &l7&rAnd ye shall not go out from the door of the tabernacle
    of the congregation, lest ye die: for the anointing oil of the Lord is upon you.
    And they did according to the word of Moses. &l8&rAnd the Lord spake unto Aaron,
    saying,'
  '9': '&l9&rDo not drink wine nor strong drink, thou, nor thy sons with thee, when
    ye go into the tabernacle of the congregation, lest ye die: it shall be a statute
    for ever throughout your generations: &l10&rAnd that ye may put difference between
    holy and'
  '10': unholy, and between unclean and clean; &l11&rAnd that ye may teach the children of Israel all the statutes which the Lord hath spoken unto them by the hand of Moses. &l12&rAnd Moses spake unto Aaron, and unto Eleazar and unto Ithamar, his sons that were
  '11': 'left, Take the meat offering that remaineth of the offerings of the Lord
    made by fire, and eat it without leaven beside the altar: for it is most holy:
    &l13&rAnd ye shall eat it in the holy place, because it is thy due, and thy sons''
    due, of the sacrifices'
  '12': 'of the Lord made by fire: for so I am commanded. &l14&rAnd the wave breast
    and heave shoulder shall ye eat in a clean place; thou, and thy sons, and thy
    daughters with thee: for they be thy due, and thy sons'' due, which are given
    out of the sacrifices of'
  '13': peace offerings of the children of Israel. &l15&rThe heave shoulder and the wave breast shall they bring with the offerings made by fire of the fat, to wave it for a wave offering before the Lord; and it shall be thine, and thy sons' with thee, by a
  '14': 'statute for ever; as the Lord hath commanded. &l16&rAnd Moses diligently
    sought the goat of the sin offering, and, behold, it was burnt: and he was angry
    with Eleazar and Ithamar, the sons of Aaron which were left alive, saying, &l17&rWherefore
    have ye not'
  '15': 'eaten the sin offering in the holy place, seeing it is most holy, and God
    hath given it you to bear the iniquity of the congregation, to make atonement
    for them before the Lord? &l18&rBehold, the blood of it was not brought in within
    the holy place: ye'
  '16': 'should indeed have eaten it in the holy place, as I commanded. &l19&rAnd
    Aaron said unto Moses, Behold, this day have they offered their sin offering and
    their burnt offering before the Lord; and such things have befallen me: and if
    I had eaten the sin'
  '17': offering to day, should it have been accepted in the sight of the Lord? &l20&rAnd when Moses heard that, he was content.
  '18': 'Chapter 11

    And the Lord spake unto Moses and to Aaron, saying unto them, &l2&rSpeak unto
    the children of Israel, saying, These are the beasts which ye shall eat among
    all the beasts that are on the earth. &l3&rWhatsoever parteth the hoof, and is'
  '19': 'clovenfooted, and cheweth the cud, among the beasts, that shall ye eat. &l4&rNevertheless
    these shall ye not eat of them that chew the cud, or of them that divide the hoof:
    as the camel, because he cheweth the cud, but divideth not the hoof; he is unclean'
  '20': unto you. &l5&rAnd the coney, because he cheweth the cud, but divideth not the hoof; he is unclean unto you. &l6&rAnd the hare, because he cheweth the cud, but divideth not the hoof; he is unclean unto you. &l7&rAnd the swine, though he divide the hoof,
  '21': 'and be clovenfooted, yet he cheweth not the cud; he is unclean to you. &l8&rOf
    their flesh shall ye not eat, and their carcase shall ye not touch; they are unclean
    to you. &l9&rThese shall ye eat of all that are in the waters: whatsoever hath
    fins and'
  '22': scales in the waters, in the seas, and in the rivers, them shall ye eat. &l10&rAnd all that have not fins and scales in the seas, and in the rivers, of all that move in the waters, and of any living thing which is in the waters, they shall be an
  '23': 'abomination unto you: &l11&rThey shall be even an abomination unto you; ye
    shall not eat of their flesh, but ye shall have their carcases in abomination.
    &l12&rWhatsoever hath no fins nor scales in the waters, that shall be an abomination
    unto you.'
  '24': '&l13&rAnd these are they which ye shall have in abomination among the fowls;
    they shall not be eaten, they are an abomination: the eagle, and the ossifrage,
    and the ospray, &l14&rAnd the vulture, and the kite after his kind; &l15&rEvery
    raven after his'
  '25': kind; &l16&rAnd the owl, and the night hawk, and the cuckow, and the hawk after his kind, &l17&rAnd the little owl, and the cormorant, and the great owl, &l18&rAnd the swan, and the pelican, and the gier eagle, &l19&rAnd the stork, the heron after her
  '26': kind, and the lapwing, and the bat. &l20&rAll fowls that creep, going upon all four, shall be an abomination unto you. &l21&rYet these may ye eat of every flying creeping thing that goeth upon all four, which have legs above their feet, to leap withal upon
  '27': the earth; &l22&rEven these of them ye may eat; the locust after his kind, and the bald locust after his kind, and the beetle after his kind, and the grasshopper after his kind. &l23&rBut all other flying creeping things, which have four feet, shall be an
  '28': 'abomination unto you. &l24&rAnd for these ye shall be unclean: whosoever
    toucheth the carcase of them shall be unclean until the even. &l25&rAnd whosoever
    beareth ought of the carcase of them shall wash his clothes, and be unclean until
    the even. &l26&rThe'
  '29': 'carcases of every beast which divideth the hoof, and is not clovenfooted,
    nor cheweth the cud, are unclean unto you: every one that toucheth them shall
    be unclean. &l27&rAnd whatsoever goeth upon his paws, among all manner of beasts
    that go on all four,'
  '30': 'those are unclean unto you: whoso toucheth their carcase shall be unclean
    until the even. &l28&rAnd he that beareth the carcase of them shall wash his clothes,
    and be unclean until the even: they are unclean unto you. &l29&rThese also shall
    be unclean unto'
  '31': 'you among the creeping things that creep upon the earth; the weasel, and
    the mouse, and the tortoise after his kind, &l30&rAnd the ferret, and the chameleon,
    and the lizard, and the snail, and the mole. &l31&rThese are unclean to you among
    all that creep:'
  '32': whosoever doth touch them, when they be dead, shall be unclean until the even. &l32&rAnd upon whatsoever any of them, when they are dead, doth fall, it shall be unclean; whether it be any vessel of wood, or raiment, or skin, or sack, whatsoever vessel it
  '33': be, wherein any work is done, it must be put into water, and it shall be unclean until the even; so it shall be cleansed. &l33&rAnd every earthen vessel, whereinto any of them falleth, whatsoever is in it shall be unclean; and ye shall break it. &l34&rOf
  '34': 'all meat which may be eaten, that on which such water cometh shall be unclean:
    and all drink that may be drunk in every such vessel shall be unclean. &l35&rAnd
    every thing whereupon any part of their carcase falleth shall be unclean; whether
    it be oven, or'
  '35': 'ranges for pots, they shall be broken down: for they are unclean and shall
    be unclean unto you. &l36&rNevertheless a fountain or pit, wherein there is plenty
    of water, shall be clean: but that which toucheth their carcase shall be unclean.
    &l37&rAnd if any'
  '36': part of their carcase fall upon any sowing seed which is to be sown, it shall be clean. &l38&rBut if any water be put upon the seed, and any part of their carcase fall thereon, it shall be unclean unto you. &l39&rAnd if any beast, of which ye may eat, die;
  '37': 'he that toucheth the carcase thereof shall be unclean until the even. &l40&rAnd
    he that eateth of the carcase of it shall wash his clothes, and be unclean until
    the even: he also that beareth the carcase of it shall wash his clothes, and be
    unclean until'
  '38': the even. &l41&rAnd every creeping thing that creepeth upon the earth shall be an abomination; it shall not be eaten. &l42&rWhatsoever goeth upon the belly, and whatsoever goeth upon all four, or whatsoever hath more feet among all creeping things that
  '39': creep upon the earth, them ye shall not eat; for they are an abomination. &l43&rYe shall not make yourselves abominable with any creeping thing that creepeth, neither shall ye make yourselves unclean with them, that ye should be defiled thereby. &l44&rFor
  '40': 'I am the Lord your God: ye shall therefore sanctify yourselves, and ye shall
    be holy; for I am holy: neither shall ye defile yourselves with any manner of
    creeping thing that creepeth upon the earth. &l45&rFor I am the Lord that bringeth
    you up out of the'
  '41': 'land of Egypt, to be your God: ye shall therefore be holy, for I am holy.
    &l46&rThis is the law of the beasts, and of the fowl, and of every living creature
    that moveth in the waters, and of every creature that creepeth upon the earth:
    &l47&rTo make a'
  '42': difference between the unclean and the clean, and between the beast that may be eaten and the beast that may not be eaten.
  '43': 'Chapter 12

    And the Lord spake unto Moses, saying, &l2&rSpeak unto the children of Israel,
    saying, If a woman have conceived seed, and born a man child: then she shall be
    unclean seven days; according to the days of the separation for her infirmity
    shall'
  '44': she be unclean. &l3&rAnd in the eighth day the flesh of his foreskin shall be circumcised. &l4&rAnd she shall then continue in the blood of her purifying three and thirty days; she shall touch no hallowed thing, nor come into the sanctuary, until the days
  '45': 'of her purifying be fulfilled. &l5&rBut if she bear a maid child, then she
    shall be unclean two weeks, as in her separation: and she shall continue in the
    blood of her purifying threescore and six days. &l6&rAnd when the days of her
    purifying are'
  '46': 'fulfilled, for a son, or for a daughter, she shall bring a lamb of the first
    year for a burnt offering, and a young pigeon, or a turtledove, for a sin offering,
    unto the door of the tabernacle of the congregation, unto the priest: &l7&rWho
    shall offer it'
  '47': before the Lord, and make an atonement for her; and she shall be cleansed from the issue of her blood. This is the law for her that hath born a male or a female. &l8&rAnd if she be not able to bring a lamb, then she shall bring two turtles, or two young
  '48': 'pigeons; the one for the burnt offering, and the other for a sin offering:
    and the priest shall make an atonement for her, and she shall be clean.'
  '49': 'Chapter 13

    And the Lord spake unto Moses and Aaron, saying, &l2&rWhen a man shall have in
    the skin of his flesh a rising, a scab, or bright spot, and it be in the skin
    of his flesh like the plague of leprosy; then he shall be brought unto Aaron the
    priest,'
  '50': 'or unto one of his sons the priests:'
  end:
