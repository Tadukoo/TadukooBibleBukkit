  '10': therein. &l22&rBlind, or broken, or maimed, or having a wen, or scurvy, or scabbed, ye shall not offer these unto the Lord, nor make an offering by fire of them upon the altar unto the Lord. &l23&rEither a bullock or a lamb that hath any thing superfluous
