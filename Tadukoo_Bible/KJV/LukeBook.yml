  '28': ' &l32&rThe men of Nineve shall rise up in the judgment with this generation,
    and shall condemn it: for they repented at the preaching of Jonas; and, behold,
    a greater than Jonas is here. &l33&rNo man, when he hath lighted a candle, putteth
    it in a secret'
  '29': 'place, neither under a bushel, but on a candlestick, that they which come
    in may see the light. &l34&rThe light of the body is the eye: therefore when thine
    eye is single, thy whole body also is full of light; but when thine eye is evil,
    thy body also is'
  '30': full of darkness. &l35&rTake heed therefore that the light which is in thee be not darkness. &l36&rIf thy whole body therefore be full of light, having no part dark, the whole shall be full of light, as when the bright shining of a candle doth give thee
  '31': 'light. &l37&rAnd as he spake, a certain Pharisee besought him to dine with
    him: and he went in, and sat down to meat. &l38&rAnd when the Pharisee saw it,
    he marvelled that he had not first washed before dinner. &l39&rAnd the Lord said
    unto him, Now do ye'
  '32': Pharisees make clean the outside of the cup and the platter; but your inward part is full of ravening and wickedness. &l40&rYe fools, did not he that made that which is without make that which is within also? &l41&rBut rather give alms of such things as ye
  '33': 'have; and, behold, all things are clean unto you. &l42&rBut woe unto you,
    Pharisees! for ye tithe mint and rue and all manner of herbs, and pass over judgment
    and the love of God: these ought ye to have done, and not to leave the other undone.
    &l43&rWoe'
  '34': unto you, Pharisees! for ye love the uppermost seats in the synagogues, and greetings in the markets. &l44&rWoe unto you, scribes and Pharisees, hypocrites! for ye are as graves which appear not, and the men that walk over them are not aware of them.
  '35': '&l45&rThen answered one of the lawyers, and said unto him, Master, thus saying
    thou reproachest us also. &l46&rAnd he said, Woe unto you also, ye lawyers! for
    ye lade men with burdens grievous to be borne, and ye yourselves touch not the
    burdens with one'
  '36': 'of your fingers. &l47&rWoe unto you! for ye build the sepulchres of the prophets,
    and your fathers killed them. &l48&rTruly ye bear witness that ye allow the deeds
    of your fathers: for they indeed killed them, and ye build their sepulchres. &l49&rTherefore'
  '37': 'also said the wisdom of God, I will send them prophets and apostles, and
    some of them they shall slay and persecute: &l50&rThat the blood of all the prophets,
    which was shed from the foundation of the world, may be required of this generation;
    &l51&rFrom'
  '38': 'the blood of Abel unto the blood of Zacharias which perished between the
    altar and the temple: verily I say unto you, It shall be required of this generation.
    &l52&rWoe unto you, lawyers! for ye have taken away the key of knowledge: ye entered
    not in'
  '39': 'yourselves, and them that were entering in ye hindered. &l53&rAnd as he said
    these things unto them, the scribes and the Pharisees began to urge him vehemently,
    and to provoke him to speak of many things: &l54&rLaying wait for him, and seeking
    to catch'
  '40': something out of his mouth, that they might accuse him.
  '41': Chapter 12/nIn the mean time, when there were gathered together an innumerable multitude of people, insomuch that they trode one upon another, he began to say unto his disciples first of all, Beware ye of the leaven of the Pharisees, which is hypocrisy.
  '42': '&l2&rFor there is nothing covered, that shall not be revealed; neither hid,
    that shall not be known. &l3&rTherefore whatsoever ye have spoken in darkness
    shall be heard in the light; and that which ye have spoken in the ear in closets
    shall be proclaimed'
  '43': 'upon the housetops. &l4&rAnd I say unto you my friends, Be not afraid of
    them that kill the body, and after that have no more that they can do. &l5&rBut
    I will forewarn you whom ye shall fear: Fear him, which after he hath killed hath
    power to cast into'
  '44': 'hell; yea, I say unto you, Fear him. &l6&rAre not five sparrows sold for
    two farthings, and not one of them is forgotten before God? &l7&rBut even the
    very hairs of your head are all numbered. Fear not therefore: ye are of more value
    than many sparrows.'
  '45': '&l8&rAlso I say unto you, Whosoever shall confess me before men, him shall
    the Son of man also confess before the angels of God: &l9&rBut he that denieth
    me before men shall be denied before the angels of God. &l10&rAnd whosoever shall
    speak a word against'
  '46': 'the Son of man, it shall be forgiven him: but unto him that blasphemeth against
    the Holy Ghost it shall not be forgiven. &l11&rAnd when they bring you unto the
    synagogues, and unto magistrates, and powers, take ye no thought how or what thing
    ye shall'
  '47': 'answer, or what ye shall say: &l12&rFor the Holy Ghost shall teach you in
    the same hour what ye ought to say. &l13&rAnd one of the company said unto him,
    Master, speak to my brother, that he divide the inheritance with me. &l14&rAnd
    he said unto him, Man,'
  '48': 'who made me a judge or a divider over you? &l15&rAnd he said unto them, Take
    heed, and beware of covetousness: for a man''s life consisteth not in the abundance
    of the things which he possesseth. &l16&rAnd he spake a parable unto them, saying,
    The ground of'
  '49': 'a certain rich man brought forth plentifully: &l17&rAnd he thought within
    himself, saying, What shall I do, because I have no room where to bestow my fruits?
    &l18&rAnd he said, This will I do: I will pull down my barns, and build greater;
    and there will I'
  '50': bestow all my fruits and my goods. &l19&rAnd I will say to my soul, Soul, thou hast much goods laid up for many years; take thine ease, eat, drink, and be merry.
