  '21': my sake, the same shall save it. &l25&rFor what is a man advantaged, if he gain the whole world, and lose himself, or be cast away? &l26&rFor whosoever shall be ashamed of me and of my words, of him shall the Son of man be ashamed, when he shall come in
  '22': his own glory, and in his Father's, and of the holy angels. &l27&rBut I tell you of a truth, there be some standing here, which shall not taste of death, till they see the kingdom of God. &l28&rAnd it came to pass about an eight days after these sayings,
  '23': he took Peter and John and James, and went up into a mountain to pray. &l29&rAnd as he prayed, the fashion of his countenance was altered, and his raiment was white and glistering. &l30&rAnd, behold, there talked with him two men, which were Moses and
  '24': 'Elias: &l31&rWho appeared in glory, and spake of his decease which he should
