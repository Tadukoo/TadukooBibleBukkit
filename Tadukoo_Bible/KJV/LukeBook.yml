  '35': went, and entered into a village of the Samaritans, to make ready for him. &l53&rAnd they did not receive him, because his face was as though he would go to Jerusalem. &l54&rAnd when his disciples James and John saw this, they said, Lord, wilt thou that we
  '36': command fire to come down from heaven, and consume them, even as Elias did? &l55&rBut he turned, and rebuked them, and said, Ye know not what manner of spirit ye are of. &l56&rFor the Son of man is not come to destroy men's lives, but to save them. And
  '37': they went to another village. &l57&rAnd it came to pass, that, as they went in the way, a certain man said unto him, Lord, I will follow thee whithersoever thou goest. &l58&rAnd Jesus said unto him, Foxes have holes, and birds of the air have nests; but
  '38': 'the Son of man hath not where to lay his head. &l59&rAnd he said unto another,
    Follow me. But he said, Lord, suffer me first to go and bury my father. &l60&rJesus
    said unto him, Let the dead bury their dead: but go thou and preach the kingdom
    of God.'
  '39': '&l61&rAnd another also said, Lord, I will follow thee; but let me first go
    bid them farewell, which are at home at my house. &l62&rAnd Jesus said unto him,
    No man, having put his hand to the plough, and looking back, is fit for the kingdom
