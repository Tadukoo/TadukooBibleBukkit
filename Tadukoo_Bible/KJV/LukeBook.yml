  '40': Chapter 10/nAfter these things the Lord appointed other seventy also, and sent them two and two before his face into every city and place, whither he himself would come. &l2&rTherefore said he unto them, The harvest truly is great, but the labourers are
  '41': 'few: pray ye therefore the Lord of the harvest, that he would send forth
    labourers into his harvest. &l3&rGo your ways: behold, I send you forth as lambs
