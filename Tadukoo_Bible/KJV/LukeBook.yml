  '29': out; and they could not. &l41&rAnd Jesus answering said, O faithless and perverse generation, how long shall I be with you, and suffer you? Bring thy son hither. &l42&rAnd as he was yet a coming, the devil threw him down, and tare him. And Jesus rebuked
  '30': the unclean spirit, and healed the child, and delivered him again to his father. &l43&rAnd they were all amazed at the mighty power of God. But while they wondered every one at all things which Jesus did, he said unto his disciples, &l44&rLet these sayings
  '31': 'sink down into your ears: for the Son of man shall be delivered into the
