  '49': '&l20&rNotwithstanding in this rejoice not, that the spirits are subject unto
    you; but rather rejoice, because your names are written in heaven. &l21&rIn that
    hour Jesus rejoiced in spirit, and said, I thank thee, O Father, Lord of heaven
    and earth, that'
  '50': 'thou hast hid these things from the wise and prudent, and hast revealed them
