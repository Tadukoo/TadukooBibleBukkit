  '1': 'Chapter 10 Cont./n&l22&rAll things are delivered to me of my Father: and no
    man knoweth who the Son is, but the Father; and who the Father is, but the Son,
    and he to whom the Son will reveal him. &l23&rAnd he turned him unto his disciples,
    and said'
  '2': 'privately, Blessed are the eyes which see the things that ye see: &l24&rFor
    I tell you, that many prophets and kings have desired to see those things which
    ye see, and have not seen them; and to hear those things which ye hear, and have
    not heard them.'
  '3': '&l25&rAnd, behold, a certain lawyer stood up, and tempted him, saying, Master,
    what shall I do to inherit eternal life? &l26&rHe said unto him, What is written
    in the law? how readest thou? &l27&rAnd he answering said, Thou shalt love the
    Lord thy God with'
  '4': 'all thy heart, and with all thy soul, and with all thy strength, and with
    all thy mind; and thy neighbour as thyself. &l28&rAnd he said unto him, Thou hast
    answered right: this do, and thou shalt live. &l29&rBut he, willing to justify
    himself, said unto'
  '5': Jesus, And who is my neighbour? &l30&rAnd Jesus answering said, A certain man went down from Jerusalem to Jericho, and fell among thieves, which stripped him of his raiment, and wounded him, and departed, leaving him half dead. &l31&rAnd by chance there
  '6': 'came down a certain priest that way: and when he saw him, he passed by on
    the other side. &l32&rAnd likewise a Levite, when he was at the place, came and
    looked on him, and passed by on the other side. &l33&rBut a certain Samaritan,
    as he journeyed, came'
  '7': 'where he was: and when he saw him, he had compassion on him, &l34&rAnd went
    to him, and bound up his wounds, pouring in oil and wine, and set him on his own
    beast, and brought him to an inn, and took care of him. &l35&rAnd on the morrow
    when he departed,'
  '8': he took out two pence, and gave them to the host, and said unto him, Take care of him; and whatsoever thou spendest more, when I come again, I will repay thee. &l36&rWhich now of these three, thinkest thou, was neighbour unto him that fell among the
  '9': 'thieves? &l37&rAnd he said, He that shewed mercy on him. Then said Jesus unto
    him, Go, and do thou likewise. &l38&rNow it came to pass, as they went, that he
    entered into a certain village: and a certain woman named Martha received him
    into her house.'
  '10': '&l39&rAnd she had a sister called Mary, which also sat at Jesus'' feet, and
    heard his word. &l40&rBut Martha was cumbered about much serving, and came to
    him, and said, Lord, dost thou not care that my sister hath left me to serve alone?
    bid her therefore'
  '11': 'that she help me. &l41&rAnd Jesus answered and said unto her, Martha, Martha,
    thou art careful and troubled about many things: &l42&rBut one thing is needful:
    and Mary hath chosen that good part, which shall not be taken away from her.'
  '12': Chapter 11/nAnd it came to pass, that, as he was praying in a certain place, when he ceased, one of his disciples said unto him, Lord, teach us to pray, as John also taught his disciples. &l2&rAnd he said unto them, When ye pray, say, Our Father which art
  '13': in heaven, Hallowed be thy name. Thy kingdom come. Thy will be done, as in heaven, so in earth. &l3&rGive us day by day our daily bread. &l4&rAnd forgive us our sins; for we also forgive every one that is indebted to us. And lead us not into temptation;
  '14': but deliver us from evil. &l5&rAnd he said unto them, Which of you shall have a friend, and shall go unto him at midnight, and say unto him, Friend, lend me three loaves; &l6&rFor a friend of mine in his journey is come to me, and I have nothing to set
  '15': 'before him? &l7&rAnd he from within shall answer and say, Trouble me not:
    the door is now shut, and my children are with me in bed; I cannot rise and give
    thee. &l8&rI say unto you, Though he will not rise and give him, because he is
    his friend, yet'
  '16': because of his importunity he will rise and give him as many as he needeth. &l9&rAnd I say unto you, Ask, and it shall be given you; seek, and ye shall find; knock, and it shall be opened unto you. &l10&rFor every one that asketh receiveth; and he that
  '17': seeketh findeth; and to him that knocketh it shall be opened. &l11&rIf a son shall ask bread of any of you that is a father, will he give him a stone? or if he ask a fish, will he for a fish give him a serpent? &l12&rOr if he shall ask an egg, will he
  '18': 'offer him a scorpion? &l13&rIf ye then, being evil, know how to give good
    gifts unto your children: how much more shall your heavenly Father give the Holy
    Spirit to them that ask him? &l14&rAnd he was casting out a devil, and it was
    dumb. And it came to'
  '19': pass, when the devil was gone out, the dumb spake; and the people wondered. &l15&rBut some of them said, He casteth out devils through Beelzebub the chief of the devils. &l16&rAnd others, tempting him, sought of him a sign from heaven. &l17&rBut he,
  '20': knowing their thoughts, said unto them, Every kingdom divided against itself is brought to desolation; and a house divided against a house falleth. &l18&rIf Satan also be divided against himself, how shall his kingdom stand? because ye say that I cast out
  '21': devils through Beelzebub. &l19&rAnd if I by Beelzebub cast out devils, by whom do your sons cast them out? therefore shall they be your judges. &l20&rBut if I with the finger of God cast out devils, no doubt the kingdom of God is come upon you. &l21&rWhen
  '22': 'a strong man armed keepeth his palace, his goods are in peace: &l22&rBut
    when a stronger than he shall come upon him, and overcome him, he taketh from
    him all his armour wherein he trusted, and divideth his spoils. &l23&rHe that
    is not with me is against'
  '23': 'me: and he that gathereth not with me scattereth. &l24&rWhen the unclean
    spirit is gone out of a man, he walketh through dry places, seeking rest; and
    finding none, he saith, I will return unto my house whence I came out. &l25&rAnd
    when he cometh, he'
  '24': 'findeth it swept and garnished. &l26&rThen goeth he, and taketh to him seven
    other spirits more wicked than himself; and they enter in, and dwell there: and
