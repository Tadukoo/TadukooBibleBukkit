    my beloved Son: hear him. &l36&rAnd when the voice was past, Jesus was found alone.
    And they kept it'
  '27': close, and told no man in those days any of those things which they had seen. &l37&rAnd it came to pass, that on the next day, when they were come down from the hill, much people met him. &l38&rAnd, behold, a man of the company cried out, saying, Master, I
  '28': 'beseech thee, look upon my son: for he is mine only child. &l39&rAnd, lo,
