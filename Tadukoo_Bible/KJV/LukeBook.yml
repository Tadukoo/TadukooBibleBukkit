  '19': I am? Peter answering said, The Christ of God. &l21&rAnd he straitly charged them, and commanded them to tell no man that thing; &l22&rSaying, The Son of man must suffer many things, and be rejected of the elders and chief priests and scribes, and be
  '20': 'slain, and be raised the third day. &l23&rAnd he said to them all, If any
