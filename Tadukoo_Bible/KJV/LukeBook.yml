  '45': this, that the kingdom of God is come nigh unto you. &l12&rBut I say unto you, that it shall be more tolerable in that day for Sodom, than for that city. &l13&rWoe unto thee, Chorazin! woe unto thee, Bethsaida! for if the mighty works had been done in Tyre
  '46': and Sidon, which have been done in you, they had a great while ago repented, sitting in sackcloth and ashes. &l14&rBut it shall be more tolerable for Tyre and Sidon at the judgment, than for you. &l15&rAnd thou, Capernaum, which art exalted to heaven,
  '47': shalt be thrust down to hell. &l16&rHe that heareth you heareth me; and he that despiseth you despiseth me; and he that despiseth me despiseth him that sent me. &l17&rAnd the seventy returned again with joy, saying, Lord, even the devils are subject unto
  '48': 'us through thy name. &l18&rAnd he said unto them, I beheld Satan as lightning
