  '9': Chapter 9/nThen he called his twelve disciples together, and gave them power and authority over all devils, and to cure diseases. &l2&rAnd he sent them to preach the kingdom of God, and to heal the sick. &l3&rAnd he said unto them, Take nothing for your
  '10': journey, neither staves, nor scrip, neither bread, neither money; neither have two coats apiece. &l4&rAnd whatsoever house ye enter into, there abide, and thence depart. &l5&rAnd whosoever will not receive you, when ye go out of that city, shake off the
  '11': 'very dust from your feet for a testimony against them. &l6&rAnd they departed,
