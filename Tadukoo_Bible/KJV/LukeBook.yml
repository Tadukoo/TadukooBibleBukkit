    v: 34
  '1': Chapter 2 Cont./n&l34&rAnd Simeon blessed them, and said unto Mary his mother, Behold, this child is set for the fall and rising again of many in Israel; and for a sign which shall be spoken against; &l35&r(Yea, a sword shall pierce through thy own soul
  '2': 'also,) that the thoughts of many hearts may be revealed. &l36&rAnd there was
    one Anna, a prophetess, the daughter of Phanuel, of the tribe of Aser: she was
    of a great age, and had lived with an husband seven years from her virginity;
    &l37&rAnd she was a'
  '3': widow of about fourscore and four years, which departed not from the temple, but served God with fastings and prayers night and day. &l38&rAnd she coming in that instant gave thanks likewise unto the Lord, and spake of him to all them that looked for
  '4': 'redemption in Jerusalem. &l39&rAnd when they had performed all things according
    to the law of the Lord, they returned into Galilee, to their own city Nazareth.
    &l40&rAnd the child grew, and waxed strong in spirit, filled with wisdom: and
    the grace of God'
  '5': was upon him. &l41&rNow his parents went to Jerusalem every year at the feast of the passover. &l42&rAnd when he was twelve years old, they went up to Jerusalem after the custom of the feast. &l43&rAnd when they had fulfilled the days, as they returned,
  '6': the child Jesus tarried behind in Jerusalem; and Joseph and his mother knew not of it. &l44&rBut they, supposing him to have been in the company, went a day's journey; and they sought him among their kinsfolk and acquaintance. &l45&rAnd when they found him
  '7': not, they turned back again to Jerusalem, seeking him. &l46&rAnd it came to pass, that after three days they found him in the temple, sitting in the midst of the doctors, both hearing them, and asking them questions. &l47&rAnd all that heard him were
  '8': 'astonished at his understanding and answers. &l48&rAnd when they saw him,
    they were amazed: and his mother said unto him, Son, why hast thou thus dealt
    with us? behold, thy father and I have sought thee sorrowing. &l49&rAnd he said
    unto them, How is it'
  '9': 'that ye sought me? wist ye not that I must be about my Father''s business?
    &l50&rAnd they understood not the saying which he spake unto them. &l51&rAnd he
    went down with them, and came to Nazareth, and was subject unto them: but his
    mother kept all these'
  '10': sayings in her heart. &l52&rAnd Jesus increased in wisdom and stature, and in favour with God and man.
  '11': Chapter 3/nNow in the fifteenth year of the reign of Tiberius Caesar, Pontius Pilate being governor of Judaea, and Herod being tetrarch of Galilee, and his brother Philip tetrarch of Ituraea and of the region of Trachonitis, and Lysanias the tetrarch of
  '12': Abilene, &l2&rAnnas and Caiaphas being the high priests, the word of God came unto John the son of Zacharias in the wilderness. &l3&rAnd he came into all the country about Jordan, preaching the baptism of repentance for the remission of sins; &l4&rAs it is
  '13': written in the book of the words of Esaias the prophet, saying, The voice of one crying in the wilderness, Prepare ye the way of the Lord, make his paths straight. &l5&rEvery valley shall be filled, and every mountain and hill shall be brought low; and the
  '14': crooked shall be made straight, and the rough ways shall be made smooth; &l6&rAnd all flesh shall see the salvation of God. &l7&rThen said he to the multitude that came forth to be baptized of him, O generation of vipers, who hath warned you to flee from
  '15': 'the wrath to come? &l8&rBring forth therefore fruits worthy of repentance,
    and begin not to say within yourselves, We have Abraham to our father: for I say
    unto you, That God is able of these stones to raise up children unto Abraham.
    &l9&rAnd now also the'
  '16': 'axe is laid unto the root of the trees: every tree therefore which bringeth
    not forth good fruit is hewn down, and cast into the fire. &l10&rAnd the people
    asked him, saying, What shall we do then? &l11&rHe answereth and saith unto them,
    He that hath two'
  '17': coats, let him impart to him that hath none; and he that hath meat, let him do likewise. &l12&rThen came also publicans to be baptized, and said unto him, Master, what shall we do? &l13&rAnd he said unto them, Exact no more than that which is appointed
  '18': you. &l14&rAnd the soldiers likewise demanded of him, saying, And what shall we do? And he said unto them, Do violence to no man, neither accuse any falsely; and be content with your wages. &l15&rAnd as the people were in expectation, and all men mused in
  '19': 'their hearts of John, whether he were the Christ, or not; &l16&rJohn answered,
    saying unto them all, I indeed baptize you with water; but one mightier than I
    cometh, the latchet of whose shoes I am not worthy to unloose: he shall baptize
    you with the Holy'
  '20': 'Ghost and with fire: &l17&rWhose fan is in his hand, and he will throughly
    purge his floor, and will gather the wheat into his garner; but the chaff he will
    burn with fire unquenchable. &l18&rAnd many other things in his exhortation preached
    he unto the'
  '21': people. &l19&rBut Herod the tetrarch, being reproved by him for Herodias his brother Philip's wife, and for all the evils which Herod had done, &l20&rAdded yet this above all, that he shut up John in prison. &l21&rNow when all the people were baptized, it
  '22': came to pass, that Jesus also being baptized, and praying, the heaven was opened, &l22&rAnd the Holy Ghost descended in a bodily shape like a dove upon him, and a voice came from heaven, which said, Thou art my beloved Son; in thee I am well pleased.
  '23': '&l23&rAnd Jesus himself began to be about thirty years of age, being (as
    was supposed) the son of Joseph, which was the son of Heli, &l24&rWhich was the
    son of Matthat, which was the son of Levi, which was the son of Melchi, which
    was the son of Janna,'
  '24': which was the son of Joseph, &l25&rWhich was the son of Mattathias, which was the son of Amos, which was the son of Naum, which was the son of Esli, which was the son of Nagge, &l26&rWhich was the son of Maath, which was the son of Mattathias, which was
  '25': the son of Semei, which was the son of Joseph, which was the son of Juda, &l27&rWhich was the son of Joanna, which was the son of Rhesa, which was the son of Zorobabel, which was the son of Salathiel, which was the son of Neri, &l28&rWhich was the son of
  '26': Melchi, which was the son of Addi, which was the son of Cosam, which was the son of Elmodam, which was the son of Er, &l29&rWhich was the son of Jose, which was the son of Eliezer, which was the son of Jorim, which was the son of Matthat, which was the son
  '27': of Levi, &l30&rWhich was the son of Simeon, which was the son of Juda, which was the son of Joseph, which was the son of Jonan, which was the son of Eliakim, &l31&rWhich was the son of Melea, which was the son of Menan, which was the son of Mattatha, which
  '28': was the son of Nathan, which was the son of David, &l32&rWhich was the son of Jesse, which was the son of Obed, which was the son of Booz, which was the son of Salmon, which was the son of Naasson, &l33&rWhich was the son of Aminadab, which was the son of
  '29': Aram, which was the son of Esrom, which was the son of Phares, which was the son of Juda, &l34&rWhich was the son of Jacob, which was the son of Isaac, which was the son of Abraham, which was the son of Thara, which was the son of Nachor, &l35&rWhich was
  '30': the son of Saruch, which was the son of Ragau, which was the son of Phalec, which was the son of Heber, which was the son of Sala, &l36&rWhich was the son of Cainan, which was the son of Arphaxad, which was the son of Sem, which was the son of Noe, which
  '31': was the son of Lamech, &l37&rWhich was the son of Mathusala, which was the son of Enoch, which was the son of Jared, which was the son of Maleleel, which was the son of Cainan, &l38&rWhich was the son of Enos, which was the son of Seth, which was the son
  '32': of Adam, which was the son of God.
  '33': 'Chapter 4/nAnd Jesus being full of the Holy Ghost returned from Jordan, and
    was led by the Spirit into the wilderness, &l2&rBeing forty days tempted of the
    devil. And in those days he did eat nothing: and when they were ended, he afterward
    hungered.'
  '34': '&l3&rAnd the devil said unto him, If thou be the Son of God, command this
    stone that it be made bread. &l4&rAnd Jesus answered him, saying, It is written,
    That man shall not live by bread alone, but by every word of God. &l5&rAnd the
    devil, taking him up'
  '35': 'into an high mountain, shewed unto him all the kingdoms of the world in a
    moment of time. &l6&rAnd the devil said unto him, All this power will I give thee,
    and the glory of them: for that is delivered unto me; and to whomsoever I will
    I give it. &l7&rIf'
  '36': 'thou therefore wilt worship me, all shall be thine. &l8&rAnd Jesus answered
    and said unto him, Get thee behind me, Satan: for it is written, Thou shalt worship
    the Lord thy God, and him only shalt thou serve. &l9&rAnd he brought him to Jerusalem,
    and set'
  '37': 'him on a pinnacle of the temple, and said unto him, If thou be the Son of
    God, cast thyself down from hence: &l10&rFor it is written, He shall give his
    angels charge over thee, to keep thee: &l11&rAnd in their hands they shall bear
    thee up, lest at any'
  '38': time thou dash thy foot against a stone. &l12&rAnd Jesus answering said unto him, It is said, Thou shalt not tempt the Lord thy God. &l13&rAnd when the devil had ended all the temptation, he departed from him for a season. &l14&rAnd Jesus returned in the
  '39': 'power of the Spirit into Galilee: and there went out a fame of him through
    all the region round about. &l15&rAnd he taught in their synagogues, being glorified
    of all. &l16&rAnd he came to Nazareth, where he had been brought up: and, as his
    custom was, he'
  '40': went into the synagogue on the sabbath day, and stood up for to read. &l17&rAnd there was delivered unto him the book of the prophet Esaias. And when he had opened the book, he found the place where it was written, &l18&rThe Spirit of the Lord is upon me,
  '41': because he hath anointed me to preach the gospel to the poor; he hath sent me to heal the brokenhearted, to preach deliverance to the captives, and recovering of sight to the blind, to set at liberty them that are bruised, &l19&rTo preach the acceptable
  '42': year of the Lord. &l20&rAnd he closed the book, and he gave it again to the minister, and sat down. And the eyes of all them that were in the synagogue were fastened on him. &l21&rAnd he began to say unto them, This day is this scripture fulfilled in your
  '43': 'ears. &l22&rAnd all bare him witness, and wondered at the gracious words
    which proceeded out of his mouth. And they said, Is not this Joseph''s son? &l23&rAnd
    he said unto them, Ye will surely say unto me this proverb, Physician, heal thyself:
    whatsoever we'
  '44': have heard done in Capernaum, do also here in thy country. &l24&rAnd he said, Verily I say unto you, No prophet is accepted in his own country. &l25&rBut I tell you of a truth, many widows were in Israel in the days of Elias, when the heaven was shut up
  '45': three years and six months, when great famine was throughout all the land; &l26&rBut unto none of them was Elias sent, save unto Sarepta, a city of Sidon, unto a woman that was a widow. &l27&rAnd many lepers were in Israel in the time of Eliseus the
  '46': prophet; and none of them was cleansed, saving Naaman the Syrian. &l28&rAnd all they in the synagogue, when they heard these things, were filled with wrath, &l29&rAnd rose up, and thrust him out of the city, and led him unto the brow of the hill whereon
  '47': their city was built, that they might cast him down headlong. &l30&rBut he passing through the midst of them went his way, &l31&rAnd came down to Capernaum, a city of Galilee, and taught them on the sabbath days. &l32&rAnd they were astonished at his
  '48': 'doctrine: for his word was with power. &l33&rAnd in the synagogue there was
    a man, which had a spirit of an unclean devil, and cried out with a loud voice,
    &l34&rSaying, Let us alone; what have we to do with thee, thou Jesus of Nazareth?
    art thou come to'
  '49': destroy us? I know thee who thou art; the Holy One of God. &l35&rAnd Jesus rebuked him, saying, Hold thy peace, and come out of him. And when the devil had thrown him in the midst, he came out of him, and hurt him not. &l36&rAnd they were all amazed, and
  '50': spake among themselves, saying, What a word is this! for with authority and power he commandeth the unclean spirits, and they come out. &l37&rAnd the fame of him went out into every place of the country round about.
  end:
    c: 4
    v: 37
Book3:
  start:
    c: 4
    v: 38
  '1': 'Chapter 4 Cont./n&l38&rAnd he arose out of the synagogue, and entered into
    Simon''s house. And Simon''s wife''s mother was taken with a great fever; and
    they besought him for her. &l39&rAnd he stood over her, and rebuked the fever;
    and it left her: and'
  '2': immediately she arose and ministered unto them. &l40&rNow when the sun was setting, all they that had any sick with divers diseases brought them unto him; and he laid his hands on every one of them, and healed them. &l41&rAnd devils also came out of many,
  '3': 'crying out, and saying, Thou art Christ the Son of God. And he rebuking them
    suffered them not to speak: for they knew that he was Christ. &l42&rAnd when it
    was day, he departed and went into a desert place: and the people sought him,
    and came unto him,'
  '4': 'and stayed him, that he should not depart from them. &l43&rAnd he said unto
    them, I must preach the kingdom of God to other cities also: for therefore am
    I sent. &l44&rAnd he preached in the synagogues of Galilee.'
  '5': 'Chapter 5/nAnd it came to pass, that, as the people pressed upon him to hear
