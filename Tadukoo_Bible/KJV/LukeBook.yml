    as he spake these'
  '25': things, a certain woman of the company lifted up her voice, and said unto him, Blessed is the womb that bare thee, and the paps which thou hast sucked. &l28&rBut he said, Yea rather, blessed are they that hear the word of God, and keep it. &l29&rAnd when
  '26': 'the people were gathered thick together, he began to say, This is an evil
    generation: they seek a sign; and there shall no sign be given it, but the sign
    of Jonas the prophet. &l30&rFor as Jonas was a sign unto the Ninevites, so shall
    also the Son of man'
  '27': 'be to this generation. &l31&rThe queen of the south shall rise up in the
    judgment with the men of this generation, and condemn them: for she came from
    the utmost parts of the earth to hear the wisdom of Solomon; and, behold, a greater
