  '1': 'Chapter 12 Cont./n&l20&rBut God said unto him, Thou fool, this night thy soul
    shall be required of thee: then whose shall those things be, which thou hast provided?
    &l21&rSo is he that layeth up treasure for himself, and is not rich toward God.
    &l22&rAnd'
  '2': 'he said unto his disciples, Therefore I say unto you, Take no thought for
    your life, what ye shall eat; neither for the body, what ye shall put on. &l23&rThe
    life is more than meat, and the body is more than raiment. &l24&rConsider the
    ravens: for they'
  '3': 'neither sow nor reap; which neither have storehouse nor barn; and God feedeth
    them: how much more are ye better than the fowls? &l25&rAnd which of you with
    taking thought can add to his stature one cubit? &l26&rIf ye then be not able
    to do that thing which'
  '4': 'is least, why take ye thought for the rest? &l27&rConsider the lilies how
    they grow: they toil not, they spin not; and yet I say unto you, that Solomon
    in all his glory was not arrayed like one of these. &l28&rIf then God so clothe
