  '1': Chapter 1/nForasmuch as many have taken in hand to set forth in order a declaration of those things which are most surely believed among us, &l2&rEven as they delivered them unto us, which from the beginning were eyewitnesses, and ministers of the word;
  '2': '&l3&rIt seemed good to me also, having had perfect understanding of all things
    from the very first, to write unto thee in order, most excellent Theophilus, &l4&rThat
    thou mightest know the certainty of those things, wherein thou hast been instructed.'
  '3': '&l5&rThere was in the days of Herod, the king of Judaea, a certain priest
    named Zacharias, of the course of Abia: and his wife was of the daughters of Aaron,
    and her name was Elisabeth. &l6&rAnd they were both righteous before God, walking
    in all the'
  '4': commandments and ordinances of the Lord blameless. &l7&rAnd they had no child, because that Elisabeth was barren, and they both were now well stricken in years. &l8&rAnd it came to pass, that while he executed the priest's office before God in the order of
  '5': his course, &l9&rAccording to the custom of the priest's office, his lot was to burn incense when he went into the temple of the Lord. &l10&rAnd the whole multitude of the people were praying without at the time of incense. &l11&rAnd there appeared unto
  '6': 'him an angel of the Lord standing on the right side of the altar of incense.
    &l12&rAnd when Zacharias saw him, he was troubled, and fear fell upon him. &l13&rBut
    the angel said unto him, Fear not, Zacharias: for thy prayer is heard; and thy
    wife Elisabeth'
  '7': shall bear thee a son, and thou shalt call his name John. &l14&rAnd thou shalt have joy and gladness; and many shall rejoice at his birth. &l15&rFor he shall be great in the sight of the Lord, and shall drink neither wine nor strong drink; and he shall be
  '8': filled with the Holy Ghost, even from his mother's womb. &l16&rAnd many of the children of Israel shall he turn to the Lord their God. &l17&rAnd he shall go before him in the spirit and power of Elias, to turn the hearts of the fathers to the children, and
  '9': the disobedient to the wisdom of the just; to make ready a people prepared for the Lord. &l18&rAnd Zacharias said unto the angel, Whereby shall I know this? for I am an old man, and my wife well stricken in years. &l19&rAnd the angel answering said unto
  '10': him, I am Gabriel, that stand in the presence of God; and am sent to speak unto thee, and to shew thee these glad tidings. &l20&rAnd, behold, thou shalt be dumb, and not able to speak, until the day that these things shall be performed, because thou
  '11': 'believest not my words, which shall be fulfilled in their season. &l21&rAnd
    the people waited for Zacharias, and marvelled that he tarried so long in the
    temple. &l22&rAnd when he came out, he could not speak unto them: and they perceived
    that he had seen'
  '12': 'a vision in the temple: for he beckoned unto them, and remained speechless.
    &l23&rAnd it came to pass, that, as soon as the days of his ministration were
    accomplished, he departed to his own house. &l24&rAnd after those days his wife
    Elisabeth conceived,'
  '13': and hid herself five months, saying, &l25&rThus hath the Lord dealt with me in the days wherein he looked on me, to take away my reproach among men. &l26&rAnd in the sixth month the angel Gabriel was sent from God unto a city of Galilee, named Nazareth,
  '14': '&l27&rTo a virgin espoused to a man whose name was Joseph, of the house of
    David; and the virgin''s name was Mary. &l28&rAnd the angel came in unto her,
    and said, Hail, thou that art highly favoured, the Lord is with thee: blessed
    art thou among women.'
  '15': '&l29&rAnd when she saw him, she was troubled at his saying, and cast in her
    mind what manner of salutation this should be. &l30&rAnd the angel said unto her,
    Fear not, Mary: for thou hast found favour with God. &l31&rAnd, behold, thou shalt
    conceive in thy'
  '16': 'womb, and bring forth a son, and shalt call his name Jesus. &l32&rHe shall
    be great, and shall be called the Son of the Highest: and the Lord God shall give
    unto him the throne of his father David: &l33&rAnd he shall reign over the house
    of Jacob for ever;'
  '17': and of his kingdom there shall be no end. &l34&rThen said Mary unto the angel, How shall this be, seeing I know not a man? &l35&rAnd the angel answered and said unto her, The Holy Ghost shall come upon thee, and the power of the Highest shall overshadow
  '18': 'thee: therefore also that holy thing which shall be born of thee shall be
    called the Son of God. &l36&rAnd, behold, thy cousin Elisabeth, she hath also
    conceived a son in her old age: and this is the sixth month with her, who was
    called barren. &l37&rFor'
  '19': with God nothing shall be impossible. &l38&rAnd Mary said, Behold the handmaid of the Lord; be it unto me according to thy word. And the angel departed from her. &l39&rAnd Mary arose in those days, and went into the hill country with haste, into a city of
  '20': 'Juda; &l40&rAnd entered into the house of Zacharias, and saluted Elisabeth.
    &l41&rAnd it came to pass, that, when Elisabeth heard the salutation of Mary,
    the babe leaped in her womb; and Elisabeth was filled with the Holy Ghost: &l42&rAnd
    she spake out'
  '21': with a loud voice, and said, Blessed art thou among women, and blessed is the fruit of thy womb. &l43&rAnd whence is this to me, that the mother of my Lord should come to me? &l44&rFor, lo, as soon as the voice of thy salutation sounded in mine ears, the
  '22': 'babe leaped in my womb for joy. &l45&rAnd blessed is she that believed: for
    there shall be a performance of those things which were told her from the Lord.
    &l46&rAnd Mary said, My soul doth magnify the Lord, &l47&rAnd my spirit hath rejoiced
    in God my'
  '23': 'Saviour. &l48&rFor he hath regarded the low estate of his handmaiden: for,
    behold, from henceforth all generations shall call me blessed. &l49&rFor he that
    is mighty hath done to me great things; and holy is his name. &l50&rAnd his mercy
    is on them that'
  '24': fear him from generation to generation. &l51&rHe hath shewed strength with his arm; he hath scattered the proud in the imagination of their hearts. &l52&rHe hath put down the mighty from their seats, and exalted them of low degree. &l53&rHe hath filled the
  '25': hungry with good things; and the rich he hath sent empty away. &l54&rHe hath helped his servant Israel, in remembrance of his mercy; &l55&rAs he spake to our fathers, to Abraham, and to his seed for ever. &l56&rAnd Mary abode with her about three months,
  '26': and returned to her own house. &l57&rNow Elisabeth's full time came that she should be delivered; and she brought forth a son. &l58&rAnd her neighbours and her cousins heard how the Lord had shewed great mercy upon her; and they rejoiced with her.
  '27': '&l59&rAnd it came to pass, that on the eighth day they came to circumcise
    the child; and they called him Zacharias, after the name of his father. &l60&rAnd
    his mother answered and said, Not so; but he shall be called John. &l61&rAnd they
    said unto her,'
  '28': There is none of thy kindred that is called by this name. &l62&rAnd they made signs to his father, how he would have him called. &l63&rAnd he asked for a writing table, and wrote, saying, His name is John. And they marvelled all. &l64&rAnd his mouth was
  '29': 'opened immediately, and his tongue loosed, and he spake, and praised God.
    &l65&rAnd fear came on all that dwelt round about them: and all these sayings
    were noised abroad throughout all the hill country of Judaea. &l66&rAnd all they
    that heard them laid'
  '30': them up in their hearts, saying, What manner of child shall this be! And the hand of the Lord was with him. &l67&rAnd his father Zacharias was filled with the Holy Ghost, and prophesied, saying, &l68&rBlessed be the Lord God of Israel; for he hath visited
  '31': 'and redeemed his people, &l69&rAnd hath raised up an horn of salvation for
    us in the house of his servant David; &l70&rAs he spake by the mouth of his holy
    prophets, which have been since the world began: &l71&rThat we should be saved
    from our enemies, and'
  '32': from the hand of all that hate us; &l72&rTo perform the mercy promised to our fathers, and to remember his holy covenant; &l73&rThe oath which he sware to our father Abraham, &l74&rThat he would grant unto us, that we being delivered out of the hand of our
  '33': 'enemies might serve him without fear, &l75&rIn holiness and righteousness
    before him, all the days of our life. &l76&rAnd thou, child, shalt be called the
    prophet of the Highest: for thou shalt go before the face of the Lord to prepare
    his ways; &l77&rTo'
  '34': give knowledge of salvation unto his people by the remission of their sins, &l78&rThrough the tender mercy of our God; whereby the dayspring from on high hath visited us, &l79&rTo give light to them that sit in darkness and in the shadow of death, to guide
  '35': our feet into the way of peace. &l80&rAnd the child grew, and waxed strong in spirit, and was in the deserts till the day of his shewing unto Israel.
  '36': Chapter 2/nAnd it came to pass in those days, that there went out a decree from Caesar Augustus that all the world should be taxed. &l2&r(And this taxing was first made when Cyrenius was governor of Syria.) &l3&rAnd all went to be taxed, every one into his
  '37': own city. &l4&rAnd Joseph also went up from Galilee, out of the city of Nazareth, into Judaea, unto the city of David, which is called Bethlehem; (because he was of the house and lineage of David:) &l5&rTo be taxed with Mary his espoused wife, being great
  '38': with child. &l6&rAnd so it was, that, while they were there, the days were accomplished that she should be delivered. &l7&rAnd she brought forth her firstborn son, and wrapped him in swaddling clothes, and laid him in a manger; because there was no room
  '39': 'for them in the inn. &l8&rAnd there were in the same country shepherds abiding
    in the field, keeping watch over their flock by night. &l9&rAnd, lo, the angel
    of the Lord came upon them, and the glory of the Lord shone round about them:
    and they were sore'
  '40': 'afraid. &l10&rAnd the angel said unto them, Fear not: for, behold, I bring
    you good tidings of great joy, which shall be to all people. &l11&rFor unto you
    is born this day in the city of David a Saviour, which is Christ the Lord. &l12&rAnd
    this shall be a'
  '41': sign unto you; Ye shall find the babe wrapped in swaddling clothes, lying in a manger. &l13&rAnd suddenly there was with the angel a multitude of the heavenly host praising God, and saying, &l14&rGlory to God in the highest, and on earth peace, good will
  '42': toward men. &l15&rAnd it came to pass, as the angels were gone away from them into heaven, the shepherds said one to another, Let us now go even unto Bethlehem, and see this thing which is come to pass, which the Lord hath made known unto us. &l16&rAnd
  '43': they came with haste, and found Mary, and Joseph, and the babe lying in a manger. &l17&rAnd when they had seen it, they made known abroad the saying which was told them concerning this child. &l18&rAnd all they that heard it wondered at those things which
  '44': were told them by the shepherds. &l19&rBut Mary kept all these things, and pondered them in her heart. &l20&rAnd the shepherds returned, glorifying and praising God for all the things that they had heard and seen, as it was told unto them. &l21&rAnd when
  '45': eight days were accomplished for the circumcising of the child, his name was called Jesus, which was so named of the angel before he was conceived in the womb. &l22&rAnd when the days of her purification according to the law of Moses were accomplished,
  '46': they brought him to Jerusalem, to present him to the Lord; &l23&r(As it is written in the law of the Lord, Every male that openeth the womb shall be called holy to the Lord;) &l24&rAnd to offer a sacrifice according to that which is said in the law of the
  '47': 'Lord, A pair of turtledoves, or two young pigeons. &l25&rAnd, behold, there
    was a man in Jerusalem, whose name was Simeon; and the same man was just and devout,
    waiting for the consolation of Israel: and the Holy Ghost was upon him. &l26&rAnd
    it was'
  '48': 'revealed unto him by the Holy Ghost, that he should not see death, before
    he had seen the Lord''s Christ. &l27&rAnd he came by the Spirit into the temple:
    and when the parents brought in the child Jesus, to do for him after the custom
    of the law, &l28&rThen'
  '49': 'took he him up in his arms, and blessed God, and said, &l29&rLord, now lettest
    thou thy servant depart in peace, according to thy word: &l30&rFor mine eyes have
    seen thy salvation, &l31&rWhich thou hast prepared before the face of all people;
    &l32&rA light'
  '50': to lighten the Gentiles, and the glory of thy people Israel. &l33&rAnd Joseph and his mother marvelled at those things which were spoken of him.
  end:
    c: 2
    v: 33
Book2:
  start:
