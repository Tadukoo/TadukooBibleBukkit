  '13': desired to see him. &l10&rAnd the apostles, when they were returned, told him all that they had done. And he took them, and went aside privately into a desert place belonging to the city called Bethsaida. &l11&rAnd the people, when they knew it, followed
  '14': 'him: and he received them, and spake unto them of the kingdom of God, and
