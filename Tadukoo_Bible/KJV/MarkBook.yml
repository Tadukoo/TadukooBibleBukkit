  '6': agreeth thereto. &l71&rBut he began to curse and to swear, saying, I know not this man of whom ye speak. &l72&rAnd the second time the cock crew. And Peter called to mind the word that Jesus said unto him, Before the cock crow twice, thou shalt deny me
  '7': thrice. And when he thought thereon, he wept.
  '8': 'Chapter 15

    And straightway in the morning the chief priests held a consultation with the
    elders and scribes and the whole council, and bound Jesus, and carried him away,
    and delivered him to Pilate. &l2&rAnd Pilate asked him, Art thou the King of the
    Jews?'
  '9': 'And he answering said unto them, Thou sayest it. &l3&rAnd the chief priests
    accused him of many things: but he answered nothing. &l4&rAnd Pilate asked him
    again, saying, Answerest thou nothing? behold how many things they witness against
    thee. &l5&rBut'
  '10': Jesus yet answered nothing; so that Pilate marvelled. &l6&rNow at that feast he released unto them one prisoner, whomsoever they desired. &l7&rAnd there was one named Barabbas, which lay bound with them that had made insurrection with him, who had
  '11': committed murder in the insurrection. &l8&rAnd the multitude crying aloud began to desire him to do as he had ever done unto them. &l9&rBut Pilate answered them, saying, Will ye that I release unto you the King of the Jews? &l10&rFor he knew that the chief
  '12': priests had delivered him for envy. &l11&rBut the chief priests moved the people, that he should rather release Barabbas unto them. &l12&rAnd Pilate answered and said again unto them, What will ye then that I shall do unto him whom ye call the King of the
  '13': Jews? &l13&rAnd they cried out again, Crucify him. &l14&rThen Pilate said unto them, Why, what evil hath he done? And they cried out the more exceedingly, Crucify him. &l15&rAnd so Pilate, willing to content the people, released Barabbas unto them, and
  '14': delivered Jesus, when he had scourged him, to be crucified. &l16&rAnd the soldiers led him away into the hall, called Praetorium; and they call together the whole band. &l17&rAnd they clothed him with purple, and platted a crown of thorns, and put it about
  '15': his head, &l18&rAnd began to salute him, Hail, King of the Jews! &l19&rAnd they smote him on the head with a reed, and did spit upon him, and bowing their knees worshipped him. &l20&rAnd when they had mocked him, they took off the purple from him, and put
  '16': his own clothes on him, and led him out to crucify him. &l21&rAnd they compel one Simon a Cyrenian, who passed by, coming out of the country, the father of Alexander and Rufus, to bear his cross. &l22&rAnd they bring him unto the place Golgotha, which is,
  '17': 'being interpreted, The place of a skull. &l23&rAnd they gave him to drink
    wine mingled with myrrh: but he received it not. &l24&rAnd when they had crucified
    him, they parted his garments, casting lots upon them, what every man should take.
    &l25&rAnd it was'
  '18': the third hour, and they crucified him. &l26&rAnd the superscription of his accusation was written over, The King Of The Jews. &l27&rAnd with him they crucify two thieves; the one on his right hand, and the other on his left. &l28&rAnd the scripture was
  '19': fulfilled, which saith, And he was numbered with the transgressors. &l29&rAnd they that passed by railed on him, wagging their heads, and saying, Ah, thou that destroyest the temple, and buildest it in three days, &l30&rSave thyself, and come down from the
  '20': cross. &l31&rLikewise also the chief priests mocking said among themselves with the scribes, He saved others; himself he cannot save. &l32&rLet Christ the King of Israel descend now from the cross, that we may see and believe. And they that were crucified
  '21': with him reviled him. &l33&rAnd when the sixth hour was come, there was darkness over the whole land until the ninth hour. &l34&rAnd at the ninth hour Jesus cried with a loud voice, saying, Eloi, Eloi, lama sabachthani? which is, being interpreted, My God,
  '22': my God, why hast thou forsaken me? &l35&rAnd some of them that stood by, when they heard it, said, Behold, he calleth Elias. &l36&rAnd one ran and filled a spunge full of vinegar, and put it on a reed, and gave him to drink, saying, Let alone; let us see
  '23': whether Elias will come to take him down. &l37&rAnd Jesus cried with a loud voice, and gave up the ghost. &l38&rAnd the veil of the temple was rent in twain from the top to the bottom. &l39&rAnd when the centurion, which stood over against him, saw that he
  '24': 'so cried out, and gave up the ghost, he said, Truly this man was the Son
    of God. &l40&rThere were also women looking on afar off: among whom was Mary Magdalene,
    and Mary the mother of James the less and of Joses, and Salome; &l41&r(Who also,
    when he was in'
  '25': Galilee, followed him, and ministered unto him;) and many other women which came up with him unto Jerusalem. &l42&rAnd now when the even was come, because it was the preparation, that is, the day before the sabbath, &l43&rJoseph of Arimathaea, an
  '26': 'honourable counsellor, which also waited for the kingdom of God, came, and
    went in boldly unto Pilate, and craved the body of Jesus. &l44&rAnd Pilate marvelled
    if he were already dead: and calling unto him the centurion, he asked him whether
    he had been'
  '27': any while dead. &l45&rAnd when he knew it of the centurion, he gave the body to Joseph. &l46&rAnd he bought fine linen, and took him down, and wrapped him in the linen, and laid him in a sepulchre which was hewn out of a rock, and rolled a stone unto the
  '28': door of the sepulchre. &l47&rAnd Mary Magdalene and Mary the mother of Joses beheld where he was laid.
  '29': 'Chapter 16

    And when the sabbath was past, Mary Magdalene, and Mary the mother of James, and
    Salome, had bought sweet spices, that they might come and anoint him. &l2&rAnd
    very early in the morning the first day of the week, they came unto the sepulchre
    at'
  '30': 'the rising of the sun. &l3&rAnd they said among themselves, Who shall roll
    us away the stone from the door of the sepulchre? &l4&rAnd when they looked, they
    saw that the stone was rolled away: for it was very great. &l5&rAnd entering into
    the sepulchre,'
  '31': 'they saw a young man sitting on the right side, clothed in a long white garment;
    and they were affrighted. &l6&rAnd he saith unto them, Be not affrighted: Ye seek
    Jesus of Nazareth, which was crucified: he is risen; he is not here: behold the
    place where'
  '32': 'they laid him. &l7&rBut go your way, tell his disciples and Peter that he
    goeth before you into Galilee: there shall ye see him, as he said unto you. &l8&rAnd
    they went out quickly, and fled from the sepulchre; for they trembled and were
    amazed: neither'
  '33': said they any thing to any man; for they were afraid. &l9&rNow when Jesus was risen early the first day of the week, he appeared first to Mary Magdalene, out of whom he had cast seven devils. &l10&rAnd she went and told them that had been with him, as they
  '34': mourned and wept. &l11&rAnd they, when they had heard that he was alive, and had been seen of her, believed not. &l12&rAfter that he appeared in another form unto two of them, as they walked, and went into the country. &l13&rAnd they went and told it unto
  '35': 'the residue: neither believed they them. &l14&rAfterward he appeared unto
    the eleven as they sat at meat, and upbraided them with their unbelief and hardness
    of heart, because they believed not them which had seen him after he was risen.
    &l15&rAnd he said'
  '36': unto them, Go ye into all the world, and preach the gospel to every creature. &l16&rHe that believeth and is baptized shall be saved; but he that believeth not shall be damned. &l17&rAnd these signs shall follow them that believe; In my name shall they
  '37': cast out devils; they shall speak with new tongues; &l18&rThey shall take up serpents; and if they drink any deadly thing, it shall not hurt them; they shall lay hands on the sick, and they shall recover. &l19&rSo then after the Lord had spoken unto them,
  '38': he was received up into heaven, and sat on the right hand of God. &l20&rAnd they went forth, and preached every where, the Lord working with them, and confirming the word with signs following. Amen.
