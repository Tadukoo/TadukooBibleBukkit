Book1:
  start:
    c: 1
    v: 1
  '1': 'Chapter 1

    The beginning of the gospel of Jesus Christ, the Son of God; &l2&rAs it is written
    in the prophets, Behold, I send my messenger before thy face, which shall prepare
    thy way before thee. &l3&rThe voice of one crying in the wilderness, Prepare ye'
  '2': the way of the Lord, make his paths straight. &l4&rJohn did baptize in the wilderness, and preach the baptism of repentance for the remission of sins. &l5&rAnd there went out unto him all the land of Judaea, and they of Jerusalem, and were all baptized of
  '3': him in the river of Jordan, confessing their sins. &l6&rAnd John was clothed with camel's hair, and with a girdle of a skin about his loins; and he did eat locusts and wild honey; &l7&rAnd preached, saying, There cometh one mightier than I after me, the
  '4': 'latchet of whose shoes I am not worthy to stoop down and unloose. &l8&rI indeed
    have baptized you with water: but he shall baptize you with the Holy Ghost. &l9&rAnd
    it came to pass in those days, that Jesus came from Nazareth of Galilee, and was
    baptized'
  '5': 'of John in Jordan. &l10&rAnd straightway coming up out of the water, he saw
    the heavens opened, and the Spirit like a dove descending upon him: &l11&rAnd
    there came a voice from heaven, saying, Thou art my beloved Son, in whom I am
    well pleased. &l12&rAnd'
  '6': immediately the spirit driveth him into the wilderness. &l13&rAnd he was there in the wilderness forty days, tempted of Satan; and was with the wild beasts; and the angels ministered unto him. &l14&rNow after that John was put in prison, Jesus came into
  '7': 'Galilee, preaching the gospel of the kingdom of God, &l15&rAnd saying, The
    time is fulfilled, and the kingdom of God is at hand: repent ye, and believe the
    gospel. &l16&rNow as he walked by the sea of Galilee, he saw Simon and Andrew
    his brother casting a'
  '8': 'net into the sea: for they were fishers. &l17&rAnd Jesus said unto them, Come
    ye after me, and I will make you to become fishers of men. &l18&rAnd straightway
    they forsook their nets, and followed him. &l19&rAnd when he had gone a little
    farther thence, he'
  '9': 'saw James the son of Zebedee, and John his brother, who also were in the ship
    mending their nets. &l20&rAnd straightway he called them: and they left their
    father Zebedee in the ship with the hired servants, and went after him. &l21&rAnd
    they went into'
  '10': 'Capernaum; and straightway on the sabbath day he entered into the synagogue,
    and taught. &l22&rAnd they were astonished at his doctrine: for he taught them
    as one that had authority, and not as the scribes. &l23&rAnd there was in their
    synagogue a man with'
  '11': an unclean spirit; and he cried out, &l24&rSaying, Let us alone; what have we to do with thee, thou Jesus of Nazareth? art thou come to destroy us? I know thee who thou art, the Holy One of God. &l25&rAnd Jesus rebuked him, saying, Hold thy peace, and come
  '12': out of him. &l26&rAnd when the unclean spirit had torn him, and cried with a loud voice, he came out of him. &l27&rAnd they were all amazed, insomuch that they questioned among themselves, saying, What thing is this? what new doctrine is this? for with
  '13': authority commandeth he even the unclean spirits, and they do obey him. &l28&rAnd immediately his fame spread abroad throughout all the region round about Galilee. &l29&rAnd forthwith, when they were come out of the synagogue, they entered into the house
  '14': of Simon and Andrew, with James and John. &l30&rBut Simon's wife's mother lay sick of a fever, and anon they tell him of her. &l31&rAnd he came and took her by the hand, and lifted her up; and immediately the fever left her, and she ministered unto them.
  '15': '&l32&rAnd at even, when the sun did set, they brought unto him all that were
    diseased, and them that were possessed with devils. &l33&rAnd all the city was
    gathered together at the door. &l34&rAnd he healed many that were sick of divers
    diseases, and cast'
  '16': out many devils; and suffered not the devils to speak, because they knew him. &l35&rAnd in the morning, rising up a great while before day, he went out, and departed into a solitary place, and there prayed. &l36&rAnd Simon and they that were with him
  '17': 'followed after him. &l37&rAnd when they had found him, they said unto him,
    All men seek for thee. &l38&rAnd he said unto them, Let us go into the next towns,
    that I may preach there also: for therefore came I forth. &l39&rAnd he preached
    in their'
  '18': synagogues throughout all Galilee, and cast out devils. &l40&rAnd there came a leper to him, beseeching him, and kneeling down to him, and saying unto him, If thou wilt, thou canst make me clean. &l41&rAnd Jesus, moved with compassion, put forth his hand,
  '19': and touched him, and saith unto him, I will; be thou clean. &l42&rAnd as soon as he had spoken, immediately the leprosy departed from him, and he was cleansed. &l43&rAnd he straitly charged him, and forthwith sent him away; &l44&rAnd saith unto him, See
  '20': 'thou say nothing to any man: but go thy way, shew thyself to the priest,
    and offer for thy cleansing those things which Moses commanded, for a testimony
    unto them. &l45&rBut he went out, and began to publish it much, and to blaze abroad
    the matter,'
  '21': 'insomuch that Jesus could no more openly enter into the city, but was without
    in desert places: and they came to him from every quarter.'
  '22': 'Chapter 2

    And again he entered into Capernaum after some days; and it was noised that he
    was in the house. &l2&rAnd straightway many were gathered together, insomuch that
    there was no room to receive them, no, not so much as about the door: and he preached'
  '23': 'the word unto them. &l3&rAnd they come unto him, bringing one sick of the
    palsy, which was borne of four. &l4&rAnd when they could not come nigh unto him
    for the press, they uncovered the roof where he was: and when they had broken
    it up, they let down the'
  '24': bed wherein the sick of the palsy lay. &l5&rWhen Jesus saw their faith, he said unto the sick of the palsy, Son, thy sins be forgiven thee. &l6&rBut there was certain of the scribes sitting there, and reasoning in their hearts, &l7&rWhy doth this man thus
  '25': speak blasphemies? who can forgive sins but God only? &l8&rAnd immediately when Jesus perceived in his spirit that they so reasoned within themselves, he said unto them, Why reason ye these things in your hearts? &l9&rWhether is it easier to say to the
  '26': sick of the palsy, Thy sins be forgiven thee; or to say, Arise, and take up thy bed, and walk? &l10&rBut that ye may know that the Son of man hath power on earth to forgive sins, (he saith to the sick of the palsy,) &l11&rI say unto thee, Arise, and take
  '27': up thy bed, and go thy way into thine house. &l12&rAnd immediately he arose, took up the bed, and went forth before them all; insomuch that they were all amazed, and glorified God, saying, We never saw it on this fashion. &l13&rAnd he went forth again by
  '28': the sea side; and all the multitude resorted unto him, and he taught them. &l14&rAnd as he passed by, he saw Levi the son of Alphaeus sitting at the receipt of custom, and said unto him, Follow me. And he arose and followed him. &l15&rAnd it came to pass,
  '29': 'that, as Jesus sat at meat in his house, many publicans and sinners sat also
    together with Jesus and his disciples: for there were many, and they followed
    him. &l16&rAnd when the scribes and Pharisees saw him eat with publicans and sinners,
    they said unto'
  '30': 'his disciples, How is it that he eateth and drinketh with publicans and sinners?
    &l17&rWhen Jesus heard it, he saith unto them, They that are whole have no need
    of the physician, but they that are sick: I came not to call the righteous, but
    sinners to'
  '31': 'repentance. &l18&rAnd the disciples of John and of the Pharisees used to
    fast: and they come and say unto him, Why do the disciples of John and of the
    Pharisees fast, but thy disciples fast not? &l19&rAnd Jesus said unto them, Can
    the children of the'
  '32': bridechamber fast, while the bridegroom is with them? as long as they have the bridegroom with them, they cannot fast. &l20&rBut the days will come, when the bridegroom shall be taken away from them, and then shall they fast in those days. &l21&rNo man
  '33': 'also seweth a piece of new cloth on an old garment: else the new piece that
    filled it up taketh away from the old, and the rent is made worse. &l22&rAnd no
    man putteth new wine into old bottles: else the new wine doth burst the bottles,
    and the wine is'
  '34': 'spilled, and the bottles will be marred: but new wine must be put into new
    bottles. &l23&rAnd it came to pass, that he went through the corn fields on the
    sabbath day; and his disciples began, as they went, to pluck the ears of corn.
    &l24&rAnd the'
  '35': Pharisees said unto him, Behold, why do they on the sabbath day that which is not lawful? &l25&rAnd he said unto them, Have ye never read what David did, when he had need, and was an hungred, he, and they that were with him? &l26&rHow he went into the
  '36': house of God in the days of Abiathar the high priest, and did eat the shewbread, which is not lawful to eat but for the priests, and gave also to them which were with him? &l27&rAnd he said unto them, The sabbath was made for man, and not man for the
  '37': 'sabbath: &l28&rTherefore the Son of man is Lord also of the sabbath.'
  '38': 'Chapter 3

    And he entered again into the synagogue; and there was a man there which had a
    withered hand. &l2&rAnd they watched him, whether he would heal him on the sabbath
    day; that they might accuse him. &l3&rAnd he saith unto the man which had the'
  '39': withered hand, Stand forth. &l4&rAnd he saith unto them, Is it lawful to do good on the sabbath days, or to do evil? to save life, or to kill? But they held their peace. &l5&rAnd when he had looked round about on them with anger, being grieved for the
  '40': 'hardness of their hearts, he saith unto the man, Stretch forth thine hand.
    And he stretched it out: and his hand was restored whole as the other. &l6&rAnd
    the Pharisees went forth, and straightway took counsel with the Herodians against
    him, how they might'
  '41': 'destroy him. &l7&rBut Jesus withdrew himself with his disciples to the sea:
    and a great multitude from Galilee followed him, and from Judaea, &l8&rAnd from
    Jerusalem, and from Idumaea, and from beyond Jordan; and they about Tyre and Sidon,
    a great'
  '42': multitude, when they had heard what great things he did, came unto him. &l9&rAnd he spake to his disciples, that a small ship should wait on him because of the multitude, lest they should throng him. &l10&rFor he had healed many; insomuch that they pressed
  '43': upon him for to touch him, as many as had plagues. &l11&rAnd unclean spirits, when they saw him, fell down before him, and cried, saying, Thou art the Son of God. &l12&rAnd he straitly charged them that they should not make him known. &l13&rAnd he goeth up
  '44': 'into a mountain, and calleth unto him whom he would: and they came unto him.
    &l14&rAnd he ordained twelve, that they should be with him, and that he might
    send them forth to preach, &l15&rAnd to have power to heal sicknesses, and to
    cast out devils:'
  '45': '&l16&rAnd Simon he surnamed Peter; &l17&rAnd James the son of Zebedee, and
    John the brother of James; and he surnamed them Boanerges, which is, The sons
    of thunder: &l18&rAnd Andrew, and Philip, and Bartholomew, and Matthew, and Thomas,
    and James the son'
  '46': 'of Alphaeus, and Thaddaeus, and Simon the Canaanite, &l19&rAnd Judas Iscariot,
    which also betrayed him: and they went into an house. &l20&rAnd the multitude
    cometh together again, so that they could not so much as eat bread. &l21&rAnd
    when his friends'
  '47': 'heard of it, they went out to lay hold on him: for they said, He is beside
    himself. &l22&rAnd the scribes which came down from Jerusalem said, He hath Beelzebub,
    and by the prince of the devils casteth he out devils. &l23&rAnd he called them
    unto him, and'
  '48': said unto them in parables, How can Satan cast out Satan? &l24&rAnd if a kingdom be divided against itself, that kingdom cannot stand. &l25&rAnd if a house be divided against itself, that house cannot stand. &l26&rAnd if Satan rise up against himself, and
  '49': be divided, he cannot stand, but hath an end. &l27&rNo man can enter into a strong man's house, and spoil his goods, except he will first bind the strong man; and then he will spoil his house. &l28&rVerily I say unto you, All sins shall be forgiven unto
  '50': 'the sons of men, and blasphemies wherewith soever they shall blaspheme: &l29&rBut
    he that shall blaspheme against the Holy Ghost hath never forgiveness, but is
    in danger of eternal damnation. &l30&rBecause they said, He hath an unclean spirit.'
  end:
    c: 3
    v: 30
Book2:
  start:
    c: 3
    v: 31
  '1': 'Chapter 3 Cont.

    &l31&rThere came then his brethren and his mother, and, standing without, sent
    unto him, calling him. &l32&rAnd the multitude sat about him, and they said unto
    him, Behold, thy mother and thy brethren without seek for thee. &l33&rAnd he'
  '2': answered them, saying, Who is my mother, or my brethren? &l34&rAnd he looked round about on them which sat about him, and said, Behold my mother and my brethren! &l35&rFor whosoever shall do the will of God, the same is my brother, and my sister, and
  '3': mother.
  '4': 'Chapter 4

    And he began again to teach by the sea side: and there was gathered unto him a
    great multitude, so that he entered into a ship, and sat in the sea; and the whole
    multitude was by the sea on the land. &l2&rAnd he taught them many things by'
  '5': 'parables, and said unto them in his doctrine, &l3&rHearken; Behold, there
    went out a sower to sow: &l4&rAnd it came to pass, as he sowed, some fell by the
    way side, and the fowls of the air came and devoured it up. &l5&rAnd some fell
    on stony ground, where'
  '6': 'it had not much earth; and immediately it sprang up, because it had no depth
    of earth: &l6&rBut when the sun was up, it was scorched; and because it had no
    root, it withered away. &l7&rAnd some fell among thorns, and the thorns grew up,
    and choked it, and'
  '7': it yielded no fruit. &l8&rAnd other fell on good ground, and did yield fruit that sprang up and increased; and brought forth, some thirty, and some sixty, and some an hundred. &l9&rAnd he said unto them, He that hath ears to hear, let him hear. &l10&rAnd
  '8': 'when he was alone, they that were about him with the twelve asked of him the
    parable. &l11&rAnd he said unto them, Unto you it is given to know the mystery
    of the kingdom of God: but unto them that are without, all these things are done
    in parables:'
  '9': '&l12&rThat seeing they may see, and not perceive; and hearing they may hear,
    and not understand; lest at any time they should be converted, and their sins
    should be forgiven them. &l13&rAnd he said unto them, Know ye not this parable?
    and how then will ye'
  '10': know all parables? &l14&rThe sower soweth the word. &l15&rAnd these are they by the way side, where the word is sown; but when they have heard, Satan cometh immediately, and taketh away the word that was sown in their hearts. &l16&rAnd these are they
  '11': 'likewise which are sown on stony ground; who, when they have heard the word,
    immediately receive it with gladness; &l17&rAnd have no root in themselves, and
    so endure but for a time: afterward, when affliction or persecution ariseth for
    the word''s sake,'
  '12': immediately they are offended. &l18&rAnd these are they which are sown among thorns; such as hear the word, &l19&rAnd the cares of this world, and the deceitfulness of riches, and the lusts of other things entering in, choke the word, and it becometh
  '13': unfruitful. &l20&rAnd these are they which are sown on good ground; such as hear the word, and receive it, and bring forth fruit, some thirtyfold, some sixty, and some an hundred. &l21&rAnd he said unto them, Is a candle brought to be put under a bushel,
  '14': or under a bed? and not to be set on a candlestick? &l22&rFor there is nothing hid, which shall not be manifested; neither was any thing kept secret, but that it should come abroad. &l23&rIf any man have ears to hear, let him hear. &l24&rAnd he said unto
  '15': 'them, Take heed what ye hear: with what measure ye mete, it shall be measured
    to you: and unto you that hear shall more be given. &l25&rFor he that hath, to
    him shall be given: and he that hath not, from him shall be taken even that which
    he hath.'
  '16': '&l26&rAnd he said, So is the kingdom of God, as if a man should cast seed
    into the ground; &l27&rAnd should sleep, and rise night and day, and the seed
    should spring and grow up, he knoweth not how. &l28&rFor the earth bringeth forth
    fruit of herself;'
  '17': first the blade, then the ear, after that the full corn in the ear. &l29&rBut when the fruit is brought forth, immediately he putteth in the sickle, because the harvest is come. &l30&rAnd he said, Whereunto shall we liken the kingdom of God? or with what
  '18': 'comparison shall we compare it? &l31&rIt is like a grain of mustard seed,
    which, when it is sown in the earth, is less than all the seeds that be in the
    earth: &l32&rBut when it is sown, it groweth up, and becometh greater than all
    herbs, and shooteth out'
  '19': 'great branches; so that the fowls of the air may lodge under the shadow of
    it. &l33&rAnd with many such parables spake he the word unto them, as they were
    able to hear it. &l34&rBut without a parable spake he not unto them: and when
    they were alone, he'
  '20': expounded all things to his disciples. &l35&rAnd the same day, when the even was come, he saith unto them, Let us pass over unto the other side. &l36&rAnd when they had sent away the multitude, they took him even as he was in the ship. And there were also
  '21': 'with him other little ships. &l37&rAnd there arose a great storm of wind,
    and the waves beat into the ship, so that it was now full. &l38&rAnd he was in
    the hinder part of the ship, asleep on a pillow: and they awake him, and say unto
    him, Master, carest'
  '22': thou not that we perish? &l39&rAnd he arose, and rebuked the wind, and said unto the sea, Peace, be still. And the wind ceased, and there was a great calm. &l40&rAnd he said unto them, Why are ye so fearful? how is it that ye have no faith? &l41&rAnd they
  '23': feared exceedingly, and said one to another, What manner of man is this, that even the wind and the sea obey him?
  '24': 'Chapter 5

    And they came over unto the other side of the sea, into the country of the Gadarenes.
    &l2&rAnd when he was come out of the ship, immediately there met him out of the
    tombs a man with an unclean spirit, &l3&rWho had his dwelling among the tombs;'
  '25': 'and no man could bind him, no, not with chains: &l4&rBecause that he had
    been often bound with fetters and chains, and the chains had been plucked asunder
    by him, and the fetters broken in pieces: neither could any man tame him. &l5&rAnd
    always, night and'
  '26': day, he was in the mountains, and in the tombs, crying, and cutting himself with stones. &l6&rBut when he saw Jesus afar off, he ran and worshipped him, &l7&rAnd cried with a loud voice, and said, What have I to do with thee, Jesus, thou Son of the most
  '27': 'high God? I adjure thee by God, that thou torment me not. &l8&rFor he said
    unto him, Come out of the man, thou unclean spirit. &l9&rAnd he asked him, What
    is thy name? And he answered, saying, My name is Legion: for we are many. &l10&rAnd
    he besought him'
  '28': much that he would not send them away out of the country. &l11&rNow there was there nigh unto the mountains a great herd of swine feeding. &l12&rAnd all the devils besought him, saying, Send us into the swine, that we may enter into them. &l13&rAnd
  '29': 'forthwith Jesus gave them leave. And the unclean spirits went out, and entered
    into the swine: and the herd ran violently down a steep place into the sea, (they
    were about two thousand;) and were choked in the sea. &l14&rAnd they that fed
    the swine fled,'
  '30': 'and told it in the city, and in the country. And they went out to see what
    it was that was done. &l15&rAnd they come to Jesus, and see him that was possessed
    with the devil, and had the legion, sitting, and clothed, and in his right mind:
    and they were'
  '31': afraid. &l16&rAnd they that saw it told them how it befell to him that was possessed with the devil, and also concerning the swine. &l17&rAnd they began to pray him to depart out of their coasts. &l18&rAnd when he was come into the ship, he that had been
  '32': possessed with the devil prayed him that he might be with him. &l19&rHowbeit Jesus suffered him not, but saith unto him, Go home to thy friends, and tell them how great things the Lord hath done for thee, and hath had compassion on thee. &l20&rAnd he
  '33': 'departed, and began to publish in Decapolis how great things Jesus had done
    for him: and all men did marvel. &l21&rAnd when Jesus was passed over again by
    ship unto the other side, much people gathered unto him: and he was nigh unto
    the sea. &l22&rAnd,'
  '34': 'behold, there cometh one of the rulers of the synagogue, Jairus by name;
    and when he saw him, he fell at his feet, &l23&rAnd besought him greatly, saying,
    My little daughter lieth at the point of death: I pray thee, come and lay thy
    hands on her, that she'
  '35': may be healed; and she shall live. &l24&rAnd Jesus went with him; and much people followed him, and thronged him. &l25&rAnd a certain woman, which had an issue of blood twelve years, &l26&rAnd had suffered many things of many physicians, and had spent all
  '36': that she had, and was nothing bettered, but rather grew worse, &l27&rWhen she had heard of Jesus, came in the press behind, and touched his garment. &l28&rFor she said, If I may touch but his clothes, I shall be whole. &l29&rAnd straightway the fountain of
  '37': her blood was dried up; and she felt in her body that she was healed of that plague. &l30&rAnd Jesus, immediately knowing in himself that virtue had gone out of him, turned him about in the press, and said, Who touched my clothes? &l31&rAnd his disciples
  '38': said unto him, Thou seest the multitude thronging thee, and sayest thou, Who touched me? &l32&rAnd he looked round about to see her that had done this thing. &l33&rBut the woman fearing and trembling, knowing what was done in her, came and fell down before
  '39': him, and told him all the truth. &l34&rAnd he said unto her, Daughter, thy faith hath made thee whole; go in peace, and be whole of thy plague. &l35&rWhile he yet spake, there came from the ruler of the synagogue's house certain which said, Thy daughter is
  '40': 'dead: why troublest thou the Master any further? &l36&rAs soon as Jesus heard
    the word that was spoken, he saith unto the ruler of the synagogue, Be not afraid,
    only believe. &l37&rAnd he suffered no man to follow him, save Peter, and James,
    and John the'
  '41': brother of James. &l38&rAnd he cometh to the house of the ruler of the synagogue, and seeth the tumult, and them that wept and wailed greatly. &l39&rAnd when he was come in, he saith unto them, Why make ye this ado, and weep? the damsel is not dead, but
  '42': sleepeth. &l40&rAnd they laughed him to scorn. But when he had put them all out, he taketh the father and the mother of the damsel, and them that were with him, and entereth in where the damsel was lying. &l41&rAnd he took the damsel by the hand, and said
  '43': unto her, Talitha cumi; which is, being interpreted, Damsel, I say unto thee, arise. &l42&rAnd straightway the damsel arose, and walked; for she was of the age of twelve years. And they were astonished with a great astonishment. &l43&rAnd he charged them
  '44': straitly that no man should know it; and commanded that something should be given her to eat.
  '45': 'Chapter 6

    And he went out from thence, and came into his own country; and his disciples
    follow him. &l2&rAnd when the sabbath day was come, he began to teach in the synagogue:
    and many hearing him were astonished, saying, From whence hath this man these'
  '46': things? and what wisdom is this which is given unto him, that even such mighty works are wrought by his hands? &l3&rIs not this the carpenter, the son of Mary, the brother of James, and Joses, and of Juda, and Simon? and are not his sisters here with us?
  '47': And they were offended at him. &l4&rBut Jesus, said unto them, A prophet is not without honour, but in his own country, and among his own kin, and in his own house. &l5&rAnd he could there do no mighty work, save that he laid his hands upon a few sick
  '48': folk, and healed them. &l6&rAnd he marvelled because of their unbelief. And he went round about the villages, teaching. &l7&rAnd he called unto him the twelve, and began to send them forth by two and two; and gave them power over unclean spirits; &l8&rAnd
  '49': 'commanded them that they should take nothing for their journey, save a staff
    only; no scrip, no bread, no money in their purse: &l9&rBut be shod with sandals;
    and not put on two coats. &l10&rAnd he said unto them, In what place soever ye
    enter into an'
  '50': house, there abide till ye depart from that place.
  end:
    c: 6
    v: 10
Book3:
  start:
    c: 6
    v: 11
  '1': 'Chapter 6 Cont.

    &l11&rAnd whosoever shall not receive you, nor hear you, when ye depart thence,
    shake off the dust under your feet for a testimony against them. Verily I say
    unto you, It shall be more tolerable for Sodom and Gomorrha in the day of'
  '2': judgment, than for that city. &l12&rAnd they went out, and preached that men should repent. &l13&rAnd they cast out many devils, and anointed with oil many that were sick, and healed them. &l14&rAnd king Herod heard of him; (for his name was spread
  '3': abroad:) and he said, That John the Baptist was risen from the dead, and therefore mighty works do shew forth themselves in him. &l15&rOthers said, That it is Elias. And others said, That it is a prophet, or as one of the prophets. &l16&rBut when Herod
  '4': 'heard thereof, he said, It is John, whom I beheaded: he is risen from the
    dead. &l17&rFor Herod himself had sent forth and laid hold upon John, and bound
    him in prison for Herodias'' sake, his brother Philip''s wife: for he had married
    her. &l18&rFor John'
