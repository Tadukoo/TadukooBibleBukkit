  '1': 'Chapter 6 Cont.

    &l6&rWherewith shall I come before the Lord, and bow myself before the high God?
    shall I come before him with burnt offerings, with calves of a year old? &l7&rWill
    the Lord be pleased with thousands of rams, or with ten thousands of rivers'
  '2': of oil? shall I give my firstborn for my transgression, the fruit of my body for the sin of my soul? &l8&rHe hath shewed thee, O man, what is good; and what doth the Lord require of thee, but to do justly, and to love mercy, and to walk humbly with thy
  '3': 'God? &l9&rThe Lord''s voice crieth unto the city, and the man of wisdom shall
    see thy name: hear ye the rod, and who hath appointed it. &l10&rAre there yet
    the treasures of wickedness in the house of the wicked, and the scant measure
    that is abominable?'
  '4': '&l11&rShall I count them pure with the wicked balances, and with the bag of
    deceitful weights? &l12&rFor the rich men thereof are full of violence, and the
    inhabitants thereof have spoken lies, and their tongue is deceitful in their mouth.
    &l13&rTherefore'
  '5': also will I make thee sick in smiting thee, in making thee desolate because of thy sins. &l14&rThou shalt eat, but not be satisfied; and thy casting down shall be in the midst of thee; and thou shalt take hold, but shalt not deliver; and that which thou
  '6': deliverest will I give up to the sword. &l15&rThou shalt sow, but thou shalt not reap; thou shalt tread the olives, but thou shalt not anoint thee with oil; and sweet wine, but shalt not drink wine. &l16&rFor the statutes of Omri are kept, and all the
  '7': 'works of the house of Ahab, and ye walk in their counsels; that I should make
    thee a desolation, and the inhabitants thereof an hissing: therefore ye shall
    bear the reproach of my people.'
  '8': 'Chapter 7

    Woe is me! for I am as when they have gathered the summer fruits, as the grapegleanings
    of the vintage: there is no cluster to eat: my soul desired the firstripe fruit.
    &l2&rThe good man is perished out of the earth: and there is none upright'
  '9': 'among men: they all lie in wait for blood; they hunt every man his brother
    with a net. &l3&rThat they may do evil with both hands earnestly, the prince asketh,
    and the judge asketh for a reward; and the great man, he uttereth his mischievous
    desire: so'
  '10': 'they wrap it up. &l4&rThe best of them is as a brier: the most upright is
    sharper than a thorn hedge: the day of thy watchmen and thy visitation cometh;
    now shall be their perplexity. &l5&rTrust ye not in a friend, put ye not confidence
    in a guide: keep'
  '11': the doors of thy mouth from her that lieth in thy bosom. &l6&rFor the son dishonoureth the father, the daughter riseth up against her mother, the daughter in law against her mother in law; a man's enemies are the men of his own house. &l7&rTherefore I will
  '12': 'look unto the Lord; I will wait for the God of my salvation: my God will
    hear me. &l8&rRejoice not against me, O mine enemy: when I fall, I shall arise;
    when I sit in darkness, the Lord shall be a light unto me. &l9&rI will bear the
    indignation of the'
  '13': 'Lord, because I have sinned against him, until he plead my cause, and execute
    judgment for me: he will bring me forth to the light, and I shall behold his righteousness.
    &l10&rThen she that is mine enemy shall see it, and shame shall cover her which
    said'
  '14': 'unto me, Where is the Lord thy God? mine eyes shall behold her: now shall
    she be trodden down as the mire of the streets. &l11&rIn the day that thy walls
    are to be built, in that day shall the decree be far removed. &l12&rIn that day
    also he shall come'
  '15': even to thee from Assyria, and from the fortified cities, and from the fortress even to the river, and from sea to sea, and from mountain to mountain. &l13&rNotwithstanding the land shall be desolate because of them that dwell therein, for the fruit of
  '16': 'their doings. &l14&rFeed thy people with thy rod, the flock of thine heritage,
    which dwell solitarily in the wood, in the midst of Carmel: let them feed in Bashan
    and Gilead, as in the days of old. &l15&rAccording to the days of thy coming out
    of the land'
  '17': 'of Egypt will I shew unto him marvellous things. &l16&rThe nations shall
    see and be confounded at all their might: they shall lay their hand upon their
    mouth, their ears shall be deaf. &l17&rThey shall lick the dust like a serpent,
    they shall move out of'
  '18': 'their holes like worms of the earth: they shall be afraid of the Lord our
    God, and shall fear because of thee. &l18&rWho is a God like unto thee, that pardoneth
    iniquity, and passeth by the transgression of the remnant of his heritage? he
    retaineth not his'
  '19': anger for ever, because he delighteth in mercy. &l19&rHe will turn again, he will have compassion upon us; he will subdue our iniquities; and thou wilt cast all their sins into the depths of the sea. &l20&rThou wilt perform the truth to Jacob, and the
  '20': mercy to Abraham, which thou hast sworn unto our fathers from the days of old.
  end:
    c: 7
    v: 20
