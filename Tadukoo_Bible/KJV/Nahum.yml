#              Chapter 1                 #
##########################################
ch1v1: The burden of Nineveh. The book of the vision of Nahum the Elkoshite.
ch1v2: God is jealous, and the Lord revengeth; the Lord revengeth, and is furious; the Lord will take vengeance on his adversaries, and he reserveth wrath for his enemies.
ch1v3: 'The Lord is slow to anger, and great in power, and will not at all acquit the wicked: the Lord hath his way in the whirlwind and in the storm, and the clouds are the dust of his feet.'
ch1v4: 'He rebuketh the sea, and maketh it dry, and drieth up all the rivers: Bashan languisheth, and Carmel, and the flower of Lebanon languisheth.'
ch1v5: The mountains quake at him, and the hills melt, and the earth is burned at his presence, yea, the world, and all that dwell therein.
ch1v6: Who can stand before his indignation? and who can abide in the fierceness of his anger? his fury is poured out like fire, and the rocks are thrown down by him.
ch1v7: The Lord is good, a strong hold in the day of trouble; and he knoweth them that trust in him.
ch1v8: But with an overrunning flood he will make an utter end of the place thereof, and darkness shall pursue his enemies.
ch1v9: 'What do ye imagine against the Lord? he will make an utter end: affliction shall not rise up the second time.'
ch1v10: For while they be folden together as thorns, and while they are drunken as drunkards, they shall be devoured as stubble fully dry.
ch1v11: There is one come out of thee, that imagineth evil against the Lord, a wicked counsellor.
ch1v12: Thus saith the Lord; Though they be quiet, and likewise many, yet thus shall they be cut down, when he shall pass through. Though I have afflicted thee, I will afflict thee no more.
ch1v13: For now will I break his yoke from off thee, and will burst thy bonds in sunder.
ch1v14: 'And the Lord hath given a commandment concerning thee, that no more of thy name be sown: out of the house of thy gods will I cut off the graven image and the molten image: I will make thy grave; for thou art vile.'
ch1v15: 'Behold upon the mountains the feet of him that bringeth good tidings, that publisheth peace! O Judah, keep thy solemn feasts, perform thy vows: for the wicked shall no more pass through thee; he is utterly cut off.'
