  '1': 'Chapter 7 Cont.

    &l34&rThe children of the other Elam, a thousand two hundred fifty and four. &l35&rThe
    children of Harim, three hundred and twenty. &l36&rThe children of Jericho, three
    hundred forty and five. &l37&rThe children of Lod, Hadid, and Ono,'
  '2': 'seven hundred twenty and one. &l38&rThe children of Senaah, three thousand
    nine hundred and thirty. &l39&rThe priests: the children of Jedaiah, of the house
    of Jeshua, nine hundred seventy and three. &l40&rThe children of Immer, a thousand
    fifty and two.'
  '3': '&l41&rThe children of Pashur, a thousand two hundred forty and seven. &l42&rThe
    children of Harim, a thousand and seventeen. &l43&rThe Levites: the children of
    Jeshua, of Kadmiel, and of the children of Hodevah, seventy and four. &l44&rThe
    singers: the'
  '4': 'children of Asaph, an hundred forty and eight. &l45&rThe porters: the children
    of Shallum, the children of Ater, the children of Talmon, the children of Akkub,
    the children of Hatita, the children of Shobai, an hundred thirty and eight. &l46&rThe'
  '5': 'Nethinims: the children of Ziha, the children of Hashupha, the children of
    Tabbaoth, &l47&rThe children of Keros, the children of Sia, the children of Padon,
