  '1': 'Chapter 4 Cont.

    &l8&rAnd conspired all of them together to come and to fight against Jerusalem,
    and to hinder it. &l9&rNevertheless we made our prayer unto our God, and set a
    watch against them day and night, because of them. &l10&rAnd Judah said, The'
  '2': strength of the bearers of burdens is decayed, and there is much rubbish; so that we are not able to build the wall. &l11&rAnd our adversaries said, They shall not know, neither see, till we come in the midst among them, and slay them, and cause the work
  '3': to cease. &l12&rAnd it came to pass, that when the Jews which dwelt by them came, they said unto us ten times, From all places whence ye shall return unto us they will be upon you. &l13&rTherefore set I in the lower places behind the wall, and on the
  '4': 'higher places, I even set the people after their families with their swords,
    their spears, and their bows. &l14&rAnd I looked, and rose up, and said unto the
    nobles, and to the rulers, and to the rest of the people, Be not ye afraid of
    them: remember the'
  '5': Lord, which is great and terrible, and fight for your brethren, your sons, and your daughters, your wives, and your houses. &l15&rAnd it came to pass, when our enemies heard that it was known unto us, and God had brought their counsel to nought, that we
  '6': returned all of us to the wall, every one unto his work. &l16&rAnd it came to pass from that time forth, that the half of my servants wrought in the work, and the other half of them held both the spears, the shields, and the bows, and the habergeons; and
  '7': the rulers were behind all the house of Judah. &l17&rThey which builded on the wall, and they that bare burdens, with those that laded, every one with one of his hands wrought in the work, and with the other hand held a weapon. &l18&rFor the builders,
  '8': every one had his sword girded by his side, and so builded. And he that sounded the trumpet was by me. &l19&rAnd I said unto the nobles, and to the rulers, and to the rest of the people, The work is great and large, and we are separated upon the wall, one
  '9': 'far from another. &l20&rIn what place therefore ye hear the sound of the trumpet,
    resort ye thither unto us: our God shall fight for us. &l21&rSo we laboured in
    the work: and half of them held the spears from the rising of the morning till
    the stars'
  '10': appeared. &l22&rLikewise at the same time said I unto the people, Let every one with his servant lodge within Jerusalem, that in the night they may be a guard to us, and labour on the day. &l23&rSo neither I, nor my brethren, nor my servants, nor the men
  '11': of the guard which followed me, none of us put off our clothes, saving that every one put them off for washing.
  '12': 'Chapter 5

    And there was a great cry of the people and of their wives against their brethren
    the Jews. &l2&rFor there were that said, We, our sons, and our daughters, are
    many: therefore we take up corn for them, that we may eat, and live. &l3&rSome
    also'
  '13': there were that said, We have mortgaged our lands, vineyards, and houses, that we might buy corn, because of the dearth. &l4&rThere were also that said, We have borrowed money for the king's tribute, and that upon our lands and vineyards. &l5&rYet now our
  '14': 'flesh is as the flesh of our brethren, our children as their children: and,
    lo, we bring into bondage our sons and our daughters to be servants, and some
    of our daughters are brought unto bondage already: neither is it in our power
    to redeem them; for'
  '15': other men have our lands and vineyards. &l6&rAnd I was very angry when I heard their cry and these words. &l7&rThen I consulted with myself, and I rebuked the nobles, and the rulers, and said unto them, Ye exact usury, every one of his brother. And I set a
  '16': great assembly against them. &l8&rAnd I said unto them, We after our ability have redeemed our brethren the Jews, which were sold unto the heathen; and will ye even sell your brethren? or shall they be sold unto us? Then held they their peace, and found
  '17': 'nothing to answer. &l9&rAlso I said, It is not good that ye do: ought ye
    not to walk in the fear of our God because of the reproach of the heathen our
    enemies? &l10&rI likewise, and my brethren, and my servants, might exact of them
    money and corn: I pray'
  '18': you, let us leave off this usury. &l11&rRestore, I pray you, to them, even this day, their lands, their vineyards, their oliveyards, and their houses, also the hundredth part of the money, and of the corn, the wine, and the oil, that ye exact of them.
  '19': '&l12&rThen said they, We will restore them, and will require nothing of them;
    so will we do as thou sayest. Then I called the priests, and took an oath of them,
    that they should do according to this promise. &l13&rAlso I shook my lap, and
    said, So God'
  '20': shake out every man from his house, and from his labour, that performeth not this promise, even thus be he shaken out, and emptied. And all the congregation said, Amen, and praised the Lord. And the people did according to this promise. &l14&rMoreover from
  '21': the time that I was appointed to be their governor in the land of Judah, from the twentieth year even unto the two and thirtieth year of Artaxerxes the king, that is, twelve years, I and my brethren have not eaten the bread of the governor. &l15&rBut the
  '22': 'former governors that had been before me were chargeable unto the people,
    and had taken of them bread and wine, beside forty shekels of silver; yea, even
    their servants bare rule over the people: but so did not I, because of the fear
    of God. &l16&rYea,'
  '23': 'also I continued in the work of this wall, neither bought we any land: and
    all my servants were gathered thither unto the work. &l17&rMoreover there were
    at my table an hundred and fifty of the Jews and rulers, beside those that came
    unto us from among the'
  '24': 'heathen that are about us. &l18&rNow that which was prepared for me daily
    was one ox and six choice sheep; also fowls were prepared for me, and once in
    ten days store of all sorts of wine: yet for all this required not I the bread
    of the governor, because'
  '25': the bondage was heavy upon this people. &l19&rThink upon me, my God, for good, according to all that I have done for this people.
  '26': 'Chapter 6

    Now it came to pass when Sanballat, and Tobiah, and Geshem the Arabian, and the
    rest of our enemies, heard that I had builded the wall, and that there was no
    breach left therein; (though at that time I had not set up the doors upon the
    gates;)'
  '27': '&l2&rThat Sanballat and Geshem sent unto me, saying, Come, let us meet together
    in some one of the villages in the plain of Ono. But they thought to do me mischief.
    &l3&rAnd I sent messengers unto them, saying, I am doing a great work, so that
    I cannot'
  '28': 'come down: why should the work cease, whilst I leave it, and come down to
    you? &l4&rYet they sent unto me four times after this sort; and I answered them
    after the same manner. &l5&rThen sent Sanballat his servant unto me in like manner
    the fifth time with'
  '29': 'an open letter in his hand; &l6&rWherein was written, It is reported among
    the heathen, and Gashmu saith it, that thou and the Jews think to rebel: for which
    cause thou buildest the wall, that thou mayest be their king, according to these
    words. &l7&rAnd'
  '30': 'thou hast also appointed prophets to preach of thee at Jerusalem, saying,
    There is a king in Judah: and now shall it be reported to the king according to
    these words. Come now therefore, and let us take counsel together. &l8&rThen I
    sent unto him, saying,'
  '31': There are no such things done as thou sayest, but thou feignest them out of thine own heart. &l9&rFor they all made us afraid, saying, Their hands shall be weakened from the work, that it be not done. Now therefore, O God, strengthen my hands.
  '32': '&l10&rAfterward I came unto the house of Shemaiah the son of Delaiah the
    son of Mehetabeel, who was shut up; and he said, Let us meet together in the house
    of God, within the temple, and let us shut the doors of the temple: for they will
    come to slay thee;'
  '33': yea, in the night will they come to slay thee. &l11&rAnd I said, Should such a man as I flee? and who is there, that, being as I am, would go into the temple to save his life? I will not go in. &l12&rAnd, lo, I perceived that God had not sent him; but that
  '34': 'he pronounced this prophecy against me: for Tobiah and Sanballat had hired
    him. &l13&rTherefore was he hired, that I should be afraid, and do so, and sin,
    and that they might have matter for an evil report, that they might reproach me.
    &l14&rMy God, think'
  '35': thou upon Tobiah and Sanballat according to these their works, and on the prophetess Noadiah, and the rest of the prophets, that would have put me in fear. &l15&rSo the wall was finished in the twenty and fifth day of the month Elul, in fifty and two days.
  '36': ' &l16&rAnd it came to pass, that when all our enemies heard thereof, and
    all the heathen that were about us saw these things, they were much cast down
    in their own eyes: for they perceived that this work was wrought of our God. &l17&rMoreover
    in those days'
  '37': the nobles of Judah sent many letters unto Tobiah, and the letters of Tobiah came unto them. &l18&rFor there were many in Judah sworn unto him, because he was the son in law of Shechaniah the son of Arah; and his son Johanan had taken the daughter of
  '38': Meshullam the son of Berechiah. &l19&rAlso they reported his good deeds before me, and uttered my words to him. And Tobiah sent letters to put me in fear.
  '39': 'Chapter 7

    Now it came to pass, when the wall was built, and I had set up the doors, and
    the porters and the singers and the Levites were appointed, &l2&rThat I gave my
    brother Hanani, and Hananiah the ruler of the palace, charge over Jerusalem: for
    he was'
  '40': 'a faithful man, and feared God above many. &l3&rAnd I said unto them, Let
    not the gates of Jerusalem be opened until the sun be hot; and while they stand
    by, let them shut the doors, and bar them: and appoint watches of the inhabitants
    of Jerusalem, every'
  '41': 'one in his watch, and every one to be over against his house. &l4&rNow the
    city was large and great: but the people were few therein, and the houses were
    not builded. &l5&rAnd my God put into mine heart to gather together the nobles,
    and the rulers, and'
  '42': the people, that they might be reckoned by genealogy. And I found a register of the genealogy of them which came up at the first, and found written therein, &l6&rThese are the children of the province, that went up out of the captivity, of those that had
  '43': been carried away, whom Nebuchadnezzar the king of Babylon had carried away, and came again to Jerusalem and to Judah, every one unto his city; &l7&rWho came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani, Mordecai, Bilshan, Mispereth,
  '44': Bigvai, Nehum, Baanah. The number, I say, of the men of the people of Israel was this; &l8&rThe children of Parosh, two thousand an hundred seventy and two. &l9&rThe children of Shephatiah, three hundred seventy and two. &l10&rThe children of Arah, six
  '45': hundred fifty and two. &l11&rThe children of Pahathmoab, of the children of Jeshua and Joab, two thousand and eight hundred and eighteen. &l12&rThe children of Elam, a thousand two hundred fifty and four. &l13&rThe children of Zattu, eight hundred forty
  '46': and five. &l14&rThe children of Zaccai, seven hundred and threescore. &l15&rThe children of Binnui, six hundred forty and eight. &l16&rThe children of Bebai, six hundred twenty and eight. &l17&rThe children of Azgad, two thousand three hundred twenty and
  '47': two. &l18&rThe children of Adonikam, six hundred threescore and seven. &l19&rThe children of Bigvai, two thousand threescore and seven. &l20&rThe children of Adin, six hundred fifty and five. &l21&rThe children of Ater of Hezekiah, ninety and eight.
  '48': '&l22&rThe children of Hashum, three hundred twenty and eight. &l23&rThe children
    of Bezai, three hundred twenty and four. &l24&rThe children of Hariph, an hundred
    and twelve. &l25&rThe children of Gibeon, ninety and five. &l26&rThe men of Bethlehem
    and'
  '49': Netophah, an hundred fourscore and eight. &l27&rThe men of Anathoth, an hundred twenty and eight. &l28&rThe men of Bethazmaveth, forty and two. &l29&rThe men of Kirjathjearim, Chephirah, and Beeroth, seven hundred forty and three. &l30&rThe men of Ramah
  '50': and Gaba, six hundred twenty and one. &l31&rThe men of Michmas, an hundred and twenty and two. &l32&rThe men of Bethel and Ai, an hundred twenty and three. &l33&rThe men of the other Nebo, fifty and two.
  end:
    c: 7
    v: 33
