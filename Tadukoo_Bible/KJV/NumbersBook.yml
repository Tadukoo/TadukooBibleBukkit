  '1': 'Chapter 11 Cont./n&l10&rThen Moses heard the people weep throughout their
    families, every man in the door of his tent: and the anger of the Lord was kindled
    greatly; Moses also was displeased. &l11&rAnd Moses said unto the Lord, Wherefore
    hast thou'
  '2': afflicted thy servant? and wherefore have I not found favour in thy sight, that thou layest the burden of all this people upon me? &l12&rHave I conceived all this people? have I begotten them, that thou shouldest say unto me, Carry them in thy bosom, as a
  '3': nursing father beareth the sucking child, unto the land which thou swarest unto their fathers? &l13&rWhence should I have flesh to give unto all this people? for they weep unto me, saying, Give us flesh, that we may eat. &l14&rI am not able to bear all
  '4': this people alone, because it is too heavy for me. &l15&rAnd if thou deal thus with me, kill me, I pray thee, out of hand, if I have found favour in thy sight; and let me not see my wretchedness. &l16&rAnd the Lord said unto Moses, Gather unto me seventy
  '5': 'men of the elders of Israel, whom thou knowest to be the elders of the people,
    and officers over them; and bring them unto the tabernacle of the congregation,
    that they may stand there with thee. &l17&rAnd I will come down and talk with
    thee there: and I'
  '6': will take of the spirit which is upon thee, and will put it upon them; and they shall bear the burden of the people with thee, that thou bear it not thyself alone. &l18&rAnd say thou unto the people, Sanctify yourselves against to morrow, and ye shall eat
  '7': 'flesh: for ye have wept in the ears of the Lord, saying, Who shall give us
    flesh to eat? for it was well with us in Egypt: therefore the Lord will give you
    flesh, and ye shall eat. &l19&rYe shall not eat one day, nor two days, nor five
    days, neither ten'
  '8': 'days, nor twenty days; &l20&rBut even a whole month, until it come out at
    your nostrils, and it be loathsome unto you: because that ye have despised the
    Lord which is among you, and have wept before him, saying, Why came we forth out
    of Egypt? &l21&rAnd'
  '9': Moses said, The people, among whom I am, are six hundred thousand footmen; and thou hast said, I will give them flesh, that they may eat a whole month. &l22&rShall the flocks and the herds be slain for them, to suffice them? or shall all the fish of the
  '10': sea be gathered together for them, to suffice them? &l23&rAnd the Lord said unto Moses, Is the Lord'S hand waxed short? thou shalt see now whether my word shall come to pass unto thee or not. &l24&rAnd Moses went out, and told the people the words of the
  '11': 'Lord, and gathered the seventy men of the elders of the people, and set them
    round about the tabernacle. &l25&rAnd the Lord came down in a cloud, and spake
    unto him, and took of the spirit that was upon him, and gave it unto the seventy
    elders: and it came'
  '12': 'to pass, that, when the spirit rested upon them, they prophesied, and did
    not cease. &l26&rBut there remained two of the men in the camp, the name of the
    one was Eldad, and the name of the other Medad: and the spirit rested upon them;
    and they were of them'
  '13': 'that were written, but went not out unto the tabernacle: and they prophesied
    in the camp. &l27&rAnd there ran a young man, and told Moses, and said, Eldad
    and Medad do prophesy in the camp. &l28&rAnd Joshua the son of Nun, the servant
    of Moses, one of his'
  '14': young men, answered and said, My lord Moses, forbid them. &l29&rAnd Moses said unto him, Enviest thou for my sake? would God that all the Lord'S people were prophets, and that the Lord would put his spirit upon them! &l30&rAnd Moses gat him into the camp,
  '15': he and the elders of Israel. &l31&rAnd there went forth a wind from the Lord, and brought quails from the sea, and let them fall by the camp, as it were a day's journey on this side, and as it were a day's journey on the other side, round about the camp,
  '16': 'and as it were two cubits high upon the face of the earth. &l32&rAnd the
    people stood up all that day, and all that night, and all the next day, and they
    gathered the quails: he that gathered least gathered ten homers: and they spread
    them all abroad for'
  '17': themselves round about the camp. &l33&rAnd while the flesh was yet between their teeth, ere it was chewed, the wrath of the Lord was kindled against the people, and the Lord smote the people with a very great plague. &l34&rAnd he called the name of that
  '18': 'place Kibrothhattaavah: because there they buried the people that lusted.
    &l35&rAnd the people journeyed from Kibrothhattaavah unto Hazeroth; and abode
    at Hazeroth.'
  '19': 'Chapter 12/nAnd Miriam and Aaron spake against Moses because of the Ethiopian
    woman whom he had married: for he had married an Ethiopian woman. &l2&rAnd they
    said, Hath the Lord indeed spoken only by Moses? hath he not spoken also by us?
    And the Lord heard'
  '20': it. &l3&r(Now the man Moses was very meek, above all the men which were upon the face of the earth.) &l4&rAnd the Lord spake suddenly unto Moses, and unto Aaron, and unto Miriam, Come out ye three unto the tabernacle of the congregation. And they three
  '21': 'came out. &l5&rAnd the Lord came down in the pillar of the cloud, and stood
    in the door of the tabernacle, and called Aaron and Miriam: and they both came
    forth. &l6&rAnd he said, Hear now my words: If there be a prophet among you, I
    the Lord will make'
  '22': myself known unto him in a vision, and will speak unto him in a dream. &l7&rMy servant Moses is not so, who is faithful in all mine house. &l8&rWith him will I speak mouth to mouth, even apparently, and not in dark speeches; and the similitude of the Lord
  '23': 'shall he behold: wherefore then were ye not afraid to speak against my servant
    Moses? &l9&rAnd the anger of the Lord was kindled against them; and he departed.
    &l10&rAnd the cloud departed from off the tabernacle; and, behold, Miriam became
    leprous, white'
  '24': 'as snow: and Aaron looked upon Miriam, and, behold, she was leprous. &l11&rAnd
    Aaron said unto Moses, Alas, my lord, I beseech thee, lay not the sin upon us,
    wherein we have done foolishly, and wherein we have sinned. &l12&rLet her not
    be as one dead, of'
  '25': whom the flesh is half consumed when he cometh out of his mother's womb. &l13&rAnd Moses cried unto the Lord, saying, Heal her now, O God, I beseech thee. &l14&rAnd the Lord said unto Moses, If her father had but spit in her face, should she not be ashamed
  '26': 'seven days? let her be shut out from the camp seven days, and after that
    let her be received in again. &l15&rAnd Miriam was shut out from the camp seven
    days: and the people journeyed not till Miriam was brought in again. &l16&rAnd
    afterward the people'
  '27': removed from Hazeroth, and pitched in the wilderness of Paran.
  '28': 'Chapter 13/nAnd the Lord spake unto Moses, saying, &l2&rSend thou men, that
    they may search the land of Canaan, which I give unto the children of Israel:
    of every tribe of their fathers shall ye send a man, every one a ruler among them.
    &l3&rAnd Moses by'
  '29': 'the commandment of the Lord sent them from the wilderness of Paran: all those
    men were heads of the children of Israel. &l4&rAnd these were their names: of
    the tribe of Reuben, Shammua the son of Zaccur. &l5&rOf the tribe of Simeon, Shaphat
    the son of'
  '30': Hori. &l6&rOf the tribe of Judah, Caleb the son of Jephunneh. &l7&rOf the tribe of Issachar, Igal the son of Joseph. &l8&rOf the tribe of Ephraim, Oshea the son of Nun. &l9&rOf the tribe of Benjamin, Palti the son of Raphu. &l10&rOf the tribe of Zebulun,
  '31': Gaddiel the son of Sodi. &l11&rOf the tribe of Joseph, namely, of the tribe of Manasseh, Gaddi the son of Susi. &l12&rOf the tribe of Dan, Ammiel the son of Gemalli. &l13&rOf the tribe of Asher, Sethur the son of Michael. &l14&rOf the tribe of Naphtali,
  '32': Nahbi the son of Vophsi. &l15&rOf the tribe of Gad, Geuel the son of Machi. &l16&rThese are the names of the men which Moses sent to spy out the land. And Moses called Oshea the son of Nun Jehoshua. &l17&rAnd Moses sent them to spy out the land of Canaan,
  '33': 'and said unto them, Get you up this way southward, and go up into the mountain:
    &l18&rAnd see the land, what it is, and the people that dwelleth therein, whether
    they be strong or weak, few or many; &l19&rAnd what the land is that they dwell
    in, whether it'
  '34': be good or bad; and what cities they be that they dwell in, whether in tents, or in strong holds; &l20&rAnd what the land is, whether it be fat or lean, whether there be wood therein, or not. And be ye of good courage, and bring of the fruit of the land.
  '35': Now the time was the time of the firstripe grapes. &l21&rSo they went up, and searched the land from the wilderness of Zin unto Rehob, as men come to Hamath. &l22&rAnd they ascended by the south, and came unto Hebron; where Ahiman, Sheshai, and Talmai, the
  '36': children of Anak, were. (Now Hebron was built seven years before Zoan in Egypt.) &l23&rAnd they came unto the brook of Eshcol, and cut down from thence a branch with one cluster of grapes, and they bare it between two upon a staff; and they brought of the
  '37': pomegranates, and of the figs. &l24&rThe place was called the brook Eshcol, because of the cluster of grapes which the children of Israel cut down from thence. &l25&rAnd they returned from searching of the land after forty days. &l26&rAnd they went and
  '38': came to Moses, and to Aaron, and to all the congregation of the children of Israel, unto the wilderness of Paran, to Kadesh; and brought back word unto them, and unto all the congregation, and shewed them the fruit of the land. &l27&rAnd they told him, and
  '39': 'said, We came unto the land whither thou sentest us, and surely it floweth
    with milk and honey; and this is the fruit of it. &l28&rNevertheless the people
    be strong that dwell in the land, and the cities are walled, and very great: and
    moreover we saw the'
  '40': 'children of Anak there. &l29&rThe Amalekites dwell in the land of the south:
    and the Hittites, and the Jebusites, and the Amorites, dwell in the mountains:
    and the Canaanites dwell by the sea, and by the coast of Jordan. &l30&rAnd Caleb
    stilled the people'
  '41': before Moses, and said, Let us go up at once, and possess it; for we are well able to overcome it. &l31&rBut the men that went up with him said, We be not able to go up against the people; for they are stronger than we. &l32&rAnd they brought up an evil
  '42': report of the land which they had searched unto the children of Israel, saying, The land, through which we have gone to search it, is a land that eateth up the inhabitants thereof; and all the people that we saw in it are men of a great stature. &l33&rAnd
  '43': 'there we saw the giants, the sons of Anak, which come of the giants: and
    we were in our own sight as grasshoppers, and so we were in their sight.'
  '44': 'Chapter 14/nAnd all the congregation lifted up their voice, and cried; and
    the people wept that night. &l2&rAnd all the children of Israel murmured against
    Moses and against Aaron: and the whole congregation said unto them, Would God
    that we had died in'
  '45': the land of Egypt! or would God we had died in this wilderness! &l3&rAnd wherefore hath the Lord brought us unto this land, to fall by the sword, that our wives and our children should be a prey? were it not better for us to return into Egypt? &l4&rAnd
  '46': they said one to another, Let us make a captain, and let us return into Egypt. &l5&rThen Moses and Aaron fell on their faces before all the assembly of the congregation of the children of Israel. &l6&rAnd Joshua the son of Nun, and Caleb the son of
  '47': 'Jephunneh, which were of them that searched the land, rent their clothes:
    &l7&rAnd they spake unto all the company of the children of Israel, saying, The
    land, which we passed through to search it, is an exceeding good land. &l8&rIf
    the Lord delight in us,'
  '48': 'then he will bring us into this land, and give it us; a land which floweth
    with milk and honey. &l9&rOnly rebel not ye against the Lord, neither fear ye
    the people of the land; for they are bread for us: their defence is departed from
    them, and the Lord is'
  '49': 'with us: fear them not. &l10&rBut all the congregation bade stone them with
    stones. And the glory of the Lord appeared in the tabernacle of the congregation
    before all the children of Israel. &l11&rAnd the Lord said unto Moses, How long
    will this people'
  '50': provoke me? and how long will it be ere they believe me, for all the signs which I have shewed among them? &l12&rI will smite them with the pestilence, and disinherit them, and will make of thee a greater nation and mightier than they.
  end:
