  '39': and the other for a burnt offering, and make an atonement for him, for that he sinned by the dead, and shall hallow his head that same day. &l12&rAnd he shall consecrate unto the Lord the days of his separation, and shall bring a lamb of the first year for
  '40': 'a trespass offering: but the days that were before shall be lost, because
