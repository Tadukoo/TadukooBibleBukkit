  '31': of her husband, and is defiled; &l30&rOr when the spirit of jealousy cometh upon him, and he be jealous over his wife, and shall set the woman before the Lord, and the priest shall execute upon her all this law. &l31&rThen shall the man be guiltless from
  '32': iniquity, and this woman shall bear her iniquity.
  '33': 'Chapter 6/nAnd the Lord spake unto Moses, saying, &l2&rSpeak unto the children
    of Israel, and say unto them, When either man or woman shall separate themselves
    to vow a vow of a Nazarite, to separate themselves unto the Lord: &l3&rHe shall
    separate himself'
  '34': from wine and strong drink, and shall drink no vinegar of wine, or vinegar of strong drink, neither shall he drink any liquor of grapes, nor eat moist grapes, or dried. &l4&rAll the days of his separation shall he eat nothing that is made of the vine tree,
  '35': 'from the kernels even to the husk. &l5&rAll the days of the vow of his separation
