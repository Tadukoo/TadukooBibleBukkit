  '4': 'your households: for it is your reward for your service in the tabernacle
    of the congregation. &l32&rAnd ye shall bear no sin by reason of it, when ye have
    heaved from it the best of it: neither shall ye pollute the holy things of the
    children of Israel,'
  '5': lest ye die.
  '6': Chapter 19/nAnd the Lord spake unto Moses and unto Aaron, saying, &l2&rThis is the ordinance of the law which the Lord hath commanded, saying, Speak unto the children of Israel, that they bring thee a red heifer without spot, wherein is no blemish, and
  '7': 'upon which never came yoke: &l3&rAnd ye shall give her unto Eleazar the priest,
    that he may bring her forth without the camp, and one shall slay her before his
    face: &l4&rAnd Eleazar the priest shall take of her blood with his finger, and
    sprinkle of her'
  '8': 'blood directly before the tabernacle of the congregation seven times: &l5&rAnd
    one shall burn the heifer in his sight; her skin, and her flesh, and her blood,
    with her dung, shall he burn: &l6&rAnd the priest shall take cedar wood, and hyssop,
