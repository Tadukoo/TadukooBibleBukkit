  '1': 'Chapter 16 Cont./n&l14&rMoreover thou hast not brought us into a land that
    floweth with milk and honey, or given us inheritance of fields and vineyards:
    wilt thou put out the eyes of these men? we will not come up. &l15&rAnd Moses
    was very wroth, and said'
  '2': 'unto the Lord, Respect not thou their offering: I have not taken one ass from
    them, neither have I hurt one of them. &l16&rAnd Moses said unto Korah, Be thou
    and all thy company before the Lord, thou, and they, and Aaron, to morrow: &l17&rAnd
    take every'
  '3': man his censer, and put incense in them, and bring ye before the Lord every man his censer, two hundred and fifty censers; thou also, and Aaron, each of you his censer. &l18&rAnd they took every man his censer, and put fire in them, and laid incense
  '4': 'thereon, and stood in the door of the tabernacle of the congregation with
    Moses and Aaron. &l19&rAnd Korah gathered all the congregation against them unto
    the door of the tabernacle of the congregation: and the glory of the Lord appeared
    unto all the'
  '5': congregation. &l20&rAnd the Lord spake unto Moses and unto Aaron, saying, &l21&rSeparate yourselves from among this congregation, that I may consume them in a moment. &l22&rAnd they fell upon their faces, and said, O God, the God of the spirits of all
  '6': flesh, shall one man sin, and wilt thou be wroth with all the congregation? &l23&rAnd the Lord spake unto Moses, saying, &l24&rSpeak unto the congregation, saying, Get you up from about the tabernacle of Korah, Dathan, and Abiram. &l25&rAnd Moses rose up
  '7': and went unto Dathan and Abiram; and the elders of Israel followed him. &l26&rAnd he spake unto the congregation, saying, Depart, I pray you, from the tents of these wicked men, and touch nothing of their's, lest ye be consumed in all their sins. &l27&rSo
  '8': 'they gat up from the tabernacle of Korah, Dathan, and Abiram, on every side:
    and Dathan and Abiram came out, and stood in the door of their tents, and their
    wives, and their sons, and their little children. &l28&rAnd Moses said, Hereby
    ye shall know that'
  '9': the Lord hath sent me to do all these works; for I have not done them of mine own mind. &l29&rIf these men die the common death of all men, or if they be visited after the visitation of all men; then the Lord hath not sent me. &l30&rBut if the Lord make a
  '10': new thing, and the earth open her mouth, and swallow them up, with all that appertain unto them, and they go down quick into the pit; then ye shall understand that these men have provoked the Lord. &l31&rAnd it came to pass, as he had made an end of
  '11': 'speaking all these words, that the ground clave asunder that was under them:
    &l32&rAnd the earth opened her mouth, and swallowed them up, and their houses,
    and all the men that appertained unto Korah, and all their goods. &l33&rThey,
    and all that'
  '12': 'appertained to them, went down alive into the pit, and the earth closed upon
    them: and they perished from among the congregation. &l34&rAnd all Israel that
    were round about them fled at the cry of them: for they said, Lest the earth swallow
    us up also.'
  '13': '&l35&rAnd there came out a fire from the Lord, and consumed the two hundred
    and fifty men that offered incense. &l36&rAnd the Lord spake unto Moses, saying,
    &l37&rSpeak unto Eleazar the son of Aaron the priest, that he take up the censers
    out of the'
  '14': 'burning, and scatter thou the fire yonder; for they are hallowed. &l38&rThe
    censers of these sinners against their own souls, let them make them broad plates
    for a covering of the altar: for they offered them before the Lord, therefore
    they are hallowed:'
  '15': 'and they shall be a sign unto the children of Israel. &l39&rAnd Eleazar the
    priest took the brasen censers, wherewith they that were burnt had offered; and
    they were made broad plates for a covering of the altar: &l40&rTo be a memorial
    unto the children of'
  '16': 'Israel, that no stranger, which is not of the seed of Aaron, come near to
    offer incense before the Lord; that he be not as Korah, and as his company: as
    the Lord said to him by the hand of Moses. &l41&rBut on the morrow all the congregation
    of the children'
  '17': 'of Israel murmured against Moses and against Aaron, saying, Ye have killed
    the people of the Lord. &l42&rAnd it came to pass, when the congregation was gathered
    against Moses and against Aaron, that they looked toward the tabernacle of the
    congregation:'
  '18': and, behold, the cloud covered it, and the glory of the Lord appeared. &l43&rAnd Moses and Aaron came before the tabernacle of the congregation. &l44&rAnd the Lord spake unto Moses, saying, &l45&rGet you up from among this congregation, that I may consume
  '19': 'them as in a moment. And they fell upon their faces. &l46&rAnd Moses said
    unto Aaron, Take a censer, and put fire therein from off the altar, and put on
    incense, and go quickly unto the congregation, and make an atonement for them:
    for there is wrath gone'
  '20': 'out from the Lord; the plague is begun. &l47&rAnd Aaron took as Moses commanded,
    and ran into the midst of the congregation; and, behold, the plague was begun
    among the people: and he put on incense, and made an atonement for the people.
    &l48&rAnd he stood'
  '21': between the dead and the living; and the plague was stayed. &l49&rNow they that died in the plague were fourteen thousand and seven hundred, beside them that died about the matter of Korah. &l50&rAnd Aaron returned unto Moses unto the door of the
  '22': 'tabernacle of the congregation: and the plague was stayed.'
  '23': 'Chapter 17/nAnd the Lord spake unto Moses, saying, &l2&rSpeak unto the children
    of Israel, and take of every one of them a rod according to the house of their
    fathers, of all their princes according to the house of their fathers twelve rods:
    write thou'
  '24': 'every man''s name upon his rod. &l3&rAnd thou shalt write Aaron''s name upon
    the rod of Levi: for one rod shall be for the head of the house of their fathers.
    &l4&rAnd thou shalt lay them up in the tabernacle of the congregation before the
    testimony, where I'
  '25': 'will meet with you. &l5&rAnd it shall come to pass, that the man''s rod,
    whom I shall choose, shall blossom: and I will make to cease from me the murmurings
    of the children of Israel, whereby they murmur against you. &l6&rAnd Moses spake
    unto the children'
  '26': 'of Israel, and every one of their princes gave him a rod apiece, for each
    prince one, according to their fathers'' houses, even twelve rods: and the rod
    of Aaron was among their rods. &l7&rAnd Moses laid up the rods before the Lord
    in the tabernacle of'
  '27': witness. &l8&rAnd it came to pass, that on the morrow Moses went into the tabernacle of witness; and, behold, the rod of Aaron for the house of Levi was budded, and brought forth buds, and bloomed blossoms, and yielded almonds. &l9&rAnd Moses brought out
  '28': 'all the rods from before the Lord unto all the children of Israel: and they
    looked, and took every man his rod. &l10&rAnd the Lord said unto Moses, Bring
    Aaron''s rod again before the testimony, to be kept for a token against the rebels;
    and thou shalt'
  '29': 'quite take away their murmurings from me, that they die not. &l11&rAnd Moses
    did so: as the Lord commanded him, so did he. &l12&rAnd the children of Israel
    spake unto Moses, saying, Behold, we die, we perish, we all perish. &l13&rWhosoever
    cometh any thing'
  '30': 'near unto the tabernacle of the Lord shall die: shall we be consumed with
    dying?'
  '31': 'Chapter 18/nAnd the Lord said unto Aaron, Thou and thy sons and thy father''s
    house with thee shall bear the iniquity of the sanctuary: and thou and thy sons
    with thee shall bear the iniquity of your priesthood. &l2&rAnd thy brethren also
    of the tribe of'
  '32': 'Levi, the tribe of thy father, bring thou with thee, that they may be joined
    unto thee, and minister unto thee: but thou and thy sons with thee shall minister
    before the tabernacle of witness. &l3&rAnd they shall keep thy charge, and the
    charge of all the'
  '33': 'tabernacle: only they shall not come nigh the vessels of the sanctuary and
    the altar, that neither they, nor ye also, die. &l4&rAnd they shall be joined
    unto thee, and keep the charge of the tabernacle of the congregation, for all
    the service of the'
  '34': 'tabernacle: and a stranger shall not come nigh unto you. &l5&rAnd ye shall
    keep the charge of the sanctuary, and the charge of the altar: that there be no
    wrath any more upon the children of Israel. &l6&rAnd I, behold, I have taken your
    brethren the'
  '35': 'Levites from among the children of Israel: to you they are given as a gift
    for the Lord, to do the service of the tabernacle of the congregation. &l7&rTherefore
    thou and thy sons with thee shall keep your priest''s office for everything of
    the altar, and'
  '36': 'within the vail; and ye shall serve: I have given your priest''s office unto
    you as a service of gift: and the stranger that cometh nigh shall be put to death.
    &l8&rAnd the Lord spake unto Aaron, Behold, I also have given thee the charge
    of mine heave'
  '37': 'offerings of all the hallowed things of the children of Israel; unto thee
    have I given them by reason of the anointing, and to thy sons, by an ordinance
    for ever. &l9&rThis shall be thine of the most holy things, reserved from the
    fire: every oblation of'
  '38': their's, every meat offering of their's, and every sin offering of their's, and every trespass offering of their's which they shall render unto me, shall be most holy for thee and for thy sons. &l10&rIn the most holy place shalt thou eat it; every male
  '39': 'shall eat it: it shall be holy unto thee. &l11&rAnd this is thine; the heave
    offering of their gift, with all the wave offerings of the children of Israel:
    I have given them unto thee, and to thy sons and to thy daughters with thee, by
    a statute for ever:'
  '40': every one that is clean in thy house shall eat of it. &l12&rAll the best of the oil, and all the best of the wine, and of the wheat, the firstfruits of them which they shall offer unto the Lord, them have I given thee. &l13&rAnd whatsoever is first ripe in
  '41': the land, which they shall bring unto the Lord, shall be thine; every one that is clean in thine house shall eat of it. &l14&rEvery thing devoted in Israel shall be thine. &l15&rEvery thing that openeth the matrix in all flesh, which they bring unto the
  '42': 'Lord, whether it be of men or beasts, shall be thine: nevertheless the firstborn
    of man shalt thou surely redeem, and the firstling of unclean beasts shalt thou
    redeem. &l16&rAnd those that are to be redeemed from a month old shalt thou redeem,
    according'
  '43': 'to thine estimation, for the money of five shekels, after the shekel of the
    sanctuary, which is twenty gerahs. &l17&rBut the firstling of a cow, or the firstling
    of a sheep, or the firstling of a goat, thou shalt not redeem; they are holy:
    thou shalt'
  '44': sprinkle their blood upon the altar, and shalt burn their fat for an offering made by fire, for a sweet savour unto the Lord. &l18&rAnd the flesh of them shall be thine, as the wave breast and as the right shoulder are thine. &l19&rAll the heave offerings
  '45': 'of the holy things, which the children of Israel offer unto the Lord, have
    I given thee, and thy sons and thy daughters with thee, by a statute for ever:
    it is a covenant of salt for ever before the Lord unto thee and to thy seed with
    thee. &l20&rAnd the'
  '46': 'Lord spake unto Aaron, Thou shalt have no inheritance in their land, neither
    shalt thou have any part among them: I am thy part and thine inheritance among
    the children of Israel. &l21&rAnd, behold, I have given the children of Levi all
    the tenth in Israel'
  '47': for an inheritance, for their service which they serve, even the service of the tabernacle of the congregation. &l22&rNeither must the children of Israel henceforth come nigh the tabernacle of the congregation, lest they bear sin, and die. &l23&rBut the
  '48': 'Levites shall do the service of the tabernacle of the congregation, and they
    shall bear their iniquity: it shall be a statute for ever throughout your generations,
    that among the children of Israel they have no inheritance. &l24&rBut the tithes
    of the'
  '49': 'children of Israel, which they offer as an heave offering unto the Lord,
    I have given to the Levites to inherit: therefore I have said unto them, Among
    the children of Israel they shall have no inheritance. &l25&rAnd the Lord spake
    unto Moses, saying,'
  '50': '&l26&rThus speak unto the Levites, and say unto them, When ye take of the
    children of Israel the tithes which I have given you from them for your inheritance,
    then ye shall offer up an heave offering of it for the Lord, even a tenth part
    of the tithe.'
