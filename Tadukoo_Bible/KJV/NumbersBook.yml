  '37': consecration of his God is upon his head. &l8&rAll the days of his separation he is holy unto the Lord. &l9&rAnd if any man die very suddenly by him, and he hath defiled the head of his consecration; then he shall shave his head in the day of his
  '38': 'cleansing, on the seventh day shall he shave it. &l10&rAnd on the eighth
    day he shall bring two turtles, or two young pigeons, to the priest, to the door
    of the tabernacle of the congregation: &l11&rAnd the priest shall offer the one
