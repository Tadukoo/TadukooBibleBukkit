  '2': and offer them for an offering. &l16&rFor they are wholly given unto me from among the children of Israel; instead of such as open every womb, even instead of the firstborn of all the children of Israel, have I taken them unto me. &l17&rFor all the
  '3': 'firstborn of the children of Israel are mine, both man and beast: on the day
    that I smote every firstborn in the land of Egypt I sanctified them for myself.
    &l18&rAnd I have taken the Levites for all the firstborn of the children of Israel.
    &l19&rAnd I'
  '4': 'have given the Levites as a gift to Aaron and to his sons from among the children
    of Israel, to do the service of the children of Israel in the tabernacle of the
    congregation, and to make an atonement for the children of Israel: that there
    be no plague'
  '5': among the children of Israel, when the children of Israel come nigh unto the sanctuary. &l20&rAnd Moses, and Aaron, and all the congregation of the children of Israel, did to the Levites according unto all that the Lord commanded Moses concerning the
  '6': Levites, so did the children of Israel unto them. &l21&rAnd the Levites were purified, and they washed their clothes; and Aaron offered them as an offering before the Lord; and Aaron made an atonement for them to cleanse them. &l22&rAnd after that went the
  '7': 'Levites in to do their service in the tabernacle of the congregation before
    Aaron, and before his sons: as the Lord had commanded Moses concerning the Levites,
    so did they unto them. &l23&rAnd the Lord spake unto Moses, saying, &l24&rThis
    is it that'
  '8': 'belongeth unto the Levites: from twenty and five years old and upward they
    shall go in to wait upon the service of the tabernacle of the congregation: &l25&rAnd
    from the age of fifty years they shall cease waiting upon the service thereof,
    and shall serve'
  '9': 'no more: &l26&rBut shall minister with their brethren in the tabernacle of
    the congregation, to keep the charge, and shall do no service. Thus shalt thou
    do unto the Levites touching their charge.'
  '10': Chapter 9/nAnd the Lord spake unto Moses in the wilderness of Sinai, in the first month of the second year after they were come out of the land of Egypt, saying, &l2&rLet the children of Israel also keep the passover at his appointed season. &l3&rIn the
  '11': 'fourteenth day of this month, at even, ye shall keep it in his appointed
    season: according to all the rites of it, and according to all the ceremonies
    thereof, shall ye keep it. &l4&rAnd Moses spake unto the children of Israel, that
    they should keep the'
  '12': 'passover. &l5&rAnd they kept the passover on the fourteenth day of the first
    month at even in the wilderness of Sinai: according to all that the Lord commanded
    Moses, so did the children of Israel. &l6&rAnd there were certain men, who were
    defiled by the'
  '13': 'dead body of a man, that they could not keep the passover on that day: and
    they came before Moses and before Aaron on that day: &l7&rAnd those men said unto
    him, We are defiled by the dead body of a man: wherefore are we kept back, that
    we may not offer an'
  '14': offering of the Lord in his appointed season among the children of Israel? &l8&rAnd Moses said unto them, Stand still, and I will hear what the Lord will command concerning you. &l9&rAnd the Lord spake unto Moses, saying, &l10&rSpeak unto the children of
  '15': Israel, saying, If any man of you or of your posterity shall be unclean by reason of a dead body, or be in a journey afar off, yet he shall keep the passover unto the Lord. &l11&rThe fourteenth day of the second month at even they shall keep it, and eat it
  '16': 'with unleavened bread and bitter herbs. &l12&rThey shall leave none of it
    unto the morning, nor break any bone of it: according to all the ordinances of
    the passover they shall keep it. &l13&rBut the man that is clean, and is not in
    a journey, and'
  '17': 'forbeareth to keep the passover, even the same soul shall be cut off from
    among his people: because he brought not the offering of the Lord in his appointed
    season, that man shall bear his sin. &l14&rAnd if a stranger shall sojourn among
    you, and will keep'
  '18': 'the passover unto the Lord; according to the ordinance of the passover, and
    according to the manner thereof, so shall he do: ye shall have one ordinance,
    both for the stranger, and for him that was born in the land. &l15&rAnd on the
    day that the tabernacle'
  '19': 'was reared up the cloud covered the tabernacle, namely, the tent of the testimony:
    and at even there was upon the tabernacle as it were the appearance of fire, until
    the morning. &l16&rSo it was alway: the cloud covered it by day, and the appearance
    of'
  '20': 'fire by night. &l17&rAnd when the cloud was taken up from the tabernacle,
    then after that the children of Israel journeyed: and in the place where the cloud
    abode, there the children of Israel pitched their tents. &l18&rAt the commandment
    of the Lord the'
  '21': 'children of Israel journeyed, and at the commandment of the Lord they pitched:
    as long as the cloud abode upon the tabernacle they rested in their tents. &l19&rAnd
    when the cloud tarried long upon the tabernacle many days, then the children of
    Israel kept'
  '22': the charge of the Lord, and journeyed not. &l20&rAnd so it was, when the cloud was a few days upon the tabernacle; according to the commandment of the Lord they abode in their tents, and according to the commandment of the Lord they journeyed. &l21&rAnd so
  '23': 'it was, when the cloud abode from even unto the morning, and that the cloud
    was taken up in the morning, then they journeyed: whether it was by day or by
    night that the cloud was taken up, they journeyed. &l22&rOr whether it were two
    days, or a month, or a'
  '24': 'year, that the cloud tarried upon the tabernacle, remaining thereon, the
    children of Israel abode in their tents, and journeyed not: but when it was taken
    up, they journeyed. &l23&rAt the commandment of the Lord they rested in the tents,
    and at the'
  '25': 'commandment of the Lord they journeyed: they kept the charge of the Lord,
    at the commandment of the Lord by the hand of Moses.'
  '26': 'Chapter 10/nAnd the Lord spake unto Moses, saying, &l2&rMake thee two trumpets
    of silver; of a whole piece shalt thou make them: that thou mayest use them for
    the calling of the assembly, and for the journeying of the camps. &l3&rAnd when
    they shall blow'
  '27': with them, all the assembly shall assemble themselves to thee at the door of the tabernacle of the congregation. &l4&rAnd if they blow but with one trumpet, then the princes, which are heads of the thousands of Israel, shall gather themselves unto thee.
  '28': '&l5&rWhen ye blow an alarm, then the camps that lie on the east parts shall
    go forward. &l6&rWhen ye blow an alarm the second time, then the camps that lie
    on the south side shall take their journey: they shall blow an alarm for their
    journeys. &l7&rBut'
  '29': when the congregation is to be gathered together, ye shall blow, but ye shall not sound an alarm. &l8&rAnd the sons of Aaron, the priests, shall blow with the trumpets; and they shall be to you for an ordinance for ever throughout your generations.
  '30': '&l9&rAnd if ye go to war in your land against the enemy that oppresseth you,
    then ye shall blow an alarm with the trumpets; and ye shall be remembered before
    the Lord your God, and ye shall be saved from your enemies. &l10&rAlso in the
    day of your'
  '31': 'gladness, and in your solemn days, and in the beginnings of your months,
    ye shall blow with the trumpets over your burnt offerings, and over the sacrifices
    of your peace offerings; that they may be to you for a memorial before your God:
    I am the Lord your'
  '32': God. &l11&rAnd it came to pass on the twentieth day of the second month, in the second year, that the cloud was taken up from off the tabernacle of the testimony. &l12&rAnd the children of Israel took their journeys out of the wilderness of Sinai; and the
  '33': 'cloud rested in the wilderness of Paran. &l13&rAnd they first took their
    journey according to the commandment of the Lord by the hand of Moses. &l14&rIn
    the first place went the standard of the camp of the children of Judah according
    to their armies: and'
  '34': over his host was Nahshon the son of Amminadab. &l15&rAnd over the host of the tribe of the children of Issachar was Nethaneel the son of Zuar. &l16&rAnd over the host of the tribe of the children of Zebulun was Eliab the son of Helon. &l17&rAnd the
  '35': 'tabernacle was taken down; and the sons of Gershon and the sons of Merari
    set forward, bearing the tabernacle. &l18&rAnd the standard of the camp of Reuben
    set forward according to their armies: and over his host was Elizur the son of
    Shedeur. &l19&rAnd'
  '36': 'over the host of the tribe of the children of Simeon was Shelumiel the son
    of Zurishaddai. &l20&rAnd over the host of the tribe of the children of Gad was
    Eliasaph the son of Deuel. &l21&rAnd the Kohathites set forward, bearing the sanctuary:
    and the other'
  '37': 'did set up the tabernacle against they came. &l22&rAnd the standard of the
    camp of the children of Ephraim set forward according to their armies: and over
    his host was Elishama the son of Ammihud. &l23&rAnd over the host of the tribe
    of the children of'
  '38': Manasseh was Gamaliel the son of Pedahzur. &l24&rAnd over the host of the tribe of the children of Benjamin was Abidan the son of Gideoni. &l25&rAnd the standard of the camp of the children of Dan set forward, which was the rereward of all the camps
  '39': 'throughout their hosts: and over his host was Ahiezer the son of Ammishaddai.
    &l26&rAnd over the host of the tribe of the children of Asher was Pagiel the son
    of Ocran. &l27&rAnd over the host of the tribe of the children of Naphtali was
    Ahira the son of'
  '40': Enan. &l28&rThus were the journeyings of the children of Israel according to their armies, when they set forward. &l29&rAnd Moses said unto Hobab, the son of Raguel the Midianite, Moses' father in law, We are journeying unto the place of which the Lord
  '41': 'said, I will give it you: come thou with us, and we will do thee good: for
    the Lord hath spoken good concerning Israel. &l30&rAnd he said unto him, I will
    not go; but I will depart to mine own land, and to my kindred. &l31&rAnd he said,
    Leave us not, I'
  '42': pray thee; forasmuch as thou knowest how we are to encamp in the wilderness, and thou mayest be to us instead of eyes. &l32&rAnd it shall be, if thou go with us, yea, it shall be, that what goodness the Lord shall do unto us, the same will we do unto thee.
  '43': ' &l33&rAnd they departed from the mount of the Lord three days'' journey:
    and the ark of the covenant of the Lord went before them in the three days'' journey,
    to search out a resting place for them. &l34&rAnd the cloud of the Lord was upon
    them by day, when'
  '44': they went out of the camp. &l35&rAnd it came to pass, when the ark set forward, that Moses said, Rise up, Lord, and let thine enemies be scattered; and let them that hate thee flee before thee. &l36&rAnd when it rested, he said, Return, O Lord, unto the
  '45': many thousands of Israel.
  '46': 'Chapter 11/nAnd when the people complained, it displeased the Lord: and the
    Lord heard it; and his anger was kindled; and the fire of the Lord burnt among
    them, and consumed them that were in the uttermost parts of the camp. &l2&rAnd
    the people cried unto'
  '47': 'Moses; and when Moses prayed unto the Lord, the fire was quenched. &l3&rAnd
    he called the name of the place Taberah: because the fire of the Lord burnt among
    them. &l4&rAnd the mixt multitude that was among them fell a lusting: and the
    children of Israel'
  '48': 'also wept again, and said, Who shall give us flesh to eat? &l5&rWe remember
    the fish, which we did eat in Egypt freely; the cucumbers, and the melons, and
    the leeks, and the onions, and the garlick: &l6&rBut now our soul is dried away:
    there is nothing at'
  '49': all, beside this manna, before our eyes. &l7&rAnd the manna was as coriander seed, and the colour thereof as the colour of bdellium. &l8&rAnd the people went about, and gathered it, and ground it in mills, or beat it in a mortar, and baked it in pans, and
  '50': 'made cakes of it: and the taste of it was as the taste of fresh oil. &l9&rAnd
    when the dew fell upon the camp in the night, the manna fell upon it.'
