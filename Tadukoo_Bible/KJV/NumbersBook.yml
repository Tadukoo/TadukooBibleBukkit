    and he shall'
  '16': recompense his trespass with the principal thereof, and add unto it the fifth part thereof, and give it unto him against whom he hath trespassed. &l8&rBut if the man have no kinsman to recompense the trespass unto, let the trespass be recompensed unto the
  '17': Lord, even to the priest; beside the ram of the atonement, whereby an atonement shall be made for him. &l9&rAnd every offering of all the holy things of the children of Israel, which they bring unto the priest, shall be his. &l10&rAnd every man's hallowed
  '18': 'things shall be his: whatsoever any man giveth the priest, it shall be his.
    &l11&rAnd the Lord spake unto Moses, saying, &l12&rSpeak unto the children of
