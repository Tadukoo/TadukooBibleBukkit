  '1': 'Chapter 14 Cont./n&l13&rAnd Moses said unto the Lord, Then the Egyptians shall
    hear it, (for thou broughtest up this people in thy might from among them;) &l14&rAnd
    they will tell it to the inhabitants of this land: for they have heard that thou
    Lord art'
  '2': among this people, that thou Lord art seen face to face, and that thy cloud standeth over them, and that thou goest before them, by day time in a pillar of a cloud, and in a pillar of fire by night. &l15&rNow if thou shalt kill all this people as one man,
  '3': then the nations which have heard the fame of thee will speak, saying, &l16&rBecause the Lord was not able to bring this people into the land which he sware unto them, therefore he hath slain them in the wilderness. &l17&rAnd now, I beseech thee, let the
  '4': power of my lord be great, according as thou hast spoken, saying, &l18&rThe Lord is longsuffering, and of great mercy, forgiving iniquity and transgression, and by no means clearing the guilty, visiting the iniquity of the fathers upon the children unto
  '5': the third and fourth generation. &l19&rPardon, I beseech thee, the iniquity of this people according unto the greatness of thy mercy, and as thou hast forgiven this people, from Egypt even until now. &l20&rAnd the Lord said, I have pardoned according to
  '6': 'thy word: &l21&rBut as truly as I live, all the earth shall be filled with
    the glory of the Lord. &l22&rBecause all those men which have seen my glory, and
    my miracles, which I did in Egypt and in the wilderness, and have tempted me now
    these ten times,'
  '7': 'and have not hearkened to my voice; &l23&rSurely they shall not see the land
    which I sware unto their fathers, neither shall any of them that provoked me see
    it: &l24&rBut my servant Caleb, because he had another spirit with him, and hath
    followed me'
  '8': fully, him will I bring into the land whereinto he went; and his seed shall possess it. &l25&r(Now the Amalekites and the Canaanites dwelt in the valley.) Tomorrow turn you, and get you into the wilderness by the way of the Red sea. &l26&rAnd the Lord
  '9': spake unto Moses and unto Aaron, saying, &l27&rHow long shall I bear with this evil congregation, which murmur against me? I have heard the murmurings of the children of Israel, which they murmur against me. &l28&rSay unto them, As truly as I live, saith
  '10': 'the Lord, as ye have spoken in mine ears, so will I do to you: &l29&rYour
    carcases shall fall in this wilderness; and all that were numbered of you, according
    to your whole number, from twenty years old and upward which have murmured against
    me.'
  '11': '&l30&rDoubtless ye shall not come into the land, concerning which I sware
    to make you dwell therein, save Caleb the son of Jephunneh, and Joshua the son
    of Nun. &l31&rBut your little ones, which ye said should be a prey, them will
    I bring in, and they'
  '12': shall know the land which ye have despised. &l32&rBut as for you, your carcases, they shall fall in this wilderness. &l33&rAnd your children shall wander in the wilderness forty years, and bear your whoredoms, until your carcases be wasted in the
  '13': wilderness. &l34&rAfter the number of the days in which ye searched the land, even forty days, each day for a year, shall ye bear your iniquities, even forty years, and ye shall know my breach of promise. &l35&rI the Lord have said, I will surely do it
  '14': 'unto all this evil congregation, that are gathered together against me: in
    this wilderness they shall be consumed, and there they shall die. &l36&rAnd the
    men, which Moses sent to search the land, who returned, and made all the congregation
    to murmur'
  '15': against him, by bringing up a slander upon the land, &l37&rEven those men that did bring up the evil report upon the land, died by the plague before the Lord. &l38&rBut Joshua the son of Nun, and Caleb the son of Jephunneh, which were of the men that went
  '16': 'to search the land, lived still. &l39&rAnd Moses told these sayings unto
    all the children of Israel: and the people mourned greatly. &l40&rAnd they rose
    up early in the morning, and gat them up into the top of the mountain, saying,
    Lo, we be here, and will'
  '17': 'go up unto the place which the Lord hath promised: for we have sinned. &l41&rAnd
    Moses said, Wherefore now do ye transgress the commandment of the Lord? but it
    shall not prosper. &l42&rGo not up, for the Lord is not among you; that ye be
    not smitten before'
  '18': 'your enemies. &l43&rFor the Amalekites and the Canaanites are there before
    you, and ye shall fall by the sword: because ye are turned away from the Lord,
    therefore the Lord will not be with you. &l44&rBut they presumed to go up unto
    the hill top:'
  '19': nevertheless the ark of the covenant of the Lord, and Moses, departed not out of the camp. &l45&rThen the Amalekites came down, and the Canaanites which dwelt in that hill, and smote them, and discomfited them, even unto Hormah.
  '20': Chapter 15/nAnd the Lord spake unto Moses, saying, &l2&rSpeak unto the children of Israel, and say unto them, When ye be come into the land of your habitations, which I give unto you, &l3&rAnd will make an offering by fire unto the Lord, a burnt offering,
  '21': 'or a sacrifice in performing a vow, or in a freewill offering, or in your
    solemn feasts, to make a sweet savour unto the Lord, of the herd or of the flock:
    &l4&rThen shall he that offereth his offering unto the Lord bring a meat offering
    of a tenth deal of'
  '22': flour mingled with the fourth part of an hin of oil. &l5&rAnd the fourth part of an hin of wine for a drink offering shalt thou prepare with the burnt offering or sacrifice, for one lamb. &l6&rOr for a ram, thou shalt prepare for a meat offering two tenth
  '23': deals of flour mingled with the third part of an hin of oil. &l7&rAnd for a drink offering thou shalt offer the third part of an hin of wine, for a sweet savour unto the Lord. &l8&rAnd when thou preparest a bullock for a burnt offering, or for a sacrifice
  '24': 'in performing a vow, or peace offerings unto the Lord: &l9&rThen shall he
    bring with a bullock a meat offering of three tenth deals of flour mingled with
    half an hin of oil. &l10&rAnd thou shalt bring for a drink offering half an hin
    of wine, for an'
  '25': offering made by fire, of a sweet savour unto the Lord. &l11&rThus shall it be done for one bullock, or for one ram, or for a lamb, or a kid. &l12&rAccording to the number that ye shall prepare, so shall ye do to every one according to their number.
  '26': '&l13&rAll that are born of the country shall do these things after this manner,
    in offering an offering made by fire, of a sweet savour unto the Lord. &l14&rAnd
    if a stranger sojourn with you, or whosoever be among you in your generations,
    and will offer'
  '27': 'an offering made by fire, of a sweet savour unto the Lord; as ye do, so he
    shall do. &l15&rOne ordinance shall be both for you of the congregation, and also
    for the stranger that sojourneth with you, an ordinance for ever in your generations:
    as ye are, so'
  '28': shall the stranger be before the Lord. &l16&rOne law and one manner shall be for you, and for the stranger that sojourneth with you. &l17&rAnd the Lord spake unto Moses, saying, &l18&rSpeak unto the children of Israel, and say unto them, When ye come into
  '29': 'the land whither I bring you, &l19&rThen it shall be, that, when ye eat of
    the bread of the land, ye shall offer up an heave offering unto the Lord. &l20&rYe
    shall offer up a cake of the first of your dough for an heave offering: as ye
    do the heave'
  '30': offering of the threshingfloor, so shall ye heave it. &l21&rOf the first of your dough ye shall give unto the Lord an heave offering in your generations. &l22&rAnd if ye have erred, and not observed all these commandments, which the Lord hath spoken unto
  '31': Moses, &l23&rEven all that the Lord hath commanded you by the hand of Moses, from the day that the Lord commanded Moses, and henceforward among your generations; &l24&rThen it shall be, if ought be committed by ignorance without the knowledge of the
  '32': congregation, that all the congregation shall offer one young bullock for a burnt offering, for a sweet savour unto the Lord, with his meat offering, and his drink offering, according to the manner, and one kid of the goats for a sin offering. &l25&rAnd
  '33': 'the priest shall make an atonement for all the congregation of the children
    of Israel, and it shall be forgiven them; for it is ignorance: and they shall
    bring their offering, a sacrifice made by fire unto the Lord, and their sin offering
    before the Lord,'
  '34': 'for their ignorance: &l26&rAnd it shall be forgiven all the congregation
    of the children of Israel, and the stranger that sojourneth among them; seeing
    all the people were in ignorance. &l27&rAnd if any soul sin through ignorance,
    then he shall bring a she'
  '35': goat of the first year for a sin offering. &l28&rAnd the priest shall make an atonement for the soul that sinneth ignorantly, when he sinneth by ignorance before the Lord, to make an atonement for him; and it shall be forgiven him. &l29&rYe shall have one
  '36': law for him that sinneth through ignorance, both for him that is born among the children of Israel, and for the stranger that sojourneth among them. &l30&rBut the soul that doeth ought presumptuously, whether he be born in the land, or a stranger, the same
  '37': reproacheth the Lord; and that soul shall be cut off from among his people. &l31&rBecause he hath despised the word of the Lord, and hath broken his commandment, that soul shall utterly be cut off; his iniquity shall be upon him. &l32&rAnd while the
  '38': children of Israel were in the wilderness, they found a man that gathered sticks upon the sabbath day. &l33&rAnd they that found him gathering sticks brought him unto Moses and Aaron, and unto all the congregation. &l34&rAnd they put him in ward, because
  '39': 'it was not declared what should be done to him. &l35&rAnd the Lord said unto
    Moses, The man shall be surely put to death: all the congregation shall stone
    him with stones without the camp. &l36&rAnd all the congregation brought him without
    the camp, and'
  '40': stoned him with stones, and he died; as the Lord commanded Moses. &l37&rAnd the Lord spake unto Moses, saying, &l38&rSpeak unto the children of Israel, and bid them that they make them fringes in the borders of their garments throughout their generations,
  '41': 'and that they put upon the fringe of the borders a ribband of blue: &l39&rAnd
    it shall be unto you for a fringe, that ye may look upon it, and remember all
    the commandments of the Lord, and do them ; and that ye seek not after your own
    heart and your own'
  '42': 'eyes, after which ye use to go a whoring: &l40&rThat ye may remember, and
    do all my commandments, and be holy unto your God. &l41&rI am the Lord your God,
    which brought you out of the land of Egypt, to be your God: I am the Lord your
    God.'
  '43': 'Chapter 16/nNow Korah, the son of Izhar, the son of Kohath, the son of Levi,
    and Dathan and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben,
    took men: &l2&rAnd they rose up before Moses, with certain of the children of
    Israel, two'
  '44': 'hundred and fifty princes of the assembly, famous in the congregation, men
    of renown: &l3&rAnd they gathered themselves together against Moses and against
    Aaron, and said unto them, Ye take too much upon you, seeing all the congregation
    are holy, every one'
  '45': 'of them, and the Lord is among them: wherefore then lift ye up yourselves
    above the congregation of the Lord? &l4&rAnd when Moses heard it, he fell upon
    his face: &l5&rAnd he spake unto Korah and unto all his company, saying, Even
    to morrow the Lord will'
  '46': 'shew who are his, and who is holy; and will cause him to come near unto him:
    even him whom he hath chosen will he cause to come near unto him. &l6&rThis do;
    Take you censers, Korah, and all his company; &l7&rAnd put fire therein, and put
    incense in them'
  '47': 'before the Lord to morrow: and it shall be that the man whom the Lord doth
    choose, he shall be holy: ye take too much upon you, ye sons of Levi. &l8&rAnd
    Moses said unto Korah, Hear, I pray you, ye sons of Levi: &l9&rSeemeth it but
    a small thing unto you,'
  '48': that the God of Israel hath separated you from the congregation of Israel, to bring you near to himself to do the service of the tabernacle of the Lord, and to stand before the congregation to minister unto them? &l10&rAnd he hath brought thee near to him,
  '49': 'and all thy brethren the sons of Levi with thee: and seek ye the priesthood
    also? &l11&rFor which cause both thou and all thy company are gathered together
    against the Lord: and what is Aaron, that ye murmur against him? &l12&rAnd Moses
    sent to call Dathan'
  '50': 'and Abiram, the sons of Eliab: which said, We will not come up: &l13&rIs
    it a small thing that thou hast brought us up out of a land that floweth with
    milk and honey, to kill us in the wilderness, except thou make thyself altogether
    a prince over us?'
  end:
