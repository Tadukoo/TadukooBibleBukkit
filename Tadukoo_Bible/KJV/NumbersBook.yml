  '1': Chapter 18 Cont./n&l27&rAnd this your heave offering shall be reckoned unto you, as though it were the corn of the threshingfloor, and as the fulness of the winepress. &l28&rThus ye also shall offer an heave offering unto the Lord of all your tithes, which
  '2': ye receive of the children of Israel; and ye shall give thereof the Lord'S heave offering to Aaron the priest. &l29&rOut of all your gifts ye shall offer every heave offering of the Lord, of all the best thereof, even the hallowed part thereof out of it.
  '3': '&l30&rTherefore thou shalt say unto them, When ye have heaved the best thereof
    from it, then it shall be counted unto the Levites as the increase of the threshingfloor,
    and as the increase of the winepress. &l31&rAnd ye shall eat it in every place,
