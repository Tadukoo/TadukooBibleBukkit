  '9': and cast it into the midst of the burning of the heifer. &l7&rThen the priest shall wash his clothes, and he shall bathe his flesh in water, and afterward he shall come into the camp, and the priest shall be unclean until the even. &l8&rAnd he that burneth
  '10': her shall wash his clothes in water, and bathe his flesh in water, and shall be unclean until the even. &l9&rAnd a man that is clean shall gather up the ashes of the heifer, and lay them up without the camp in a clean place, and it shall be kept for the
  '11': 'congregation of the children of Israel for a water of separation: it is a
