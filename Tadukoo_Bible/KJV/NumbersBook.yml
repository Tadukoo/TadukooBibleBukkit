  '44': shall shave the head of his separation at the door of the tabernacle of the congregation, and shall take the hair of the head of his separation, and put it in the fire which is under the sacrifice of the peace offerings. &l19&rAnd the priest shall take the
  '45': 'sodden shoulder of the ram, and one unleavened cake out of the basket, and
