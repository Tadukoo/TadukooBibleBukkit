  '47': 'hand shall get: according to the vow which he vowed, so he must do after
    the law of his separation. &l22&rAnd the Lord spake unto Moses, saying, &l23&rSpeak
    unto Aaron and unto his sons, saying, On this wise ye shall bless the children
    of Israel, saying'
  '48': 'unto them, &l24&rThe Lord bless thee, and keep thee: &l25&rThe Lord make
    his face shine upon thee, and be gracious unto thee: &l26&rThe Lord lift up his
