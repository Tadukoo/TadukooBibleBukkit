  '19': man lie with her carnally, and it be hid from the eyes of her husband, and be kept close, and she be defiled, and there be no witness against her, neither she be taken with the manner; &l14&rAnd the spirit of jealousy come upon him, and he be jealous of
  '20': 'his wife, and she be defiled: or if the spirit of jealousy come upon him,
