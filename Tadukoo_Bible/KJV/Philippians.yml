#                                        #
#              Chapter 1                 #
##########################################
ch1v1: 'Paul and Timotheus, the servants of Jesus Christ, to all the saints in Christ Jesus which are at Philippi, with the bishops and deacons:'
ch1v2: Grace be unto you, and peace, from God our Father, and from the Lord Jesus Christ.
ch1v3: I thank my God upon every remembrance of you,
ch1v4: Always in every prayer of mine for you all making request with joy,
ch1v5: For your fellowship in the gospel from the first day until now;
ch1v6: 'Being confident of this very thing, that he which hath begun a good work in you will perform it until the day of Jesus Christ:'
ch1v7: Even as it is meet for me to think this of you all, because I have you in my heart; inasmuch as both in my bonds, and in the defence and confirmation of the gospel, ye all are partakers of my grace.
ch1v8: For God is my record, how greatly I long after you all in the bowels of Jesus Christ.
ch1v9: And this I pray, that your love may abound yet more and more in knowledge and in all judgment;
ch1v10: That ye may approve things that are excellent; that ye may be sincere and without offence till the day of Christ.
ch1v11: Being filled with the fruits of righteousness, which are by Jesus Christ, unto the glory and praise of God.
ch1v12: But I would ye should understand, brethren, that the things which happened unto me have fallen out rather unto the furtherance of the gospel;
ch1v13: So that my bonds in Christ are manifest in all the palace, and in all other places;
ch1v14: And many of the brethren in the Lord, waxing confident by my bonds, are much more bold to speak the word without fear.
ch1v15: 'Some indeed preach Christ even of envy and strife; and some also of good will:'
ch1v16: 'The one preach Christ of contention, not sincerely, supposing to add affliction to my bonds:'
ch1v17: But the other of love, knowing that I am set for the defence of the gospel.
ch1v18: What then? notwithstanding, every way, whether in pretence, or in truth, Christ is preached; and I therein do rejoice, yea, and will rejoice.
ch1v19: For I know that this shall turn to my salvation through your prayer, and the supply of the Spirit of Jesus Christ,
ch1v20: According to my earnest expectation and my hope, that in nothing I shall be ashamed, but that with all boldness, as always, so now also Christ shall be magnified in my body, whether it be by life, or by death.
ch1v21: For to me to live is Christ, and to die is gain.
ch1v22: 'But if I live in the flesh, this is the fruit of my labour: yet what I shall choose I wot not.'
ch1v23: 'For I am in a strait betwixt two, having a desire to depart, and to be with Christ; which is far better:'
ch1v24: Nevertheless to abide in the flesh is more needful for you.
ch1v25: And having this confidence, I know that I shall abide and continue with you all for your furtherance and joy of faith;
ch1v26: That your rejoicing may be more abundant in Jesus Christ for me by my coming to you again.
ch1v27: 'Only let your conversation be as it becometh the gospel of Christ: that whether I come and see you, or else be absent, I may hear of your affairs, that ye stand fast in one spirit, with one mind striving together for the faith of the gospel;'
ch1v28: 'And in nothing terrified by your adversaries: which is to them an evident token of perdition, but to you of salvation, and that of God.'
ch1v29: For unto you it is given in the behalf of Christ, not only to believe on him, but also to suffer for his sake;
ch1v30: Having the same conflict which ye saw in me, and now hear to be in me.
##########################################
#                                        #
#              Chapter 2                 #
##########################################
ch2v1: If there be therefore any consolation in Christ, if any comfort of love, if any fellowship of the Spirit, if any bowels and mercies,
ch2v2: Fulfil ye my joy, that ye be likeminded, having the same love, being of one accord, of one mind.
ch2v3: Let nothing be done through strife or vainglory; but in lowliness of mind let each esteem other better than themselves.
ch2v4: Look not every man on his own things, but every man also on the things of others.
ch2v5: 'Let this mind be in you, which was also in Christ Jesus:'
ch2v6: 'Who, being in the form of God, thought it not robbery to be equal with God:'
ch2v7: 'But made himself of no reputation, and took upon him the form of a servant, and was made in the likeness of men:'
ch2v8: And being found in fashion as a man, he humbled himself, and became obedient unto death, even the death of the cross.
ch2v9: 'Wherefore God also hath highly exalted him, and given him a name which is above every name:'
ch2v10: That at the name of Jesus every knee should bow, of things in heaven, and things in earth, and things under the earth;
ch2v11: And that every tongue should confess that Jesus Christ is Lord, to the glory of God the Father.
ch2v12: Wherefore, my beloved, as ye have always obeyed, not as in my presence only, but now much more in my absence, work out your own salvation with fear and trembling.
ch2v13: For it is God which worketh in you both to will and to do of his good pleasure.
ch2v14: 'Do all things without murmurings and disputings:'
ch2v15: That ye may be blameless and harmless, the sons of God, without rebuke, in the midst of a crooked and perverse nation, among whom ye shine as lights in the world;
ch2v16: Holding forth the word of life; that I may rejoice in the day of Christ, that I have not run in vain, neither laboured in vain.
ch2v17: Yea, and if I be offered upon the sacrifice and service of your faith, I joy, and rejoice with you all.
ch2v18: For the same cause also do ye joy, and rejoice with me.
ch2v19: But I trust in the Lord Jesus to send Timotheus shortly unto you, that I also may be of good comfort, when I know your state.
ch2v20: For I have no man likeminded, who will naturally care for your state.
ch2v21: For all seek their own, not the things which are Jesus Christ's.
ch2v22: But ye know the proof of him, that, as a son with the father, he hath served with me in the gospel.
ch2v23: Him therefore I hope to send presently, so soon as I shall see how it will go with me.
ch2v24: But I trust in the Lord that I also myself shall come shortly.
ch2v25: Yet I supposed it necessary to send to you Epaphroditus, my brother, and companion in labour, and fellowsoldier, but your messenger, and he that ministered to my wants.
ch2v26: For he longed after you all, and was full of heaviness, because that ye had heard that he had been sick.
ch2v27: 'For indeed he was sick nigh unto death: but God had mercy on him; and not on him only, but on me also, lest I should have sorrow upon sorrow.'
ch2v28: I sent him therefore the more carefully, that, when ye see him again, ye may rejoice, and that I may be the less sorrowful.
ch2v29: 'Receive him therefore in the Lord with all gladness; and hold such in reputation:'
ch2v30: Because for the work of Christ he was nigh unto death, not regarding his life, to supply your lack of service toward me.
##########################################
#                                        #
#              Chapter 3                 #
##########################################
ch3v1: Finally, my brethren, rejoice in the Lord. To write the same things to you, to me indeed is not grievous, but for you it is safe.
ch3v2: Beware of dogs, beware of evil workers, beware of the concision.
ch3v3: For we are the circumcision, which worship God in the spirit, and rejoice in Christ Jesus, and have no confidence in the flesh.
ch3v4: 'Though I might also have confidence in the flesh. If any other man thinketh that he hath whereof he might trust in the flesh, I more:'
ch3v5: Circumcised the eighth day, of the stock of Israel, of the tribe of Benjamin, an Hebrew of the Hebrews; as touching the law, a Pharisee;
ch3v6: Concerning zeal, persecuting the church; touching the righteousness which is in the law, blameless.
ch3v7: But what things were gain to me, those I counted loss for Christ.
ch3v8: 'Yea doubtless, and I count all things but loss for the excellency of the knowledge of Christ Jesus my Lord: for whom I have suffered the loss of all things, and do count them but dung, that I may win Christ,'
ch3v9: 'And be found in him, not having mine own righteousness, which is of the law, but that which is through the faith of Christ, the righteousness which is of God by faith:'
ch3v10: That I may know him, and the power of his resurrection, and the fellowship of his sufferings, being made conformable unto his death;
ch3v11: If by any means I might attain unto the resurrection of the dead.
ch3v12: 'Not as though I had already attained, either were already perfect: but I follow after, if that I may apprehend that for which also I am apprehended of Christ Jesus.'
ch3v13: 'Brethren, I count not myself to have apprehended: but this one thing I do, forgetting those things which are behind, and reaching forth unto those things which are before,'
ch3v14: I press toward the mark for the prize of the high calling of God in Christ Jesus.
ch3v15: 'Let us therefore, as many as be perfect, be thus minded: and if in any thing ye be otherwise minded, God shall reveal even this unto you.'
ch3v16: Nevertheless, whereto we have already attained, let us walk by the same rule, let us mind the same thing.
ch3v17: Brethren, be followers together of me, and mark them which walk so as ye have us for an ensample.
ch3v18: '(For many walk, of whom I have told you often, and now tell you even weeping, that they are the enemies of the cross of Christ:'
ch3v19: Whose end is destruction, whose God is their belly, and whose glory is in their shame, who mind earthly things.)
ch3v20: 'For our conversation is in heaven; from whence also we look for the Saviour, the Lord Jesus Christ:'
ch3v21: Who shall change our vile body, that it may be fashioned like unto his glorious body, according to the working whereby he is able even to subdue all things unto himself.
