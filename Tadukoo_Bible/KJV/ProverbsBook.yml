  '1': Chapter 27 Cont./n&l19&rAs in water face answereth to face, so the heart of man to man. &l20&rHell and destruction are never full; so the eyes of man are never satisfied. &l21&rAs the fining pot for silver, and the furnace for gold; so is a man to his
