  '1': Chapter 1/nThe proverbs of Solomon the son of David, king of Israel; &l2&rTo know wisdom and instruction; to perceive the words of understanding; &l3&rTo receive the instruction of wisdom, justice, and judgment, and equity; &l4&rTo give subtilty to the
  '2': 'simple, to the young man knowledge and discretion. &l5&rA wise man will hear,
    and will increase learning; and a man of understanding shall attain unto wise
    counsels: &l6&rTo understand a proverb, and the interpretation; the words of the
    wise, and their'
  '3': 'dark sayings. &l7&rThe fear of the Lord is the beginning of knowledge: but
    fools despise wisdom and instruction. &l8&rMy son, hear the instruction of thy
    father, and forsake not the law of thy mother: &l9&rFor they shall be an ornament
    of grace unto thy'
  '4': 'head, and chains about thy neck. &l10&rMy son, if sinners entice thee, consent
    thou not. &l11&rIf they say, Come with us, let us lay wait for blood, let us lurk
    privily for the innocent without cause: &l12&rLet us swallow them up alive as
    the grave; and'
  '5': 'whole, as those that go down into the pit: &l13&rWe shall find all precious
    substance, we shall fill our houses with spoil: &l14&rCast in thy lot among us;
    let us all have one purse: &l15&rMy son, walk not thou in the way with them; refrain
    thy foot from'
  '6': 'their path: &l16&rFor their feet run to evil, and make haste to shed blood.
    &l17&rSurely in vain the net is spread in the sight of any bird. &l18&rAnd they
    lay wait for their own blood; they lurk privily for their own lives. &l19&rSo
    are the ways of every'
  '7': 'one that is greedy of gain; which taketh away the life of the owners thereof.
    &l20&rWisdom crieth without; she uttereth her voice in the streets: &l21&rShe
    crieth in the chief place of concourse, in the openings of the gates: in the city
    she uttereth her'
  '8': 'words, saying, &l22&rHow long, ye simple ones, will ye love simplicity? and
    the scorners delight in their scorning, and fools hate knowledge? &l23&rTurn you
    at my reproof: behold, I will pour out my spirit unto you, I will make known my
    words unto you.'
  '9': '&l24&rBecause I have called, and ye refused; I have stretched out my hand,
    and no man regarded; &l25&rBut ye have set at nought all my counsel, and would
    none of my reproof: &l26&rI also will laugh at your calamity; I will mock when
    your fear cometh;'
  '10': '&l27&rWhen your fear cometh as desolation, and your destruction cometh as
    a whirlwind; when distress and anguish cometh upon you. &l28&rThen shall they
    call upon me, but I will not answer; they shall seek me early, but they shall
    not find me: &l29&rFor'
  '11': 'that they hated knowledge, and did not choose the fear of the Lord: &l30&rThey
    would none of my counsel: they despised all my reproof. &l31&rTherefore shall
    they eat of the fruit of their own way, and be filled with their own devices.
    &l32&rFor the turning'
  '12': away of the simple shall slay them, and the prosperity of fools shall destroy them. &l33&rBut whoso hearkeneth unto me shall dwell safely, and shall be quiet from fear of evil.
  '13': Chapter 2/nMy son, if thou wilt receive my words, and hide my commandments with thee; &l2&rSo that thou incline thine ear unto wisdom, and apply thine heart to understanding; &l3&rYea, if thou criest after knowledge, and liftest up thy voice for
  '14': 'understanding; &l4&rIf thou seekest her as silver, and searchest for her
    as for hid treasures; &l5&rThen shalt thou understand the fear of the Lord, and
    find the knowledge of God. &l6&rFor the Lord giveth wisdom: out of his mouth cometh
    knowledge and'
  '15': 'understanding. &l7&rHe layeth up sound wisdom for the righteous: he is a
    buckler to them that walk uprightly. &l8&rHe keepeth the paths of judgment, and
    preserveth the way of his saints. &l9&rThen shalt thou understand righteousness,
    and judgment, and'
  '16': 'equity; yea, every good path. &l10&rWhen wisdom entereth into thine heart,
    and knowledge is pleasant unto thy soul; &l11&rDiscretion shall preserve thee,
    understanding shall keep thee: &l12&rTo deliver thee from the way of the evil
    man, from the man that'
  '17': 'speaketh froward things; &l13&rWho leave the paths of uprightness, to walk
    in the ways of darkness; &l14&rWho rejoice to do evil, and delight in the frowardness
    of the wicked; &l15&rWhose ways are crooked, and they froward in their paths:
    &l16&rTo deliver'
  '18': thee from the strange woman, even from the stranger which flattereth with her words; &l17&rWhich forsaketh the guide of her youth, and forgetteth the covenant of her God. &l18&rFor her house inclineth unto death, and her paths unto the dead. &l19&rNone
  '19': that go unto her return again, neither take they hold of the paths of life. &l20&rThat thou mayest walk in the way of good men, and keep the paths of the righteous. &l21&rFor the upright shall dwell in the land, and the perfect shall remain in it.
  '20': '&l22&rBut the wicked shall be cut off from the earth, and the transgressors
    shall be rooted out of it.'
  '21': 'Chapter 3/nMy son, forget not my law; but let thine heart keep my commandments:
    &l2&rFor length of days, and long life, and peace, shall they add to thee. &l3&rLet
    not mercy and truth forsake thee: bind them about thy neck; write them upon the
    table of'
  '22': 'thine heart: &l4&rSo shalt thou find favour and good understanding in the
    sight of God and man. &l5&rTrust in the Lord with all thine heart; and lean not
    unto thine own understanding. &l6&rIn all thy ways acknowledge him, and he shall
    direct thy paths.'
  '23': '&l7&rBe not wise in thine own eyes: fear the Lord, and depart from evil.
    &l8&rIt shall be health to thy navel, and marrow to thy bones. &l9&rHonour the
    Lord with thy substance, and with the firstfruits of all thine increase: &l10&rSo
    shall thy barns be'
  '24': 'filled with plenty, and thy presses shall burst out with new wine. &l11&rMy
    son, despise not the chastening of the Lord; neither be weary of his correction:
    &l12&rFor whom the Lord loveth he correcteth; even as a father the son in whom
    he delighteth.'
  '25': '&l13&rHappy is the man that findeth wisdom, and the man that getteth understanding.
    &l14&rFor the merchandise of it is better than the merchandise of silver, and
    the gain thereof than fine gold. &l15&rShe is more precious than rubies: and all
    the things'
  '26': thou canst desire are not to be compared unto her. &l16&rLength of days is in her right hand; and in her left hand riches and honour. &l17&rHer ways are ways of pleasantness, and all her paths are peace. &l18&rShe is a tree of life to them that lay hold
  '27': 'upon her: and happy is every one that retaineth her. &l19&rThe Lord by wisdom
    hath founded the earth; by understanding hath he established the heavens. &l20&rBy
    his knowledge the depths are broken up, and the clouds drop down the dew. &l21&rMy
    son, let not'
  '28': 'them depart from thine eyes: keep sound wisdom and discretion: &l22&rSo shall
    they be life unto thy soul, and grace to thy neck. &l23&rThen shalt thou walk
    in thy way safely, and thy foot shall not stumble. &l24&rWhen thou liest down,
    thou shalt not be'
  '29': 'afraid: yea, thou shalt lie down, and thy sleep shall be sweet. &l25&rBe
    not afraid of sudden fear, neither of the desolation of the wicked, when it cometh.
    &l26&rFor the Lord shall be thy confidence, and shall keep thy foot from being
    taken.'
  '30': '&l27&rWithhold not good from them to whom it is due, when it is in the power
    of thine hand to do it. &l28&rSay not unto thy neighbour, Go, and come again,
    and to morrow I will give; when thou hast it by thee. &l29&rDevise not evil against
    thy neighbour,'
  '31': 'seeing he dwelleth securely by thee. &l30&rStrive not with a man without
    cause, if he have done thee no harm. &l31&rEnvy thou not the oppressor, and choose
    none of his ways. &l32&rFor the froward is abomination to the Lord: but his secret
    is with the'
  '32': 'righteous. &l33&rThe curse of the Lord is in the house of the wicked: but
    he blesseth the habitation of the just. &l34&rSurely he scorneth the scorners:
    but he giveth grace unto the lowly. &l35&rThe wise shall inherit glory: but shame
    shall be the'
  '33': promotion of fools.
  '34': Chapter 4/nHear, ye children, the instruction of a father, and attend to know understanding. &l2&rFor I give you good doctrine, forsake ye not my law. &l3&rFor I was my father's son, tender and only beloved in the sight of my mother. &l4&rHe taught me
  '35': 'also, and said unto me, Let thine heart retain my words: keep my commandments,
    and live. &l5&rGet wisdom, get understanding: forget it not; neither decline from
    the words of my mouth. &l6&rForsake her not, and she shall preserve thee: love
    her, and she'
  '36': 'shall keep thee. &l7&rWisdom is the principal thing; therefore get wisdom:
    and with all thy getting get understanding. &l8&rExalt her, and she shall promote
    thee: she shall bring thee to honour, when thou dost embrace her. &l9&rShe shall
    give to thine head'
  '37': 'an ornament of grace: a crown of glory shall she deliver to thee. &l10&rHear,
    O my son, and receive my sayings; and the years of thy life shall be many. &l11&rI
    have taught thee in the way of wisdom; I have led thee in right paths. &l12&rWhen
    thou goest,'
  '38': 'thy steps shall not be straitened; and when thou runnest, thou shalt not
    stumble. &l13&rTake fast hold of instruction; let her not go: keep her; for she
    is thy life. &l14&rEnter not into the path of the wicked, and go not in the way
    of evil men.'
  '39': '&l15&rAvoid it, pass not by it, turn from it, and pass away. &l16&rFor they
    sleep not, except they have done mischief; and their sleep is taken away, unless
    they cause some to fall. &l17&rFor they eat the bread of wickedness, and drink
    the wine of'
  '40': 'violence. &l18&rBut the path of the just is as the shining light, that shineth
    more and more unto the perfect day. &l19&rThe way of the wicked is as darkness:
    they know not at what they stumble. &l20&rMy son, attend to my words; incline
    thine ear unto my'
  '41': sayings. &l21&rLet them not depart from thine eyes; keep them in the midst of thine heart. &l22&rFor they are life unto those that find them, and health to all their flesh. &l23&rKeep thy heart with all diligence; for out of it are the issues of life.
  '42': '&l24&rPut away from thee a froward mouth, and perverse lips put far from
    thee. &l25&rLet thine eyes look right on, and let thine eyelids look straight
    before thee. &l26&rPonder the path of thy feet, and let all thy ways be established.
    &l27&rTurn not to'
  '43': 'the right hand nor to the left: remove thy foot from evil.'
  '44': 'Chapter 5/nMy son, attend unto my wisdom, and bow thine ear to my understanding:
    &l2&rThat thou mayest regard discretion, and that thy lips may keep knowledge.
    &l3&rFor the lips of a strange woman drop as an honeycomb, and her mouth is smoother
    than oil:'
  '45': '&l4&rBut her end is bitter as wormwood, sharp as a two-edged sword. &l5&rHer
    feet go down to death; her steps take hold on hell. &l6&rLest thou shouldest ponder
    the path of life, her ways are moveable, that thou canst not know them. &l7&rHear
    me now'
  '46': 'therefore, O ye children, and depart not from the words of my mouth. &l8&rRemove
    thy way far from her, and come not nigh the door of her house: &l9&rLest thou
    give thine honour unto others, and thy years unto the cruel: &l10&rLest strangers
    be filled with'
  '47': thy wealth; and thy labours be in the house of a stranger; &l11&rAnd thou mourn at the last, when thy flesh and thy body are consumed, &l12&rAnd say, How have I hated instruction, and my heart despised reproof; &l13&rAnd have not obeyed the voice of my
  '48': teachers, nor inclined mine ear to them that instructed me! &l14&rI was almost in all evil in the midst of the congregation and assembly. &l15&rDrink waters out of thine own cistern, and running waters out of thine own well. &l16&rLet thy fountains be
  '49': 'dispersed abroad, and rivers of waters in the streets. &l17&rLet them be
    only thine own, and not strangers'' with thee. &l18&rLet thy fountain be blessed:
    and rejoice with the wife of thy youth. &l19&rLet her be as the loving hind and
    pleasant roe; let her'
  '50': breasts satisfy thee at all times; and be thou ravished always with her love. &l20&rAnd why wilt thou, my son, be ravished with a strange woman, and embrace the bosom of a stranger?
  end:
    c: 5
    v: 20
