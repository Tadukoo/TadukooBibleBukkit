  '1': Chapter 5 Cont./n&l21&rFor the ways of man are before the eyes of the Lord, and he pondereth all his goings. &l22&rHis own iniquities shall take the wicked himself, and he shall be holden with the cords of his sins. &l23&rHe shall die without instruction;
  '2': and in the greatness of his folly he shall go astray.
  '3': Chapter 6/nMy son, if thou be surety for thy friend, if thou hast stricken thy hand with a stranger, &l2&rThou art snared with the words of thy mouth, thou art taken with the words of thy mouth. &l3&rDo this now, my son, and deliver thyself, when thou art
  '4': come into the hand of thy friend; go, humble thyself, and make sure thy friend. &l4&rGive not sleep to thine eyes, nor slumber to thine eyelids. &l5&rDeliver thyself as a roe from the hand of the hunter, and as a bird from the hand of the fowler. &l6&rGo
  '5': 'to the ant, thou sluggard; consider her ways, and be wise: &l7&rWhich having
    no guide, overseer, or ruler, &l8&rProvideth her meat in the summer, and gathereth
    her food in the harvest. &l9&rHow long wilt thou sleep, O sluggard? when wilt
    thou arise out of'
  '6': 'thy sleep? &l10&rYet a little sleep, a little slumber, a little folding of
    the hands to sleep: &l11&rSo shall thy poverty come as one that travelleth, and
    thy want as an armed man. &l12&rA naughty person, a wicked man, walketh with a
    froward mouth.'
  '7': '&l13&rHe winketh with his eyes, he speaketh with his feet, he teacheth with
    his fingers; &l14&rFrowardness is in his heart, he deviseth mischief continually;
    he soweth discord. &l15&rTherefore shall his calamity come suddenly; suddenly
    shall he be broken'
  '8': 'without remedy. &l16&rThese six things doth the Lord hate: yea, seven are
    an abomination unto him: &l17&rA proud look, a lying tongue, and hands that shed
    innocent blood, &l18&rAn heart that deviseth wicked imaginations, feet that be
    swift in running to'
  '9': 'mischief, &l19&rA false witness that speaketh lies, and he that soweth discord
    among brethren. &l20&rMy son, keep thy father''s commandment, and forsake not
    the law of thy mother: &l21&rBind them continually upon thine heart, and tie them
    about thy neck.'
  '10': '&l22&rWhen thou goest, it shall lead thee; when thou sleepest, it shall keep
    thee; and when thou awakest, it shall talk with thee. &l23&rFor the commandment
    is a lamp; and the law is light; and reproofs of instruction are the way of life:
    &l24&rTo keep'
  '11': 'thee from the evil woman, from the flattery of the tongue of a strange woman.
    &l25&rLust not after her beauty in thine heart; neither let her take thee with
    her eyelids. &l26&rFor by means of a whorish woman a man is brought to a piece
    of bread: and the'
  '12': adultress will hunt for the precious life. &l27&rCan a man take fire in his bosom, and his clothes not be burned? &l28&rCan one go upon hot coals, and his feet not be burned? &l29&rSo he that goeth in to his neighbour's wife; whosoever toucheth her shall
  '13': not be innocent. &l30&rMen do not despise a thief, if he steal to satisfy his soul when he is hungry; &l31&rBut if he be found, he shall restore sevenfold; he shall give all the substance of his house. &l32&rBut whoso committeth adultery with a woman
  '14': 'lacketh understanding: he that doeth it destroyeth his own soul. &l33&rA
    wound and dishonour shall he get; and his reproach shall not be wiped away. &l34&rFor
    jealousy is the rage of a man: therefore he will not spare in the day of vengeance.
    &l35&rHe will'
  '15': not regard any ransom; neither will he rest content, though thou givest many gifts.
  '16': Chapter 7/nMy son, keep my words, and lay up my commandments with thee. &l2&rKeep my commandments, and live; and my law as the apple of thine eye. &l3&rBind them upon thy fingers, write them upon the table of thine heart. &l4&rSay unto wisdom, Thou art my
  '17': 'sister; and call understanding thy kinswoman: &l5&rThat they may keep thee
    from the strange woman, from the stranger which flattereth with her words. &l6&rFor
    at the window of my house I looked through my casement, &l7&rAnd beheld among
    the simple ones, I'
  '18': 'discerned among the youths, a young man void of understanding, &l8&rPassing
    through the street near her corner; and he went the way to her house, &l9&rIn
    the twilight, in the evening, in the black and dark night: &l10&rAnd, behold,
    there met him a woman'
  '19': 'with the attire of an harlot, and subtil of heart. &l11&r(She is loud and
    stubborn; her feet abide not in her house: &l12&rNow is she without, now in the
    streets, and lieth in wait at every corner.) &l13&rSo she caught him, and kissed
    him, and with an'
  '20': impudent face said unto him, &l14&rI have peace offerings with me; this day have I payed my vows. &l15&rTherefore came I forth to meet thee, diligently to seek thy face, and I have found thee. &l16&rI have decked my bed with coverings of tapestry, with
  '21': 'carved works, with fine linen of Egypt. &l17&rI have perfumed my bed with
    myrrh, aloes, and cinnamon. &l18&rCome, let us take our fill of love until the
    morning: let us solace ourselves with loves. &l19&rFor the goodman is not at home,
    he is gone a long'
  '22': 'journey: &l20&rHe hath taken a bag of money with him, and will come home
    at the day appointed. &l21&rWith her much fair speech she caused him to yield,
    with the flattering of her lips she forced him. &l22&rHe goeth after her straightway,
    as an ox goeth to'
  '23': the slaughter, or as a fool to the correction of the stocks; &l23&rTill a dart strike through his liver; as a bird hasteth to the snare, and knoweth not that it is for his life. &l24&rHearken unto me now therefore, O ye children, and attend to the words of
  '24': 'my mouth. &l25&rLet not thine heart decline to her ways, go not astray in
    her paths. &l26&rFor she hath cast down many wounded: yea, many strong men have
    been slain by her. &l27&rHer house is the way to hell, going down to the chambers
    of death.'
  '25': Chapter 8/nDoth not wisdom cry? and understanding put forth her voice? &l2&rShe standeth in the top of high places, by the way in the places of the paths. &l3&rShe crieth at the gates, at the entry of the city, at the coming in at the doors. &l4&rUnto you,
  '26': 'O men, I call; and my voice is to the sons of man. &l5&rO ye simple, understand
    wisdom: and, ye fools, be ye of an understanding heart. &l6&rHear; for I will
    speak of excellent things; and the opening of my lips shall be right things. &l7&rFor
    my mouth'
  '27': shall speak truth; and wickedness is an abomination to my lips. &l8&rAll the words of my mouth are in righteousness; there is nothing froward or perverse in them. &l9&rThey are all plain to him that understandeth, and right to them that find knowledge.
  '28': '&l10&rReceive my instruction, and not silver; and knowledge rather than choice
    gold. &l11&rFor wisdom is better than rubies; and all the things that may be desired
    are not to be compared to it. &l12&rI wisdom dwell with prudence, and find out
    knowledge of'
  '29': 'witty inventions. &l13&rThe fear of the Lord is to hate evil: pride, and
    arrogancy, and the evil way, and the froward mouth, do I hate. &l14&rCounsel is
    mine, and sound wisdom: I am understanding; I have strength. &l15&rBy me kings
    reign, and princes'
  '30': decree justice. &l16&rBy me princes rule, and nobles, even all the judges of the earth. &l17&rI love them that love me; and those that seek me early shall find me. &l18&rRiches and honour are with me; yea, durable riches and righteousness. &l19&rMy fruit
  '31': 'is better than gold, yea, than fine gold; and my revenue than choice silver.
    &l20&rI lead in the way of righteousness, in the midst of the paths of judgment:
    &l21&rThat I may cause those that love me to inherit substance; and I will fill
    their treasures.'
  '32': '&l22&rThe Lord possessed me in the beginning of his way, before his works
    of old. &l23&rI was set up from everlasting, from the beginning, or ever the earth
    was. &l24&rWhen there were no depths, I was brought forth; when there were no
    fountains abounding'
  '33': 'with water. &l25&rBefore the mountains were settled, before the hills was
    I brought forth: &l26&rWhile as yet he had not made the earth, nor the fields,
    nor the highest part of the dust of the world. &l27&rWhen he prepared the heavens,
    I was there: when he'
  '34': 'set a compass upon the face of the depth: &l28&rWhen he established the clouds
    above: when he strengthened the fountains of the deep: &l29&rWhen he gave to the
    sea his decree, that the waters should not pass his commandment: when he appointed
    the'
  '35': 'foundations of the earth: &l30&rThen I was by him, as one brought up with
    him: and I was daily his delight, rejoicing always before him; &l31&rRejoicing
    in the habitable part of his earth; and my delights were with the sons of men.
    &l32&rNow therefore'
  '36': 'hearken unto me, O ye children: for blessed are they that keep my ways. &l33&rHear
    instruction, and be wise, and refuse it not. &l34&rBlessed is the man that heareth
    me, watching daily at my gates, waiting at the posts of my doors. &l35&rFor whoso
    findeth'
  '37': 'me findeth life, and shall obtain favour of the Lord. &l36&rBut he that sinneth
    against me wrongeth his own soul: all they that hate me love death.'
  '38': 'Chapter 9/nWisdom hath builded her house, she hath hewn out her seven pillars:
    &l2&rShe hath killed her beasts; she hath mingled her wine; she hath also furnished
    her table. &l3&rShe hath sent forth her maidens: she crieth upon the highest places
    of the'
  '39': 'city, &l4&rWhoso is simple, let him turn in hither: as for him that wanteth
    understanding, she saith to him, &l5&rCome, eat of my bread, and drink of the
    wine which I have mingled. &l6&rForsake the foolish, and live; and go in the way
    of understanding.'
  '40': '&l7&rHe that reproveth a scorner getteth to himself shame: and he that rebuketh
    a wicked man getteth himself a blot. &l8&rReprove not a scorner, lest he hate
    thee: rebuke a wise man, and he will love thee. &l9&rGive instruction to a wise
    man, and he will'
  '41': 'be yet wiser: teach a just man, and he will increase in learning. &l10&rThe
    fear of the Lord is the beginning of wisdom: and the knowledge of the holy is
    understanding. &l11&rFor by me thy days shall be multiplied, and the years of
    thy life shall be'
  '42': 'increased. &l12&rIf thou be wise, thou shalt be wise for thyself: but if
    thou scornest, thou alone shalt bear it. &l13&rA foolish woman is clamorous: she
    is simple, and knoweth nothing. &l14&rFor she sitteth at the door of her house,
    on a seat in the high'
  '43': 'places of the city, &l15&rTo call passengers who go right on their ways:
    &l16&rWhoso is simple, let him turn in hither: and as for him that wanteth understanding,
    she saith to him, &l17&rStolen waters are sweet, and bread eaten in secret is
    pleasant.'
  '44': '&l18&rBut he knoweth not that the dead are there; and that her guests are
    in the depths of hell.'
  '45': 'Chapter 10/nThe proverbs of Solomon. A wise son maketh a glad father: but
    a foolish son is the heaviness of his mother. &l2&rTreasures of wickedness profit
    nothing: but righteousness delivereth from death. &l3&rThe Lord will not suffer
    the soul of the'
  '46': 'righteous to famish: but he casteth away the substance of the wicked. &l4&rHe
    becometh poor that dealeth with a slack hand: but the hand of the diligent maketh
    rich. &l5&rHe that gathereth in summer is a wise son: but he that sleepeth in
    harvest is a son'
  '47': 'that causeth shame. &l6&rBlessings are upon the head of the just: but violence
    covereth the mouth of the wicked. &l7&rThe memory of the just is blessed: but
    the name of the wicked shall rot. &l8&rThe wise in heart will receive commandments:
    but a prating'
  '48': 'fool shall fall. &l9&rHe that walketh uprightly walketh surely: but he that
    perverteth his ways shall be known. &l10&rHe that winketh with the eye causeth
    sorrow: but a prating fool shall fall. &l11&rThe mouth of a righteous man is a
    well of life: but'
  '49': 'violence covereth the mouth of the wicked. &l12&rHatred stirreth up strifes:
    but love covereth all sins. &l13&rIn the lips of him that hath understanding wisdom
    is found: but a rod is for the back of him that is void of understanding. &l14&rWise
    men lay up'
