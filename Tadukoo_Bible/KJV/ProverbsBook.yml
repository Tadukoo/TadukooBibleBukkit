  '41': Chapter 31/nThe words of king Lemuel, the prophecy that his mother taught him. &l2&rWhat, my son? and what, the son of my womb? and what, the son of my vows? &l3&rGive not thy strength unto women, nor thy ways to that which destroyeth kings. &l4&rIt is not
