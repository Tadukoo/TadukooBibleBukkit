ch119v153: 'Consider mine affliction, and deliver me: for I do not forget thy law.'
ch119v154: 'Plead my cause, and deliver me: quicken me according to thy word.'
ch119v155: 'Salvation is far from the wicked: for they seek not thy statutes.'
ch119v156: 'Great are thy tender mercies, O Lord: quicken me according to thy judgments.'
ch119v157: Many are my persecutors and mine enemies; yet do I not decline from thy testimonies.
