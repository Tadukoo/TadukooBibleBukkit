ch119v140: 'Thy word is very pure: therefore thy servant loveth it.'
ch119v141: 'I am small and despised: yet do not I forget thy precepts.'
ch119v142: Thy righteousness is an everlasting righteousness, and thy law is the truth.
ch119v143: 'Trouble and anguish have taken hold on me: yet thy commandments are my delights.'
ch119v144: 'The righteousness of thy testimonies is everlasting: give me understanding, and I shall live.'
ch119v145: 'I cried with my whole heart; hear me, O Lord: I will keep thy statutes.'
ch119v146: I cried unto thee; save me, and I shall keep thy testimonies.
ch119v147: 'I prevented the dawning of the morning, and cried: I hoped in thy word.'
