ch119v149: 'Hear my voice according unto thy lovingkindness: O Lord, quicken me according to thy judgment.'
ch119v150: 'They draw nigh that follow after mischief: they are far from thy law.'
ch119v151: Thou art near, O Lord; and all thy commandments are truth.
