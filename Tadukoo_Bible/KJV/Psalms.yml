##########################################
ch139v1: O lord, thou hast searched me, and known me.
ch139v2: Thou knowest my downsitting and mine uprising, thou understandest my thought afar off.
ch139v3: Thou compassest my path and my lying down, and art acquainted with all my ways.
ch139v4: For there is not a word in my tongue, but, lo, O Lord, thou knowest it altogether.
ch139v5: Thou hast beset me behind and before, and laid thine hand upon me.
ch139v6: Such knowledge is too wonderful for me; it is high, I cannot attain unto it.
ch139v7: Whither shall I go from thy spirit? or whither shall I flee from thy presence?
ch139v8: 'If I ascend up into heaven, thou art there: if I make my bed in hell, behold, thou art there.'
ch139v9: If I take the wings of the morning, and dwell in the uttermost parts of the sea;
