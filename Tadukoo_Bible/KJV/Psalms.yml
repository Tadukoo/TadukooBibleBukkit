ch58v6: 'Break their teeth, O God, in their mouth: break out the great teeth of the young lions, O Lord.'
ch58v7: 'Let them melt away as waters which run continually: when he bendeth his bow to shoot his arrows, let them be as cut in pieces.'
ch58v8: 'As a snail which melteth, let every one of them pass away: like the untimely birth of a woman, that they may not see the sun.'
ch58v9: Before your pots can feel the thorns, he shall take them away as with a whirlwind, both living, and in his wrath.
ch58v10: 'The righteous shall rejoice when he seeth the vengeance: he shall wash his feet in the blood of the wicked.'
ch58v11: 'So that a man shall say, Verily there is a reward for the righteous: verily he is a God that judgeth in the earth.'
##########################################
#                                        #
#              Chapter 59                #
##########################################
ch59v1: 'Deliver me from mine enemies, O my God: defend me from them that rise up against me.'
ch59v2: Deliver me from the workers of iniquity, and save me from bloody men.
ch59v3: 'For, lo, they lie in wait for my soul: the mighty are gathered against me; not for my transgression, nor for my sin, O Lord.'
ch59v4: 'They run and prepare themselves without my fault: awake to help me, and behold.'
ch59v5: 'Thou therefore, O Lord God of hosts, the God of Israel, awake to visit all the heathen: be not merciful to any wicked transgressors. Selah.'
ch59v6: 'They return at evening: they make a noise like a dog, and go round about the city.'
ch59v7: 'Behold, they belch out with their mouth: swords are in their lips: for who, say they, doth hear?'
ch59v8: But thou, O Lord, shalt laugh at them; thou shalt have all the heathen in derision.
ch59v9: 'Because of his strength will I wait upon thee: for God is my defence.'
ch59v10: 'The God of my mercy shall prevent me: God shall let me see my desire upon mine enemies.'
ch59v11: 'Slay them not, lest my people forget: scatter them by thy power; and bring them down, O Lord our shield.'
ch59v12: 'For the sin of their mouth and the words of their lips let them even be taken in their pride: and for cursing and lying which they speak.'
ch59v13: 'Consume them in wrath, consume them, that they may not be: and let them know that God ruleth in Jacob unto the ends of the earth. Selah.'
ch59v14: And at evening let them return; and let them make a noise like a dog, and go round about the city.
ch59v15: Let them wander up and down for meat, and grudge if they be not satisfied.
ch59v16: 'But I will sing of thy power; yea, I will sing aloud of thy mercy in the morning: for thou hast been my defence and refuge in the day of my trouble.'
ch59v17: 'Unto thee, O my strength, will I sing: for God is my defence, and the God of my mercy.'
