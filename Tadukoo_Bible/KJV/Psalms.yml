##########################################
ch62v1: 'Truly my soul waiteth upon God: from him cometh my salvation.'
ch62v2: He only is my rock and my salvation; he is my defence; I shall not be greatly moved.
ch62v3: 'How long will ye imagine mischief against a man? ye shall be slain all of you: as a bowing wall shall ye be, and as a tottering fence.'
ch62v4: 'They only consult to cast him down from his excellency: they delight in lies: they bless with their mouth, but they curse inwardly. Selah.'
ch62v5: My soul, wait thou only upon God; for my expectation is from him.
ch62v6: 'He only is my rock and my salvation: he is my defence; I shall not be moved.'
ch62v7: 'In God is my salvation and my glory: the rock of my strength, and my refuge, is in God.'
