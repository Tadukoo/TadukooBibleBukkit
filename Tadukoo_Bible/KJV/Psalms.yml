ch143v6: 'I stretch forth my hands unto thee: my soul thirsteth after thee, as a thirsty land. Selah.'
ch143v7: 'Hear me speedily, O Lord: my spirit faileth: hide not thy face from me, lest I be like unto them that go down into the pit.'
ch143v8: 'Cause me to hear thy lovingkindness in the morning; for in thee do I trust: cause me to know the way wherein I should walk; for I lift up my soul unto thee.'
ch143v9: 'Deliver me, O Lord, from mine enemies: I flee unto thee to hide me.'
ch143v10: 'Teach me to do thy will; for thou art my God: thy spirit is good; lead me into the land of uprightness.'
ch143v11: 'Quicken me, O Lord, for thy name''s sake: for thy righteousness'' sake bring my soul out of trouble.'
ch143v12: 'And of thy mercy cut off mine enemies, and destroy all them that afflict my soul: for I am thy servant.'
##########################################
#                                        #
#              Chapter 144               #
##########################################
ch144v1: 'Blessed be the Lord my strength which teacheth my hands to war, and my fingers to fight:'
ch144v2: My goodness, and my fortress; my high tower, and my deliverer; my shield, and he in whom I trust; who subdueth my people under me.
ch144v3: Lord, what is man, that thou takest knowledge of him! or the son of man, that thou makest account of him!
ch144v4: 'Man is like to vanity: his days are as a shadow that passeth away.'
ch144v5: 'Bow thy heavens, O Lord, and come down: touch the mountains, and they shall smoke.'
ch144v6: 'Cast forth lightning, and scatter them: shoot out thine arrows, and destroy them.'
ch144v7: Send thine hand from above; rid me, and deliver me out of great waters, from the hand of strange children;
ch144v8: Whose mouth speaketh vanity, and their right hand is a right hand of falsehood.
ch144v9: 'I will sing a new song unto thee, O God: upon a psaltery and an instrument of ten strings will I sing praises unto thee.'
ch144v10: 'It is he that giveth salvation unto kings: who delivereth David his servant from the hurtful sword.'
ch144v11: 'Rid me, and deliver me from the hand of strange children, whose mouth speaketh vanity, and their right hand is a right hand of falsehood:'
ch144v12: 'That our sons may be as plants grown up in their youth; that our daughters may be as corner stones, polished after the similitude of a palace:'
ch144v13: 'That our garners may be full, affording all manner of store: that our sheep may bring forth thousands and ten thousands in our streets:'
ch144v14: That our oxen may be strong to labour; that there be no breaking in, nor going out; that there be no complaining in our streets.
ch144v15: 'Happy is that people, that is in such a case: yea, happy is that people, whose God is the Lord.'
##########################################
#                                        #
#              Chapter 145               #
##########################################
ch145v1: I will extol thee, my God, O king; and I will bless thy name for ever and ever.
ch145v2: Every day will I bless thee; and I will praise thy name for ever and ever.
ch145v3: Great is the Lord, and greatly to be praised; and his greatness is unsearchable.
ch145v4: One generation shall praise thy works to another, and shall declare thy mighty acts.
ch145v5: I will speak of the glorious honour of thy majesty, and of thy wondrous works.
ch145v6: 'And men shall speak of the might of thy terrible acts: and I will declare thy greatness.'
ch145v7: They shall abundantly utter the memory of thy great goodness, and shall sing of thy righteousness.
ch145v8: The Lord is gracious, and full of compassion; slow to anger, and of great mercy.
ch145v9: 'The Lord is good to all: and his tender mercies are over all his works.'
ch145v10: All thy works shall praise thee, O Lord; and thy saints shall bless thee.
ch145v11: They shall speak of the glory of thy kingdom, and talk of thy power;
ch145v12: To make known to the sons of men his mighty acts, and the glorious majesty of his kingdom.
ch145v13: Thy kingdom is an everlasting kingdom, and thy dominion endureth throughout all generations.
ch145v14: The Lord upholdeth all that fall, and raiseth up all those that be bowed down.
ch145v15: The eyes of all wait upon thee; and thou givest them their meat in due season.
ch145v16: Thou openest thine hand, and satisfiest the desire of every living thing.
ch145v17: The Lord is righteous in all his ways, and holy in all his works.
ch145v18: The Lord is nigh unto all them that call upon him, to all that call upon him in truth.
ch145v19: 'He will fulfil the desire of them that fear him: he also will hear their cry, and will save them.'
ch145v20: 'The Lord preserveth all them that love him: but all the wicked will he destroy.'
ch145v21: 'My mouth shall speak the praise of the Lord: and let all flesh bless his holy name for ever and ever.'
##########################################
#                                        #
#              Chapter 146               #
##########################################
ch146v1: Praise ye the Lord. Praise the Lord, O my soul.
ch146v2: 'While I live will I praise the Lord: I will sing praises unto my God while I have any being.'
ch146v3: Put not your trust in princes, nor in the son of man, in whom there is no help.
ch146v4: His breath goeth forth, he returneth to his earth; in that very day his thoughts perish.
ch146v5: 'Happy is he that hath the God of Jacob for his help, whose hope is in the Lord his God:'
ch146v6: 'Which made heaven, and earth, the sea, and all that therein is: which keepeth truth for ever:'
ch146v7: 'Which executeth judgment for the oppressed: which giveth food to the hungry. The Lord looseth the prisoners:'
ch146v8: 'The Lord openeth the eyes of the blind: the Lord raiseth them that are bowed down: the Lord loveth the righteous:'
ch146v9: 'The Lord preserveth the strangers; he relieveth the fatherless and widow: but the way of the wicked he turneth upside down.'
ch146v10: The Lord shall reign for ever, even thy God, O Zion, unto all generations. Praise ye the Lord.
##########################################
#                                        #
#              Chapter 147               #
##########################################
ch147v1: 'Praise ye the Lord: for it is good to sing praises unto our God; for it is pleasant; and praise is comely.'
ch147v2: 'The Lord doth build up Jerusalem: he gathereth together the outcasts of Israel.'
ch147v3: He healeth the broken in heart, and bindeth up their wounds.
ch147v4: He telleth the number of the stars; he calleth them all by their names.
ch147v5: 'Great is our Lord, and of great power: his understanding is infinite.'
ch147v6: 'The Lord lifteth up the meek: he casteth the wicked down to the ground.'
ch147v7: 'Sing unto the Lord with thanksgiving; sing praise upon the harp unto our God:'
ch147v8: Who covereth the heaven with clouds, who prepareth rain for the earth, who maketh grass to grow upon the mountains.
ch147v9: He giveth to the beast his food, and to the young ravens which cry.
ch147v10: 'He delighteth not in the strength of the horse: he taketh not pleasure in the legs of a man.'
ch147v11: The Lord taketh pleasure in them that fear him, in those that hope in his mercy.
ch147v12: Praise the Lord, O Jerusalem; praise thy God, O Zion.
ch147v13: For he hath strengthened the bars of thy gates; he hath blessed thy children within thee.
ch147v14: He maketh peace in thy borders, and filleth thee with the finest of the wheat.
ch147v15: 'He sendeth forth his commandment upon earth: his word runneth very swiftly.'
ch147v16: 'He giveth snow like wool: he scattereth the hoarfrost like ashes.'
ch147v17: 'He casteth forth his ice like morsels: who can stand before his cold?'
ch147v18: 'He sendeth out his word, and melteth them: he causeth his wind to blow, and the waters flow.'
ch147v19: He sheweth his word unto Jacob, his statutes and his judgments unto Israel.
ch147v20: 'He hath not dealt so with any nation: and as for his judgments, they have not known them. Praise ye the Lord.'
##########################################
#                                        #
#              Chapter 148               #
##########################################
ch148v1:  'Praise ye the Lord. Praise ye the Lord from the heavens: praise him in the heights.'
ch148v2: 'Praise ye him, all his angels: praise ye him, all his hosts.'
ch148v3: 'Praise ye him, sun and moon: praise him, all ye stars of light.'
ch148v4: Praise him, ye heavens of heavens, and ye waters that be above the heavens.
ch148v5: 'Let them praise the name of the Lord: for he commanded, and they were created.'
ch148v6: 'He hath also stablished them for ever and ever: he hath made a decree which shall not pass.'
ch148v7: 'Praise the Lord from the earth, ye dragons, and all deeps:'
ch148v8: 'Fire, and hail; snow, and vapours; stormy wind fulfilling his word:'
ch148v9: 'Mountains, and all hills; fruitful trees, and all cedars:'
ch148v10: 'Beasts, and all cattle; creeping things, and flying fowl:'
ch148v11: 'Kings of the earth, and all people; princes, and all judges of the earth:'
ch148v12: 'Both young men, and maidens; old men, and children:'
ch148v13: 'Let them praise the name of the Lord: for his name alone is excellent; his glory is above the earth and heaven.'
ch148v14: He also exalteth the horn of his people, the praise of all his saints; even of the children of Israel, a people near unto him. Praise ye the Lord.
##########################################
#                                        #
#              Chapter 149               #
##########################################
ch149v1: Praise ye the Lord. Sing unto the Lord a new song, and his praise in the congregation of saints.
ch149v2: 'Let Israel rejoice in him that made him: let the children of Zion be joyful in their King.'
ch149v3: 'Let them praise his name in the dance: let them sing praises unto him with the timbrel and harp.'
ch149v4: 'For the Lord taketh pleasure in his people: he will beautify the meek with salvation.'
ch149v5: 'Let the saints be joyful in glory: let them sing aloud upon their beds.'
ch149v6: Let the high praises of God be in their mouth, and a two-edged sword in their hand;
ch149v7: To execute vengeance upon the heathen, and punishments upon the people;
ch149v8: To bind their kings with chains, and their nobles with fetters of iron;
ch149v9: 'To execute upon them the judgment written: this honour have all his saints. Praise ye the Lord.'
##########################################
#                                        #
#              Chapter 150               #
##########################################
ch150v1: 'Praise ye the Lord. Praise God in his sanctuary: praise him in the firmament of his power.'
ch150v2: 'Praise him for his mighty acts: praise him according to his excellent greatness.'
ch150v3: 'Praise him with the sound of the trumpet: praise him with the psaltery and harp.'
ch150v4: 'Praise him with the timbrel and dance: praise him with stringed instruments and organs.'
ch150v5: 'Praise him upon the loud cymbals: praise him upon the high sounding cymbals.'
ch150v6: Let every thing that hath breath praise the Lord. Praise ye the Lord.
