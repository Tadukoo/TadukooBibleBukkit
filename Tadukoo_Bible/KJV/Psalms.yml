ch119v159: 'Consider how I love thy precepts: quicken me, O Lord, according to thy lovingkindness.'
ch119v160: 'Thy word is true from the beginning: and every one of thy righteous judgments endureth for ever.'
ch119v161: 'Princes have persecuted me without a cause: but my heart standeth in awe of thy word.'
ch119v162: I rejoice at thy word, as one that findeth great spoil.
ch119v163: 'I hate and abhor lying: but thy law do I love.'
ch119v164: Seven times a day do I praise thee because of thy righteous judgments.
ch119v165: 'Great peace have they which love thy law: and nothing shall offend them.'
ch119v166: Lord, I have hoped for thy salvation, and done thy commandments.
ch119v167: My soul hath kept thy testimonies; and I love them exceedingly.
ch119v168: 'I have kept thy precepts and thy testimonies: for all my ways are before thee.'
ch119v169: 'Let my cry come near before thee, O Lord: give me understanding according to thy word.'
ch119v170: 'Let my supplication come before thee: deliver me according to thy word.'
ch119v171: My lips shall utter praise, when thou hast taught me thy statutes.
ch119v172: 'My tongue shall speak of thy word: for all thy commandments are righteousness.'
ch119v173: Let thine hand help me; for I have chosen thy precepts.
ch119v174: I have longed for thy salvation, O Lord; and thy law is my delight.
ch119v175: Let my soul live, and it shall praise thee; and let thy judgments help me.
ch119v176: I have gone astray like a lost sheep; seek thy servant; for I do not forget thy commandments.
