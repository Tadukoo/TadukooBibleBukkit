ch60v1: O God, thou hast cast us off, thou hast scattered us, thou hast been displeased; O turn thyself to us again.
ch60v2: 'Thou hast made the earth to tremble; thou hast broken it: heal the breaches thereof; for it shaketh.'
ch60v3: 'Thou hast shewed thy people hard things: thou hast made us to drink the wine of astonishment.'
ch60v4: Thou hast given a banner to them that fear thee, that it may be displayed because of the truth. Selah.
ch60v5: That thy beloved may be delivered; save with thy right hand, and hear me.
