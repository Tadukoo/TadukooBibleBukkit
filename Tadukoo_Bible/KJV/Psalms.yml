ch138v2: 'I will worship toward thy holy temple, and praise thy name for thy lovingkindness and for thy truth: for thou hast magnified thy word above all thy name.'
ch138v3: In the day when I cried thou answeredst me, and strengthenedst me with strength in my soul.
ch138v4: All the kings of the earth shall praise thee, O Lord, when they hear the words of thy mouth.
ch138v5: 'Yea, they shall sing in the ways of the Lord: for great is the glory of the Lord.'
ch138v6: 'Though the Lord be high, yet hath he respect unto the lowly: but the proud he knoweth afar off.'
ch138v7: 'Though I walk in the midst of trouble, thou wilt revive me: thou shalt stretch forth thine hand against the wrath of mine enemies, and thy right hand shall save me.'
ch138v8: 'The Lord will perfect that which concerneth me: thy mercy, O Lord, endureth for ever: forsake not the works of thine own hands.'
