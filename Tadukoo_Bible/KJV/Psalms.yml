ch60v8: 'Moab is my washpot; over Edom will I cast out my shoe: Philistia, triumph thou because of me.'
ch60v9: Who will bring me into the strong city? who will lead me into Edom?
ch60v10: Wilt not thou, O God, which hadst cast us off? and thou, O God, which didst not go out with our armies?
ch60v11: 'Give us help from trouble: for vain is the help of man.'
ch60v12: 'Through God we shall do valiantly: for he it is that shall tread down our enemies.'
##########################################
#                                        #
#              Chapter 61                #
##########################################
ch61v1: Hear my cry, O God; attend unto my prayer.
ch61v2: 'From the end of the earth will I cry unto thee, when my heart is overwhelmed: lead me to the rock that is higher than I.'
ch61v3: For thou hast been a shelter for me, and a strong tower from the enemy.
ch61v4: 'I will abide in thy tabernacle for ever: I will trust in the covert of thy wings. Selah.'
ch61v5: 'For thou, O God, hast heard my vows: thou hast given me the heritage of those that fear thy name.'
ch61v6: 'Thou wilt prolong the king''s life: and his years as many generations.'
ch61v7: 'He shall abide before God for ever: O prepare mercy and truth, which may preserve him.'
ch61v8: So will I sing praise unto thy name for ever, that I may daily perform my vows.
##########################################
#                                        #
