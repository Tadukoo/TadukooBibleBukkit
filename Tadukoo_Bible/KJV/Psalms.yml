##########################################
#                                        #
#              Chapter 1                 #
##########################################
ch1v1: Blessed is the man that walketh not in the counsel of the ungodly, nor standeth in the way of sinners, nor sitteth in the seat of the scornful.
ch1v2: But his delight is in the law of the Lord; and in his law doth he meditate day and night.
ch1v3: And he shall be like a tree planted by the rivers of water, that bringeth forth his fruit in his season; his leaf also shall not wither; and whatsoever he doeth shall prosper.
ch1v4: 'The ungodly are not so: but are like the chaff which the wind driveth away.'
ch1v5: Therefore the ungodly shall not stand in the judgment, nor sinners in the congregation of the righteous.
ch1v6: 'For the Lord knoweth the way of the righteous: but the way of the ungodly shall perish.'
##########################################
#                                        #
#              Chapter 2                 #
##########################################
ch2v1: Why do the heathen rage, and the people imagine a vain thing?
ch2v2: The kings of the earth set themselves, and the rulers take counsel together, against the Lord, and against his anointed, saying,
ch2v3: Let us break their bands asunder, and cast away their cords from us.
ch2v4: 'He that sitteth in the heavens shall laugh: the Lord shall have them in derision.'
ch2v5: Then shall he speak unto them in his wrath, and vex them in his sore displeasure.
ch2v6: Yet have I set my king upon my holy hill of Zion.
ch2v7: 'I will declare the decree: the Lord hath said unto me, Thou art my Son; this day have I begotten thee.'
ch2v8: Ask of me, and I shall give thee the heathen for thine inheritance, and the uttermost parts of the earth for thy possession.
ch2v9: Thou shalt break them with a rod of iron; thou shalt dash them in pieces like a potter's vessel.
ch2v10: 'Be wise now therefore, O ye kings: be instructed, ye judges of the earth.'
ch2v11: Serve the Lord with fear, and rejoice with trembling.
ch2v12: Kiss the Son, lest he be angry, and ye perish from the way, when his wrath is kindled but a little. Blessed are all they that put their trust in him.
##########################################
#                                        #
#              Chapter 3                 #
##########################################
ch3v1: Lord, how are they increased that trouble me! many are they that rise up against me.
ch3v2: Many there be which say of my soul, There is no help for him in God. Selah.
ch3v3: But thou, O Lord, art a shield for me; my glory, and the lifter up of mine head.
ch3v4: I cried unto the Lord with my voice, and he heard me out of his holy hill. Selah.
ch3v5: I laid me down and slept; I awaked; for the Lord sustained me.
ch3v6: I will not be afraid of ten thousands of people, that have set themselves against me round about.
ch3v7: 'Arise, O Lord; save me, O my God: for thou hast smitten all mine enemies upon the cheek bone; thou hast broken the teeth of the ungodly.'
ch3v8: 'Salvation belongeth unto the Lord: thy blessing is upon thy people. Selah.'
##########################################
#                                        #
#              Chapter 4                 #
##########################################
ch4v1: 'Hear me when I call, O God of my righteousness: thou hast enlarged me when I was in distress; have mercy upon me, and hear my prayer.'
ch4v2: O ye sons of men, how long will ye turn my glory into shame? how long will ye love vanity, and seek after leasing? Selah.
ch4v3: 'But know that the Lord hath set apart him that is godly for himself: the Lord will hear when I call unto him.'
ch4v4: 'Stand in awe, and sin not: commune with your own heart upon your bed, and be still. Selah.'
ch4v5: Offer the sacrifices of righteousness, and put your trust in the Lord.
ch4v6: There be many that say, Who will shew us any good? Lord, lift thou up the light of thy countenance upon us.
ch4v7: Thou hast put gladness in my heart, more than in the time that their corn and their wine increased.
ch4v8: 'I will both lay me down in peace, and sleep: for thou, Lord, only makest me dwell in safety.'
##########################################
#                                        #
#              Chapter 5                 #
##########################################
ch5v1: Give ear to my words, O Lord, consider my meditation.
ch5v2: 'Hearken unto the voice of my cry, my King, and my God: for unto thee will I pray.'
ch5v3: My voice shalt thou hear in the morning, O Lord; in the morning will I direct my prayer unto thee, and will look up.
ch5v4: 'For thou art not a God that hath pleasure in wickedness: neither shall evil dwell with thee.'
ch5v5: 'The foolish shall not stand in thy sight: thou hatest all workers of iniquity.'
ch5v6: 'Thou shalt destroy them that speak leasing: the Lord will abhor the bloody and deceitful man.'
ch5v7: 'But as for me, I will come into thy house in the multitude of thy mercy: and in thy fear will I worship toward thy holy temple.'
ch5v8: Lead me, O Lord, in thy righteousness because of mine enemies; make thy way straight before my face.
ch5v9: For there is no faithfulness in their mouth; their inward part is very wickedness; their throat is an open sepulchre; they flatter with their tongue.
ch5v10: Destroy thou them, O God; let them fall by their own counsels; cast them out in the multitude of their transgressions; for they have rebelled against thee.
ch5v11: 'But let all those that put their trust in thee rejoice: let them ever shout for joy, because thou defendest them: let them also that love thy name be joyful in thee.'
ch5v12: For thou, Lord, wilt bless the righteous; with favour wilt thou compass him as with a shield.
##########################################
#                                        #
#              Chapter 6                 #
##########################################
ch6v1: O Lord, rebuke me not in thine anger, neither chasten me in thy hot displeasure.
ch6v2: 'Have mercy upon me, O Lord; for I am weak: O Lord, heal me; for my bones are vexed.'
ch6v3: 'My soul is also sore vexed: but thou, O Lord, how long?'
ch6v4: 'Return, O Lord, deliver my soul: oh save me for thy mercies'' sake.'
ch6v5: 'For in death there is no remembrance of thee: in the grave who shall give thee thanks?'
ch6v6: I am weary with my groaning; all the night make I my bed to swim; I water my couch with my tears.
ch6v7: Mine eye is consumed because of grief; it waxeth old because of all mine enemies.
ch6v8: Depart from me, all ye workers of iniquity; for the Lord hath heard the voice of my weeping.
ch6v9: The Lord hath heard my supplication; the Lord will receive my prayer.
ch6v10: 'Let all mine enemies be ashamed and sore vexed: let them return and be ashamed suddenly.'
##########################################
#                                        #
#              Chapter 7                 #
##########################################
ch7v1: 'O Lord my God, in thee do I put my trust: save me from all them that persecute me, and deliver me:'
ch7v2: Lest he tear my soul like a lion, rending it in pieces, while there is none to deliver.
ch7v3: O Lord my God, If I have done this; if there be iniquity in my hands;
ch7v4: 'If I have rewarded evil unto him that was at peace with me; (yea, I have delivered him that without cause is mine enemy:)'
ch7v5: Let the enemy persecute my soul, and take it; yea, let him tread down my life upon the earth, and lay mine honour in the dust. Selah.
ch7v6: 'Arise, O Lord, in thine anger, lift up thyself because of the rage of mine enemies: and awake for me to the judgment that thou hast commanded.'
ch7v7: 'So shall the congregation of the people compass thee about: for their sakes therefore return thou on high.'
ch7v8: 'The Lord shall judge the people: judge me, O Lord, according to my righteousness, and according to mine integrity that is in me.'
ch7v9: 'Oh let the wickedness of the wicked come to an end; but establish the just: for the righteous God trieth the hearts and reins.'
ch7v10: My defence is of God, which saveth the upright in heart.
ch7v11: God judgeth the righteous, and God is angry with the wicked every day.
ch7v12: If he turn not, he will whet his sword; he hath bent his bow, and made it ready.
ch7v13: He hath also prepared for him the instruments of death; he ordaineth his arrows against the persecutors.
ch7v14: Behold, he travaileth with iniquity, and hath conceived mischief, and brought forth falsehood.
ch7v15: He made a pit, and digged it, and is fallen into the ditch which he made.
ch7v16: His mischief shall return upon his own head, and his violent dealing shall come down upon his own pate.
ch7v17: 'I will praise the Lord according to his righteousness: and will sing praise to the name of the Lord most high.'
##########################################
#                                        #
#              Chapter 8                 #
##########################################
ch8v1: O Lord, our Lord, how excellent is thy name in all the earth! who hast set thy glory above the heavens.
ch8v2: Out of the mouth of babes and sucklings hast thou ordained strength because of thine enemies, that thou mightest still the enemy and the avenger.
ch8v3: When I consider thy heavens, the work of thy fingers, the moon and the stars, which thou hast ordained;
ch8v4: What is man, that thou art mindful of him? and the son of man, that thou visitest him?
ch8v5: For thou hast made him a little lower than the angels, and hast crowned him with glory and honour.
ch8v6: 'Thou madest him to have dominion over the works of thy hands; thou hast put all things under his feet:'
ch8v7: All sheep and oxen, yea, and the beasts of the field;
ch8v8: The fowl of the air, and the fish of the sea, and whatsoever passeth through the paths of the seas.
ch8v9: O Lord our Lord, how excellent is thy name in all the earth!
##########################################
#                                        #
#              Chapter 9                 #
##########################################
ch9v1: I will praise thee, O Lord, with my whole heart; I will shew forth all thy marvellous works.
ch9v2: 'I will be glad and rejoice in thee: I will sing praise to thy name, O thou most High.'
ch9v3: When mine enemies are turned back, they shall fall and perish at thy presence.
ch9v4: For thou hast maintained my right and my cause; thou satest in the throne judging right.
ch9v5: Thou hast rebuked the heathen, thou hast destroyed the wicked, thou hast put out their name for ever and ever.
ch9v6: 'O thou enemy, destructions are come to a perpetual end: and thou hast destroyed cities; their memorial is perished with them.'
ch9v7: 'But the Lord shall endure for ever: he hath prepared his throne for judgment.'
ch9v8: And he shall judge the world in righteousness, he shall minister judgment to the people in uprightness.
ch9v9: The Lord also will be a refuge for the oppressed, a refuge in times of trouble.
ch9v10: 'And they that know thy name will put their trust in thee: for thou, Lord, hast not forsaken them that seek thee.'
ch9v11: 'Sing praises to the Lord, which dwelleth in Zion: declare among the people his doings.'
ch9v12: 'When he maketh inquisition for blood, he remembereth them: he forgetteth not the cry of the humble.'
ch9v13: 'Have mercy upon me, O Lord; consider my trouble which I suffer of them that hate me, thou that liftest me up from the gates of death:'
ch9v14: 'That I may shew forth all thy praise in the gates of the daughter of Zion: I will rejoice in thy salvation.'
ch9v15: 'The heathen are sunk down in the pit that they made: in the net which they hid is their own foot taken.'
ch9v16: 'The Lord is known by the judgment which he executeth: the wicked is snared in the work of his own hands. Higgaion. Selah.'
ch9v17: The wicked shall be turned into hell, and all the nations that forget God.
ch9v18: 'For the needy shall not always be forgotten: the expectation of the poor shall not perish for ever.'
ch9v19: 'Arise, O Lord; let not man prevail: let the heathen be judged in thy sight.'
ch9v20: 'Put them in fear, O Lord: that the nations may know themselves to be but men. Selah.'
##########################################
#                                        #
#              Chapter 10                #
##########################################
ch10v1: Why standest thou afar off, O Lord? why hidest thou thyself in times of trouble?
ch10v2: 'The wicked in his pride doth persecute the poor: let them be taken in the devices that they have imagined.'
ch10v3: 'For the wicked boasteth of his heart''s desire, and blesseth the covetous, whom the Lord abhorreth.'
ch10v4: 'The wicked, through the pride of his countenance, will not seek after God: God is not in all his thoughts.'
ch10v5: 'His ways are always grievous; thy judgments are far above out of his sight: as for all his enemies, he puffeth at them.'
ch10v6: 'He hath said in his heart, I shall not be moved: for I shall never be in adversity.'
ch10v7: 'His mouth is full of cursing and deceit and fraud: under his tongue is mischief and vanity.'
ch10v8: 'He sitteth in the lurking places of the villages: in the secret places doth he murder the innocent: his eyes are privily set against the poor.'
ch10v9: 'He lieth in wait secretly as a lion in his den: he lieth in wait to catch the poor: he doth catch the poor, when he draweth him into his net.'
ch10v10: He croucheth, and humbleth himself, that the poor may fall by his strong ones.
ch10v11: 'He hath said in his heart, God hath forgotten: he hideth his face; he will never see it.'
ch10v12: 'Arise, O Lord; O God, lift up thine hand: forget not the humble.'
ch10v13: Wherefore doth the wicked contemn God? he hath said in his heart, Thou wilt not require it.
ch10v14: 'Thou hast seen it; for thou beholdest mischief and spite, to requite it with thy hand: the poor committeth himself unto thee; thou art the helper of the fatherless.'
ch10v15: 'Break thou the arm of the wicked and the evil man: seek out his wickedness till thou find none.'
ch10v16: 'The Lord is King for ever and ever: the heathen are perished out of his land.'
ch10v17: 'Lord, thou hast heard the desire of the humble: thou wilt prepare their heart, thou wilt cause thine ear to hear:'
ch10v18: To judge the fatherless and the oppressed, that the man of the earth may no more oppress.
##########################################
#                                        #
#              Chapter 11                #
##########################################
ch11v1: 'In the Lord put I my trust: how say ye to my soul, Flee as a bird to your mountain?'
ch11v2: For, lo, the wicked bend their bow, they make ready their arrow upon the string, that they may privily shoot at the upright in heart.
ch11v3: If the foundations be destroyed, what can the righteous do?
ch11v4: 'The Lord is in his holy temple, the Lord''s throne is in heaven: his eyes behold, his eyelids try, the children of men.'
ch11v5: 'The Lord trieth the righteous: but the wicked and him that loveth violence his soul hateth.'
ch11v6: 'Upon the wicked he shall rain snares, fire and brimstone, and an horrible tempest: this shall be the portion of their cup.'
ch11v7: For the righteous Lord loveth righteousness; his countenance doth behold the upright.
##########################################
#                                        #
#              Chapter 12                #
##########################################
ch12v1: Help, Lord; for the godly man ceaseth; for the faithful fail from among the children of men.
ch12v2: 'They speak vanity every one with his neighbour: with flattering lips and with a double heart do they speak.'
ch12v3: 'The Lord shall cut off all flattering lips, and the tongue that speaketh proud things:'
ch12v4: 'Who have said, With our tongue will we prevail; our lips are our own: who is lord over us?'
ch12v5: For the oppression of the poor, for the sighing of the needy, now will I arise, saith the Lord; I will set him in safety from him that puffeth at him.
ch12v6: 'The words of the Lord are pure words: as silver tried in a furnace of earth, purified seven times.'
ch12v7: Thou shalt keep them, O Lord, thou shalt preserve them from this generation for ever.
ch12v8: The wicked walk on every side, when the vilest men are exalted.
##########################################
#                                        #
#              Chapter 13                #
##########################################
ch13v1: How long wilt thou forget me, O Lord? for ever? how long wilt thou hide thy face from me?
ch13v2: How long shall I take counsel in my soul, having sorrow in my heart daily? how long shall mine enemy be exalted over me?
ch13v3: 'Consider and hear me, O Lord my God: lighten mine eyes, lest I sleep the sleep of death;'
ch13v4: Lest mine enemy say, I have prevailed against him; and those that trouble me rejoice when I am moved.
ch13v5: But I have trusted in thy mercy; my heart shall rejoice in thy salvation.
ch13v6: I will sing unto the Lord, because he hath dealt bountifully with me.
##########################################
#                                        #
#              Chapter 14                #
##########################################
ch14v1: The fool hath said in his heart, There is no God. They are corrupt, they have done abominable works, there is none that doeth good.
ch14v2: The Lord looked down from heaven upon the children of men, to see if there were any that did understand, and seek God.
ch14v3: 'They are all gone aside, they are all together become filthy: there is none that doeth good, no, not one.'
ch14v4: Have all the workers of iniquity no knowledge? who eat up my people as they eat bread, and call not upon the Lord.
ch14v5: 'There were they in great fear: for God is in the generation of the righteous.'
ch14v6: Ye have shamed the counsel of the poor, because the Lord is his refuge.
ch14v7: Oh that the salvation of Israel were come out of Zion! when the Lord bringeth back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
##########################################
#                                        #
#              Chapter 15                #
##########################################
ch15v1: Lord, who shall abide in thy tabernacle? who shall dwell in thy holy hill?
ch15v2: He that walketh uprightly, and worketh righteousness, and speaketh the truth in his heart.
ch15v3: He that backbiteth not with his tongue, nor doeth evil to his neighbour, nor taketh up a reproach against his neighbour.
ch15v4: In whose eyes a vile person is contemned; but he honoureth them that fear the Lord. He that sweareth to his own hurt, and changeth not.
ch15v5: He that putteth not out his money to usury, nor taketh reward against the innocent. He that doeth these things shall never be moved.
##########################################
#                                        #
#              Chapter 16                #
##########################################
ch16v1: 'Preserve me, O God: for in thee do I put my trust.'
ch16v2: 'O my soul, thou hast said unto the Lord, Thou art my Lord: my goodness extendeth not to thee;'
ch16v3: But to the saints that are in the earth, and to the excellent, in whom is all my delight.
ch16v4: 'Their sorrows shall be multiplied that hasten after another god: their drink offerings of blood will I not offer, nor take up their names into my lips.'
ch16v5: 'The Lord is the portion of mine inheritance and of my cup: thou maintainest my lot.'
ch16v6: The lines are fallen unto me in pleasant places; yea, I have a goodly heritage.
ch16v7: 'I will bless the Lord, who hath given me counsel: my reins also instruct me in the night seasons.'
ch16v8: 'I have set the Lord always before me: because he is at my right hand, I shall not be moved.'
ch16v9: 'Therefore my heart is glad, and my glory rejoiceth: my flesh also shall rest in hope.'
ch16v10: For thou wilt not leave my soul in hell; neither wilt thou suffer thine Holy One to see corruption.
ch16v11: 'Thou wilt shew me the path of life: in thy presence is fulness of joy; at thy right hand there are pleasures for evermore.'
##########################################
#                                        #
#              Chapter 17                #
##########################################
ch17v1: Hear the right, O Lord, attend unto my cry, give ear unto my prayer, that goeth not out of feigned lips.
ch17v2: Let my sentence come forth from thy presence; let thine eyes behold the things that are equal.
ch17v3: Thou hast proved mine heart; thou hast visited me in the night; thou hast tried me, and shalt find nothing; I am purposed that my mouth shall not transgress.
ch17v4: Concerning the works of men, by the word of thy lips I have kept me from the paths of the destroyer.
ch17v5: Hold up my goings in thy paths, that my footsteps slip not.
ch17v6: 'I have called upon thee, for thou wilt hear me, O God: incline thine ear unto me, and hear my speech.'
ch17v7: Shew thy marvellous lovingkindness, O thou that savest by thy right hand them which put their trust in thee from those that rise up against them.
ch17v8: Keep me as the apple of the eye, hide me under the shadow of thy wings,
ch17v9: From the wicked that oppress me, from my deadly enemies, who compass me about.
ch17v10: 'They are inclosed in their own fat: with their mouth they speak proudly.'
ch17v11: 'They have now compassed us in our steps: they have set their eyes bowing down to the earth;'
ch17v12: Like as a lion that is greedy of his prey, and as it were a young lion lurking in secret places.
ch17v13: 'Arise, O Lord, disappoint him, cast him down: deliver my soul from the wicked, which is thy sword:'
ch17v14: 'From men which are thy hand, O Lord, from men of the world, which have their portion in this life, and whose belly thou fillest with thy hid treasure: they are full of children, and leave the rest of their substance to their babes.'
ch17v15: 'As for me, I will behold thy face in righteousness: I shall be satisfied, when I awake, with thy likeness.'
##########################################
#                                        #
#              Chapter 18                #
##########################################
ch18v1: I will love thee, O Lord, my strength.
ch18v2: The Lord is my rock, and my fortress, and my deliverer; my God, my strength, in whom I will trust; my buckler, and the horn of my salvation, and my high tower.
ch18v3: 'I will call upon the Lord, who is worthy to be praised: so shall I be saved from mine enemies.'
ch18v4: The sorrows of death compassed me, and the floods of ungodly men made me afraid.
ch18v5: 'The sorrows of hell compassed me about: the snares of death prevented me.'
ch18v6: 'In my distress I called upon the Lord, and cried unto my God: he heard my voice out of his temple, and my cry came before him, even into his ears.'
ch18v7: Then the earth shook and trembled; the foundations also of the hills moved and were shaken, because he was wroth.
ch18v8: 'There went up a smoke out of his nostrils, and fire out of his mouth devoured: coals were kindled by it.'
ch18v9: 'He bowed the heavens also, and came down: and darkness was under his feet.'
ch18v10: 'And he rode upon a cherub, and did fly: yea, he did fly upon the wings of the wind.'
ch18v11: He made darkness his secret place; his pavilion round about him were dark waters and thick clouds of the skies.
ch18v12: At the brightness that was before him his thick clouds passed, hail stones and coals of fire.
ch18v13: The Lord also thundered in the heavens, and the Highest gave his voice; hail stones and coals of fire.
ch18v14: Yea, he sent out his arrows, and scattered them; and he shot out lightnings, and discomfited them.
ch18v15: Then the channels of waters were seen, and the foundations of the world were discovered at thy rebuke, O Lord, at the blast of the breath of thy nostrils.
ch18v16: He sent from above, he took me, he drew me out of many waters.
ch18v17: 'He delivered me from my strong enemy, and from them which hated me: for they were too strong for me.'
ch18v18: 'They prevented me in the day of my calamity: but the Lord was my stay.'
ch18v19: He brought me forth also into a large place; he delivered me, because he delighted in me.
ch18v20: The Lord rewarded me according to my righteousness; according to the cleanness of my hands hath he recompensed me.
ch18v21: For I have kept the ways of the Lord, and have not wickedly departed from my God.
ch18v22: For all his judgments were before me, and I did not put away his statutes from me.
ch18v23: I was also upright before him, and I kept myself from mine iniquity.
ch18v24: Therefore hath the Lord recompensed me according to my righteousness, according to the cleanness of my hands in his eyesight.
ch18v25: With the merciful thou wilt shew thyself merciful; with an upright man thou wilt shew thyself upright;
ch18v26: With the pure thou wilt shew thyself pure; and with the froward thou wilt shew thyself froward.
ch18v27: For thou wilt save the afflicted people; but wilt bring down high looks.
ch18v28: 'For thou wilt light my candle: the Lord my God will enlighten my darkness.'
ch18v29: For by thee I have run through a troop; and by my God have I leaped over a wall.
ch18v30: 'As for God, his way is perfect: the word of the Lord is tried: he is a buckler to all those that trust in him.'
ch18v31: For who is God save the Lord? or who is a rock save our God?
ch18v32: It is God that girdeth me with strength, and maketh my way perfect.
ch18v33: 'He maketh my feet like hinds'' feet, and setteth me upon my high places.'
ch18v34: He teacheth my hands to war, so that a bow of steel is broken by mine arms.
ch18v35: 'Thou hast also given me the shield of thy salvation: and thy right hand hath holden me up, and thy gentleness hath made me great.'
ch18v36: Thou hast enlarged my steps under me, that my feet did not slip.
ch18v37: 'I have pursued mine enemies, and overtaken them: neither did I turn again till they were consumed.'
ch18v38: 'I have wounded them that they were not able to rise: they are fallen under my feet.'
ch18v39: 'For thou hast girded me with strength unto the battle: thou hast subdued under me those that rose up against me.'
ch18v40: Thou hast also given me the necks of mine enemies; that I might destroy them that hate me.
ch18v41: 'They cried, but there was none to save them: even unto the Lord, but he answered them not.'
ch18v42: 'Then did I beat them small as the dust before the wind: I did cast them out as the dirt in the streets.'
ch18v43: 'Thou hast delivered me from the strivings of the people; and thou hast made me the head of the heathen: a people whom I have not known shall serve me.'
ch18v44: 'As soon as they hear of me, they shall obey me: the strangers shall submit themselves unto me.'
ch18v45: The strangers shall fade away, and be afraid out of their close places.
ch18v46: The Lord liveth; and blessed be my rock; and let the God of my salvation be exalted.
ch18v47: It is God that avengeth me, and subdueth the people under me.
ch18v48: 'He delivereth me from mine enemies: yea, thou liftest me up above those that rise up against me: thou hast delivered me from the violent man.'
ch18v49: Therefore will I give thanks unto thee, O Lord, among the heathen, and sing praises unto thy name.
ch18v50: Great deliverance giveth he to his king; and sheweth mercy to his anointed, to David, and to his seed for evermore.
##########################################
#                                        #
#              Chapter 19                #
##########################################
ch19v1: The heavens declare the glory of God; and the firmament sheweth his handywork.
ch19v2: Day unto day uttereth speech, and night unto night sheweth knowledge.
ch19v3: There is no speech nor language, where their voice is not heard.
ch19v4: Their line is gone out through all the earth, and their words to the end of the world. In them hath he set a tabernacle for the sun,
ch19v5: Which is as a bridegroom coming out of his chamber, and rejoiceth as a strong man to run a race.
ch19v6: 'His going forth is from the end of the heaven, and his circuit unto the ends of it: and there is nothing hid from the heat thereof.'
ch19v7: 'The law of the Lord is perfect, converting the soul: the testimony of the Lord is sure, making wise the simple.'
ch19v8: 'The statutes of the Lord are right, rejoicing the heart: the commandment of the Lord is pure, enlightening the eyes.'
ch19v9: 'The fear of the Lord is clean, enduring for ever: the judgments of the Lord are true and righteous altogether.'
ch19v10: 'More to be desired are they than gold, yea, than much fine gold: sweeter also than honey and the honeycomb.'
ch19v11: 'Moreover by them is thy servant warned: and in keeping of them there is great reward.'
ch19v12: Who can understand his errors? cleanse thou me from secret faults.
ch19v13: 'Keep back thy servant also from presumptuous sins; let them not have dominion over me: then shall I be upright, and I shall be innocent from the great transgression.'
ch19v14: Let the words of my mouth, and the meditation of my heart, be acceptable in thy sight, O Lord, my strength, and my redeemer.
##########################################
#                                        #
#              Chapter 20                #
