ch63v10: 'They shall fall by the sword: they shall be a portion for foxes.'
ch63v11: 'But the king shall rejoice in God; every one that sweareth by him shall glory: but the mouth of them that speak lies shall be stopped.'
##########################################
#                                        #
#              Chapter 64                #
##########################################
ch64v1: 'Hear my voice, O God, in my prayer: preserve my life from fear of the enemy.'
