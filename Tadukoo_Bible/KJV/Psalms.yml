#                                        #
#              Chapter 63                #
##########################################
ch63v1: 'O God, thou art my God; early will I seek thee: my soul thirsteth for thee, my flesh longeth for thee in a dry and thirsty land, where no water is;'
ch63v2: To see thy power and thy glory, so as I have seen thee in the sanctuary.
ch63v3: Because thy lovingkindness is better than life, my lips shall praise thee.
ch63v4: 'Thus will I bless thee while I live: I will lift up my hands in thy name.'
ch63v5: 'My soul shall be satisfied as with marrow and fatness; and my mouth shall praise thee with joyful lips:'
