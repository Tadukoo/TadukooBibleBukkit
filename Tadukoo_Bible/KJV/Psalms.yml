ch50v18: When thou sawest a thief, then thou consentedst with him, and hast been partaker with adulterers.
ch50v19: Thou givest thy mouth to evil, and thy tongue frameth deceit.
ch50v20: 'Thou sittest and speakest against thy brother; thou slanderest thine own mother''s son.'
ch50v21: 'These things hast thou done, and I kept silence; thou thoughtest that I was altogether such an one as thyself: but I will reprove thee, and set them in order before thine eyes.'
ch50v22: Now consider this, ye that forget God, lest I tear you in pieces, and there be none to deliver.
ch50v23: 'Whoso offereth praise glorifieth me: and to him that ordereth his conversation aright will I shew the salvation of God.'
##########################################
#                                        #
#              Chapter 51                #
##########################################
ch51v1: 'Have mercy upon me, O God, according to thy lovingkindness: according unto the multitude of thy tender mercies blot out my transgressions.'
ch51v2: Wash me throughly from mine iniquity, and cleanse me from my sin.
ch51v3: 'For I acknowledge my transgressions: and my sin is ever before me.'
ch51v4: 'Against thee, thee only, have I sinned, and done this evil in thy sight: that thou mightest be justified when thou speakest, and be clear when thou judgest.'
ch51v5: Behold, I was shapen in iniquity; and in sin did my mother conceive me.
ch51v6: 'Behold, thou desirest truth in the inward parts: and in the hidden part thou shalt make me to know wisdom.'
ch51v7: 'Purge me with hyssop, and I shall be clean: wash me, and I shall be whiter than snow.'
ch51v8: Make me to hear joy and gladness; that the bones which thou hast broken may rejoice.
ch51v9: Hide thy face from my sins, and blot out all mine iniquities.
ch51v10: Create in me a clean heart, O God; and renew a right spirit within me.
ch51v11: Cast me not away from thy presence; and take not thy holy spirit from me.
ch51v12: Restore unto me the joy of thy salvation; and uphold me with thy free spirit.
ch51v13: Then will I teach transgressors thy ways; and sinners shall be converted unto thee.
ch51v14: 'Deliver me from bloodguiltiness, O God, thou God of my salvation: and my tongue shall sing aloud of thy righteousness.'
ch51v15: O Lord, open thou my lips; and my mouth shall shew forth thy praise.
ch51v16: 'For thou desirest not sacrifice; else would I give it: thou delightest not in burnt offering.'
ch51v17: 'The sacrifices of God are a broken spirit: a broken and a contrite heart, O God, thou wilt not despise.'
ch51v18: 'Do good in thy good pleasure unto Zion: build thou the walls of Jerusalem.'
ch51v19: 'Then shalt thou be pleased with the sacrifices of righteousness, with burnt offering and whole burnt offering: then shall they offer bullocks upon thine altar.'
##########################################
#                                        #
#              Chapter 52                #
##########################################
ch52v1: Why boastest thou thyself in mischief, O mighty man? the goodness of God endureth continually.
ch52v2: The tongue deviseth mischiefs; like a sharp razor, working deceitfully.
ch52v3: Thou lovest evil more than good; and lying rather than to speak righteousness. Selah.
ch52v4: Thou lovest all devouring words, O thou deceitful tongue.
ch52v5: God shall likewise destroy thee for ever, he shall take thee away, and pluck thee out of thy dwelling place, and root thee out of the land of the living. Selah.
ch52v6: 'The righteous also shall see, and fear, and shall laugh at him:'
ch52v7: Lo, this is the man that made not God his strength; but trusted in the abundance of his riches, and strengthened himself in his wickedness.
ch52v8: 'But I am like a green olive tree in the house of God: I trust in the mercy of God for ever and ever.'
ch52v9: 'I will praise thee for ever, because thou hast done it: and I will wait on thy name; for it is good before thy saints.'
##########################################
#                                        #
#              Chapter 53                #
##########################################
ch53v1: 'The fool hath said in his heart, There is no God. Corrupt are they, and have done abominable iniquity: there is none that doeth good.'
ch53v2: God looked down from heaven upon the children of men, to see if there were any that did understand, that did seek God.
ch53v3: 'Every one of them is gone back: they are altogether become filthy; there is none that doeth good, no, not one.'
ch53v4: 'Have the workers of iniquity no knowledge? who eat up my people as they eat bread: they have not called upon God.'
ch53v5: 'There were they in great fear, where no fear was: for God hath scattered the bones of him that encampeth against thee: thou hast put them to shame, because God hath despised them.'
ch53v6: Oh that the salvation of Israel were come out of Zion! When God bringeth back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
##########################################
#                                        #
#              Chapter 54                #
##########################################
ch54v1: Save me, O God, by thy name, and judge me by thy strength.
ch54v2: Hear my prayer, O God; give ear to the words of my mouth.
ch54v3: 'For strangers are risen up against me, and oppressors seek after my soul: they have not set God before them. Selah.'
ch54v4: 'Behold, God is mine helper: the Lord is with them that uphold my soul.'
ch54v5: 'He shall reward evil unto mine enemies: cut them off in thy truth.'
ch54v6: 'I will freely sacrifice unto thee: I will praise thy name, O Lord; for it is good.'
ch54v7: 'For he hath delivered me out of all trouble: and mine eye hath seen his desire upon mine enemies.'
##########################################
#                                        #
#              Chapter 55                #
##########################################
ch55v1: Give ear to my prayer, O God; and hide not thyself from my supplication.
ch55v2: 'Attend unto me, and hear me: I mourn in my complaint, and make a noise;'
ch55v3: 'Because of the voice of the enemy, because of the oppression of the wicked: for they cast iniquity upon me, and in wrath they hate me.'
ch55v4: 'My heart is sore pained within me: and the terrors of death are fallen upon me.'
ch55v5: Fearfulness and trembling are come upon me, and horror hath overwhelmed me.
ch55v6: And I said, Oh that I had wings like a dove! for then would I fly away, and be at rest.
ch55v7: Lo, then would I wander far off, and remain in the wilderness. Selah.
ch55v8: I would hasten my escape from the windy storm and tempest.
ch55v9: 'Destroy, O Lord, and divide their tongues: for I have seen violence and strife in the city.'
ch55v10: 'Day and night they go about it upon the walls thereof: mischief also and sorrow are in the midst of it.'
ch55v11: 'Wickedness is in the midst thereof: deceit and guile depart not from her streets.'
ch55v12: 'For it was not an enemy that reproached me; then I could have borne it: neither was it he that hated me that did magnify himself against me; then I would have hid myself from him:'
ch55v13: But it was thou, a man mine equal, my guide, and mine acquaintance.
ch55v14: We took sweet counsel together, and walked unto the house of God in company.
ch55v15: 'Let death seize upon them, and let them go down quick into hell: for wickedness is in their dwellings, and among them.'
ch55v16: As for me, I will call upon God; and the Lord shall save me.
ch55v17: 'Evening, and morning, and at noon, will I pray, and cry aloud: and he shall hear my voice.'
ch55v18: 'He hath delivered my soul in peace from the battle that was against me: for there were many with me.'
ch55v19: God shall hear, and afflict them, even he that abideth of old. Selah. Because they have no changes, therefore they fear not God.
ch55v20: 'He hath put forth his hands against such as be at peace with him: he hath broken his covenant.'
ch55v21: 'The words of his mouth were smoother than butter, but war was in his heart: his words were softer than oil, yet were they drawn swords.'
ch55v22: 'Cast thy burden upon the Lord, and he shall sustain thee: he shall never suffer the righteous to be moved.'
ch55v23: 'But thou, O God, shalt bring them down into the pit of destruction: bloody and deceitful men shall not live out half their days; but I will trust in thee.'
##########################################
#                                        #
#              Chapter 56                #
##########################################
ch56v1: 'Be merciful unto me, O God: for man would swallow me up; he fighting daily oppresseth me.'
ch56v2: 'Mine enemies would daily swallow me up: for they be many that fight against me, O thou most High.'
ch56v3: What time I am afraid, I will trust in thee.
ch56v4: In God I will praise his word, in God I have put my trust; I will not fear what flesh can do unto me.
ch56v5: 'Every day they wrest my words: all their thoughts are against me for evil.'
ch56v6: They gather themselves together, they hide themselves, they mark my steps, when they wait for my soul.
ch56v7: Shall they escape by iniquity? in thine anger cast down the people, O God.
ch56v8: 'Thou tellest my wanderings: put thou my tears into thy bottle: are they not in thy book?'
ch56v9: 'When I cry unto thee, then shall mine enemies turn back: this I know; for God is for me.'
ch56v10: 'In God will I praise his word: in the Lord will I praise his word.'
ch56v11: 'In God have I put my trust: I will not be afraid what man can do unto me.'
ch56v12: 'Thy vows are upon me, O God: I will render praises unto thee.'
ch56v13: 'For thou hast delivered my soul from death: wilt not thou deliver my feet from falling, that I may walk before God in the light of the living?'
##########################################
#                                        #
#              Chapter 57                #
##########################################
ch57v1: 'Be merciful unto me, O God, be merciful unto me: for my soul trusteth in thee: yea, in the shadow of thy wings will I make my refuge, until these calamities be overpast.'
ch57v2: I will cry unto God most high; unto God that performeth all things for me.
ch57v3: He shall send from heaven, and save me from the reproach of him that would swallow me up. Selah. God shall send forth his mercy and his truth.
ch57v4: 'My soul is among lions: and I lie even among them that are set on fire, even the sons of men, whose teeth are spears and arrows, and their tongue a sharp sword.'
ch57v5: Be thou exalted, O God, above the heavens; let thy glory be above all the earth.
ch57v6: 'They have prepared a net for my steps; my soul is bowed down: they have digged a pit before me, into the midst whereof they are fallen themselves. Selah.'
ch57v7: 'My heart is fixed, O God, my heart is fixed: I will sing and give praise.'
ch57v8: 'Awake up, my glory; awake, psaltery and harp: I myself will awake early.'
ch57v9: 'I will praise thee, O Lord, among the people: I will sing unto thee among the nations.'
ch57v10: For thy mercy is great unto the heavens, and thy truth unto the clouds.
ch57v11: 'Be thou exalted, O God, above the heavens: let thy glory be above all the earth.'
##########################################
#                                        #
#              Chapter 58                #
##########################################
ch58v1: Do ye indeed speak righteousness, O congregation? do ye judge uprightly, O ye sons of men?
ch58v2: Yea, in heart ye work wickedness; ye weigh the violence of your hands in the earth.
ch58v3: 'The wicked are estranged from the womb: they go astray as soon as they be born, speaking lies.'
ch58v4: 'Their poison is like the poison of a serpent: they are like the deaf adder that stoppeth her ear;'
