ch139v13: 'For thou hast possessed my reins: thou hast covered me in my mother''s womb.'
ch139v14: 'I will praise thee; for I am fearfully and wonderfully made: marvellous are thy works; and that my soul knoweth right well.'
ch139v15: My substance was not hid from thee, when I was made in secret, and curiously wrought in the lowest parts of the earth.
ch139v16: Thine eyes did see my substance, yet being unperfect; and in thy book all my members were written, which in continuance were fashioned, when as yet there was none of them.
ch139v17: How precious also are thy thoughts unto me, O God! how great is the sum of them!
ch139v18: 'If I should count them, they are more in number than the sand: when I awake, I am still with thee.'
ch139v19: 'Surely thou wilt slay the wicked, O God: depart from me therefore, ye bloody men.'
ch139v20: For they speak against thee wickedly, and thine enemies take thy name in vain.
ch139v21: Do not I hate them, O Lord, that hate thee? and am not I grieved with those that rise up against thee?
