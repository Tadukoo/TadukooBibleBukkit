  '1': Chapter 107 Cont./n&l9&rFor he satisfieth the longing soul, and filleth the hungry soul with goodness. &l10&rSuch as sit in darkness and in the shadow of death, being bound in affliction and iron; &l11&rBecause they rebelled against the words of God, and
  '2': 'contemned the counsel of the most High: &l12&rTherefore he brought down their
