  '6': sacrifice the sacrifices of thanksgiving, and declare his works with rejoicing. &l23&rThey that go down to the sea in ships, that do business in great waters; &l24&rThese see the works of the Lord, and his wonders in the deep. &l25&rFor he commandeth, and
  '7': 'raiseth the stormy wind, which lifteth up the waves thereof. &l26&rThey mount
