  '1': 'Chapter 89 Cont./nChapter 89/nI will sing of the mercies of the Lord for ever:
    with my mouth will I make known thy faithfulness to all generations. &l2&rFor
    I have said, Mercy shall be built up for ever: thy faithfulness shalt thou establish
    in the very'
  '2': 'heavens. &l3&rI have made a covenant with my chosen, I have sworn unto David
    my servant, &l4&rThy seed will I establish for ever, and build up thy throne to
    all generations. Selah. &l5&rAnd the heavens shall praise thy wonders, O Lord:
    thy faithfulness'
  '3': also in the congregation of the saints. &l6&rFor who in the heaven can be compared unto the Lord? who among the sons of the mighty can be likened unto the Lord? &l7&rGod is greatly to be feared in the assembly of the saints, and to be had in reverence of
  '4': 'all them that are about him. &l8&rO Lord God of hosts, who is a strong Lord
    like unto thee? or to thy faithfulness round about thee? &l9&rThou rulest the
    raging of the sea: when the waves thereof arise, thou stillest them. &l10&rThou
    hast broken Rahab in'
  '5': 'pieces, as one that is slain; thou hast scattered thine enemies with thy strong
    arm. &l11&rThe heavens are thine, the earth also is thine: as for the world and
    the fulness thereof, thou hast founded them. &l12&rThe north and the south thou
    hast created'
  '6': 'them: Tabor and Hermon shall rejoice in thy name. &l13&rThou hast a mighty
    arm: strong is thy hand, and high is thy right hand. &l14&rJustice and judgment
    are the habitation of thy throne: mercy and truth shall go before thy face. &l15&rBlessed
    is the'
  '7': 'people that know the joyful sound: they shall walk, O Lord, in the light of
    thy countenance. &l16&rIn thy name shall they rejoice all the day: and in thy
    righteousness shall they be exalted. &l17&rFor thou art the glory of their strength:
    and in thy favour'
  '8': our horn shall be exalted. &l18&rFor the Lord is our defence; and the Holy One of Israel is our king. &l19&rThen thou spakest in vision to thy holy one, and saidst, I have laid help upon one that is mighty; I have exalted one chosen out of the people.
  '9': '&l20&rI have found David my servant; with my holy oil have I anointed him:
    &l21&rWith whom my hand shall be established: mine arm also shall strengthen him.
    &l22&rThe enemy shall not exact upon him; nor the son of wickedness afflict him.
    &l23&rAnd I will'
  '10': 'beat down his foes before his face, and plague them that hate him. &l24&rBut
    my faithfulness and my mercy shall be with him: and in my name shall his horn
    be exalted. &l25&rI will set his hand also in the sea, and his right hand in the
    rivers. &l26&rHe'
  '11': shall cry unto me, Thou art my father, my God, and the rock of my salvation. &l27&rAlso I will make him my firstborn, higher than the kings of the earth. &l28&rMy mercy will I keep for him for evermore, and my covenant shall stand fast with him. &l29&rHis
  '12': seed also will I make to endure for ever, and his throne as the days of heaven. &l30&rIf his children forsake my law, and walk not in my judgments; &l31&rIf they break my statutes, and keep not my commandments; &l32&rThen will I visit their transgression
  '13': with the rod, and their iniquity with stripes. &l33&rNevertheless my lovingkindness will I not utterly take from him, nor suffer my faithfulness to fail. &l34&rMy covenant will I not break, nor alter the thing that is gone out of my lips. &l35&rOnce have I
  '14': sworn by my holiness that I will not lie unto David. &l36&rHis seed shall endure for ever, and his throne as the sun before me. &l37&rIt shall be established for ever as the moon, and as a faithful witness in heaven. Selah. &l38&rBut thou hast cast off and
  '15': 'abhorred, thou hast been wroth with thine anointed. &l39&rThou hast made
    void the covenant of thy servant: thou hast profaned his crown by casting it to
    the ground. &l40&rThou hast broken down all his hedges; thou hast brought his
    strong holds to ruin.'
  '16': '&l41&rAll that pass by the way spoil him: he is a reproach to his neighbours.
    &l42&rThou hast set up the right hand of his adversaries; thou hast made all his
    enemies to rejoice. &l43&rThou hast also turned the edge of his sword, and hast
    not made him to'
  '17': 'stand in the battle. &l44&rThou hast made his glory to cease, and cast his
    throne down to the ground. &l45&rThe days of his youth hast thou shortened: thou
    hast covered him with shame. Selah. &l46&rHow long, Lord? wilt thou hide thyself
    for ever? shall thy'
  '18': 'wrath burn like fire? &l47&rRemember how short my time is: wherefore hast
    thou made all men in vain? &l48&rWhat man is he that liveth, and shall not see
    death? shall he deliver his soul from the hand of the grave? Selah. &l49&rLord,
    where are thy former'
  '19': lovingkindnesses, which thou swarest unto David in thy truth? &l50&rRemember, Lord, the reproach of thy servants; how I do bear in my bosom the reproach of all the mighty people; &l51&rWherewith thine enemies have reproached, O Lord; wherewith they have
  '20': reproached the footsteps of thine anointed. &l52&rBlessed be the Lord for evermore. Amen, and Amen.
  '21': Chapter 90/nLord, thou hast been our dwelling place in all generations. &l2&rBefore the mountains were brought forth, or ever thou hadst formed the earth and the world, even from everlasting to everlasting, thou art God. &l3&rThou turnest man to
  '22': 'destruction; and sayest, Return, ye children of men. &l4&rFor a thousand
    years in thy sight are but as yesterday when it is past, and as a watch in the
    night. &l5&rThou carriest them away as with a flood; they are as a sleep: in the
    morning they are like'
  '23': grass which groweth up. &l6&rIn the morning it flourisheth, and groweth up; in the evening it is cut down, and withereth. &l7&rFor we are consumed by thine anger, and by thy wrath are we troubled. &l8&rThou hast set our iniquities before thee, our secret
  '24': 'sins in the light of thy countenance. &l9&rFor all our days are passed away
    in thy wrath: we spend our years as a tale that is told. &l10&rThe days of our
    years are threescore years and ten; and if by reason of strength they be fourscore
    years, yet is'
  '25': their strength labour and sorrow; for it is soon cut off, and we fly away. &l11&rWho knoweth the power of thine anger? even according to thy fear, so is thy wrath. &l12&rSo teach us to number our days, that we may apply our hearts unto wisdom.
  '26': '&l13&rReturn, O Lord, how long? and let it repent thee concerning thy servants.
    &l14&rO satisfy us early with thy mercy; that we may rejoice and be glad all our
    days. &l15&rMake us glad according to the days wherein thou hast afflicted us,
    and the years'
  '27': 'wherein we have seen evil. &l16&rLet thy work appear unto thy servants, and
    thy glory unto their children. &l17&rAnd let the beauty of the Lord our God be
    upon us: and establish thou the work of our hands upon us; yea, the work of our
    hands establish thou'
  '28': it.
  '29': 'Chapter 91/nHe that dwelleth in the secret place of the most High shall abide
    under the shadow of the Almighty. &l2&rI will say of the Lord, He is my refuge
    and my fortress: my God; in him will I trust. &l3&rSurely he shall deliver thee
    from the snare of'
  '30': 'the fowler, and from the noisome pestilence. &l4&rHe shall cover thee with
    his feathers, and under his wings shalt thou trust: his truth shall be thy shield
    and buckler. &l5&rThou shalt not be afraid for the terror by night; nor for the
    arrow that flieth'
  '31': by day; &l6&rNor for the pestilence that walketh in darkness; nor for the destruction that wasteth at noonday. &l7&rA thousand shall fall at thy side, and ten thousand at thy right hand; but it shall not come nigh thee. &l8&rOnly with thine eyes shalt thou
  '32': behold and see the reward of the wicked. &l9&rBecause thou hast made the Lord, which is my refuge, even the most High, thy habitation; &l10&rThere shall no evil befall thee, neither shall any plague come nigh thy dwelling. &l11&rFor he shall give his
  '33': 'angels charge over thee, to keep thee in all thy ways. &l12&rThey shall bear
    thee up in their hands, lest thou dash thy foot against a stone. &l13&rThou shalt
    tread upon the lion and adder: the young lion and the dragon shalt thou trample
    under feet.'
  '34': '&l14&rBecause he hath set his love upon me, therefore will I deliver him:
    I will set him on high, because he hath known my name. &l15&rHe shall call upon
    me, and I will answer him: I will be with him in trouble; I will deliver him,
    and honour him.'
  '35': '&l16&rWith long life will I satisfy him, and shew him my salvation.'
  '36': 'Chapter 92/nIt is a good thing to give thanks unto the Lord, and to sing
    praises unto thy name, O Most High: &l2&rTo shew forth thy lovingkindness in the
    morning, and thy faithfulness every night, &l3&rUpon an instrument of ten strings,
    and upon the'
  '37': 'psaltery; upon the harp with a solemn sound. &l4&rFor thou, Lord, hast made
    me glad through thy work: I will triumph in the works of thy hands. &l5&rO Lord,
    how great are thy works! and thy thoughts are very deep. &l6&rA brutish man knoweth
    not; neither'
  '38': 'doth a fool understand this. &l7&rWhen the wicked spring as the grass, and
    when all the workers of iniquity do flourish; it is that they shall be destroyed
    for ever: &l8&rBut thou, Lord, art most high for evermore. &l9&rFor, lo, thine
    enemies, O Lord, for,'
  '39': 'lo, thine enemies shall perish; all the workers of iniquity shall be scattered.
    &l10&rBut my horn shalt thou exalt like the horn of an unicorn: I shall be anointed
    with fresh oil. &l11&rMine eye also shall see my desire on mine enemies, and mine
    ears shall'
  '40': 'hear my desire of the wicked that rise up against me. &l12&rThe righteous
    shall flourish like the palm tree: he shall grow like a cedar in Lebanon. &l13&rThose
    that be planted in the house of the Lord shall flourish in the courts of our God.
    &l14&rThey'
  '41': 'shall still bring forth fruit in old age; they shall be fat and flourishing;
    &l15&rTo shew that the Lord is upright: he is my rock, and there is no unrighteousness
    in him.'
  '42': 'Chapter 93/nThe Lord reigneth, he is clothed with majesty; the Lord is clothed
    with strength, wherewith he hath girded himself: the world also is stablished,
    that it cannot be moved. &l2&rThy throne is established of old: thou art from
    everlasting.'
  '43': '&l3&rThe floods have lifted up, O Lord, the floods have lifted up their voice;
    the floods lift up their waves. &l4&rThe Lord on high is mightier than the noise
    of many waters, yea, than the mighty waves of the sea. &l5&rThy testimonies are
    very sure:'
  '44': holiness becometh thine house, O Lord, for ever.
  '45': 'Chapter 94/nO Lord God, to whom vengeance belongeth; O God, to whom vengeance
    belongeth, shew thyself. &l2&rLift up thyself, thou judge of the earth: render
    a reward to the proud. &l3&rLord, how long shall the wicked, how long shall the
    wicked triumph?'
  '46': '&l4&rHow long shall they utter and speak hard things? and all the workers
    of iniquity boast themselves? &l5&rThey break in pieces thy people, O Lord, and
    afflict thine heritage. &l6&rThey slay the widow and the stranger, and murder
    the fatherless. &l7&rYet'
  '47': 'they say, The Lord shall not see, neither shall the God of Jacob regard it.
    &l8&rUnderstand, ye brutish among the people: and ye fools, when will ye be wise?
    &l9&rHe that planted the ear, shall he not hear? he that formed the eye, shall
    he not see?'
  '48': '&l10&rHe that chastiseth the heathen, shall not he correct? he that teacheth
    man knowledge, shall not he know? &l11&rThe Lord knoweth the thoughts of man,
    that they are vanity. &l12&rBlessed is the man whom thou chastenest, O Lord, and
    teachest him out of'
  '49': 'thy law; &l13&rThat thou mayest give him rest from the days of adversity,
    until the pit be digged for the wicked. &l14&rFor the Lord will not cast off his
    people, neither will he forsake his inheritance. &l15&rBut judgment shall return
    unto righteousness:'
  '50': and all the upright in heart shall follow it. &l16&rWho will rise up for me against the evildoers? or who will stand up for me against the workers of iniquity? &l17&rUnless the Lord had been my help, my soul had almost dwelt in silence.
  end:
