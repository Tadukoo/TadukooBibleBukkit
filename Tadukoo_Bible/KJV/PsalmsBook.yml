  '6': 'Chapter 77/nI cried unto God with my voice, even unto God with my voice; and
    he gave ear unto me. &l2&rIn the day of my trouble I sought the Lord: my sore
    ran in the night, and ceased not: my soul refused to be comforted. &l3&rI remembered
    God, and was'
  '7': 'troubled: I complained, and my spirit was overwhelmed. Selah. &l4&rThou holdest
    mine eyes waking: I am so troubled that I cannot speak. &l5&rI have considered
    the days of old, the years of ancient times. &l6&rI call to remembrance my song
    in the night: I'
  '8': 'commune with mine own heart: and my spirit made diligent search. &l7&rWill
    the Lord cast off for ever? and will he be favourable no more? &l8&rIs his mercy
    clean gone for ever? doth his promise fail for evermore? &l9&rHath God forgotten
    to be gracious?'
  '9': 'hath he in anger shut up his tender mercies? Selah. &l10&rAnd I said, This
    is my infirmity: but I will remember the years of the right hand of the most High.
    &l11&rI will remember the works of the Lord: surely I will remember thy wonders
    of old. &l12&rI'
  '10': 'will meditate also of all thy work, and talk of thy doings. &l13&rThy way,
    O God, is in the sanctuary: who is so great a God as our God? &l14&rThou art the
    God that doest wonders: thou hast declared thy strength among the people. &l15&rThou
    hast with thine'
  '11': 'arm redeemed thy people, the sons of Jacob and Joseph. Selah. &l16&rThe waters
    saw thee, O God, the waters saw thee; they were afraid: the depths also were troubled.
    &l17&rThe clouds poured out water: the skies sent out a sound: thine arrows also
    went'
  '12': 'abroad. &l18&rThe voice of thy thunder was in the heaven: the lightnings
    lightened the world: the earth trembled and shook. &l19&rThy way is in the sea,
    and thy path in the great waters, and thy footsteps are not known. &l20&rThou
    leddest thy people like a'
  '13': flock by the hand of Moses and Aaron.
  '14': 'Chapter 78/nGive ear, O my people, to my law: incline your ears to the words
    of my mouth. &l2&rI will open my mouth in a parable: I will utter dark sayings
    of old: &l3&rWhich we have heard and known, and our fathers have told us. &l4&rWe
    will not hide them'
  '15': from their children, shewing to the generation to come the praises of the Lord, and his strength, and his wonderful works that he hath done. &l5&rFor he established a testimony in Jacob, and appointed a law in Israel, which he commanded our fathers, that
  '16': 'they should make them known to their children: &l6&rThat the generation to
    come might know them, even the children which should be born; who should arise
    and declare them to their children: &l7&rThat they might set their hope in God,
    and not forget the'
  '17': 'works of God, but keep his commandments: &l8&rAnd might not be as their fathers,
    a stubborn and rebellious generation; a generation that set not their heart aright,
    and whose spirit was not stedfast with God. &l9&rThe children of Ephraim, being
    armed, and'
  '18': carrying bows, turned back in the day of battle. &l10&rThey kept not the covenant of God, and refused to walk in his law; &l11&rAnd forgat his works, and his wonders that he had shewed them. &l12&rMarvellous things did he in the sight of their fathers, in
  '19': the land of Egypt, in the field of Zoan. &l13&rHe divided the sea, and caused them to pass through; and he made the waters to stand as an heap. &l14&rIn the daytime also he led them with a cloud, and all the night with a light of fire. &l15&rHe clave the
  '20': rocks in the wilderness, and gave them drink as out of the great depths. &l16&rHe brought streams also out of the rock, and caused waters to run down like rivers. &l17&rAnd they sinned yet more against him by provoking the most High in the wilderness.
  '21': '&l18&rAnd they tempted God in their heart by asking meat for their lust.
    &l19&rYea, they spake against God; they said, Can God furnish a table in the wilderness?
    &l20&rBehold, he smote the rock, that the waters gushed out, and the streams overflowed;
    can'
  '22': 'he give bread also? can he provide flesh for his people? &l21&rTherefore
    the Lord heard this, and was wroth: so a fire was kindled against Jacob, and anger
    also came up against Israel; &l22&rBecause they believed not in God, and trusted
    not in his'
  '23': 'salvation: &l23&rThough he had commanded the clouds from above, and opened
    the doors of heaven, &l24&rAnd had rained down manna upon them to eat, and had
    given them of the corn of heaven. &l25&rMan did eat angels'' food: he sent them
    meat to the full.'
  '24': '&l26&rHe caused an east wind to blow in the heaven: and by his power he brought
    in the south wind. &l27&rHe rained flesh also upon them as dust, and feathered
    fowls like as the sand of the sea: &l28&rAnd he let it fall in the midst of their
    camp, round'
  '25': 'about their habitations. &l29&rSo they did eat, and were well filled: for
    he gave them their own desire; &l30&rThey were not estranged from their lust.
    But while their meat was yet in their mouths, &l31&rThe wrath of God came upon
    them, and slew the'
  '26': fattest of them, and smote down the chosen men of Israel. &l32&rFor all this they sinned still, and believed not for his wondrous works. &l33&rTherefore their days did he consume in vanity, and their years in trouble. &l34&rWhen he slew them, then they
  '27': 'sought him: and they returned and enquired early after God. &l35&rAnd they
    remembered that God was their rock, and the high God their redeemer. &l36&rNevertheless
    they did flatter him with their mouth, and they lied unto him with their tongues.
    &l37&rFor'
  '28': 'their heart was not right with him, neither were they stedfast in his covenant.
    &l38&rBut he, being full of compassion, forgave their iniquity, and destroyed
    them not: yea, many a time turned he his anger away, and did not stir up all his
    wrath. &l39&rFor'
  '29': he remembered that they were but flesh; a wind that passeth away, and cometh not again. &l40&rHow oft did they provoke him in the wilderness, and grieve him in the desert! &l41&rYea, they turned back and tempted God, and limited the Holy One of Israel.
  '30': '&l42&rThey remembered not his hand, nor the day when he delivered them from
    the enemy. &l43&rHow he had wrought his signs in Egypt, and his wonders in the
    field of Zoan. &l44&rAnd had turned their rivers into blood; and their floods,
    that they could not'
  '31': drink. &l45&rHe sent divers sorts of flies among them, which devoured them; and frogs, which destroyed them. &l46&rHe gave also their increase unto the caterpiller, and their labour unto the locust. &l47&rHe destroyed their vines with hail, and their
  '32': sycomore trees with frost. &l48&rHe gave up their cattle also to the hail, and their flocks to hot thunderbolts. &l49&rHe cast upon them the fierceness of his anger, wrath, and indignation, and trouble, by sending evil angels among them. &l50&rHe made a
  '33': 'way to his anger; he spared not their soul from death, but gave their life
    over to the pestilence; &l51&rAnd smote all the firstborn in Egypt; the chief
    of their strength in the tabernacles of Ham: &l52&rBut made his own people to
    go forth like sheep, and'
  '34': 'guided them in the wilderness like a flock. &l53&rAnd he led them on safely,
    so that they feared not: but the sea overwhelmed their enemies. &l54&rAnd he brought
    them to the border of his sanctuary, even to this mountain, which his right hand
    had'
  '35': 'purchased. &l55&rHe cast out the heathen also before them, and divided them
    an inheritance by line, and made the tribes of Israel to dwell in their tents.
    &l56&rYet they tempted and provoked the most high God, and kept not his testimonies:
    &l57&rBut turned'
  '36': 'back, and dealt unfaithfully like their fathers: they were turned aside like
    a deceitful bow. &l58&rFor they provoked him to anger with their high places,
    and moved him to jealousy with their graven images. &l59&rWhen God heard this,
    he was wroth, and'
  '37': 'greatly abhorred Israel: &l60&rSo that he forsook the tabernacle of Shiloh,
    the tent which he placed among men; &l61&rAnd delivered his strength into captivity,
    and his glory into the enemy''s hand. &l62&rHe gave his people over also unto
    the sword; and was'
  '38': wroth with his inheritance. &l63&rThe fire consumed their young men; and their maidens were not given to marriage. &l64&rTheir priests fell by the sword; and their widows made no lamentation. &l65&rThen the Lord awaked as one out of sleep, and like a
  '39': 'mighty man that shouteth by reason of wine. &l66&rAnd he smote his enemies
    in the hinder parts: he put them to a perpetual reproach. &l67&rMoreover he refused
    the tabernacle of Joseph, and chose not the tribe of Ephraim: &l68&rBut chose
    the tribe of Judah,'
  '40': 'the mount Zion which he loved. &l69&rAnd he built his sanctuary like high
    palaces, like the earth which he hath established for ever. &l70&rHe chose David
    also his servant, and took him from the sheepfolds: &l71&rFrom following the ewes
    great with young he'
  '41': brought him to feed Jacob his people, and Israel his inheritance. &l72&rSo he fed them according to the integrity of his heart; and guided them by the skilfulness of his hands.
  '42': Chapter 79/nO god, the heathen are come into thine inheritance; thy holy temple have they defiled; they have laid Jerusalem on heaps. &l2&rThe dead bodies of thy servants have they given to be meat unto the fowls of the heaven, the flesh of thy saints unto
  '43': the beasts of the earth. &l3&rTheir blood have they shed like water round about Jerusalem; and there was none to bury them. &l4&rWe are become a reproach to our neighbours, a scorn and derision to them that are round about us. &l5&rHow long, Lord? wilt
  '44': thou be angry for ever? shall thy jealousy burn like fire? &l6&rPour out thy wrath upon the heathen that have not known thee, and upon the kingdoms that have not called upon thy name. &l7&rFor they have devoured Jacob, and laid waste his dwelling place.
  '45': '&l8&rO remember not against us former iniquities: let thy tender mercies
    speedily prevent us: for we are brought very low. &l9&rHelp us, O God of our salvation,
    for the glory of thy name: and deliver us, and purge away our sins, for thy name''s
    sake.'
  '46': '&l10&rWherefore should the heathen say, Where is their God? let him be known
    among the heathen in our sight by the revenging of the blood of thy servants which
    is shed. &l11&rLet the sighing of the prisoner come before thee; according to
    the greatness of'
  '47': thy power preserve thou those that are appointed to die; &l12&rAnd render unto our neighbours sevenfold into their bosom their reproach, wherewith they have reproached thee, O Lord. &l13&rSo we thy people and sheep of thy pasture will give thee thanks for
  '48': 'ever: we will shew forth thy praise to all generations.'
  '49': Chapter 80/nGive ear, O Shepherd of Israel, thou that leadest Joseph like a flock; thou that dwellest between the cherubims, shine forth. &l2&rBefore Ephraim and Benjamin and Manasseh stir up thy strength, and come and save us. &l3&rTurn us again, O God,
  '50': and cause thy face to shine; and we shall be saved. &l4&rO Lord God of hosts, how long wilt thou be angry against the prayer of thy people? &l5&rThou feedest them with the bread of tears; and givest them tears to drink in great measure.
  end:
    c: 80
    v: 5
