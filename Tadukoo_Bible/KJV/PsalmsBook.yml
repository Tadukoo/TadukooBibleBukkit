  '1': Chapter 94 Cont./n&l18&rWhen I said, My foot slippeth; thy mercy, O Lord, held me up. &l19&rIn the multitude of my thoughts within me thy comforts delight my soul. &l20&rShall the throne of iniquity have fellowship with thee, which frameth mischief by a
  '2': law? &l21&rThey gather themselves together against the soul of the righteous, and condemn the innocent blood. &l22&rBut the Lord is my defence; and my God is the rock of my refuge. &l23&rAnd he shall bring upon them their own iniquity, and shall cut them
  '3': off in their own wickedness; yea, the Lord our God shall cut them off.
  '4': 'Chapter 95/nO come, let us sing unto the Lord: let us make a joyful noise
