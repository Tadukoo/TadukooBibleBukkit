  '33': and the tongue of thy dogs in the same. &l24&rThey have seen thy goings, O God; even the goings of my God, my King, in the sanctuary. &l25&rThe singers went before, the players on instruments followed after; among them were the damsels playing with
  '34': timbrels. &l26&rBless ye God in the congregations, even the Lord, from the fountain of Israel. &l27&rThere is little Benjamin with their ruler, the princes of Judah and their council, the princes of Zebulun, and the princes of Naphtali. &l28&rThy God hath
  '35': 'commanded thy strength: strengthen, O God, that which thou hast wrought for
