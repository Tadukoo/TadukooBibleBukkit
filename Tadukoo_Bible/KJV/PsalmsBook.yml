  '1': 'Chapter 115 Cont./n&l3&rBut our God is in the heavens: he hath done whatsoever
    he hath pleased. &l4&rTheir idols are silver and gold, the work of men''s hands.
    &l5&rThey have mouths, but they speak not: eyes have they, but they see not: &l6&rThey
    have ears,'
  '2': 'but they hear not: noses have they, but they smell not: &l7&rThey have hands,
    but they handle not: feet have they, but they walk not: neither speak they through
    their throat. &l8&rThey that make them are like unto them; so is every one that
    trusteth in'
  '3': 'them. &l9&rO Israel, trust thou in the Lord: he is their help and their shield.
    &l10&rO house of Aaron, trust in the Lord: he is their help and their shield.
    &l11&rYe that fear the Lord, trust in the Lord: he is their help and their shield.
    &l12&rThe Lord'
  '4': 'hath been mindful of us: he will bless us; he will bless the house of Israel;
    he will bless the house of Aaron. &l13&rHe will bless them that fear the Lord,
    both small and great. &l14&rThe Lord shall increase you more and more, you and
    your children.'
  '5': '&l15&rYe are blessed of the Lord which made heaven and earth. &l16&rThe heaven,
    even the heavens, are the Lord''s: but the earth hath he given to the children
    of men. &l17&rThe dead praise not the Lord, neither any that go down into silence.
    &l18&rBut we'
  '6': will bless the Lord from this time forth and for evermore. Praise the Lord.
  '7': Chapter 116/nI love the Lord, because he hath heard my voice and my supplications. &l2&rBecause he hath inclined his ear unto me, therefore will I call upon him as long as I live. &l3&rThe sorrows of death compassed me, and the pains of hell gat hold upon
  '8': 'me: I found trouble and sorrow. &l4&rThen called I upon the name of the Lord;
    O Lord, I beseech thee, deliver my soul. &l5&rGracious is the Lord, and righteous;
    yea, our God is merciful. &l6&rThe Lord preserveth the simple: I was brought low,
    and he helped'
  '9': me. &l7&rReturn unto thy rest, O my soul; for the Lord hath dealt bountifully with thee. &l8&rFor thou hast delivered my soul from death, mine eyes from tears, and my feet from falling. &l9&rI will walk before the Lord in the land of the living. &l10&rI
  '10': 'believed, therefore have I spoken: I was greatly afflicted: &l11&rI said
