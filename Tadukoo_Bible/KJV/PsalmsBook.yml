  '1': Chapter 55 Cont./n&l6&rAnd I said, Oh that I had wings like a dove! for then would I fly away, and be at rest. &l7&rLo, then would I wander far off, and remain in the wilderness. Selah. &l8&rI would hasten my escape from the windy storm and tempest.
  '2': '&l9&rDestroy, O Lord, and divide their tongues: for I have seen violence and
    strife in the city. &l10&rDay and night they go about it upon the walls thereof:
    mischief also and sorrow are in the midst of it. &l11&rWickedness is in the midst
    thereof: deceit'
  '3': 'and guile depart not from her streets. &l12&rFor it was not an enemy that
    reproached me; then I could have borne it: neither was it he that hated me that
    did magnify himself against me; then I would have hid myself from him: &l13&rBut
    it was thou, a man'
  '4': 'mine equal, my guide, and mine acquaintance. &l14&rWe took sweet counsel together,
    and walked unto the house of God in company. &l15&rLet death seize upon them,
    and let them go down quick into hell: for wickedness is in their dwellings, and
    among them.'
  '5': '&l16&rAs for me, I will call upon God; and the Lord shall save me. &l17&rEvening,
    and morning, and at noon, will I pray, and cry aloud: and he shall hear my voice.
    &l18&rHe hath delivered my soul in peace from the battle that was against me:
    for there were'
  '6': 'many with me. &l19&rGod shall hear, and afflict them, even he that abideth
    of old. Selah. Because they have no changes, therefore they fear not God. &l20&rHe
    hath put forth his hands against such as be at peace with him: he hath broken
    his covenant.'
  '7': '&l21&rThe words of his mouth were smoother than butter, but war was in his
    heart: his words were softer than oil, yet were they drawn swords. &l22&rCast
    thy burden upon the Lord, and he shall sustain thee: he shall never suffer the
    righteous to be moved.'
  '8': '&l23&rBut thou, O God, shalt bring them down into the pit of destruction:
    bloody and deceitful men shall not live out half their days; but I will trust
    in thee.'
  '9': 'Chapter 56/nBe merciful unto me, O God: for man would swallow me up; he fighting
    daily oppresseth me. &l2&rMine enemies would daily swallow me up: for they be
    many that fight against me, O thou most High. &l3&rWhat time I am afraid, I will
    trust in thee.'
  '10': '&l4&rIn God I will praise his word, in God I have put my trust; I will not
    fear what flesh can do unto me. &l5&rEvery day they wrest my words: all their
    thoughts are against me for evil. &l6&rThey gather themselves together, they hide
    themselves, they mark'
  '11': 'my steps, when they wait for my soul. &l7&rShall they escape by iniquity?
    in thine anger cast down the people, O God. &l8&rThou tellest my wanderings: put
    thou my tears into thy bottle: are they not in thy book? &l9&rWhen I cry unto
    thee, then shall mine'
  '12': 'enemies turn back: this I know; for God is for me. &l10&rIn God will I praise
    his word: in the Lord will I praise his word. &l11&rIn God have I put my trust:
    I will not be afraid what man can do unto me. &l12&rThy vows are upon me, O God:
    I will render'
  '13': 'praises unto thee. &l13&rFor thou hast delivered my soul from death: wilt
    not thou deliver my feet from falling, that I may walk before God in the light
    of the living?'
  '14': 'Chapter 57/nBe merciful unto me, O God, be merciful unto me: for my soul
    trusteth in thee: yea, in the shadow of thy wings will I make my refuge, until
    these calamities be overpast. &l2&rI will cry unto God most high; unto God that
    performeth all things'
  '15': 'for me. &l3&rHe shall send from heaven, and save me from the reproach of
    him that would swallow me up. Selah. God shall send forth his mercy and his truth.
    &l4&rMy soul is among lions: and I lie even among them that are set on fire, even
    the sons of men,'
  '16': 'whose teeth are spears and arrows, and their tongue a sharp sword. &l5&rBe
    thou exalted, O God, above the heavens; let thy glory be above all the earth.
    &l6&rThey have prepared a net for my steps; my soul is bowed down: they have digged
    a pit before me,'
  '17': 'into the midst whereof they are fallen themselves. Selah. &l7&rMy heart is
    fixed, O God, my heart is fixed: I will sing and give praise. &l8&rAwake up, my
    glory; awake, psaltery and harp: I myself will awake early. &l9&rI will praise
    thee, O Lord, among'
  '18': 'the people: I will sing unto thee among the nations. &l10&rFor thy mercy
    is great unto the heavens, and thy truth unto the clouds. &l11&rBe thou exalted,
    O God, above the heavens: let thy glory be above all the earth.'
  '19': 'Chapter 58/nDo ye indeed speak righteousness, O congregation? do ye judge
    uprightly, O ye sons of men? &l2&rYea, in heart ye work wickedness; ye weigh the
    violence of your hands in the earth. &l3&rThe wicked are estranged from the womb:
    they go astray as'
  '20': 'soon as they be born, speaking lies. &l4&rTheir poison is like the poison
    of a serpent: they are like the deaf adder that stoppeth her ear; &l5&rWhich will
    not hearken to the voice of charmers, charming never so wisely. &l6&rBreak their
    teeth, O God, in'
  '21': 'their mouth: break out the great teeth of the young lions, O Lord. &l7&rLet
    them melt away as waters which run continually: when he bendeth his bow to shoot
    his arrows, let them be as cut in pieces. &l8&rAs a snail which melteth, let every
    one of them pass'
  '22': 'away: like the untimely birth of a woman, that they may not see the sun.
    &l9&rBefore your pots can feel the thorns, he shall take them away as with a whirlwind,
    both living, and in his wrath. &l10&rThe righteous shall rejoice when he seeth
    the vengeance:'
  '23': 'he shall wash his feet in the blood of the wicked. &l11&rSo that a man shall
    say, Verily there is a reward for the righteous: verily he is a God that judgeth
    in the earth.'
  '24': 'Chapter 59/nDeliver me from mine enemies, O my God: defend me from them that
    rise up against me. &l2&rDeliver me from the workers of iniquity, and save me
    from bloody men. &l3&rFor, lo, they lie in wait for my soul: the mighty are gathered
    against me; not'
  '25': 'for my transgression, nor for my sin, O Lord. &l4&rThey run and prepare themselves
    without my fault: awake to help me, and behold. &l5&rThou therefore, O Lord God
    of hosts, the God of Israel, awake to visit all the heathen: be not merciful to
    any wicked'
  '26': 'transgressors. Selah. &l6&rThey return at evening: they make a noise like
    a dog, and go round about the city. &l7&rBehold, they belch out with their mouth:
    swords are in their lips: for who, say they, doth hear? &l8&rBut thou, O Lord,
    shalt laugh at them;'
  '27': 'thou shalt have all the heathen in derision. &l9&rBecause of his strength
    will I wait upon thee: for God is my defence. &l10&rThe God of my mercy shall
    prevent me: God shall let me see my desire upon mine enemies. &l11&rSlay them
    not, lest my people'
  '28': 'forget: scatter them by thy power; and bring them down, O Lord our shield.
    &l12&rFor the sin of their mouth and the words of their lips let them even be
    taken in their pride: and for cursing and lying which they speak. &l13&rConsume
    them in wrath, consume'
  '29': 'them, that they may not be: and let them know that God ruleth in Jacob unto
    the ends of the earth. Selah. &l14&rAnd at evening let them return; and let them
    make a noise like a dog, and go round about the city. &l15&rLet them wander up
    and down for meat,'
  '30': 'and grudge if they be not satisfied. &l16&rBut I will sing of thy power;
    yea, I will sing aloud of thy mercy in the morning: for thou hast been my defence
    and refuge in the day of my trouble. &l17&rUnto thee, O my strength, will I sing:
    for God is my'
  '31': defence, and the God of my mercy.
  '32': 'Chapter 60/nO God, thou hast cast us off, thou hast scattered us, thou hast
    been displeased; O turn thyself to us again. &l2&rThou hast made the earth to
    tremble; thou hast broken it: heal the breaches thereof; for it shaketh. &l3&rThou
    hast shewed thy'
  '33': 'people hard things: thou hast made us to drink the wine of astonishment.
    &l4&rThou hast given a banner to them that fear thee, that it may be displayed
    because of the truth. Selah. &l5&rThat thy beloved may be delivered; save with
    thy right hand, and hear'
  '34': me. &l6&rGod hath spoken in his holiness; I will rejoice, I will divide Shechem, and mete out the valley of Succoth. &l7&rGilead is mine, and Manasseh is mine; Ephraim also is the strength of mine head; Judah is my lawgiver; &l8&rMoab is my washpot; over
  '35': 'Edom will I cast out my shoe: Philistia, triumph thou because of me. &l9&rWho
    will bring me into the strong city? who will lead me into Edom? &l10&rWilt not
    thou, O God, which hadst cast us off? and thou, O God, which didst not go out
    with our armies?'
  '36': '&l11&rGive us help from trouble: for vain is the help of man. &l12&rThrough
    God we shall do valiantly: for he it is that shall tread down our enemies.'
  '37': 'Chapter 61/nHear my cry, O God; attend unto my prayer. &l2&rFrom the end
    of the earth will I cry unto thee, when my heart is overwhelmed: lead me to the
    rock that is higher than I. &l3&rFor thou hast been a shelter for me, and a strong
    tower from the'
  '38': 'enemy. &l4&rI will abide in thy tabernacle for ever: I will trust in the
    covert of thy wings. Selah. &l5&rFor thou, O God, hast heard my vows: thou hast
    given me the heritage of those that fear thy name. &l6&rThou wilt prolong the
    king''s life: and his'
  '39': 'years as many generations. &l7&rHe shall abide before God for ever: O prepare
    mercy and truth, which may preserve him. &l8&rSo will I sing praise unto thy name
    for ever, that I may daily perform my vows.'
  '40': 'Chapter 62/nTruly my soul waiteth upon God: from him cometh my salvation.
    &l2&rHe only is my rock and my salvation; he is my defence; I shall not be greatly
    moved. &l3&rHow long will ye imagine mischief against a man? ye shall be slain
    all of you: as a'
  '41': 'bowing wall shall ye be, and as a tottering fence. &l4&rThey only consult
    to cast him down from his excellency: they delight in lies: they bless with their
    mouth, but they curse inwardly. Selah. &l5&rMy soul, wait thou only upon God;
    for my expectation is'
  '42': 'from him. &l6&rHe only is my rock and my salvation: he is my defence; I shall
    not be moved. &l7&rIn God is my salvation and my glory: the rock of my strength,
    and my refuge, is in God. &l8&rTrust in him at all times; ye people, pour out
    your heart before'
  '43': 'him: God is a refuge for us. Selah. &l9&rSurely men of low degree are vanity,
    and men of high degree are a lie: to be laid in the balance, they are altogether
    lighter than vanity. &l10&rTrust not in oppression, and become not vain in robbery:
    if riches'
  '44': 'increase, set not your heart upon them. &l11&rGod hath spoken once; twice
    have I heard this; that power belongeth unto God. &l12&rAlso unto thee, O Lord,
    belongeth mercy: for thou renderest to every man according to his work.'
  '45': 'Chapter 63/nO God, thou art my God; early will I seek thee: my soul thirsteth
    for thee, my flesh longeth for thee in a dry and thirsty land, where no water
    is; &l2&rTo see thy power and thy glory, so as I have seen thee in the sanctuary.
    &l3&rBecause thy'
  '46': 'lovingkindness is better than life, my lips shall praise thee. &l4&rThus
    will I bless thee while I live: I will lift up my hands in thy name. &l5&rMy soul
    shall be satisfied as with marrow and fatness; and my mouth shall praise thee
    with joyful lips:'
  '47': '&l6&rWhen I remember thee upon my bed, and meditate on thee in the night
    watches. &l7&rBecause thou hast been my help, therefore in the shadow of thy wings
    will I rejoice. &l8&rMy soul followeth hard after thee: thy right hand upholdeth
    me. &l9&rBut those'
  '48': 'that seek my soul, to destroy it, shall go into the lower parts of the earth.
    &l10&rThey shall fall by the sword: they shall be a portion for foxes. &l11&rBut
    the king shall rejoice in God; every one that sweareth by him shall glory: but
    the mouth of them'
  '49': that speak lies shall be stopped.
  '50': 'Chapter 64/nHear my voice, O God, in my prayer: preserve my life from fear
    of the enemy. &l2&rHide me from the secret counsel of the wicked; from the insurrection
    of the workers of iniquity:'
  end:
    c: 64
    v: 2
Book9:
  start:
    c: 64
    v: 3
  '1': 'Chapter 64 Cont./n&l3&rWho whet their tongue like a sword, and bend their
    bows to shoot their arrows, even bitter words: &l4&rThat they may shoot in secret
    at the perfect: suddenly do they shoot at him, and fear not. &l5&rThey encourage
    themselves in an'
  '2': 'evil matter: they commune of laying snares privily; they say, Who shall see
    them? &l6&rThey search out iniquities; they accomplish a diligent search: both
    the inward thought of every one of them, and the heart, is deep. &l7&rBut God
    shall shoot at them'
  '3': 'with an arrow; suddenly shall they be wounded. &l8&rSo they shall make their
    own tongue to fall upon themselves: all that see them shall flee away. &l9&rAnd
    all men shall fear, and shall declare the work of God; for they shall wisely consider
    of his doing.'
  '4': ' &l10&rThe righteous shall be glad in the Lord, and shall trust in him; and
    all the upright in heart shall glory.'
