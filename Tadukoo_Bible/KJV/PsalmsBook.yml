  '34': Chapter 111/nPraise ye the Lord. I will praise the Lord with my whole heart, in the assembly of the upright, and in the congregation. &l2&rThe works of the Lord are great, sought out of all them that have pleasure therein. &l3&rHis work is honourable and
  '35': 'glorious: and his righteousness endureth for ever. &l4&rHe hath made his
