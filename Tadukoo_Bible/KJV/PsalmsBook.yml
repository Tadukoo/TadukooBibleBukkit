  '1': Chapter 139 Cont./n&l10&rEven there shall thy hand lead me, and thy right hand shall hold me. &l11&rIf I say, Surely the darkness shall cover me; even the night shall be light about me. &l12&rYea, the darkness hideth not from thee; but the night shineth as
  '2': 'the day: the darkness and the light are both alike to thee. &l13&rFor thou
    hast possessed my reins: thou hast covered me in my mother''s womb. &l14&rI will
    praise thee; for I am fearfully and wonderfully made: marvellous are thy works;
    and that my soul'
  '3': knoweth right well. &l15&rMy substance was not hid from thee, when I was made in secret, and curiously wrought in the lowest parts of the earth. &l16&rThine eyes did see my substance, yet being unperfect; and in thy book all my members were written, which
  '4': 'in continuance were fashioned, when as yet there was none of them. &l17&rHow
    precious also are thy thoughts unto me, O God! how great is the sum of them! &l18&rIf
    I should count them, they are more in number than the sand: when I awake, I am
    still with'
  '5': 'thee. &l19&rSurely thou wilt slay the wicked, O God: depart from me therefore,
    ye bloody men. &l20&rFor they speak against thee wickedly, and thine enemies take
    thy name in vain. &l21&rDo not I hate them, O Lord, that hate thee? and am not
    I grieved with'
  '6': 'those that rise up against thee? &l22&rI hate them with perfect hatred: I
    count them mine enemies. &l23&rSearch me, O God, and know my heart: try me, and
    know my thoughts: &l24&rAnd see if there be any wicked way in me, and lead me
    in the way everlasting.'
  '7': 'Chapter 140/nDeliver me, O Lord, from the evil man: preserve me from the violent
    man; &l2&rWhich imagine mischiefs in their heart; continually are they gathered
    together for war. &l3&rThey have sharpened their tongues like a serpent; adders''
    poison is'
  '8': under their lips. Selah. &l4&rKeep me, O Lord, from the hands of the wicked; preserve me from the violent man; who have purposed to overthrow my goings. &l5&rThe proud have hid a snare for me, and cords; they have spread a net by the wayside; they have set
  '9': 'gins for me. Selah. &l6&rI said unto the Lord, Thou art my God: hear the voice
    of my supplications, O Lord. &l7&rO God the Lord, the strength of my salvation,
    thou hast covered my head in the day of battle. &l8&rGrant not, O Lord, the desires
    of the'
  '10': 'wicked: further not his wicked device; lest they exalt themselves. Selah.
    &l9&rAs for the head of those that compass me about, let the mischief of their
    own lips cover them. &l10&rLet burning coals fall upon them: let them be cast
    into the fire; into deep'
  '11': 'pits, that they rise not up again. &l11&rLet not an evil speaker be established
    in the earth: evil shall hunt the violent man to overthrow him. &l12&rI know that
    the Lord will maintain the cause of the afflicted, and the right of the poor.
    &l13&rSurely the'
  '12': 'righteous shall give thanks unto thy name: the upright shall dwell in thy
    presence.'
  '13': 'Chapter 141/nLord, I cry unto thee: make haste unto me; give ear unto my
    voice, when I cry unto thee. &l2&rLet my prayer be set forth before thee as incense;
    and the lifting up of my hands as the evening sacrifice. &l3&rSet a watch, O Lord,
    before my'
  '14': 'mouth; keep the door of my lips. &l4&rIncline not my heart to any evil thing,
    to practise wicked works with men that work iniquity: and let me not eat of their
    dainties. &l5&rLet the righteous smite me; it shall be a kindness: and let him
    reprove me; it'
  '15': 'shall be an excellent oil, which shall not break my head: for yet my prayer
    also shall be in their calamities. &l6&rWhen their judges are overthrown in stony
    places, they shall hear my words; for they are sweet. &l7&rOur bones are scattered
    at the grave''s'
  '16': 'mouth, as when one cutteth and cleaveth wood upon the earth. &l8&rBut mine
    eyes are unto thee, O God the Lord: in thee is my trust; leave not my soul destitute.
    &l9&rKeep me from the snares which they have laid for me, and the gins of the
    workers of'
  '17': iniquity. &l10&rLet the wicked fall into their own nets, whilst that I withal escape.
  '18': Chapter 142/nI cried unto the Lord with my voice; with my voice unto the Lord did I make my supplication. &l2&rI poured out my complaint before him; I shewed before him my trouble. &l3&rWhen my spirit was overwhelmed within me, then thou knewest my path.
  '19': 'In the way wherein I walked have they privily laid a snare for me. &l4&rI
    looked on my right hand, and beheld, but there was no man that would know me:
    refuge failed me; no man cared for my soul. &l5&rI cried unto thee, O Lord: I
    said, Thou art my refuge'
  '20': 'and my portion in the land of the living. &l6&rAttend unto my cry; for I
    am brought very low: deliver me from my persecutors; for they are stronger than
    I. &l7&rBring my soul out of prison, that I may praise thy name: the righteous
    shall compass me about;'
  '21': for thou shalt deal bountifully with me.
  '22': 'Chapter 143/nHear my prayer, O Lord, give ear to my supplications: in thy
    faithfulness answer me, and in thy righteousness. &l2&rAnd enter not into judgment
    with thy servant: for in thy sight shall no man living be justified. &l3&rFor
    the enemy hath'
  '23': persecuted my soul; he hath smitten my life down to the ground; he hath made me to dwell in darkness, as those that have been long dead. &l4&rTherefore is my spirit overwhelmed within me; my heart within me is desolate. &l5&rI remember the days of old; I
  '24': 'meditate on all thy works; I muse on the work of thy hands. &l6&rI stretch
    forth my hands unto thee: my soul thirsteth after thee, as a thirsty land. Selah.
    &l7&rHear me speedily, O Lord: my spirit faileth: hide not thy face from me, lest
    I be like unto'
  '25': 'them that go down into the pit. &l8&rCause me to hear thy lovingkindness
    in the morning; for in thee do I trust: cause me to know the way wherein I should
    walk; for I lift up my soul unto thee. &l9&rDeliver me, O Lord, from mine enemies:
    I flee unto thee'
  '26': 'to hide me. &l10&rTeach me to do thy will; for thou art my God: thy spirit
    is good; lead me into the land of uprightness. &l11&rQuicken me, O Lord, for thy
    name''s sake: for thy righteousness'' sake bring my soul out of trouble. &l12&rAnd
    of thy mercy cut'
  '27': 'off mine enemies, and destroy all them that afflict my soul: for I am thy
    servant.'
  '28': 'Chapter 144/nBlessed be the Lord my strength which teacheth my hands to war,
    and my fingers to fight: &l2&rMy goodness, and my fortress; my high tower, and
    my deliverer; my shield, and he in whom I trust; who subdueth my people under
    me. &l3&rLord, what is'
  '29': 'man, that thou takest knowledge of him! or the son of man, that thou makest
    account of him! &l4&rMan is like to vanity: his days are as a shadow that passeth
    away. &l5&rBow thy heavens, O Lord, and come down: touch the mountains, and they
    shall smoke.'
  '30': '&l6&rCast forth lightning, and scatter them: shoot out thine arrows, and
    destroy them. &l7&rSend thine hand from above; rid me, and deliver me out of great
    waters, from the hand of strange children; &l8&rWhose mouth speaketh vanity, and
    their right hand is'
  '31': 'a right hand of falsehood. &l9&rI will sing a new song unto thee, O God:
    upon a psaltery and an instrument of ten strings will I sing praises unto thee.
    &l10&rIt is he that giveth salvation unto kings: who delivereth David his servant
    from the hurtful'
  '32': 'sword. &l11&rRid me, and deliver me from the hand of strange children, whose
    mouth speaketh vanity, and their right hand is a right hand of falsehood: &l12&rThat
    our sons may be as plants grown up in their youth; that our daughters may be as
    corner stones,'
  '33': 'polished after the similitude of a palace: &l13&rThat our garners may be
    full, affording all manner of store: that our sheep may bring forth thousands
    and ten thousands in our streets: &l14&rThat our oxen may be strong to labour;
    that there be no breaking'
  '34': 'in, nor going out; that there be no complaining in our streets. &l15&rHappy
    is that people, that is in such a case: yea, happy is that people, whose God is
    the Lord.'
  '35': Chapter 145/nI will extol thee, my God, O king; and I will bless thy name for ever and ever. &l2&rEvery day will I bless thee; and I will praise thy name for ever and ever. &l3&rGreat is the Lord, and greatly to be praised; and his greatness is
  '36': 'unsearchable. &l4&rOne generation shall praise thy works to another, and
    shall declare thy mighty acts. &l5&rI will speak of the glorious honour of thy
    majesty, and of thy wondrous works. &l6&rAnd men shall speak of the might of thy
    terrible acts: and I'
  '37': 'will declare thy greatness. &l7&rThey shall abundantly utter the memory of
    thy great goodness, and shall sing of thy righteousness. &l8&rThe Lord is gracious,
    and full of compassion; slow to anger, and of great mercy. &l9&rThe Lord is good
    to all: and his'
  '38': tender mercies are over all his works. &l10&rAll thy works shall praise thee, O Lord; and thy saints shall bless thee. &l11&rThey shall speak of the glory of thy kingdom, and talk of thy power; &l12&rTo make known to the sons of men his mighty acts, and
  '39': the glorious majesty of his kingdom. &l13&rThy kingdom is an everlasting kingdom, and thy dominion endureth throughout all generations. &l14&rThe Lord upholdeth all that fall, and raiseth up all those that be bowed down. &l15&rThe eyes of all wait upon
  '40': thee; and thou givest them their meat in due season. &l16&rThou openest thine hand, and satisfiest the desire of every living thing. &l17&rThe Lord is righteous in all his ways, and holy in all his works. &l18&rThe Lord is nigh unto all them that call upon
  '41': 'him, to all that call upon him in truth. &l19&rHe will fulfil the desire
    of them that fear him: he also will hear their cry, and will save them. &l20&rThe
    Lord preserveth all them that love him: but all the wicked will he destroy. &l21&rMy
    mouth shall'
  '42': 'speak the praise of the Lord: and let all flesh bless his holy name for ever
    and ever.'
  '43': 'Chapter 146/nPraise ye the Lord. Praise the Lord, O my soul. &l2&rWhile I
    live will I praise the Lord: I will sing praises unto my God while I have any
    being. &l3&rPut not your trust in princes, nor in the son of man, in whom there
    is no help. &l4&rHis'
  '44': 'breath goeth forth, he returneth to his earth; in that very day his thoughts
    perish. &l5&rHappy is he that hath the God of Jacob for his help, whose hope is
    in the Lord his God: &l6&rWhich made heaven, and earth, the sea, and all that
    therein is: which'
  '45': 'keepeth truth for ever: &l7&rWhich executeth judgment for the oppressed:
    which giveth food to the hungry. The Lord looseth the prisoners: &l8&rThe Lord
    openeth the eyes of the blind: the Lord raiseth them that are bowed down: the
    Lord loveth the righteous:'
  '46': ' &l9&rThe Lord preserveth the strangers; he relieveth the fatherless and
    widow: but the way of the wicked he turneth upside down. &l10&rThe Lord shall
    reign for ever, even thy God, O Zion, unto all generations. Praise ye the Lord.'
  '47': 'Chapter 147/nPraise ye the Lord: for it is good to sing praises unto our
    God; for it is pleasant; and praise is comely. &l2&rThe Lord doth build up Jerusalem:
    he gathereth together the outcasts of Israel. &l3&rHe healeth the broken in heart,
    and bindeth up'
  '48': 'their wounds. &l4&rHe telleth the number of the stars; he calleth them all
    by their names. &l5&rGreat is our Lord, and of great power: his understanding
    is infinite. &l6&rThe Lord lifteth up the meek: he casteth the wicked down to
    the ground. &l7&rSing'
  '49': 'unto the Lord with thanksgiving; sing praise upon the harp unto our God:
    &l8&rWho covereth the heaven with clouds, who prepareth rain for the earth, who
    maketh grass to grow upon the mountains. &l9&rHe giveth to the beast his food,
    and to the young ravens'
  '50': 'which cry. &l10&rHe delighteth not in the strength of the horse: he taketh
    not pleasure in the legs of a man. &l11&rThe Lord taketh pleasure in them that
    fear him, in those that hope in his mercy. &l12&rPraise the Lord, O Jerusalem;
    praise thy God, O Zion.'
  end:
