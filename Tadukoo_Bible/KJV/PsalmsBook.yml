  '7': 'trees of the Lord are full of sap; the cedars of Lebanon, which he hath planted;
    &l17&rWhere the birds make their nests: as for the stork, the fir trees are her
    house. &l18&rThe high hills are a refuge for the wild goats; and the rocks for
