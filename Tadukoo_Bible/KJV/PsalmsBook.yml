  '27': them. &l39&rHe spread a cloud for a covering; and fire to give light in the night. &l40&rThe people asked, and he brought quails, and satisfied them with the bread of heaven. &l41&rHe opened the rock, and the waters gushed out; they ran in the dry places
  '28': 'like a river. &l42&rFor he remembered his holy promise, and Abraham his servant.
