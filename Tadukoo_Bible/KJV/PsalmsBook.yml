  '8': end. &l28&rThen they cry unto the Lord in their trouble, and he bringeth them out of their distresses. &l29&rHe maketh the storm a calm, so that the waves thereof are still. &l30&rThen are they glad because they be quiet; so he bringeth them unto their
  '9': desired haven. &l31&rOh that men would praise the Lord for his goodness, and for his wonderful works to the children of men! &l32&rLet them exalt him also in the congregation of the people, and praise him in the assembly of the elders. &l33&rHe turneth
  '10': rivers into a wilderness, and the watersprings into dry ground; &l34&rA fruitful land into barrenness, for the wickedness of them that dwell therein. &l35&rHe turneth the wilderness into a standing water, and dry ground into watersprings. &l36&rAnd there
  '11': he maketh the hungry to dwell, that they may prepare a city for habitation; &l37&rAnd sow the fields, and plant vineyards, which may yield fruits of increase. &l38&rHe blesseth them also, so that they are multiplied greatly; and suffereth not their cattle
  '12': to decrease. &l39&rAgain, they are minished and brought low through oppression, affliction, and sorrow. &l40&rHe poureth contempt upon princes, and causeth them to wander in the wilderness, where there is no way. &l41&rYet setteth he the poor on high from
  '13': 'affliction, and maketh him families like a flock. &l42&rThe righteous shall
