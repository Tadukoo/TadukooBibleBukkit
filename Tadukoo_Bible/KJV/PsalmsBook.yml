  '17': was in trouble. &l15&rI will offer unto thee burnt sacrifices of fatlings, with the incense of rams; I will offer bullocks with goats. Selah. &l16&rCome and hear, all ye that fear God, and I will declare what he hath done for my soul. &l17&rI cried unto
  '18': 'him with my mouth, and he was extolled with my tongue. &l18&rIf I regard
