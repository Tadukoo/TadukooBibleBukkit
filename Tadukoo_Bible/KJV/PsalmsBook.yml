  '43': 'Chapter 103/nBless the Lord, O my soul: and all that is within me, bless
    his holy name. &l2&rBless the Lord, O my soul, and forget not all his benefits:
    &l3&rWho forgiveth all thine iniquities; who healeth all thy diseases; &l4&rWho
    redeemeth thy life from'
  '44': destruction; who crowneth thee with lovingkindness and tender mercies; &l5&rWho satisfieth thy mouth with good things; so that thy youth is renewed like the eagle's. &l6&rThe Lord executeth righteousness and judgment for all that are oppressed. &l7&rHe
  '45': 'made known his ways unto Moses, his acts unto the children of Israel. &l8&rThe
    Lord is merciful and gracious, slow to anger, and plenteous in mercy. &l9&rHe
    will not always chide: neither will he keep his anger for ever. &l10&rHe hath
    not dealt with us'
  '46': after our sins; nor rewarded us according to our iniquities. &l11&rFor as the heaven is high above the earth, so great is his mercy toward them that fear him. &l12&rAs far as the east is from the west, so far hath he removed our transgressions from us.
  '47': '&l13&rLike as a father pitieth his children, so the Lord pitieth them that
    fear him. &l14&rFor he knoweth our frame; he remembereth that we are dust. &l15&rAs
