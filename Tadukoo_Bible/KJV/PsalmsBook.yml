  '36': 'indignation and thy wrath: for thou hast lifted me up, and cast me down.
    &l11&rMy days are like a shadow that declineth; and I am withered like grass.
    &l12&rBut thou, O Lord, shall endure for ever; and thy remembrance unto all generations.
    &l13&rThou shalt'
  '37': 'arise, and have mercy upon Zion: for the time to favour her, yea, the set
    time, is come. &l14&rFor thy servants take pleasure in her stones, and favour
    the dust thereof. &l15&rSo the heathen shall fear the name of the Lord, and all
