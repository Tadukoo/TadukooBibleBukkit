  '1': 'Chapter 46 Cont./n&l5&rGod is in the midst of her; she shall not be moved:
    God shall help her, and that right early. &l6&rThe heathen raged, the kingdoms
    were moved: he uttered his voice, the earth melted. &l7&rThe Lord of hosts is
    with us; the God of'
  '2': Jacob is our refuge. Selah. &l8&rCome, behold the works of the Lord, what desolations he hath made in the earth. &l9&rHe maketh wars to cease unto the end of the earth; he breaketh the bow, and cutteth the spear in sunder; he burneth the chariot in the
  '3': 'fire. &l10&rBe still, and know that I am God: I will be exalted among the
    heathen, I will be exalted in the earth. &l11&rThe Lord of hosts is with us; the
    God of Jacob is our refuge. Selah.'
  '4': Chapter 47/nO clap your hands, all ye people; shout unto God with the voice of triumph. &l2&rFor the Lord most high is terrible; he is a great King over all the earth. &l3&rHe shall subdue the people under us, and the nations under our feet. &l4&rHe shall
  '5': 'choose our inheritance for us, the excellency of Jacob whom he loved. Selah.
    &l5&rGod is gone up with a shout, the Lord with the sound of a trumpet. &l6&rSing
    praises to God, sing praises: sing praises unto our King, sing praises. &l7&rFor
    God is the King'
  '6': 'of all the earth: sing ye praises with understanding. &l8&rGod reigneth over
    the heathen: God sitteth upon the throne of his holiness. &l9&rThe princes of
    the people are gathered together, even the people of the God of Abraham: for the
    shields of the earth'
  '7': 'belong unto God: he is greatly exalted.'
  '8': Chapter 48/nGreat is the Lord, and greatly to be praised in the city of our God, in the mountain of his holiness. &l2&rBeautiful for situation, the joy of the whole earth, is mount Zion, on the sides of the north, the city of the great King. &l3&rGod is
  '9': known in her palaces for a refuge. &l4&rFor, lo, the kings were assembled, they passed by together. &l5&rThey saw it, and so they marvelled; they were troubled, and hasted away. &l6&rFear took hold upon them there, and pain, as of a woman in travail.
  '10': '&l7&rThou breakest the ships of Tarshish with an east wind. &l8&rAs we have
    heard, so have we seen in the city of the Lord of hosts, in the city of our God:
    God will establish it for ever. Selah. &l9&rWe have thought of thy lovingkindness,
    O God, in the'
  '11': 'midst of thy temple. &l10&rAccording to thy name, O God, so is thy praise
    unto the ends of the earth: thy right hand is full of righteousness. &l11&rLet
    mount Zion rejoice, let the daughters of Judah be glad, because of thy judgments.
    &l12&rWalk about'
  '12': 'Zion, and go round about her: tell the towers thereof. &l13&rMark ye well
    her bulwarks, consider her palaces; that ye may tell it to the generation following.
    &l14&rFor this God is our God for ever and ever: he will be our guide even unto
    death.'
  '13': 'Chapter 49/nHear this, all ye people; give ear, all ye inhabitants of the
    world: &l2&rBoth low and high, rich and poor, together. &l3&rMy mouth shall speak
    of wisdom; and the meditation of my heart shall be of understanding. &l4&rI will
    incline mine ear to'
  '14': 'a parable: I will open my dark saying upon the harp. &l5&rWherefore should
    I fear in the days of evil, when the iniquity of my heels shall compass me about?
    &l6&rThey that trust in their wealth, and boast themselves in the multitude of
    their riches;'
  '15': '&l7&rNone of them can by any means redeem his brother, nor give to God a
    ransom for him: &l8&r(For the redemption of their soul is precious, and it ceaseth
    for ever:) &l9&rThat he should still live for ever, and not see corruption. &l10&rFor
    he seeth that'
  '16': wise men die, likewise the fool and the brutish person perish, and leave their wealth to others. &l11&rTheir inward thought is, that their houses shall continue for ever, and their dwelling places to all generations; they call their lands after their own
  '17': 'names. &l12&rNevertheless man being in honour abideth not: he is like the
    beasts that perish. &l13&rThis their way is their folly: yet their posterity approve
    their sayings. Selah. &l14&rLike sheep they are laid in the grave; death shall
    feed on them; and'
  '18': 'the upright shall have dominion over them in the morning; and their beauty
    shall consume in the grave from their dwelling. &l15&rBut God will redeem my soul
    from the power of the grave: for he shall receive me. Selah. &l16&rBe not thou
    afraid when one is'
  '19': 'made rich, when the glory of his house is increased; &l17&rFor when he dieth
    he shall carry nothing away: his glory shall not descend after him. &l18&rThough
    while he lived he blessed his soul: and men will praise thee, when thou doest
    well to thyself.'
  '20': '&l19&rHe shall go to the generation of his fathers; they shall never see
    light. &l20&rMan that is in honour, and understandeth not, is like the beasts
    that perish.'
  '21': 'Chapter 50/nThe mighty God, even the Lord, hath spoken, and called the earth
    from the rising of the sun unto the going down thereof. &l2&rOut of Zion, the
    perfection of beauty, God hath shined. &l3&rOur God shall come, and shall not
    keep silence: a fire'
  '22': shall devour before him, and it shall be very tempestuous round about him. &l4&rHe shall call to the heavens from above, and to the earth, that he may judge his people. &l5&rGather my saints together unto me; those that have made a covenant with me by
  '23': 'sacrifice. &l6&rAnd the heavens shall declare his righteousness: for God
    is judge himself. Selah. &l7&rHear, O my people, and I will speak; O Israel, and
    I will testify against thee: I am God, even thy God. &l8&rI will not reprove thee
    for thy sacrifices'
  '24': or thy burnt offerings, to have been continually before me. &l9&rI will take no bullock out of thy house, nor he goats out of thy folds. &l10&rFor every beast of the forest is mine, and the cattle upon a thousand hills. &l11&rI know all the fowls of the
  '25': 'mountains: and the wild beasts of the field are mine. &l12&rIf I were hungry,
    I would not tell thee: for the world is mine, and the fulness thereof. &l13&rWill
    I eat the flesh of bulls, or drink the blood of goats? &l14&rOffer unto God thanksgiving;
    and'
  '26': 'pay thy vows unto the most High: &l15&rAnd call upon me in the day of trouble:
    I will deliver thee, and thou shalt glorify me. &l16&rBut unto the wicked God
    saith, What hast thou to do to declare my statutes, or that thou shouldest take
    my covenant in thy'
  '27': mouth? &l17&rSeeing thou hatest instruction, and casteth my words behind thee. &l18&rWhen thou sawest a thief, then thou consentedst with him, and hast been partaker with adulterers. &l19&rThou givest thy mouth to evil, and thy tongue frameth deceit.
  '28': '&l20&rThou sittest and speakest against thy brother; thou slanderest thine
    own mother''s son. &l21&rThese things hast thou done, and I kept silence; thou
    thoughtest that I was altogether such an one as thyself: but I will reprove thee,
    and set them in order'
  '29': 'before thine eyes. &l22&rNow consider this, ye that forget God, lest I tear
    you in pieces, and there be none to deliver. &l23&rWhoso offereth praise glorifieth
    me: and to him that ordereth his conversation aright will I shew the salvation
    of God.'
  '30': 'Chapter 51/nHave mercy upon me, O God, according to thy lovingkindness: according
    unto the multitude of thy tender mercies blot out my transgressions. &l2&rWash
    me throughly from mine iniquity, and cleanse me from my sin. &l3&rFor I acknowledge
    my'
  '31': 'transgressions: and my sin is ever before me. &l4&rAgainst thee, thee only,
    have I sinned, and done this evil in thy sight: that thou mightest be justified
    when thou speakest, and be clear when thou judgest. &l5&rBehold, I was shapen
    in iniquity; and in'
  '32': 'sin did my mother conceive me. &l6&rBehold, thou desirest truth in the inward
    parts: and in the hidden part thou shalt make me to know wisdom. &l7&rPurge me
    with hyssop, and I shall be clean: wash me, and I shall be whiter than snow. &l8&rMake
    me to hear'
  '33': joy and gladness; that the bones which thou hast broken may rejoice. &l9&rHide thy face from my sins, and blot out all mine iniquities. &l10&rCreate in me a clean heart, O God; and renew a right spirit within me. &l11&rCast me not away from thy presence;
  '34': and take not thy holy spirit from me. &l12&rRestore unto me the joy of thy salvation; and uphold me with thy free spirit. &l13&rThen will I teach transgressors thy ways; and sinners shall be converted unto thee. &l14&rDeliver me from bloodguiltiness, O
  '35': 'God, thou God of my salvation: and my tongue shall sing aloud of thy righteousness.
    &l15&rO Lord, open thou my lips; and my mouth shall shew forth thy praise. &l16&rFor
    thou desirest not sacrifice; else would I give it: thou delightest not in burnt'
  '36': 'offering. &l17&rThe sacrifices of God are a broken spirit: a broken and a
    contrite heart, O God, thou wilt not despise. &l18&rDo good in thy good pleasure
    unto Zion: build thou the walls of Jerusalem. &l19&rThen shalt thou be pleased
    with the sacrifices of'
  '37': 'righteousness, with burnt offering and whole burnt offering: then shall they
    offer bullocks upon thine altar.'
  '38': Chapter 52/nWhy boastest thou thyself in mischief, O mighty man? the goodness of God endureth continually. &l2&rThe tongue deviseth mischiefs; like a sharp razor, working deceitfully. &l3&rThou lovest evil more than good; and lying rather than to speak
  '39': righteousness. Selah. &l4&rThou lovest all devouring words, O thou deceitful tongue. &l5&rGod shall likewise destroy thee for ever, he shall take thee away, and pluck thee out of thy dwelling place, and root thee out of the land of the living. Selah.
  '40': '&l6&rThe righteous also shall see, and fear, and shall laugh at him: &l7&rLo,
    this is the man that made not God his strength; but trusted in the abundance of
    his riches, and strengthened himself in his wickedness. &l8&rBut I am like a green
    olive tree in'
  '41': 'the house of God: I trust in the mercy of God for ever and ever. &l9&rI will
    praise thee for ever, because thou hast done it: and I will wait on thy name;
    for it is good before thy saints.'
  '42': 'Chapter 53/nThe fool hath said in his heart, There is no God. Corrupt are
    they, and have done abominable iniquity: there is none that doeth good. &l2&rGod
    looked down from heaven upon the children of men, to see if there were any that
    did understand, that'
  '43': 'did seek God. &l3&rEvery one of them is gone back: they are altogether become
    filthy; there is none that doeth good, no, not one. &l4&rHave the workers of iniquity
    no knowledge? who eat up my people as they eat bread: they have not called upon
    God.'
  '44': '&l5&rThere were they in great fear, where no fear was: for God hath scattered
    the bones of him that encampeth against thee: thou hast put them to shame, because
    God hath despised them. &l6&rOh that the salvation of Israel were come out of
    Zion! When God'
  '45': bringeth back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
  '46': 'Chapter 54/nSave me, O God, by thy name, and judge me by thy strength. &l2&rHear
    my prayer, O God; give ear to the words of my mouth. &l3&rFor strangers are risen
    up against me, and oppressors seek after my soul: they have not set God before
    them. Selah.'
  '47': '&l4&rBehold, God is mine helper: the Lord is with them that uphold my soul.
    &l5&rHe shall reward evil unto mine enemies: cut them off in thy truth. &l6&rI
    will freely sacrifice unto thee: I will praise thy name, O Lord; for it is good.
    &l7&rFor he hath'
  '48': 'delivered me out of all trouble: and mine eye hath seen his desire upon mine
    enemies.'
  '49': 'Chapter 55/nGive ear to my prayer, O God; and hide not thyself from my supplication.
    &l2&rAttend unto me, and hear me: I mourn in my complaint, and make a noise; &l3&rBecause
    of the voice of the enemy, because of the oppression of the wicked: for they cast'
  '50': 'iniquity upon me, and in wrath they hate me. &l4&rMy heart is sore pained
    within me: and the terrors of death are fallen upon me. &l5&rFearfulness and trembling
    are come upon me, and horror hath overwhelmed me.'
  end:
    c: 55
    v: 5
