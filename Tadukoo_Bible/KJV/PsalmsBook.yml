  '27': Chapter 73/nTruly God is good to Israel, even to such as are of a clean heart. &l2&rBut as for me, my feet were almost gone; my steps had well nigh slipped. &l3&rFor I was envious at the foolish, when I saw the prosperity of the wicked. &l4&rFor there are
