    which shall be created'
  '39': shall praise the Lord. &l19&rFor he hath looked down from the height of his sanctuary; from heaven did the Lord behold the earth; &l20&rTo hear the groaning of the prisoner; to loose those that are appointed to death; &l21&rTo declare the name of the Lord
  '40': 'in Zion, and his praise in Jerusalem; &l22&rWhen the people are gathered
    together, and the kingdoms, to serve the Lord. &l23&rHe weakened my strength in
