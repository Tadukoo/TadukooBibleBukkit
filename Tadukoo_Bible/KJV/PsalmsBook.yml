Book1:
  start:
    c: 1
    v: 1
  '1': Chapter 1/nBlessed is the man that walketh not in the counsel of the ungodly, nor standeth in the way of sinners, nor sitteth in the seat of the scornful. &l2&rBut his delight is in the law of the Lord; and in his law doth he meditate day and night.
  '2': '&l3&rAnd he shall be like a tree planted by the rivers of water, that bringeth
    forth his fruit in his season; his leaf also shall not wither; and whatsoever
    he doeth shall prosper. &l4&rThe ungodly are not so: but are like the chaff which
    the wind driveth'
  '3': 'away. &l5&rTherefore the ungodly shall not stand in the judgment, nor sinners
    in the congregation of the righteous. &l6&rFor the Lord knoweth the way of the
    righteous: but the way of the ungodly shall perish.'
  '4': Chapter 2/nWhy do the heathen rage, and the people imagine a vain thing? &l2&rThe kings of the earth set themselves, and the rulers take counsel together, against the Lord, and against his anointed, saying, &l3&rLet us break their bands asunder, and cast
  '5': 'away their cords from us. &l4&rHe that sitteth in the heavens shall laugh:
    the Lord shall have them in derision. &l5&rThen shall he speak unto them in his
    wrath, and vex them in his sore displeasure. &l6&rYet have I set my king upon
    my holy hill of Zion.'
  '6': '&l7&rI will declare the decree: the Lord hath said unto me, Thou art my Son;
    this day have I begotten thee. &l8&rAsk of me, and I shall give thee the heathen
    for thine inheritance, and the uttermost parts of the earth for thy possession.
    &l9&rThou shalt'
  '7': 'break them with a rod of iron; thou shalt dash them in pieces like a potter''s
    vessel. &l10&rBe wise now therefore, O ye kings: be instructed, ye judges of the
    earth. &l11&rServe the Lord with fear, and rejoice with trembling. &l12&rKiss
    the Son, lest he be'
  '8': angry, and ye perish from the way, when his wrath is kindled but a little. Blessed are all they that put their trust in him.
  '9': Chapter 3/nLord, how are they increased that trouble me! many are they that rise up against me. &l2&rMany there be which say of my soul, There is no help for him in God. Selah. &l3&rBut thou, O Lord, art a shield for me; my glory, and the lifter up of mine
  '10': head. &l4&rI cried unto the Lord with my voice, and he heard me out of his holy hill. Selah. &l5&rI laid me down and slept; I awaked; for the Lord sustained me. &l6&rI will not be afraid of ten thousands of people, that have set themselves against me round
  '11': 'about. &l7&rArise, O Lord; save me, O my God: for thou hast smitten all mine
    enemies upon the cheek bone; thou hast broken the teeth of the ungodly. &l8&rSalvation
    belongeth unto the Lord: thy blessing is upon thy people. Selah.'
  '12': 'Chapter 4/nHear me when I call, O God of my righteousness: thou hast enlarged
    me when I was in distress; have mercy upon me, and hear my prayer. &l2&rO ye sons
    of men, how long will ye turn my glory into shame? how long will ye love vanity,
    and seek after'
  '13': 'leasing? Selah. &l3&rBut know that the Lord hath set apart him that is godly
    for himself: the Lord will hear when I call unto him. &l4&rStand in awe, and sin
    not: commune with your own heart upon your bed, and be still. Selah. &l5&rOffer
    the sacrifices of'
  '14': righteousness, and put your trust in the Lord. &l6&rThere be many that say, Who will shew us any good? Lord, lift thou up the light of thy countenance upon us. &l7&rThou hast put gladness in my heart, more than in the time that their corn and their wine
  '15': 'increased. &l8&rI will both lay me down in peace, and sleep: for thou, Lord,
    only makest me dwell in safety.'
  '16': 'Chapter 5/nGive ear to my words, O Lord, consider my meditation. &l2&rHearken
    unto the voice of my cry, my King, and my God: for unto thee will I pray. &l3&rMy
    voice shalt thou hear in the morning, O Lord; in the morning will I direct my
    prayer unto thee,'
  '17': 'and will look up. &l4&rFor thou art not a God that hath pleasure in wickedness:
    neither shall evil dwell with thee. &l5&rThe foolish shall not stand in thy sight:
    thou hatest all workers of iniquity. &l6&rThou shalt destroy them that speak leasing:
    the'
  '18': 'Lord will abhor the bloody and deceitful man. &l7&rBut as for me, I will
    come into thy house in the multitude of thy mercy: and in thy fear will I worship
    toward thy holy temple. &l8&rLead me, O Lord, in thy righteousness because of
    mine enemies; make thy'
  '19': way straight before my face. &l9&rFor there is no faithfulness in their mouth; their inward part is very wickedness; their throat is an open sepulchre; they flatter with their tongue. &l10&rDestroy thou them, O God; let them fall by their own counsels;
  '20': 'cast them out in the multitude of their transgressions; for they have rebelled
    against thee. &l11&rBut let all those that put their trust in thee rejoice: let
    them ever shout for joy, because thou defendest them: let them also that love
    thy name be joyful'
  '21': in thee. &l12&rFor thou, Lord, wilt bless the righteous; with favour wilt thou compass him as with a shield.
  '22': 'Chapter 6/nO Lord, rebuke me not in thine anger, neither chasten me in thy
    hot displeasure. &l2&rHave mercy upon me, O Lord; for I am weak: O Lord, heal
    me; for my bones are vexed. &l3&rMy soul is also sore vexed: but thou, O Lord,
    how long? &l4&rReturn, O'
  '23': 'Lord, deliver my soul: oh save me for thy mercies'' sake. &l5&rFor in death
    there is no remembrance of thee: in the grave who shall give thee thanks? &l6&rI
    am weary with my groaning; all the night make I my bed to swim; I water my couch
    with my tears.'
  '24': '&l7&rMine eye is consumed because of grief; it waxeth old because of all
    mine enemies. &l8&rDepart from me, all ye workers of iniquity; for the Lord hath
    heard the voice of my weeping. &l9&rThe Lord hath heard my supplication; the Lord
    will receive my'
  '25': 'prayer. &l10&rLet all mine enemies be ashamed and sore vexed: let them return
    and be ashamed suddenly.'
  '26': 'Chapter 7/nO Lord my God, in thee do I put my trust: save me from all them
    that persecute me, and deliver me: &l2&rLest he tear my soul like a lion, rending
    it in pieces, while there is none to deliver. &l3&rO Lord my God, If I have done
    this; if there be'
  '27': iniquity in my hands; &l4&rIf I have rewarded evil unto him that was at peace with me; (yea, I have delivered him that without cause is mine enemy:) &l5&rLet the enemy persecute my soul, and take it; yea, let him tread down my life upon the earth, and lay
  '28': 'mine honour in the dust. Selah. &l6&rArise, O Lord, in thine anger, lift
    up thyself because of the rage of mine enemies: and awake for me to the judgment
    that thou hast commanded. &l7&rSo shall the congregation of the people compass
    thee about: for their'
  '29': 'sakes therefore return thou on high. &l8&rThe Lord shall judge the people:
    judge me, O Lord, according to my righteousness, and according to mine integrity
    that is in me. &l9&rOh let the wickedness of the wicked come to an end; but establish
    the just: for'
  '30': the righteous God trieth the hearts and reins. &l10&rMy defence is of God, which saveth the upright in heart. &l11&rGod judgeth the righteous, and God is angry with the wicked every day. &l12&rIf he turn not, he will whet his sword; he hath bent his bow,
  '31': and made it ready. &l13&rHe hath also prepared for him the instruments of death; he ordaineth his arrows against the persecutors. &l14&rBehold, he travaileth with iniquity, and hath conceived mischief, and brought forth falsehood. &l15&rHe made a pit, and
  '32': 'digged it, and is fallen into the ditch which he made. &l16&rHis mischief
    shall return upon his own head, and his violent dealing shall come down upon his
    own pate. &l17&rI will praise the Lord according to his righteousness: and will
    sing praise to the'
  '33': name of the Lord most high.
  '34': Chapter 8/nO Lord, our Lord, how excellent is thy name in all the earth! who hast set thy glory above the heavens. &l2&rOut of the mouth of babes and sucklings hast thou ordained strength because of thine enemies, that thou mightest still the enemy and the
  '35': avenger. &l3&rWhen I consider thy heavens, the work of thy fingers, the moon and the stars, which thou hast ordained; &l4&rWhat is man, that thou art mindful of him? and the son of man, that thou visitest him? &l5&rFor thou hast made him a little lower
  '36': 'than the angels, and hast crowned him with glory and honour. &l6&rThou madest
    him to have dominion over the works of thy hands; thou hast put all things under
    his feet: &l7&rAll sheep and oxen, yea, and the beasts of the field; &l8&rThe
    fowl of the air,'
  '37': and the fish of the sea, and whatsoever passeth through the paths of the seas. &l9&rO Lord our Lord, how excellent is thy name in all the earth!
  '38': 'Chapter 9/nI will praise thee, O Lord, with my whole heart; I will shew forth
    all thy marvellous works. &l2&rI will be glad and rejoice in thee: I will sing
    praise to thy name, O thou most High. &l3&rWhen mine enemies are turned back,
    they shall fall and'
  '39': perish at thy presence. &l4&rFor thou hast maintained my right and my cause; thou satest in the throne judging right. &l5&rThou hast rebuked the heathen, thou hast destroyed the wicked, thou hast put out their name for ever and ever. &l6&rO thou enemy,
  '40': 'destructions are come to a perpetual end: and thou hast destroyed cities;
    their memorial is perished with them. &l7&rBut the Lord shall endure for ever:
    he hath prepared his throne for judgment. &l8&rAnd he shall judge the world in
    righteousness, he shall'
  '41': 'minister judgment to the people in uprightness. &l9&rThe Lord also will be
    a refuge for the oppressed, a refuge in times of trouble. &l10&rAnd they that
    know thy name will put their trust in thee: for thou, Lord, hast not forsaken
    them that seek thee.'
  '42': '&l11&rSing praises to the Lord, which dwelleth in Zion: declare among the
    people his doings. &l12&rWhen he maketh inquisition for blood, he remembereth
    them: he forgetteth not the cry of the humble. &l13&rHave mercy upon me, O Lord;
    consider my trouble'
  '43': 'which I suffer of them that hate me, thou that liftest me up from the gates
    of death: &l14&rThat I may shew forth all thy praise in the gates of the daughter
    of Zion: I will rejoice in thy salvation. &l15&rThe heathen are sunk down in the
    pit that they'
  '44': 'made: in the net which they hid is their own foot taken. &l16&rThe Lord is
    known by the judgment which he executeth: the wicked is snared in the work of
    his own hands. Higgaion. Selah. &l17&rThe wicked shall be turned into hell, and
    all the nations that'
  '45': 'forget God. &l18&rFor the needy shall not always be forgotten: the expectation
    of the poor shall not perish for ever. &l19&rArise, O Lord; let not man prevail:
    let the heathen be judged in thy sight. &l20&rPut them in fear, O Lord: that the
    nations may'
  '46': know themselves to be but men. Selah.
  '47': 'Chapter 10/nWhy standest thou afar off, O Lord? why hidest thou thyself in
    times of trouble? &l2&rThe wicked in his pride doth persecute the poor: let them
    be taken in the devices that they have imagined. &l3&rFor the wicked boasteth
    of his heart''s desire,'
  '48': 'and blesseth the covetous, whom the Lord abhorreth. &l4&rThe wicked, through
    the pride of his countenance, will not seek after God: God is not in all his thoughts.
    &l5&rHis ways are always grievous; thy judgments are far above out of his sight:
    as for all'
  '49': 'his enemies, he puffeth at them. &l6&rHe hath said in his heart, I shall
    not be moved: for I shall never be in adversity. &l7&rHis mouth is full of cursing
    and deceit and fraud: under his tongue is mischief and vanity. &l8&rHe sitteth
    in the lurking places'
  '50': 'of the villages: in the secret places doth he murder the innocent: his eyes
    are privily set against the poor. &l9&rHe lieth in wait secretly as a lion in
    his den: he lieth in wait to catch the poor: he doth catch the poor, when he draweth
    him into his net.'
  end:
    c: 10
    v: 8
Book2:
  start:
    c: 10
    v: 9
  '1': 'Chapter 10 Cont./n &l10&rHe croucheth, and humbleth himself, that the poor
    may fall by his strong ones. &l11&rHe hath said in his heart, God hath forgotten:
    he hideth his face; he will never see it. &l12&rArise, O Lord; O God, lift up
    thine hand: forget'
  '2': 'not the humble. &l13&rWherefore doth the wicked contemn God? he hath said
    in his heart, Thou wilt not require it. &l14&rThou hast seen it; for thou beholdest
    mischief and spite, to requite it with thy hand: the poor committeth himself unto
    thee; thou art'
  '3': 'the helper of the fatherless. &l15&rBreak thou the arm of the wicked and the
    evil man: seek out his wickedness till thou find none. &l16&rThe Lord is King
    for ever and ever: the heathen are perished out of his land. &l17&rLord, thou
    hast heard the desire'
  '4': 'of the humble: thou wilt prepare their heart, thou wilt cause thine ear to
    hear: &l18&rTo judge the fatherless and the oppressed, that the man of the earth
    may no more oppress.'
  '5': 'Chapter 11/nIn the Lord put I my trust: how say ye to my soul, Flee as a bird
    to your mountain? &l2&rFor, lo, the wicked bend their bow, they make ready their
    arrow upon the string, that they may privily shoot at the upright in heart. &l3&rIf
    the'
  '6': 'foundations be destroyed, what can the righteous do? &l4&rThe Lord is in his
    holy temple, the Lord''s throne is in heaven: his eyes behold, his eyelids try,
    the children of men. &l5&rThe Lord trieth the righteous: but the wicked and him
    that loveth violence'
  '7': 'his soul hateth. &l6&rUpon the wicked he shall rain snares, fire and brimstone,
    and an horrible tempest: this shall be the portion of their cup. &l7&rFor the
    righteous Lord loveth righteousness; his countenance doth behold the upright.'
  '8': 'Chapter 12/nHelp, Lord; for the godly man ceaseth; for the faithful fail from
    among the children of men. &l2&rThey speak vanity every one with his neighbour:
    with flattering lips and with a double heart do they speak. &l3&rThe Lord shall
    cut off all'
  '9': 'flattering lips, and the tongue that speaketh proud things: &l4&rWho have
    said, With our tongue will we prevail; our lips are our own: who is lord over
    us? &l5&rFor the oppression of the poor, for the sighing of the needy, now will
    I arise, saith the Lord;'
  '10': 'I will set him in safety from him that puffeth at him. &l6&rThe words of
    the Lord are pure words: as silver tried in a furnace of earth, purified seven
    times. &l7&rThou shalt keep them, O Lord, thou shalt preserve them from this generation
    for ever.'
  '11': '&l8&rThe wicked walk on every side, when the vilest men are exalted.'
  '12': Chapter 13/nHow long wilt thou forget me, O Lord? for ever? how long wilt thou hide thy face from me? &l2&rHow long shall I take counsel in my soul, having sorrow in my heart daily? how long shall mine enemy be exalted over me? &l3&rConsider and hear me, O
  '13': 'Lord my God: lighten mine eyes, lest I sleep the sleep of death; &l4&rLest
    mine enemy say, I have prevailed against him; and those that trouble me rejoice
    when I am moved. &l5&rBut I have trusted in thy mercy; my heart shall rejoice
    in thy salvation.'
  '14': '&l6&rI will sing unto the Lord, because he hath dealt bountifully with me.'
  '15': Chapter 14/nThe fool hath said in his heart, There is no God. They are corrupt, they have done abominable works, there is none that doeth good. &l2&rThe Lord looked down from heaven upon the children of men, to see if there were any that did understand,
  '16': 'and seek God. &l3&rThey are all gone aside, they are all together become
    filthy: there is none that doeth good, no, not one. &l4&rHave all the workers
    of iniquity no knowledge? who eat up my people as they eat bread, and call not
    upon the Lord. &l5&rThere'
  '17': 'were they in great fear: for God is in the generation of the righteous. &l6&rYe
    have shamed the counsel of the poor, because the Lord is his refuge. &l7&rOh that
    the salvation of Israel were come out of Zion! when the Lord bringeth back the
    captivity of'
  '18': his people, Jacob shall rejoice, and Israel shall be glad.
  '19': Chapter 15/nLord, who shall abide in thy tabernacle? who shall dwell in thy holy hill? &l2&rHe that walketh uprightly, and worketh righteousness, and speaketh the truth in his heart. &l3&rHe that backbiteth not with his tongue, nor doeth evil to his
  '20': neighbour, nor taketh up a reproach against his neighbour. &l4&rIn whose eyes a vile person is contemned; but he honoureth them that fear the Lord. He that sweareth to his own hurt, and changeth not. &l5&rHe that putteth not out his money to usury, nor
  '21': taketh reward against the innocent. He that doeth these things shall never be moved.
  '22': 'Chapter 16/nPreserve me, O God: for in thee do I put my trust. &l2&rO my
    soul, thou hast said unto the Lord, Thou art my Lord: my goodness extendeth not
    to thee; &l3&rBut to the saints that are in the earth, and to the excellent, in
    whom is all my delight.'
  '23': ' &l4&rTheir sorrows shall be multiplied that hasten after another god: their
    drink offerings of blood will I not offer, nor take up their names into my lips.
    &l5&rThe Lord is the portion of mine inheritance and of my cup: thou maintainest
    my lot. &l6&rThe'
  '24': 'lines are fallen unto me in pleasant places; yea, I have a goodly heritage.
    &l7&rI will bless the Lord, who hath given me counsel: my reins also instruct
    me in the night seasons. &l8&rI have set the Lord always before me: because he
    is at my right hand, I'
  '25': 'shall not be moved. &l9&rTherefore my heart is glad, and my glory rejoiceth:
    my flesh also shall rest in hope. &l10&rFor thou wilt not leave my soul in hell;
    neither wilt thou suffer thine Holy One to see corruption. &l11&rThou wilt shew
    me the path of'
  '26': 'life: in thy presence is fulness of joy; at thy right hand there are pleasures
    for evermore.'
  '27': Chapter 17/nHear the right, O Lord, attend unto my cry, give ear unto my prayer, that goeth not out of feigned lips. &l2&rLet my sentence come forth from thy presence; let thine eyes behold the things that are equal. &l3&rThou hast proved mine heart; thou
  '28': hast visited me in the night; thou hast tried me, and shalt find nothing; I am purposed that my mouth shall not transgress. &l4&rConcerning the works of men, by the word of thy lips I have kept me from the paths of the destroyer. &l5&rHold up my goings in
  '29': 'thy paths, that my footsteps slip not. &l6&rI have called upon thee, for
    thou wilt hear me, O God: incline thine ear unto me, and hear my speech. &l7&rShew
    thy marvellous lovingkindness, O thou that savest by thy right hand them which
    put their trust in'
  '30': 'thee from those that rise up against them. &l8&rKeep me as the apple of the
    eye, hide me under the shadow of thy wings, &l9&rFrom the wicked that oppress
    me, from my deadly enemies, who compass me about. &l10&rThey are inclosed in their
    own fat: with their'
  '31': 'mouth they speak proudly. &l11&rThey have now compassed us in our steps:
    they have set their eyes bowing down to the earth; &l12&rLike as a lion that is
    greedy of his prey, and as it were a young lion lurking in secret places. &l13&rArise,
    O Lord,'
  '32': 'disappoint him, cast him down: deliver my soul from the wicked, which is
    thy sword: &l14&rFrom men which are thy hand, O Lord, from men of the world, which
    have their portion in this life, and whose belly thou fillest with thy hid treasure:
    they are full'
  '33': 'of children, and leave the rest of their substance to their babes. &l15&rAs
    for me, I will behold thy face in righteousness: I shall be satisfied, when I
    awake, with thy likeness.'
  '34': Chapter 18/nI will love thee, O Lord, my strength. &l2&rThe Lord is my rock, and my fortress, and my deliverer; my God, my strength, in whom I will trust; my buckler, and the horn of my salvation, and my high tower. &l3&rI will call upon the Lord, who is
  '35': 'worthy to be praised: so shall I be saved from mine enemies. &l4&rThe sorrows
    of death compassed me, and the floods of ungodly men made me afraid. &l5&rThe
    sorrows of hell compassed me about: the snares of death prevented me. &l6&rIn
    my distress I called'
  '36': 'upon the Lord, and cried unto my God: he heard my voice out of his temple,
    and my cry came before him, even into his ears. &l7&rThen the earth shook and
    trembled; the foundations also of the hills moved and were shaken, because he
    was wroth. &l8&rThere'
  '37': 'went up a smoke out of his nostrils, and fire out of his mouth devoured:
    coals were kindled by it. &l9&rHe bowed the heavens also, and came down: and darkness
    was under his feet. &l10&rAnd he rode upon a cherub, and did fly: yea, he did
    fly upon the wings'
  '38': of the wind. &l11&rHe made darkness his secret place; his pavilion round about him were dark waters and thick clouds of the skies. &l12&rAt the brightness that was before him his thick clouds passed, hail stones and coals of fire. &l13&rThe Lord also
  '39': thundered in the heavens, and the Highest gave his voice; hail stones and coals of fire. &l14&rYea, he sent out his arrows, and scattered them; and he shot out lightnings, and discomfited them. &l15&rThen the channels of waters were seen, and the
  '40': 'foundations of the world were discovered at thy rebuke, O Lord, at the blast
    of the breath of thy nostrils. &l16&rHe sent from above, he took me, he drew me
    out of many waters. &l17&rHe delivered me from my strong enemy, and from them
    which hated me: for'
  '41': 'they were too strong for me. &l18&rThey prevented me in the day of my calamity:
    but the Lord was my stay. &l19&rHe brought me forth also into a large place; he
    delivered me, because he delighted in me. &l20&rThe Lord rewarded me according
    to my'
  '42': righteousness; according to the cleanness of my hands hath he recompensed me. &l21&rFor I have kept the ways of the Lord, and have not wickedly departed from my God. &l22&rFor all his judgments were before me, and I did not put away his statutes from me.
  '43': '&l23&rI was also upright before him, and I kept myself from mine iniquity.
    &l24&rTherefore hath the Lord recompensed me according to my righteousness, according
    to the cleanness of my hands in his eyesight. &l25&rWith the merciful thou wilt
    shew thyself'
  '44': merciful; with an upright man thou wilt shew thyself upright; &l26&rWith the pure thou wilt shew thyself pure; and with the froward thou wilt shew thyself froward. &l27&rFor thou wilt save the afflicted people; but wilt bring down high looks. &l28&rFor
  '45': 'thou wilt light my candle: the Lord my God will enlighten my darkness. &l29&rFor
    by thee I have run through a troop; and by my God have I leaped over a wall. &l30&rAs
    for God, his way is perfect: the word of the Lord is tried: he is a buckler to
    all those'
  '46': that trust in him. &l31&rFor who is God save the Lord? or who is a rock save our God? &l32&rIt is God that girdeth me with strength, and maketh my way perfect. &l33&rHe maketh my feet like hinds' feet, and setteth me upon my high places. &l34&rHe teacheth
  '47': 'my hands to war, so that a bow of steel is broken by mine arms. &l35&rThou
    hast also given me the shield of thy salvation: and thy right hand hath holden
    me up, and thy gentleness hath made me great. &l36&rThou hast enlarged my steps
    under me, that my feet'
  '48': 'did not slip. &l37&rI have pursued mine enemies, and overtaken them: neither
    did I turn again till they were consumed. &l38&rI have wounded them that they
    were not able to rise: they are fallen under my feet. &l39&rFor thou hast girded
    me with strength'
  '49': 'unto the battle: thou hast subdued under me those that rose up against me.
    &l40&rThou hast also given me the necks of mine enemies; that I might destroy
    them that hate me. &l41&rThey cried, but there was none to save them: even unto
    the Lord, but he'
  '50': 'answered them not. &l42&rThen did I beat them small as the dust before the
    wind: I did cast them out as the dirt in the streets.'
  end:
    c: 18
    v: 42
Book3:
  start:
    c: 18
    v: 43
  '1': 'Chapter 18 Cont./n&l43&rThou hast delivered me from the strivings of the people;
    and thou hast made me the head of the heathen: a people whom I have not known
    shall serve me. &l44&rAs soon as they hear of me, they shall obey me: the strangers
    shall submit'
  '2': themselves unto me. &l45&rThe strangers shall fade away, and be afraid out of their close places. &l46&rThe Lord liveth; and blessed be my rock; and let the God of my salvation be exalted. &l47&rIt is God that avengeth me, and subdueth the people under me.
  '3': ' &l48&rHe delivereth me from mine enemies: yea, thou liftest me up above those
    that rise up against me: thou hast delivered me from the violent man. &l49&rTherefore
    will I give thanks unto thee, O Lord, among the heathen, and sing praises unto
    thy name.'
  '4': '&l50&rGreat deliverance giveth he to his king; and sheweth mercy to his anointed,
    to David, and to his seed for evermore.'
  '5': Chapter 19/nThe heavens declare the glory of God; and the firmament sheweth his handywork. &l2&rDay unto day uttereth speech, and night unto night sheweth knowledge. &l3&rThere is no speech nor language, where their voice is not heard. &l4&rTheir line is
  '6': gone out through all the earth, and their words to the end of the world. In them hath he set a tabernacle for the sun, &l5&rWhich is as a bridegroom coming out of his chamber, and rejoiceth as a strong man to run a race. &l6&rHis going forth is from the
  '7': 'end of the heaven, and his circuit unto the ends of it: and there is nothing
    hid from the heat thereof. &l7&rThe law of the Lord is perfect, converting the
    soul: the testimony of the Lord is sure, making wise the simple. &l8&rThe statutes
    of the Lord are'
  '8': 'right, rejoicing the heart: the commandment of the Lord is pure, enlightening
    the eyes. &l9&rThe fear of the Lord is clean, enduring for ever: the judgments
    of the Lord are true and righteous altogether. &l10&rMore to be desired are they
    than gold, yea,'
  '9': 'than much fine gold: sweeter also than honey and the honeycomb. &l11&rMoreover
    by them is thy servant warned: and in keeping of them there is great reward. &l12&rWho
    can understand his errors? cleanse thou me from secret faults. &l13&rKeep back
    thy servant'
  '10': 'also from presumptuous sins; let them not have dominion over me: then shall
    I be upright, and I shall be innocent from the great transgression. &l14&rLet
    the words of my mouth, and the meditation of my heart, be acceptable in thy sight,
    O Lord, my'
  '11': strength, and my redeemer.
  '12': Chapter 20/nThe Lord hear thee in the day of trouble; the name of the God of Jacob defend thee; &l2&rSend thee help from the sanctuary, and strengthen thee out of Zion; &l3&rRemember all thy offerings, and accept thy burnt sacrifice; Selah. &l4&rGrant thee
  '13': 'according to thine own heart, and fulfil all thy counsel. &l5&rWe will rejoice
    in thy salvation, and in the name of our God we will set up our banners: the Lord
    fulfil all thy petitions. &l6&rNow know I that the Lord saveth his anointed; he
    will hear him'
  '14': 'from his holy heaven with the saving strength of his right hand. &l7&rSome
    trust in chariots, and some in horses: but we will remember the name of the Lord
    our God. &l8&rThey are brought down and fallen: but we are risen, and stand upright.
    &l9&rSave,'
  '15': 'Lord: let the king hear us when we call.'
  '16': Chapter 21/nThe king shall joy in thy strength, O Lord; and in thy salvation how greatly shall he rejoice! &l2&rThou hast given him his heart's desire, and hast not withholden the request of his lips. Selah. &l3&rFor thou preventest him with the blessings
  '17': 'of goodness: thou settest a crown of pure gold on his head. &l4&rHe asked
    life of thee, and thou gavest it him, even length of days for ever and ever. &l5&rHis
    glory is great in thy salvation: honour and majesty hast thou laid upon him. &l6&rFor
    thou hast'
  '18': 'made him most blessed for ever: thou hast made him exceeding glad with thy
    countenance. &l7&rFor the king trusteth in the Lord, and through the mercy of
    the most High he shall not be moved. &l8&rThine hand shall find out all thine
    enemies: thy right hand'
  '19': 'shall find out those that hate thee. &l9&rThou shalt make them as a fiery
    oven in the time of thine anger: the Lord shall swallow them up in his wrath,
    and the fire shall devour them. &l10&rTheir fruit shalt thou destroy from the
    earth, and their seed from'
  '20': 'among the children of men. &l11&rFor they intended evil against thee: they
    imagined a mischievous device, which they are not able to perform. &l12&rTherefore
    shalt thou make them turn their back, when thou shalt make ready thine arrows
    upon thy strings'
  '21': 'against the face of them. &l13&rBe thou exalted, Lord, in thine own strength:
    so will we sing and praise thy power.'
  '22': Chapter 22/nMy God, my God, why hast thou forsaken me? why art thou so far from helping me, and from the words of my roaring? &l2&rO my God, I cry in the day time, but thou hearest not; and in the night season, and am not silent. &l3&rBut thou art holy, O
  '23': 'thou that inhabitest the praises of Israel. &l4&rOur fathers trusted in thee:
    they trusted, and thou didst deliver them. &l5&rThey cried unto thee, and were
    delivered: they trusted in thee, and were not confounded. &l6&rBut I am a worm,
    and no man; a'
  '24': 'reproach of men, and despised of the people. &l7&rAll they that see me laugh
    me to scorn: they shoot out the lip, they shake the head, saying, &l8&rHe trusted
    on the Lord that he would deliver him: let him deliver him, seeing he delighted
    in him. &l9&rBut'
  '25': 'thou art he that took me out of the womb: thou didst make me hope when I
    was upon my mother''s breasts. &l10&rI was cast upon thee from the womb: thou
    art my God from my mother''s belly. &l11&rBe not far from me; for trouble is near;
    for there is none to'
  '26': 'help. &l12&rMany bulls have compassed me: strong bulls of Bashan have beset
    me round. &l13&rThey gaped upon me with their mouths, as a ravening and a roaring
    lion. &l14&rI am poured out like water, and all my bones are out of joint: my
    heart is like wax;'
  '27': 'it is melted in the midst of my bowels. &l15&rMy strength is dried up like
    a potsherd; and my tongue cleaveth to my jaws; and thou hast brought me into the
    dust of death. &l16&rFor dogs have compassed me: the assembly of the wicked have
    inclosed me: they'
  '28': 'pierced my hands and my feet. &l17&rI may tell all my bones: they look and
    stare upon me. &l18&rThey part my garments among them, and cast lots upon my vesture.
    &l19&rBut be not thou far from me, O Lord: O my strength, haste thee to help me.
    &l20&rDeliver'
  '29': 'my soul from the sword; my darling from the power of the dog. &l21&rSave
    me from the lion''s mouth: for thou hast heard me from the horns of the unicorns.
    &l22&rI will declare thy name unto my brethren: in the midst of the congregation
    will I praise thee.'
  '30': '&l23&rYe that fear the Lord, praise him; all ye the seed of Jacob, glorify
    him; and fear him, all ye the seed of Israel. &l24&rFor he hath not despised nor
    abhorred the affliction of the afflicted; neither hath he hid his face from him;
    but when he cried'
  '31': 'unto him, he heard. &l25&rMy praise shall be of thee in the great congregation:
    I will pay my vows before them that fear him. &l26&rThe meek shall eat and be
    satisfied: they shall praise the Lord that seek him: your heart shall live for
    ever. &l27&rAll the'
  '32': 'ends of the world shall remember and turn unto the Lord: and all the kindreds
    of the nations shall worship before thee. &l28&rFor the kingdom is the Lord''s:
    and he is the governor among the nations. &l29&rAll they that be fat upon earth
    shall eat and'
  '33': 'worship: all they that go down to the dust shall bow before him: and none
    can keep alive his own soul. &l30&rA seed shall serve him; it shall be accounted
    to the Lord for a generation. &l31&rThey shall come, and shall declare his righteousness
    unto a'
  '34': people that shall be born, that he hath done this.
  '35': 'Chapter 23/nThe Lord is my shepherd; I shall not want. &l2&rHe maketh me
    to lie down in green pastures: he leadeth me beside the still waters. &l3&rHe
    restoreth my soul: he leadeth me in the paths of righteousness for his name''s
    sake. &l4&rYea, though I'
  '36': 'walk through the valley of the shadow of death, I will fear no evil: for
    thou art with me; thy rod and thy staff they comfort me. &l5&rThou preparest a
    table before me in the presence of mine enemies: thou anointest my head with oil;
    my cup runneth over.'
  '37': '&l6&rSurely goodness and mercy shall follow me all the days of my life: and
    I will dwell in the house of the Lord for ever.'
  '38': Chapter 24/nThe earth is the Lord's, and the fulness thereof; the world, and they that dwell therein. &l2&rFor he hath founded it upon the seas, and established it upon the floods. &l3&rWho shall ascend into the hill of the Lord? or who shall stand in his
  '39': holy place? &l4&rHe that hath clean hands, and a pure heart; who hath not lifted up his soul unto vanity, nor sworn deceitfully. &l5&rHe shall receive the blessing from the Lord, and righteousness from the God of his salvation. &l6&rThis is the generation
  '40': of them that seek him, that seek thy face, O Jacob. Selah. &l7&rLift up your heads, O ye gates; and be ye lift up, ye everlasting doors; and the King of glory shall come in. &l8&rWho is this King of glory? The Lord strong and mighty, the Lord mighty in
  '41': battle. &l9&rLift up your heads, O ye gates; even lift them up, ye everlasting doors; and the King of glory shall come in. &l10&rWho is this King of glory? The Lord of hosts, he is the King of glory. Selah.
  '42': 'Chapter 25/nUnto thee, O Lord, do I lift up my soul. &l2&rO my God, I trust
    in thee: let me not be ashamed, let not mine enemies triumph over me. &l3&rYea,
    let none that wait on thee be ashamed: let them be ashamed which transgress without
    cause. &l4&rShew'
  '43': 'me thy ways, O Lord; teach me thy paths. &l5&rLead me in thy truth, and teach
    me: for thou art the God of my salvation; on thee do I wait all the day. &l6&rRemember,
    O Lord, thy tender mercies and thy lovingkindnesses; for they have been ever of
    old.'
  '44': '&l7&rRemember not the sins of my youth, nor my transgressions: according
    to thy mercy remember thou me for thy goodness'' sake, O Lord. &l8&rGood and upright
    is the Lord: therefore will he teach sinners in the way. &l9&rThe meek will he
    guide in judgment:'
  '45': and the meek will he teach his way. &l10&rAll the paths of the Lord are mercy and truth unto such as keep his covenant and his testimonies. &l11&rFor thy name's sake, O Lord, pardon mine iniquity; for it is great. &l12&rWhat man is he that feareth the
  '46': Lord? him shall he teach in the way that he shall choose. &l13&rHis soul shall dwell at ease; and his seed shall inherit the earth. &l14&rThe secret of the Lord is with them that fear him; and he will shew them his covenant. &l15&rMine eyes are ever toward
  '47': 'the Lord; for he shall pluck my feet out of the net. &l16&rTurn thee unto
    me, and have mercy upon me; for I am desolate and afflicted. &l17&rThe troubles
    of my heart are enlarged: O bring thou me out of my distresses. &l18&rLook upon
    mine affliction and my'
  '48': 'pain; and forgive all my sins. &l19&rConsider mine enemies; for they are
    many; and they hate me with cruel hatred. &l20&rO keep my soul, and deliver me:
    let me not be ashamed; for I put my trust in thee. &l21&rLet integrity and uprightness
    preserve me; for'
  '49': I wait on thee. &l22&rRedeem Israel, O God, out of all his troubles.
  '50': 'Chapter 26/nJudge me, O Lord; for I have walked in mine integrity: I have
    trusted also in the Lord; therefore I shall not slide. &l2&rExamine me, O Lord,
    and prove me; try my reins and my heart.'
  end:
    c: 26
    v: 2
Book4:
  start:
    c: 26
    v: 3
  '1': 'Chapter 26 Cont./n&l3&rFor thy lovingkindness is before mine eyes: and I have
    walked in thy truth. &l4&rI have not sat with vain persons, neither will I go
    in with dissemblers. &l5&rI have hated the congregation of evil doers; and will
    not sit with the'
  '2': 'wicked. &l6&rI will wash mine hands in innocency: so will I compass thine
    altar, O Lord: &l7&rThat I may publish with the voice of thanksgiving, and tell
    of all thy wondrous works. &l8&rLord, I have loved the habitation of thy house,
    and the place where'
  '3': 'thine honour dwelleth. &l9&rGather not my soul with sinners, nor my life with
    bloody men: &l10&rIn whose hands is mischief, and their right hand is full of
    bribes. &l11&rBut as for me, I will walk in mine integrity: redeem me, and be
    merciful unto me.'
  '4': '&l12&rMy foot standeth in an even place: in the congregations will I bless
    the Lord.'
  '5': Chapter 27/nThe Lord is my light and my salvation; whom shall I fear? the Lord is the strength of my life; of whom shall I be afraid? &l2&rWhen the wicked, even mine enemies and my foes, came upon me to eat up my flesh, they stumbled and fell. &l3&rThough
  '6': 'an host should encamp against me, my heart shall not fear: though war should
    rise against me, in this will I be confident. &l4&rOne thing have I desired of
    the Lord, that will I seek after; that I may dwell in the house of the Lord all
    the days of my life,'
  '7': 'to behold the beauty of the Lord, and to enquire in his temple. &l5&rFor in
    the time of trouble he shall hide me in his pavilion: in the secret of his tabernacle
    shall he hide me; he shall set me up upon a rock. &l6&rAnd now shall mine head
    be lifted up'
  '8': 'above mine enemies round about me: therefore will I offer in his tabernacle
    sacrifices of joy; I will sing, yea, I will sing praises unto the Lord. &l7&rHear,
    O Lord, when I cry with my voice: have mercy also upon me, and answer me. &l8&rWhen
    thou saidst,'
  '9': 'Seek ye my face; my heart said unto thee, Thy face, Lord, will I seek. &l9&rHide
    not thy face far from me; put not thy servant away in anger: thou hast been my
    help; leave me not, neither forsake me, O God of my salvation. &l10&rWhen my father
    and my'
  '10': 'mother forsake me, then the Lord will take me up. &l11&rTeach me thy way,
    O Lord, and lead me in a plain path, because of mine enemies. &l12&rDeliver me
    not over unto the will of mine enemies: for false witnesses are risen up against
    me, and such as'
  '11': 'breathe out cruelty. &l13&rI had fainted, unless I had believed to see the
    goodness of the Lord in the land of the living. &l14&rWait on the Lord: be of
    good courage, and he shall strengthen thine heart: wait, I say, on the Lord.'
  '12': 'Chapter 28/nUnto thee will I cry, O Lord my rock; be not silent to me: lest,
    if thou be silent to me, I become like them that go down into the pit. &l2&rHear
    the voice of my supplications, when I cry unto thee, when I lift up my hands toward
    thy holy'
  '13': 'oracle. &l3&rDraw me not away with the wicked, and with the workers of iniquity,
    which speak peace to their neighbours, but mischief is in their hearts. &l4&rGive
    them according to their deeds, and according to the wickedness of their endeavours:
    give them'
  '14': after the work of their hands; render to them their desert. &l5&rBecause they regard not the works of the Lord, nor the operation of his hands, he shall destroy them, and not build them up. &l6&rBlessed be the Lord, because he hath heard the voice of my
  '15': 'supplications. &l7&rThe Lord is my strength and my shield; my heart trusted
    in him, and I am helped: therefore my heart greatly rejoiceth; and with my song
    will I praise him. &l8&rThe Lord is their strength, and he is the saving strength
    of his anointed.'
  '16': '&l9&rSave thy people, and bless thine inheritance: feed them also, and lift
    them up for ever.'
  '17': 'Chapter 29/nGive unto the Lord, O ye mighty, give unto the Lord glory and
    strength. &l2&rGive unto the Lord the glory due unto his name; worship the Lord
    in the beauty of holiness. &l3&rThe voice of the Lord is upon the waters: the
    God of glory thundereth:'
  '18': the Lord is upon many waters. &l4&rThe voice of the Lord is powerful; the voice of the Lord is full of majesty. &l5&rThe voice of the Lord breaketh the cedars; yea, the Lord breaketh the cedars of Lebanon. &l6&rHe maketh them also to skip like a calf;
  '19': Lebanon and Sirion like a young unicorn. &l7&rThe voice of the Lord divideth the flames of fire. &l8&rThe voice of the Lord shaketh the wilderness; the Lord shaketh the wilderness of Kadesh. &l9&rThe voice of the Lord maketh the hinds to calve, and
  '20': 'discovereth the forests: and in his temple doth every one speak of his glory.
    &l10&rThe Lord sitteth upon the flood; yea, the Lord sitteth King for ever. &l11&rThe
    Lord will give strength unto his people; the Lord will bless his people with peace.'
  '21': 'Chapter 30/nI will extol thee, O Lord; for thou hast lifted me up, and hast
    not made my foes to rejoice over me. &l2&rO Lord my God, I cried unto thee, and
    thou hast healed me. &l3&rO Lord, thou hast brought up my soul from the grave:
    thou hast kept me'
  '22': 'alive, that I should not go down to the pit. &l4&rSing unto the Lord, O ye
    saints of his, and give thanks at the remembrance of his holiness. &l5&rFor his
    anger endureth but a moment; in his favour is life: weeping may endure for a night,
    but joy cometh in'
  '23': 'the morning. &l6&rAnd in my prosperity I said, I shall never be moved. &l7&rLord,
    by thy favour thou hast made my mountain to stand strong: thou didst hide thy
    face, and I was troubled. &l8&rI cried to thee, O Lord; and unto the Lord I made
    supplication.'
  '24': '&l9&rWhat profit is there in my blood, when I go down to the pit? Shall the
    dust praise thee? shall it declare thy truth? &l10&rHear, O Lord, and have mercy
    upon me: Lord, be thou my helper. &l11&rThou hast turned for me my mourning into
    dancing: thou hast'
  '25': put off my sackcloth, and girded me with gladness; &l12&rTo the end that my glory may sing praise to thee, and not be silent. O Lord my God, I will give thanks unto thee for ever.
  '26': 'Chapter 31/nIn thee, O Lord, do I put my trust; let me never be ashamed:
    deliver me in thy righteousness. &l2&rBow down thine ear to me; deliver me speedily:
    be thou my strong rock, for an house of defence to save me. &l3&rFor thou art
    my rock and my'
  '27': 'fortress; therefore for thy name''s sake lead me, and guide me. &l4&rPull
    me out of the net that they have laid privily for me: for thou art my strength.
    &l5&rInto thine hand I commit my spirit: thou hast redeemed me, O Lord God of
    truth. &l6&rI have hated'
  '28': 'them that regard lying vanities: but I trust in the Lord. &l7&rI will be
    glad and rejoice in thy mercy: for thou hast considered my trouble; thou hast
    known my soul in adversities; &l8&rAnd hast not shut me up into the hand of the
    enemy: thou hast set my'
  '29': 'feet in a large room. &l9&rHave mercy upon me, O Lord, for I am in trouble:
    mine eye is consumed with grief, yea, my soul and my belly. &l10&rFor my life
    is spent with grief, and my years with sighing: my strength faileth because of
    mine iniquity, and my'
  '30': 'bones are consumed. &l11&rI was a reproach among all mine enemies, but especially
    among my neighbours, and a fear to mine acquaintance: they that did see me without
    fled from me. &l12&rI am forgotten as a dead man out of mind: I am like a broken
    vessel.'
  '31': '&l13&rFor I have heard the slander of many: fear was on every side: while
    they took counsel together against me, they devised to take away my life. &l14&rBut
    I trusted in thee, O Lord: I said, Thou art my God. &l15&rMy times are in thy
    hand: deliver me'
  '32': 'from the hand of mine enemies, and from them that persecute me. &l16&rMake
    thy face to shine upon thy servant: save me for thy mercies'' sake. &l17&rLet
    me not be ashamed, O Lord; for I have called upon thee: let the wicked be ashamed,
    and let them be'
  '33': silent in the grave. &l18&rLet the lying lips be put to silence; which speak grievous things proudly and contemptuously against the righteous. &l19&rOh how great is thy goodness, which thou hast laid up for them that fear thee; which thou hast wrought for
  '34': 'them that trust in thee before the sons of men! &l20&rThou shalt hide them
    in the secret of thy presence from the pride of man: thou shalt keep them secretly
    in a pavilion from the strife of tongues. &l21&rBlessed be the Lord: for he hath
    shewed me his'
  '35': 'marvellous kindness in a strong city. &l22&rFor I said in my haste, I am
    cut off from before thine eyes: nevertheless thou heardest the voice of my supplications
    when I cried unto thee. &l23&rO love the Lord, all ye his saints: for the Lord
    preserveth the'
  '36': faithful, and plentifully rewardeth the proud doer. &l24&rBe of good courage, and he shall strengthen your heart, all ye that hope in the Lord.
  '37': Chapter 32/nBlessed is he whose transgression is forgiven, whose sin is covered. &l2&rBlessed is the man unto whom the Lord imputeth not iniquity, and in whose spirit there is no guile. &l3&rWhen I kept silence, my bones waxed old through my roaring all
  '38': 'the day long. &l4&rFor day and night thy hand was heavy upon me: my moisture
    is turned into the drought of summer. Selah. &l5&rI acknowledge my sin unto thee,
    and mine iniquity have I not hid. I said, I will confess my transgressions unto
    the Lord; and'
  '39': 'thou forgavest the iniquity of my sin. Selah. &l6&rFor this shall every one
    that is godly pray unto thee in a time when thou mayest be found: surely in the
    floods of great waters they shall not come nigh unto him. &l7&rThou art my hiding
    place; thou shalt'
  '40': 'preserve me from trouble; thou shalt compass me about with songs of deliverance.
    Selah. &l8&rI will instruct thee and teach thee in the way which thou shalt go:
    I will guide thee with mine eye. &l9&rBe ye not as the horse, or as the mule,
    which have no'
  '41': 'understanding: whose mouth must be held in with bit and bridle, lest they
    come near unto thee. &l10&rMany sorrows shall be to the wicked: but he that trusteth
    in the Lord, mercy shall compass him about. &l11&rBe glad in the Lord, and rejoice,
    ye righteous:'
  '42': and shout for joy, all ye that are upright in heart.
  '43': 'Chapter 33/nRejoice in the Lord, O ye righteous: for praise is comely for
    the upright. &l2&rPraise the Lord with harp: sing unto him with the psaltery and
    an instrument of ten strings. &l3&rSing unto him a new song; play skilfully with
    a loud noise.'
  '44': '&l4&rFor the word of the Lord is right; and all his works are done in truth.
    &l5&rHe loveth righteousness and judgment: the earth is full of the goodness of
    the Lord. &l6&rBy the word of the Lord were the heavens made; and all the host
    of them by the'
  '45': 'breath of his mouth. &l7&rHe gathereth the waters of the sea together as
    an heap: he layeth up the depth in storehouses. &l8&rLet all the earth fear the
    Lord: let all the inhabitants of the world stand in awe of him. &l9&rFor he spake,
    and it was done; he'
  '46': 'commanded, and it stood fast. &l10&rThe Lord bringeth the counsel of the
    heathen to nought: he maketh the devices of the people of none effect. &l11&rThe
    counsel of the Lord standeth for ever, the thoughts of his heart to all generations.
    &l12&rBlessed is'
  '47': the nation whose God is the Lord; and the people whom he hath chosen for his own inheritance. &l13&rThe Lord looketh from heaven; he beholdeth all the sons of men. &l14&rFrom the place of his habitation he looketh upon all the inhabitants of the earth.
  '48': '&l15&rHe fashioneth their hearts alike; he considereth all their works. &l16&rThere
    is no king saved by the multitude of an host: a mighty man is not delivered by
    much strength. &l17&rAn horse is a vain thing for safety: neither shall he deliver
    any by his'
  '49': 'great strength. &l18&rBehold, the eye of the Lord is upon them that fear
    him, upon them that hope in his mercy; &l19&rTo deliver their soul from death,
    and to keep them alive in famine. &l20&rOur soul waiteth for the Lord: he is our
    help and our shield.'
  '50': '&l21&rFor our heart shall rejoice in him, because we have trusted in his
    holy name. &l22&rLet thy mercy, O Lord, be upon us, according as we hope in thee.'
  end:
    c: 33
    v: 22
Book5:
  start:
    c: 34
    v: 1
  '1': 'Chapter 34 Cont./nChapter 34/nI will bless the Lord at all times: his praise
    shall continually be in my mouth. &l2&rMy soul shall make her boast in the Lord:
    the humble shall hear thereof, and be glad. &l3&rO magnify the Lord with me, and
    let us exalt his'
  '2': 'name together. &l4&rI sought the Lord, and he heard me, and delivered me from
    all my fears. &l5&rThey looked unto him, and were lightened: and their faces were
    not ashamed. &l6&rThis poor man cried, and the Lord heard him, and saved him out
    of all his'
  '3': 'troubles. &l7&rThe angel of the Lord encampeth round about them that fear
    him, and delivereth them. &l8&rO taste and see that the Lord is good: blessed
    is the man that trusteth in him. &l9&rO fear the Lord, ye his saints: for there
    is no want to them that'
  '4': 'fear him. &l10&rThe young lions do lack, and suffer hunger: but they that
    seek the Lord shall not want any good thing. &l11&rCome, ye children, hearken
    unto me: I will teach you the fear of the Lord. &l12&rWhat man is he that desireth
    life, and loveth many'
  '5': days, that he may see good? &l13&rKeep thy tongue from evil, and thy lips from speaking guile. &l14&rDepart from evil, and do good; seek peace, and pursue it. &l15&rThe eyes of the Lord are upon the righteous, and his ears are open unto their cry.
  '6': '&l16&rThe face of the Lord is against them that do evil, to cut off the remembrance
    of them from the earth. &l17&rThe righteous cry, and the Lord heareth, and delivereth
    them out of all their troubles. &l18&rThe Lord is nigh unto them that are of a
    broken'
  '7': 'heart; and saveth such as be of a contrite spirit. &l19&rMany are the afflictions
    of the righteous: but the Lord delivereth him out of them all. &l20&rHe keepeth
    all his bones: not one of them is broken. &l21&rEvil shall slay the wicked: and
    they that hate'
  '8': 'the righteous shall be desolate. &l22&rThe Lord redeemeth the soul of his
    servants: and none of them that trust in him shall be desolate.'
  '9': 'Chapter 35/nPlead my cause, O Lord, with them that strive with me: fight against
    them that fight against me. &l2&rTake hold of shield and buckler, and stand up
    for mine help. &l3&rDraw out also the spear, and stop the way against them that
    persecute me:'
  '10': 'say unto my soul, I am thy salvation. &l4&rLet them be confounded and put
    to shame that seek after my soul: let them be turned back and brought to confusion
    that devise my hurt. &l5&rLet them be as chaff before the wind: and let the angel
    of the Lord chase'
  '11': 'them. &l6&rLet their way be dark and slippery: and let the angel of the Lord
    persecute them. &l7&rFor without cause have they hid for me their net in a pit,
    which without cause they have digged for my soul. &l8&rLet destruction come upon
    him at unawares;'
  '12': 'and let his net that he hath hid catch himself: into that very destruction
    let him fall. &l9&rAnd my soul shall be joyful in the Lord: it shall rejoice in
    his salvation. &l10&rAll my bones shall say, Lord, who is like unto thee, which
    deliverest the poor'
  '13': from him that is too strong for him, yea, the poor and the needy from him that spoileth him? &l11&rFalse witnesses did rise up; they laid to my charge things that I knew not. &l12&rThey rewarded me evil for good to the spoiling of my soul. &l13&rBut as for
  '14': 'me, when they were sick, my clothing was sackcloth: I humbled my soul with
    fasting; and my prayer returned into mine own bosom. &l14&rI behaved myself as
    though he had been my friend or brother: I bowed down heavily, as one that mourneth
    for his mother.'
  '15': '&l15&rBut in mine adversity they rejoiced, and gathered themselves together:
    yea, the abjects gathered themselves together against me, and I knew it not; they
    did tear me, and ceased not: &l16&rWith hypocritical mockers in feasts, they gnashed
    upon me with'
  '16': 'their teeth. &l17&rLord, how long wilt thou look on? rescue my soul from
    their destructions, my darling from the lions. &l18&rI will give thee thanks in
    the great congregation: I will praise thee among much people. &l19&rLet not them
    that are mine enemies'
  '17': 'wrongfully rejoice over me: neither let them wink with the eye that hate
    me without a cause. &l20&rFor they speak not peace: but they devise deceitful
    matters against them that are quiet in the land. &l21&rYea, they opened their
    mouth wide against me, and'
  '18': 'said, Aha, aha, our eye hath seen it. &l22&rThis thou hast seen, O Lord:
    keep not silence: O Lord, be not far from me. &l23&rStir up thyself, and awake
    to my judgment, even unto my cause, my God and my Lord. &l24&rJudge me, O Lord
    my God, according to thy'
  '19': 'righteousness; and let them not rejoice over me. &l25&rLet them not say in
    their hearts, Ah, so would we have it: let them not say, We have swallowed him
    up. &l26&rLet them be ashamed and brought to confusion together that rejoice at
    mine hurt: let them be'
  '20': 'clothed with shame and dishonour that magnify themselves against me. &l27&rLet
    them shout for joy, and be glad, that favour my righteous cause: yea, let them
    say continually, Let the Lord be magnified, which hath pleasure in the prosperity
    of his servant.'
  '21': '&l28&rAnd my tongue shall speak of thy righteousness and of thy praise all
    the day long.'
  '22': 'Chapter 36/nThe transgression of the wicked saith within my heart, that there
    is no fear of God before his eyes. &l2&rFor he flattereth himself in his own eyes,
    until his iniquity be found to be hateful. &l3&rThe words of his mouth are iniquity
    and deceit:'
  '23': he hath left off to be wise, and to do good. &l4&rHe deviseth mischief upon his bed; he setteth himself in a way that is not good; he abhorreth not evil. &l5&rThy mercy, O Lord, is in the heavens; and thy faithfulness reacheth unto the clouds. &l6&rThy
  '24': 'righteousness is like the great mountains; thy judgments are a great deep:
    O Lord, thou preservest man and beast. &l7&rHow excellent is thy lovingkindness,
    O God! therefore the children of men put their trust under the shadow of thy wings.
    &l8&rThey shall'
  '25': 'be abundantly satisfied with the fatness of thy house; and thou shalt make
    them drink of the river of thy pleasures. &l9&rFor with thee is the fountain of
    life: in thy light shall we see light. &l10&rO continue thy lovingkindness unto
    them that know thee;'
  '26': 'and thy righteousness to the upright in heart. &l11&rLet not the foot of
    pride come against me, and let not the hand of the wicked remove me. &l12&rThere
    are the workers of iniquity fallen: they are cast down, and shall not be able
    to rise.'
  '27': Chapter 37/nFret not thyself because of evildoers, neither be thou envious against the workers of iniquity. &l2&rFor they shall soon be cut down like the grass, and wither as the green herb. &l3&rTrust in the Lord, and do good; so shalt thou dwell in the
  '28': 'land, and verily thou shalt be fed. &l4&rDelight thyself also in the Lord:
    and he shall give thee the desires of thine heart. &l5&rCommit thy way unto the
    Lord; trust also in him; and he shall bring it to pass. &l6&rAnd he shall bring
    forth thy'
  '29': 'righteousness as the light, and thy judgment as the noonday. &l7&rRest in
    the Lord, and wait patiently for him: fret not thyself because of him who prospereth
    in his way, because of the man who bringeth wicked devices to pass. &l8&rCease
    from anger, and'
  '30': 'forsake wrath: fret not thyself in any wise to do evil. &l9&rFor evildoers
    shall be cut off: but those that wait upon the Lord, they shall inherit the earth.
    &l10&rFor yet a little while, and the wicked shall not be: yea, thou shalt diligently
    consider his'
  '31': 'place, and it shall not be. &l11&rBut the meek shall inherit the earth; and
    shall delight themselves in the abundance of peace. &l12&rThe wicked plotteth
    against the just, and gnasheth upon him with his teeth. &l13&rThe Lord shall laugh
    at him: for he'
  '32': seeth that his day is coming. &l14&rThe wicked have drawn out the sword, and have bent their bow, to cast down the poor and needy, and to slay such as be of upright conversation. &l15&rTheir sword shall enter into their own heart, and their bows shall be
  '33': 'broken. &l16&rA little that a righteous man hath is better than the riches
    of many wicked. &l17&rFor the arms of the wicked shall be broken: but the Lord
    upholdeth the righteous. &l18&rThe Lord knoweth the days of the upright: and their
    inheritance shall'
  '34': 'be for ever. &l19&rThey shall not be ashamed in the evil time: and in the
    days of famine they shall be satisfied. &l20&rBut the wicked shall perish, and
    the enemies of the Lord shall be as the fat of lambs: they shall consume; into
    smoke shall they consume'
  '35': 'away. &l21&rThe wicked borroweth, and payeth not again: but the righteous
    sheweth mercy, and giveth. &l22&rFor such as be blessed of him shall inherit the
    earth; and they that be cursed of him shall be cut off. &l23&rThe steps of a good
    man are ordered by'
  '36': 'the Lord: and he delighteth in his way. &l24&rThough he fall, he shall not
    be utterly cast down: for the Lord upholdeth him with his hand. &l25&rI have been
    young, and now am old; yet have I not seen the righteous forsaken, nor his seed
    begging bread.'
  '37': '&l26&rHe is ever merciful, and lendeth; and his seed is blessed. &l27&rDepart
    from evil, and do good; and dwell for evermore. &l28&rFor the Lord loveth judgment,
    and forsaketh not his saints; they are preserved for ever: but the seed of the
    wicked shall be'
  '38': cut off. &l29&rThe righteous shall inherit the land, and dwell therein for ever. &l30&rThe mouth of the righteous speaketh wisdom, and his tongue talketh of judgment. &l31&rThe law of his God is in his heart; none of his steps shall slide. &l32&rThe wicked
  '39': 'watcheth the righteous, and seeketh to slay him. &l33&rThe Lord will not
    leave him in his hand, nor condemn him when he is judged. &l34&rWait on the Lord,
    and keep his way, and he shall exalt thee to inherit the land: when the wicked
    are cut off, thou'
  '40': 'shalt see it. &l35&rI have seen the wicked in great power, and spreading
    himself like a green bay tree. &l36&rYet he passed away, and, lo, he was not:
    yea, I sought him, but he could not be found. &l37&rMark the perfect man, and
    behold the upright: for the'
  '41': 'end of that man is peace. &l38&rBut the transgressors shall be destroyed
    together: the end of the wicked shall be cut off. &l39&rBut the salvation of the
    righteous is of the Lord: he is their strength in the time of trouble. &l40&rAnd
    the Lord shall help'
  '42': 'them, and deliver them: he shall deliver them from the wicked, and save them,
    because they trust in him.'
  '43': 'Chapter 38/nO Lord, rebuke me not in thy wrath: neither chasten me in thy
    hot displeasure. &l2&rFor thine arrows stick fast in me, and thy hand presseth
    me sore. &l3&rThere is no soundness in my flesh because of thine anger; neither
    is there any rest in my'
  '44': 'bones because of my sin. &l4&rFor mine iniquities are gone over mine head:
    as an heavy burden they are too heavy for me. &l5&rMy wounds stink and are corrupt
    because of my foolishness. &l6&rI am troubled; I am bowed down greatly; I go mourning
    all the day'
  '45': 'long. &l7&rFor my loins are filled with a loathsome disease: and there is
    no soundness in my flesh. &l8&rI am feeble and sore broken: I have roared by reason
    of the disquietness of my heart. &l9&rLord, all my desire is before thee; and
    my groaning is not'
  '46': 'hid from thee. &l10&rMy heart panteth, my strength faileth me: as for the
    light of mine eyes, it also is gone from me. &l11&rMy lovers and my friends stand
    aloof from my sore; and my kinsmen stand afar off. &l12&rThey also that seek after
    my life lay'
  '47': 'snares for me: and they that seek my hurt speak mischievous things, and imagine
    deceits all the day long. &l13&rBut I, as a deaf man, heard not; and I was as
    a dumb man that openeth not his mouth. &l14&rThus I was as a man that heareth
    not, and in whose'
  '48': 'mouth are no reproofs. &l15&rFor in thee, O Lord, do I hope: thou wilt hear,
    O Lord my God. &l16&rFor I said, Hear me, lest otherwise they should rejoice over
    me: when my foot slippeth, they magnify themselves against me. &l17&rFor I am
    ready to halt, and'
  '49': 'my sorrow is continually before me. &l18&rFor I will declare mine iniquity;
    I will be sorry for my sin. &l19&rBut mine enemies are lively, and they are strong:
    and they that hate me wrongfully are multiplied. &l20&rThey also that render evil
    for good are'
  '50': 'mine adversaries; because I follow the thing that good is. &l21&rForsake
    me not, O Lord: O my God, be not far from me. &l22&rMake haste to help me, O Lord
    my salvation.'
  end:
    c: 38
    v: 22
