  '1': 'Chapter 80 Cont./n&l6&rThou makest us a strife unto our neighbours: and our
    enemies laugh among themselves. &l7&rTurn us again, O God of hosts, and cause
    thy face to shine; and we shall be saved. &l8&rThou hast brought a vine out of
    Egypt: thou hast cast'
  '2': out the heathen, and planted it. &l9&rThou preparedst room before it, and didst cause it to take deep root, and it filled the land. &l10&rThe hills were covered with the shadow of it, and the boughs thereof were like the goodly cedars. &l11&rShe sent out
  '3': her boughs unto the sea, and her branches unto the river. &l12&rWhy hast thou then broken down her hedges, so that all they which pass by the way do pluck her? &l13&rThe boar out of the wood doth waste it, and the wild beast of the field doth devour it.
  '4': '&l14&rReturn, we beseech thee, O God of hosts: look down from heaven, and
    behold, and visit this vine; &l15&rAnd the vineyard which thy right hand hath
    planted, and the branch that thou madest strong for thyself. &l16&rIt is burned
    with fire, it is cut'
  '5': 'down: they perish at the rebuke of thy countenance. &l17&rLet thy hand be
    upon the man of thy right hand, upon the son of man whom thou madest strong for
    thyself. &l18&rSo will not we go back from thee: quicken us, and we will call
    upon thy name.'
  '6': '&l19&rTurn us again, O Lord God of hosts, cause thy face to shine; and we
    shall be saved.'
  '7': 'Chapter 81/nSing aloud unto God our strength: make a joyful noise unto the
    God of Jacob. &l2&rTake a psalm, and bring hither the timbrel, the pleasant harp
    with the psaltery. &l3&rBlow up the trumpet in the new moon, in the time appointed,
    on our solemn'
  '8': 'feast day. &l4&rFor this was a statute for Israel, and a law of the God of
    Jacob. &l5&rThis he ordained in Joseph for a testimony, when he went out through
    the land of Egypt: where I heard a language that I understood not. &l6&rI removed
    his shoulder from'
  '9': 'the burden: his hands were delivered from the pots. &l7&rThou calledst in
    trouble, and I delivered thee; I answered thee in the secret place of thunder:
    I proved thee at the waters of Meribah. Selah. &l8&rHear, O my people, and I will
    testify unto thee: O'
  '10': 'Israel, if thou wilt hearken unto me; &l9&rThere shall no strange god be
    in thee; neither shalt thou worship any strange god. &l10&rI am the Lord thy God,
    which brought thee out of the land of Egypt: open thy mouth wide, and I will fill
    it. &l11&rBut my'
  '11': 'people would not hearken to my voice; and Israel would none of me. &l12&rSo
    I gave them up unto their own hearts'' lust: and they walked in their own counsels.
    &l13&rOh that my people had hearkened unto me, and Israel had walked in my ways!
    &l14&rI should'
  '12': 'soon have subdued their enemies, and turned my hand against their adversaries.
    &l15&rThe haters of the Lord should have submitted themselves unto him: but their
    time should have endured for ever. &l16&rHe should have fed them also with the
    finest of the'
  '13': 'wheat: and with honey out of the rock should I have satisfied thee.'
  '14': 'Chapter 82/nGod standeth in the congregation of the mighty; he judgeth among
    the gods. &l2&rHow long will ye judge unjustly, and accept the persons of the
    wicked? Selah. &l3&rDefend the poor and fatherless: do justice to the afflicted
    and needy.'
  '15': '&l4&rDeliver the poor and needy: rid them out of the hand of the wicked.
    &l5&rThey know not, neither will they understand; they walk on in darkness: all
    the foundations of the earth are out of course. &l6&rI have said, Ye are gods;
    and all of you are'
  '16': 'children of the most High. &l7&rBut ye shall die like men, and fall like
    one of the princes. &l8&rArise, O God, judge the earth: for thou shalt inherit
    all nations.'
  '17': 'Chapter 83/nKeep not thou silence, O God: hold not thy peace, and be not
    still, O God. &l2&rFor, lo, thine enemies make a tumult: and they that hate thee
    have lifted up the head. &l3&rThey have taken crafty counsel against thy people,
    and consulted against'
  '18': 'thy hidden ones. &l4&rThey have said, Come, and let us cut them off from
    being a nation; that the name of Israel may be no more in remembrance. &l5&rFor
    they have consulted together with one consent: they are confederate against thee:
    &l6&rThe tabernacles'
  '19': 'of Edom, and the Ishmaelites; of Moab, and the Hagarenes; &l7&rGebal, and
    Ammon, and Amalek; the Philistines with the inhabitants of Tyre; &l8&rAssur also
    is joined with them: they have holpen the children of Lot. Selah. &l9&rDo unto
    them as unto the'
  '20': 'Midianites; as to Sisera, as to Jabin, at the brook of Kison: &l10&rWhich
    perished at Endor: they became as dung for the earth. &l11&rMake their nobles
    like Oreb, and like Zeeb: yea, all their princes as Zebah, and as Zalmunna: &l12&rWho
    said, Let us take'
  '21': to ourselves the houses of God in possession. &l13&rO my God, make them like a wheel; as the stubble before the wind. &l14&rAs the fire burneth a wood, and as the flame setteth the mountains on fire; &l15&rSo persecute them with thy tempest, and make them
  '22': 'afraid with thy storm. &l16&rFill their faces with shame; that they may seek
    thy name, O Lord. &l17&rLet them be confounded and troubled for ever; yea, let
    them be put to shame, and perish: &l18&rThat men may know that thou, whose name
    alone is Jehovah,'
  '23': art the most high over all the earth.
  '24': 'Chapter 84/nHow amiable are thy tabernacles, O Lord of hosts! &l2&rMy soul
    longeth, yea, even fainteth for the courts of the Lord: my heart and my flesh
    crieth out for the living God. &l3&rYea, the sparrow hath found an house, and
    the swallow a nest for'
  '25': 'herself, where she may lay her young, even thine altars, O Lord of hosts,
    my King, and my God. &l4&rBlessed are they that dwell in thy house: they will
    be still praising thee. Selah. &l5&rBlessed is the man whose strength is in thee;
    in whose heart are the'
  '26': 'ways of them. &l6&rWho passing through the valley of Baca make it a well;
    the rain also filleth the pools. &l7&rThey go from strength to strength, every
    one of them in Zion appeareth before God. &l8&rO Lord God of hosts, hear my prayer:
    give ear, O God of'
  '27': Jacob. Selah. &l9&rBehold, O God our shield, and look upon the face of thine anointed. &l10&rFor a day in thy courts is better than a thousand. I had rather be a doorkeeper in the house of my God, than to dwell in the tents of wickedness. &l11&rFor the
  '28': 'Lord God is a sun and shield: the Lord will give grace and glory: no good
    thing will he withhold from them that walk uprightly. &l12&rO Lord of hosts, blessed
    is the man that trusteth in thee.'
  '29': 'Chapter 85/nLord, thou hast been favourable unto thy land: thou hast brought
    back the captivity of Jacob. &l2&rThou hast forgiven the iniquity of thy people,
    thou hast covered all their sin. Selah. &l3&rThou hast taken away all thy wrath:
    thou hast turned'
  '30': 'thyself from the fierceness of thine anger. &l4&rTurn us, O God of our salvation,
    and cause thine anger toward us to cease. &l5&rWilt thou be angry with us for
    ever? wilt thou draw out thine anger to all generations? &l6&rWilt thou not revive
    us again:'
  '31': 'that thy people may rejoice in thee? &l7&rShew us thy mercy, O Lord, and
    grant us thy salvation. &l8&rI will hear what God the Lord will speak: for he
    will speak peace unto his people, and to his saints: but let them not turn again
    to folly. &l9&rSurely'
  '32': his salvation is nigh them that fear him; that glory may dwell in our land. &l10&rMercy and truth are met together; righteousness and peace have kissed each other. &l11&rTruth shall spring out of the earth; and righteousness shall look down from heaven.
  '33': '&l12&rYea, the Lord shall give that which is good; and our land shall yield
    her increase. &l13&rRighteousness shall go before him; and shall set us in the
    way of his steps.'
  '34': 'Chapter 86/nBow down thine ear, O Lord, hear me: for I am poor and needy.
    &l2&rPreserve my soul; for I am holy: O thou my God, save thy servant that trusteth
    in thee. &l3&rBe merciful unto me, O Lord: for I cry unto thee daily. &l4&rRejoice
    the soul of thy'
  '35': 'servant: for unto thee, O Lord, do I lift up my soul. &l5&rFor thou, Lord,
    art good, and ready to forgive; and plenteous in mercy unto all them that call
    upon thee. &l6&rGive ear, O Lord, unto my prayer; and attend to the voice of my
    supplications. &l7&rIn'
  '36': 'the day of my trouble I will call upon thee: for thou wilt answer me. &l8&rAmong
    the gods there is none like unto thee, O Lord; neither are there any works like
    unto thy works. &l9&rAll nations whom thou hast made shall come and worship before
    thee, O'
  '37': 'Lord; and shall glorify thy name. &l10&rFor thou art great, and doest wondrous
    things: thou art God alone. &l11&rTeach me thy way, O Lord; I will walk in thy
    truth: unite my heart to fear thy name. &l12&rI will praise thee, O Lord my God,
    with all my'
  '38': 'heart: and I will glorify thy name for evermore. &l13&rFor great is thy mercy
    toward me: and thou hast delivered my soul from the lowest hell. &l14&rO God,
    the proud are risen against me, and the assemblies of violent men have sought
    after my soul; and'
  '39': have not set thee before them. &l15&rBut thou, O Lord, art a God full of compassion, and gracious, long suffering, and plenteous in mercy and truth. &l16&rO turn unto me, and have mercy upon me; give thy strength unto thy servant, and save the son of thine
  '40': 'handmaid. &l17&rShew me a token for good; that they which hate me may see
    it, and be ashamed: because thou, Lord, hast holpen me, and comforted me.'
  '41': Chapter 87/nHis foundation is in the holy mountains. &l2&rThe Lord loveth the gates of Zion more than all the dwellings of Jacob. &l3&rGlorious things are spoken of thee, O city of God. Selah. &l4&rI will make mention of Rahab and Babylon to them that know
  '42': 'me: behold Philistia, and Tyre, with Ethiopia; this man was born there. &l5&rAnd
    of Zion it shall be said, This and that man was born in her: and the highest himself
    shall establish her. &l6&rThe Lord shall count, when he writeth up the people,
    that this'
  '43': 'man was born there. Selah. &l7&rAs well the singers as the players on instruments
    shall be there: all my springs are in thee.'
  '44': 'Chapter 88/nO lord God of my salvation, I have cried day and night before
    thee: &l2&rLet my prayer come before thee: incline thine ear unto my cry; &l3&rFor
    my soul is full of troubles: and my life draweth nigh unto the grave. &l4&rI am
    counted with them'
  '45': 'that go down into the pit: I am as a man that hath no strength: &l5&rFree
    among the dead, like the slain that lie in the grave, whom thou rememberest no
    more: and they are cut off from thy hand. &l6&rThou hast laid me in the lowest
    pit, in darkness, in the'
  '46': 'deeps. &l7&rThy wrath lieth hard upon me, and thou hast afflicted me with
    all thy waves. Selah. &l8&rThou hast put away mine acquaintance far from me; thou
    hast made me an abomination unto them: I am shut up, and I cannot come forth.
    &l9&rMine eye mourneth'
  '47': 'by reason of affliction: Lord, I have called daily upon thee, I have stretched
    out my hands unto thee. &l10&rWilt thou shew wonders to the dead? shall the dead
    arise and praise thee? Selah. &l11&rShall thy lovingkindness be declared in the
    grave? or thy'
  '48': faithfulness in destruction? &l12&rShall thy wonders be known in the dark? and thy righteousness in the land of forgetfulness? &l13&rBut unto thee have I cried, O Lord; and in the morning shall my prayer prevent thee. &l14&rLord, why castest thou off my
  '49': 'soul? why hidest thou thy face from me? &l15&rI am afflicted and ready to
    die from my youth up: while I suffer thy terrors I am distracted. &l16&rThy fierce
    wrath goeth over me; thy terrors have cut me off. &l17&rThey came round about
    me daily like water;'
  '50': they compassed me about together. &l18&rLover and friend hast thou put far from me, and mine acquaintance into darkness.
  end:
    c: 88
    v: 18
