  '44': inventions. &l40&rTherefore was the wrath of the Lord kindled against his people, insomuch that he abhorred his own inheritance. &l41&rAnd he gave them into the hand of the heathen; and they that hated them ruled over them. &l42&rTheir enemies also
  '45': oppressed them, and they were brought into subjection under their hand. &l43&rMany times did he deliver them; but they provoked him with their counsel, and were brought low for their iniquity. &l44&rNevertheless he regarded their affliction, when he heard
  '46': 'their cry: &l45&rAnd he remembered for them his covenant, and repented according
