  '44': Chapter 113/nPraise ye the Lord. Praise, O ye servants of the Lord, praise the name of the Lord. &l2&rBlessed be the name of the Lord from this time forth and for evermore. &l3&rFrom the rising of the sun unto the going down of the same the Lord's name is
  '45': to be praised. &l4&rThe Lord is high above all nations, and his glory above the heavens. &l5&rWho is like unto the Lord our God, who dwelleth on high, &l6&rWho humbleth himself to behold the things that are in heaven, and in the earth! &l7&rHe raiseth up
