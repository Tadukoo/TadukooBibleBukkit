  '37': Chapter 74/nO God, why hast thou cast us off for ever? why doth thine anger smoke against the sheep of thy pasture? &l2&rRemember thy congregation, which thou hast purchased of old; the rod of thine inheritance, which thou hast redeemed; this mount Zion,
