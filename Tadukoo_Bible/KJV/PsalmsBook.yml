    the wind'
  '48': passeth over it, and it is gone; and the place thereof shall know it no more. &l17&rBut the mercy of the Lord is from everlasting to everlasting upon them that fear him, and his righteousness unto children's children; &l18&rTo such as keep his covenant,
  '49': and to those that remember his commandments to do them. &l19&rThe Lord hath prepared his throne in the heavens; and his kingdom ruleth over all. &l20&rBless the Lord, ye his angels, that excel in strength, that do his commandments, hearkening unto the
  '50': 'voice of his word. &l21&rBless ye the Lord, all ye his hosts; ye ministers
    of his, that do his pleasure. &l22&rBless the Lord, all his works in all places
    of his dominion: bless the Lord, O my soul.'
