  '24': king's strength also loveth judgment; thou dost establish equity, thou executest judgment and righteousness in Jacob. &l5&rExalt ye the Lord our God, and worship at his footstool; for he is holy. &l6&rMoses and Aaron among his priests, and Samuel among
  '25': 'them that call upon his name; they called upon the Lord, and he answered
