  '9': 'Chapter 130/nOut of the depths have I cried unto thee, O Lord. &l2&rLord,
    hear my voice: let thine ears be attentive to the voice of my supplications. &l3&rIf
    thou, Lord, shouldest mark iniquities, O Lord, who shall stand? &l4&rBut there
    is forgiveness'
  '10': 'with thee, that thou mayest be feared. &l5&rI wait for the Lord, my soul
    doth wait, and in his word do I hope. &l6&rMy soul waiteth for the Lord more than
    they that watch for the morning: I say, more than they that watch for the morning.
    &l7&rLet Israel'
  '11': 'hope in the Lord: for with the Lord there is mercy, and with him is plenteous
    redemption. &l8&rAnd he shall redeem Israel from all his iniquities.'
  '12': 'Chapter 131/nLord, my heart is not haughty, nor mine eyes lofty: neither
    do I exercise myself in great matters, or in things too high for me. &l2&rSurely
    I have behaved and quieted myself, as a child that is weaned of his mother: my
    soul is even as a'
  '13': weaned child. &l3&rLet Israel hope in the Lord from henceforth and for ever.
  '14': 'Chapter 132/nLord, remember David, and all his afflictions: &l2&rHow he sware
    unto the Lord, and vowed unto the mighty God of Jacob; &l3&rSurely I will not
    come into the tabernacle of my house, nor go up into my bed; &l4&rI will not give
    sleep to mine'
  '15': 'eyes, or slumber to mine eyelids, &l5&rUntil I find out a place for the Lord,
    an habitation for the mighty God of Jacob. &l6&rLo, we heard of it at Ephratah:
    we found it in the fields of the wood. &l7&rWe will go into his tabernacles: we
    will worship at'
  '16': his footstool. &l8&rArise, O Lord, into thy rest; thou, and the ark of thy strength. &l9&rLet thy priests be clothed with righteousness; and let thy saints shout for joy. &l10&rFor thy servant David's sake turn not away the face of thine anointed.
  '17': '&l11&rThe Lord hath sworn in truth unto David; he will not turn from it;
    Of the fruit of thy body will I set upon thy throne. &l12&rIf thy children will
    keep my covenant and my testimony that I shall teach them, their children shall
    also sit upon thy'
  '18': 'throne for evermore. &l13&rFor the Lord hath chosen Zion; he hath desired
    it for his habitation. &l14&rThis is my rest for ever: here will I dwell; for
    I have desired it. &l15&rI will abundantly bless her provision: I will satisfy
    her poor with bread.'
  '19': '&l16&rI will also clothe her priests with salvation: and her saints shall
    shout aloud for joy. &l17&rThere will I make the horn of David to bud: I have
    ordained a lamp for mine anointed. &l18&rHis enemies will I clothe with shame:
    but upon himself shall'
  '20': his crown flourish.
  '21': 'Chapter 133/nBehold, how good and how pleasant it is for brethren to dwell
    together in unity! &l2&rIt is like the precious ointment upon the head, that ran
    down upon the beard, even Aaron''s beard: that went down to the skirts of his
    garments; &l3&rAs the'
  '22': 'dew of Hermon, and as the dew that descended upon the mountains of Zion:
    for there the Lord commanded the blessing, even life for evermore.'
  '23': Chapter 134/nBehold, bless ye the Lord, all ye servants of the Lord, which by night stand in the house of the Lord. &l2&rLift up your hands in the sanctuary, and bless the Lord. &l3&rThe Lord that made heaven and earth bless thee out of Zion.
  '24': 'Chapter 135/nPraise ye the Lord. Praise ye the name of the Lord; praise him,
    O ye servants of the Lord. &l2&rYe that stand in the house of the Lord, in the
    courts of the house of our God. &l3&rPraise the Lord; for the Lord is good: sing
    praises unto his'
  '25': name; for it is pleasant. &l4&rFor the Lord hath chosen Jacob unto himself, and Israel for his peculiar treasure. &l5&rFor I know that the Lord is great, and that our Lord is above all gods. &l6&rWhatsoever the Lord pleased, that did he in heaven, and in
  '26': earth, in the seas, and all deep places. &l7&rHe causeth the vapours to ascend from the ends of the earth; he maketh lightnings for the rain; he bringeth the wind out of his treasuries. &l8&rWho smote the firstborn of Egypt, both of man and beast. &l9&rWho
  '27': 'sent tokens and wonders into the midst of thee, O Egypt, upon Pharaoh, and
    upon all his servants. &l10&rWho smote great nations, and slew mighty kings; &l11&rSihon
    king of the Amorites, and Og king of Bashan, and all the kingdoms of Canaan: &l12&rAnd
    gave'
  '28': their land for an heritage, an heritage unto Israel his people. &l13&rThy name, O Lord, endureth for ever; and thy memorial, O Lord, throughout all generations. &l14&rFor the Lord will judge his people, and he will repent himself concerning his servants.
  '29': '&l15&rThe idols of the heathen are silver and gold, the work of men''s hands.
    &l16&rThey have mouths, but they speak not; eyes have they, but they see not;
    &l17&rThey have ears, but they hear not; neither is there any breath in their
    mouths. &l18&rThey that'
  '30': 'make them are like unto them: so is every one that trusteth in them. &l19&rBless
    the Lord, O house of Israel: bless the Lord, O house of Aaron: &l20&rBless the
    Lord, O house of Levi: ye that fear the Lord, bless the Lord. &l21&rBlessed be
    the Lord out of'
  '31': Zion, which dwelleth at Jerusalem. Praise ye the Lord.
  '32': 'Chapter 136/nO give thanks unto the Lord; for he is good: for his mercy endureth
    for ever. &l2&rO give thanks unto the God of gods: for his mercy endureth for
    ever. &l3&rO give thanks to the Lord of lords: for his mercy endureth for ever.
    &l4&rTo him who'
  '33': 'alone doeth great wonders: for his mercy endureth for ever. &l5&rTo him that
    by wisdom made the heavens: for his mercy endureth for ever. &l6&rTo him that
    stretched out the earth above the waters: for his mercy endureth for ever. &l7&rTo
    him that made'
  '34': 'great lights: for his mercy endureth for ever: &l8&rThe sun to rule by day:
    for his mercy endureth for ever: &l9&rThe moon and stars to rule by night: for
    his mercy endureth for ever. &l10&rTo him that smote Egypt in their firstborn:
    for his mercy endureth'
  '35': 'for ever: &l11&rAnd brought out Israel from among them: for his mercy endureth
    for ever: &l12&rWith a strong hand, and with a stretched out arm: for his mercy
    endureth for ever. &l13&rTo him which divided the Red sea into parts: for his
    mercy endureth for'
  '36': 'ever: &l14&rAnd made Israel to pass through the midst of it: for his mercy
    endureth for ever: &l15&rBut overthrew Pharaoh and his host in the Red sea: for
    his mercy endureth for ever. &l16&rTo him which led his people through the wilderness:
    for his mercy'
  '37': 'endureth for ever. &l17&rTo him which smote great kings: for his mercy endureth
    for ever: &l18&rAnd slew famous kings: for his mercy endureth for ever: &l19&rSihon
    king of the Amorites: for his mercy endureth for ever: &l20&rAnd Og the king of
    Bashan: for'
  '38': 'his mercy endureth for ever: &l21&rAnd gave their land for an heritage: for
    his mercy endureth for ever: &l22&rEven an heritage unto Israel his servant: for
    his mercy endureth for ever. &l23&rWho remembered us in our low estate: for his
    mercy endureth for'
  '39': 'ever: &l24&rAnd hath redeemed us from our enemies: for his mercy endureth
    for ever. &l25&rWho giveth food to all flesh: for his mercy endureth for ever.
    &l26&rO give thanks unto the God of heaven: for his mercy endureth for ever.'
  '40': Chapter 137/nBy the rivers of Babylon, there we sat down, yea, we wept, when we remembered Zion. &l2&rWe hanged our harps upon the willows in the midst thereof. &l3&rFor there they that carried us away captive required of us a song; and they that wasted us
  '41': required of us mirth, saying, Sing us one of the songs of Zion. &l4&rHow shall we sing the Lord's song in a strange land? &l5&rIf I forget thee, O Jerusalem, let my right hand forget her cunning. &l6&rIf I do not remember thee, let my tongue cleave to the
  '42': roof of my mouth; if I prefer not Jerusalem above my chief joy. &l7&rRemember, O Lord, the children of Edom in the day of Jerusalem; who said, Rase it, rase it, even to the foundation thereof. &l8&rO daughter of Babylon, who art to be destroyed; happy
  '43': shall he be, that rewardeth thee as thou hast served us. &l9&rHappy shall he be, that taketh and dasheth thy little ones against the stones.
  '44': 'Chapter 138/nI will praise thee with my whole heart: before the gods will
    I sing praise unto thee. &l2&rI will worship toward thy holy temple, and praise
    thy name for thy lovingkindness and for thy truth: for thou hast magnified thy
    word above all thy'
  '45': 'name. &l3&rIn the day when I cried thou answeredst me, and strengthenedst
    me with strength in my soul. &l4&rAll the kings of the earth shall praise thee,
    O Lord, when they hear the words of thy mouth. &l5&rYea, they shall sing in the
    ways of the Lord: for'
  '46': 'great is the glory of the Lord. &l6&rThough the Lord be high, yet hath he
    respect unto the lowly: but the proud he knoweth afar off. &l7&rThough I walk
    in the midst of trouble, thou wilt revive me: thou shalt stretch forth thine hand
    against the wrath of'
  '47': 'mine enemies, and thy right hand shall save me. &l8&rThe Lord will perfect
    that which concerneth me: thy mercy, O Lord, endureth for ever: forsake not the
    works of thine own hands.'
  '48': Chapter 139/nO lord, thou hast searched me, and known me. &l2&rThou knowest my downsitting and mine uprising, thou understandest my thought afar off. &l3&rThou compassest my path and my lying down, and art acquainted with all my ways. &l4&rFor there is not
  '49': a word in my tongue, but, lo, O Lord, thou knowest it altogether. &l5&rThou hast beset me behind and before, and laid thine hand upon me. &l6&rSuch knowledge is too wonderful for me; it is high, I cannot attain unto it. &l7&rWhither shall I go from thy
  '50': 'spirit? or whither shall I flee from thy presence? &l8&rIf I ascend up into
    heaven, thou art there: if I make my bed in hell, behold, thou art there. &l9&rIf
    I take the wings of the morning, and dwell in the uttermost parts of the sea;'
  end:
