  '1': 'Chapter 147 Cont./n &l13&rFor he hath strengthened the bars of thy gates;
    he hath blessed thy children within thee. &l14&rHe maketh peace in thy borders,
    and filleth thee with the finest of the wheat. &l15&rHe sendeth forth his commandment
    upon earth: his'
  '2': 'word runneth very swiftly. &l16&rHe giveth snow like wool: he scattereth the
    hoarfrost like ashes. &l17&rHe casteth forth his ice like morsels: who can stand
    before his cold? &l18&rHe sendeth out his word, and melteth them: he causeth his
    wind to blow, and'
  '3': 'the waters flow. &l19&rHe sheweth his word unto Jacob, his statutes and his
    judgments unto Israel. &l20&rHe hath not dealt so with any nation: and as for
    his judgments, they have not known them. Praise ye the Lord.'
  '4': 'Chapter 148/nPraise ye the Lord. Praise ye the Lord from the heavens: praise
    him in the heights. &l2&rPraise ye him, all his angels: praise ye him, all his
    hosts. &l3&rPraise ye him, sun and moon: praise him, all ye stars of light. &l4&rPraise
    him, ye'
  '5': 'heavens of heavens, and ye waters that be above the heavens. &l5&rLet them
    praise the name of the Lord: for he commanded, and they were created. &l6&rHe
    hath also stablished them for ever and ever: he hath made a decree which shall
    not pass. &l7&rPraise'
  '6': 'the Lord from the earth, ye dragons, and all deeps: &l8&rFire, and hail; snow,
    and vapours; stormy wind fulfilling his word: &l9&rMountains, and all hills; fruitful
    trees, and all cedars: &l10&rBeasts, and all cattle; creeping things, and flying
    fowl:'
  '7': '&l11&rKings of the earth, and all people; princes, and all judges of the earth:
    &l12&rBoth young men, and maidens; old men, and children: &l13&rLet them praise
    the name of the Lord: for his name alone is excellent; his glory is above the
    earth and heaven.'
  '8': '&l14&rHe also exalteth the horn of his people, the praise of all his saints;
    even of the children of Israel, a people near unto him. Praise ye the Lord.'
  '9': 'Chapter 149/nPraise ye the Lord. Sing unto the Lord a new song, and his praise
    in the congregation of saints. &l2&rLet Israel rejoice in him that made him: let
    the children of Zion be joyful in their King. &l3&rLet them praise his name in
    the dance: let'
  '10': 'them sing praises unto him with the timbrel and harp. &l4&rFor the Lord taketh
    pleasure in his people: he will beautify the meek with salvation. &l5&rLet the
