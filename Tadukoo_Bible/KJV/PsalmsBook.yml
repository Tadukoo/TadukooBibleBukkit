  '42': face. &l8&rI am become a stranger unto my brethren, and an alien unto my mother's children. &l9&rFor the zeal of thine house hath eaten me up; and the reproaches of them that reproached thee are fallen upon me. &l10&rWhen I wept, and chastened my soul with
