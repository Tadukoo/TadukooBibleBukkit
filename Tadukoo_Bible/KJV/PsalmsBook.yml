  '26': forgavest them, though thou tookest vengeance of their inventions. &l9&rExalt the Lord our God, and worship at his holy hill; for the Lord our God is holy.
  '27': 'Chapter 100/nMake a joyful noise unto the Lord, all ye lands. &l2&rServe
