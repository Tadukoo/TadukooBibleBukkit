  '1': 'Chapter 39 Cont./nChapter 39/nI said, I will take heed to my ways, that I
    sin not with my tongue: I will keep my mouth with a bridle, while the wicked is
    before me. &l2&rI was dumb with silence, I held my peace, even from good; and
    my sorrow was stirred.'
  '2': '&l3&rMy heart was hot within me, while I was musing the fire burned: then
    spake I with my tongue, &l4&rLord, make me to know mine end, and the measure of
    my days, what it is: that I may know how frail I am. &l5&rBehold, thou hast made
    my days as an'
  '3': 'handbreadth; and mine age is as nothing before thee: verily every man at his
    best state is altogether vanity. Selah. &l6&rSurely every man walketh in a vain
    shew: surely they are disquieted in vain: he heapeth up riches, and knoweth not
    who shall gather'
  '4': 'them. &l7&rAnd now, Lord, what wait I for? my hope is in thee. &l8&rDeliver
    me from all my transgressions: make me not the reproach of the foolish. &l9&rI
    was dumb, I opened not my mouth; because thou didst it. &l10&rRemove thy stroke
    away from me: I am'
  '5': 'consumed by the blow of thine hand. &l11&rWhen thou with rebukes dost correct
    man for iniquity, thou makest his beauty to consume away like a moth: surely every
    man is vanity. Selah. &l12&rHear my prayer, O Lord, and give ear unto my cry;
    hold not thy'
  '6': 'peace at my tears: for I am a stranger with thee, and a sojourner, as all
    my fathers were. &l13&rO spare me, that I may recover strength, before I go hence,
    and be no more.'
  '7': Chapter 40/nI waited patiently for the Lord; and he inclined unto me, and heard my cry. &l2&rHe brought me up also out of an horrible pit, out of the miry clay, and set my feet upon a rock, and established my goings. &l3&rAnd he hath put a new song in my
  '8': 'mouth, even praise unto our God: many shall see it, and fear, and shall trust
    in the Lord. &l4&rBlessed is that man that maketh the Lord his trust, and respecteth
    not the proud, nor such as turn aside to lies. &l5&rMany, O Lord my God, are thy
    wonderful'
  '9': 'works which thou hast done, and thy thoughts which are to us-ward: they cannot
    be reckoned up in order unto thee: if I would declare and speak of them, they
    are more than can be numbered. &l6&rSacrifice and offering thou didst not desire;
    mine ears hast'
  '10': 'thou opened: burnt offering and sin offering hast thou not required. &l7&rThen
    said I, Lo, I come: in the volume of the book it is written of me, &l8&rI delight
    to do thy will, O my God: yea, thy law is within my heart. &l9&rI have preached
    righteousness'
  '11': 'in the great congregation: lo, I have not refrained my lips, O Lord, thou
    knowest. &l10&rI have not hid thy righteousness within my heart; I have declared
    thy faithfulness and thy salvation: I have not concealed thy lovingkindness and
    thy truth from the'
  '12': 'great congregation. &l11&rWithhold not thou thy tender mercies from me, O
    Lord: let thy lovingkindness and thy truth continually preserve me. &l12&rFor
    innumerable evils have compassed me about: mine iniquities have taken hold upon
    me, so that I am not'
  '13': 'able to look up; they are more than the hairs of mine head: therefore my
    heart faileth me. &l13&rBe pleased, O Lord, to deliver me: O Lord, make haste
    to help me. &l14&rLet them be ashamed and confounded together that seek after
    my soul to destroy it; let'
  '14': 'them be driven backward and put to shame that wish me evil. &l15&rLet them
    be desolate for a reward of their shame that say unto me, Aha, aha. &l16&rLet
    all those that seek thee rejoice and be glad in thee: let such as love thy salvation
    say continually,'
  '15': 'The Lord be magnified. &l17&rBut I am poor and needy; yet the Lord thinketh
    upon me: thou art my help and my deliverer; make no tarrying, O my God.'
  '16': 'Chapter 41/nBlessed is he that considereth the poor: the Lord will deliver
    him in time of trouble. &l2&rThe Lord will preserve him, and keep him alive; and
    he shall be blessed upon the earth: and thou wilt not deliver him unto the will
    of his enemies.'
  '17': '&l3&rThe Lord will strengthen him upon the bed of languishing: thou wilt
    make all his bed in his sickness. &l4&rI said, Lord, be merciful unto me: heal
    my soul; for I have sinned against thee. &l5&rMine enemies speak evil of me, When
    shall he die, and his'
  '18': 'name perish? &l6&rAnd if he come to see me, he speaketh vanity: his heart
    gathereth iniquity to itself; when he goeth abroad, he telleth it. &l7&rAll that
    hate me whisper together against me: against me do they devise my hurt. &l8&rAn
    evil disease, say'
  '19': 'they, cleaveth fast unto him: and now that he lieth he shall rise up no more.
    &l9&rYea, mine own familiar friend, in whom I trusted, which did eat of my bread,
    hath lifted up his heel against me. &l10&rBut thou, O Lord, be merciful unto me,
    and raise me'
  '20': up, that I may requite them. &l11&rBy this I know that thou favourest me, because mine enemy doth not triumph over me. &l12&rAnd as for me, thou upholdest me in mine integrity, and settest me before thy face for ever. &l13&rBlessed be the Lord God of
  '21': Israel from everlasting, and to everlasting. Amen, and Amen.
  '22': 'Chapter 42/nAs the hart panteth after the water brooks, so panteth my soul
    after thee, O God. &l2&rMy soul thirsteth for God, for the living God: when shall
    I come and appear before God? &l3&rMy tears have been my meat day and night, while
    they continually'
  '23': 'say unto me, Where is thy God? &l4&rWhen I remember these things, I pour
    out my soul in me: for I had gone with the multitude, I went with them to the
    house of God, with the voice of joy and praise, with a multitude that kept holyday.
    &l5&rWhy art thou'
  '24': 'cast down, O my soul? and why art thou disquieted in me? hope thou in God:
    for I shall yet praise him for the help of his countenance. &l6&rO my God, my
    soul is cast down within me: therefore will I remember thee from the land of Jordan,
    and of the'
  '25': 'Hermonites, from the hill Mizar. &l7&rDeep calleth unto deep at the noise
    of thy waterspouts: all thy waves and thy billows are gone over me. &l8&rYet the
    Lord will command his lovingkindness in the day time, and in the night his song
    shall be with me, and'
  '26': my prayer unto the God of my life. &l9&rI will say unto God my rock, Why hast thou forgotten me? why go I mourning because of the oppression of the enemy? &l10&rAs with a sword in my bones, mine enemies reproach me; while they say daily unto me, Where is
  '27': 'thy God? &l11&rWhy art thou cast down, O my soul? and why art thou disquieted
    within me? hope thou in God: for I shall yet praise him, who is the health of
    my countenance, and my God.'
  '28': 'Chapter 43/nJudge me, O God, and plead my cause against an ungodly nation:
    O deliver me from the deceitful and unjust man. &l2&rFor thou art the God of my
    strength: why dost thou cast me off? why go I mourning because of the oppression
    of the enemy? &l3&rO'
  '29': 'send out thy light and thy truth: let them lead me; let them bring me unto
    thy holy hill, and to thy tabernacles. &l4&rThen will I go unto the altar of God,
    unto God my exceeding joy: yea, upon the harp will I praise thee, O God my God.
    &l5&rWhy art thou'
  '30': 'cast down, O my soul? and why art thou disquieted within me? hope in God:
    for I shall yet praise him, who is the health of my countenance, and my God.'
  '31': Chapter 44/nWe have heard with our ears, O God, our fathers have told us, what work thou didst in their days, in the times of old. &l2&rHow thou didst drive out the heathen with thy hand, and plantedst them; how thou didst afflict the people, and cast them
  '32': 'out. &l3&rFor they got not the land in possession by their own sword, neither
    did their own arm save them: but thy right hand, and thine arm, and the light
    of thy countenance, because thou hadst a favour unto them. &l4&rThou art my King,
    O God: command'
  '33': 'deliverances for Jacob. &l5&rThrough thee will we push down our enemies:
    through thy name will we tread them under that rise up against us. &l6&rFor I
    will not trust in my bow, neither shall my sword save me. &l7&rBut thou hast saved
    us from our enemies,'
  '34': 'and hast put them to shame that hated us. &l8&rIn God we boast all the day
    long, and praise thy name for ever. Selah. &l9&rBut thou hast cast off, and put
    us to shame; and goest not forth with our armies. &l10&rThou makest us to turn
    back from the enemy:'
  '35': and they which hate us spoil for themselves. &l11&rThou hast given us like sheep appointed for meat; and hast scattered us among the heathen. &l12&rThou sellest thy people for nought, and dost not increase thy wealth by their price. &l13&rThou makest us a
  '36': reproach to our neighbours, a scorn and a derision to them that are round about us. &l14&rThou makest us a byword among the heathen, a shaking of the head among the people. &l15&rMy confusion is continually before me, and the shame of my face hath covered
  '37': me, &l16&rFor the voice of him that reproacheth and blasphemeth; by reason of the enemy and avenger. &l17&rAll this is come upon us; yet have we not forgotten thee, neither have we dealt falsely in thy covenant. &l18&rOur heart is not turned back, neither
  '38': have our steps declined from thy way; &l19&rThough thou hast sore broken us in the place of dragons, and covered us with the shadow of death. &l20&rIf we have forgotten the name of our God, or stretched out our hands to a strange god; &l21&rShall not God
  '39': search this out? for he knoweth the secrets of the heart. &l22&rYea, for thy sake are we killed all the day long; we are counted as sheep for the slaughter. &l23&rAwake, why sleepest thou, O Lord? arise, cast us not off for ever. &l24&rWherefore hidest
  '40': 'thou thy face, and forgettest our affliction and our oppression? &l25&rFor
    our soul is bowed down to the dust: our belly cleaveth unto the earth. &l26&rArise
    for our help, and redeem us for thy mercies'' sake.'
  '41': 'Chapter 45/nMy heart is inditing a good matter: I speak of the things which
    I have made touching the king: my tongue is the pen of a ready writer. &l2&rThou
    art fairer than the children of men: grace is poured into thy lips: therefore
    God hath blessed thee'
  '42': for ever. &l3&rGird thy sword upon thy thigh, O most mighty, with thy glory and thy majesty. &l4&rAnd in thy majesty ride prosperously because of truth and meekness and righteousness; and thy right hand shall teach thee terrible things. &l5&rThine arrows
  '43': 'are sharp in the heart of the king''s enemies; whereby the people fall under
    thee. &l6&rThy throne, O God, is for ever and ever: the sceptre of thy kingdom
    is a right sceptre. &l7&rThou lovest righteousness, and hatest wickedness: therefore
    God, thy God,'
  '44': 'hath anointed thee with the oil of gladness above thy fellows. &l8&rAll thy
    garments smell of myrrh, and aloes, and cassia, out of the ivory palaces, whereby
    they have made thee glad. &l9&rKings'' daughters were among thy honourable women:
    upon thy right'
  '45': 'hand did stand the queen in gold of Ophir. &l10&rHearken, O daughter, and
    consider, and incline thine ear; forget also thine own people, and thy father''s
    house; &l11&rSo shall the king greatly desire thy beauty: for he is thy Lord;
    and worship thou him.'
  '46': '&l12&rAnd the daughter of Tyre shall be there with a gift; even the rich
    among the people shall intreat thy favour. &l13&rThe king''s daughter is all glorious
    within: her clothing is of wrought gold. &l14&rShe shall be brought unto the king
    in raiment of'
  '47': 'needlework: the virgins her companions that follow her shall be brought unto
    thee. &l15&rWith gladness and rejoicing shall they be brought: they shall enter
    into the king''s palace. &l16&rInstead of thy fathers shall be thy children, whom
    thou mayest make'
  '48': 'princes in all the earth. &l17&rI will make thy name to be remembered in
    all generations: therefore shall the people praise thee for ever and ever.'
  '49': Chapter 46/nGod is our refuge and strength, a very present help in trouble. &l2&rTherefore will not we fear, though the earth be removed, and though the mountains be carried into the midst of the sea; &l3&rThough the waters thereof roar and be troubled,
  '50': though the mountains shake with the swelling thereof. Selah. &l4&rThere is a river, the streams whereof shall make glad the city of God, the holy place of the tabernacles of the most High.
  end:
    c: 46
    v: 4
