  '31': among them. &l19&rBlessed be the Lord, who daily loadeth us with benefits, even the God of our salvation. Selah. &l20&rHe that is our God is the God of salvation; and unto God the Lord belong the issues from death. &l21&rBut God shall wound the head of his
  '32': 'enemies, and the hairy scalp of such an one as goeth on still in his trespasses.
