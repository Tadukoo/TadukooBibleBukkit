  '28': she that tarried at home divided the spoil. &l13&rThough ye have lien among the pots, yet shall ye be as the wings of a dove covered with silver, and her feathers with yellow gold. &l14&rWhen the Almighty scattered kings in it, it was white as snow in
  '29': Salmon. &l15&rThe hill of God is as the hill of Bashan; an high hill as the hill of Bashan. &l16&rWhy leap ye, ye high hills? this is the hill which God desireth to dwell in; yea, the Lord will dwell in it for ever. &l17&rThe chariots of God are twenty
  '30': 'thousand, even thousands of angels: the Lord is among them, as in Sinai,
