  '25': vines also and their fig trees; and brake the trees of their coasts. &l34&rHe spake, and the locusts came, and caterpillers, and that without number, &l35&rAnd did eat up all the herbs in their land, and devoured the fruit of their ground. &l36&rHe smote
  '26': 'also all the firstborn in their land, the chief of all their strength. &l37&rHe
