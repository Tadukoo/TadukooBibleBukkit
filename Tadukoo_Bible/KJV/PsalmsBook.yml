  '32': thine inheritance. &l6&rWe have sinned with our fathers, we have committed iniquity, we have done wickedly. &l7&rOur fathers understood not thy wonders in Egypt; they remembered not the multitude of thy mercies; but provoked him at the sea, even at the Red
  '33': 'sea. &l8&rNevertheless he saved them for his name''s sake, that he might
