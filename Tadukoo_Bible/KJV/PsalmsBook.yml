  '20': Chapter 67/nGod be merciful unto us, and bless us; and cause his face to shine upon us; Selah. &l2&rThat thy way may be known upon earth, thy saving health among all nations. &l3&rLet the people praise thee, O God; let all the people praise thee. &l4&rO
  '21': 'let the nations be glad and sing for joy: for thou shalt judge the people
