  '22': into Egypt; and Jacob sojourned in the land of Ham. &l24&rAnd he increased his people greatly; and made them stronger than their enemies. &l25&rHe turned their heart to hate his people, to deal subtilly with his servants. &l26&rHe sent Moses his servant;
  '23': and Aaron whom he had chosen. &l27&rThey shewed his signs among them, and wonders in the land of Ham. &l28&rHe sent darkness, and made it dark; and they rebelled not against his word. &l29&rHe turned their waters into blood, and slew their fish.
  '24': '&l30&rTheir land brought forth frogs in abundance, in the chambers of their
