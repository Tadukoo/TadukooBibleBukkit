##########################################
ch15v1: And I saw another sign in heaven, great and marvellous, seven angels having the seven last plagues; for in them is filled up the wrath of God.
ch15v2: 'And I saw as it were a sea of glass mingled with fire: and them that had gotten the victory over the beast, and over his image, and over his mark, and over the number of his name, stand on the sea of glass, having the harps of God.'
ch15v3: And they sing the song of Moses the servant of God, and the song of the Lamb, saying, Great and marvellous are thy works, Lord God Almighty; just and true are thy ways, thou King of saints.
ch15v4: 'Who shall not fear thee, O Lord, and glorify thy name? for thou only art holy: for all nations shall come and worship before thee; for thy judgments are made manifest.'
ch15v5: 'And after that I looked, and, behold, the temple of the tabernacle of the testimony in heaven was opened:'
ch15v6: And the seven angels came out of the temple, having the seven plagues, clothed in pure and white linen, and having their breasts girded with golden girdles.
ch15v7: And one of the four beasts gave unto the seven angels seven golden vials full of the wrath of God, who liveth for ever and ever.
ch15v8: And the temple was filled with smoke from the glory of God, and from his power; and no man was able to enter into the temple, till the seven plagues of the seven angels were fulfilled.
##########################################
#                                        #
#              Chapter 16                #
##########################################
ch16v1: And I heard a great voice out of the temple saying to the seven angels, Go your ways, and pour out the vials of the wrath of God upon the earth.
ch16v2: And the first went, and poured out his vial upon the earth; and there fell a noisome and grievous sore upon the men which had the mark of the beast, and upon them which worshipped his image.
ch16v3: 'And the second angel poured out his vial upon the sea; and it became as the blood of a dead man: and every living soul died in the sea.'
ch16v4: And the third angel poured out his vial upon the rivers and fountains of waters; and they became blood.
ch16v5: And I heard the angel of the waters say, Thou art righteous, O Lord, which art, and wast, and shalt be, because thou hast judged thus.
ch16v6: For they have shed the blood of saints and prophets, and thou hast given them blood to drink; for they are worthy.
ch16v7: And I heard another out of the altar say, Even so, Lord God Almighty, true and righteous are thy judgments.
ch16v8: And the fourth angel poured out his vial upon the sun; and power was given unto him to scorch men with fire.
ch16v9: 'And men were scorched with great heat, and blasphemed the name of God, which hath power over these plagues: and they repented not to give him glory.'
ch16v10: And the fifth angel poured out his vial upon the seat of the beast; and his kingdom was full of darkness; and they gnawed their tongues for pain,
ch16v11: And blasphemed the God of heaven because of their pains and their sores, and repented not of their deeds.
ch16v12: And the sixth angel poured out his vial upon the great river Euphrates; and the water thereof was dried up, that the way of the kings of the east might be prepared.
ch16v13: And I saw three unclean spirits like frogs come out of the mouth of the dragon, and out of the mouth of the beast, and out of the mouth of the false prophet.
ch16v14: For they are the spirits of devils, working miracles, which go forth unto the kings of the earth and of the whole world, to gather them to the battle of that great day of God Almighty.
ch16v15: Behold, I come as a thief. Blessed is he that watcheth, and keepeth his garments, lest he walk naked, and they see his shame.
ch16v16: And he gathered them together into a place called in the Hebrew tongue Armageddon.
ch16v17: And the seventh angel poured out his vial into the air; and there came a great voice out of the temple of heaven, from the throne, saying, It is done.
ch16v18: And there were voices, and thunders, and lightnings; and there was a great earthquake, such as was not since men were upon the earth, so mighty an earthquake, and so great.
ch16v19: 'And the great city was divided into three parts, and the cities of the nations fell: and great Babylon came in remembrance before God, to give unto her the cup of the wine of the fierceness of his wrath.'
ch16v20: And every island fled away, and the mountains were not found.
ch16v21: 'And there fell upon men a great hail out of heaven, every stone about the weight of a talent: and men blasphemed God because of the plague of the hail; for the plague thereof was exceeding great.'
##########################################
