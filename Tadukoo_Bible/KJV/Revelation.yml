#                                        #
#              Chapter 4                 #
##########################################
ch4v1: 'After this I looked, and, behold, a door was opened in heaven: and the first voice which I heard was as it were of a trumpet talking with me; which said, Come up hither, and I will shew thee things which must be hereafter.'
ch4v2: 'And immediately I was in the spirit: and, behold, a throne was set in heaven, and one sat on the throne.'
ch4v3: 'And he that sat was to look upon like a jasper and a sardine stone: and there was a rainbow round about the throne, in sight like unto an emerald.'
ch4v4: 'And round about the throne were four and twenty seats: and upon the seats I saw four and twenty elders sitting, clothed in white raiment; and they had on their heads crowns of gold.'
ch4v5: 'And out of the throne proceeded lightnings and thunderings and voices: and there were seven lamps of fire burning before the throne, which are the seven Spirits of God.'
ch4v6: 'And before the throne there was a sea of glass like unto crystal: and in the midst of the throne, and round about the throne, were four beasts full of eyes before and behind.'
ch4v7: And the first beast was like a lion, and the second beast like a calf, and the third beast had a face as a man, and the fourth beast was like a flying eagle.
ch4v8: 'And the four beasts had each of them six wings about him; and they were full of eyes within: and they rest not day and night, saying, Holy, holy, holy, Lord God Almighty, which was, and is, and is to come.'
ch4v9: And when those beasts give glory and honour and thanks to him that sat on the throne, who liveth for ever and ever,
ch4v10: The four and twenty elders fall down before him that sat on the throne, and worship him that liveth for ever and ever, and cast their crowns before the throne, saying,
ch4v11: 'Thou art worthy, O Lord, to receive glory and honour and power: for thou hast created all things, and for thy pleasure they are and were created.'
##########################################
#                                        #
#              Chapter 5                 #
##########################################
ch5v1: And I saw in the right hand of him that sat on the throne a book written within and on the backside, sealed with seven seals.
ch5v2: And I saw a strong angel proclaiming with a loud voice, Who is worthy to open the book, and to loose the seals thereof?
ch5v3: And no man in heaven, nor in earth, neither under the earth, was able to open the book, neither to look thereon.
ch5v4: And I wept much, because no man was found worthy to open and to read the book, neither to look thereon.
ch5v5: 'And one of the elders saith unto me, Weep not: behold, the Lion of the tribe of Judah, the Root of David, hath prevailed to open the book, and to loose the seven seals thereof.'
ch5v6: And I beheld, and, lo, in the midst of the throne and of the four beasts, and in the midst of the elders, stood a Lamb as it had been slain, having seven horns and seven eyes, which are the seven Spirits of God sent forth into all the earth.
ch5v7: And he came and took the book out of the right hand of him that sat upon the throne.
ch5v8: And when he had taken the book, the four beasts and four and twenty elders fell down before the Lamb, having every one of them harps, and golden vials full of odours, which are the prayers of saints.
ch5v9: 'And they sung a new song, saying, Thou art worthy to take the book, and to open the seals thereof: for thou wast slain, and hast redeemed us to God by thy blood out of every kindred, and tongue, and people, and nation;'
ch5v10: 'And hast made us unto our God kings and priests: and we shall reign on the earth.'
ch5v11: 'And I beheld, and I heard the voice of many angels round about the throne and the beasts and the elders: and the number of them was ten thousand times ten thousand, and thousands of thousands;'
ch5v12: Saying with a loud voice, Worthy is the Lamb that was slain to receive power, and riches, and wisdom, and strength, and honour, and glory, and blessing.
ch5v13: And every creature which is in heaven, and on the earth, and under the earth, and such as are in the sea, and all that are in them, heard I saying, Blessing, and honour, and glory, and power, be unto him that sitteth upon the throne, and unto the Lamb for ever and ever.
ch5v14: And the four beasts said, Amen. And the four and twenty elders fell down and worshipped him that liveth for ever and ever.
