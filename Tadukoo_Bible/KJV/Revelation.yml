#              Chapter 18                #
##########################################
ch18v1: And after these things I saw another angel come down from heaven, having great power; and the earth was lightened with his glory.
ch18v2: And he cried mightily with a strong voice, saying, Babylon the great is fallen, is fallen, and is become the habitation of devils, and the hold of every foul spirit, and a cage of every unclean and hateful bird.
ch18v3: For all nations have drunk of the wine of the wrath of her fornication, and the kings of the earth have committed fornication with her, and the merchants of the earth are waxed rich through the abundance of her delicacies.
ch18v4: And I heard another voice from heaven, saying, Come out of her, my people, that ye be not partakers of her sins, and that ye receive not of her plagues.
ch18v5: For her sins have reached unto heaven, and God hath remembered her iniquities.
ch18v6: 'Reward her even as she rewarded you, and double unto her double according to her works: in the cup which she hath filled fill to her double.'
ch18v7: 'How much she hath glorified herself, and lived deliciously, so much torment and sorrow give her: for she saith in her heart, I sit a queen, and am no widow, and shall see no sorrow.'
ch18v8: 'Therefore shall her plagues come in one day, death, and mourning, and famine; and she shall be utterly burned with fire: for strong is the Lord God who judgeth her.'
ch18v9: And the kings of the earth, who have committed fornication and lived deliciously with her, shall bewail her, and lament for her, when they shall see the smoke of her burning,
ch18v10: Standing afar off for the fear of her torment, saying, Alas, alas that great city Babylon, that mighty city! for in one hour is thy judgment come.
ch18v11: 'And the merchants of the earth shall weep and mourn over her; for no man buyeth their merchandise any more:'
ch18v12: The merchandise of gold, and silver, and precious stones, and of pearls, and fine linen, and purple, and silk, and scarlet, and all thyine wood, and all manner vessels of ivory, and all manner vessels of most precious wood, and of brass, and iron, and marble,
ch18v13: And cinnamon, and odours, and ointments, and frankincense, and wine, and oil, and fine flour, and wheat, and beasts, and sheep, and horses, and chariots, and slaves, and souls of men.
ch18v14: And the fruits that thy soul lusted after are departed from thee, and all things which were dainty and goodly are departed from thee, and thou shalt find them no more at all.
ch18v15: The merchants of these things, which were made rich by her, shall stand afar off for the fear of her torment, weeping and wailing,
ch18v16: And saying, Alas, alas that great city, that was clothed in fine linen, and purple, and scarlet, and decked with gold, and precious stones, and pearls!
ch18v17: For in one hour so great riches is come to nought. And every shipmaster, and all the company in ships, and sailors, and as many as trade by sea, stood afar off,
ch18v18: And cried when they saw the smoke of her burning, saying, What city is like unto this great city!
ch18v19: And they cast dust on their heads, and cried, weeping and wailing, saying, Alas, alas that great city, wherein were made rich all that had ships in the sea by reason of her costliness! for in one hour is she made desolate.
ch18v20: Rejoice over her, thou heaven, and ye holy apostles and prophets; for God hath avenged you on her.
ch18v21: And a mighty angel took up a stone like a great millstone, and cast it into the sea, saying, Thus with violence shall that great city Babylon be thrown down, and shall be found no more at all.
ch18v22: And the voice of harpers, and musicians, and of pipers, and trumpeters, shall be heard no more at all in thee; and no craftsman, of whatsoever craft he be, shall be found any more in thee; and the sound of a millstone shall be heard no more at all in thee;
ch18v23: 'And the light of a candle shall shine no more at all in thee; and the voice of the bridegroom and of the bride shall be heard no more at all in thee: for thy merchants were the great men of the earth; for by thy sorceries were all nations deceived.'
ch18v24: And in her was found the blood of prophets, and of saints, and of all that were slain upon the earth.
