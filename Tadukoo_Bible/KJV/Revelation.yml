#              Chapter 21                #
##########################################
ch21v1: 'And I saw a new heaven and a new earth: for the first heaven and the first earth were passed away; and there was no more sea.'
ch21v2: And I John saw the holy city, new Jerusalem, coming down from God out of heaven, prepared as a bride adorned for her husband.
ch21v3: And I heard a great voice out of heaven saying, Behold, the tabernacle of God is with men, and he will dwell with them, and they shall be his people, and God himself shall be with them, and be their God.
ch21v4: 'And God shall wipe away all tears from their eyes; and there shall be no more death, neither sorrow, nor crying, neither shall there be any more pain: for the former things are passed away.'
ch21v5: 'And he that sat upon the throne said, Behold, I make all things new. And he said unto me, Write: for these words are true and faithful.'
ch21v6: And he said unto me, It is done. I am Alpha and Omega, the beginning and the end. I will give unto him that is athirst of the fountain of the water of life freely.
ch21v7: He that overcometh shall inherit all things; and I will be his God, and he shall be my son.
ch21v8: 'But the fearful, and unbelieving, and the abominable, and murderers, and whoremongers, and sorcerers, and idolaters, and all liars, shall have their part in the lake which burneth with fire and brimstone: which is the second death.'
ch21v9: And there came unto me one of the seven angels which had the seven vials full of the seven last plagues, and talked with me, saying, Come hither, I will shew thee the bride, the Lamb's wife.
ch21v10: And he carried me away in the spirit to a great and high mountain, and shewed me that great city, the holy Jerusalem, descending out of heaven from God,
ch21v11: 'Having the glory of God: and her light was like unto a stone most precious, even like a jasper stone, clear as crystal;'
ch21v12: 'And had a wall great and high, and had twelve gates, and at the gates twelve angels, and names written thereon, which are the names of the twelve tribes of the children of Israel:'
ch21v13: On the east three gates; on the north three gates; on the south three gates; and on the west three gates.
ch21v14: And the wall of the city had twelve foundations, and in them the names of the twelve apostles of the Lamb.
ch21v15: And he that talked with me had a golden reed to measure the city, and the gates thereof, and the wall thereof.
ch21v16: 'And the city lieth foursquare, and the length is as large as the breadth: and he measured the city with the reed, twelve thousand furlongs. The length and the breadth and the height of it are equal.'
ch21v17: And he measured the wall thereof, an hundred and forty and four cubits, according to the measure of a man, that is, of the angel.
ch21v18: 'And the building of the wall of it was of jasper: and the city was pure gold, like unto clear glass.'
ch21v19: And the foundations of the wall of the city were garnished with all manner of precious stones. The first foundation was jasper; the second, sapphire; the third, a chalcedony; the fourth, an emerald;
ch21v20: The fifth, sardonyx; the sixth, sardius; the seventh, chrysolyte; the eighth, beryl; the ninth, a topaz; the tenth, a chrysoprasus; the eleventh, a jacinth; the twelfth, an amethyst.
ch21v21: 'And the twelve gates were twelve pearls: every several gate was of one pearl: and the street of the city was pure gold, as it were transparent glass.'
ch21v22: 'And I saw no temple therein: for the Lord God Almighty and the Lamb are the temple of it.'
ch21v23: 'And the city had no need of the sun, neither of the moon, to shine in it: for the glory of God did lighten it, and the Lamb is the light thereof.'
ch21v24: 'And the nations of them which are saved shall walk in the light of it: and the kings of the earth do bring their glory and honour into it.'
ch21v25: 'And the gates of it shall not be shut at all by day: for there shall be no night there.'
ch21v26: And they shall bring the glory and honour of the nations into it.
ch21v27: 'And there shall in no wise enter into it any thing that defileth, neither whatsoever worketh abomination, or maketh a lie: but they which are written in the Lamb''s book of life.'
##########################################
#                                        #
#              Chapter 22                #
##########################################
ch22v1: And he shewed me a pure river of water of life, clear as crystal, proceeding out of the throne of God and of the Lamb.
ch22v2: 'In the midst of the street of it, and on either side of the river, was there the tree of life, which bare twelve manner of fruits, and yielded her fruit every month: and the leaves of the tree were for the healing of the nations.'
ch22v3: 'And there shall be no more curse: but the throne of God and of the Lamb shall be in it; and his servants shall serve him:'
ch22v4: And they shall see his face; and his name shall be in their foreheads.
ch22v5: 'And there shall be no night there; and they need no candle, neither light of the sun; for the Lord God giveth them light: and they shall reign for ever and ever.'
ch22v6: 'And he said unto me, These sayings are faithful and true: and the Lord God of the holy prophets sent his angel to shew unto his servants the things which must shortly be done.'
ch22v7: 'Behold, I come quickly: blessed is he that keepeth the sayings of the prophecy of this book.'
ch22v8: And I John saw these things, and heard them. And when I had heard and seen, I fell down to worship before the feet of the angel which shewed me these things.
ch22v9: 'Then saith he unto me, See thou do it not: for I am thy fellowservant, and of thy brethren the prophets, and of them which keep the sayings of this book: worship God.'
ch22v10: 'And he saith unto me, Seal not the sayings of the prophecy of this book: for the time is at hand.'
ch22v11: 'He that is unjust, let him be unjust still: and he which is filthy, let him be filthy still: and he that is righteous, let him be righteous still: and he that is holy, let him be holy still.'
ch22v12: And, behold, I come quickly; and my reward is with me, to give every man according as his work shall be.
ch22v13: I am Alpha and Omega, the beginning and the end, the first and the last.
ch22v14: Blessed are they that do his commandments, that they may have right to the tree of life, and may enter in through the gates into the city.
ch22v15: For without are dogs, and sorcerers, and whoremongers, and murderers, and idolaters, and whosoever loveth and maketh a lie.
ch22v16: I Jesus have sent mine angel to testify unto you these things in the churches. I am the root and the offspring of David, and the bright and morning star.
ch22v17: And the Spirit and the bride say, Come. And let him that heareth say, Come. And let him that is athirst come. And whosoever will, let him take the water of life freely.
ch22v18: 'For I testify unto every man that heareth the words of the prophecy of this book, If any man shall add unto these things, God shall add unto him the plagues that are written in this book:'
ch22v19: And if any man shall take away from the words of the book of this prophecy, God shall take away his part out of the book of life, and out of the holy city, and from the things which are written in this book.
ch22v20: He which testifieth these things saith, Surely I come quickly. Amen. Even so, come, Lord Jesus.
ch22v21: The grace of our Lord Jesus Christ be with you all. Amen.
