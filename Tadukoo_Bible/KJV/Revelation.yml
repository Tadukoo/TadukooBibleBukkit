##########################################
#                                        #
#              Chapter 1                 #
##########################################
ch1v1: 'The Revelation of Jesus Christ, which God gave unto him, to shew unto his servants things which must shortly come to pass; and he sent and signified it by his angel unto his servant John:'
ch1v2: Who bare record of the word of God, and of the testimony of Jesus Christ, and of all things that he saw.
ch1v3: 'Blessed is he that readeth, and they that hear the words of this prophecy, and keep those things which are written therein: for the time is at hand.'
ch1v4: 'John to the seven churches which are in Asia: Grace be unto you, and peace, from him which is, and which was, and which is to come; and from the seven Spirits which are before his throne;'
ch1v5: And from Jesus Christ, who is the faithful witness, and the first begotten of the dead, and the prince of the kings of the earth. Unto him that loved us, and washed us from our sins in his own blood,
ch1v6: And hath made us kings and priests unto God and his Father; to him be glory and dominion for ever and ever. Amen.
ch1v7: 'Behold, he cometh with clouds; and every eye shall see him, and they also which pierced him: and all kindreds of the earth shall wail because of him. Even so, Amen.'
ch1v8: I am Alpha and Omega, the beginning and the ending, saith the Lord, which is, and which was, and which is to come, the Almighty.
ch1v9: I John, who also am your brother, and companion in tribulation, and in the kingdom and patience of Jesus Christ, was in the isle that is called Patmos, for the word of God, and for the testimony of Jesus Christ.
ch1v10: I was in the Spirit on the Lord's day, and heard behind me a great voice, as of a trumpet,
ch1v11: 'Saying, I am Alpha and Omega, the first and the last: and, What thou seest, write in a book, and send it unto the seven churches which are in Asia; unto Ephesus, and unto Smyrna, and unto Pergamos, and unto Thyatira, and unto Sardis, and unto Philadelphia, and unto Laodicea.'
ch1v12: And I turned to see the voice that spake with me. And being turned, I saw seven golden candlesticks;
ch1v13: And in the midst of the seven candlesticks one like unto the Son of man, clothed with a garment down to the foot, and girt about the paps with a golden girdle.
ch1v14: His head and his hairs were white like wool, as white as snow; and his eyes were as a flame of fire;
ch1v15: And his feet like unto fine brass, as if they burned in a furnace; and his voice as the sound of many waters.
ch1v16: 'And he had in his right hand seven stars: and out of his mouth went a sharp twoedged sword: and his countenance was as the sun shineth in his strength.'
ch1v17: 'And when I saw him, I fell at his feet as dead. And he laid his right hand upon me, saying unto me, Fear not; I am the first and the last:'
ch1v18: I am he that liveth, and was dead; and, behold, I am alive for evermore, Amen; and have the keys of hell and of death.
ch1v19: Write the things which thou hast seen, and the things which are, and the things which shall be hereafter;
ch1v20: 'The mystery of the seven stars which thou sawest in my right hand, and the seven golden candlesticks. The seven stars are the angels of the seven churches: and the seven candlesticks which thou sawest are the seven churches.'
##########################################
#                                        #
#              Chapter 2                 #
##########################################
ch2v1: Unto the angel of the church of Ephesus write; These things saith he that holdeth the seven stars in his right hand, who walketh in the midst of the seven golden candlesticks;
ch2v2: 'I know thy works, and thy labour, and thy patience, and how thou canst not bear them which are evil: and thou hast tried them which say they are apostles, and are not, and hast found them liars:'
ch2v3: And hast borne, and hast patience, and for my name's sake hast laboured, and hast not fainted.
ch2v4: Nevertheless I have somewhat against thee, because thou hast left thy first love.
ch2v5: Remember therefore from whence thou art fallen, and repent, and do the first works; or else I will come unto thee quickly, and will remove thy candlestick out of his place, except thou repent.
ch2v6: But this thou hast, that thou hatest the deeds of the Nicolaitanes, which I also hate.
ch2v7: He that hath an ear, let him hear what the Spirit saith unto the churches; To him that overcometh will I give to eat of the tree of life, which is in the midst of the paradise of God.
ch2v8: And unto the angel of the church in Smyrna write; These things saith the first and the last, which was dead, and is alive;
ch2v9: I know thy works, and tribulation, and poverty, (but thou art rich) and I know the blasphemy of them which say they are Jews, and are not, but are the synagogue of Satan.
ch2v10: 'Fear none of those things which thou shalt suffer: behold, the devil shall cast some of you into prison, that ye may be tried; and ye shall have tribulation ten days: be thou faithful unto death, and I will give thee a crown of life.'
ch2v11: He that hath an ear, let him hear what the Spirit saith unto the churches; He that overcometh shall not be hurt of the second death.
ch2v12: And to the angel of the church in Pergamos write; These things saith he which hath the sharp sword with two edges;
ch2v13: 'I know thy works, and where thou dwellest, even where Satan''s seat is: and thou holdest fast my name, and hast not denied my faith, even in those days wherein Antipas was my faithful martyr, who was slain among you, where Satan dwelleth.'
ch2v14: But I have a few things against thee, because thou hast there them that hold the doctrine of Balaam, who taught Balac to cast a stumblingblock before the children of Israel, to eat things sacrificed unto idols, and to commit fornication.
ch2v15: So hast thou also them that hold the doctrine of the Nicolaitanes, which thing I hate.
ch2v16: Repent; or else I will come unto thee quickly, and will fight against them with the sword of my mouth.
ch2v17: He that hath an ear, let him hear what the Spirit saith unto the churches; To him that overcometh will I give to eat of the hidden manna, and will give him a white stone, and in the stone a new name written, which no man knoweth saving he that receiveth it.
ch2v18: And unto the angel of the church in Thyatira write; These things saith the Son of God, who hath his eyes like unto a flame of fire, and his feet are like fine brass;
ch2v19: I know thy works, and charity, and service, and faith, and thy patience, and thy works; and the last to be more than the first.
ch2v20: Notwithstanding I have a few things against thee, because thou sufferest that woman Jezebel, which calleth herself a prophetess, to teach and to seduce my servants to commit fornication, and to eat things sacrificed unto idols.
ch2v21: And I gave her space to repent of her fornication; and she repented not.
ch2v22: Behold, I will cast her into a bed, and them that commit adultery with her into great tribulation, except they repent of their deeds.
ch2v23: 'And I will kill her children with death; and all the churches shall know that I am he which searcheth the reins and hearts: and I will give unto every one of you according to your works.'
ch2v24: But unto you I say, and unto the rest in Thyatira, as many as have not this doctrine, and which have not known the depths of Satan, as they speak; I will put upon you none other burden.
ch2v25: But that which ye have already hold fast till I come.
ch2v26: 'And he that overcometh, and keepeth my works unto the end, to him will I give power over the nations:'
ch2v27: 'And he shall rule them with a rod of iron; as the vessels of a potter shall they be broken to shivers: even as I received of my Father.'
ch2v28: And I will give him the morning star.
ch2v29: He that hath an ear, let him hear what the Spirit saith unto the churches.
##########################################
#                                        #
#              Chapter 3                 #
##########################################
ch3v1: And unto the angel of the church in Sardis write; These things saith he that hath the seven Spirits of God, and the seven stars; I know thy works, that thou hast a name that thou livest, and art dead.
ch3v2: 'Be watchful, and strengthen the things which remain, that are ready to die: for I have not found thy works perfect before God.'
ch3v3: Remember therefore how thou hast received and heard, and hold fast, and repent. If therefore thou shalt not watch, I will come on thee as a thief, and thou shalt not know what hour I will come upon thee.
ch3v4: 'Thou hast a few names even in Sardis which have not defiled their garments; and they shall walk with me in white: for they are worthy.'
ch3v5: He that overcometh, the same shall be clothed in white raiment; and I will not blot out his name out of the book of life, but I will confess his name before my Father, and before his angels.
ch3v6: He that hath an ear, let him hear what the Spirit saith unto the churches.
ch3v7: And to the angel of the church in Philadelphia write; These things saith he that is holy, he that is true, he that hath the key of David, he that openeth, and no man shutteth; and shutteth, and no man openeth;
ch3v8: 'I know thy works: behold, I have set before thee an open door, and no man can shut it: for thou hast a little strength, and hast kept my word, and hast not denied my name.'
ch3v9: Behold, I will make them of the synagogue of Satan, which say they are Jews, and are not, but do lie; behold, I will make them to come and worship before thy feet, and to know that I have loved thee.
ch3v10: Because thou hast kept the word of my patience, I also will keep thee from the hour of temptation, which shall come upon all the world, to try them that dwell upon the earth.
ch3v11: 'Behold, I come quickly: hold that fast which thou hast, that no man take thy crown.'
ch3v12: 'Him that overcometh will I make a pillar in the temple of my God, and he shall go no more out: and I will write upon him the name of my God, and the name of the city of my God, which is new Jerusalem, which cometh down out of heaven from my God: and I will write upon him my new name.'
ch3v13: He that hath an ear, let him hear what the Spirit saith unto the churches.
ch3v14: And unto the angel of the church of the Laodiceans write; These things saith the Amen, the faithful and true witness, the beginning of the creation of God;
ch3v15: 'I know thy works, that thou art neither cold nor hot: I would thou wert cold or hot.'
ch3v16: So then because thou art lukewarm, and neither cold nor hot, I will spue thee out of my mouth.
ch3v17: 'Because thou sayest, I am rich, and increased with goods, and have need of nothing; and knowest not that thou art wretched, and miserable, and poor, and blind, and naked:'
ch3v18: I counsel thee to buy of me gold tried in the fire, that thou mayest be rich; and white raiment, that thou mayest be clothed, and that the shame of thy nakedness do not appear; and anoint thine eyes with eyesalve, that thou mayest see.
ch3v19: 'As many as I love, I rebuke and chasten: be zealous therefore, and repent.'
ch3v20: 'Behold, I stand at the door, and knock: if any man hear my voice, and open the door, I will come in to him, and will sup with him, and he with me.'
ch3v21: To him that overcometh will I grant to sit with me in my throne, even as I also overcame, and am set down with my Father in his throne.
ch3v22: He that hath an ear, let him hear what the Spirit saith unto the churches.
