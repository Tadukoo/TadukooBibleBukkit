ch19v1: 'And after these things I heard a great voice of much people in heaven, saying, Alleluia; Salvation, and glory, and honour, and power, unto the Lord our God:'
ch19v2: 'For true and righteous are his judgments: for he hath judged the great whore, which did corrupt the earth with her fornication, and hath avenged the blood of his servants at her hand.'
ch19v3: And again they said, Alleluia And her smoke rose up for ever and ever.
ch19v4: And the four and twenty elders and the four beasts fell down and worshipped God that sat on the throne, saying, Amen; Alleluia.
ch19v5: And a voice came out of the throne, saying, Praise our God, all ye his servants, and ye that fear him, both small and great.
ch19v6: 'And I heard as it were the voice of a great multitude, and as the voice of many waters, and as the voice of mighty thunderings, saying, Alleluia: for the Lord God omnipotent reigneth.'
ch19v7: 'Let us be glad and rejoice, and give honour to him: for the marriage of the Lamb is come, and his wife hath made herself ready.'
ch19v8: 'And to her was granted that she should be arrayed in fine linen, clean and white: for the fine linen is the righteousness of saints.'
ch19v9: And he saith unto me, Write, Blessed are they which are called unto the marriage supper of the Lamb. And he saith unto me, These are the true sayings of God.
ch19v10: 'And I fell at his feet to worship him. And he said unto me, See thou do it not: I am thy fellowservant, and of thy brethren that have the testimony of Jesus: worship God: for the testimony of Jesus is the spirit of prophecy.'
ch19v11: And I saw heaven opened, and behold a white horse; and he that sat upon him was called Faithful and True, and in righteousness he doth judge and make war.
ch19v12: His eyes were as a flame of fire, and on his head were many crowns; and he had a name written, that no man knew, but he himself.
ch19v13: 'And he was clothed with a vesture dipped in blood: and his name is called The Word of God.'
ch19v14: And the armies which were in heaven followed him upon white horses, clothed in fine linen, white and clean.
ch19v15: 'And out of his mouth goeth a sharp sword, that with it he should smite the nations: and he shall rule them with a rod of iron: and he treadeth the winepress of the fierceness and wrath of Almighty God.'
ch19v16: And he hath on his vesture and on his thigh a name written, King Of Kings, And Lord Of Lords.
ch19v17: And I saw an angel standing in the sun; and he cried with a loud voice, saying to all the fowls that fly in the midst of heaven, Come and gather yourselves together unto the supper of the great God;
ch19v18: That ye may eat the flesh of kings, and the flesh of captains, and the flesh of mighty men, and the flesh of horses, and of them that sit on them, and the flesh of all men, both free and bond, both small and great.
ch19v19: And I saw the beast, and the kings of the earth, and their armies, gathered together to make war against him that sat on the horse, and against his army.
ch19v20: And the beast was taken, and with him the false prophet that wrought miracles before him, with which he deceived them that had received the mark of the beast, and them that worshipped his image. These both were cast alive into a lake of fire burning with brimstone.
ch19v21: 'And the remnant were slain with the sword of him that sat upon the horse, which sword proceeded out of his mouth: and all the fowls were filled with their flesh.'
##########################################
#                                        #
#              Chapter 20                #
##########################################
ch20v1: And I saw an angel come down from heaven, having the key of the bottomless pit and a great chain in his hand.
ch20v2: And he laid hold on the dragon, that old serpent, which is the Devil, and Satan, and bound him a thousand years,
ch20v3: 'And cast him into the bottomless pit, and shut him up, and set a seal upon him, that he should deceive the nations no more, till the thousand years should be fulfilled: and after that he must be loosed a little season.'
ch20v4: 'And I saw thrones, and they sat upon them, and judgment was given unto them: and I saw the souls of them that were beheaded for the witness of Jesus, and for the word of God, and which had not worshipped the beast, neither his image, neither had received his mark upon their foreheads, or in their hands; and they lived and reigned with Christ a thousand years.'
ch20v5: But the rest of the dead lived not again until the thousand years were finished. This is the first resurrection.
ch20v6: 'Blessed and holy is he that hath part in the first resurrection: on such the second death hath no power, but they shall be priests of God and of Christ, and shall reign with him a thousand years.'
ch20v7: And when the thousand years are expired, Satan shall be loosed out of his prison,
ch20v8: 'And shall go out to deceive the nations which are in the four quarters of the earth, Gog, and Magog, to gather them together to battle: the number of whom is as the sand of the sea.'
ch20v9: 'And they went up on the breadth of the earth, and compassed the camp of the saints about, and the beloved city: and fire came down from God out of heaven, and devoured them.'
ch20v10: And the devil that deceived them was cast into the lake of fire and brimstone, where the beast and the false prophet are, and shall be tormented day and night for ever and ever.
ch20v11: And I saw a great white throne, and him that sat on it, from whose face the earth and the heaven fled away; and there was found no place for them.
ch20v12: 'And I saw the dead, small and great, stand before God; and the books were opened: and another book was opened, which is the book of life: and the dead were judged out of those things which were written in the books, according to their works.'
ch20v13: 'And the sea gave up the dead which were in it; and death and hell delivered up the dead which were in them: and they were judged every man according to their works.'
ch20v14: And death and hell were cast into the lake of fire. This is the second death.
ch20v15: And whosoever was not found written in the book of life was cast into the lake of fire.
##########################################
