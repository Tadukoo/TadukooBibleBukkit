ch5v1: 'Therefore being justified by faith, we have peace with God through our Lord Jesus Christ:'
ch5v2: By whom also we have access by faith into this grace wherein we stand, and rejoice in hope of the glory of God.
ch5v3: 'And not only so, but we glory in tribulations also: knowing that tribulation worketh patience;'
ch5v4: 'And patience, experience; and experience, hope:'
ch5v5: And hope maketh not ashamed; because the love of God is shed abroad in our hearts by the Holy Ghost which is given unto us.
ch5v6: For when we were yet without strength, in due time Christ died for the ungodly.
ch5v7: 'For scarcely for a righteous man will one die: yet peradventure for a good man some would even dare to die.'
ch5v8: But God commendeth his love toward us, in that, while we were yet sinners, Christ died for us.
ch5v9: Much more then, being now justified by his blood, we shall be saved from wrath through him.
ch5v10: For if, when we were enemies, we were reconciled to God by the death of his Son, much more, being reconciled, we shall be saved by his life.
ch5v11: And not only so, but we also joy in God through our Lord Jesus Christ, by whom we have now received the atonement.
ch5v12: 'Wherefore, as by one man sin entered into the world, and death by sin; and so death passed upon all men, for that all have sinned:'
ch5v13: '(For until the law sin was in the world: but sin is not imputed when there is no law.'
ch5v14: Nevertheless death reigned from Adam to Moses, even over them that had not sinned after the similitude of Adam's transgression, who is the figure of him that was to come.
ch5v15: But not as the offence, so also is the free gift. For if through the offence of one many be dead, much more the grace of God, and the gift by grace, which is by one man, Jesus Christ, hath abounded unto many.
ch5v16: 'And not as it was by one that sinned, so is the gift: for the judgment was by one to condemnation, but the free gift is of many offences unto justification.'
ch5v17: 'For if by one man''s offence death reigned by one; much more they which receive abundance of grace and of the gift of righteousness shall reign in life by one, Jesus Christ.)'
ch5v18: Therefore as by the offence of one judgment came upon all men to condemnation; even so by the righteousness of one the free gift came upon all men unto justification of life.
ch5v19: For as by one man's disobedience many were made sinners, so by the obedience of one shall many be made righteous.
ch5v20: 'Moreover the law entered, that the offence might abound. But where sin abounded, grace did much more abound:'
ch5v21: That as sin hath reigned unto death, even so might grace reign through righteousness unto eternal life by Jesus Christ our Lord.
