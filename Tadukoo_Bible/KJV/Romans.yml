ch16v1: 'I commend unto you Phebe our sister, which is a servant of the church which is at Cenchrea:'
ch16v2: 'That ye receive her in the Lord, as becometh saints, and that ye assist her in whatsoever business she hath need of you: for she hath been a succourer of many, and of myself also.'
ch16v3: 'Greet Priscilla and Aquila my helpers in Christ Jesus:'
ch16v4: 'Who have for my life laid down their own necks: unto whom not only I give thanks, but also all the churches of the Gentiles.'
ch16v5: Likewise greet the church that is in their house. Salute my well-beloved Epaenetus, who is the firstfruits of Achaia unto Christ.
ch16v6: Greet Mary, who bestowed much labour on us.
ch16v7: Salute Andronicus and Junia, my kinsmen, and my fellow-prisoners, who are of note among the apostles, who also were in Christ before me.
ch16v8: Greet Amplias my beloved in the Lord.
ch16v9: Salute Urbane, our helper in Christ, and Stachys my beloved.
ch16v10: Salute Apelles approved in Christ. Salute them which are of Aristobulus' household.
ch16v11: Salute Herodion my kinsman. Greet them that be of the household of Narcissus, which are in the Lord.
ch16v12: Salute Tryphena and Tryphosa, who labour in the Lord. Salute the beloved Persis, which laboured much in the Lord.
ch16v13: Salute Rufus chosen in the Lord, and his mother and mine.
ch16v14: Salute Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brethren which are with them.
ch16v15: Salute Philologus, and Julia, Nereus, and his sister, and Olympas, and all the saints which are with them.
ch16v16: Salute one another with an holy kiss. The churches of Christ salute you.
ch16v17: Now I beseech you, brethren, mark them which cause divisions and offences contrary to the doctrine which ye have learned; and avoid them.
ch16v18: For they that are such serve not our Lord Jesus Christ, but their own belly; and by good words and fair speeches deceive the hearts of the simple.
ch16v19: 'For your obedience is come abroad unto all men. I am glad therefore on your behalf: but yet I would have you wise unto that which is good, and simple concerning evil.'
ch16v20: And the God of peace shall bruise Satan under your feet shortly. The grace of our Lord Jesus Christ be with you. Amen.
ch16v21: Timotheus my workfellow, and Lucius, and Jason, and Sosipater, my kinsmen, salute you.
ch16v22: I Tertius, who wrote this epistle, salute you in the Lord.
ch16v23: Gaius mine host, and of the whole church, saluteth you. Erastus the chamberlain of the city saluteth you, and Quartus a brother.
ch16v24: The grace of our Lord Jesus Christ be with you all. Amen.
ch16v25: Now to him that is of power to stablish you according to my gospel, and the preaching of Jesus Christ, according to the revelation of the mystery, which was kept secret since the world began,
ch16v26: 'But now is made manifest, and by the scriptures of the prophets, according to the commandment of the everlasting God, made known to all nations for the obedience of faith:'
ch16v27: To God only wise, be glory through Jesus Christ for ever. Amen.
