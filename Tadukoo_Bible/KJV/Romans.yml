ch10v1: 'Brethren, my heart''s desire and prayer to God for Israel is, that they might be saved.'
ch10v2: For I bear them record that they have a zeal of God, but not according to knowledge.
ch10v3: For they being ignorant of God's righteousness, and going about to establish their own righteousness, have not submitted themselves unto the righteousness of God.
ch10v4: For Christ is the end of the law for righteousness to every one that believeth.
ch10v5: For Moses describeth the righteousness which is of the law, That the man which doeth those things shall live by them.
ch10v6: 'But the righteousness which is of faith speaketh on this wise, Say not in thine heart, Who shall ascend into heaven? (that is, to bring Christ down from above:)'
ch10v7: Or, Who shall descend into the deep? (that is, to bring up Christ again from the dead.)
ch10v8: 'But what saith it? The word is nigh thee, even in thy mouth, and in thy heart: that is, the word of faith, which we preach;'
ch10v9: That if thou shalt confess with thy mouth the Lord Jesus, and shalt believe in thine heart that God hath raised him from the dead, thou shalt be saved.
ch10v10: For with the heart man believeth unto righteousness; and with the mouth confession is made unto salvation.
ch10v11: For the scripture saith, Whosoever believeth on him shall not be ashamed.
ch10v12: 'For there is no difference between the Jew and the Greek: for the same Lord over all is rich unto all that call upon him.'
ch10v13: For whosoever shall call upon the name of the Lord shall be saved.
ch10v14: How then shall they call on him in whom they have not believed? and how shall they believe in him of whom they have not heard? and how shall they hear without a preacher?
ch10v15: And how shall they preach, except they be sent? as it is written, How beautiful are the feet of them that preach the gospel of peace, and bring glad tidings of good things!
ch10v16: But they have not all obeyed the gospel. For Esaias saith, Lord, who hath believed our report?
ch10v17: So then faith cometh by hearing, and hearing by the word of God.
ch10v18: But I say, Have they not heard? Yes verily, their sound went into all the earth, and their words unto the ends of the world.
ch10v19: But I say, Did not Israel know? First Moses saith, I will provoke you to jealousy by them that are no people, and by a foolish nation I will anger you.
ch10v20: But Esaias is very bold, and saith, I was found of them that sought me not; I was made manifest unto them that asked not after me.
ch10v21: But to Israel he saith, All day long I have stretched forth my hands unto a disobedient and gainsaying people.
##########################################
