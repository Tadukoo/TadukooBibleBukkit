#                                        #
#              Chapter 6                 #
##########################################
ch6v1: What shall we say then? Shall we continue in sin, that grace may abound?
ch6v2: God forbid. How shall we, that are dead to sin, live any longer therein?
ch6v3: Know ye not, that so many of us as were baptized into Jesus Christ were baptized into his death?
ch6v4: 'Therefore we are buried with him by baptism into death: that like as Christ was raised up from the dead by the glory of the Father, even so we also should walk in newness of life.'
ch6v5: 'For if we have been planted together in the likeness of his death, we shall be also in the likeness of his resurrection:'
ch6v6: Knowing this, that our old man is crucified with him, that the body of sin might be destroyed, that henceforth we should not serve sin.
ch6v7: For he that is dead is freed from sin.
ch6v8: 'Now if we be dead with Christ, we believe that we shall also live with him:'
ch6v9: Knowing that Christ being raised from the dead dieth no more; death hath no more dominion over him.
ch6v10: 'For in that he died, he died unto sin once: but in that he liveth, he liveth unto God.'
ch6v11: Likewise reckon ye also yourselves to be dead indeed unto sin, but alive unto God through Jesus Christ our Lord.
ch6v12: Let not sin therefore reign in your mortal body, that ye should obey it in the lusts thereof.
ch6v13: 'Neither yield ye your members as instruments of unrighteousness unto sin: but yield yourselves unto God, as those that are alive from the dead, and your members as instruments of righteousness unto God.'
ch6v14: 'For sin shall not have dominion over you: for ye are not under the law, but under grace.'
ch6v15: What then? shall we sin, because we are not under the law, but under grace? God forbid.
ch6v16: Know ye not, that to whom ye yield yourselves servants to obey, his servants ye are to whom ye obey; whether of sin unto death, or of obedience unto righteousness?
ch6v17: But God be thanked, that ye were the servants of sin, but ye have obeyed from the heart that form of doctrine which was delivered you.
ch6v18: Being then made free from sin, ye became the servants of righteousness.
ch6v19: 'I speak after the manner of men because of the infirmity of your flesh: for as ye have yielded your members servants to uncleanness and to iniquity unto iniquity; even so now yield your members servants to righteousness unto holiness.'
ch6v20: For when ye were the servants of sin, ye were free from righteousness.
ch6v21: What fruit had ye then in those things whereof ye are now ashamed? for the end of those things is death.
ch6v22: But now being made free from sin, and become servants to God, ye have your fruit unto holiness, and the end everlasting life.
ch6v23: For the wages of sin is death; but the gift of God is eternal life through Jesus Christ our Lord.
