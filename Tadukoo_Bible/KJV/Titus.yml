#                                        #
#              Chapter 3                 #
##########################################
ch3v1: Put them in mind to be subject to principalities and powers, to obey magistrates, to be ready to every good work,
ch3v2: To speak evil of no man, to be no brawlers, but gentle, shewing all meekness unto all men.
ch3v3: For we ourselves also were sometimes foolish, disobedient, deceived, serving divers lusts and pleasures, living in malice and envy, hateful, and hating one another.
ch3v4: But after that the kindness and love of God our Saviour toward man appeared,
ch3v5: Not by works of righteousness which we have done, but according to his mercy he saved us, by the washing of regeneration, and renewing of the Holy Ghost;
ch3v6: Which he shed on us abundantly through Jesus Christ our Saviour;
ch3v7: That being justified by his grace, we should be made heirs according to the hope of eternal life.
ch3v8: This is a faithful saying, and these things I will that thou affirm constantly, that they which have believed in God might be careful to maintain good works. These things are good and profitable unto men.
ch3v9: But avoid foolish questions, and genealogies, and contentions, and strivings about the law; for they are unprofitable and vain.
ch3v10: A man that is an heretick after the first and second admonition reject;
ch3v11: Knowing that he that is such is subverted, and sinneth, being condemned of himself.
ch3v12: 'When I shall send Artemas unto thee, or Tychicus, be diligent to come unto me to Nicopolis: for I have determined there to winter.'
ch3v13: Bring Zenas the lawyer and Apollos on their journey diligently, that nothing be wanting unto them.
ch3v14: And let our's also learn to maintain good works for necessary uses, that they be not unfruitful.
ch3v15: All that are with me salute thee. Greet them that love us in the faith. Grace be with you all. Amen.
