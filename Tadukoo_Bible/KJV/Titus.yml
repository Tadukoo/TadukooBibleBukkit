#                                        #
#              Chapter 1                 #
##########################################
ch1v1: Paul, a servant of God, and an apostle of Jesus Christ, according to the faith of God's elect, and the acknowledging of the truth which is after godliness;
ch1v2: In hope of eternal life, which God, that cannot lie, promised before the world began;
ch1v3: But hath in due times manifested his word through preaching, which is committed unto me according to the commandment of God our Saviour;
ch1v4: 'To Titus, mine own son after the common faith: Grace, mercy, and peace, from God the Father and the Lord Jesus Christ our Saviour.'
ch1v5: 'For this cause left I thee in Crete, that thou shouldest set in order the things that are wanting, and ordain elders in every city, as I had appointed thee:'
ch1v6: If any be blameless, the husband of one wife, having faithful children not accused of riot or unruly.
ch1v7: For a bishop must be blameless, as the steward of God; not selfwilled, not soon angry, not given to wine, no striker, not given to filthy lucre;
ch1v8: But a lover of hospitality, a lover of good men, sober, just, holy, temperate;
ch1v9: Holding fast the faithful word as he hath been taught, that he may be able by sound doctrine both to exhort and to convince the gainsayers.
ch1v10: 'For there are many unruly and vain talkers and deceivers, specially they of the circumcision:'
ch1v11: Whose mouths must be stopped, who subvert whole houses, teaching things which they ought not, for filthy lucre's sake.
ch1v12: One of themselves, even a prophet of their own, said, the Cretians are alway liars, evil beasts, slow bellies.
ch1v13: This witness is true. Wherefore rebuke them sharply, that they may be sound in the faith;
ch1v14: Not giving heed to Jewish fables, and commandments of men, that turn from the truth.
ch1v15: 'Unto the pure all things are pure: but unto them that are defiled and unbelieving is nothing pure; but even their mind and conscience is defiled.'
ch1v16: They profess that they know God; but in works they deny him, being abominable, and disobedient, and unto every good work reprobate.
##########################################
#                                        #
#              Chapter 2                 #
##########################################
ch2v1: 'But speak thou the things which become sound doctrine:'
ch2v2: That the aged men be sober, grave, temperate, sound in faith, in charity, in patience.
ch2v3: The aged women likewise, that they be in behaviour as becometh holiness, not false accusers, not given to much wine, teachers of good things;
ch2v4: That they may teach the young women to be sober, to love their husbands, to love their children,
ch2v5: To be discreet, chaste, keepers at home, good, obedient to their own husbands, that the word of God be not blasphemed.
ch2v6: Young men likewise exhort to be sober minded.
ch2v7: 'In all things shewing thyself a pattern of good works: in doctrine shewing uncorruptness, gravity, sincerity,'
ch2v8: Sound speech, that cannot be condemned; that he that is of the contrary part may be ashamed, having no evil thing to say of you.
ch2v9: Exhort servants to be obedient unto their own masters, and to please them well in all things; not answering again;
ch2v10: Not purloining, but shewing all good fidelity; that they may adorn the doctrine of God our Saviour in all things.
ch2v11: For the grace of God that bringeth salvation hath appeared to all men,
ch2v12: Teaching us that, denying ungodliness and worldly lusts, we should live soberly, righteously, and godly, in this present world;
ch2v13: Looking for that blessed hope, and the glorious appearing of the great God and our Saviour Jesus Christ;
ch2v14: Who gave himself for us, that he might redeem us from all iniquity, and purify unto himself a peculiar people, zealous of good works.
ch2v15: These things speak, and exhort, and rebuke with all authority. Let no man despise thee.
