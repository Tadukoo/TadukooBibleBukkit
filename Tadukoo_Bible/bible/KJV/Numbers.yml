ch1vinfo: Numbers Chapter 1 has 54 verses.
ch1v1: And the Lord spake unto Moses in the wilderness of Sinai, in the tabernacle of the congregation, on the first day of the second month, in the second year after they were come out of the land of Egypt, saying,
ch1v2: Take ye the sum of all the congregation of the children of Israel, after their families, by the house of their fathers, with the number of their names, every male by their polls;
ch1v3: 'From twenty years old and upward, all that are able to go forth to war in Israel: thou and Aaron shall number them by their armies.'
ch1v4: And with you there shall be a man of every tribe; every one head of the house of his fathers.
ch1v5: 'And these are the names of the men that shall stand with you: of the tribe of Reuben; Elizur the son of Shedeur.'
ch1v6: Of Simeon; Shelumiel the son of Zurishaddai.
ch1v7: Of Judah; Nahshon the son of Amminadab.
ch1v8: Of Issachar; Nethaneel the son of Zuar.
ch1v9: Of Zebulun; Eliab the son of Helon.
ch1v10: 'Of the children of Joseph: of Ephraim; Elishama the son of Ammihud: of Manasseh; Gamaliel the son of Pedahzur.'
ch1v11: Of Benjamin; Abidan the son of Gideoni.
ch1v12: Of Dan; Ahiezer the son of Ammishaddai.
ch1v13: Of Asher; Pagiel the son of Ocran.
ch1v14: Of Gad; Eliasaph the son of Deuel.
ch1v15: Of Naphtali; Ahira the son of Enan.
ch1v16: These were the renowned of the congregation, princes of the tribes of their fathers, heads of thousands in Israel.
ch1v17: 'And Moses and Aaron took these men which are expressed by their names:'
ch1v18: And they assembled all the congregation together on the first day of the second month, and they declared their pedigrees after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, by their polls.
ch1v19: As the Lord commanded Moses, so he numbered them in the wilderness of Sinai.
ch1v20: And the children of Reuben, Israel's eldest son, by their generations, after their families, by the house of their fathers, according to the number of the names, by their polls, every male from twenty years old and upward, all that were able to go forth to war;
ch1v21: Those that were numbered of them, even of the tribe of Reuben, were forty and six thousand and five hundred.
ch1v22: Of the children of Simeon, by their generations, after their families, by the house of their fathers, those that were numbered of them, according to the number of the names, by their polls, every male from twenty years old and upward, all that were able to go forth to war;
ch1v23: Those that were numbered of them, even of the tribe of Simeon, were fifty and nine thousand and three hundred.
ch1v24: Of the children of Gad, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v25: Those that were numbered of them, even of the tribe of Gad, were forty and five thousand six hundred and fifty.
ch1v26: Of the children of Judah, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v27: Those that were numbered of them, even of the tribe of Judah, were threescore and fourteen thousand and six hundred.
ch1v28: Of the children of Issachar, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v29: Those that were numbered of them, even of the tribe of Issachar, were fifty and four thousand and four hundred.
ch1v30: Of the children of Zebulun, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v31: Those that were numbered of them, even of the tribe of Zebulun, were fifty and seven thousand and four hundred.
ch1v32: Of the children of Joseph, namely, of the children of Ephraim, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v33: Those that were numbered of them, even of the tribe of Ephraim, were forty thousand and five hundred.
ch1v34: Of the children of Manasseh, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v35: Those that were numbered of them, even of the tribe of Manasseh, were thirty and two thousand and two hundred.
ch1v36: Of the children of Benjamin, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v37: Those that were numbered of them, even of the tribe of Benjamin, were thirty and five thousand and four hundred.
ch1v38: Of the children of Dan, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v39: Those that were numbered of them, even of the tribe of Dan, were threescore and two thousand and seven hundred.
ch1v40: Of the children of Asher, by their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v41: Those that were numbered of them, even of the tribe of Asher, were forty and one thousand and five hundred.
ch1v42: Of the children of Naphtali, throughout their generations, after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;
ch1v43: Those that were numbered of them, even of the tribe of Naphtali, were fifty and three thousand and four hundred.
ch1v44: 'These are those that were numbered, which Moses and Aaron numbered, and the princes of Israel, being twelve men: each one was for the house of his fathers.'
ch1v45: So were all those that were numbered of the children of Israel, by the house of their fathers, from twenty years old and upward, all that were able to go forth to war in Israel;
ch1v46: Even all they that were numbered were six hundred thousand and three thousand and five hundred and fifty.
ch1v47: But the Levites after the tribe of their fathers were not numbered among them.
ch1v48: For the Lord had spoken unto Moses, saying,
ch1v49: 'Only thou shalt not number the tribe of Levi, neither take the sum of them among the children of Israel:'
ch1v50: 'But thou shalt appoint the Levites over the tabernacle of testimony, and over all the vessels thereof, and over all things that belong to it: they shall bear the tabernacle, and all the vessels thereof; and they shall minister unto it, and shall encamp round about the tabernacle.'
ch1v51: 'And when the tabernacle setteth forward, the Levites shall take it down: and when the tabernacle is to be pitched, the Levites shall set it up: and the stranger that cometh nigh shall be put to death.'
ch1v52: And the children of Israel shall pitch their tents, every man by his own camp, and every man by his own standard, throughout their hosts.
ch1v53: 'But the Levites shall pitch round about the tabernacle of testimony, that there be no wrath upon the congregation of the children of Israel: and the Levites shall keep the charge of the tabernacle of testimony.'
ch1v54: And the children of Israel did according to all that the Lord commanded Moses, so did they.
