ch34vinfo: Numbers chapter 34 has 29 verses.
ch34v1: And the Lord spake unto Moses, saying,
ch34v2: 'Command the children of Israel, and say unto them, When ye come into the land of Canaan; (this is the land that shall fall unto you for an inheritance, even the land of Canaan with the coasts thereof:)'
ch34v3: 'Then your south quarter shall be from the wilderness of Zin along by the coast of Edom, and your south border shall be the outmost coast of the salt sea eastward:'
ch34v4: 'And your border shall turn from the south to the ascent of Akrabbim, and pass on to Zin: and the going forth thereof shall be from the south to Kadeshbarnea, and shall go on to Hazaraddar, and pass on to Azmon:'
ch34v5: And the border shall fetch a compass from Azmon unto the river of Egypt, and the goings out of it shall be at the sea.
ch34v6: 'And as for the western border, ye shall even have the great sea for a border: this shall be your west border.'
ch34v7: 'And this shall be your north border: from the great sea ye shall point out for you mount Hor:'
ch34v8: 'From mount Hor ye shall point out your border unto the entrance of Hamath; and the goings forth of the border shall be to Zedad:'
ch34v9: 'And the border shall go on to Ziphron, and the goings out of it shall be at Hazarenan: this shall be your north border.'
ch34v10: 'And ye shall point out your east border from Hazarenan to Shepham:'
ch34v11: 'And the coast shall go down from Shepham to Riblah, on the east side of Ain; and the border shall descend, and shall reach unto the side of the sea of Chinnereth eastward:'
ch34v12: 'And the border shall go down to Jordan, and the goings out of it shall be at the salt sea: this shall be your land with the coasts thereof round about.'
ch34v13: 'And Moses commanded the children of Israel, saying, This is the land which ye shall inherit by lot, which the Lord commanded to give unto the nine tribes, and to the half tribe:'
ch34v14: 'For the tribe of the children of Reuben according to the house of their fathers, and the tribe of the children of Gad according to the house of their fathers, have received their inheritance; and half the tribe of Manasseh have received their inheritance:'
ch34v15: The two tribes and the half tribe have received their inheritance on this side Jordan near Jericho eastward, toward the sunrising.
ch34v16: And the Lord spake unto Moses, saying,
ch34v17: 'These are the names of the men which shall divide the land unto you: Eleazar the priest, and Joshua the son of Nun.'
ch34v18: And ye shall take one prince of every tribe, to divide the land by inheritance.
ch34v19: 'And the names of the men are these: Of the tribe of Judah, Caleb the son of Jephunneh.'
ch34v20: And of the tribe of the children of Simeon, Shemuel the son of Ammihud.
ch34v21: Of the tribe of Benjamin, Elidad the son of Chislon.
ch34v22: And the prince of the tribe of the children of Dan, Bukki the son of Jogli.
ch34v23: The prince of the children of Joseph, for the tribe of the children of Manasseh, Hanniel the son of Ephod.
ch34v24: And the prince of the tribe of the children of Ephraim, Kemuel the son of Shiphtan.
ch34v25: And the prince of the tribe of the children of Zebulun, Elizaphan the son of Parnach.
ch34v26: And the prince of the tribe of the children of Issachar, Paltiel the son of Azzan.
ch34v27: And the prince of the tribe of the children of Asher, Ahihud the son of Shelomi.
ch34v28: And the prince of the tribe of the children of Naphtali, Pedahel the son of Ammihud.
ch34v29: These are they whom the Lord commanded to divide the inheritance unto the children of Israel in the land of Canaan.
