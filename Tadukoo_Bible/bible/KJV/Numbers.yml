ch33v15: And they departed from Rephidim, and pitched in the wilderness of Sinai.
ch33v16: And they removed from the desert of Sinai, and pitched at Kibrothhattaavah.
ch33v17: And they departed from Kibrothhattaavah, and encamped at Hazeroth.
ch33v18: And they departed from Hazeroth, and pitched in Rithmah.
ch33v19: And they departed from Rithmah, and pitched at Rimmonparez.
ch33v20: And they departed from Rimmonparez, and pitched in Libnah.
ch33v21: And they removed from Libnah, and pitched at Rissah.
ch33v22: And they journeyed from Rissah, and pitched in Kehelathah.
ch33v23: And they went from Kehelathah, and pitched in mount Shapher.
ch33v24: And they removed from mount Shapher, and encamped in Haradah.
ch33v25: And they removed from Haradah, and pitched in Makheloth.
ch33v26: And they removed from Makheloth, and encamped at Tahath.
ch33v27: And they departed from Tahath, and pitched at Tarah.
ch33v28: And they removed from Tarah, and pitched in Mithcah.
ch33v29: And they went from Mithcah, and pitched in Hashmonah.
ch33v30: And they departed from Hashmonah, and encamped at Moseroth.
ch33v31: And they departed from Moseroth, and pitched in Benejaakan.
ch33v32: And they removed from Benejaakan, and encamped at Horhagidgad.
ch33v33: And they went from Horhagidgad, and pitched in Jotbathah.
ch33v34: And they removed from Jotbathah, and encamped at Ebronah.
ch33v35: And they departed from Ebronah, and encamped at Eziongaber.
ch33v36: And they removed from Eziongaber, and pitched in the wilderness of Zin, which is Kadesh.
ch33v37: And they removed from Kadesh, and pitched in mount Hor, in the edge of the land of Edom.
ch33v38: And Aaron the priest went up into mount Hor at the commandment of the Lord, and died there, in the fortieth year after the children of Israel were come out of the land of Egypt, in the first day of the fifth month.
ch33v39: And Aaron was an hundred and twenty and three years old when he died in mount Hor.
ch33v40: And king Arad the Canaanite, which dwelt in the south in the land of Canaan, heard of the coming of the children of Israel.
ch33v41: And they departed from mount Hor, and pitched in Zalmonah.
ch33v42: And they departed from Zalmonah, and pitched in Punon.
ch33v43: And they departed from Punon, and pitched in Oboth.
ch33v44: And they departed from Oboth, and pitched in Ijeabarim, in the border of Moab.
ch33v45: And they departed from Iim, and pitched in Dibongad.
ch33v46: And they removed from Dibongad, and encamped in Almondiblathaim.
ch33v47: And they removed from Almondiblathaim, and pitched in the mountains of Abarim, before Nebo.
ch33v48: And they departed from the mountains of Abarim, and pitched in the plains of Moab by Jordan near Jericho.
ch33v49: And they pitched by Jordan, from Bethjesimoth even unto Abelshittim in the plains of Moab.
ch33v50: And the Lord spake unto Moses in the plains of Moab by Jordan near Jericho, saying,
ch33v51: Speak unto the children of Israel, and say unto them, When ye are passed over Jordan into the land of Canaan;
ch33v52: 'Then ye shall drive out all the inhabitants of the land from before you, and destroy all their pictures, and destroy all their molten images, and quite pluck down all their high places:'
ch33v53: 'And ye shall dispossess the inhabitants of the land, and dwell therein: for I have given you the land to possess it.'
ch33v54: 'And ye shall divide the land by lot for an inheritance among your families: and to the more ye shall give the more inheritance, and to the fewer ye shall give the less inheritance: every man''s inheritance shall be in the place where his lot falleth; according to the tribes of your fathers ye shall inherit.'
ch33v55: But if ye will not drive out the inhabitants of the land from before you; then it shall come to pass, that those which ye let remain of them shall be pricks in your eyes, and thorns in your sides, and shall vex you in the land wherein ye dwell.
ch33v56: Moreover it shall come to pass, that I shall do unto you, as I thought to do unto them.
