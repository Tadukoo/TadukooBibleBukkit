#                                        #
#              Chapter 8                 #
##########################################
ch8vinfo: Deuteronomy chapter 8 has 20 verses.
ch8v1: All the commandments which I command thee this day shall ye observe to do, that ye may live, and multiply, and go in and possess the land which the Lord sware unto your fathers.
ch8v2: And thou shalt remember all the way which the Lord thy God led thee these forty years in the wilderness, to humble thee, and to prove thee, to know what was in thine heart, whether thou wouldest keep his commandments, or no.
ch8v3: And he humbled thee, and suffered thee to hunger, and fed thee with manna, which thou knewest not, neither did thy fathers know; that he might make thee know that man doth not live by bread only, but by every word that proceedeth out of the mouth of the Lord doth man live.
ch8v4: Thy raiment waxed not old upon thee, neither did thy foot swell, these forty years.
ch8v5: Thou shalt also consider in thine heart, that, as a man chasteneth his son, so the Lord thy God chasteneth thee.
ch8v6: Therefore thou shalt keep the commandments of the Lord thy God, to walk in his ways, and to fear him.
ch8v7: For the Lord thy God bringeth thee into a good land, a land of brooks of water, of fountains and depths that spring out of valleys and hills;
ch8v8: A land of wheat, and barley, and vines, and fig trees, and pomegranates; a land of oil olive, and honey;
ch8v9: A land wherein thou shalt eat bread without scarceness, thou shalt not lack any thing in it; a land whose stones are iron, and out of whose hills thou mayest dig brass.
ch8v10: When thou hast eaten and art full, then thou shalt bless the Lord thy God for the good land which he hath given thee.
ch8v11: 'Beware that thou forget not the Lord thy God, in not keeping his commandments, and his judgments, and his statutes, which I command thee this day:'
ch8v12: Lest when thou hast eaten and art full, and hast built goodly houses, and dwelt therein;
ch8v13: And when thy herds and thy flocks multiply, and thy silver and thy gold is multiplied, and all that thou hast is multiplied;
ch8v14: Then thine heart be lifted up, and thou forget the Lord thy God, which brought thee forth out of the land of Egypt, from the house of bondage;
ch8v15: Who led thee through that great and terrible wilderness, wherein were fiery serpents, and scorpions, and drought, where there was no water; who brought thee forth water out of the rock of flint;
ch8v16: Who fed thee in the wilderness with manna, which thy fathers knew not, that he might humble thee, and that he might prove thee, to do thee good at thy latter end;
ch8v17: And thou say in thine heart, My power and the might of mine hand hath gotten me this wealth.
ch8v18: 'But thou shalt remember the Lord thy God: for it is he that giveth thee power to get wealth, that he may establish his covenant which he sware unto thy fathers, as it is this day.'
ch8v19: And it shall be, if thou do at all forget the Lord thy God, and walk after other gods, and serve them, and worship them, I testify against you this day that ye shall surely perish.
ch8v20: As the nations which the Lord destroyeth before your face, so shall ye perish; because ye would not be obedient unto the voice of the Lord your God.
