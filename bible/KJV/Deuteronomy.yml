##########################################
ch2vinfo: Deuteronomy chapter 2 has 37 verses.
ch2v1: 'Then we turned, and took our journey into the wilderness by the way of the Red sea, as the Lord spake unto me: and we compassed mount Seir many days.'
ch2v2: And the Lord spake unto me, saying,
ch2v3: 'Ye have compassed this mountain long enough: turn you northward.'
ch2v4: 'And command thou the people, saying, Ye are to pass through the coast of your brethren the children of Esau, which dwell in Seir; and they shall be afraid of you: take ye good heed unto yourselves therefore:'
ch2v5: Meddle not with them; for I will not give you of their land, no, not so much as a foot breadth; because I have given mount Seir unto Esau for a possession.
ch2v6: Ye shall buy meat of them for money, that ye may eat; and ye shall also buy water of them for money, that ye may drink.
ch2v7: 'For the Lord thy God hath blessed thee in all the works of thy hand: he knoweth thy walking through this great wilderness: these forty years the Lord thy God hath been with thee; thou hast lacked nothing.'
ch2v8: And when we passed by from our brethren the children of Esau, which dwelt in Seir, through the way of the plain from Elath, and from Eziongaber, we turned and passed by the way of the wilderness of Moab.
ch2v9: 'And the Lord said unto me, Distress not the Moabites, neither contend with them in battle: for I will not give thee of their land for a possession; because I have given Ar unto the children of Lot for a possession.'
ch2v10: The Emims dwelt therein in times past, a people great, and many, and tall, as the Anakims;
ch2v11: Which also were accounted giants, as the Anakims; but the Moabites called them Emims.
ch2v12: The Horims also dwelt in Seir beforetime; but the children of Esau succeeded them, when they had destroyed them from before them, and dwelt in their stead; as Israel did unto the land of his possession, which the Lord gave unto them.
ch2v13: Now rise up, said I, and get you over the brook Zered. And we went over the brook Zered.
ch2v14: And the space in which we came from Kadeshbarnea, until we were come over the brook Zered, was thirty and eight years; until all the generation of the men of war were wasted out from among the host, as the Lord sware unto them.
ch2v15: For indeed the hand of the Lord was against them, to destroy them from among the host, until they were consumed.
ch2v16: So it came to pass, when all the men of war were consumed and dead from among the people,
ch2v17: That the Lord spake unto me, saying,
ch2v18: 'Thou art to pass over through Ar, the coast of Moab, this day:'
ch2v19: 'And when thou comest nigh over against the children of Ammon, distress them not, nor meddle with them: for I will not give thee of the land of the children of Ammon any possession; because I have given it unto the children of Lot for a possession.'
ch2v20: '(That also was accounted a land of giants: giants dwelt therein in old time; and the Ammonites call them Zamzummims;'
ch2v21: 'A people great, and many, and tall, as the Anakims; but the Lord destroyed them before them; and they succeeded them, and dwelt in their stead:'
ch2v22: 'As he did to the children of Esau, which dwelt in Seir, when he destroyed the Horims from before them; and they succeeded them, and dwelt in their stead even unto this day:'
ch2v23: And the Avims which dwelt in Hazerim, even unto Azzah, the Caphtorims, which came forth out of Caphtor, destroyed them, and dwelt in their stead.)
ch2v24: 'Rise ye up, take your journey, and pass over the river Arnon: behold, I have given into thine hand Sihon the Amorite, king of Heshbon, and his land: begin to possess it, and contend with him in battle.'
ch2v25: This day will I begin to put the dread of thee and the fear of thee upon the nations that are under the whole heaven, who shall hear report of thee, and shall tremble, and be in anguish because of thee.
ch2v26: And I sent messengers out of the wilderness of Kedemoth unto Sihon king of Heshbon with words of peace, saying,
ch2v27: 'Let me pass through thy land: I will go along by the high way, I will neither turn unto the right hand nor to the left.'
ch2v28: 'Thou shalt sell me meat for money, that I may eat; and give me water for money, that I may drink: only I will pass through on my feet;'
ch2v29: (As the children of Esau which dwell in Seir, and the Moabites which dwell in Ar, did unto me;) until I shall pass over Jordan into the land which the Lord our God giveth us.
ch2v30: 'But Sihon king of Heshbon would not let us pass by him: for the Lord thy God hardened his spirit, and made his heart obstinate, that he might deliver him into thy hand, as appeareth this day.'
ch2v31: 'And the Lord said unto me, Behold, I have begun to give Sihon and his land before thee: begin to possess, that thou mayest inherit his land.'
ch2v32: Then Sihon came out against us, he and all his people, to fight at Jahaz.
ch2v33: And the Lord our God delivered him before us; and we smote him, and his sons, and all his people.
ch2v34: 'And we took all his cities at that time, and utterly destroyed the men, and the women, and the little ones, of every city, we left none to remain:'
ch2v35: Only the cattle we took for a prey unto ourselves, and the spoil of the cities which we took.
ch2v36: 'From Aroer, which is by the brink of the river of Arnon, and from the city that is by the river, even unto Gilead, there was not one city too strong for us: the Lord our God delivered all unto us:'
ch2v37: Only unto the land of the children of Ammon thou camest not, nor unto any place of the river Jabbok, nor unto the cities in the mountains, nor unto whatsoever the Lord our God forbad us.
