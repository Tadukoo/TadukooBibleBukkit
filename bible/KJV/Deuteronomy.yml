#                                        #
#              Chapter 7                 #
##########################################
ch7vinfo: Deuteronomy chapter 7 has 26 verses.
ch7v1: When the Lord thy God shall bring thee into the land whither thou goest to possess it, and hath cast out many nations before thee, the Hittites, and the Girgashites, and the Amorites, and the Canaanites, and the Perizzites, and the Hivites, and the Jebusites, seven nations greater and mightier than thou;
ch7v2: 'And when the Lord thy God shall deliver them before thee; thou shalt smite them, and utterly destroy them; thou shalt make no covenant with them, nor shew mercy unto them:'
ch7v3: Neither shalt thou make marriages with them; thy daughter thou shalt not give unto his son, nor his daughter shalt thou take unto thy son.
ch7v4: 'For they will turn away thy son from following me, that they may serve other gods: so will the anger of the Lord be kindled against you, and destroy thee suddenly.'
ch7v5: But thus shall ye deal with them; ye shall destroy their altars, and break down their images, and cut down their groves, and burn their graven images with fire.
ch7v6: 'For thou art an holy people unto the Lord thy God: the Lord thy God hath chosen thee to be a special people unto himself, above all people that are upon the face of the earth.'
ch7v7: 'The Lord did not set his love upon you, nor choose you, because ye were more in number than any people; for ye were the fewest of all people:'
ch7v8: But because the Lord loved you, and because he would keep the oath which he had sworn unto your fathers, hath the Lord brought you out with a mighty hand, and redeemed you out of the house of bondmen, from the hand of Pharaoh king of Egypt.
ch7v9: Know therefore that the Lord thy God, he is God, the faithful God, which keepeth covenant and mercy with them that love him and keep his commandments to a thousand generations;
ch7v10: 'And repayeth them that hate him to their face, to destroy them: he will not be slack to him that hateth him, he will repay him to his face.'
ch7v11: Thou shalt therefore keep the commandments, and the statutes, and the judgments, which I command thee this day, to do them.
ch7v12: 'Wherefore it shall come to pass, if ye hearken to these judgments, and keep, and do them, that the Lord thy God shall keep unto thee the covenant and the mercy which he sware unto thy fathers:'
ch7v13: 'And he will love thee, and bless thee, and multiply thee: he will also bless the fruit of thy womb, and the fruit of thy land, thy corn, and thy wine, and thine oil, the increase of thy kine, and the flocks of thy sheep, in the land which he sware unto thy fathers to give thee.'
ch7v14: 'Thou shalt be blessed above all people: there shall not be male or female barren among you, or among your cattle.'
ch7v15: And the Lord will take away from thee all sickness, and will put none of the evil diseases of Egypt, which thou knowest, upon thee; but will lay them upon all them that hate thee.
ch7v16: 'And thou shalt consume all the people which the Lord thy God shall deliver thee; thine eye shall have no pity upon them: neither shalt thou serve their gods; for that will be a snare unto thee.'
ch7v17: If thou shalt say in thine heart, These nations are more than I; how can I dispossess them?
ch7v18: 'Thou shalt not be afraid of them: but shalt well remember what the Lord thy God did unto Pharaoh, and unto all Egypt;'
ch7v19: 'The great temptations which thine eyes saw, and the signs, and the wonders, and the mighty hand, and the stretched out arm, whereby the Lord thy God brought thee out: so shall the Lord thy God do unto all the people of whom thou art afraid.'
ch7v20: Moreover the Lord thy God will send the hornet among them, until they that are left, and hide themselves from thee, be destroyed.
ch7v21: 'Thou shalt not be affrighted at them: for the Lord thy God is among you, a mighty God and terrible.'
ch7v22: 'And the Lord thy God will put out those nations before thee by little and little: thou mayest not consume them at once, lest the beasts of the field increase upon thee.'
ch7v23: But the Lord thy God shall deliver them unto thee, and shall destroy them with a mighty destruction, until they be destroyed.
ch7v24: 'And he shall deliver their kings into thine hand, and thou shalt destroy their name from under heaven: there shall no man be able to stand before thee, until thou have destroyed them.'
ch7v25: 'The graven images of their gods shall ye burn with fire: thou shalt not desire the silver or gold that is on them, nor take it unto thee, lest thou be snared therin: for it is an abomination to the Lord thy God.'
ch7v26: 'Neither shalt thou bring an abomination into thine house, lest thou be a cursed thing like it: but thou shalt utterly detest it, and thou shalt utterly abhor it; for it is a cursed thing.'
