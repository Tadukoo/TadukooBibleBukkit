##########################################
ch5vinfo: Deuteronomy chapter 5 has 33 verses.
ch5v1: And Moses called all Israel, and said unto them, Hear, O Israel, the statutes and judgments which I speak in your ears this day, that ye may learn them, and keep, and do them.
ch5v2: The Lord our God made a covenant with us in Horeb.
ch5v3: The Lord made not this covenant with our fathers, but with us, even us, who are all of us here alive this day.
ch5v4: The Lord talked with you face to face in the mount out of the midst of the fire,
ch5v5: '(I stood between the Lord and you at that time, to shew you the word of the Lord: for ye were afraid by reason of the fire, and went not up into the mount;) saying,'
ch5v6: I am the Lord thy God, which brought thee out of the land of Egypt, from the house of bondage.
ch5v7: Thou shalt have none other gods before me.
ch5v8: 'Thou shalt not make thee any graven image, or any likeness of any thing that is in heaven above, or that is in the earth beneath, or that is in the waters beneath the earth:'
ch5v9: 'Thou shalt not bow down thyself unto them, nor serve them: for I the Lord thy God am a jealous God, visiting the iniquity of the fathers upon the children unto the third and fourth generation of them that hate me,'
ch5v10: And shewing mercy unto thousands of them that love me and keep my commandments.
ch5v11: 'Thou shalt not take the name of the Lord thy God in vain: for the Lord will not hold him guiltless that taketh his name in vain.'
ch5v12: Keep the sabbath day to sanctify it, as the Lord thy God hath commanded thee.
ch5v13: 'Six days thou shalt labour, and do all thy work:'
ch5v14: 'But the seventh day is the sabbath of the Lord thy God: in it thou shalt not do any work, thou, nor thy son, nor thy daughter, nor thy manservant, nor thy maidservant, nor thine ox, nor thine ass, nor any of thy cattle, nor thy stranger that is within thy gates; that thy manservant and thy maidservant may rest as well as thou.'
ch5v15: 'And remember that thou wast a servant in the land of Egypt, and that the Lord thy God brought thee out thence through a mighty hand and by a stretched out arm: therefore the Lord thy God commanded thee to keep the sabbath day.'
ch5v16: Honour thy father and thy mother, as the Lord thy God hath commanded thee; that thy days may be prolonged, and that it may go well with thee, in the land which the Lord thy God giveth thee.
ch5v17: Thou shalt not kill.
ch5v18: Neither shalt thou commit adultery.
ch5v19: Neither shalt thou steal.
ch5v20: Neither shalt thou bear false witness against thy neighbour.
ch5v21: Neither shalt thou desire thy neighbour's wife, neither shalt thou covet thy neighbour's house, his field, or his manservant, or his maidservant, his ox, or his ass, or any thing that is thy neighbour's.
ch5v22: 'These words the Lord spake unto all your assembly in the mount out of the midst of the fire, of the cloud, and of the thick darkness, with a great voice: and he added no more. And he wrote them in two tables of stone, and delivered them unto me.'
ch5v23: And it came to pass, when ye heard the voice out of the midst of the darkness, (for the mountain did burn with fire,) that ye came near unto me, even all the heads of your tribes, and your elders;
ch5v24: 'And ye said, Behold, the Lord our God hath shewed us his glory and his greatness, and we have heard his voice out of the midst of the fire: we have seen this day that God doth talk with man, and he liveth.'
ch5v25: 'Now therefore why should we die? for this great fire will consume us: if we hear the voice of the Lord our God any more, then we shall die.'
ch5v26: For who is there of all flesh, that hath heard the voice of the living God speaking out of the midst of the fire, as we have, and lived?
ch5v27: 'Go thou near, and hear all that the Lord our God shall say: and speak thou unto us all that the Lord our God shall speak unto thee; and we will hear it, and do it.'
ch5v28: 'And the Lord heard the voice of your words, when ye spake unto me; and the Lord said unto me, I have heard the voice of the words of this people, which they have spoken unto thee: they have well said all that they have spoken.'
ch5v29: O that there were such an heart in them, that they would fear me, and keep all my commandments always, that it might be well with them, and with their children for ever!
ch5v30: Go say to them, Get you into your tents again.
ch5v31: But as for thee, stand thou here by me, and I will speak unto thee all the commandments, and the statutes, and the judgments, which thou shalt teach them, that they may do them in the land which I give them to possess it.
ch5v32: 'Ye shall observe to do therefore as the Lord your God hath commanded you: ye shall not turn aside to the right hand or to the left.'
ch5v33: Ye shall walk in all the ways which the Lord your God hath commanded you, that ye may live, and that it may be well with you, and that ye may prolong your days in the land which ye shall possess.
##########################################
#                                        #
#              Chapter 6                 #
##########################################
ch6vinfo: Deuteronomy chapter 6 has 25 verses.
ch6v1: 'Now these are the commandments, the statutes, and the judgments, which the Lord your God commanded to teach you, that ye might do them in the land whither ye go to possess it:'
ch6v2: That thou mightest fear the Lord thy God, to keep all his statutes and his commandments, which I command thee, thou, and thy son, and thy son's son, all the days of thy life; and that thy days may be prolonged.
ch6v3: Hear therefore, O Israel, and observe to do it; that it may be well with thee, and that ye may increase mightily, as the Lord God of thy fathers hath promised thee, in the land that floweth with milk and honey.
ch6v4: 'Hear, O Israel: The Lord our God is one Lord:'
ch6v5: And thou shalt love the Lord thy God with all thine heart, and with all thy soul, and with all thy might.
ch6v6: 'And these words, which I command thee this day, shall be in thine heart:'
ch6v7: And thou shalt teach them diligently unto thy children, and shalt talk of them when thou sittest in thine house, and when thou walkest by the way, and when thou liest down, and when thou risest up.
ch6v8: And thou shalt bind them for a sign upon thine hand, and they shall be as frontlets between thine eyes.
ch6v9: And thou shalt write them upon the posts of thy house, and on thy gates.
ch6v10: And it shall be, when the Lord thy God shall have brought thee into the land which he sware unto thy fathers, to Abraham, to Isaac, and to Jacob, to give thee great and goodly cities, which thou buildedst not,
ch6v11: And houses full of all good things, which thou filledst not, and wells digged, which thou diggedst not, vineyards and olive trees, which thou plantedst not; when thou shalt have eaten and be full;
ch6v12: Then beware lest thou forget the Lord, which brought thee forth out of the land of Egypt, from the house of bondage.
ch6v13: Thou shalt fear the Lord thy God, and serve him, and shalt swear by his name.
ch6v14: Ye shall not go after other gods, of the gods of the people which are round about you;
ch6v15: (For the Lord thy God is a jealous God among you) lest the anger of the Lord thy God be kindled against thee, and destroy thee from off the face of the earth.
ch6v16: Ye shall not tempt the Lord your God, as ye tempted him in Massah.
ch6v17: Ye shall diligently keep the commandments of the Lord your God, and his testimonies, and his statutes, which he hath commanded thee.
ch6v18: 'And thou shalt do that which is right and good in the sight of the Lord: that it may be well with thee, and that thou mayest go in and possess the good land which the Lord sware unto thy fathers.'
ch6v19: To cast out all thine enemies from before thee, as the Lord hath spoken.
ch6v20: And when thy son asketh thee in time to come, saying, What mean the testimonies, and the statutes, and the judgments, which the Lord our God hath commanded you?
ch6v21: 'Then thou shalt say unto thy son, We were Pharaoh''s bondmen in Egypt; and the Lord brought us out of Egypt with a mighty hand:'
ch6v22: 'And the Lord shewed signs and wonders, great and sore, upon Egypt, upon Pharaoh, and upon all his household, before our eyes:'
ch6v23: And he brought us out from thence, that he might bring us in, to give us the land which he sware unto our fathers.
ch6v24: And the Lord commanded us to do all these statutes, to fear the Lord our God, for our good always, that he might preserve us alive, as it is at this day.
ch6v25: And it shall be our righteousness, if we observe to do all these commandments before the Lord our God, as he hath commanded us.
