#              Chapter 4                 #
##########################################
ch4vinfo: Genesis Chapter 4 has 26 verses.
ch4v1: And Adam knew Ever his wife; and she conceived, and bare Cain, and said, I have gotten a man from the LORD
ch4v2: And she again bare his brother Abel. And Abel was a keeper of sheep, but Cain was a tiller of the ground.
ch4v3: And in process of time it came to pass, that Cain brought of the fruit of the ground an offering unto the LORD.
ch4v4: 'And Abel, he also brought of the firstlings of his flock and of the fat thereof. And the LORD had respect unto Abel and to his offering:'
ch4v5: But unto Cain and to his offering he had not respect. And Cain was very wroth, and his counterance fell.
ch4v6: And the LORD said unto Cain, Why art thou wroth? and why is thy counterance fallen?
ch4v7: If thou doest well, shalt thou not be accepted? and if thou doest not well, sin lieth at the door. And unto thee shall be his desire, and thou shalt rule over him.
ch4v8: 'And Cain talked with Abel his brother: and it came to pass, when they were in the field, that Cain rose up against Abel his brother, and slew him.'
ch4v9: 'And the LORD said unto Cain, Where is Abel thy brother? And he said, I know not: Am I my brother''s keeper?'
ch4v10: And he said, What hast thou done? the voice of thy brother's blood crieth unto me from the ground.
ch4v11: And now art thou cursed from the earth, which hath opened her mouth to receive thy brother's blood from thy hand;
ch4v12: When thou tillest the ground, it shall not henceforth yield unto thee her strength; a fugitive and a vagabond shalt thou be in the earth.
ch4v13: And Cain said unto the LORD, My punishment is greater than I can bear.
ch4v14: Behold, thou hast driven me out this day from the face of the earth; and from thy face shall I be hid; and I shall be a fugitive and a vagabond in the earth; and it shall come to pass, that every one that findeth me shall slay me.
ch4v15: And the LORD said unto him, Therefore whosoever slayeth Cain, vengeance shall be taken on him sevenfold. And the LORD set a mark upon Cain, lest any finding him should kill him.
ch4v16: And Cain went out from the presence of the LORD, and dwelt in the land of Nod, on the east of Eden.
ch4v17: And Cain knew his wife; and she conceived, and bare Enoch; and he builded a city, after the name of his son, Enoch.
ch4v18: 'And unto Enoch was born Irad: and Irad begat Mehujael: and Mehujael begat Methusael: and Methusael begat Lamech.'
ch4v19: 'And Lamech took unto him two wives: the name of the one was Adah, and the name of the other Zillah.'
ch4v20: 'And Adah bare Jabal: he was the father of such as dwell in tents, and of such as have cattle.'
ch4v21: 'And his brother''s name was Jubal: he was the father of all such as handle the harp and organ.'
ch4v22: 'And Zillah, she also bare Tubalcain, an instructer of every artificer in brass and iron: and the sister of Tubalcain was Naamah.'
ch4v23: And Lamech said unto his wives, Adah and Zillah, Hear my voice; ye wives of Lamech, hearken unto my speech for I have slain a man to my wounding, and a young man to my hurt.
ch4v24: If Cain shall be avenged sevenfold, truly Lamech seventy and sevenfold.
ch4v25: 'And Adam knew his wife again; and she bare a son, and called his name Seth: For God, said she, hath appointed me another seed instead of Abel, whom Cain slew.'
ch4v26: 'And to Seth, to him also there was born a son; and he called his name Enos: then began men to call upon the name of the LORD.'
