GenInfo: 'Genesis tells about Creation up through the time the Israelites go to Egypt. It was written by Moses. It has 50 chapters.'
##########################################
#                                        #
#              Chapter 1                 #
##########################################
ch1vinfo: 'Genesis Chapter 1 has 11 verses.'
ch1v1: 'In the beginning God created the heavens and the earth.'
ch1v2: 'And the earth was without form, and void and darkness was upon the face of the deep.'
ch1v3: 'And God said, Let there be light: and there was light.'
ch1v4: 'And God saw the light, that it was good: and God divided the light from the darkness.'
ch1v5: 'And God called the light Day, and the darkness he called Night. And the evening and the morning were the first day.'
ch1v6: 'And God said, Let there be a firmament in the midst of the waters, and let it divide the waters from the waters.'
ch1v7: 'And God made the firmament and divided the waters which were under the firmament from the waters which were above the firmament: and it was so.'
ch1v8: 'And God called the firmament Heaven. And the evening and the morning were the second day.'
ch1v9: 'And God said, Let the waters under the heaven be gathered together unto one place, and let the dry land appear: and it was so.'
ch1v10: 'And God called the dry land Earth and the gathering together of the waters called he Seas: and God saw that it was good.'
ch1v11: 'And God said, Let the earth bring forth grass, the herb yielding seed, and the fruit tree yielding fruit after his kind, whose seed is in itself, upon the earth: and it was so.'
ch1v12: 'And the earth brought forth grass, and herb yielding seed after his kind, and the tree yielding fruit, whose seed was in itself, after his kind: and God saw that it was good.'
ch1v13: 'And the evening and the morning were the third day.'
ch1v14: 'And God said, Let there be lights in the firmament of the heaven to divide the day from the night and let them be for signs, and for seasons, and for days, and years:'
ch1v15: 'And let them be for lights in the firmament of the heaven to give light upon the earth: and it was so.'
ch1v16: 'And God made two great lights the greater light to rule the day, and the lesser light to rule the night: he made the stars also.'
ch1v17: 'And God set them in the firmament of the heaven to give light upon the earth,'
ch1v18: 'And to rule over the day and over the night, and to divide the light from the darkness: and God saw that it was good.'
ch1v19: 'And the evening and the morning were the fourth day.'
ch1v20: 'And God said, Let the waters bring forth abundantly the moving creature that hath life, and fowl that may fly above the earth in the open firmament of heaven.'
ch1v21: 'And God created great whales, and every living creature that moveth, which the waters brought forth abundantly, after their kind, and every winged fowl after his kind: and God saw that it was good.'
ch1v22: 'And God blessed them, saying, Be fruitful, and multiply, and fill the waters in the seas, and let fowl multiply in the earth.'
ch1v23: 'And the evening and the morning were the fifth day.'
ch1v24: 'And God said, Let the earth bring forth the living creature after his kind, cattle, and creeping thing, and beast of the earth after his kind: and it was so.'
ch1v25: 'And God made the beast of the earth after his kind, and cattle after their kind, and everything that creepeth upon the earth after his kind: and God saw that it was good.'
ch1v26: 'And God said, Let us make man in our image, after our likeness: and let them have dominion over the fish of the sea, and over the fowl of the air, and over the cattle, and over all the earth, and over every creeping thing that creepeth upon the earth.'
ch1v27: 'So God created man in his own image, in the image of God created he him male and female created he them.'
ch1v28: 'And God blessed them, and God said unto them, Be fruitful, and multiply, and replenish the earth, and subdue it: and have dominion over the fish of the sea, and over the fowl of the air, and over every living thing that moveth upon the earth.'
ch1v29: 'And God said, Behold, I have given you every herb bearing seed, which is upon the face of all the earth, and every tree, in the which is the fruit of a tree yielding seed to you it shall be for meat.'
ch1v30: 'And to every beast of the earth, and to every fowl of the air, and to every thing that creepeth upon the earth, wherein there is life, I have given every green herb for meat: and it was so.'
ch1v31: 'And God saw every thing that he had made, and, behold, it was very good. And the evening and the morning were the sixth day.'
