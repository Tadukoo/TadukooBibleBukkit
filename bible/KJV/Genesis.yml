#              Chapter 5                 #
##########################################
ch5info: Genesis Chapter 5 has 32 verses.
ch5v1: This is the book of the generations of Adam. In the day that God created man, in the likeness of God made he him;
ch5v2: Male and female created he them; and blessed them, and called their name Adam, in the day when they were created.
ch5v3: 'And Adam lived an hundred and thirty years, and begat a son in his own likeness, after his image; and called his name Seth:'
ch5v4: 'And the days of Adam after he had begotten Seth were eight hundred years: and he begat sons and daughters:'
ch5v5: 'And all the days that Adam lived were nine hundred and thirty years: and he died.'
ch5v6: 'And Seth lived an hundred and five years, and begat Enos:'
ch5v7: 'And Seth lived after he begat Enos eight hundred and seven years, and begat sons and daughters:'
ch5v8: 'And all the days of Seth were nine hundred and twelve years: and he died.'
ch5v9: 'And Enos lived ninety years, and begat Cainan:'
ch5v10: 'And Enos lived after he begat Cainan eight hundred and fifteen years, and begat sons and daughters:'
ch5v11: 'And all the days of Enos were nine hundred and five years: and he died.'
ch5v12: 'And Cainan lived seventy years, and begat Mahalaleel:'
ch5v13: 'And Cainan lived after he begat Mahalaleel eight hundred and forty years, and begat sons and daughters:'
ch5v14: 'And all the days of Cainan were nine hundred and ten years: and he died.'
ch5v15: 'And Mahalaleel lived sixty and five years, and begat Jared:'
ch5v16: 'And Mahalaleel lived after he begat Jared eight hundred and thirty years, and begat sons and daughters:'
ch5v17: 'And all the days of Mahalaleel were eight hundred ninety and five years: and he died.'
ch5v18: 'And Jared lived an hundred sixty and two years, and he begat Enoch:'
ch5v19: 'And Jared lived after he begat Enoch eight hundred years, and begat sons and daughters:'
ch5v20: 'And all the days of Jared were nine hundred sixty and two years: and he died.'
ch5v21: 'And Enoch lived sixty and five years, and begat Methuselah:'
ch5v22: 'And Enoch walked with God after he begat Methuselah three hundred years, and begat sons and daughters:'
ch5v23: 'And all the days of Enoch were three hundred sixty and five years:'
ch5v24: 'And Enoch walked with God: and he was not; for God took him.'
ch5v25: And Methuselah lived an hundred eighty and seven years, and begat Lamech.
ch5v26: 'And Methuselah lived after he begat Lamech seven hundred eighty and two years, and begat sons and daughters:'
ch5v27: And all the days of Methuselah were nine hundred sixty and nine years, and he died.
ch5v28: 'And Lamech lived an hundred eighty and two years, and begat a son:'
ch5v29: And he called his name Noah, saying, This same shall comfort us concerning our work and toil of our hands, because of the ground which the LORD hath cursed.
ch5v30: 'And Lamech lived after he begat Noah five hundred ninety and five years, and begat sons and daughters:'
ch5v31: 'And all the days of Lamech were seven hundred seventy and seven years: and he died.'
ch5v32: 'And Noah was five hundred years old: and Noah begat Shem, Ham, and Japheth.'
