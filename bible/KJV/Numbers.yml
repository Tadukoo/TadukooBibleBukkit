ch23vinfo: Numbers chapter 23 has 30 verses.
ch23v1: And Balaam said unto Balak, Build me here seven altars, and prepare me here seven oxen and seven rams.
ch23v2: And Balak did as Balaam had spoken; and Balak and Balaam offered on every altar a bullock and a ram.
ch23v3: 'And Balaam said unto Balak, Stand by thy burnt offering, and I will go: peradventure the Lord will come to meet me: and whatsoever he sheweth me I will tell thee. And he went to an high place.'
ch23v4: 'And God met Balaam: and he said unto him, I have prepared seven altars, and I have offered upon every altar a bullock and a ram.'
ch23v5: And the Lord put a word in Balaam's mouth, and said, Return unto Balak, and thus thou shalt speak.
ch23v6: And he returned unto him, and, lo, he stood by his burnt sacrifice, he, and all the princes of Moab.
ch23v7: And he took up his parable, and said, Balak the king of Moab hath brought me from Aram, out of the mountains of the east, saying, Come, curse me Jacob, and come, defy Israel.
ch23v8: How shall I curse, whom God hath not cursed? or how shall I defy, whom the Lord hath not defied?
ch23v9: 'For from the top of the rocks I see him, and from the hills I behold him: lo, the people shall dwell alone, and shall not be reckoned among the nations.'
ch23v10: Who can count the dust of Jacob, and the number of the fourth part of Israel? Let me die the death of the righteous, and let my last end be like his!
ch23v11: And Balak said unto Balaam, What hast thou done unto me? I took thee to curse mine enemies, and, behold, thou hast blessed them altogether.
ch23v12: And he answered and said, Must I not take heed to speak that which the Lord hath put in my mouth?
ch23v13: 'And Balak said unto him, Come, I pray thee, with me unto another place, from whence thou mayest see them: thou shalt see but the utmost part of them, and shalt not see them all: and curse me them from thence.'
ch23v14: And he brought him into the field of Zophim, to the top of Pisgah, and built seven altars, and offered a bullock and a ram on every altar.
ch23v15: And he said unto Balak, Stand here by thy burnt offering, while I meet the Lord yonder.
ch23v16: And the Lord met Balaam, and put a word in his mouth, and said, Go again unto Balak, and say thus.
ch23v17: And when he came to him, behold, he stood by his burnt offering, and the princes of Moab with him. And Balak said unto him, What hath the Lord spoken?
ch23v18: 'And he took up his parable, and said, Rise up, Balak, and hear; hearken unto me, thou son of Zippor:'
ch23v19: 'God is not a man, that he should lie; neither the son of man, that he should repent: hath he said, and shall he not do it? or hath he spoken, and shall he not make it good?'
ch23v20: 'Behold, I have received commandment to bless: and he hath blessed; and I cannot reverse it.'
ch23v21: 'He hath not beheld iniquity in Jacob, neither hath he seen perverseness in Israel: the Lord his God is with him, and the shout of a king is among them.'
ch23v22: God brought them out of Egypt; he hath as it were the strength of an unicorn.
ch23v23: 'Surely there is no enchantment against Jacob, neither is there any divination against Israel: according to this time it shall be said of Jacob and of Israel, What hath God wrought!'
ch23v24: 'Behold, the people shall rise up as a great lion, and lift up himself as a young lion: he shall not lie down until he eat of the prey, and drink the blood of the slain.'
ch23v25: And Balak said unto Balaam, Neither curse them at all, nor bless them at all.
ch23v26: But Balaam answered and said unto Balak, Told not I thee, saying, All that the Lord speaketh, that I must do?
ch23v27: And Balak said unto Balaam, Come, I pray thee, I will bring thee unto another place; peradventure it will please God that thou mayest curse me them from thence.
ch23v28: And Balak brought Balaam unto the top of Peor, that looketh toward jeshimon.
ch23v29: And Balaam said unto Balak, Build me here seven altars, and prepare me here seven bullocks and seven rams.
ch23v30: And Balak did as Balaam had said, and offered a bullock and a ram on every altar.
