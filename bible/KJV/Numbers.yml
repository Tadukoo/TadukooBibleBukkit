ch2v27: 'And those that encamp by him shall be the tribe of Asher: and the captain of the children of Asher shall be Pagiel the son of Ocran.'
ch2v28: And his host, and those that were numbered of them, were forty and one thousand and five hundred.
ch2v29: 'Then the tribe of Naphtali: and the captain of the children of Naphtali shall be Ahira the son of Enan.'
ch2v30: And his host, and those that were numbered of them, were fifty and three thousand and four hundred.
