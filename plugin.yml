name: Tadukoo_Bible
main: com.gmail.lucario77777777.TBP.TB
version: Beta 0.3-SNAPSHOT
description: Read the Bible using commands.
author: Tadukoo
prefix: TB
commands:
   bible:
      description: Read the Bible.
      usage: /<command>
      permission: TadukooBible.use
      permission-message: You don't have <permission>.
permissions:
   TadukooBible.*:
      description: Gives all permissions.
      children:
         TadukooBible.use: true
         TadukooBible.help: true
         TadukooBible.config: true
         TadukooBible.info: true
         TadukooBible.books: true
         TadukooBible.translations: true
         TadukooBible.getbook: true
         TadukooBible.book.send: true
         TadukooBible.random: true
         TadukooBible.announce: true
         TadukooBible.announceget: true
         TadukooBible.verse.previous: true
         TadukooBible.verse.next: true
         TadukooBible.verse.last: true
   TadukooBible.use:
      description: Gives access to the plugin.
      default: true
   TadukooBible.help:
      description: Allows use of /bible help.
      default: true
   TadukooBible.config:
      description: Allows use of /bible config.
      default: op
   TadukooBible.info:
      description: Allows use of /bible info.
      default: true
   TadukooBible.books:
      description: Allows use of /bible books.
      default: true
   TadukooBible.translations:
      description: Allows use of /bible translations.
      default: true
   TadukooBible.getbook:
      description: Allows use of /bible getbook.
      default: true
   TadukooBible.book.send:
      description: Allows use of /bible sendbook.
      default: op
   TadukooBible.random:
      description: Allows use of /bible random.
      default: true
   TadukooBible.announce:
      description: Allows use of /bible announce.
      default: op
   TadukooBible.announceget:
      description: Allows getting announced verses.
      default: true
   TadukooBible.verse.previous:
      description: Allows use of /bible previous.
      default: true
   TadukooBible.verse.next:
      description: Allows use of /bible next.
      default: true
   TadukooBible.verse.last:
      description: Allows use of /bible last.
      default: true
